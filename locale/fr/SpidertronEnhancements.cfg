[controls-description]
spidertron-enhancements-use-alt-spidertron-remote=Utilisé avec la télécommande pour Spidertron pour commander le Spidertron connecté à l'aide de la recherche de trajectoire.
spidertron-enhancements-enter-vehicles=Le résultat dépend de si vous êtes dans/près d'un véhicule ou non et peut être configuré dans les paramètres du mod.\n[color=red]Ne pas régler sur la même chose que la commande du jeu de base [font=default-bold]Entrer/Sortir du véhicule[/font] (__CONTROL__toggle-driving__)[/color].
spidertron-enhancements-spidertron-pipette=Choisit une télécommande de votre inventaire qui est connectée au Spidertron actuellement sélectionné et la place dans votre main.\nS'il n'y a pas de Spidertron sélectionné, il prend une télécommande connectée au Spidertron que vous conduisez actuellement.
spidertron-enhancements-spidertron-patrol-pipette=Fonctionne uniquement lorsque Spidertron Patrols est installé.\nChoisit une télécommande de patrouille de votre inventaire qui est connectée au Spidertron actuellement sélectionné et la place dans votre main.\nS'il n'y a pas de Spidertron sélectionné, il prend une télécommande de patrouille connectée au Spidertron que vous conduisez actuellement.
spidertron-enhancements-open-vehicle-inventory=Si vous tenez une télécommande pour Spidertron, l'inventaire du Spidertron connecté s'ouvre.\nSinon, ouvre l'inventaire du véhicule que vous conduisez actuellement.

