[mod-setting-description]
spidertron-enhancements-spiderton-requires-fuel=Par défaut signifie qu'il ne sera pas modifié par rapport à ce que le jeu de base ou un autre mod a défini.
spidertron-enhancements-sound-pause=Nombre moyen de secondes avant que le son d'un Spidertron ne recommence à jouer (le son joue pendant 19 secondes).
spidertron-enhancements-enter-entity=Configurez les commandes dans l'onglet [font=default-bold]Paramètres du joueur[/font].
spidertron-enhancements-enter-entity-base-game=Remplace le comportement par défaut de __CONTROL__toggle-driving__ lorsque l'on conduit un Spidertron près d'un véhicule.\nDépend du paramètre [font=default-bold]de carte[/font] "Entrer/sortir le Spidertron du véhicule".
spidertron-enhancements-enter-entity-custom=Dépend du paramètre [font=default-bold]de carte[/font] "Entrer/sortir le Spidertron du véhicule".
spidertron-enhancements-pipette-unconnected-remote=Dépend de la configuration [font=default-bold]de carte[/font] "La pipette pour Spidertron prélève temporairement à distance au lieu de les prélever dans l'inventaire".

