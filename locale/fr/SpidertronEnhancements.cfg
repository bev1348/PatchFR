[gui]
instruction-to-queue-spidertron-order=__1__ pour mettre en file d'attente la commande de déplacement.\n•   __ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ pour envoyer le spidertron avec la recherche de trajectoire.\n•   __CONTROL__spidertron-enhancements-open-in-map__ pour afficher le spidertron sur la carte.\n•   __CONTROL__spidertron-enhancements-open-vehicle-inventory__ pour ouvrir l'inventaire du Spidertron.

[tips-and-tricks-item-name]
spidertron-enhancements=Spidertron Enhancements
spidertron-enhancements-enter-train=Entrer dans un véhicule à partir d'un Spidertron
spidertron-enhancements-quick-toggle=Activation rapide du Spidertron
spidertron-enhancements-pathfinder=Télécommande de recherche de trajectoire pour Spidertron
spidertron-enhancements-remote-pipette=Télécommande pipette pour Spidertron

[tips-and-tricks-item-description]
spidertron-enhancements=Un aperçu des principales fonctionnalités ajoutées par [font=default-bold]Spidertron Enhancements[/font]. Veuillez consulter les paramètres du mod ou la page du Portail du mod pour une liste complète des fonctionnalités.
spidertron-enhancements-enter-train=Appuyez sur __CONTROL__toggle-driving__ et/ou __CONTROL__spidertron-enhancements-enter-vehicles__ (selon les paramètres) lorsque vous êtes près d'un véhicule pour y entrer.
spidertron-enhancements-quick-toggle=__ALT_CONTROL__1__spidertron-enhancements-enter-vehicles__ pour activer rapidement le spidertron que vous conduisez.
spidertron-enhancements-pathfinder=__ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ avec une [item=spidertron-remote] pour utiliser la recherche de trajectoire afin de naviguer automatiquement autour de l'eau.
spidertron-enhancements-remote-pipette=__ALT_CONTROL__1__spidertron-enhancements-spidertron-pipette__ en passant votre curseur sur un spidertron pour sélectionner la [item=spidertron-remote] connectée à ce spidertron.

