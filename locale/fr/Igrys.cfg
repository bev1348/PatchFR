igrys=Igrys est une planète aride recouverte de [item=stone], où la science rencontre la magie. Son atmosphère permet la formation spontanée de [item=copper-plate], tandis que le [fluid=igrys-magic-fluid] souterrain alimente une industrie de pointe. C'est également une planète rare sur laquelle il n'existe aucun moyen d'obtenir du [item=iron-ore].

