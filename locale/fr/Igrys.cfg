[item-description]
igrys-science-enhancer-machine=Crée des packs de science deux fois plus efficacement, mais nécessite du [fluid=igrys-magic-fluid] pour fonctionner.
igrys-glass-space-rocket=Les fusées de verre nécessitent moins de sections pour être lancées, mais elles ont également besoin de [item=igrys-glass].
igrys-copper-plate-machine=Crée des [item=copper-plate] à partir de l'air, grâce à la composition atmosphérique de [planet=igrys], mais ne fonctionne que la nuit.
igrys-magic-pumpjack=Nécessite de l'[fluid=water], mais est plus productif et peut extraire du [fluid=igrys-magic-fluid].

