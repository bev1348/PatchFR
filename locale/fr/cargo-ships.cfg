[mod-setting-description]
fuel_modifier=La capacité standard en carburant des navires est multipliée par cette valeur.
waterway_reach_increase=Augmentation de la portée des joueurs lors de la manpulation des voies navigables, bouées, ports, etc. Permet de placer et de déconstruire les voies navigables de loin. Réglez sur '0' pour désactiver l'augmentation de la portée.
no_oil_for_oil_rig=Supprime la condition préalable de la science chimique pour les platesformes pétrolières. À activer si vous jouez sans gisements de pétrole terrestres.
no_shallow_oil=Activer pour un comportement hérité, pour interdire le pétrole de haute mer en eau peu profonde.
use_dark_blue_waterways=Modifie les voies navigables pour qu'elles soient plus foncées et donc plus visibles. (Actuellement, seules les anciennes voies navigables sont concernées)
speed_modifier=Multipliez la vitesse de déplacement des navires et des bateaux par cette valeur. Attention : Les navires rapides ont l'air stupide.
oil_rig_capacity=Stockage interne de la plateforme pétrolière
oil_rigs_require_external_power=[font=default-bold]Petit :[/font] Les platesformes pétrolières disposent d'un petit générateur embarqué qui peut être complété par le réseau électrique lorsque des modules sont utilisés (il s'agit du mode normal).\n[font=default-bold]Aucun :[/font] Les platesformes pétrolières ne fonctionnent que lorsqu'elles sont connectées au réseau électrique.\n[font=default-bold]Infini :[/font] Les platesformes pétrolières ne peuvent pas être connectées au réseau électrique et fonctionnent toujours à pleine puissance.
tanker_capacity=Capacité de stockage du bateau-citerne
no_catching_fish=Empêche les bras de capturer des poissons s'ils sont placés au bord de l'eau.
prevent_waterway_rail_connections=Si activé, vous ne pourrez pas connecter une voie navigable avec un autre type de rail.

