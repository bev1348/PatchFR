[tips-and-tricks-item-description]
cargo-ships=Les navires sont placés sur des [entity=straight-waterway]. Les voies navigables sont obtenues en cliquant sur le bouton Voie navigable dans la barre de raccourcis ou en appuyant sur __CONTROL__give-waterway__.\nLe [item=boat] peut être placé sur des voies navigables ou indépendamment, de sorte qu'il peut être conduit comme une voiture.\n\nChaque bateau-citerne peut être chargé avec jusqu'à trois [entity=pump]. Tenez une pompe en main pour voir les positions de placement valables.

