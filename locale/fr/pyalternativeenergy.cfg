spoilables=Un objet qui pourrit [img=utility/tooltip_category_spoilable] a une durée de vie limitée. À l'expiration du délai, l'objet se décompose en un autre objet, comme de la [item=biocrud].\nUn objet de qualité supérieure reste frais plus longtemps.
