[pywiki-descriptions]
steam-engine=La première façon de produire de l'électricité grâce à la combustion avec [entity=boiler]. \n[entity=steam-engine] \nStatistiques : \n    production maximale : 7,3MW \n    consomme : [fluid=steam] \n    quantité : 15 par seconde \n    température maximale : 500°C \n\n\n[entity=boiler] ne peut produire de la vapeur qu'à une température maximale de 250 °C.\nAfin de pouvoir utiliser tout le potentiel de la machine à vapeur, [entity=geothermal-plant-mk01] peut être placé sur [entity=geothermal-crack].\nLa [entity=geothermal-plant-mk01] génère de l'[fluid=geothermal-water] à des températures suffisamment élevées pour maximiser la [entity=steam-engine].
steam-turbine=[entity=steam-turbine] → Puissance maximale de 119 MW. ([item=py-science-pack-2] )\n\nDébloquée avec [technology=uranium-processing], la [entity=steam-est une variante des turbines à vapeur pressurisées destinée à permettre l'utilisation de la chaleur générée par le [entity=nuclear-reactor]. Elle consomme 60 [fluid=steam] par seconde à une température maximale de 2000 °C.
hp-steam-turbines=[entity=steam-turbine-mk01] → Puissance maximale : 473 MW ([item=py-science-pack-1] )\n[entity=steam-turbine-mk02] →Puissance maximale : 9,5 GW ([item=py-science-pack-2] )\n[entity=steam-turbine-mk03] → Puissance maximale : 143 GW ([item=py-science-pack-3] )\n[entity=steam-turbine-mk04] → Puissance maximale : 2,4 TW ([item=py-science-pack-4] )\n\nLes turbines à vapeur haute pression consomment de grandes quantités de [fluid=pressured-steam] et génèrent d'énormes quantités d'énergie.\nLa [fluid=pressured-steam] doit être générée à l'intérieur de [entity=py-heat-exchanger], [entity=py-heat-exchanger-mk02], [entity=py-heat-exchanger-mk03], [entity=py-heat-exchanger-mk04].\nChaque niveau d'échangeur de chaleur produit de la  [fluid=pressured-steam] à des températures de plus en plus élevées allant de 1000 °C à 5000 °C.\n\nLes échangeurs de chaleur transfèrent leur chaleur à l'[fluid=pressured-water] et la chaleur provient de [fluid=hot-molten-salt]. De nombreuses centrales électriques non renouvelables peuvent créer du [fluid=hot-molten-salt] notamment [entity=py-coal-powerplant-mk01], [entity=py-biomass-powerplant-mk01], [entity=py-gas-powerplant-mk01], [entity=py-oil-powerplant-mk01], et [entity=nuclear-reactor-mk01]. Il est important de choisir la bonne centrale en fonction du niveau technologique et des ressources disponibles.\n\nChaque turbine consomme respectivement 60, 600, 6000 et 60000 unités de [fluid=pressured-steam] par seconde.
wind=Les éoliennes sont un moyen propre et sûr de produire de l'énergie pour votre usine. Il existe trois types d'éoliennes. Les éoliennes à axe horizontal telles que les [entity=hawt-turbine-mk01], les éoliennes à axe vertical telles que les [entity=vawt-turbine-mk01], et les éoliennes multipales telles que les [entity=multiblade-turbine-mk01].\n\nToutes les éoliennes sont soumises à une marge de variation basée sur la vitesse actuelle du vent. Ce chiffre représente la production d'énergie maximale ou minimale de l'éolienne. Par exemple, une éolienne de 10 mW avec une marge de 80% aura une puissance maximale de 18 mW et une puissance minimale de 2 mW. La formule de la marge de la turbine est la suivante : (sin(2t) + sin(πt)) / 2 t est le tick de jeu actuel divisé par 10000.\n\nToutes les éoliennes ont également un encombrement aérien. Placer une éolienne dans le volume aérien d'une autre éolienne provoque des interférences et n'est pas autorisé.\n\nLes éoliennes à axe horizontal sont fabriquées avec des pièces coûteuses, mais elles bénéficient davantage des modules de productivité. Elles ont la marge la plus faible et la puissance la plus élevée.\n[entity=hawt-turbine-mk01] → Marge : 50%, Production moyenne : 5MW, Volume aérien : 10 tuiles.\n[entity=hawt-turbine-mk02] → Marge : 50%, Production moyenne : 25MW, Volume aérien : 10 tuiles.\n[entity=hawt-turbine-mk03] → Marge : 50%, Production moyenne : 50MW, Volume aérien : 10 tuiles.\n[entity=hawt-turbine-mk04] → Marge : 50%, Production moyenne : 80MW, Volume aérien : 9 tuiles.\n\nLes éoliennes à axe vertical sont moins chères que les éoliennes à axe horizontal. Elles ont une puissance et une marge moyennes.\n[entity=vawt-turbine-mk01] → Marge : 70%, Production moyenne : 4MW, Volume aérien : 16 tuiles.\n[entity=vawt-turbine-mk02] → Marge : 70%, Production moyenne : 20MW, Volume aérien : 14 tuiles.\n[entity=vawt-turbine-mk03] → Marge : 70%, Production moyenne : 50MW, Volume aérien : 14 tuiles.\n[entity=vawt-turbine-mk04] → Marge : 70%, Production moyenne : 85MW, Volume aérien : 15 tuiles.\n\nLes turbines multipales sont celles dont la fabrication nécessite le moins de matériaux, mais leur puissance est faible et leur marge très élevée.\n[entity=multiblade-turbine-mk01] → Marge : 90%, Production moyenne : 550kW, Volume aérien : 10 tuiles.\n[entity=multiblade-turbine-mk03] → Marge : 80%, Production moyenne : 34MW, Volume aérien : 8 tuiles.
blimp=La [entity=aerial-blimp-mk01] produit de l'énergie en volant haut dans l'atmosphère. Les turbines aériennes ont une batterie de grande taille et la priorité d'exportation d'énergie la plus basse, ce qui les rend parfaites pour faire face aux pics d'électricité ou aux coupures de courant.\n\nLes turbines aériennes doivent être placées dans un réseau électrique. Elles se déplacent alors de manière aléatoire entre tous les poteaux électriques du réseau. Le [entity=power-switch] peut être utilisé pour limiter les trajectoires possibles des turbines aériennes.\n\nLes trajets plus longs permettent à la turbine de maintenir un régime élevé, ce qui augmente son efficacité (jusqu'à un bonus maximum de +100%).\n100 tuiles → +25% de bonus\n1000 tuiles → +51% de bonus\n10 000 tuiles → +76% de bonus\n100 000 tuiles → +91% de bonus\n1 000 000 tuiles → +97% de bonus\nLa formule exacte pour calculer le bonus de distance est : 2-(1 / (distance^0.5/30+1) )\n\nSi votre réseau ne dispose pas de suffisamment de poteaux électriques, vous risquez d'obtenir une erreur du type "Cet espace aérien est trop encombré". Chaque turbine nécessite 3 poteaux électriques.\n\n[entity=aerial-blimp-mk01] : Vitesse : 1,2 tiles/s ; Production : 4,5  MJ/tile ; Production moyenne : 6,25 MW ; Batterie : 400 MJ\n[entity=aerial-blimp-mk02] : Vitesse : 2,4 tiles/s ; Production : 9,0  MJ/tile ; Production moyenne : 25,0 MW ; Batterie : 800 MJ\n[entity=aerial-blimp-mk03] : Vitesse : 3,6 tiles/s ; Production : 13,5 MJ/tile ; Production moyenne : 56,3 MW ; Batterie : 1,6 GJ\n[entity=aerial-blimp-mk04] : Vitesse : 4,8 tiles/s ; Production : 18,0 MJ/tile ; Production moyenne : 100  MW ; Batterie : 3,2 GJ\n\nDébloqué via [technology=renewable-mk02], le [entity=aerial-base-combinator] peut automatiquement déployer ou retirer des turbines aériennes d'un réseau électrique. Parfait pour faire évoluer les réseaux de turbines aériennes vers des niveaux supérieurs ou pour recharger en permanence votre réseau électrique. Fournissez le [entity=aerial-base-combinator] avec les signaux logiques de la turbine aérienne et il essaiera de maintenir le nombre exact de turbines déployées dans un réseau. Notez que les signaux manquants sont comptés comme 0. Consomme 1MW.\nIl émet également [virtual-signal=signal-1][virtual-signal=signal-2][virtual-signal=signal-3][virtual-signal=signal-4] en fonction du nombre actuel de turbines aériennes dans le réseau électrique, par niveau.\nIl émet également [virtual-signal=signal-A][virtual-signal=signal-B][virtual-signal=signal-C][virtual-signal=signal-D] en fonction du nombre actuel de turbines aériennes stockées dans la base (max : 10), par niveau.\nIl émet également [virtual-signal=signal-yellow] en fonction de la somme de l'énergie stockée pour chaque turbine (MJ).\nIl émet également [virtual-signal=signal-green] en fonction de la capacité maximale cumulée de toutes les turbines (MJ).
lfr-stirling=Le [entity=lrf-panel-mk01] et le [entity=stirling-concentrator] utilisent tous deux la lumière du soleil pour réchauffer du [fluid=molten-salt] pendant la journée. Le sel fondu à température plus élevée peut ensuite être utilisé pour produire de l'électricité via une [entity=lrf-building-mk01] ou un [entity=solar-concentrator]. L'ajout de panneaux ou de concentrateurs supplémentaires augmentera la vitesse à laquelle le sel est réchauffé, et donc la vitesse à laquelle la centrale électrique pourra fonctionner. Le [entity=lrf-panel-mk01] ajoute 600 kW de chaleur au sel fondu stocké à l'intérieur, et le [entity=stirling-concentrator] fait de même avec 1,6 MW de chaleur. Notez que le sel peut mettre un certain temps à se réchauffer.\n\nLa température du sel fondu ne s'égalise pas automatiquement entre les entités. Au lieu de cela, vous devez pomper continuellement le sel froid dans le sel chaud. Les autres panneaux contribuent à chauffer le sel qui alimente la centrale électrique, même s'il faut un certain temps pour que le système atteigne un état stable.\n\nLe [entity=lrf-panel-mk01] et le [entity=stirling-concentrator] sont tous deux désactivés pendant la nuit, mais leur rendement est de 100 % même si la lumière du jour est faible. Il n'y a pas d'affaiblissement. Le rapport entre [entity=lrf-building-mk01] et [entity=lrf-panel-mk01] est de 46,2 panneaux par centrale. Le rapport entre [entity=stirling-concentrator] et [entity=solar-concentrator] est de 34,2 panneaux par centrale.
thermosolar=La [entity=sut] une mégastructure à tour solaire qui utilise le soleil pour chauffer l'air à travers un grand nombre de couvertures [item=sut-panel]. L'air chaud monte dans la tour et fait tourner des générateurs. Pour produire de l'énergie, les [item=sut-panel] doivent être placés dans un rayon de 100 tuiles autour de la [entity=sut] principale. Chaque couverture génère 320 kW et un maximum de 31 488 peuvent être placées autour d'une seule tour.\nC'est à midi que la tour solaire est la plus efficace. En l'absence de lumière du jour, la production de la tour est progressivement réduite. D'autres méthodes de production ou de stockage d'électricité devront être utilisées pendant les périodes d'inactivité. Avec la quantité totale de [item=sut-panel] la tour produira 10,1 GW pendant les heures de pointe de la journée. En moyenne, une tour pleine produira 7,1 GW.\nContrairement aux autres dalles, la [item=sut-panel] est placé au-dessus des machines et non sur le sol. Cela signifie que vous pouvez construire n'importe quoi sous la surface de verre tout en continuant à fonctionner comme prévu.\nNOTE : En raison de la faible puissance de traitement nécessaire pour simuler la [entity=sut], il s'agit probablement de la source d'énergie la plus efficace en termes d'UPS dans les mods de Pyanodon. C'est une excellente option si vous êtes à la recherche de performances.\n\nDébloqué via [item=py-science-pack-4] avec [technology=thermal-mk03].\n\nLa [entity=solar-tower-building] utilise l'énergie solaire pour chauffer du [fluid=hot-molten-salt]. [entity=solar-tower-panel0] est utilisé pour orienter et concentrer toute la lumière solaire en un seul point. Chaque [entity=solar-tower-panel0] doit être placé dans un rayon de 100 tuiles autour de la mégastructure et génère en moyenne 59,8 MW. Le nombre maximum de [entity=solar-tower-panel0] autour d'une même tour solaire est de 1926.\nÀ midi, la [entity=solar-tower-building] génère jusqu'à 115,2 GW et convertit 4000 [fluid=molten-salt] en 4000 [fluid=hot-molten-salt] par seconde à 5000° C. Cela représente suffisamment d'énergie pour faire fonctionner en continu 1/50è d'une [entity=steam-turbine-mk04]. En moyenne, une [entity=solar-tower-building] pleine génère 80,64 GW tout au long de la journée.\n\nDébloqué via [item=utility-science-pack] avec [technology=thermal-mk04].
microwave-receiver=Le [entity=microwave-receiver] permet le transfert d'énergie solaire depuis un [item=microwave-satellite] en orbite.\n\nChaque [item=microwave-satellite] peut transmettre jusqu'à 4,8 MW d'énergie. Pour mettre le satellite en orbite, il faut le lancer dans l'espace à l'aide d'un [entity=rocket-silo]. Le [entity=rocket-silo] peut accueillir jusqu'à 4 satellites par lancement.\n\nLe [entity=microwave-receiver] peut prendre en charge jusqu'à 15 satellites, pour un total de 72 MW.
nuclear-fission=En commençant par [technology=uranium-processing], permet de convertil le [item=uranium-ore] en [item=pu-238] nécessaire pour [item=chemical-science-pack] en utilisant le [entity=nuclear-reactor]. Le réacteur brûlera la pile à combustible sans tenir compte de la chaleur utilisée ou non.\n\nAprès avoir effectué la recherche [technology=nuclear-power] vous pouvez produire de grandes quantités d'électricité avec le [entity=nuclear-reactor-mk01] alimenté par [fluid=uf6] ou avec le [entity=nuclear-reactor-mox-mk01] alimenté par [fluid=puo2].\n\nLes réacteurs produiront des déchets de réacteur [fluid=reactor-waste-1] ou [fluid=reactor-waste-2]. Les déchets de réacteur peuvent être séparés en [fluid=hot-molten-salt] et [item=high-energy-waste-1] ou [item=high-energy-waste-2] qui peuvent être traités pour récupérer les isotopes d'uranium et de plutonium intacts pour la science et le combustible.\n\nLe [entity=nuclear-reactor-mk01] est utilisé pour produire de l'énergie et convertir [item=yellow-cake] en [item=plutonium-oxide] plus efficacement que dans un [entity=nuclear-reactor].\n\nLe [entity=nuclear-reactor-mox-mk01] produit de l'électricité et convertit les excédents de [item=u-238] et de [item=pu-239] en d'autres isotopes du plutonium.\n\nLe traitement du combustible d'un seul [entity=nuclear-reactor-mk01] pourra produire le [item=u-238] nécessaire à plusieurs [entity=nuclear-reactor-mox-mk01]. Les déchets recyclés des deux peuvent produire plus de [item=pu-239] que nécessaire pour alimenter le [fluid=puo2] du [entity=nuclear-reactor-mox-mk01].\n\nVoir la section [item=steam-turbine-mk01] sur la production d'énergie avec du [fluid=hot-molten-salt]
mdh=Le [entity=mdh] est le générateur de fusion compact le plus puissant théoriquement possible. Il utilise du plasma de [fluid=neutron] pur comme conducteur mobile, tournant à des vitesses invraisemblables. Un seul générateur est assez puissant pour alimenter toutes les usines, sauf les plus massives.\nIl est débloqué via [item=production-science-pack] avec [technology=fusion-mk02] et génère jusqu'à 1,5 TW.\n\nIl existe 5 façons de fabriquer le plasma de [fluid=neutron] nécessaire :\n\n[recipe=thermal-neutron] :\nUtilisez un [entity=neutron-moderator-mk01] pour chauffer des neutrons inférieurs à zéro à 500 °C. Cette méthode consomme des [item=control-rod] couteuses , mais peut être utilisée dans les cas où l'on n'a pas accès à des réacteurs de fusion adéquats. En raison d'une ionisation inadéquate du plasma, le générateur fonctionnera avec une efficacité de 10 % et produira 150 GW.\n\n[recipe=dt-fusion] :\nLa fusion au tritium est le premier processus de fabrication de plasma neutronique dans le [entity=fusion-reactor-mk01]. Débloquée via [technology=fusion-mk02], cette source d'énergie consomme du [fluid=tritium] précieux qui ne peut être fabriqué qu'à partir de [recipe=deuterium-fusion] à l'intérieur d'un 2e [entity=fusion-reactor-mk01]. L'ionisation du plasma est 4 fois plus efficace que dans le [entity=neutron-moderator-mk01] et peut générer 600 GW à l'intérieur du [entity=mdh]. Notez que chaque [entity=fusion-reactor-mk01] consomme 5,17 GW, ce qui ne peut être réduit avec des [item=efficiency-module-3].\n\n[recipe=dt-he3] :\nLa technologie [technology=fusion-mk03] débloque la fusion aneutronique [fluid=helium3]. La fusion aneutronique ne peut être réalisée que dans le [entity=fusion-reactor-mk02] qui consomme 41,33 GW. Cette recette consomme de la [item=silver-foam] et de l'[fluid=liquid-helium] coûteux pour créer jusqu'à 900 GW dans le générateur.\n\n[recipe=b-h] :\nLa fusion bore-hydrogène est une méthode de fusion latérale débloquée via [technology=fusion-mk04]. Elle consomme le [fluid=tholins] contenu dans [item=production-science-pack] et crée jusqu'à 1,2 TW dans le générateur.\n\n[recipe=antimatter-fusion] :\nLa fusion d'antimatière est la dernière et la plus puissante forme de fusion, débloquée via [technology=fusion-mk04]. Un approvisionnement régulier en [item=antimatter] permet de générer de l'énergie à l'infini. Elle crée un flux de neutrons parfaitement ionisés qui permet au générateur de fonctionner à 100% et de générer 1,5 TW.

