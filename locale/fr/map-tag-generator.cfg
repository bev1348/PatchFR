[mod-setting-description]
map_tag_generator_show_spawn_tool_button=Si activé, un bouton de raccourci s'affiche en haut à gauche.
map_tag_generator_position_style=Comment le générateur doit décider de l'emplacement du marqueur cartographique. Ne s'applique pas aux marqueurs pour les arrêts de train.
map_tag_generator_layout_style=Comment le générateur doit disposer les marqueurs cartographiques lorsque plusieurs d'entre eux sont créés en même temps. Ne s'applique pas aux marqueurs pour les arrêts de train.
map_tag_generator_always_add_tags_dialog=Si activé, la fenêtre de dialogue apparaîtra toujours, même si aucun marqueur n'est créé. N'a aucun effet si la fenêtre de dialogue est désactivée.
map_tag_generator_generate_tag_names=Notez que les marqueurs de ressources et d'arrêts de train génèrent toujours du texte. Ce paramètre s'applique aux marqueurs d'autres types d'entités. (Bien que l'activation de ce paramètre permette d'inclure les noms des ressources en plus des quantités).
map_tag_generator_restrict_deletion_player=Si activé, l'outil de suppression des marqueurs cartographiques ne supprimera par défaut que les marqueurs créés à l'aide de l'outil de génération de marqueurs cartographiques. Cette option sera ignorée si la version pour chaque carte de ce paramètre est activée.
map_tag_generator_restrict_deletion_map=Si activé, alors pour chaque joueur, l'outil de suppression de marqueurs cartographiques ne pourra effacer que les marqueurs qu'il a lui-même créés avec l'outil de génération de marqueurs cartographiques. Recommandé pour les serveurs publics si vous ne voulez pas que les joueurs puissent effacer vos marqueurs rapidement.

[string-mod-setting]
map_tag_generator_position_style-map_tag_generator_middle_of_entities=Au milieu des entités
map_tag_generator_position_style-map_tag_generator_average_of_entities=Emplacement moyen des entités
map_tag_generator_position_style-map_tag_generator_center_of_selection=Au centre de la sélection
map_tag_generator_layout_style-map_tag_generator_horizontal=Horizontal
map_tag_generator_layout_style-map_tag_generator_vertical=Vertical
map_tag_generator_layout_style-map_tag_generator_square=Carré

[string-mod-setting-description]
map_tag_generator_position_style-map_tag_generator_middle_of_entities=Recherche les entités pertinentes les plus éloignées, puis place le marqueur à équidistance de celles-ci (si aucune entité pertinente n'est trouvée, le marqueur est placé par défaut au centre de la sélection).
map_tag_generator_position_style-map_tag_generator_average_of_entities=Place le marqueur à la position moyenne (centroïde) de toutes les entités sélectionnées pertinentes (si aucune entité pertinente n'est trouvée, le marqueur est placé par défaut au centre de la sélection).
map_tag_generator_position_style-map_tag_generator_center_of_selection=Place le marqueur au centre exact de la zone sélectionnée
