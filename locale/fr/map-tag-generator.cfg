[item-description]
map_tag_generator_selection_tool=Cliquer avec le bouton gauche de la souris et sélectionner un groupe d'entités pour générer ainsi un marqueur représentatif sur la carte.\nCliquer avec le bouton droit de la souris et sélectionner une zone pour effacer les marqueurs cartographiques qui s'y trouvent (uniquement lors de la visualisation de la carte).

[shortcut-name]
map_tag_generator_spawn_selection_tool=Générateur/suppresseur de marqueurs cartographiques

