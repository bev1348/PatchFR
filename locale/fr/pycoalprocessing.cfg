[pywiki-descriptions]
ash=La plupart des combustibles inorganiques tels que le [item=coal] produisent désormais des [item=ash] lorsqu'ils sont brûlés, tout comme les [item=uranium-fuel-cell] produisent des [item=depleted-uranium-fuel-cell] lorsqu'elles sont consommées.\n\nLa gestion des cendres est un élément essentiel du début de partie, car elles finissent par bloquer les machines si elles ne sont pas éliminées en sortie. Le [item=burner-inserter] peut être doté d'un filtre qui élimine automatiquement les cendres. Le [entity=solid-separator] peut aider à transformer une partie des cendres en minerais.
mechanical-inserter=Le bras thermique est maintenant un [item=burner-inserter]. Contrairement au jeu de base, il n'a pas besoin d'être ravitaillé.\n\nCarburant nécessaire :\n [entity=burner-inserter] : Gratuit\n [entity=inserter] : 16,9 kW\n [entity=long-handed-inserter] : 20,11 kW\n [entity=fast-inserter] : 46,7 kW\n [entity=bulk-inserter] : 169 kW\n[entity=py-stack-inserter] : 1,6 MW\n\nVitesses du bras : (de coffre à coffre)\n [entity=burner-inserter] : 0,78 cycle de bras/s\n [entity=inserter] : 1,2 cycle de bras/s\n [entity=long-handed-inserter] : 1,2 cycle de bras/s\n [entity=fast-inserter] : 2,31 cycles de bras/s\n [entity=bulk-inserter] : 2,31 cycles de bras/s\n [entity=py-stack-inserter] : 1,8 cycle de bras/s\n\nNombre d'emplacements de filtre :\n [entity=burner-inserter] : 1\n [entity=inserter] : 2\n [entity=long-handed-inserter] : 3\n [entity=fast-inserter] : 4\n [entity=bulk-inserter] : 5\n [entity=py-stack-inserter] : 5\n\nSpécial :\n [entity=long-handed-inserter] : Atteint deux tuiles au lieu d'une.\n[entity=bulk-inserter] : Bénéficie de [technology=inserter-capacity-bonus-1].\n [entity=py-stack-inserter] : Bénéficie de [technology=inserter-capacity-bonus-1]. Empile les objets sur le convoyeur jusqu'à une hauteur de huit.
tailings-pond=Le [entity=tailings-pond] est une énorme solution de stockage de fluides en plein air qui peut contenir jusqu'à 1 000 000 d'unités de fluides. Ses mécanismes diffèrent selon qu'il s'agit d'un gaz ou d'un liquide.\n\nLes gaz tels que [fluid=coal-gas] sont évacués dans l'atmosphère. Cela détruit le gaz et crée des tonnes de pollution. 100 unités de n'importe quel gaz créent 15 unités de pollution.\n\nCertains gaz ne sont pas polluants :\n [fluid=oxygen]\n [fluid=hydrogen]\n [fluid=nitrogen]\n [fluid=purest-nitrogen-gas]\n [fluid=pressured-air]\n [fluid=hot-air]\n [fluid=vacuum]\n\nLes liquides tels que le [fluid=tar] sont stockés dans le bassin jusqu'à ce qu'il soit rempli à 100 %. Une fois ce seuil atteint, le bassin déborde, détruisant le fluide et créant des anneaux de tuiles de pollution hautement inflammables dans la zone concernée.\n\nTout fluide dont le nom contient "eau" s'infiltrera dans la nappe phréatique et ne créera pas de tuiles de pollution. L'[fluid=dirty-water-light] ne créera pas non plus de tuiles de pollution. Le facteur de conversion est de 500 unités de fluide pour chaque tuile de pollution. Les tuiles de pollution peuvent être utilisées pour remplir des lacs.\n\nVous pouvez retirer des fluides du bassin en connectant une [entity=pump] ddirectement à l'une des sorties. Un [item=red-wire] ou un [item=green-wire] peuvent être utilisés pour lire le contenu du bassin.
beacon=Le [entity=beacon-AM1-FM1] et le [entity=diet-beacon-AM1-FM1] utilisent des signaux radio pour transmettre les effets des modules aux machines d'assemblage proches. Chaque diffuseur a une fréquence AM et FM qui détermine le rayon de l'effet, l'efficacité de la transmission et la consommation d'énergie.\nLes curseurs de fréquence AM et FM vont de 1 à 5.\n\n[entity=diet-beacon-AM1-FM1]\nRayon d'action :\n    - AM1 : 32\n    - AM2 : 24\n    - AM3 : 16\n    - AM4 : 8\n    - AM5 : 2\nEfficacité de la transmission : 0,1*AM*FM\nConsommation électrique : AM*(FM^3)/2 MW\n\n[entity=beacon-AM1-FM1]\nRayon d'action :\n    - AM1 : 64\n    - AM2 : 48\n    - AM3 : 32\n    - AM4 : 16\n    - AM5 : 2\nEfficacité de la transmission : 0,2*AM*FM\nConsommation électrique : AM*(FM^3) MW\n\nLe diffuseur 1AM 1FM par défaut est un diffuseur large à faible puissance.\nSi une machine reçoit des signaux contradictoires sur les fréquences AM ou FM, les longueurs d'onde interfèrent et surchargent la machine.\nLes diffuseurs n'acceptent pas les modules de productivité tels que le [item=productivity-module-3].
combustion-mixture=Vous pouvez brûler du [fluid=combustion-mixture1] dans la [entity=gasturbinemk01] pour produire de l'électricité. Si la température du fluide est plus élevée, la turbine fonctionne avec un meilleur rendement et produit donc plus d'électricité. La [entity=gasturbinemk01] a une limite de température qu'elle peut accepter : si vous lui donnez une température d'entrée plus élevée que cette limite, elle sera plafonnée à cette température, et vous gaspillerez donc l'entrée. Les turbines de niveau supérieur ont des limites plus élevées.
big-mines=Pour la plupart des minerais, des gisements standards tels que [entity=ore-lead] et de gros rochers tels que [entity=lead-rock] apparaîtront. Ces derniers sont si gros qu'il faut construire une grande mine comme [entity=lead-mine]. Ces grandes mines nécessitent des carburants stockés à l'intérieur d'un [item=empty-fuel-canister].\n\nLa plupart des mines se débloquent via [technology=big-mines].\nLa première grande mine disponible est la [entity=salt-mine] grâce à [technology=energy-1].

