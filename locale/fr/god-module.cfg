[item-description]
god-module=Le module ultime.
god-module-has-quality=Le module ultime, avec bonus de qualité.
god-module-no-prod=Le module presque ultime, n'a pas de bonus de productivité.
god-module-no-prod-has-quality=Le module presque ultime n'a pas de bonus de productivité mais un bonus de qualité.
god-module-speed=Augmente la vitesse de la machine. La consommation d'énergie reste inchangée.
god-module-efficiency=Diminue la consommation d'énergie de la machine. La consommation d'énergie minimale est de 20 %.
god-module-productivity=La machine créera des produits supplémentaires. La consommation d'énergie et la vitesse restent inchangées.
god-module-quality=Un module qui permet aux machines de fabriquer des produits de meilleure qualité.

