[mod-name]
SchallEndgameEvolution=Schall Endgame Evolution (Évolution de fin de partie de Schall)

[mod-description]
SchallEndgameEvolution=Ajout d'une interface graphique pour afficher le facteur d'évolution et surveiller les taux d'apparition des extraterrestres.\nAjoute des niveaux d'extraterrestres progressivement plus élevés (configurables) en toute fin de partie, apportant un véritable défi !

