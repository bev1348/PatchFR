[mod-setting-description]
Schall-EE-alien-tier-max=4 : Configuration standard. Pas de nouveaux extraterrestres.\n6 : (par défaut) Défis occasionnels.\n8 : Nouveaux extraterrestres de classe Boss !\n10 : Nouveaux extraterrestres de classe catastrophe !\nLes options supérieures à 10 peuvent libérer des extraterrestres extrêmement difficiles à gérer. Vous avez été prévenu !!!
Schall-EE-difficulty=En difficulté supérieure, les extraterrestres les plus forts arrivent plus tôt et sont plus nombreux !
Schall-EE-fire-resistance-level="Aligné sur le jeu de base" : (par défaut) Légère augmentation de 2% par niveau.\n"Identique à la résistance électrique" : Aussi élevée que la résistance aux dégâts électriques, ce qui est assez élevé.\n"Identique à la résistance laser" : Aussi élevée que la résistance aux dégâts laser, c'est-à-dire très élevée.
Schall-EE-gui-refresh-interval=Les informations de l'interface graphique sont également rafraîchies périodiquement, en plus des décès d'entités.\nEn secondes.
Schall-EE-category-corpses-enable=Désactivé : (par défaut) La mort des catégories d'aliens donne toujours des énormes cadavres. Permet d'économiser beaucoup sur le plan des performances, et d'éviter d'encombrer le sol.\nActivé : Les cadavres ont la bonne taille et les bonnes couleurs. Peuvent consommer beaucoup de capacités.
Schall-EE-category-corpses-time-before-removed=Le temps de vie des cadavres de catégorie, en secondes.\nDes valeurs plus petites permettent de retirer les cadavres plus tôt afin d'éviter qu'ils ne s'accumulent trop.\nCe paramètre sera ignoré si l'on entre une valeur négative, ce qui revient à utiliser la valeur standard (120 secondes dans la version 0.18.18).
Schall-EE-gui-spawners-exclude=Les nids ne sont pas pris en compte dans l'interface graphique. Utilisé pour ignorer les doublons dans certains mods.\n__ITEM__Schall-note-multiple-pattern__Default: "^creative-mod_*"

