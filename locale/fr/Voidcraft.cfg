[mod-setting-description]
s6x-voidcraft-science=Permet la fabrication directe de packs de science via la Fabrication du Vide.
s6x-centrifuge-tinting=Remplacé par Bluetonium, si installé.
s6x-voidtronics-ratio=Les anciennes versions de Voidcraft utilisaient un ratio de 28:1, mais il a été déterminé que 24:1 était plus adapté à l'équilibre du jeu.
s6x-max-vc-coherence=Les anciennes versions de Voidcraft ne permettaient que 1 000 infusions de cohérence par recette, mais certaines nouvelles recettes en nécessitent davantage. Ce maximum a donc été augmenté à 5 000. Vous pouvez toutefois revenir en arrière si cela perturbe le fonctionnement de votre base.
s6x-vc-recipe-signals=Ce paramètre limite les recettes que Voidcraft affiche dans l'interface graphique des signaux afin d'éviter un trop grand nombre de notifications.
s6x-old-prismatic-carbonization=Restaure la recette obsolète "Carbonisation prismatique", si vous souhaitez vraiment la retrouver.
s6x-old-entropic-conjuration=Restaure les recettes d'invocation entropique précédentes.
s6x-old-void-rocket-parts=Restaure la recette précédente pour la Fabrication du Vide de fusées.
s6x-old-prismorphing=Restaure les anciennes recettes de transformation prismatique "Conversion prismatique".
s6x-restore-prism-catalyze=Réactive la catalyse prismatique.
s6x-auto-module-categories=Tente de générer automatiquement une liste de catégories de modules utilisables et de l'appliquer. Cela peut améliorer la compatibilité des mods dans certains cas. N'activez cette option que si nécessaire.
s6x-no-random-rune=Ne produit pas de sous-produits aléatoires lors de la fabrication de runes de vitesse et d'efficacité.
s6x-voidworks-no-scrap=À partir de Voidcraft 2.0, les recettes pour les Machines du Vide produiront des déchets comme la plupart des autres recettes.
s6x-no-voidcraft-in-space=Interdit la construction de bâtiments de Fabrication du Vide dans l'espace. Applicable uniquement à l'Ère spatiale.
s6x-no-resource-depletion=Les foreuses minières et les chevalets de pompage n'épuisent plus les ressources. C'est presque comme la Fabrication du Vide, sauf que ça provient du sol.
s6x-prismite-ore-scrap=Les recettes de prismite qui généraient des déchets de prismite généreront désormais du minerai de prismite.
s6x-wood-raw-fish=Permet à la Fabrication du Vide de bois de pouvoir générer du poisson cru, comme c'est le cas sans l'Ére spatiale.
s6x-coh-catalyst-reliability=Exprimé en pourcentage. 100 signifie que vous récupérerez toujours le catalyseur, comme dans les versions précédentes de Voidcraft.
s6x-void-pure-reliability=Exprimé en pourcentage. 100 signifie que vous n'aurez jamais de rupture de le Fiole du Vide de manière aléatoire.
s6x-primordial-voidforge-changes=Restaure la configuration précédente de la Forge du Vide primordiale, où elle avait une vitesse de 5 et autorisait les runes.
s6x-orichalcum-fragments=Active les fragments d'orichalque même si Iridescent Industry ou Scrappy Industry ne sont pas utilisées.
s6x-prismite-ore-stone-crush=Le sous-produit aléatoire du minerai de prismite est désormais de la pierre broyée au lieu de sable.
s6x-make-in-foundry=Permet des Fabrications du Vide et de runes dans les fonderies.
s6x-voidforge-simple=Active le Générateur du Vide, un outil simple et peu coûteux pour la Fabrications du Vide. Auparavant, il n'était utilisable que dans les mondes avec VoidBlock.

