[technology-description]
s6x-voidcraft=Fait apparaître des objets à partir de rien en utilisant de l'énergie et un peu de magie. Ou une technologie suffisamment avancée, qui sait ?
s6x-electric-voidworks=Dans un Machine du Vide, l'énergie électrique peut être utilisée pour les Fabrications du Vide.
s6x-void-science-pack=Permet d'étudier l'art de la Fabrication du Vide.
s6x-esoteric-science-pack=Permet d'étudier les mystères les plus profonds de la Fabrication du Vide.
s6x-celestial-science-pack=Permet d'explorer les confins de l'univers avec la Fabrication du Vide.
s6x-void-science-pack-vc=La Fabrication du Vide peut bien sûr être utilisée pour mener des expériences visant à approfondir la nature de ce phénomène.
s6x-esoteric-science-pack-vc=Utiliser la Fabrication du Vide elle-même pour explorer ses mystères les plus profonds.
s6x-celestial-science-pack-vc=Seules les installations de Fabrication du Vide les plus puissantes peuvent invoquer ce pack d'arcanologie avancée.
s6x-entropic-conjuration=Utilise le chaos inhérent à la Fabrication du Vide pour faire apparaître. . . quelque chose.
s6x-entropic-conjuration-adv=Invoque des forces du chaos plus puissantes pour faire apparaître des substances encore plus exotiques.
s6x-industrial-voidcraft=Des formes plus stables de Fabrication du Vide permettant de créer divers produits industriels utiles.
s6x-crystal-fabrication=Un processus alchimique permettant de créer des Éclats du Vide synthétiques, et un moyen de les invoquer à partir du vide de manière plus fiable.
s6x-voidgems=Éclats du Vide purifiés et concentrés.
s6x-voidtronics=Des Machines du Vide électroniques qui parfois fonctionnent même réellement.
s6x-voidtronics-advanced=Applications plus avancées et plus complexes de la videtronique.
s6x-voidtronics-processing=Processeurs sophistiquées composées de composants videtroniques.
s6x-void-engine=Des moteurs issus de la Fabrication du Vide qui parfois fonctionnent même réellement.
s6x-void-electric-engine=La Videtronique peut être utilisé pour améliorer un moteur du Vide... et parfois ça fonctionne très bien.
s6x-void-runestone=La pierre runique a plusieurs utilisations, mais elle sert principalement à forger les runes magiques qui améliorent les Fabrications du Vide.
s6x-voidcraft-module=Runes arcaniques spéciales permettant d'augmenter la vitesse de la Fabrication du Vide.
s6x-voidcraft-module-eff=Runes arcaniques spéciales pour augmenter l'efficacité de la Fabrication du Vide.
s6x-voidcraft-module-greater=Des runes plus puissantes pour une Fabrication du Vide encore plus rapide.
s6x-voidcraft-module-top=Ces runes rares et puissantes permettent une Fabrication du Vide extrêmement rapide, mais nécessitent une grande quantité d'énergie.
s6x-voidcraft-module-eff-greater=Des runes plus puissantes pour une Fabrication du Vide encore plus efficace.
s6x-voidcraft-module-eff-top=Ces runes rares et puissantes permettent une Fabrication du Vide extrêmement efficace, mais nécessitent une grande quantité d'énergie.
s6x-voidcraft-module-prod=Runes arcaniques spéciales pour augmenter le rendement de la Fabrication du Vide, ce qui est utile lorsque des ingrédients sont nécessaires.
s6x-voidcraft-module-prod-greater=Des runes plus puissantes pour obtenir encore plus de produits avec la Fabrication du Vide.
s6x-voidcraft-module-prod-top=Ces runes rares et puissantes permettent d'obtenir de nombreux produits supplémentaires grâce à la Fabrication du Vide.
s6x-runic-conjuring=Avec une Fabrication du Vide suffisamment puissante, même les runes elles-mêmes peuvent être invoquées à partir du vide.
s6x-void-hydro=Permet d'invoquer de l'eau à l'aide de la Fabrication du Vide.
s6x-void-petro=Permet d'invoquer du pétrole à l'aide de la Fabrication du Vide.
s6x-void-petro-advanced=Des produits pétroliers plus sophistiqués peuvent être obtenus grâce à la Fabrication du Vide.
s6x-void-explosives=Permet d'invoquer des explosifs à l'aide de la Fabrication du Vide.
s6x-void-battery=Permet d'invoquer des batteries à l'aide de la Fabrication du Vide.
s6x-void-flamethrower=Permet d'invoquer des munitions pour lance-flammes à l'aide de la Fabrication du Vide.
s6x-void-rockets=Permet d'invoquer des missiles à l'aide de la Fabrication du Vide.
s6x-void-rockets-explosive=Permet d'invoquer des missiles plus explosifs à l'aide de la Fabrication du Vide.
s6x-void-artillery=Permet d'invoquer des obus d'artillerie à l'aide de la Fabrication du Vide.
s6x-void-cannonshells=Permet d'invoquer des armes pour char d'assaut à l'aide de la Fabrication du Vide.
s6x-void-uraniumammo=Même lorsque leur puissance primordiale est épuisée, ces éléments lourds constituent des armes redoutables.
s6x-void-atomicbomb=Une puissance primordiale libérée de manière incontrôlée est une arme très dangereuse.
s6x-void-sulfur=Permet d'invoquer du souffre à l'aide de la Fabrication du Vide.
s6x-void-plastic=Permet d'invoquer du plastique à l'aide de la Fabrication du Vide.
s6x-void-military=Permet d'invoquer des armes à l'aide de la Fabrication du Vide.
s6x-void-military-advanced=Une Fabrication du Vide plus puissante permet d'obtenir des armes plus dangereuses.
s6x-void-railgun=Permet d'invoquer un canon électromagnétique à l'aide de la Fabrication du Vide.
s6x-void-landmine=Permet d'invoquer une mine terrestre à l'aide de la Fabrication du Vide.
s6x-void-fuel=Un puissant carburant issu du Vide.
s6x-void-lubricant=Permet d'invoquer du lubrifiant à l'aide de la Fabrication du Vide.
s6x-void-rail=Permet d'invoquer des rails à l'aide de la Fabrication du Vide.
s6x-void-landfill=Permet d'invoquer du remblais à l'aide de la Fabrication du Vide.
s6x-void-concrete=Permet d'invoquer du béton à l'aide de la Fabrication du Vide.
s6x-void-inserters=Permet d'invoquer des bras mécaniques à l'aide de la Fabrication du Vide.
s6x-void-inserters-advanced=Permet d'invoquer des bras mécaniques haute capacité à l'aide de la Fabrication du Vide.
s6x-void-inserters-stack=Permet d'invoquer des bras mécaniques empileurs à l'aide de la Fabrication du Vide.
s6x-void-belts=Permet d'invoquer des convoyeurs à l'aide de la Fabrication du Vide.
s6x-void-belts-adv=Permet d'invoquer des convoyeurs plus rapides à l'aide de la Fabrication du Vide.
s6x-void-belts-top=Permet d'invoquer des convoyeurs encore plus rapides à l'aide de la Fabrication du Vide.
s6x-void-belts-turbo=Permet d'invoquer des convoyeurs turbo à l'aide de la Fabrication du Vide.
s6x-void-speed-module=Permet d'invoquer des modules de vitesse à l'aide de la Fabrication du Vide.
s6x-void-productivity-module=Permet d'invoquer des modules de productivité à l'aide de la Fabrication du Vide.
s6x-void-efficiency-module=Permet d'invoquer des modules d'efficacité à l'aide de la Fabrication du Vide.
s6x-void-quality-module=Permet d'invoquer des modules de qualité à l'aide de la Fabrication du Vide.
s6x-void-nuclear=Les forces primordiales ont divisé la matière au niveau atomique.
s6x-void-u238=Une Fabrication du Vide plus sophistiquée permet de créer des produits nucléaires sans traitement préalable.
s6x-void-flux=Énergie entropique sous forme liquide pour accélérer la Fabrication du Vide.
s6x-void-coherence=Une essence liquide qui incarne l'ordre, pour réduire le chaos aléatoire de la Fabrication du Vide.
s6x-voidgem-coherence=Utilise l'infusion de cohérence pour sculpter les gemmes du Vide.
s6x-void-coherence-simple=L'infusion de cohérence peut être distillée sans utiliser de prismite, mais le processus est beaucoup moins efficace.
s6x-void-coherence-advanced=Un puissant catalyseur à base d'orichalque peut être utilisé pour améliorer la production de cohérence.
s6x-prismite=Un minerai magique rare utilisé dans la Fabrication du Vide.
s6x-prismogenesis=Dans des conditions favorables, la prismite peut transmettre ses propriétés spéciales à des substances plus banales.
s6x-prism-catalyze=La prismite peut catalyser la purification rapide des minerais.
s6x-prismite-crystal=La prismite peut être forgée pour former des cristaux utiles.
s6x-prismite-rocket-fuel=Un puissant propulseur pour fusée obtenu en mélangeant de la prismite et des combustibles du Vide.
s6x-void-rocket-fuel=Un puissant propulseur pour fusée fabriqué à partir de combustible du vide.
s6x-void-prismite-conv=La prismite est extrêmement polyvalente et, avec un peu d'énergie entropique, peut être transformée en presque tout.
s6x-void-prismite-conv-coh=Comme d'habitude, l'utilisation d'une infusion de cohérence permet d'éliminer le caractère aléatoire des produits du Vide.
s6x-voidworks-advanced=Des Machines du Vide plus rapides et plus sophistiquées.
s6x-voidworks-top=Des Machines du Vide extrêmement rapides permettant une invocation rapide.
s6x-voidworks-nuke=Une Forge du Vide alimentée par la division de la matière par des forces primordiales.
s6x-large-scale=Des installations de Fabrication du Vide plus avancées peuvent invoquer à une échelle beaucoup plus grande.
s6x-large-scale-adv=Invocation de machines d'assemblage sophistiquées.
s6x-large-scale-top=L'application la plus sophistiquée de la Fabrication du Vide consiste à invoquer des installations capables elles-mêmes de pratiquer la Fabrication du Vide.
s6x-void-lds=Permet d'invoquer des structures de faible densité à l'aide de la Fabrication du Vide.
s6x-void-rocket=La Fabrication du Vide est probablement le moyen le plus simple et le plus difficile de lancer une fusée, la plupart du temps, peut-être.
s6x-void-enrichment=Le voidium 666 est un élément radioactif invoqué à l'aide de la Fabrication du Vide qui peut être utilisé pour enrichir l'uranium.
s6x-inverse-voidcraft=Les matériaux courants peuvent être renvoyés dans le Vide, ce qui permet d'en extraire l'énergie.
s6x-inverse-voidcraft-adv=Permet de renvoyer des matériaux plus sophistiqués dans le Vide.
s6x-inverse-voidcraft-sa=Les matériaux exotiques provenant d'autres mondes peuvent également être renvoyés dans le Vide.
s6x-void-recycler=Le fluxrecycleur est spécialement conçu pour une Fabrication du Vide inversée rapide et efficace.
s6x-void-orichalcum=Une substance magique exotique utilisée dans la Fabrication du Vide avancée.
s6x-orichalcum-ii=Des méthodes plus avancées permettent de créer de l'orichalque à partir de matériaux ordinaires.
s6x-void-orbital=L'espace est la chose la plus proche dans cet univers du vide extradimensionnel dont la Fabrication du Vide tire sa puissance.
s6x-void-thruster=Permet de convertir le carburant du Vide en carburant et en oxydant pour le propulseur.
s6x-void-platform=Permet d'invoquer des fondations de plateforme spatiale à l'aide de la Fabrication du Vide.
s6x-void-vulcanus=Invoquer les ressources uniques de Vulcanus.
s6x-void-fulgora=Invoquer les ressources uniques de Fulgora.
s6x-void-gleba=Invoquer les ressources uniques de Gléba.
s6x-void-aquilo=Invoquer les ressources uniques de Aquilo.
s6x-void-fulgora-adv=Invoquer des produits plus avancés à partir de Fulgora.
s6x-void-carbon-fiber=Permet d'invoquer des fibres de carbone à l'aide de la Fabrication du Vide.
s6x-void-foundation=Permet d'invoquer des fondations à l'aide de la Fabrication du Vide.
s6x-void-biocrafting=Faire apparaître la vie multicellulaire est un défi redoutable, mais c'est possible grâce à la Fabrication du Vide avancée.
s6x-voidification=Il est tout à fait possible, bien que d'une utilité quelque peu douteuse, d'infuser des substances du monde physique avec un flux du Vide.
s6x-void-glass=Permet d'invoquer du verre à l'aide de la Fabrication du Vide.
s6x-void-space-military=Permet d'invoquer des munitions intelligentes à l'aide de la Fabrication du Vide.
s6x-void-pure=Au plus profond d'une Forge du Vide primordiale, le Vide informe lui-même peut être amené dans ce plan, mais cette substance dangereuse doit être correctement confinée.
s6x-voidlore-automation=Certaines connaissances relatives à la Fabrication du Vide peuvent être appliquées à la science plus conventionnelle.
s6x-voidlore-logistic=Élargit les connaissances relatives à la Fabrication du Vide qui peuvent être appliquées à la science plus conventionnelle.
s6x-voidlore-military=Connaissances relatives à la Fabrication du Vide appliquées aux armes de guerre.
s6x-voidlore-chemical=Connaissances relatives à la Fabrication du Vide appliquées à une chimie plus avancée.
s6x-voidlore-production=Connaissances relatives à la Fabrication du Vide appliquées à des applications de production.
s6x-voidlore-utility=Connaissances relatives à la Fabrication du Vide appliquées à des applications utilitaires.
s6x-voidlore-space=Connaissances relatives à la Fabrication du Vide appliquées à l'espace.
s6x-voidlore-metallurgic=Connaissances relatives à la Fabrication du Vide qui permettent de percer les secrets de Vulcanus.
s6x-voidlore-electromagnetic=Connaissances relatives à la Fabrication du Vide qui permettent de percer les secrets de Fulgora.
s6x-voidlore-agricultural=Connaissances relatives à la Fabrication du Vide qui permettent de percer les secrets de Gléba.
s6x-voidlore-cryogenic=Connaissances relatives à la Fabrication du Vide qui permettent de percer les secrets de Aquilo.
s6x-voidlore-promethium=À l'apogée de sa puissance, la Fabrication du Vide peut atteindre les profondeurs lointaines de l'espace interstellaire.

