[item-description]
s6x-voidcraft-speed-module=Augmentez la vitesse d'une Machine du Vide, au prix d'une consommation d'énergie considérablement accrue.
s6x-voidcraft-eff-module=Réduire la consommation énergétique d'une Machine du Vide.
s6x-voidcraft-prod-module=Créez plus de produits par cycle de Fabrications de Vide. Inutile s'il n'y a pas d'ingrédients en entrée.
s6x-dangerous-eggs=Cet œuf a déjà commencé à éclore !
s6x-coherence-catalyst=Après utilisation, le catalyseur de cohérence devient inerte et doit être placé dans un four pour être réactivé.
s6x-coherence-catalyst-sa=Après utilisation, le catalyseur de cohérence devient inerte et ne peut plus être utilisé pendant 20 secondes.
s6x-coherence-catalyst-expended=Ce catalyseur de cohérence est désormais inerte. Il doit être placé dans un four afin d'être réactivé.
s6x-coherence-catalyst-expended-sa=Ce catalyseur de cohérence est désormais inerte. Il faut attendre 20 secondes avant de pouvoir l'utiliser à nouveau.
void-pure-container-full=Cette Fiole du Vide contient du Vide informe. Elle doit être utilisée ou éliminée rapidement et en toute sécurité.
void-pure-container-rupture=Cette Fiole du Vide s'est rompue et est sur le point d'exploser. Vous devez vous en débarrasser en toute sécurité. Et vite !
gleba-wood=C'est comme du bois normal, mais ça vient de Gléba. Ça se transforme en bois normal. Ne vous posez pas trop de questions.

