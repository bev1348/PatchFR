void-gem=Une gemme du Vide est réputée difficile à sculpter et le processus échoue souvent.
s6x-voidtronic-randomize=Tentez d'adapter la videtronique pour qu'elle fonctionne comme l'électronique conventionnelle.
s6x-voidtronic-advanced-randomize=Tentez d'adapter la videtronique à des composants électroniques plus avancés.
s6x-voidtronic-processing-randomize=Tentez d'adapter la videtronique aux processeurs sophistiquées.
s6x-void-engine-unit-randomize=Tentez d'adapter le moteur du Vide pour qu'il fonctionne comme un moteur conventionnel.
s6x-void-electric-engine-unit-randomize=Tentez de construire un moteur électrique compatible utilisant la videtronique et un moteur du Vide.
s6x-void-rocket=Tentez de construire une fusée fonctionnelle à l'aide de sections de fusée issues de la Fabrication du Vide.
s6x-void-safe-disposal=Vide et récupère en toute sécurité une Fiole du Vide.
s6x-void-safe-disposal-rupture=Élimine en toute sécurité une Fiole du Vide rompue.
s6xvc-scrap=La Fabrication du Vide a tendance à créer son lot d'objets aléatoires inutiles, il n'est donc pas surprenant qu'elle puisse être utilisée pour invoquer. . . des objets aléatoires inutiles.

