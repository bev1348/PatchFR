[mod-setting-description]
car-finder-setting-chirp-volume=L'intensité du son, qui peut être comprise entre 0 et 1 inclus. Si le son est trop fort, diminuez cette valeur. Pour le mettre en sourdine, réglez cette valeur sur 0
car-finder-setting-show-colors=Lors de l'affichage de la liste des véhicules, la couleur du véhicule est utilisée. Pour les voitures/chars, il s'agit généralement de la couleur du dernier joueur à l'avoir conduit. Pour les Spidertrons, il s'agit de la couleur définie dans les paramètres du Spidertron.
car-finder-setting-show-distance=Lors de l'affichage de la liste des véhicules, il est indiqué à quelle distance et dans quelle direction générale se trouve le véhicule.
car-finder-setting-show-coordinates=Lors de l'affichage de la liste des véhicules, afficher les coordonnées cartographiques cliquables du véhicule.
car-finder-focus-linked-remote=Si vous tenez une télécommande reliée à un Spidertron, cette option affichera automatiquement le Spidertron, au lieu d'afficher la liste des véhicules.
car-finder-selected-entity-names=Liste, séparée par des virgules, des noms d'entités à afficher dans les résultats de la recherche.\n\nLaissez ce paramètre vide pour afficher tous les véhicules.\n\nSi vous jouez à un mod comme AAI qui ajoute beaucoup de nouveaux véhicules, commencez par une liste de noms standards comme [color=#e69100]car,tank,spidertron[/color] et vous pouvez ensuite en ajouter d'autres que vous voulez pouvoir localiser.\n\nPour obtenir le nom de l'entité, activez le paramètre du mod [font=default-bold]Afficher les noms internes des entités[/font]. Vous pouvez également appuyer sur F4 pour ouvrir les options de débogage, cocher l'option [font=default-bold]show-debug-info-in-tooltips[/font], passer le curseur sur le véhicule et noter la valeur du [font=default-bold]nom[/font] dans la section de débogage de l'infobulle.
car-finder-hidden-entity-names=Liste, séparée par des virgules, de noms d'entités qui ne doivent jamais apparaître dans les résultats de la recherche.\n\nElle aura la priorité sur la configuration des véhicules à afficher qui se trouve juste au-dessus.\n\nPour obtenir le nom de l'entité, activez le paramètre du mod [font=default-bold]Afficher les noms internes des entités[/font]. Vous pouvez également appuyer sur F4 pour ouvrir les options de débogage, cocher l'option [font=default-bold]show-debug-info-in-tooltips[/font], passer le curseur sur le véhicule et noter la valeur du [font=default-bold]nom[/font] dans la section de débogage de l'infobulle.
car-finder-setting-show-entity-names=Utilisez cette option si vous essayez de déterminer le nom interne de l'entité pour un véhicule que vous souhaitez afficher/masquer à l'aide des paramètres ci-dessous.

