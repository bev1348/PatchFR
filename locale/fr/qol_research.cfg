[mod-setting-description]
qol-modpack-compatibility-enabled=Si coché, la recherche de la qualité de vie détectera l'installation de certains modpacks et utilisera une configuration personnalisée pour ceux-ci. Voir config.lua ou le changelog pour voir quels modpacks ont une modification intégrée.
qol-infinite-research-enabled=Si la case est cochée, les recherches infinies seront disponibles, si elle ne l'est pas, il n'y aura pas de recherches infinies.
qol-crafting-speed-research-enabled=Cochez pour activer les technologies permettant d'améliorer la vitesse de fabrication du joueur tout au long du jeu.
qol-crafting-speed-flat-bonus=Prime uniforme de vitesse de fabrication, sans nécessiter de recherches.
qol-crafting-speed-multiplier=Les bonus de recherches sont multipliés par cette valeur.
qol-inventory-size-research-enabled=Cochez pour activer les technologies permettant d'améliorer la taille de l'inventaire du joueur tout au long du jeu.
qol-inventory-size-flat-bonus=Prime uniforme de taille de l'inventaire, sans exiger de recherches.
qol-inventory-size-multiplier=Les bonus de recherches sont multipliés par cette valeur.
qol-mining-speed-research-enabled=Cochez pour activer les technologies permettant d'améliorer la vitesse de minage du joueur tout au long du jeu.
qol-mining-speed-flat-bonus=Donne un bonus à la vitesse de minage du joueur, sans exiger de recherches.
qol-mining-speed-multiplier=Les bonus de recherches sont multipliés par cette valeur.
qol-movement-speed-research-enabled=Cochez pour activer les technologies permettant d'améliorer la vitesse de déplacement du joueur tout au long du jeu.
qol-movement-speed-flat-bonus=Prime uniforme de la vitesse de déplacement, sans exiger de recherches.
qol-movement-speed-multiplier=Les bonus de recherches sont multipliés par cette valeur.
qol-player-reach-research-enabled=Cochez pour activer les technologies permettant d'améliorer la portée du joueur tout au long du jeu.
qol-player-reach-flat-bonus=Prime uniforme de portée du joueur, sans exiger de recherches.
qol-player-reach-multiplier=Les bonus de recherches sont multipliés par cette valeur.
qol-player-reach-field-item-drop-distance=En cochant cette case, les mises à niveau des joueurs affecteront également la distance à laquelle vous pouvez déposer des objets (touche Z par défaut).
qol-player-reach-field-resource-reach-distance=En cochant cette case, les améliorations de la portée affecteront également la distance à laquelle vous pouvez exploiter les ressources (arbres, minerais, etc.).
qol-custom-config=Entrez une configuration personnalisée qui peut être créée à l'adresse suivante https://qol-research.aidiakapi.com/.

