[mod-name]
autodrive=Autodrive (Conduite automatique)

[mod-description]
autodrive=Équipement pour véhicules destiné à éviter les trains, à suivre les joueurs, à intégrer le réseau logistique, à connecter le réseau logique, à recharger en carburant et en munitions, à contrôler les radios, à cibler les ennemis et à contrôler les portes. Nécessite un mod intégrant un grille de véhicules.

# Added for 1.1.13
#~ [controls]
#~ emergency-stop=Arrêter le véhicule en cas d'urgence
#~ player-cancelled-path=Changer le véhicule de conduite automatique en conduite manuelle

#~ # Added for 1.1.13
#~ [controls-description]
#~ emergency-stop=Arrêter un véhicule contrôlé par Autodrive (conducteur ou passager). Le véhicule passe alors en conduite manuelle et la trajectoire actuelle est effacée !
#~ player-cancelled-path=Faire passer un véhicule contrôlé par Autodrive en conduite manuelle (conducteur). Cela effacera la trajectoire actuelle !

[controls]
AD-emergency-stop=Arrêter le véhicule en cas d'urgence
AD-player-cancelled-path=Changer le véhicule de conduite automatique en conduite manuelle
AD-give-remote-control=Télécommande Autodrive

# Added for 1.1.13
[controls-description]
AD-emergency-stop=Arrêter un véhicule contrôlé par Autodrive (conducteur ou passager). Le véhicule passe alors en conduite manuelle et la trajectoire actuelle est effacée !
AD-player-cancelled-path=Faire passer un véhicule contrôlé par Autodrive en conduite manuelle (conducteur). Cela effacera la trajectoire actuelle !
AD-give-remote-control=Placer la télécommande Autodrive dans la pile du curseur

[entity-name]
autodrive-requester=Coffre de demande caché (Débug Autodrive)
autodrive-provider=Coffre de fourniture caché (Débug Autodrive)

[entity-description]
autodrive-requester=Un coffre de demandeur caché sera créé pour les voitures équipées d'un capteur logistique.
autodrive-provider=Un coffre de fourniture caché sera créé pour les voitures équipées d'un capteur logistique.

