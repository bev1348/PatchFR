[technology-description]
autodriving=Contrôlez vos véhicules à distance !
autodriving-effect=Déverrouille le raccourci pour la télécommande d'Autodrive.
autodriving-train-tech=Le véhicule détecte la présence d'un train en mouvement et freine automatiquement, ou accélère fortement s'il traverse déjà des rails. Cela ne sert à rien si vous roulez le long des rails !
autodriving-enemy-tech=Le véhicule détecte et cible les ennemis proches à portée de ses canons. Ne fait rien si le véhicule n'est pas armé.
autodriving-fuel-tech=Le véhicule se ravitaille en carburant à partir de son coffre.
autodriving-ammo-tech=Le véhicule rechargera les munitions à partir de son coffre.
autodriving-gate-tech=Le véhicule ouvre les portes en l'absence de conducteur. Permet de trouver un chemin à travers des portes.
autodriving-logistic-tech=Le véhicule interagit avec le réseau logistique lorsqu'il est arrêté. Les emplacements de coffre filtrés sont ravitaillés comme un coffre de demande, et les emplacements non filtrés sont vidés comme un coffre de fourniture actif.
#~ autodriving-circuit-tech=Le véhicule interagit avec le réseau de circuits par l'intermédiaire d'un canal ondes courtes. Utilisez la radiocommande pour sélectionner un véhicule et une radio pour associer les deux. Envoyez des signaux X et Y sur le canal ondes courtes pour diriger le véhicule.
autodriving-circuit-tech=Le véhicule interagit avec le réseau de circuits par l'intermédiaire d'un canal ondes courtes. Associez un véhicule à une radio en sélectionnant les deux avec votre télécommande, puis dirigez-le vers une nouvelle position en envoyant des signaux X et Y via la radio !
autodriving-follow-tech=Le véhicule suivra un joueur.
#~ autodriving-repair-tech=Le véhicule utilise les kits de réparation de son inventaire pour se réparer.
autodriving-repair-tech=Le véhicule équipé de ce capteur sera réparé par __1__ __plural_for_parameter_1_{1=robot de construction|rest=robots de construction}__ avec des kits de réparation du coffre.

