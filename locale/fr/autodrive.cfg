[mod-setting-name]
autodrive-follow-proximity=Proximité du capteur de suivi (10-1000)
autodrive-render-color=Couleur de rendu
autodrive-heal-friendly-on-collision=Réparer les entités amies en cas de collision
autodrive-tree-collision-heals=Réparer le véhicule en cas de collision avec des arbres
autodrive-enable-experimental=Activer le code expérimental pour Factorio>=1.1.82
autodrive-pathing-rotation-angle=Tourner le véhicule de ce nombre de degrés pour la recherche de trajectoire

[mod-setting-description]
autodrive-follow-proximity=Les véhicules dotés d'un capteur de suivi du joueur essaieront de rester à ce nombre de tuiles du joueur.\nPar défaut : 20
autodrive-render-color=Couleur utilisée pour rendre les noms personnalisés que vous donnez aux véhicules. (Si l'interface GCKI est active, c'est la couleur définie à cet endroit qui sera utilisée).
autodrive-heal-friendly-on-collision=Activez cette option si vous ne voulez pas détruire votre base en conduisant !\nPar défaut : activé
autodrive-tree-collision-heals=Si activé, les arbres sont vos amis. Il vous suffit d'y heurter votre véhicule pour bénéficier d'une régénération instantanée ! (Mais personne n'a dit que vous étiez l'ami des arbres...)\nPar défaut : activé
autodrive-pathing-rotation-angle=Lorsqu'un véhicule ne trouve pas de chemin, il pivotera et essaiera à nouveau. S'il n'a pas trouvé de chemin après avoir fait un tour complet, il essaiera de trouver une nouvelle position de départ et recommencera. Des valeurs plus faibles pour l'angle de rotation ajoutent de la précision, des valeurs plus élevées réduisent le nombre de tentatives de trajectoire.
autodrive-enable-experimental=Active le code expérimental pour trouver les entités dans les zones de rotation. Je n'ai pas encore pu le tester car cette fonctionnalité ne sera pas disponible avant Factorio 1.1.82. Le paramètre est activé par défaut afin que je puisse recevoir les rapports de bugs le plus rapidement possible.\n(Vous pouvez l'ignorer si vous utilisez une version antérieure du jeu )

