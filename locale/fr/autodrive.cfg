autodrive-repair-sensor=Capteur de réparation __1__
autodrive-repair-sensor_no-tier=Capteur de réparation

[item-description]
autodrive-control=Faites glisser pour sélectionner un ou plusieurs véhicules. Cliquez pour envoyer les véhicules sélectionnés à un endroit donné.
autodrive-train-sensor=Le véhicule détecte la présence d'un train en mouvement et freine automatiquement, ou accélère fortement s'il traverse déjà des rails. Cela ne sert à rien si vous roulez le long des rails !
autodrive-enemy-sensor=Le véhicule détecte et cible les ennemis qui se trouvent à portée de ses canons. Le véhicule passe en mode panique s'il n'est pas armé ou s'il n'a plus de munitions !
autodrive-fuel-sensor=Le véhicule se ravitaille en carburant à partir de son coffre.
autodrive-ammo-sensor=Le véhicule se recharge en munitions à partir de son coffre.
autodrive-gate-sensor=Les véhicules pourront franchir les portes.
autodrive-logistic-sensor=Le véhicule interagit avec le réseau logistique lorsqu'il est arrêté. Les emplacements de coffre filtrés sont ravitaillés comme un coffre de demande, et les emplacements non filtrés sont vidés comme un coffre de fourniture actif.
autodrive-circuit-sensor=Le véhicule interagit avec le réseau de circuits par l'intermédiaire d'un canal ondes courtes. Utilisez la radiocommande pour sélectionner un véhicule et une radio pour associer les deux !\nConseil : utilisez les signaux X et Y pour envoyer un véhicule une la position spécifiée !
autodrive-follow-sensor=Le véhicule suivra le joueur qui a activé le mode de suivi dans l'interface graphique.
#~ autodrive-repair-sensor=Le véhicule utilise les kits de réparation de son inventaire pour se réparer.
autodrive-repair-sensor=__1__ __plural_for_parameter_1_{1=robot de construction réparera|rest=robots de construction répareront}__ le véhicule sur place chaque fois que cela sera nécessaire, en utilisant les kits de réparation du coffre.\nS'ils sont disponibles, les kits de réparation d'autres mods seront également utilisés.

