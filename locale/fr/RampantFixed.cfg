[mod-setting-description]
rampantFixed--allowExternalControl=Permet à d'autres mods non seulement de lire les données de Rampant, mais aussi d'en fixer la valeur. Obsolète. Le contrôle externe est toujours autorisé depuis la version 1.8.3.
rampantFixed--unitAndSpawnerFadeTime=Durée en secondes pendant laquelle les corps des biters restent dans les parages.
rampantFixed--oldRedEnemyMapColor=Ramène la couleur des ennemis sur la carte à celle standard.
rampantFixed--unitSpawnerBreath=Désormais, les nids respirent de l'air et sont donc affectées par des éléments tels que les capsules de poison.
rampantFixed--attackWaveGenerationThresholdMax=Le score total qu'un bloc doit atteindre pour qu'une vague d'attaque apparaisse. N'affecte pas les vagues de biters du jeu de base. L'échelle est linéaire avec le facteur d'évolution (seuil de départ à 0,0 évolution).
rampantFixed--attackWaveGenerationThresholdMin=Le score total qu'un bloc doit atteindre pour qu'une vague d'attaque apparaisse. N'affecte pas les vagues de biters du jeu de base. L'échelle est linéaire avec le facteur d'évolution (seuil de départ à 0,0 évolution).
rampantFixed--attackWaveMaxSize=Si vous souhaitez modifier la façon dont la vague d'attaque évolue avec l'évolution, vous devrez modifier le fichier config.lua qui se trouve dans le fichier zip.
rampantFixed--attackWaveMaxSizeEvoPercent=Si vous souhaitez obtenir la taille maximale de l'attaque plus tôt, indiquez le pourcentage souhaité.
rampantFixed--agressiveStart=La taille de l'escadron et la fréquence des attaques seront calculées à partir d'au moins 30% d'évolution. Ce niveau sera atteint en 1 heure à partir du début du jeu.
rampantFixed--safeBuildings=Cette option doit être activée pour que les options de protection de bâtiments fonctionnent. Les entités protégées se régénèrent avec le label destructible à Faux, ce qui fait qu'elles ne seront plus jamais ciblées ou endommagées.
rampantFixed--safeBuildings-curvedRail=Activer la protection des rails courbés contre les biters
rampantFixed--safeBuildings-straightRail=Activer la protection des rails droits contre les biters
rampantFixed--safeBuildings-bigElectricPole=Activer la protection des poteaux électriques contre les biters
rampantFixed--safeBuildings-railChainSignals=Activer la protection des signaux feroviaires chaînés contre les biters
rampantFixed--safeBuildings-railSignals=Activer la protection des signaux feroviaires contre les biters
rampantFixed--safeBuildings-lamps=Activer la protection des lampes contre les biters
rampantFixed--safeBuildings-trainStops=Activer la protection des arrêts de train contre les biters
rampantFixed--permanentNocturnal=En activant cette option, les vagues d'attaque de Rampant apparaîtront la nuit. Fonctionne mieux avec le mod Clockwork ou un mod qui prolonge la nuit.
rampantFixed--allowDaytimePlayerHunting=Permet aux biters de chasser le joueur à tout moment.
rampantFixed--allowDaytimeNonRampantActions=Permet les attaques de base dues à la pollution, à la colonisation, aux attaques d'autres mods à tout moment.
rampantFixed--aiPointsScaler=Entre 0,0 et 100,0. Cela permet d'évaluer le nombre de points d'action que l'IA reçoit par cycle logique pour effectuer des actions telles que la création de vagues d'attaque. 0,3 : très facile ; 0,75 : facile ; 1,0 : moyen ; 1,25 ou plus : difficile
rampantFixed--aiDifficulty=Difficile : niveau par défaut. Léger : pour un jeu plus confortable. La réponse aux actions du joueur est plus faible, les attaques sont moins fréquentes.
rampantFixed--aiPointsPrintSpendingToChat=Imprimer un message dans la console lorsque Rampant dépense des points. Inclut les coordonnées GPS. Gardez-le désactivé pour vivre l'expérience Rampant la plus difficile. Attention : la console peut se remplir rapidement pendant les batailles les plus intenses !
rampantFixed--aiPointsPrintGainsToChat=Imprimer un message dans la console lorsque Rampant gagne des points. Ne montre pas la génération passive de points. Gardez-le désactivé pour vivre l'expérience Rampant la plus difficile. Attention : la console peut se remplir rapidement pendant les batailles les plus intenses !
rampantFixed--addWallResistanceAcid=En activant cette option, toutes les entités de type mur sont dotées d'une résistance à l'acide de 60 %, d'une résistance au poison de 75 % et d'une réduction de 30% de l'effet des explosions.
rampantFixed--removeBloodParticles=Les particules de sang créées lors de la mort des biters peuvent provoquer des pics de latence, ceci les supprime.
rampantFixed--fireSafety-flamethrower=Les lance-flammes portatifs ne provoquent pas d'incendie, mais infligent des dégâts de zone à effet direct. Réduit considérablement la latence du jeu lorsque plusieurs biters se trouvent à proximité.
rampantFixed--flamethrowerTurretsRebalance=Réduit la vitesse d'attaque tout en maintenant les dégâts globaux. Dans le cas du lance-flammes de Rampant Arsenal, elle supprime des latences très importantes.
rampantFixed--rampantArsenalRebalance=Les dégâts infligés par les calques d'acide et de poison sont moins fréquents, mais plus puissants. Réduction significative de la latence en fin de partie lors de l'utilisation du poison et de l'acide.
rampantFixed--enableSwarm=Cela réduit la taille du masque de collision de l'unité, ce qui permet de réduire les collisions de trajectoire et de fluidifier les attaques.
rampantFixed--attack-warning=Affiche un message avertissant les joueurs de l'arrivée d'une vague d'attaque
rampantFixed--newEnemies=Ajoute des nouveaux ennemis qui seront dispersés dans le monde entier. Cela augmente les besoins en mémoire vive. Avec 1 variation pour chaque biter, ver et nid et 5 niveaux, attendez-vous à une augmentation de la RAM de 2Go. Avec 20 variations et 10 niveaux, attendez-vous à une augmentation de 9Go de RAM. Les variations ajoutent un caractère aléatoire à chaque niveau de biter, de vers ou de nids. Les niveaux correspondent à la puissance des biters.
rampantFixed--allowOtherEnemies=Uniquement dans une nouvelle partie ou sur une carte sans Rampant. Restreint le placement des <new enemies>, laissant de la place aux ennemis des autres mods. Si désactivé, alors les nids des autres mods seront placés occasionnellement dans des endroits aléatoires, et les nids standards seront remplacés par des <new enemies>
rampantFixed--newEnemiesSide=Uniquement dans une nouvelle partie ou sur une carte sans Rampant. Les nouvelles factions n'apparaîtront que du côté spécifié si le paramètre Autoriser les autres ennemis est activé.
rampantFixed--newEnemyVariations=Uniquement pour la compatibilité avec Rampant. Tous les nouveaux objets seront traités comme si le nombre d'options était égal à 1.
rampantFixed--tierStart=Il s'agit du niveau de départ de l'ennemi qui sera utilisé pour générer l'ensemble des ennemis pour le nombre de niveaux spécifié et qui augmente de façon linéaire jusqu'au niveau final pour autant de niveaux sélectionnés. En termes de santé, chaque niveau est le suivant (1-15, 2-75, 3-150, 4-250, 5-1000, 6-2000, 7-3500, 8-7500, 9-15000, 10-30000). min 1, max 10
rampantFixed--tierEnd=Il s'agit du niveau final qui est atteint après avoir augmenté de façon linéaire à partir du niveau de départ pour autant de niveaux sélectionnés. En termes de santé, chaque niveau est le suivant (1-15, 2-75, 3-150, 4-250, 5-1000, 6-2000, 7-3500, 8-7500, 9-15000, 10-30000). min 1, max 10, recommendé = 5 (biters normaux légèrement plus faibles)
rampantFixed--allowLongRangeImmunity=Certaines factions ne peuvent pas être tuées à longue distance. Les dégâts de feu et d'acide ignorent cette immunité. Désactiver ce paramètre peut rendre ces factions trop faibles
rampantFixed--longRangeImmunity_efficiency=100% : immunisé contre les dégâts de portée N+. 10% : subit 90 % des dégâts
rampantFixed--allowOneshotProtection=Certaines factions nécessitent plusieurs coups pour mourir. Les dégâts de feu et d'acide ignorent cette immunité. Désactiver ce paramètre peut rendre ces factions trop faibles
rampantFixed--oneshotProtection_efficiency=100% : les dégâts subis ne peuvent pas dépasser le seuil de dégâts supplémentaires. 10% : les dégâts supplémentaires sont réduits de 10%.
rampantFixed--buildingsImmuneToElectic=Les nids et les vers ne subissent pas de dégâts électriques
rampantFixed--enableMigration=L'IA commencera à capturer toute la carte. Respecte les paramètres de la carte pour l'expansion des biters. (Attention, c'est le mode difficile !)
rampantFixed--printAIStateChanges=Donne des informations dans la console du jeu sur l'état de l'IA de Rampant. Les messages sont affichés pour chaque surface. Désactivez pour l'expérience Rampant la plus difficile.
rampantFixed--debugTemperament=Imprime dans la console les informations sur le tempérament de l'IA qui contrôlent les listes d'état de l'IA. Ces informations sont utilisées pour le débogage.
rampantFixed--max-evo-dist=Plus la valeur est élevée, plus la distance par rapport au centre est importante pour l'apparition de factions fortes.
rampantFixed--enableShrinkNestsAndWorms=Réduire la taille de la boîte de collision des nids et des vers de 50%. Cela peut entraîner un chevauchement des entités car la boîte de collision est plus petite que le graphisme de l'entité.
rampantFixed--attackWaveGenerationUsePlayerProximity=Inclure la quantité de phéromones du joueur pour le seuil sur les blocs avec des nids de biter qui généreront une vague d'attaque Rampant. N'affecte pas les vagues de biters du jeu de base.
rampantFixed--attackPlayerThreshold=Le score qu'un bloc doit atteindre pour qu'il contribue au seuil d'attaque. L'augmentation de ce score réduit l'impact du nuage de phéromones du joueur.
rampantFixed--unkillableLogisticRobots=Les robots logistiques seront ainsi immunisés contre tous dégâts.
rampantFixed--unkillableConstructionRobots=Les robots de construction seront ainsi immunisés contre tous dégâts.
rampantFixed--unitBiterHealthScaler=Corrige d'un pourcentage la santé de tous les nouveaux mordeurs ennemis
rampantFixed--unitBiterSpeedScaler=Corrige d'un pourcentage la vitesse de tous les nouveaux mordeurs ennemis
rampantFixed--unitBiterDamageScaler=Corrige d'un pourcentage les dégâts de tous les nouveaux mordeurs ennemis
rampantFixed--unitBiterRangeScaler=Corrige d'un pourcentage la portée d'attaque de tous les nouveaux mordeurs ennemis
rampantFixed--unitBiterHealingScaler=Corrige d'un pourcentage les soins de tous les nouveaux mordeurs ennemis
rampantFixed--unitSpitterHealthScaler=Corrige d'un pourcentage la santé de tous les nouveaux cracheurs ennemis
rampantFixed--unitSpitterSpeedScaler=Corrige d'un pourcentage la vitesse de tous les nouveaux cracheurs ennemis
rampantFixed--unitSpitterDamageScaler=Corrige d'un pourcentage les dégâts de tous les nouveaux cracheurs ennemis
rampantFixed--unitSpitterRangeScaler=Corrige d'un pourcentage la portée de tous les nouveaux cracheurs ennemis
rampantFixed--unitSpitterHealingScaler=Corrige d'un pourcentage les soins de tous les nouveaux cracheurs ennemis
rampantFixed--unitDroneHealthScaler=Corrige d'un pourcentage la santé de tous les nouveaux drones ennemis. Les drones proviennent des factions Générateurs et Guêpes.
rampantFixed--unitDroneSpeedScaler=Corrige d'un pourcentage la vitesse de tous les nouveaux drones ennemis. Les drones proviennent des factions Générateurs et Guêpes.
rampantFixed--unitDroneDamageScaler=Corrige d'un pourcentage les dégâts de tous les nouveaux drones ennemis. Les drones proviennent des factions Générateurs et Guêpes.
rampantFixed--unitDroneRangeScaler=Corrige d'un pourcentage la portée de tous les nouveaux drones ennemis. Les drones proviennent des factions Générateurs et Guêpes.
rampantFixed--unitDroneHealingScaler=Corrige d'un pourcentage les soins de tous les nouveaux drones ennemis. Les drones proviennent des factions Générateurs et Guêpes.
rampantFixed--unitWormHealthScaler=Corrige d'un pourcentage la santé de tous les nouveaux vers ennemis
rampantFixed--unitWormDamageScaler=Corrige d'un pourcentage les dégâts de tous les nouveaux vers ennemis
rampantFixed--unitWormRangeScaler=Corrige d'un pourcentage la portée de tous les nouveaux vers ennemis
rampantFixed--unitWormHealingScaler=Corrige d'un pourcentage les soins de tous les nouveaux vers ennemis
rampantFixed--unitSpawnerHealthScaler=Corrige d'un pourcentage la santé de tous les nouveaux nids ennemis
rampantFixed--unitSpawnerOwnedScaler=Corrige d'un pourcentage le nombre maximum d'unités contrôlées par tous nouveaux nids d'unités ennemies.
rampantFixed--unitSpawnerSpawnScaler=Corrige d'un pourcentage le nombre maximum d'unités simultané par tous nouveaux nids d'unités ennemies.
rampantFixed--unitSpawnerRespawnScaler=Corrige d'un pourcentage le temps nécessaire au nid des nouvelles unités ennemies pour en faire apparaître.
rampantFixed--unitSpawnerHealingScaler=Corrige d'un pourcentage les soins des nouveaux nids d'unités ennemies.
rampantFixed--unitHiveHealthScaler=Corrige d'un pourcentage la santé de toutes les nouvelles ruches ennemis
rampantFixed--unitHiveHealingScaler=Corrige d'un pourcentage les soins de toutes les nouvelles ruches ennemis
rampantFixed--unitHiveRespawnScaler=Corrige d'un pourcentage le temps nécessaire à la ruche pour faire apparaître de nouvelles unités ennemies.
rampantFixed--raidAIToggle=Active la fonction de raid depuis les nids éloignés.
rampantFixed--siegeAIToggle=Active les groupes de siège qui s'installeront près du joueur.
rampantFixed--siegeMinDistance=Les sièges ne peuvent pas s'installer à moins du nombre de blocs spécifié des bâtiments militaires
rampantFixed--undergroundAttack=Certaines attaques atteignent la cible sous terre. Ils préfèrent les chemins conventionnels, mais passeront par n'importe quelle surface si nécessaire. Visibles sur la carte. Peuvent être interceptés par les tourelles. De plus, lorsqu'un escadron est bombardé par l'artillerie, il se réfugie sous terre. Et continue d'attaquer sous terre. Ne peut pas traverser un terrain infranchissable de plus de 2 blocs, sauf pour se venger d'un tir d'artillerie.
rampantFixed--undergroundAttackProbability=La probabilité dépend de l'évolution. N'affecte pas l'enfouissement en cas de bombardement par l'artillerie.

rampantFixed--laserEnemy=Faction de Biters Laser, résistance majeure au laser, résistance mineure à l'électricité. Possède des unités de type Mordeurs et Cracheur. Protection contre les dégâts supplémentaires 1,5 (~80% de dégâts max)
rampantFixed--waspEnemy=Faction de Biters Guêpes, unités de Cracheurs uniquement et chaque cracheur projette de petits drones.
rampantFixed--spawnerEnemy=Faction de Biters Générateur, seulement des cracheurs produits par des nids et les cracheurs font des œufs qui éclosent en mordeurs. Immunité à longue portée (+ de 30)
rampantFixed--trollEnemy=Faction de Biters Régénérateurs, régénération de santé élevée, vulnérabilité majeure au feu, résistance mineure aux attaques physique, résistance mineure aux explosifs. Protection contre les dégâts supplémentaires 5 (20 % de dégâts max)
rampantFixed--fastEnemy=Faction de Biters Rapides, vitesse de déplacement élevée, résistance mineure aux explosifs. Protection contre les dégâts supplémentaires de 4 (25% de dégâts max), immunité à longue portée (+ de 20)
rampantFixed--infernoEnemy=Faction de Biters Infernaux, uniquement des Cracheurs qui projettent de l'acide enflammé qui brûle tout. Résistance extrême à l'acide et au feu, vulnérabilité mineure au poison. Vulnérabilité majeure au laser.
rampantFixed--nuclearEnemy=Faction de Biters Nucléaires, uniquement des mordeurs qui explosent comme une bombe atomique. Résistance importante à l'acide et au feu. Grande vulnérabilité aux explosifs. Rapide, peu de santé, protection contre les dégâts supplémentaires de 5 (20% de dégâts max).
rampantFixed--electricEnemy=Faction de Biters Électriques, uniquement des mordeurs dotés d'une attaque à courte portée qui touche plusieurs entités en ligne. Résistance majeure à l'électricité, résistance mineure au laser.
rampantFixed--fireEnemy=Faction de Biters Incendiaires, résistance majeure à l'acide. Immunité au feu. Vulnérabilité au laser. Attaque par jets de feu.
rampantFixed--ArachnidsEnemy=Ils ressemblent à des araignées (si le mod Arachnids est installé). Vulnérables aux dégâts physiques (x2). À leur mort, ils laissent des œufs, desquels éclosent de nouveaux mordeurs au bout de 5 secondes. Les œufs sont vulnérables aux dégâts physiques. La mission de cette faction est de forcer le joueur à dépenser ses munitions.
rampantFixed--suicideEnemy=Faction de Biter Suicidaires, uniquement des mordeurs qui explosent lorsqu'ils attaquent. Résistance mineure au poison et au feu, vulnérabilité majeure aux explosifs. Rapide, peu de santé, protection contre les dégâts supplémentaires de 4 (25% de dégâts max), immunité à longue portée (+ de 18).
rampantFixed--physicalEnemy=Faction de Biters blindés, uniquement des mordeurs. Résistance majeure aux attaques physiques, résistance majeure aux explosifs, résistance mineure au feu. Vulnérabilité mineure à l'électricité et au laser. Protection contre les dégâts supplémentaires de 2 (50 % de dégâts max)
rampantFixed--acidEnemy=Faction de Biters Acides, immunité à l'acide, résistance mineure au poison.
rampantFixed--energyThiefEnemy=Faction de Biters Sappeurs, résistance majeure à l'électricité, résistance mineure au laser. La destruction des structures alimentées en énergie crée des cristaux drainants.
rampantFixed--poisonEnemy=Faction de Biters Toxiques, uniquement des mordeurs. En mourant, ils créent un nuage qui soigne les Biters et endommage les objets des joueurs. Résistance majeure au poison, résistance mineure au feu, vulnérabilité mineure au laser et à l'électricité.
rampantFixed--JuggernautEnemy=Lent, gros mordeur avec une résistance extrême aux attaques physiques, à l'acide et au feu. Attaque de nuage, guérissant les alliés et blessant les ennemis. C'est aussi est une évaluation de votre défense laser.
rampantFixed--disableCollidingProjectiles=Les projectiles des biters n'entrent plus en collision avec d'autres biters, vers ou nids. Tous les autres projectiles continuent d'entrer en collision avec les projectiles des biters.
rampantFixed--enableFullMapScan=Ce paramètre fait en sorte que la carte du jeu soit lentement analysée à la recherche d'entités créées ou détruites en dehors du système d'événements de factorio. (Si un mod n'utilise pas script_raised_built ou script_raised_destroyed, cela permettra à Rampant d'être toujours cohérent avec la carte du jeu).
rampantFixed--enableFadeTime=Active le temps d'évanouissement des corps pour réduire ou augmenter le nombre de mordeurs, de cracheurs, de vers, de nids et de ruches morts. Si cette option est désactivée, aucune modification n'est apportée aux durées des corps.

rampantFixed--maxNumberOfBuilders=Un plus grand nombre de constructeurs nécessite plus de calculs.
rampantFixed--maxNumberOfSquads=Un plus grand nombre d'escadrons nécessite plus de calculs.
rampantFixed--settlementsProbability=Valeur par défaut = 0,4 (40 % de colonisation, 60 % d'attaque). Uniquement pour le mode migration/siège. N'affecte pas les implantations régulières
rampantFixed--vengenceProbabilityPercent=Valeur par défaut = 0,04. Modifie la probabilité de former des escadrons de vengeance après la mort de chaque biter.
rampantFixed--chainVengenceCoefficient=Valeur par défaut = 0,6. La probabilité de chaque escadron de vengence ultérieur est multipliée par ce coefficient. Les nouvelles actions agressives du joueur augmentent instantanément la probabilité jusqu'à la valeur originale. Les attaques standard augmentent progressivement la probabilité. L'effet est deux fois plus faible avec un excès de points d'action de l'IA
rampantFixed--showAdminMenu=Jeu solo ou joueur administrateur. Ajoute un bouton en haut de l'écran. Son menu vous permet de remplacer les ennemis par des ennemis standard, ainsi que de spécifier les surfaces/planètes à ignorer.
rampantFixed--showSquadAlert=Afficher les alertes sur les escadrons de l'IA Rampant

[description]
rampantFixed--EnemySettings1_1_9=Rampant Fixed : depuis la version 1.1.9, une colonie mixte de Rampant et d'autres ennemis est disponible (voir les paramètres de démarrage). Uniquement pour un nouveau jeu.
rampantFixed--EnemySettings1_1_10=Rampant Fixed : depuis la version 1.1.10, il est possible de remplacer les nids des nouveaux ennemis par des nids standards. Cela peut être utile si vous voulez continuer la partie sans les nouveaux ennemis ou supprimer le mod sans perdre les nids (paramètres du joueur - "Afficher la boîte de dialogue pour désactiver les nouveaux ennemis"). Jeu solo ou joueurs administrateur uniquement
rampantFixed--enableShootingAlerts=Rampant Fixed : Il est recommandé de trouver un moyen d'activer les notifications de tir des tourelles. Sans cela, vous risquez de louper des attaques 
rampantFixed--disableNewEnemies_text=Les nids sont remplacés sur toutes les planètes. Ils ne seront pas restitués.
rampantFixed--msg-ask-disableNewEnemies=Remplacement des nids des nouveaux ennemis par des nids standard. Cela peut prendre du temps sur les grandes cartes. Commencer un remplacement ?
rampantFixed--button_disableNewEnemies_disable=Oui (cela peut prendre un certain temps)
rampantFixed--button_disableNewEnemies_cancel=Annuler
rampantFixed--msg_replaceNewEnemiesNests=Le remplacement des nids est terminé. Nombre de nids concernés : __1__ . Si vous le souhaitez, le mod Rampant peut être retiré.
rampantFixed--K2_SE_CMO_incompatibilityWarning=Une combinaison des mods K2+SE+Combat-mechanics-overhaul est possible. Dans cette combinaison, le paramètre du mod <combat-mechanics-overhaul> : "Projection des cracheur/vers bloquable"[font=heading-1][color=red] convertit incorrectement les attaques [/color][/font] des factions incendiaires et infernales. S'il est activé, alors utilisez une attaque alternative (Paramètre Rampant Fixed : Projectiles : remplacer les attaques de vapeur par des projectiles bloquables)
rampantFixed--undergroundAttackWarning=Attention : __1__ : les mordeurs ont appris à attaquer sous terre ! Une surface dure (vitesse de déplacement de plus de 150) retardera le processus de creusement pendant une minute, 
rampantFixed--undergroundAttackWarning2=réduira la vitesse de déplacement du biter pendant 5 secondes, signalera une tentative de creusement ou de passage (si dans la zone de couverture du radar)
rampantFixed--firstUndergroundAttackWarning=Première attaque souterraine détectée (les prochaines attaques se produiront sans avertissement)
rampantFixed--undergroundAttackDigoutWarning=Avertissement : Tentative de creusement détectée. La surface dure le retiendra pendant 1 minute
rampantFixed--undergroundAttackDetectedWarning=Attaque souterraine détectée !
rampantFixed--squadDetectedWarning=Escadron de l'IA Rampant détecté. Taille de l'escadron : __1__
rampantFixed--demolisherAttackDetectedWarning=Attaquer le démolisseur détectée
rampantFixed--JuggernautAlert=Rampant Fixed : ATTENTION ! À 82% D'ÉVOLUTION, UNE FACTION DE POIDS-LOURDS EST POSSIBLE ! Ils sont extrêmement résistants au feu et aux dégâts physiques.
rampantFixed--demolisherNote1=[color=red]__1__ : Attaque de démolisseur. Une fois attaqué et laissé en vie, il reviendra encore et encore.[/color] En le détruisant, vous retardez le moment de l'attaque d'un autre démolisseur.
rampantFixed--demolisherNote2=Lorsque les attaques commencent, dans 20 % des cas, c'est une copie complète du démolisseur existant qui attaque. Dans les autres cas, une mutation se produit. Seuls les démolisseurs de l'Ère spatiale mutent.
rampantFixed--demolisherNote3=Avec une évolution de __1__%, la mutation est un démolisseur de taille moyenne est possible. Avec __2__%, c'est un grand démolisseur. Si vous ne pouvez pas le tuer, nourrissez-le.
rampantFixed--demolisherNotFeeded=__1__ : Le démolisseur est rassasié et ne réagit pas à la nourriture.
rampantFixed--demolisherFeeded_Hunger=__1__ : Vous avez nourri le démolisseur et il ne reviendra vers vous que dans __2__ minutes. Il peut manger __3__ fois de plus. La nourriture fera bientôt effet
rampantFixed--demolisherFeeded_noHunger=__1__ : Vous avez nourri le destructeur et il ne viendra à vous que dans __2__ minutes. Il ne veut plus manger. La nourriture fera bientôt effet
rampantFixed--NEW_ENEMIES_SIDE_ignored=Rampant Fixed : la configuration du côté des nouveaux ennemis a été modifiée. Cette modification n'est disponible qu'au début du jeu et sera ignorée.
rampantFixed--AdminMenu=Rampant Fixed : Menu Admin
rampantFixed--showDisableNewEnemies=Afficher une boîte de dialogue pour désactiver les ennemis de Rampant
rampantFixed--surfaceIteraction_frame=Dispositif de traitement de la surface
rampantFixed--surfaceName_Title=Nom de la surface
rampantFixed--surfaceIgnored_Title=Traitement
rampantFixed--surfaceIgnored_True=Ignorer
rampantFixed--surfaceIgnored_False=Procéder
rampantFixed--planetAISettings_frame=Rampant Fixed : Paramètres de traitement de la planète
rampantFixed--planetAISettings_Note=Note : Sur les planètes où il n'y a pas de biters standards, seule l'expansion standard est possible.
rampantFixed--planetAISettings_Note2=Vous pouvez ouvrir ce paramètre ultérieurement en utilisant les paramètres du joueur
rampantFixed--planetName_Title=Planète
rampantFixed--AIStatus_Title=Traitement de l'IA
rampantFixed--AIPeacePeriod_Title=Période de paix, en minutes
rampantFixed--AIMinEvo_Title=Évolution minimale pour les attaques, en %
rampantFixed--otherPlanets=Autres
rampantFixed--AI_disabled=Ne pas procéder
rampantFixed--AI_nests=Nids
rampantFixed--AI_nestsAndDemolishers=Nids et démolisseurs
rampantFixed--AI_PlanetOff=__1__ : Traitement de l'IA désactivé
rampantFixed--AI_PlanetOn=__1__ : Traitement de l'IA activé
rampantFixed--button_cancel=Annuler
rampantFixed--button_ok=OK
rampantFixed--peacefullModeNotification=__1__ : Mode pacifique. Les attaques commenceront dans __2__ minutes si l'évolution est de __3__% ou plus.
rampantFixed--peacefullMode_LowEvoNotification=__1__ : Mode pacifique. Les attaques commenceront si l'évolution est égale ou supérieure à __2__%.
rampantFixed--peacefullModeEndNotification=__1__ : Le mode pacifique a expiré. Les ennemis peuvent attaquer


