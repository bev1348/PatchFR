[entity-description]
regenerationCrystal-rampantFixed=[color=green]Peut être récupéré\nAccorde du soin aux joueurs amis s'il est activé[/color][color=red]\nPeut se briser lors de l'application d'un bonus[/color]
lootStone_Combat5-rampantFixed=Pierre de butin\nRécupérez ou détruisez-la
biterSupressor1-rampant=Conçu pour réduire la menace qui pèse sur les planètes temporairement désertées[color=green]\nRéduit par 3 la fréquence des attaques de l'IA Rampant. Empêche les attaques massives en cas de percée des défenses[/color]\nN'affecte pas les démolisseurs, les attaques de pollution ou la réponse aux destructions de nids[color=red]\nL'effet positif n'est pas appliqué lorsque des joueurs sont physiquement présents sur la planète.\nLorsque vous en placez 2 ou plus, l'effet positif ne se cumule pas[/color]
biterSupressor2-rampant=Conçu pour réduire la menace qui pèse sur les planètes temporairement désertées\nContient les fonctionnalités de la version précédente, avec en plus :[color=green]\nAugmente l'intervalle entre les attaques des démolisseurs de 1,5 fois. Fonctionne également sur la nourriture\nRéduit de moitié la taille maximale de l'escadron d'attaquants contrôlée par l'IA de Rampant[/color]
biterSupressor3-rampant=Conçu pour réduire la menace qui pèse sur les planètes temporairement désertées\nContient les fonctionnalités de la version précédente, avec en plus :[color=green]\nAvec une alimentation électrique continue à 100 %, l'évolution de la planète ne se développera pas.[/color]

[item-name]
powerup-Combat5min-Capsule-rampantFixed=Renforcement : combat (5 min)
demolisher-food-rocket-rampant=Missile d'aliment pour démolisseur

[item-description]
powerup-Combat5min-Capsule-rampantFixed=Obtenu rarement lorsque le joueur détruit directement des nids Rampant.\nLes probabilités sont plus élevées lorsque le nid est détruit à courte distance (90<70<40<20<15)[color=green]\nLorsqu'il est utilisé, il donne au joueur un coup de pouce pendant 5 minutes : \n - munitions infinies (si plus de 1) \n - destruction de biters en un seul coup (dégâts physiques et explosifs uniquement)  \n - augmentation des dégâts sur les biters ayant plus de 4000 points de vie au lieu d'une mise à mort instantanée[/color][color=red]\nS'il y a des munitions dans l'inventaire principal, elles sont dépensées[/color]
regenerationCrystal-rampantFixed=Obtenu rarement lorsque le joueur détruit directement des nids Rampant à une distance de 20 tuiles ou moins.\nPeut fonctionner comme un petit radar, ne nécessite pas d'énergie[color=green]\nUne fois toutes les 5 secondes, régénère les joueurs proches pendant 1 minute.\nInvulnérable après la première tentative d'application d'un bonus[/color][color=red]\n3% de probabilité de destruction lors de l'application d'un bonus, quel que soit le nombre de cibles[/color]
biterSupressor1-rampant=Conçu pour réduire la menace qui pèse sur les planètes temporairement désertées[color=green]\nRéduit par 3 la fréquence des attaques de l'IA Rampant. Empêche les attaques massives en cas de percée des défenses[/color]\nN'affecte pas les démolisseurs, les attaques de pollution ou la réponse aux destructions de nids[color=red]\nL'effet positif n'est pas appliqué lorsque des joueurs sont physiquement présents sur la planète.\nLorsque vous en placez 2 ou plus, l'effet positif ne se cumule pas[/color]
biterSupressor2-rampant=Conçu pour réduire la menace qui pèse sur les planètes temporairement désertées\nContient les fonctionnalités de la version précédente, avec en plus :[color=green]\nAugmente l'intervalle entre les attaques des démolisseurs de 1,5 fois. Fonctionne également sur la nourriture\nRéduit de moitié la taille maximale de l'escadron d'attaquants contrôlée par l'IA de Rampant[/color]
biterSupressor3-rampant=Conçu pour réduire la menace qui pèse sur les planètes temporairement désertées\nContient les fonctionnalités de la version précédente, avec en plus :[color=green]\nAvec une alimentation électrique continue à 100 %, l'évolution de la planète ne se développera pas.[/color]
demolisher-food-rocket-rampant=À lancer sur le démolisseur en cas d'attaque. Il ne reviendra pas avant au moins une heure. Les grands démolisseurs peuvent en manger davantage

