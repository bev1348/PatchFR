[controls]
beltThreadUpgrader-give-belt-upgrade-tool=Faire apparaître l'outil de mise à niveau d'une suite de convoyeurs en main

[mod-setting-description]
PCPBU-bool-splitters-included-setting=Si désactivé, les répartiteurs ne seront pas mis à niveau lors de la mise à niveau d'une suite de convoyeurs. Dans les deux cas, les répartiteurs servent de limite pour une suite.
PCPBU-bool-sequential-upgrades-allowed-setting=Si désactivé, les entités marquées pour une mise à niveau vers ce même niveau ne le seront pas une deuxième fois lors de la mise à niveau d'une suite de convoyeurs.
PCPBU-bool-sideloading-belts-included-setting=Si désactivé, les convoyeurs en amont chargés latéralement sur un convoyeur ne seront pas pris en compte lors de la mise à niveau d'une suite de convoyeurs.
PCPBU-bool-upgrade-all-selected-threads-setting=Si désactivé, seul le premier objet d'une sélection (généralement l'entité en haut à gauche) sera pris en compte pour la mise à niveau de sa suite de convoyeurs.

[mod-setting-name]
PCPBU-bool-splitters-included-setting=Inclure des répartiteurs lors de la mise à niveau d'une suite de convoyeurs ?
PCPBU-bool-sequential-upgrades-allowed-setting=Inclure les entités marquées pour une mise à niveau vers ce même niveau lors de la mise à niveau des suites de convoyeurs ?
PCPBU-bool-sideloading-belts-included-setting=Inclure les convoyeurs de chargement latéral en amont du même niveau lors de la mise à niveau des suites des convoyeurs ?
PCPBU-bool-upgrade-all-selected-threads-setting=Inclure toutes les entités dans une sélection lors de la mise à niveau des suites de convoyeur ?

[shortcut-name]
beltThreadUpgrader-give-belt-upgrade-tool-shortcut=Outil de mise à niveau d'une suite du convoyeurs
beltThreadUpgrader-give-belt-remove-tool-shortcut=Outil de suppression d'une suite du convoyeurs

[item-name]
beltThreadUpgrader-upgrade-tool=Plan de mise à niveau d'une suite du convoyeurs
beltThreadUpgrader-remove-tool=Plan de suppression d'une suite du convoyeurs

[item-description]
beltThreadUpgrader-upgrade-tool=Sélectionnez les entités de convoyeur dont vous souhaitez mettre à niveau la suite.\n[font=default-bold]Lorsque le curseur est positionné dessus :[/font]\n[font=default-bold]  •  [/font]__CONTROL__select-for-blueprint__ pour mettre à niveau les convoyeurs de même niveau, connectés au convoyeur sélectionné et délimités par des répartiteurs.\n[font=default-bold]  •  [/font]__CONTROL__select-for-cancel-deconstruct__ pour améliorer tous les convoyeurs connectés au convoyeur sélectionné, quel que soit leur niveau.\n[font=default-bold]  •  [/font]__CONTROL__reverse-select__ pour rétrograder les convoyeurs de même niveau connectés au convoyeur sélectionné et délimité par des répartiteurs.\n[font=default-bold]  •  [/font]__CONTROL__alt-reverse-select__ pour rétrograder tous les convoyeurs connectés au convoyeur sélectionné, quel que soit leur niveau.
beltThreadUpgrader-remove-tool=Sélectionnez les entités de convoyeur dont vous souhaitez en supprimer la suite.\n[font=default-bold]Lorsque le curseur est positionné dessus :[/font]\n[font=default-bold]  •  [/font]__CONTROL__select-for-blueprint__ pour supprimer tous les convoyeurs connectés au convoyeur sélectionné, qui deviendraient redondants suite à la suppression du convoyeur sélectionné.\n[font=default-bold]  •  [/font]__CONTROL__select-for-cancel-deconstruct__ pour supprimer tous les convoyeurs connectés au convoyeur sélectionné, quel que soit leur niveau.

