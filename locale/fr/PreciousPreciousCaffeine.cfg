[item-description]
bio-mass=Ressource pour la culture d'autres ressources biologiques.
coffee-plantation=Produit des baies de café et du bois.
coffee-berries=Baies dont sont extraits les grains de café. Elles peuvent être consommées pour obtenir un bonus de fabrication et de vitesse de déplacement. Cliquez sur l'icône de la baie ou utilisez le raccourci clavier personnalisé (Ctrl+R).
coffee-beans=Ingrédient pour la préparation du café. Doit être torréfié.
roasted-coffee-beans=Ingrédient pour la préparation du café. Doit être moulu en poudre.
coffee-powder=Prêt pour l'infusion du café.
caffeine=La version pure de l'ingrédient actif du café. Elles peut être consommée pour obtenir un bonus de fabrication et de vitesse de déplacement. Cliquez sur l'icône de la caféine ou utilisez le raccourci clavier personnalisé (Ctrl+R).
coffee-crate=Une caisse pleine de grains de café torréfiés.
star-buck=Monnaie à échanger contre diverses ressources et produits.
cryo-shipment=Un conteneur d'expédition qui assure le refroidissement de sa cargaison, et qui est remplie de délicieux café. Envoyé sur Terre à bord d'une fusée, il rapportera une belle récompense.
3a-tank-shell=À l'impact, la Rafale Anti-Arthropode libère un aérosol de caféine, qui est particulièrement mortel pour les arthropodes. Ne pas rester à l'intérieur du nuage d'aérosol.
3a-rocket=À l'impact, la Rafale Anti-Arthropode libère un aérosol de caféine, qui est particulièrement mortel pour les arthropodes. Ne pas rester à l'intérieur du nuage d'aérosol.
caffeine-rounds-magazine=Inflige principalement des dégâts de type poison. Les cibles visées sont des organismes arthropodes.
caffeine-shotgun-shell=Inflige principalement des dégâts de type poison. Les cibles visées sont des organismes arthropodes.
mug-of-coffee=Une bonne tasse de café. On peut la boire pour obtenir un bonus de vitesse de fabrication et de vitesse de déplacement. Cliquez sur l'icône du café ou utilisez le raccourci clavier personnalisé. (Ctrl+R).
auto-injector-equipment=Injecte automatiquement de la caféine dans la circulation sanguine pour maintenir un niveau élevé de caféine.
auto-injector-item=Injecte automatiquement de la caféine dans la circulation sanguine pour maintenir un niveau élevé de caféine.
golden-bean=Cela vous donne un sentiment de fierté et de victoire.

