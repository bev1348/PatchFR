[mod-setting-description]
bobmods-enemies-enableartifacts=Si activé, les ennemis peuvent laisser tomber des artéfacts aliens.
bobmods-enemies-enablesmallartifacts=Si activé, les ennemis peuvent laisser tomber de petis artéfacts aliens.
bobmods-enemies-enablenewartifacts=Si activé, les ennemis peuvent laisser tomber des artéfacts aliens colorés
bobmods-enemies-aliensdropartifacts=Si activé, les mordeurs et les cracheurs lâcheront aussi des artéfacts, pas seulement les bases.
bobmods-enemies-leviathanfrequency=Définit pour quelle valeur du facteur d'évolution maximal les ennemis léviathan peuvent apparaitre.
bobmods-enemies-biggersooner=Si activé, des ennemis plus fort apparaîtront à un facteur d'évolution plus faible.
bobmods-enemies-superspawner=Si activé, un super nid peut apparaître sur la carte, ce qui est plus dur et fait apparaître les ennemis les plus durs plus souvent.
bobmods-enemies-healthincrease=Augmente la santé de certains ennemis.
bobmods-enemies-factionsappear=Niveau d'évolution des ennemis à partir duquel de nouvelles factions ennemies commencent à apparaître sur la carte. La valeur 0 permet d'obtenir un début de partie très difficile.
bobmods-enemies-qualityenemies=De nouvelles structures de base ennemies peuvent apparaître avec une qualité accrue, ce qui produira des unités de meilleure qualité et des butins de meilleure qualité.
bobmods-enemies-originalcolors=Les nids ennemis apparaîtront sur la carte avec leur couleur rouge d'origine au lieu des couleurs spécifiques aux factions destinées à les rendre plus faciles à identifier.
bobmods-enemies-radarscanlimit=Limite le nombre d'objets au sol que le radar de sol marquera pour déconstruction en un seul cycle. Bien que cela puisse avoir un impact mineur sur les performances, l'objectif principal est d'empêcher les robots de construction d'être occupés à ramasser des objets pendant de longues périodes. La valeur 0 supprime cette limite.
