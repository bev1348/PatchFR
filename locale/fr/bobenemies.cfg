[factoriopedia-description]
bob-basic-enemy-1=[font=default-semibold][color=255,230,192]Fait tomber un [item=bob-alien-artifact] lorsqu'il est tué. [/color][/font]
bob-basic-enemy-2=[font=default-semibold][color=240,180,20]Génère des obstacles. [/color][color=230,230,20]Acide ralentissant.[/color][/font]\n\n[font=default-semibold][color=200,60,60]Résistant à : Explosion.[/color][/font]\n\nCes créatures sont la forme de vie dominante sur Nauvis. Elles présentent plusieurs formes distinctes, mais toutes appartiennent à la même espèce.\n\nLes variétés de [font=default-semibold][color=255,230,192]cracheurs et de vers[/color][/font] attaquent avec une bile collante et corrosive, dans le but de ralentir leurs cibles et de les digérer sur place. En revanche, les [font=default-semibold][color=255,230,192]mordeurs[/color][/font] tentent d'encercler leur cible en la découpant en morceaux à l'aide de leurs puissantes pattes avant et de leurs mâchoires, tout en laissant à la bile le temps de faire son œuvre.\n\nFace à une cible bien protégée, [font=default-semibold][color=255,230,192]la bile utilisée par ces créatures est leur aspect le plus menaçant.[/color][/font] La bile utilisée par les vers et les cracheurs de cette race a une composition légèrement différente selon leur taille, et ces éléments peuvent se combiner pour [font=default-semibold][color=255,230,192]accentuer leurs effets de ralentissement[/color][/font]. Si un véhicule est forcé de s'arrêter alors qu'il est attaqué de cette manière, il peut être pratiquement impossible de le faire repartir.
bob-piercing-enemy-1=[font=default-semibold][color=255,230,192]Fait tomber un [item=bob-alien-artifact-blue] lorsqu'il est tué. [/color][/font]
bob-piercing-enemy-2=[font=default-semibold][color=40,200,200]Réaction aux dégâts : Non électrique, non acide.[/color][/font]\n\n[font=default-semibold][color=200,60,60]Résistant à : Explosion, Feu, Physique, Perforation.[/color][/font]\n[font=default-semibold][color=60,200,60]Affecté par : Acide, Électrique, Laser, Poison.[/color][/font]\n\nCette race d'ennemis renonce à toute forme de bile digestive dans ses attaques à distance et se contente de lancer des [font=default-semibold][color=255,230,192]piques perforantes[/color][/font] à grande vitesse. Bien qu'elles n'infligent pas les mêmes dégâts sur la durée que d'autres races, elles requièrent une bonne mobilité pour les éviter. Cependant, [font=default-semibold][color=255,230,192]leurs projectiles ne peuvent pas franchir les murs[/color][/font].\n\nCes ennemis sont particulièrement [font=default-semibold][color=255,230,192]résistants aux impacts cinétiques[/color][/font] de toutes sortes, disposent d'une grande capacité de régénération et font preuve d'une [font=default-semibold][color=255,230,192]grande rapidité lorsqu'ils sont attaqués[/color][/font], en plus de leurs mouvements déjà rapides. Ces caractéristiques font que leurs [font=default-semibold][color=255,230,192] mordeurs sont bien plus dangereux[/color][/font] que ceux des autres races. [font=default-semibold][color=255,230,192]L'électricité ne déclenche pas leur rage[/color][/font].
bob-electric-enemy-1=[font=default-semibold][color=255,230,192]Fait tomber un [item=bob-alien-artifact-orange] lorsqu'il est tué. [/color][/font]
bob-electric-enemy-2=[font=default-semibold][color=255,120,40]Menace anti-aérienne. [/color][color=230,230,20]Acide ralentissant. [/color][color=40,200,200]Réaction aux dégâts : électrique. [/color][color=180,60,230]Tir ami.[/color][/font]\n\n[font=default-semibold][color=200,60,60]Résistant à : Électrique, Laser.[/color][/font]\n[font=default-semibold][color=60,200,60]Affecté par : Acide, Feu, Poison.[/color][/font]\n\nL'utilisation de décharges électriques dans leurs attaques permet aux mordeurs de cette race de [font=default-semibold][color=255,230,192]frapper des cibles directement derrière les murs[/color][/font]. La bile que les cracheurs électriques et les vers utilisent dans leurs attaques à distance utilise également l'électricité pour infliger une paralysie, bien que l'effet soit de courte durée. Il est à noter que les [font=default-semibold][color=255,230,192]ennemis d'autres races sont également sensibles à cet effet[/color][/font], de même que les objets volants qui ignoreraient normalement les flaques d'acide au sol.\n\nLes mordeurs et les cracheurs de cette race [font=default-semibold][color=255,230,192]accélèrent considérablement[/color][/font] lorsqu'ils sont frappés par l'électricité, et [font=default-semibold][color=255,230,192]leur propre bile chargée d'électricité peut déclencher leur rage[/color][/font].
bob-acid-enemy-1=[font=default-semibold][color=255,230,192]Fait tomber un [item=bob-alien-artifact-purple] lorsqu'il est tué. [/color][/font]
bob-acid-enemy-2=[font=default-semibold][color=200,60,60]Dégâts sur la durée. [/color][color=40,200,200]Réaction aux dégâts : Impact. [/color][color=70,130,220]Attaque post-mortem.[/color][/font]\n\n[font=default-semibold][color=200,60,60]Résistant à : Acide, Poison.[/color][/font]\n[font=default-semibold][color=60,200,60]Affecté par : Électricité.[/color][/font]\n\nLa bile acide de ces ennemis a été modifiée pour maximiser sa corrosivité et sa persistance, au détriment de sa capacité de ralentissement. Elle se colle à tout ennemi qui marche ou roule dessus, [font=default-semibold][color=255,230,192]lui infligeant non seulement des dégâts immédiats, mais aussi des dégâts sur la durée[/color][/font]. Il est également capable d'infliger [font=default-semibold][color=255,230,192]plus de dégâts aux structures[/color][/font] que les autres types d'acide similaires. [font=default-semibold][color=255,230,192]Les ennemis peuvent également exploser en une gerbe d'acide lorsqu'ils meurent, ou libérer de l'acide lorsqu'ils sont heurtés par un objet de grande taille.[/color][/font].
bob-explosive-enemy-1=[font=default-semibold][color=255,230,192]Fait tomber un [item=bob-alien-artifact-yellow] lorsqu'il est tué. [/color][/font]
bob-explosive-enemy-2=[font=default-semibold][color=255,120,40]Menace anti-aérienne. [/color][color=70,130,220]Attaque post-mortem.[/color][/font]\n\n[font=default-semibold][color=200,60,60]Résistant à : Acide, Explosion.[/color][/font]\n[font=default-semibold][color=60,200,60]Affecté par Électrique, Feu, Laser.[/color][/font]\n\nLa race explosive s'appuie sur des dégâts instantanés sur une large zone au lieu de méthodes plus lentes comme la bile digestive. Leurs attaques ne sont cependant pas aussi aléatoires qu'elles le paraissent, car elles sont conçues pour ne pas viser les alliés. Heureusement, [font=default-semibold][color=255,230,192]les dégâts explosifs qu'ils infligent ne semblent pas viser les infrastructures non combattantes[/color][/font].\n\nBien qu'elles n'aient pas d'effet digestif ou de ralentissement, les flaques que leurs attaques laissent sur le sol doivent tout de même être évitées. Ces flaques extraient des composés organiques du sol pour les transformer en explosifs. Ainsi, [font=default-semibold][color=255,230,192]les flaques sont capables d'exploser à nouveau après un certain temps, et peuvent le faire plusieurs fois[/color][/font]. Les mordeurs et les cracheurs de cette race peuvent également exploser en mourant.
bob-poison-enemy-1=[font=default-semibold][color=255,230,192]Fait tomber un [item=bob-alien-artifact-green] lorsqu'il est tué. [/color][/font]
bob-poison-enemy-2=[font=default-semibold][color=200,60,60]Dégâts sur la durée. [/color][color=255,120,40]Menace anti-aérienne. [/color][color=60,200,60]Effet guérisseur. [/color][color=40,200,200]Réaction aux dégâts.[/color][/font]\n\n[font=default-semibold][color=200,60,60]Résistant à : Acide, Poison[/color][/font]\n[font=default-semibold][color=60,200,60]Affecté par : Feu[/color][/font]\n\nPlutôt que des toxines chimiques standard, le poison utilisé par les ennemis de cette race est un mélange d'enzymes produites par des cellules flottant librement, conçues pour attaquer n'importe quelle matière avec laquelle elles entrent en contact. Les cellules sont libérées par la salive des créatures, ou dans des nuages de gaz autour de leur corps, et sont également capables de [font=default-semibold][color=255,230,192]soigner les blessures des créatures alliées[/color][/font].\n\nCes ennemis infligent [font=default-semibold][color=255,230,192]des dégâts modérés sur la durée dans une zone étendue[/color][/font], mais leur attribut le plus dangereux est leur capacité de guérison, surtout en combinaison avec d'autres races d'ennemis.
bob-fire-enemy-1=[font=default-semibold][color=255,230,192]Fait tomber un [item=bob-alien-artifact-red] lorsqu'il est tué. [/color][/font]
bob-fire-enemy-2=[font=default-semibold][color=200,60,60]Dégâts sur la durée. [/color][color=255,120,40]Menace anti-aérienne. [/color][color=180,60,230]Tir ami.[/color][/font]\n\n[font=default-semibold][color=200,60,60]Résistant à : Explosion, Feu, Laser[/color][/font]\n[font=default-semibold][color=60,200,60]Affecté par : Impact, Physique, Perforation.[/color][/font]\n\nLes attaques de toutes les créatures de cette race déclenchent des incendies. Ces incendies sont alimentés par des produits chimiques à la fois combustibles et très acides, ce qui fait que [font=default-semibold][color=255,230,192]même les structures à l'épreuve du feu ne sont pas immunisées[/color][/font]. Bien qu'initialement faibles, [font=default-semibold][color=255,230,192]ils gagnent en intensité au fur et à mesure que les attaques répétées les alimentent[/color][/font], pour finalement devenir, de toutes les races de créatures hostiles de Nauvis, la forme d'attaque la plus destructrice contre les structures défensives. Un incendie peut également [font=default-semibold][color=255,230,192]se propager sur une petite distance[/color][/font] à partir de son point d'origine.

