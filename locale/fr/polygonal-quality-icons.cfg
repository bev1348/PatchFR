[mod-name]
polygonal-quality-icons=Polygonal Quality Icons (Icônes de qualité polygonales)

[mod-description]
polygonal-quality-icons=Remplace les icônes de qualité par défaut par des icônes polygonales plus grandes.

[mod-setting-name]
polygonal-quality-icons-icon-style=Style d'icône

[mod-setting-description]
polygonal-quality-icons-icon-style=Passez la souris sur chaque option pour prévisualiser les icônes de qualité provenant d'autres mods.

