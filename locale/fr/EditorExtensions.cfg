ee-welcome=Utilisez la commande __CONTROL_STYLE_BEGIN__/cheat__CONTROL_STYLE_END__ ou activez l'éditeur de cartes avec __CONTROL__ee-toggle-map-editor__ pour utiliser Editor Extensions.


[mod-description]
EditorExtensions=Extension de l'éditeur de cartes de Factorio avec de nouvelles fonctionnalités, des outils de test et des modifications de la qualité de vie. Ajoute également un laboratoire d'éditeur séparé qui peut être utilisé pour concevoir des plans séparément de votre usine principale. Inspiré par Creative Mode.


[mod-name]
EditorExtensions=Editor Extensions (Extensions de l'éditeur)


[mod-setting-description]
ee-allow-changing-aggregate-chest-filters=Par défaut, les filtres des coffres globaux ne sont pas modifiables, car le mod écrasera toute modification à chaque changement de configuration du mod. Si vous souhaitez pouvoir modifier les filtres malgré cela, cochez cette option.
ee-controller-inventory_size=Cette option ne peut pas être modifiée lors de l'exécution.\nToutes les options ci-dessous sont des valeurs par défaut, et peuvent être modifiées au moment de l'exécution via l'interface graphique de l'éditeur de carte.
ee-default-infinity-filters=Filtres infinis qui seront appliqués à votre inventaire lorsque vous entrez dans l'éditeur pour la première fois.\n[color=255,57,48]Changez ceci à partir du menu principal, sinon cela n'affectera pas les nouvelles parties ![/color]
ee-inventory-sync=En mode triche, votre inventaire et la pile de votre curseur seront synchronisés entre l'éditeur et le jeu normal.
ee-override-debug-world=Considérez le monde de débogage comme le scénario de test : remplissez-le de tuiles de laboratoire, activez le mode triche et utilisez des objets de test. Le monde de débogage est accessible en appuyant sur Ctrl et en cliquant sur "Mode solo" puis "Nouvelle partie".
ee-prevent-initial-pause=Empêche le jeu de se mettre en pause lorsque vous entrez dans l'éditeur pour la première fois. L'état de pause peut être modifié à partir du menu de l'éditeur de temps.
ee-start-in-editor=Accède automatiquement à l'éditeur de carte lorsque vous entrez dans le monde de débugage ou le scénario de test.
ee-testing-lab=Téléportation automatique vers une zone de test lorsque vous entrez dans l'éditeur de carte, puis retour en arrière lorsque vous quittez l'éditeur. Cela vous permet de tester facilement des configurations dans un espace isolé, tout en gardant votre usine actuelle intacte. Choisissez entre votre zone personnelle et une zone partagée par tous les joueurs d'une force.
ee-testing-lab-match-research=Si activé, le laboratoire d'essai correspondra au statut de recherche de la force mère. Sinon, toutes les technologies seront recherchées.


