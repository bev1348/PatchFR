scenario-name=Tests
description=Il s'agit d'un scénario de test. Le monde est rempli de tuiles de laboratoire pour fournir un espace de travail propre. Le temps est figé à midi. Toutes les technologies sont déjà recherchées depuis le début. Le mode triche est activé pour tous les joueurs lorsqu'ils rejoignent le jeu.


[command-help]
cheatmode=<parameter>\n  (aucun paramètre) : recherche toutes les technologies, active le mode triche et débloque les recettes des outils de test.\n Tout : identique au précédent, mais donne au joueur des objets et des équipements de test.


