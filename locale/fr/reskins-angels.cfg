[mod-name]
reskins-angels=Artisanal Reskins: Angel's Mods (Revêtements artisanaux : Mods d'Angel)

[mod-description]
reskins-angels=Redessine les objets, les entités et les technologies des mods d'Angel pour y ajouter des couleurs de niveaux et des libellés d'icônes. Les icônes sont en haute résolution, les modèles, l'éclairage et les graphismes ont été mis à jour. Les joueurs peuvent personnaliser les étiquettes, les couleurs et le mappage des différents niveaux. Fait partie de la série Artisanal Reskins.

