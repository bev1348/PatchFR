reskins-bobs-mixing-furnace-color=Couleur : Fours filtrants

[mod-setting-description]
reskins-angels-do-angelsbioprocessing=Colore les produits intermédiaires, les recettes et les technologies ainsi que la ferme d'algues, l'arboretum, le processeur biologique, la boucherie, le composteur, les fermes, l'écloserie, l'extracteur de nutriments, la presse, les refuges, les générateurs de graines d'arbres et les extracteurs de graines ajoutés par Angel's Bioprocessing.
# reskins-angels-do-angelsexploration=This string is not yet used; do not translate.
reskins-angels-do-angelsindustries=Colore les grands coffres et les grands coffres logistiques ajoutés par Angel's Industries.
reskins-angels-do-angelspetrochem=Colore les produits intermédiaires, les recettes et les technologies, ainsi que les usines chimiques, les filtres à air, les électrolyseurs, les raffineries pour gaz, les craqueurs à vapeur et les séparateurs de pétrole et de gaz ajoutés par Angel's Petrochemical Processing.
reskins-angels-do-angelsrefining=Colore les produits intermédiaires, les recettes et les technologies ainsi que le cristalliseur, la cellule d'électrodéposition, l'installation de filtration, la centrale hydraulique, le liquéfacteur, le broyeur de minerais, la cellule de flottation de minerais, l'usine de lavage de minerais, le pulvérisateur de minerais, la raffinerie de minerais, l'installation de tri de minerais, l'usine de salinisation et l'installation de lavage ajoutés par Angel's Refining.
reskins-angels-do-angelssmelting=Colore les plaques, lingots, minerais et autres produits intermédiaires, recettes et technologies, ainsi que les machines de moulage, les fours, les machines de traitement du minerai, les presses à pellets, les mélangeurs de poudre et les fours de frittage ajoutés par Angel's Smelting.
# reskins-angels-do-angelsaddons-cab=This string is not yet used; do not translate.
# reskins-angels-do-angelsaddons-mobility=This string is not yet used; do not translate.
reskins-angels-do-angelsaddons-storage=Colore les silos et entrepôts de minerai, les silos et entrepôts logistiques et les réservoirs de stockage ajoutés par Angel's Addons - Storage Options.

reskins-angels-use-angels-material-colors=Colore les roues dentées, les roulements et les billes de roulement en utilisant les couleurs des matériaux d'Angel.\n\nPar exemple, les roues dentées en nitinol seront violets au lieu d'être gris foncé.
reskins-angels-use-angels-material-colors-pipes=Colore les tuyaux en utilisant les couleurs des matériaux d'Angel.\n\nPar exemple, les tuyaux en nitinol seront violets au lieu d'être gris foncé.

reskins-angels-use-angels-tier-colors=Colore les structures et objets à plusieurs niveaux en utilisant les couleurs de niveaux d'Angel.\n\nOutrepassé par "Autoriser les couleurs personnalisées".
reskins-angels-belts-use-angels-tier-colors=Les convoyeurs et les entités apparentées utiliseront les couleurs de niveaux d'Angel lorsque l'option "__1__" est activée.\n\nOutrepassé par "Autoriser les couleurs personnalisées".
reskins-angels-use-vanilla-style-ores=Remplace les graphismes de style Angel pour les minerais de Saphirite, Stiratite, Jivolite, Crotinnium, Rubyte et Bobmonium par des graphismes de style standard.
reskins-angels-use-item-variations=Permet aux lingots d'avoir plusieurs dispositions différentes lorsqu'ils sont placés sur des convoyeurs ou sur le sol, à l'instar du minerai extrait.
reskins-angels-use-vanilla-chemical-plant-sprites=Les usines chimiques de style Angel utiliseront les graphismes et les animations de style standard si les usines pour produits chimiques classiques sont désactivées.

# Override metal mixing settings to use filtering terminology
reskins-bobs-mixing-furnace-color=Définit la couleur des fours filtrants en pierre, en acier, pour fluides et électrique.

