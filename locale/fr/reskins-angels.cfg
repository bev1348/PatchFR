reskins-angels-do-angelsbioprocessing=Angel's Bio Processing
reskins-angels-do-angelsexploration=Angel's Exploration
reskins-angels-do-angelsindustries=Angel's Industries
reskins-angels-do-angelspetrochem=Angel's Petrochemical Processing
reskins-angels-do-angelsrefining=Angel's Refining
reskins-angels-do-angelssmelting=Angel's Smelting
reskins-angels-do-angelsaddons-cab=Angel's Addons - C.A.B.
reskins-angels-do-angelsaddons-mobility=Angel's Addons - Mass Transit
reskins-angels-do-angelsaddons-storage=Angel's Addons - Storage Options

reskins-angels-use-angels-material-colors=Utiliser les couleurs des matériaux d'Angel pour les objets intermédiaires
reskins-angels-use-angels-material-colors-pipes=Utiliser les couleurs des matériaux d'Angel pour les tuyaux

reskins-angels-use-angels-tier-colors=Utiliser les couleurs de niveaux d'Angel
reskins-angels-belts-use-angels-tier-colors=Les convoyeurs utilisent les couleurs de niveaux d'Angel
