[tips-and-tricks-item-description]
aa-introduction=[font=default-semibold]Bienvenue à Assembly Analyst![/font]\n\nCe mod vous offre un outil qui vous permet de sélectionner certaines parties de votre usine pour les analyser, vous fournissant une analyse de ce à quoi vos machines d'assemblage, foreuses, laboratoires et bras consacrent leur temps. Il commence à collecter ces données dès que vous créez une nouvelle zone, ce qui signifie qu'il affiche l'activité [font=default-bold]sur une période donnée[/font] et pas seulement l'état actuel. Cela vous permet de trouver facilement les goulots d'étranglement et d'optimiser le flux de votre usine.\n\nLes détails de ce fonctionnement sont illustrés grâce aux conseils suivants.
aa-how-to-get-started=Pour commencer, vous devez vous procurer l'[font=default-bold]outil de sélection[/font] de Assembly Analyst. Cela peut se faire de plusieurs manières :\n- Vous pouvez utiliser le raccourci de la barre rapide comme indiqué ci-dessus. Il se peut que vous deviez d'abord l'activer.\n- Vous pouvez également utiliser le raccourci clavier __CONTROL__aa-select-zone__\n\nNotez que cet outil ne peut exister que dans votre curseur, ce qui signifie que vous ne pouvez pas le mettre dans votre inventaire.
aa-selection-tool=Avec l'outil de sélection en main, vous pouvez créer des zones d'entités sur la carte qui doivent être analysées.\n\nIl fonctionne de la même manière qu'un planificateur de déconstruction :  Sélectionnez la zone que vous souhaitez analyser en faisant glisser l'outil de sélection, comme indiqué à gauche. Un carré bleu est alors créé pour indiquer les limites de la zone que vous avez créée. Pour supprimer une zone, faites glisser l'outil de sélection par-dessus en maintenant la touche [font=default-semibold][color=#84CDEC]Maj[/color][/font] enfoncée, comme indiqué à droite. La boîte de sélection devrait apparaître en rouge et supprimera toute zone qu'elle touche.\n\nNotez que ces zones sont partagées par tous les joueurs et que vous devez supprimer celles qui ne sont pas utilisées afin d'éviter un impact négatif sur les performances.
aa-entity-status=Chaque entité peut se trouver dans cinq états différents, chacun étant désigné par une couleur spécifique :\n- [color=0,135,0]En fontionnement[/color] : Tout fonctionne comme prévu et l'entité est active.\n- [color=102,224,0]Sortie pleine[/color] : La sortie de cette machine ou le point de chute de ce bras est plein.\n- [color=255,165,0]En manque d'ingrédient[/color] : L'entrée de cette machine ou le point de prise de ce bras est vide.\n- [color=204,0,0]Énergie insuffisante[/color] : Cette entité ne reçoit pas assez d'énergie pour fonctionner de manière optimale.\n- [color=204,0,204]Désactivé[/color] : Cette entité ne dispose pas d'une recette ou d'une technologie sur laquelle travailler ou est désactivée par le réseau logique.
aa-mod-settings=Le mod propose différents paramètres permettant de l'adapter à vos besoins. Vous pouvez les trouver en allant dans Paramètres→Paramètres des mods→Carte→Assembly Analyst.\n\n[font=default-bold]Sélection magnétique[/font] accroche la zone d'analyse aux bords extérieurs des machines de votre sélection.\n[font=default-bold]Rétablir en cas de changement[/font] réapplique l'algorithme de sélection magnétique lorsqu'une entité pertinente est ajoutée ou retirée d'une zone particulière.\n[font=default-bold]Réinitialisation des données en cas de changement[/font] réinitialise les données collectées sur une zone particulière lorsqu'une entité pertinente y est ajoutée ou en est retirée.\n[font=default-bold]Ignorer les bras[/font] exclut les bras de vos zones d'analyse afin de réduire le nombre total d'entités suivies, ce qui améliore les performances.\n\nVous pouvez également ajuster la couleur de chaque type de statut au cas où vous auriez des difficultés à les distinguer.

