[mod-setting-description]
omnimatter-infinite-omnic-acid=Si activé, l'extraction de l'omnite infinie nécessitera de l'acide omnique.
omnimatter-max-tier=Définit le niveau maximal des omnitracteurs. Peut être compris entre 3 et 8.
omnimatter-pure-lvl-per-tier=Définit le nombre de technologies d'extraction pure pour chaque minerai entre chaque niveau d'omnitracteur. Peut être compris entre 2 et 6.
omnimatter-impure-lvls=Définit le nombre de techniques d'extraction impure pour chaque minerai. Peut être compris entre 2 et 6.
omnimatter-fluid-lvl-per-tier=Définit le nombre de technologies d'extraction de fluide pour chaque fluide entre chaque niveau d'omnitracteur. Peut être compris entre 1 et 3.
omnimatter-fluid-lvl=Définit le nombre de technologies d'extraction de fluide nécessaires pour atteindre une efficacité maximale. (Définit le nombre maximum de technologies de niveau de fluide !) Peut être compris entre 2 et 10.
omnimatter-pure-tech-tier-cost-increase=Les technologies d'extraction pure augmentent de cette puissance pour chaque augmentation de niveau.
omnimatter-pure-tech-level-cost-increase=Détermine la vitesse à laquelle le coût des niveaux de technologie augmente. Attention, ceci est cumulatif et donc très sensible, surtout avec beaucoup de technologies.
omnimatter-beginner-multiplier=Multiplicateur du coût des technologies de base : Multipliez toutes les technologies antérieures à "Omnitracteur électrique 1" par cette valeur. Un montant inférieur à 1 rendra ces technologies moins chères. Plage de valeurs : 0,2 à 5
omnimatter-linear-science-packs=Vrai : Le coût des packs de science évolue linéairement. Faux : Le coût des packs de sciences augmente de façon exponentielle.
omnimatter-rocket-locked=Le silo à fusée sera verrouillé derrière toutes les technologies d'extraction.
omnimatter-science-pack-constant=Détermine le coût des packs de sciences au fur et à mesure qu'il augmente, la borne inférieure est 0 si linéaire et 1 si non linéaire.
omnimatter-fluid-processing=La recette d'extraction nécessite le fluide dont le minerai aurait eu besoin à l'origine pour être exploité.
