[mod-name]
reskins-compatibility=Artisanal Reskins: Compatibility (Revêtements artisanaux : Compatibilité)

[mod-description]
reskins-compatibility=Permet de redessiner des objets, des entités et des technologies dans des mods qui n'entrent pas dans le cadre des autres mods Artisanal Reskin (limités aux mods qui étendent ou s'accordent avec les mods de Bob et d'Angel). Les icônes sont en haute résolution et les graphismes ont été mis à jour pour aligner ces mods sur Artisanal Reskins. Les joueurs peuvent personnaliser les étiquettes, les couleurs et la distribution des niveaux. Voir le portail des mods pour une liste détaillée des mods compatibles. Fait partie de la série Artisanal Reskins.

[mod-setting-name]
reskins-compatibility-extendedangels-warehouse-tiering=Extended Angels : Niveaux des entrepôts

[mod-setting-description]
reskins-compatibility-extendedangels-warehouse-tiering=Colorise les entrepôts et les entrepôts logistiques pour afficher des couleurs sur la structure et les icônes pour indiquer le niveau, séparément des étiquettes de niveau.

