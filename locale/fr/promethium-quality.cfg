[mod-setting-description]
debug-refining-graph=Activer cette option affichera le processus de calcul du temps de raffinage dans factorio-current.log. Son seul but est de vous permettre de vérifier pourquoi un objet spécifique (moddé) n'est pas raffinable.
promethium-chunk-spoil-time=Si activé et si > 0 heure, les blocs d'astéroïdes contenant du prométhium se décomposent en oxydes.
refining-hardness=Multiplicateur global de la "complexité" des objets, qui est ensuite affecté par le "Raffinage léger". Plus c'est élevé, plus la durée de raffinage est longue.
refining-lean=Une valeur plus élevée favorise les objets complexes, rendant leur durées de raffinage plus courte qu'elle ne devrait l'être.
refining-time-multiplier=Multiplicateur global de la durée de raffinage. Il n'est pas affecté par le "Raffinage léger". Plus c'est élevé, plus la durée de raffinage est longue.
refining-time-max=Fixe une limite stricte à la durée de raffinage pour n'importe quel objet. La valeur 0 permet de le désactiver.
refining-default-science-pack-time=Tous les packs de science ont un temps de raffinage codé en dur. Ceci définit le temps de raffinage par défaut pour les packs de science moddés qui n'ont pas été définis par le mod lui-même.
refinery-allow-quality=Déconseillé car le principe de recyclage sans frais est déjà trop fort
refinery-auto-set-input-filter=Si activé, les bras nouvellement placés en face d'une raffinerie auront automatiquement un filtre réglé en fonction de la liste noire de la plus haute qualité.

