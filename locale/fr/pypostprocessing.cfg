[mod-setting-description]
pypp-verbose-logging=Génère des journaux détaillés pour le débugage des erreurs de dépendance
pypp-big-inventory-gui=Augmente la taille de l'interface graphique de l'inventaire pour y intégrer plus d'icônes de recettes. Fonctionne bien avec le mode d'interface graphique "plat".
pypp-compactified-recipe-tooltips=Les infobulles de recettes occupent moins d'espace à l'écran en supprimant les informations redondantes dans la section "Fabriqué dans". Si une recette est réalisée sur plusieurs niveaux d'une même machine, seul le premier niveau de la machine est affiché.
pypp-extended-recipe-signals=Ajoute des signaux de recette aux circuits logiques pour permettre un changement automatique des recettes et ajoute un texte indiquant le rendement du produit principal dans le nom de nombreuses recettes. Provoque la répétition de plusieurs signaux inutiles.
pypp-no-globals=Affiche un avertissement lorsque le jeu écrit dans une variable globale non documentée ou accède à une variable non définie. À l'avenir, cette fonctionnalité sera activée par défaut et provoquera le plantage du jeu.
pypp-click-lock-duration=Durée du verrouillage en secondes.\nAugmentez la valeur si vous constatez des clics accidentels juste après l'ouverture d'un menu.

