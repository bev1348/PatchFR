[mod-setting-description]
hps__ml-debug-mode=Activer la fonctionnalité de débogage. N'activez cette option que si vous déboguez ce mod.
hps__ml-loader_snapping=Les chargeurs s'enclenchent lorsque les convoyeurs sont placés à côté d'eux.
hps__ml-chute_loader=Un chargeur simple et lent disponible avec la logistique.
hps__ml-no_power=Les mini-chargeurs n'utilisent pas d'énergie électrique. Parce qu'ils sont magiques et que leur efficacité n'est pas suffisante en l'état.
hps__ml-migrate_loaders=Migrer les mini-chargeurs de Factorio 1.1(https://mods.factorio.com/mod/miniloader) vers ce mod. Prend uniquement en charge les mini-chargeurs du jeu de base.
hps__ml-sanitize_loaders=D'autres mods ajoutent des chargeurs qui déclarent des masques de collision incompatibles avec Miniloader Redux. Cela entraîne des erreurs indiquant que <Entité A> est en collision avec le masque de collision de <Entité Miniloader>. Si vous activez ce paramètre, le jeu tentera de corriger ces chargeurs afin qu'ils soient compatibles. Il n'y a aucune garantie que cela fonctionne et cela pourrait même endommager davantage d'autres mods.
hps__ml-double_recipes=Multiplier toutes les recettes par deux et produire deux mini-chargeurs. Ceci s'adresse à tous ceux qui sont agacés par les recettes de mini-chargeurs avec un nombre impair de convoyeurs souterrains.

