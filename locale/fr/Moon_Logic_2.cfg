[mod-setting-description]
red-wire-name=Nom d'environnement Lua pour les valeurs du réseau logique "rouge" dans le jeu.\nModifie également tous les labels dans les interfaces graphiques.
green-wire-name=Nom d'environnement Lua pour les valeurs du réseau logique "vert" dans le jeu.\nModifie également tous les labels dans les interfaces graphiques.
gui-signals-update-interval=Intervalle en ticks de jeu entre les mises à jour du tableau des signaux dans l'interface graphique (60 ticks = 1 seconde à la vitesse normale du jeu).\nN'est pertinent que lorsque la fenêtre de l'interface graphique du combinateur est ouverte.\nDes valeurs plus élevées donneront de meilleures performances, mais vous ne remarquerez peut-être pas que certains signaux sont activés ou désactivés, s'ils le font entre les mises à jour. La valeur par défaut est 1, c'est-à-dire que les signaux sont mis à jour à chaque tick.
gui-textbox-edit-history=Si activé, les boutons annuler/rétablir situés en haut de la fenêtre suivent chaque modification apportée au code des combinateurs.\nSinon, ces boutons ne suivent que l'historique entre les versions enregistrés.\nLa désactivation rend l'édition du code beaucoup plus fluide et agréable, au détriment de ces petites fonctionnalités d'annulation et de rétablissement.


