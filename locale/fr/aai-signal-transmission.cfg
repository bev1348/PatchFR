title_aai-signal-transmission=Transmission de signaux
page_aai-signal-transmission_text_1=Les émetteurs et les récepteurs de signaux sont des bâtiments connectés à un réseau logique qui permettent de déplacer des signaux logiques sur de grandes distances en ne payant que le coût de l'électricité.\n\nLes signaux des réseaux logiques sont envoyés et reçus en fonction du canal. Les signaux envoyés sur un canal particulier ne seront reçus que par les récepteurs qui écoutent ce canal. Un nombre quelconque de récepteurs de signaux peuvent écouter le même canal : ils recevront tous exactement le même signal. Un nombre quelconque d'émetteurs de signaux peuvent émettre sur le même canal : le signal reçu de ce canal sera la somme des signaux émis par tous les émetteurs de signaux émettant sur ce canal.\n\nLes entrées des câbles vert et rouge sont séparées pour chaque canal tout le long du parcours. Cela signifie qu'un signal entré dans un émetteur de signaux sur un câble rouge ne sera restitué par un récepteur de signaux que sur le câble rouge.\n\nLes émetteurs et les récepteurs de signaux ne fonctionnent correctement que lorsqu'ils sont à pleine puissance. Si le réseau électrique sur lequel ils se trouvent est en difficulté (en jaune ou rouge dans l'interface graphique du réseau électrique), ils cesseront d'envoyer et de recevoir des signaux. 

