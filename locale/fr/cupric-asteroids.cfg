[mod-setting-description]
cupric-asteroids-modify-science=Remplacer la plaque de fer dans la recette du pack de science spatiale par un circuit électronique.
cupric-asteroids-military=Ajout de chargeurs à balles intelligentes, plus économes en ressources que les autres munitions pour la défense des astéroïdes. Augmentation de l'armure des astéroïdes pour compenser cette amélioration des munitions.
cupric-asteroids-cupric-triproduct=Répartir éventuellement les produits secondaires du broyage avancé des astéroïdes cuivrés entre deux minerais. Seulement si ce troisième produit n'est pas "Aucun" et n'est pas le même que le sous-produit.
cupric-asteroids-metallic-triproduct=Répartir éventuellement les produits secondaires du broyage avancé des astéroïdes métalliques entre deux minerais. Seulement si ce troisième produit n'est pas "Aucun" et n'est pas le même que le sous-produit.
cupric-asteroids-rebalanced-reprocessing=Rééquilibrer le retraitement des astéroïdes pour maintenir une probabilité totale de 80 %.
cupric-asteroids-tin=Ajouter une recette de broyage pour les astéroïdes cuivrés qui donnent du minerai d'étain.

