[mod-setting-description]
autobuild-cycle-length-in-ticks=Nombre de ticks pour un cycle de construction. Augmente le nombre d'actions de construction. Peut nuire à la performance si elle est trop faible.
autobuild-log-level=Niveau du journal de débogage (0 pour Rien, 5 pour Tout, ou des valeurs intermédiaires)
autobuild-actions-per-cycle=Nombre d'actions de construction effectuées au cours d'un cycle. Augmente le nombre total d'actions de construction. Peut nuire aux performances s'il est trop élevé.
autobuild-idle-cycles-before-recheck=Nombre de cycles jusqu'à ce que les candidats à la construction soient revérifiés. Par exemple, après une pause de construction (5 secondes sans construction), il faut au maximum ce nombre de cycles pour reprendre la construction. Si cette valeur est trop basse, cela peut nuire aux performances du système
autobuild-enable-visual-area=Activer la zone de construction visuelle. Décocher pour masquer la zone de construction visuelle 
autobuild-visual-area-opacity=Opacité de la zone visuelle
autobuild-ignore-other-robots=Ne pas respecter les tâches déjà assignées à d'autres robots et construire/déconstruire/améliorer quand même.
autobuild-build-while-in-combat=Activez, lorsque vous voulez continuer à construire, pendant que vous êtes au combat. Évidemment, l'utilisation du grappin de SE compte également comme un combat.
autobuild-deconstruct-max-items=Simule le comportement des robots standards. Utilisez 0 pour permettre une déconstruction instantanée

