[mod-setting-name]
autobuild-cycle-length-in-ticks=Durée du cycle de construction en tick
autobuild-log-level=Niveau du journal de débogage
autobuild-actions-per-cycle=Actions de construction par cycle
autobuild-idle-cycles-before-recheck=Cycles de revérification à vide
autobuild-enable-visual-area=Activer la zone de construction visuelle
autobuild-visual-area-opacity=Opacité de la zone visuelle
