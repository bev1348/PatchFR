[mod-name]
gleba-reborn=Gleba Reborn (Gléba renaît)

[mod-description]
gleba-reborn=Rééquilibrage des recettes et de la technologie de Gléba pour améliorer la jouabilité.

[mod-setting-name]
gleba-reborn-compatability-mode=Mode de compatibilité des recettes
gleba-reborn-egg-free-biochamber=Recette de la chambre biologique sans œuf
gleba-reborn-advanced-bacteria-recipes=Recettes avancées des bactéries
gleba-reborn-useful-wood-fish=Du bois plus utile et de la pisciculture
gleba-reborn-extra-biochamber-recipes=Des chambres biologiques plus utiles
gleba-reborn-less-enemies=Taux d'éclosion des mitrailleurs et des broyeurs
gleba-reborn-hungry-biolab=Les laboratoires biologiques consomment des nutriments
gleba-reborn-nutrient-spoil-time=Durée de conservation des nutriments
gleba-reborn-bacteria-spoilage=Les bactéries deviennent de la pourriture au lieu de minerais
gleba-reborn-bacteria-spoil-time=Les bactéries pourrissent avec le temps
gleba-reborn-science-spoil-time=Durée de conservation de la science de l'agriculture
gleba-reborn-more-seeds=Plus de graines issues des fruits
gleba-reborn-reset-science-spoilage=La science de l'agriculture ignore l'état de fraîcheur des ingrédients

[mod-setting-description]
gleba-reborn-compatability-mode=Pour les recettes moddées, garde les recettes classiques et les recettes moddées activées pour éviter de casser les sauvegardes existantes et les autres mods qui affectent des recettes.
gleba-reborn-egg-free-biochamber=La recette de la chambre biologique nécessite désormais de la gelée et de la purée de Yumako au lieu de nutriments et d'œufs de pentapode.
gleba-reborn-advanced-bacteria-recipes=Ajoute des recettes à la chambre biologique pour produire  [item=iron-plate] du fer,  [item=copper-plate] du cuivre,  [item=steel-plate] de l'acier, et  [item=electronic-circuit] des circuits à l'aide de bactéries.
gleba-reborn-useful-wood-fish=Cultivez du bois et du poisson pour produire des nutriments qui alimenteront vos chambres et vos laboratoires biologiques. La culture d'arbres et l'élevage de poissons se débloquent en même temps que la tour agricole.
gleba-reborn-extra-biochamber-recipes=Ajoute des recettes classiques à la chambre biologique.
gleba-reborn-hungry-biolab=Les laboratoires biologiques utilisent des nutriments au lieu de l'électricité pour fonctionner.
gleba-reborn-nutrient-spoil-time=Définit la durée de conservationes des nutriments. Le temps de conservation avec le jeu standard est de 5 minutes.
gleba-reborn-bacteria-spoilage=Lorsque les bactéries se décomposent, elles deviennent de la pourriture au lieu de minerais, ce qui rend plus facile l'utilisation des recettes de bactéries avancées.
gleba-reborn-bacteria-spoil-time=Définit la durée de conservationes des bactéries de fer et de cuivre. La durée de conservation avec le jeu standard est de 1 minute.
gleba-reborn-science-spoil-time=Définit la durée de conservationes de la science de l'agriculture. La durée de conservation avec le jeu standard est de 1 heure.
gleba-reborn-more-seeds=Augmentez la quantité de graines produites en transformant les fruits, afin d'accélérer la mise en place initiale.
gleba-reborn-reset-science-spoilage=Les sciences de l'agriculture nouvellement fabriquées sont toujours 100 % fraîches, même si les ingrédients étaient partiellement avariés.

