[tips-and-tricks-item-description]
nixie-tubes=[entity=nixie-tube] et [entity=nixie-tube-small] peuvent être utilisés pour afficher des valeurs numériques provenant du réseau logique. Les tubes Nixie se joignent automatiquement aux unités adjacentes à gauche pour afficher des chiffres supplémentaires. Il suffit de connecter le chiffre le plus à droite et de sélectionner un signal.
nixie-tubes-alpha=[entity=nixie-tube-alpha] peut être utilisé pour construire des affichages de texte. Chaque unité ne doit recevoir qu'un seul signal de caractère, et affichera le symbole correspondant. Si plusieurs signaux sont reçus, un symbole d'erreur sera affiché.
nixie-tubes-color=Tous les types de tubes Nixie peuvent recevoir un signal de couleur en plus du signal de valeur numérique ou de caractère, lorsque l'option "Utiliser les couleurs" est sélectionnée. La couleur sera appliquée avec la même priorité que pour les [entity=small-lamp].
nixie-tubes-formatting=[entity=nixie-tube] et [entity=nixie-tube-small] prennent en charge la réception d'un signal de formatage en plus du signal de la valeur numérique, de la même manière que les couleurs sont appliquées. Le signal [virtual-signal=signal-hex] peut être utilisé pour afficher la valeur en hexadécimal. [virtual-signal=signal-float]=1 peut être utilisé pour afficher la valeur sous forme de nombre à virgule flottante. Les deux signaux peuvent être appliqués pour obtenir une représentation "hexa-flottante". virtual-signal=signal-float]=1 peut être utilisé pour afficher un nombre à virgule flottante en double précision : la moitié supérieure est lue sur le fil vert, et la moitié inférieure sur le fil rouge.\nLe groupe supérieur affiche la même valeur, avec différentes options de formatage. Le groupe inférieur affiche la moitié haute/basse en hexadécimal, et la valeur double en décimal et en hexadécimal.
