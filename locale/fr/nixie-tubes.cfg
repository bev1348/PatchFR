[tips-and-tricks-item-description]
nixie-tubes=[entity=nixie-tube] et [entity=nixie-tube-small] peuvent être utilisés pour afficher des valeurs numériques provenant du réseau logique. Les tubes Nixie se joignent automatiquement aux unités adjacentes à gauche pour afficher des chiffres supplémentaires. Il suffit de connecter le chiffre le plus à droite et de sélectionner un signal.
nixie-tubes-alpha=[entity=nixie-tube-alpha] peut être utilisé pour construire des affichages de texte. Chaque unité ne doit recevoir qu'un seul signal de caractère, et affichera le symbole correspondant. Si plusieurs signaux sont reçus, un symbole d'erreur sera affiché.
nixie-tubes-color=Tous les types de tubes Nixie peuvent recevoir un signal de couleur en plus du signal de valeur numérique ou de caractère, lorsque l'option "Utiliser les couleurs" est sélectionnée. La couleur sera appliquée avec la même priorité que pour les [entity=small-lamp].
nixie-tubes-formatting=[entity=nixie-tube] et [entity=nixie-tube-small] prennent en charge la réception d'un signal de formatage en plus du signal de la valeur numérique, de la même manière que les couleurs sont appliquées.\n[virtual-signal=signal-hex] peut être utilisé pour afficher la valeur en hexadécimal.\n[virtual-signal=signal-number-type] peut être envoyé avec différentes valeurs pour réinterpréter la valeur du signal :\n[virtual-signal=signal-number-type]=1 précision simple en virgule flottante\n[virtual-signal=signal-number-type]=2 double précision en virgule flottante (la moitié supérieure est lue à partir du [item=green-wire], et la moitié inférieure à partir du [item=red-wire]).\n[virtual-signal=signal-number-type]=-1 entier non-signé\n[virtual-signal=signal-number-type]=4, 8, 16, 32, ... 1073741824 nombre binaire à virgule fixe\n[virtual-signal=signal-number-type]=-4, -8, -16, -32, ... -2147483648 nombre binaire à virgule fixe non-signé\n[virtual-signal=signal-number-type]=10, 100, 1000, ... 1000000000 nombre décimal à virgule fixe\n[virtual-signal=signal-number-type]=-10, -100, -1000, ... -1000000000 nombre décimal à virgule fixe non-signé\n[virtual-signal=signal-number-type]=60 durée\n[virtual-signal=signal-number-type]=-60 durée non-signée\n[virtual-signal=signal-number-type]=0x41534349 ("ASCI") quatre caractères ASCII\n[virtual-signal=signal-number-type]=0x54595045 ("TYPE") code de type\nToutes les valeurs inconnues de [virtual-signal=signal-number-type] sont ignorées et la valeur est traitée comme un entier signé.\n[virtual-signal=signal-number-type] est toujours formaté comme un code de type.

[virtual-signal-description]
signal-hex=Utilisé avec [entity=nixie-tube] et [entity=nixie-tube-small] pour afficher des nombres en hexadécimal.
signal-number-type=Utilisé avec [entity=nixie-tube] et [entity=nixie-tube-small] pour afficher différents types de nombres :\n1 : précision simple en virgule flottante\n2 : double précision en virgule flottante (moitié supérieure [item=green-wire], moitié inférieure [item=red-wire])\n-1 : entier non-signé\n4, 8, 16, 32, ... : nombre binaire à virgule fixe\n-4, -8, -16, -32, ... : nombre binaire à virgule fixe non-signé\n10, 100, 1000, ... : nombre décimal à virgule fixe\n-10, -100, -1000, ... : nombre décimal à virgule fixe non-signé\n60 : durée\n-60 : durée non-signée\n0x41534349 ("ASCI") : quatre caractères ASCII\n0x54595045 ("TYPE") : code de type



