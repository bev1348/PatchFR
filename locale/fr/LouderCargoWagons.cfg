[mod-setting-name]
louder-cargo-wagons-volume=Volume du bruit de roulement de wagons
louder-cargo-wagons-unified=Bruits de roulement de wagons unifiés
louder-cargo-wagons-modded=Ajuster le bruit de roulement des wagons non standard

[mod-setting-description]
louder-cargo-wagons-volume=Le volume non moddé est de 0,3, ce qui est très silencieux. Un réglage de 1,0 est plutôt fort. Tout réglage supérieur à 0,5 nécessite probablement des sons de roulement de wagons unifiés, car les trains seraient sinon beaucoup trop bruyants lorsque vous les conduisez et dans le menu principal. [0,3 - 1,0]
louder-cargo-wagons-unified=Utilisez le même volume pour les wagons roulants lorsque vous n'êtes pas dans un train, lorsque vous êtes dans un train et dans le menu principal. Le jeu non moddé augmente le volume lorsqu'on monte dans un train et dans le menu principal parce que les trains sont très silencieux par défaut.
louder-cargo-wagons-modded=Si désactivé, seuls les bruits de roulement du wagon de marchandises standard, du wagon-citerne et du wagon d'artillerie sont ajustés. Si activé, les bruits de roulement des autres wagons et des objets ressemblant à des wagons (comme les bateaux) ajoutés par d'autres mods sont également ajustés, si possible. Si cette option provoque une erreur au démarrage du jeu, réinitialisez les paramètres du mod dans la fenêtre de dialogue d'erreur.


