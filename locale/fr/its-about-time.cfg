# Fichier de traduction du mod its-about-time


[mod-name]
its-about-time=It's About Time! (Il est temps !)


[mod-description]
its-about-time=Affiche une horloge avec l'heure en jeu sur la planète actuelle.


[controls]


[mod-setting-name]
itsabouttime-show-clock=Afficher l'horloge
itsabouttime-clock-precision=Précision de l'horloge (minutes en jeu)


[mod-setting-description]
itsabouttime-show-clock=Indique si l'horloge du jeu doit être affichée.
itsabouttime-clock-precision=Ce paramètre contrôle la fréquence de mise à jour de l'horloge en minutes dans le jeu.\n\nSelon la planète, une seconde réelle peut correspondre à plusieurs minutes en jeu (jusqu'à 16 minutes en jeu par seconde réelle sur Vulcanus). Une mise à jour trop fréquente de l'horloge peut entraîner des distractions visuelles et du stress.\n\nGrâce à la "Précision dynamique", la précision est ajustée à chaque planète pour être mise à jour environ une fois par seconde.


[string-mod-setting]
itsabouttime-clock-precision-auto=Précision dynamique
itsabouttime-clock-precision-1=1 minute (12:00, 12:01, 12:02)
itsabouttime-clock-precision-5=5 minutes (12:00, 12:05, 12:10)
itsabouttime-clock-precision-10=10 minutes (12:00, 12:10, 12:20)
itsabouttime-clock-precision-15=15 minutes (12:00, 12:15, 12:30)


[itsabouttime]
# Captions and tooltips for the time label
time-caption-space=ESPACE !
time-tooltip-frozen-daytime=Le cours du temps est figé sur ce plan de l'existence.

# Tooltips for the location icons
location-tooltip-in-space=Vous voyagez dans l'espace !\nPfiou !
location-tooltip-unknown-surface=Ce n'est ni une planète ni une plateforme spatiale.\nOù êtes-vous ?
location-tooltip-space-location=[font=default-bold]Emplacement :[/font] __1__
location-tooltip-planet-title=[font=default-bold]Planète :[/font] __1__
location-tooltip-planet-data=[font=default-bold]Lever du soleil :[/font] __1__\n[font=default-bold]Jour :[/font] __2__\n[font=default-bold]Coucher de soleil :[/font] __3__\n[font=default-bold]Nuit :[/font] __4__
location-tooltip-planet-no-data=Débarquez sur cette planète pour apprendre de nouvelles informations.

# Tooltips for locations from various mods
location-tooltip-blueprint-sandbox=Il s'agit d'un Environnement de test. Construisez-y des trucs sympas !
location-tooltip-drawing-board=Retour à la table à dessin !
location-tooltip-compact-circuits=Vous êtes à l'intérieur d'un microprocesseur. C'est vraiment cool !

