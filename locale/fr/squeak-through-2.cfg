[mod-setting-description]
sqt-blacklist-types=Liste des types d'entités dont la modification doit être inscrite sur la liste des exclusions, séparés par des virgules, par exemple "arbre, bras, poteau électrique"
sqt-blacklist-names=Liste des noms d'entités dont la modification doit être inscrite sur la liste des exclusions, séparés par des virgules, par exemple "fast-inserter, small-electric-pole"
sqt-remove-collision=Supprimer la collision entre les joueurs et les entités listées ci-dessous.
sqt-remove-collision-types=Liste des types d'entités dont il faut supprimer les collisions, séparés par des virgules, par exemple "arbre, bras, poteau électrique"
sqt-remove-collision-names=Liste des types d'entités dont il faut supprimer les collisions, séparés par des virgules, par exemple "fast-inserter, small-electric-pole"\nREMARQUE : Les entités avec des améliorations ou des dégradations appliqueront les changements à l'ensemble du groupe d'amélioration.
