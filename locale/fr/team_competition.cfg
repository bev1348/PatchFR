game_mode_info_1=**Silo à fusée libre**\n[img=utility/hint_arrow_right]Objectif du jeu : __1__ __2__. __3__
game_mode_info_2=**Silo à fusée placé**\n[img=utility/hint_arrow_right]Objectif du jeu : __1__ __2__. __3__ Sur [space-location=nauvis], le silo à fusée ne peut être construit qu'à l'endroit indiqué sur votre carte.
game_mode_info_3=**Détruire le nid géant**\n[img=utility/hint_arrow_right]Objectif du jeu : Détruire le nid géant au centre de la carte.
game_mode_info_4=**Chasseur de nids**\n[img=utility/hint_arrow_right]Objectif du jeu : Tuer __1__ nids.
game_mode_info_5=**Défi de production**\n[img=utility/hint_arrow_right]Objectif du jeu : Être le premier à produire __1__ __2__ !
game_mode_info_6=**Nation la plus riche**\n[img=utility/hint_arrow_right]Objectif du jeu : Être le premier à accumuler __1__ $__2__ en vendant des objets sur le marché.
game_mode_info_7=**La forteresse des chars d'assaut**\n[img=utility/hint_arrow_right]Objectif du jeu : Gagnez la bataille contre d'autres chars d'assaut. Conquérir le centre lorsque la carte commence à se rétrécir. 
game_mode_info_8=**Roches lointaines**\n[img=utility/hint_arrow_right]Voici le vaisseau spatial de votre entreprise en orbite autour d'un astéroïde minier. Voici votre maison et l'endroit où vous construirez l'usine.\n[img=utility/hint_arrow_right]Le vaisseau a une fusée sur la zone rouge : c'est une nacelle, où votre équipe est envoyée sur l'astéroïde pour extraire les minerais nécessaires pour réaliser des bénéfices.\n[img=utility/hint_arrow_right]Une fois sur l'astéroïde, commencez à creuser pour trouver les ressources demandées, exploitez-les et stockez-les dans n'importe quel coffre. Cette mission est chronométrée, alors dépêchez-vous.\n[img=utility/hint_arrow_right]Vous serez envoyé avec La Mule, un droïde qui collecte les ressources à proximité dans les coffres. Seules ces ressources collectées comptent pour la progression de la mission.\n[img=utility/hint_arrow_right]La Mule est équipée d'un laser de combat pour repousser les ennemis proches, mais vous devez la protéger à tout prix sous peine d'échouer la mission. Il existe des technologies permettant de l'améliorer.\n[img=utility/hint_arrow_right]Vous pouvez appeler La Mule près de vous, en appuyant sur [__CONTROL__tc-special-key__].\n[img=utility/hint_arrow_right]Dans les 5 dernières minutes sur l'astéroïde, le vaisseau vous enverra une capsule de sauvetage. Emballez tout et frayez vous un chemin jusqu'à elle. La Mule essaiera de l'atteindre à partir de maintenant.\n[img=utility/hint_arrow_right]Lorsque le chronomètre atteint zéro, toutes les personnes se trouvant à proximité de la nacelle de sauvetage sont ramenées à bord du vaisseau. Tout ce qui a été laissé sur place disparaît définitivement.\n[img=utility/hint_arrow_right]Après la récupération, un panneau s'affichera avec l'état de la mission, les minéraux collectés et les bénéfices de la compagnie. Consultez les performances des autres compagnies rivales sur le [img=virtual-signal/signal-info] panneau d'information.\n[img=utility/hint_arrow_right]La société minière la plus rentable est la gagnante !
game_mode_info_9=[img=utility/hint_arrow_right]Il s'agit d'un jeu Factorio normal. L'usine doit grandir !
game_mode_info_10=**La guerre des Aliens**\n[img=utility/hint_arrow_right]Objectif du jeu : Attaquer les équipes ennemies avec vos aliens !\n[img=utility/hint_arrow_right]Pour créer des aliens, ajoutez des packs de science à l'Œuf alien. De meilleurs packs, des aliens plus forts.\n[img=utility/hint_arrow_right]Ouvrir l'oeuf pour ouvrir le menu d'attaque. Envoyez un alien à un ennemi choisi.\n[img=utility/hint_arrow_right]Aucune tourelle n'est autorisée. Ici, vous devez utiliser des vers pour défendre votre base.\n[img=utility/hint_arrow_right]Vous pouvez fabriquer un tunnel pour biters, ce qui vous permet de placer le point de génération ailleurs.
game_mode_info_11=**Installation abandonnée**\n[img=utility/hint_arrow_right]Votre équipe a été engagée pour reprendre le contrôle de cette installation abandonnée.\n[img=utility/hint_arrow_right]Objectif : Réparer le réacteur principal avant les autres équipes.
game_mode_info_12=**Jour J**\n[img=utility/hint_arrow_right]Objectif du jeu : Établissez une base sûre, approvisionnez les usines environnantes en marchandises et préparez-vous à tuer le boss géant à l'aide d'un fusil électrique au centre de la carte.
game_mode_info_13=**Train à sens unique**\nC'est le train de votre équipe et votre usine mobile. Vous êtes en course ! Un aller simple pour la survie !\n[img=virtual-signal/signal-info]Règles :\n[img=utility/hint_arrow_right]Appuyez sur [__CONTROL__tc-special-key__] pour entrer/sortir du train.\n[img=utility/hint_arrow_right]Continuez à avancer ! Derrière vous, le monde est en train de disparaître !\n[img=utility/hint_arrow_right]Les fluides et les objets ajoutés aux wagons et wagon-citerne sont transférés à l'intérieur de l'usine.\n[img=utility/hint_arrow_right]Votre train doit avoir de l'eau dans le réservoir de fluide, sinon il brûlera et attirera les biters !\n[img=utility/hint_arrow_right]Allez avec votre train aux gares de mise à niveau indiquées sur la carte. Vous y gagnerez 1 technologie gratuite.\n[img=utility/hint_arrow_right]Si vous avancez trop, vous trouverez une zone de danger jaune. Dans cette zone, le train attirera les biters. Évitez-ça !\n[img=utility/hint_arrow_right]Gagnez en déplaçant votre train jusqu'à la ligne d'arrivée !
game_mode_info_14=**ACM - Arène de Combat en ligne Multijoueur**\n[img=utility/hint_arrow_right]Objectif du jeu : Attaquez la base ennemie pour détruire leur fusée. Protégez la vôtre ! Le premier à détruire gagne !\n[img=utility/hint_arrow_right]Votre équipe dispose de 3 points d'apparition pour les aliens. Les aliens attaqueront la base ennemie. Votre fusée produit également des soldats.\n[img=utility/hint_arrow_right]Capturez les bâtiments situés au centre de la carte ! Chacun d'entre eux offre des bonus spéciaux à votre équipe.\n[img=utility/hint_arrow_right]Vous ne pouvez construire qu'à proximité de votre base. Les tourelles initiales fonctionnent avec des balles, les lasers ne nécessitent pas d'énergie et les lance-flammes n'ont pas besoin de carburant.\n[img=utility/hint_arrow_right]Utilisez le portail pour quitter/entrer dans votre base. Utilisez l'argent pour acheter des compagnons et des objets sur le marché. Chaque joueur peut avoir un compagnon.
game_mode_info_15=**Défense contre les vagues**\n[img=utility/hint_arrow_right]Objectif du jeu : Survivez à d'interminables vagues ennemies et défendez votre silo à fusées. S'il est détruit, c'est la fin de la partie pour votre équipe.\n[img=utility/hint_arrow_right]Vous ne pouvez construire qu'à proximité de votre base.\n[img=utility/hint_arrow_right]L'argent permet d'acheter des compagnons et des objets sur le marché. Chaque joueur peut avoir un compagnon.
game_mode_info_16=**Évasion**\n[img=utility/hint_arrow_right]Objectif du jeu : Survivez et soyez la première équipe à sortir de toutes les salles.\n[img=utility/hint_arrow_right]Chaque pièce a une condition de déverrouillage sur laquelle votre équipe doit travailler. Vérifiez le terminal.\n[img=utility/hint_arrow_right]Vous pouvez envoyer des objets/ressources dans la pièce suivante en utilisant les bonnes connexions. Mais attention : une fois que vous êtes passé dans la pièce suivante, vous ne pouvez plus revenir en arrière !\n[img=utility/hint_arrow_right]Les vagues d'ennemis deviennent plus fortes si vous restez longtemps dans une pièce. Vous devriez partir dès que possible !
game_mode_info_17=**Usine sectorielle**\n[img=utility/hint_arrow_right]Objectif du jeu : __1__ __2__. __3__\n[img=utility/hint_arrow_right]Vous ne pouvez construire que dans votre zone initiale, et devez explorer la zone pour trouver des terminaux où vous pouvez acheter de nouvelles tuiles spécifiques de construction.\n[img=utility/hint_arrow_right]**RESTRICTIONS CONCERNANT LES TUILES :** Orange : fours ; Violet : laboratoires ; Bleu : panneaux solaires/accumulateurs ; Noir : raffineries ; Jaune : énergie thermique ; Vert : énergie nucléaire ; Cyan : machines d'assemblage ; Rouge : silo à fusée.\n[img=utility/hint_arrow_right]Les bâtiments militaires, les roboports et les diffuseurs peuvent être construits sur n'importe quel béton.
game_mode_info_18=**Usine locomotive**\n[img=utility/hint_arrow_right]Voici le train de votre équipe et votre usine mobile. Protégez-le à tout prix !\n[img=virtual-signal/signal-info]Règles :\n[img=utility/hint_arrow_right]Appuyez sur [__CONTROL__tc-special-key__] pour entrer/sortir du train.\n[img=utility/hint_arrow_right]Les fluides et les objets ajoutés aux wagons et wagon-citerne sont transférés à l'intérieur de l'usine.\n[img=utility/hint_arrow_right]Objectif du jeu : __1__ __2__. __3__ Sur [space-location=nauvis], le silo à fusée ne peut être construit qu'à l'endroit indiqué sur votre carte.\n[img=utility/hint_arrow_right]La plupart des bâtiments ne peuvent être construits qu'à l'intérieur du train. Seules les entités d'exploitation minière et énergétiques de base peuvent être construites à l'extérieur.
game_mode_info_rocket_claim=**Revendication de fusée**\n[img=utility/hint_arrow_right]Objectif du jeu : Soyez le premier à revendiquer le territoire indiqué sur votre carte et à y lancer une fusée.
game_mode_info_msi2=**Industries minières spatiales - IMS**\n[img=utility/hint_arrow_right]Votre équipe a été engagée par IMS dans un but précis : extraire des richesses minérales d'une planète lointaine, et quelque chose d'autre qui sera révélé plus tard par le centre de contrôle de la mission. Mais vous avez eu un terrible accident lors de l'atterrissage... à nouveau. Serez-vous en mesure d'accomplir la tâche pour laquelle vous avez été engagés ?
game_mode_info_se=**Exploration spatiale**\n[img=utility/hint_arrow_right]Explorez de nouveaux mondes et de nouvelles civilisations. Construisez des fusées cargo pour lancer des objets dans l'espace. Montez vous-même dans une fusée pour aller dans l'espace et commencez à faire des sorties dans l'espace.
game_mode_info_Warp-Drive-Machine=**Moteur à distorsion**\n[img=virtual-signal/wdm_signal_ship]Votre invention, un vaisseau équipé d'un moteur à distorsion, est une expérience ratée. Il est cassé, incontrôlable et semble plus apte à attirer les biters qu'à voyager en toute sécurité. Il est instable et détruira la planète sur laquelle il se trouve s'il n'est pas maîtrisé. Alors, pour échapper aux biters, construisez une fusée et partez !
