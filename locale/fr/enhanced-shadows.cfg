[mod-name]
title=Enhanced Shadows (Ombres améliorées)

[mod-description]
description=Remplace les ressources couramment utilisées contenant des ombres intégrées par des variantes avec ombres séparées.

[mod-setting-name]
enhanced-shadows-separate-shadows=Séparer les ombres des graphismes
enhanced-shadows-change-planet-shadow-opacity=Modifier l'opacité des ombres des autres planètes


[mod-setting-description]
enhanced-shadows-separate-shadows=Remplace certains graphismes standard sans couche d'ombre distincte (par exemple, les tuyaux) par des graphismes multicouches contenant une couche de premier plan et une couche d'ombre. Améliore l'apparence de Enhanced Shadows, mais peut entraîner des problèmes de compatibilité.
enhanced-shadows-change-planet-shadow-opacity=Modifie l'opacité des ombres sur les autres planètes afin de mieux refléter les niveaux de diffusion de la lumière atmosphérique que leur pression indiquerait.

