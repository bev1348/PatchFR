[mod-name]
DistributionRequestPlanner=Distribution Request Planner (Planificateur de distribution des demandes)

[mod-description]
DistributionRequestPlanner=Ajoute un planificateur permettant d'effectuer une distribution des demandes. Pour une recette donnée, chaque ingrédient peut être demandé dans un coffre de demande différent. Cela peut être utile si vous utilisez un mod avec de nombreux ingrédients nécessaires à la recette. Le planificateur de distribution des demandes se trouve dans les raccourcis.

[mod-setting-name]
requester-override-admin-only=Autoriser le remplacement des demandes pour les administrateurs uniquement

[mod-setting-description]

