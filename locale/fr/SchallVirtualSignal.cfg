[mod-setting-description]
Schall-VS-number-max=9 : Réglage de base.\n99 : (par défaut)
Schall-VS-colour-tertiary-add=En plus des couleurs primaires et secondaires (3+3) fournies dans les signaux classiques, cette option ajoute les couleurs tertiaires (6) comme signaux.
Schall-VS-colour-pink-rename=Le signal magenta (#FF00FF) est appelé à tort signal "rose" (#FFC0CB) en anglais. Cette option n'est donc pas utile en français...
Schall-VS-letter-greek-background="Bleu" : Identique aux signaux de texte classiques (signaux lettres latines et chiffres).\n"Cyan" : (par défaut) Similaire aux signaux lettres latines de la version classique, mais avec un contraste suffisant.\nNotez que les autres couleurs peuvent nécessiter l'activation de signaux de couleurs tertiaires.
Schall-VS-XL-t1-enable=Signaux avec 2× la taille linéaire (4× la surface) des icônes standards. Conçus pour être utilisés comme des repères cartographiques surdimensionnées.
Schall-VS-XL-t2-enable=Signaux avec 3× la taille linéaire (9× la surface) des icônes standards. Conçus pour être utilisés comme des repères cartographiques surdimensionnées.
Schall-VS-XL-t3-enable=Signaux avec 4× la taille linéaire (16× la surface) des icônes standards. Conçus pour être utilisés comme des repères cartographiques surdimensionnées.
Schall-VS-XL-t4-enable=Signaux avec 5× la taille linéaire (25× la surface) des icônes standards. Conçus pour être utilisés comme des repères cartographiques surdimensionnées.

