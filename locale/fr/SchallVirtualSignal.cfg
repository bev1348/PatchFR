[mod-name]
SchallVirtualSignal=Schall Virtual Signal (Signaux virtuels de Schall)

[mod-description]
SchallVirtualSignal=Ajoute davantage de signaux virtuels, qui peuvent être utilisés pour les calculs de circuits logiques à grande échelle, les repères cartographiques, les icônes de gare et les icônes de plan.\nComprend actuellement : signaux chiffres, signaux couleurs, signaux lettres grecques, signaux mathématiques, signaux flèches et signaux icônes cartographiques.
# Traduit par bev pour la communauté des joueurs francophones de Factorio
# http://mods.join.factorio-francophone.ovh/