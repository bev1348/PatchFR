[mod-setting-description]
bobmods-plates-cheapersteel=Si activé, l'acier coûtera 2 plaques de fer au lieu de 5 (ou 4 en mode coûteux)
bobmods-plates-batteryupdate=Si activé, la recette de la batterie sera remplacée par une autre recette plus conforme au mod.
bobmods-plates-inventorysize=Une dérogation pour la taille de l'inventaire des caractères. Changer ceci changera l'inventaire pour le personnage du joueur.
bobmods-plates-purewater=Si activé, l'eau pure existera. Cette eau sera nécessaire à l'électrolyse et annulera les conséquences de l'extraction de l'eau souterraine. Elle peut également être produite par condensation de la vapeur.
bobmods-plates-groundwater=Si activé, la pompe pour bidons peut forer pour trouver de l'eau n'importe où sur la carte. Les patchs d'exploitation minière à l'eau ne seront pas activés automatiquement.
bobmods-plates-vanillabarrelling=Si activé, les machines d'assemblage peuvent être utilisées pour la mise en baril.
bobmods-plates-bluedeuterium=J'ai entendu dire que le deutérium était censé être bleu, alors je veux que le jeu le montre comme tel.
bobmods-plates-nuclearupdate=Combustibles nucléaires retravaillés. Il élimine le plutonium du thorium et ajoute un catalyseur de fusion pour le recyclage des piles à combustible, nécessaire pour les piles à combustible au deutérium, plus d'autres changements.
bobmods-plates-convert-recipes=Si activé, des recettes supplémentaires seront ajoutées pour la conversion entre les différents types de four.
bobmods-plates-expensive-electrolysis=Si activé, cela augmente le coût en électricité de l'électrolyse. Cela revient à faire en sorte que l'hydrogène issu de l'électrolyse coûte plus cher que ce que vous gagnez en le brûlant pour produire de l'énergie.

