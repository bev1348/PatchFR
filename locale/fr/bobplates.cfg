[technology-description]
bob-alloy-processing=Apprenez à combiner plus d'un ingrédient pour créer un alliage.
bob-chemical-processing=Recherche sur l'utilisation et la production de produits chimiques.
bob-electrolysis=L'électrolyse est utilisée pour séparer les éléments d'un liquide.

bob-aluminium-processing=Recherchez comment purifier l'aluminium, un métal léger et assez résistant.
bob-gold-processing=Rechercher comment raffiner l'or.
bob-nickel-processing=Rechercher comment raffiner le nickel.
