bob-silicon-processing=Rechercher comment purifier le silicium pour l'utilisation dans l'électronique.
bob-titanium-processing=Le titane est un métal léger très résistant, mais difficile à séparer de son minerai.
bob-tungsten-processing=Le tungstène a un point de fusion très élevé, recherchons comment l'affiner autrement.

bob-nitinol-processing=Le nitinol est un alliage nickel-titane, voyons à quoi il peut servir.
bob-invar-processing=L'invar est un alliage fer-nickel, on peut peut-être l'utiliser pour quelque chose.
bob-tungsten-alloy-processing=Rechercher comment faire des alliages à base de tungstène, ce qui pourrait le rendre encore plus utile.


