fluid-permutations-simple-mode=Génère uniquement des recettes inversées, en ignorant les autres permutations possibles. En activant cette option, les permutations ignorées seront supprimées des parties existantes.
fluid-permutations-cross-cycle=Parcourt toutes les permutations disponibles (ingrédients et résultats) avec n'importe quelle commande/touche rapide.
fluid-permutations-fill-fluidboxes=Pour les ingrédients/produits ne contenant qu'un seul fluide, toutes les cases relatives aux fluides sont utilisées.

