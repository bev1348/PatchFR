[PiClib-commands]
# Debugging commands
command-show-active-events-help=[color=yellow]Utilisation : /__1__\nImprime le nom de tous les événements actuellement écoutés par le mod dans la console du jeu et dans le fichier journal.[/color]
command-is-event-active-help=[color=yellow]Utilisation : /__1__ [nom, identifiant de l'événement]\nCette commande vous indiquera si l'événement spécifié est actuellement écouté par le mod.[/color]

[PiClib-command-output]
show-active-events=__1__ est actuellement à l'écoute de ces événements : __2__
show-active-events-no-events=__1__ n'écoute actuellement AUCUN événement !
is-event-active-true=__1__ est actuellement à l'écoute de l'événement "__2__" (__3__).
is-event-active-false=__1__ n'écoute actuellement PAS l'événement "__2__" (__3__).

[PiClib-command-errors]
error=[color=yellow][ERREUR] __1__[/color]
is-event-active-invalid-event=L'événement "__1__" n'existe pas !
is-event-active-no-args=Vous devez spécifier un événement (entier ou chaîne) !

