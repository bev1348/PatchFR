ballistic-missile-fuel-multiplier=Augmente ou diminue la consommation générale de carburant. 0 désactive la consommation de carburant. Des valeurs élevées peuvent entraîner une diminution de la portée maximale des missiles, car le réservoir n'augmentera pas.
ballistic-missile-fuel-for-start=Consommation fixe de carburant au démarrage du missile (n'est pas affectée par le multiplicateur).
ballistic-missile-debug-mode=Cela crée beaucoup d'impressions dans le jeu pour trouver des problèmes. Vous ne voulez probablement pas cela...
ballistic-missile-payload-capacity=Nombre d'emplacements du conteneur de charge des missiles.

