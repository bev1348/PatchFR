[mod-setting-description]
concreep-range=Portée à laquelle les roboports placeront automatiquement du béton, exprimée en pourcentage de la portée de construction des roboports.
concreep-logistics-limit=Modifier la limite de pose pour qu'elle soit basée sur la portée logistique et non sur la portée de construction.
concreep-idle-bot-percentage=Pourcentage de robots de construction qui doivent être inactifs pour activer la pose de tuiles.
concreep-minimum-item-count=Nombre d'objets nécessaires pour que la pose soit possible.
creep-brick=S'il n'y a pas de béton disponible, place plutôt des briques, s'il y en a.
upgrade-brick=Remplacez les tuiles de brique par du béton ou du béton armé. Désactivez cette option si vous souhaitez utiliser des touches de brique à des fins décoratives.
upgrade-concrete=Remplacez les tuiles en béton par du béton armé. Désactivez cette option si vous souhaitez utiliser des touches de béton à des fins décoratives.
upgrade-space-scaffold=Améliorez les échafaudages spatiaux en sol spatiaux. N'a aucun effet si Space Exploration n'est pas chargé.
concreep-tiles-per-area=Permet de sélectionner différents types de tuiles à utiliser selon qu'un emplacement donné se trouve dans la zone logistique ou dans la zone de construction d'un roboport. Remarque : cela désactive la logique normale de 'mise à niveau' et tente simplement de placer les types sélectionnés. La zone de construction ne remplace pas la zone logistique.
creep-landfill=Si vous rencontrez de l'eau, placez du remblai.
creep-foundation=Si vous rencontrez un océan de lave (Vulcanus) ou un océan de pétrole (Fulgora), placez des tuiles de fondation. Cette opération est coûteuse et désactivée par défaut.
creep-ice-platform=Si vous rencontrez un océan d'ammoniac (Aquilo), placez des tuiles de plateforme de glace. Cette opération est coûteuse et désactivée par défaut. Remarque : les plateformes de glace sont déjà considérées comme des tuiles 'placées' à des fins de bétonnage.
creep-space-scaffold=Si activé, le système place automatiquement des tuiles (revêtement et échafaudage spatial) sur les espaces vides et les astéroïdes dans les surfaces orbitales de Space Exploration. Sinon, l'extension automatique de la plateforme spatiale est empêchée, mais il est toujours possible de passer d'un échafaudage à un revêtement si cette option de mise à niveau est activée. Activé par défaut. N'a d'effet que si Space Exploration est chargé.
concreep-pump-radius=Quelle distance faut-il laisser autour d'une pompe lors de la mise en place de remblais ?
concreep-agricultural-tower-radius=Quelle distance faut-il laisser autour d'une tour agricole lors de la mise en place de remblais ou de tuiles ?
concreep-tile-mode=Classique : placer les meilleures tuiles disponibles et les améliorer lorsque cela est possible. Motif : récupérer et reproduire les motifs des tuiles sous les roboports. Type de couverture : utiliser des tuiles différentes pour les zones logistiques et les zones de construction.
concreep-pattern-size=Taille du motif de tuiles à reproduire (3x3 à 16x16). Le motif est récupéré à partir des tuiles situées sous le roboport lorsqu'il est placé. Utilisé uniquement en mode Motif. Les tailles impaires seront légèrement décentrées en raison de la structure 4x4 du roboport.
concreep-show-pattern-preview=Si activé, un rectangle cyan apparaît autour des roboports en mode Pattern, indiquant la zone de motif sélectionnée.
concreep-update-frequency=Fréquence de vérification des nouvelles tuiles à placer. Des valeurs trop basses peuvent avoir un impact sur les performances.
concreep-update-count=Nombre de roboports à vérifier pour la recherche de nouvelles tuiles par cycle. Des valeurs élevées peuvent avoir un impact sur les performances.
concreep-clear-cliffs=Faut-il marquer les falaises pour la déconstruction tout en y posant des tuiles ?
concreep-clear-rocks=Faut-il marquer les rochers pour la déconstruction tout en y posant des tuiles ?
concreep-clear-trees=Faut-il marquer les arbres pour la déconstruction tout en y posant des tuiles ?
concreep-circular-creep=Si activé, les tuiles sont posées en cercle. Sinon, c'est en carré. Mais au final, tout est recouvert.

