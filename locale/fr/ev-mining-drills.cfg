[mod-setting-description]
ev-drills-max-tier-unlockable=Définit le plus haut niveau de foreuse d'exploitation minière que vous pouvez débloquer pendant le jeu. (Trop puissante ? Désactivez-la alors.)
drill-health-multiplier=Multiplie la santé de chaque niveau de foreuse par cette valeur. (de 0,01 à 100)
drill-speed-multiplier=Multiplie la vitesse d'extraction de chaque niveau de foreuse par cette valeur. (de 0,01 à 100)
drill-resource-drain-multiplier=Multiplie le bonus de productivité de base de chaque niveau de foreuse par cette valeur. (de 0,01 à 100)
drill-emissions-multiplier=Multiplie les émissions par minute de chaque niveau de foreuse par cette valeur. (de 0,01 à 100)
drill-consumption-multiplier=Multiplie la consommation électrique de chaque niveau de foreuse par cette valeur. (de 0,01 à 100)
crafting-cost-multiplier=Multiplie la quantité de ressources nécessaires pour fabriquer chaque niveau de foreuse par cette valeur. :)
ev-mk2-drill-resource-drain=Extraction de ressources de la Grande foreuse minière MK2.\n(entre 0,01 et 100)
ev-mk2-drill-mining-speed=Vitesse d'extraction de la Grande foreuse minière MK2.\n(entre 0,01 et 100)
ev-mk2-drill-energy-usage=Consommation d'énergie de la Grande foreuse minière MK2. (en MégaWatts)\n(entre 0,01 et 1000)
ev-mk2-drill-module-slots=Nombre d'emplacements pour modules de la Grande foreuse minière MK2.\n(entre 1 et 50)
