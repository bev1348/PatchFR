[mod-setting-description]
spoil-time=Durée de conservation en minutes pour le mode "Apogée de Gléba".
mod-mode=Le mode dans lequel le mod fonctionnera. Cela aura une incidence sur beaucoup de choses.
random-spoilage-seed=Graine utilisée pour le générateur de nombres aléatoires en Mode aléatoire.
random-spoilage-min-spoil-time=Durée minimale de conservation en minutes pour le Mode aléatoire.
random-spoilage-max-spoil-time=Durée maximale de conservation en minutes pour le Mode aléatoire.
random-exploding-explosives=[color=red]AVERTISSEMENT :[/color] Trop d'explosions simultanées PEUVENT provoquer le plantage du jeu.
random-biter-spoilage=[color=red]AVERTISSEMENT :[/color] Un trop grand nombre de génération simultanées PEUT provoquer le plantage du jeu.
random-pentapod-spoilage=[color=red]AVERTISSEMENT :[/color] Un trop grand nombre de génération simultanées PEUT provoquer le plantage du jeu.
normal-modules-spoil=[color=red]AVERTISSEMENT :[/color] Les bras ne peuvent pas extraire les modules pourris dans les machines d'assemblage et autres, mais les diffuseurs fonctionnent correctement.
normal-exploding-explosives=[color=red]AVERTISSEMENT :[/color] Trop d'explosions simultanées PEUVENT provoquer le plantage du jeu.

