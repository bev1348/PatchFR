[technology-description]
compression-initial=Les progrès soudains de la technologie permettent de comprimer et d'emballer les objets de manière plus efficace. Une fois la recherche effectuée, des versions comprimées de toutes les recettes apparaîtront pour toutes les technologies déjà étudiées et pour toutes les technologies futures.
compression-mining=Grâce à une meilleure compréhension des interactions moléculaires-spatiales, il est désormais possible de remplacer les gisements de minerai par leurs versions comprimées. Déverrouille le raccourci du planificateur de compression qui comprimera les gisements de minerai sélectionnés.
compression-recipes=De grands progrès dans le domaine de la compression ont permis d'utiliser directement des objets comprimés pour produire directement des objets encore plus comprimés. Déverrouille toutes les recettes qui utilisent des objets comprimés.
compression-compact-buildings=En étudiant comment les nains sont si compacts, nous avons trouvé comment rendre les choses plus compactes et nous pouvons maintenant comprimer les bâtiments. Ceci débloquera les recettes de construction compacte.
compression-nanite-buildings=Certains ont parlé de robots minuscules appelés nanites, alors après avoir martelé les robots assez longtemps, nous les avons rendus vraiment minuscules. Ceci débloquera les recettes de construction nanoscopique.
compression-quantum-buildings=Des types comme Bohr et Schrödinger ont parlé de quantique, alors on l'a copié, après avoir lu leurs articles. Ceci débloquera les recettes de construction quantique.
compression-singularity-buildings=Einstein avait compris les trous noirs, les singularités, pourquoi ne pas tout rendre aussi petits maintenant ? Ceci débloquera les recettes de construction par singularités.
compression-hand=Rien dans votre manche ! Mais maintenant il y a une pile d'objets dans votre poche !
compressed=[color=purple]Cette technologie est comprimée et comprend aussi tous les effets de __1__.[/color]
compressed-tiered=[color=purple]Cette technologie est comprimée et comprend aussi tous les effets de __1__ __2__.[/color]

