[mod-setting-description]
omnicompression_item_compression=Activer la compression des objets
omnicompression_recipe_compression=Activer de la compression des recettes (exige la compression des objets)
omnicompression_entity_compression=Activer la compression des entités
omnicompression_resource_compression=Activer la compression des ressources (exige la compression des objets)
omnicompression_one_list=Place toutes les recettes basées sur des objets comprimés dans une catégorie distincte, afin qu'elles n'encombrent pas le reste.
omnicompression_building_levels=Le nombre de fois qu'un bâtiment peut être comprimé, de 1 à 4.
omnicompression_multiplier=Combien de bâtiments non comprimés un bâtiment comprimé contient-il ? De 1 à 10.
omnicompression_final_building=Si activé, seuls les bâtiments de niveau supérieur seront comprimés.
omnicompression_too_long_time=Lorsqu'une technologie prend plus de temps que le temps indiqué dans la boîte de dialogue, elle sera ignorée jusqu'à ce que vous augmentiez votre capacité de recherche.
omnicompression_compensate_stacksizes=Modifie le calcul de la compression de base pour éviter les arrondis bizarres avec les objets à base de fluide comme les barils./nSi vos recettes sont trop chères, essayez de modifier ce paramètre.
omnicompression_normalize_stacked_buildings=Normaliser les bâtiments empilés.
omnicompression_compressed_tech_min=Ajoute une technologie de compression pour les coûts supérieurs à cette valeur, indépendamment des autres paramètres. (la valeur par défaut est de 2000, pour s'aligner sur la science de l'espace standard).
omnicompression_always_compress_sp=Mettez les noms des packs de science que vous voulez toujours compresser dans la boîte de dialogue.
omnicompression_1x1_buildings=Redimensionne le compresseur automatique, le concentrateur et le condensateur à 1x1 tuiles au lieu de 3x3.\n[color=red]Modifier ce paramètre sur une sauvegarde existante peut casser vos lignes de production ![/color]
omnicompression_energy_mult=Les bâtiments comprimés utiliseront (énergie*multiplicateur*taux de compression) au lieu de (énergie*taux de compression).
omnicompression_cost_mult=Les bâtiments comprimés nécessitent (taux de compression*multiplicateur de coût) pour être construits.\nExemple : Avec un taux de compression de 2 et un multiplicateur de coût de 2, un panneau solaire compact valant 2 panneaux ordinaires nécessitera 4 panneaux pour être construit.\n[color=red]Les valeurs décimales peuvent casser les ratios. Utilisez-les à vos risques et périls ![/color]
omnicompression_compounding_building_mults=Si activé, les multiplicateurs d'énergie et de matériaux pour les bâtiments comprimés augmentent à chaque niveau, ce qui entraîne une augmentation exponentielle des coûts pour les niveaux supérieurs.\nFait passer les coûts énergétiques et matériels de (n*multiplicateur) à (n*multiplicateur^niveau) où n est l'énergie ou les matériaux utilisés.
