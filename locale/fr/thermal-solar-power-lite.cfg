[factoriopedia-description]
tspl-thermal-solar-panel=Il produit de la chaleur à partir de la lumière du soleil et se refroidit lentement la nuit. Lorsque la température atteint un certain seuil, il peut alimenter un échangeur de chaleur pour produire de la vapeur.
tspl-thermal-solar-panel-large=Version beaucoup plus grande du panneau solaire thermique. Il produit de la chaleur à partir de la lumière du soleil et se refroidit lentement la nuit. Lorsque la température atteint un certain seuil, il peut alimenter un échangeur de chaleur pour produire de la vapeur.
