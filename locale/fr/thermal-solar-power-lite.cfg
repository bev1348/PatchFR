[mod-setting-description]
enable-heat-exchanger-color=Donne une belle, [font=default-semibold][color=yellow]peinture jaune[/color][/font] à l'échangeur de chaleur de base. Cela permet de le différencier de l'échangeur de chaleur classique.
custom-panel-heat-output-kW=La quantité maximale d'énergie thermique que le panneau solaire thermique produira au cours de la journée (plage : 37,5-250 kW).
custom-exchanger-conversion-rate-kW=La quantité maximale d'énergie convertie dans l'échangeur de chaleur de base. La valeur par défaut de 1800 kW correspond à 60/s de vapeur à 165°C (plage : 1-10000 kW).
custom-exchanger-temperature-target=Température cible pour la production de vapeur dans l'échangeur de chaleur de base (plage : 100-500°C).
choose-mod-compatibility=Ce paramètre permet de s'adapter à différents mods (1 seul pour l'instant en 2.0 !). Je recommande également de modifier les paramètres d'énergie pour qu'ils soient adéquats.


