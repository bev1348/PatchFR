warn-show-again=Vérifier que les raccords des vannes ne sont pas défectueux à tout moment : /valves-find-bad-connections

[controls]
valves-threshold-plus=Augmenter le niveau de seuil de la vanne
valves-threshold-minus=Diminuer le niveau de seuil de la vanne

[controls-description]
valves-threshold-plus=Règle le seuil utilisé pour les vannes de trop-plein ou de stockage.
valves-threshold-minus=Règle le seuil utilisé pour les vannes de trop-plein ou de stockage.

[mod-setting-name]
valves-default-threshold-top_up=Valeur par défaut du seuil de la vanne de stockage
valves-default-threshold-overflow=Valeur par défaut du seuil de la vanne de trop-plein
valves-pump-speed=Vitesse de pompage de la vanne
valves-disable-py-migration=Désactiver la migration : PyIndustry

[mod-setting-description]
valves-default-threshold-top_up=Seuil par défaut lors de la mise en place d'une nouvelle vanne. Il peut être ajusté après la mise en place.
valves-default-threshold-overflow=Seuil par défaut lors de la mise en place d'une nouvelle vanne. Il peut être ajusté après la mise en place.
valves-pump-speed=La quantité de fluide à pomper chaque seconde lorsque la vanne est ouverte. S'applique à toutes les vannes ajoutées par ce mod : de trop-plein, de stockage et à sens unique.
valves-disable-py-migration=Désactiver la migration automatique des vannes de PyIndustry vers ce mod.

