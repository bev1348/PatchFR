[mod-setting-description]
aircraft-realism-turn-radius=Élargit le rayon de virage des avions
aircraft-realism-acceleration=Diminue l'accélération des avions pour obtenir une distance de décollage plus longue.
aircraft-realism-braking-speed=Réduit la force de freinage pour augmenter la distance de freinage
aircraft-realism-takeoff-health=Augmentation des dégâts subis par l'avion lorsqu'il heurte des objets au décollage ou à l'atterrissage
aircraft-realism-fuel-usage-multiplier-grounded=Comment multiplier la consommation de carburant des avions au sol ?
aircraft-realism-fuel-usage-multiplier-airborne=Comment multiplier la consommation de carburant des avions en vol ?
aircraft-realism-strict-runway-checking=Les avions doivent décoller et atterrir sur des tuiles considérées comme des pistes, c'est-à-dire des tuiles dont le modificateur de frottement est inférieur au modificateur de frottement maximal des véhicules.
aircraft-realism-strict-runway-checking-maximum-tile-vehicle-friction=Si l'exigence de piste est activée, les avions doivent décoller de tuiles dont le modificateur de friction du véhicule est inférieur à ce qui est défini ici.
aircraft-realism-strict-runway-max-taxi-speed=Vitesse maximale à laquelle les avions peuvent se déplacer lorsqu'ils ne sont pas sur une piste d'atterrissage ; si cette vitesse est dépassée, l'avion est endommagé
aircraft-realism-environmental-impact=Les chocs avec les falaises et l'eau à plus de 40 km/h détruisent l'avion au lieu de l'arrêter.
aircraft-emit-pollution=Les avions émettent de la pollution lorsque quelqu'un est assis à l'intérieur
aircraft-pollution-amount=La quantité de pollution émise lorsque quelqu'un est assis dans l'avion, multipliée par la vitesse et le type de carburant de l'avion.
aircraft-realism-airborne-damage-immunity=Les avions en vol ne subissent aucun dommage
aircraft-speed-unit=Les vitesses de décollage et d'atterrissage sont interprétées en unités métriques (km/h) ou impériales (miles/h).
aircraft-realism-user-enable-gauges=Afficher les indicateurs de vitesse et de carburant dans le coin supérieur gauche de l'écran après être entré dans un avion
aircraft-realism-user-low-fuel-warning-percentage=Pourcentage du carburant maximum nécessaire à l'allumage des voyants d'avertissement de la jauge de carburant
aircraft-realism-user-speed-unit=Affichage de la vitesse en unités métriques (km/h) ou impériales (miles/h).
aircraft-realism-sounds-enabled=Un signal sonore retentit lorsque le niveau de carburant est inférieur au pourcentage fixé.

