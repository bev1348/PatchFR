[pywiki-descriptions]
bitumen-seep=Des [entity=bitumen-seep] peuvent apparaître sur la carte. Ils marquent les gisements souterrains d'hydrocarbures. Vous pouvez construire des [entity=oil-derrick-mk01], [entity=tar-extractor-mk01] ou des [entity=natural-gas-derrick-mk01] au-dessus de ces gisements.\n\nVous devez d'abord alimenter ces bâtiments avec un liquide de forage, comme [fluid=drilling-fluid-0]. Le bâtiment ne produit rien à ce stade, puisque vous êtes en train de forer pour trouver des ressources. Vous finirez par atteindre le gisement souterrain, et le bâtiment n'aura plus besoin de liquide de forage, mais produira respectivement du [fluid=crude-oil], du [fluid=tar] ou du [fluid=raw-gas], selon le type de bâtiment que vous avez construit.\n\nLa quantité de ressources produites dépend :\n - du niveau du fluide de forage D ((entre 1 et 4) * 4).\n - du niveau du bâtiment B ((entre 1 et 4) * 4).\n - d'un nombre aléatoire R compris entre 4 et 16.\n\nLe nombre de cycles de forage est alors de 40 000 * D * B * R.\n\nChaque cycle de forage permet d'obtenir 100 du fluide souhaité. La vitesse du bâtiment détermine le nombre de cycles de forage par seconde.
tholin=L'atmosphère de Nauvis est riche en tholins, qui peuvent être utilisés pour fabriquer divers gaz. Pour créer des [fluid=tholins], vous devez lancer une [item=capsule] avec une fusée en utilisant un [entity=rocket-silo]. Elle rassemblera les tholins présents dans l'atmosphère pour que vous puissiez les utiliser.\n\nLes tholins peuvent être transformés en plusieurs gaz utiles :\n\n[technology=tholin-mk01] :\n[fluid=carbon-dioxide] [fluid=nitrogen] [fluid=hydrogen]\n\n[technology=tholin-mk02] :\n[fluid=chlorine] [fluid=acetylene] [fluid=acidgas] [fluid=ammonia] [fluid=carbon-dioxide] [fluid=benzene]\n\n[technology=tholin-mk03] :\n[fluid=cyanic-acid] [fluid=carbon-dioxide] [fluid=ethylene] [fluid=methane] [fluid=syngas] [fluid=acetone]\n[fluid=methanal] [fluid=methanol] [fluid=propene] [fluid=refsyngas]\n\n[technology=tholin-mk04] :\n[fluid=deuterium] [fluid=glycerol] [fluid=helium3] [fluid=olefin] [fluid=tritium]
