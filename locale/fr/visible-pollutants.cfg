[mod-setting-description]
visible-pollutants-layer=Tout ce qui se trouve sous cette couche sera masqué par le nuage de pollution. Il s'agit en fait de la "hauteur" du nuage.
visible-pollutants-opacity=Épaisseur maximale du nuage. Plus la valeur est élevée, plus la base est obscurcie.
visible-pollutants-see-through-max-opacity=Limite d'épaisseur pour les zones importantes, telles que votre position ou les entités avec lesquelles vous interagissez.
visible-pollutants-min=Les valeurs de pollution inférieures à celles-ci ne seront pas considérées comme de la pollution. Peut améliorer les performances.
visible-pollutants-max=Les valeurs de pollution supérieures à cette limite seront considérées comme maximales.
visible-pollutants-exponent=Les valeurs supérieures à 1 réduiront l'épaisseur à des niveaux de pollution plus faibles. Les valeurs inférieures à 1 augmenteront l'épaisseur à des niveaux de pollution plus faibles.
visible-pollutants-blend-in=Rapport entre les nouvelles valeurs de pollution à mélanger au nuage existant. Affecte la fluidité des changements.
visible-pollutants-ttl-minutes=La pollution invisible peut être éliminée. Affecte légèrement les performances.
visible-pollutants-update-limit=Combien d'éléments individuels du nuage peuvent être mis à jour par tick. Cela affecte directement les performances.
visible-pollutants-update-chart-colors=Modifier les couleurs de la pollution sur la carte pour qu'elles soient plus proches de la pollution visible.
visible-pollutants-add-to-planets=Liste, séparée par des virgules, des planètes auxquelles ajouter de la pollution, par exemple Fulgora, Vulcanus
visible-pollutants-enable-solar-occlusion=La pollution réduit l'efficacité des panneaux solaires en fonction de la qualité de chaque panneau et du niveau de pollution. Encourage l'installation des panneaux en dehors des zones polluées. Coût en performance mineur lors de la modification des paramètres associés et lors de l'installation d'un nombre important de panneaux.
visible-pollutants-solar-occlusion-reduction=L'efficacité de chaque panneau peut être réduite jusqu'à ce pourcentage en fonction de la pollution qui le recouvre. Par exemple, un panneau ordinaire sur Nauvis a une efficacité de 100%. Si cette valeur est de 0,5 et qu'il est recouvert à 100% par de la pollution, son efficacité sera réduite à 50%. Un panneau légendaire dans les mêmes conditions commence à 250 %, il serait donc réduit à 200%.
visible-pollutants-solar-occlusion-update-limit=Combien de blocs équipés de panneaux solaires peuvent être mis à jour par tick. Cela affecte directement les performances.


