[mod-setting-description]
wood-industry-carbon-steel=Le forgeage de l'acier nécessite désormais du charbon de bois dans les fours (et du carbone dans les fonderies). La fonte des plaques de tungstène nécessite également du charbon de bois.
wood-industry-carbon-buff=Augmente la valeur énergétique du carbone, modifie les ratios des recettes charbon/carbone. Si l'option "Acier au carbone" est activée, double également les produits à base d'acier.
wood-industry-tungsten-carbide=Changer la fabrication du carbure de tungstène pour qu'il soit fondu dans des fours électriques.
wood-industry-resin=Ajoute de la résine, utilisée dans la production de plastique.
wood-industry-carbon-military=Remplace le charbon par du carbone dans les recettes militaires telles que les grenades et les explosifs.
wood-industry-nerf-wood-fuel=Réduire de moitié la valeur énergétique du bois afin de mieux mettre en valeur les 3 MJ du charbon de bois. Cela affecte également les copeaux de bois et le bois d'œuvre.
wood-industry-heavy-oil-adsorption=Ajoutez du charbon de bois à diverses recettes de fluides où il est utilisé comme agent filtrant, et ajoutez également une recette pour purifier le pétrole lourd en gaz de pétrole avec un ratio plus élevé.
wood-industry-lubricant=Ajoutez du charbon de bois aux recettes de lubrifiant en tant qu'agent purifiant.
wood-industry-lead=La fonte du plomb nécessite désormais du charbon de bois dans les fours et les fonderies.
wood-industry-tin=La soudure est désormais fondue dans des fours (ainsi que le bronze, si cette option est activée).
wood-industry-tin-glass=Permettre la fusion du verre dans des fours et des fonderies, en utilisant de l'étain fondu pour garantir la fluidité du verre.
wood-industry-titanium=La fonte du titane nécessite désormais du charbon de bois dans les fours (et du carbone dans les fonderies).



