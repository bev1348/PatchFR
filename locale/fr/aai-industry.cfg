[mod-setting-description]
start-with-basic-logistics=Commencez avec quelques technologies précoces déjà étudiées, afin de pouvoir fabriquer immédiatement des convoyeurs et des machines thermiques.
quick-start-science=Le nombre de packs de science d'automatisation que le vaisseau accidenté contiendra.
aai-fast-motor-crafting=Permet de fabriquer un __ITEM__motor__ à partir d'une plaque de fer dans le même temps que les engrenages en fer dans le jeu classique. __ITEM__iron-gear-wheel__ 0,2s, __ITEM__motor__ 0,3s, __ITEM__copper-cable__ 0,2s, __ITEM__electric-motor__ 0,4s.
aai-wide-drill=Ajoute une foreuse minière électrique plus grande avec une portée et une vitesse augmentées, ainsi qu'un emplacement de module supplémentaire. Ce paramètre n'a aucun effet si l'Ère spatiale est installé.
aai-burner-turbine-efficiency=Modifie le rendement énergétique de la turbine génératrice thermique.
aai-fuel-processor=Ajoute un transformateur de combustible pour transformer les combustibles chimiques en un combustible traité polyvalent et gagne de l'énergie dans le processus (le pourcentage de gain d'énergie est un réglage différent). Si désactivé, la technologie est cachée au début du jeu.
aai-fuel-processor-efficiency=Le pourcentage d'énergie supplémentaire que vous obtenez du processus. Des valeurs plus élevées diminuent la consommation d'énergie du transformateur de combustible.
aai-stone-path=Ajoute des tuiles de chemin en pierre brute qui peuvent être placées directement avec de la pierre.
wide-flashlight=Remplace la torche du personnage par une version plus large.
enhanced-nightvision=Utilise un équipement de vision nocturne qui ne désature pas l'écran, elle ajoute un léger rehaussement vert à certaines ombres.
night-lut-set=Activation de la forte obcurité la nuit.

