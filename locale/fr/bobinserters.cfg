[mod-setting-description]
bobmods-inserters-long1=Si activé, la recherche sur les bras longs 1 existera. Cela permet de modifier la longueur des bras.\nCe paramètre est obligatoirement activé si le paramètre "Mise à niveau des bras" de Bob's Logistics est activé.
bobmods-inserters-long2=Si activé, la recherche sur les bras longs 2 existera. Ceci permet de configurer une très longue portée des bras.\nCe paramètre n'a aucun effet si le paramètre "Recherche des bras longs 1" est désactivé.
bobmods-inserters-more2=Si activé, la Recherche pour plus de bras 2 existera. Cela permet toutes les configurations possibles de positions de cases dans la distance de portée.
bobmods-inserters-show-window=Si elle est activée, la fenêtre de configuration autonome aura un port d'affichage montrant le bras en cours de configuration.
bobmods-inserters-gui-position=Sélectionnez l'endroit où la fenêtre de configuration du bras doit s'arrimer à la fenêtre du bras lorsque vous ouvrez son interface graphique.\nSi elle est réglée sur "Désactivée" et que le bouton de configuration est désactivé, la fenêtre de configuration sera uniquement accessible avec [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font].
bobmods-inserters-button-enable=Place un bouton en haut à gauche de l'écran pour accéder à la configuration du bras\nSi cette fonction est désactivée et que la position d'ancrage est réglée sur "Désactivée", la fenêtre de configuration ne sera accessible qu'avec [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font].

