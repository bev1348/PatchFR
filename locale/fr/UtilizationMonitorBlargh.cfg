# Fichier de traduction du mod UtilizationMonitorBlargh

utilization-monitor-limit-exceeded=UtilizationMonitorBlargh : Le nombre d'entités contrôlées a maintenant dépassé le nombre d'entités pouvant être traitées en une seule fois (__1__).  La précision diminue car toutes les entités ne sont pas vérifiées à chaque tick.  Si cela pose un problème, vous pouvez augmenter le paramètre "Nombre maximal de mises à jour par tick".
utilization-monitor-stats=UtilizationMonitorBlargh : Suivi actuel de __1__ entités.
utilization-monitor-reset=UtilizationMonitorBlargh : Réinitialisation terminée.  Le suivi de __1__ entités est à présent assuré. Il peut être nécessaire d'activer l'affichage des étiquettes (__CONTROL__toggle-utilization-monitor-labels__) pour faire réapparaître les étiquettes.
utilization-monitor-help-reset=Réinitialise UtilizationMonitorBlargh, revérifie les entités et recommence le comptage.
utilization-monitor-help-stats=Présente quelques statistiques de base sur UtilizationMonitorBlargh.
utilization-monitor-debuginfo=Affiche des informations sur l'entité survolée, utiles pour le diagnostic des problèmes liés à cette entité.
utilization-monitor-debuginfo-noentity=Cette commande doit être exécutée lorsque la souris a sélectionné une entité.
utilization-monitor-debuginfo-line1=UtilizaitonMonitorBlargh vérifie les données de l'unité numéro __1__, type __2__, nom __3__, statut __4__ :
utilization-monitor-debuginfo-nottracked=Cette entité ne fait pas l'objet d'un suivi.
utilization-monitor-debuginfo-return=__1__ retourne __2__
utilization-monitor-debuginfo-ed=Le champ de données de l'entité __1__ est __2__
utilization-monitor-debuginfo-edsub=Le champ de données de l'entité __1__.__2__ est __3__


