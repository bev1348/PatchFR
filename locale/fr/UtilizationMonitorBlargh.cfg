[mod-setting-description]
utilization-monitor-enabled=Si le mod doit être activé ou non. Cette option est utile si vous voulez mesurer une nouvelle partie de votre usine, mais que vous voulez généralement préserver les performances.
utilization-monitor-show-labels=Si les étiquettes doivent être affichées ou non. La moyenne de temps de travail sera toujours calculée.
utilization-monitor-entities-per-tick=Le nombre maximum d'entités à mettre à jour à chaque tick.  Si ce nombre est insuffisant pour suivre toutes les entités nécessaires, un message dans la console sera généré (une fois), et cette limite sera respectée, mais les données commenceront à être moyennées sur plus de 60 secondes.
utilization-monitor-always-perf=Calcule en permanence l'effet de l'alimentation en énergie sur les performances d'une machine.  Si désactivé, ce calcul n'est effectué que si la machine est en état de faible consommation, mais cet état ne se déclenche qu'à moins de 90,909 % d'énergie.  L'activation de cette option augmente légèrement la charge de travail à chaque tick, pour une amélioration mineure de la précision dans les situations de puissance supérieures à 90,909 % et inférieures à 100 %.
utilization-monitor-color-spoolup=Cette couleur sera utilisée pour les moyennes qui n'ont pas encore eu un ensemble complet de mesures (déterminées par les nombres de secondes jusqu'à la moyenne ci-dessus), et donc leurs valeurs ne sont pas encore exactes.  Une fois cette opération effectuée, la couleur deviendra la couleur ci-dessous.
utilization-monitor-force-player=Le jeu Factorio par défaut et la plupart des mods auront les entités d'intérêt dans la force 'joueur'. Certains mods ou configurations peuvent ajouter des forces supplémentaires (pour les équipes ou autres), dans ce cas, cette case doit être décochée. Les joueurs ne pourront toujours voir que les pourcentages des bâtiments contrôlés par leur propre force.
utilization-monitor-label-pos=Quel est le coin de la boîte de délimitation (les marques que vous voyez autour du bâtiment lorsque vous passez la souris dessus) sur lequel placer l'étiquette ? Notez que certains bâtiments ont des graphiques en dehors de la boîte de délimitation et que, par conséquent, certains paramètres ici peuvent ne pas paraître tout à fait corrects.

