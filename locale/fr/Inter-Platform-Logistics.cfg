[desc]
ipl_requester_antenna=Peut également servir d'affichage (activez l'affichage dans les paramètres du mod pour ce faire). Connectez-y des signaux positifs pour créer des demandes d'objets correspondant à la valeur des signaux. Une demande correspond à la quantité exacte d'un objet que vous souhaitez avoir sur votre plateforme spatiale. Vous devriez VRAIMENT utiliser également une antenne de seuil. Pour plus de détails, consultez la Factoriopédia.
ipl_threshold_antenna=Peut également servir d'affichage (activez l'affichage dans les paramètres du mod pour ce faire). Construisez une plateforme spatiale équipée d'une antenne demandeuse et connectez-y des signaux d'objets positifs pour définir un seuil de demande. Pour plus de détails, consultez la Factoriopédia.
ipl_provider_antenna=Peut également servir d'affichage (activez l'affichage dans les paramètres du mod pour ce faire). Connectez-y des signaux d'objets positifs pour permettre à cette plateforme de fournir les objets correspondants avec un seuil de fourniture égal à la valeur des signaux. Pour plus de détails, consultez la Factoriopédia.
ipl_tech=Libérez la puissance de la transmission radio longues distances pour permettre aux plateformes de communiquer entre elles et d'échanger des objets lorsqu'elles sont stationnées au même endroit.
ipl_deep_space_sync=Permettre aux plateformes d'échanger des objets dans des emplacements spatiaux qui n'ont pas d'orbite (par exemple : le Bord du système solaire).
ipl_starter_pack=Contient tout le nécessaire pour installer une fondation de plateforme spatiale avec une logistique bonus fournie par IPL. Si le mod "platform construction reader" est installé, son combinateur sera également inclus !

[wiki]
ipl_requester_antenna=Tous les signaux positifs transmis par cette Antenne génèrent une demande d'objet correspondante. Le système IPL lit ce signal et la quantité actuelle d'objets à l'intérieur du noyau (vous n'avez pas besoin de connecter l'antenne demandeuse à votre noyau pour que l'IPL puisse lire le contenu du noyau), ce qui signifie que vous n'avez pas à calculer la différence vous-même. Par exemple, si vous souhaitez que votre plateforme dispose de 200 plaques de fer, l'antenne demandeuse doit recevoir le signal "Plaque de fer" à 200, et si la plateforme dispose déjà, disons, de 50 plaques de fer, IPL générera une commande de 150 plaques de fer, afin que votre demande soit satisfaite. Voir également Antenne de seuil et Antenne fournisseuse.
ipl_threshold_antenna=Chaque signal positif transmis par cette antenne sera interprété comme un seuil de demande pour l'objet correspondant. Par exemple, le signal Plaque de fer à 200 sera interprété comme "si cette plateforme dispose d'une antenne demandeuse avec un signal Plaque de fer, elle commencera à demander des plaques de fer uniquement s'il lui manque au moins 200 plaques de fer". Le signal à l'Antenne de seuil est, en fait, la différence minimum entre la quantité "demandée" et la quantité actuelle d'un objet dans le noyau de la plateforme pour commencer à demander des objets. Par exemple, si votre plateforme dispose de 1000 plaques de fer, que vous définissez un signal de demande pour 1200 plaques de fer, mais que votre signal de seuil est de 300, aucun objet ne sera envoyé à votre plateforme. Dans cet exemple, la plateforme commencera effectivement à demander des objets uniquement si le nombre de plaques de fer tombe à 900. Une Antenne de seuil n'a aucun effet sans une Antenne demandeuse.
ipl_provider_antenna=Chaque signal positif transmis par cette antenne permettra à la plateforme spatiale de mettre à disposition l'objet correspondant. Par exemple, si vous disposez de deux plateformes : A et B, et que la plateforme A demande 100 plaques de fer, la plateforme B tentera d'envoyer des plaques de fer à la plateforme A uniquement si elle dispose d'une Antenne fournisseuse connectée à un câble avec un signal "Plaque de fer" au moins à 1. La quantité de ce signal sert également de seuil de fourniture. Un seuil de fourniture est la quantité minimale d'un objet dont la plateforme doit disposer avant d'essayer d'envoyer des objets.

