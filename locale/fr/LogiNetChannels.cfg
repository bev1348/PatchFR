[mod-setting-description]
logiNetChannelLimit=Nombre maximum de canaux de réseau logistique par faction de joueurs (1-50).\n\nATTENTION : chaque canal crée une nouvelle faction, et il y a une limite maximale de 60 factions par partie !  Par exemple, s'il y a trois factions de joueurs, la limite de canaux ne doit pas dépasser 19 (19*3 + 3 = 60)\nREMARQUE : lorsque l'on réduit la limite de canaux, toutes les entités affectées aux canaux supprimés sont réaffectées au canal 0.
logiNetChannels-show-hover=Si activé, les informations sur les canaux s'affichent dans le coin supérieur gauche lorsque le curseur passe sur les entités logistiques.
logiNetChannels-require-research=Si activé, la technologie des canaux doit faire l'objet d'une recherche avant de pouvoir être utilisée

