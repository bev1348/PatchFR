lava-flying-robot-frame=Fabriquer des châssis de robots volants à l'aide de lave au lieu de plaques d'acier.
xp-lab=Débloque le laboratoire d'expérience pour la recherche basée sur des quêtes à l'aide de packs de science d'expérience.
crafting-mastery=Maîtrisez l'art de fabriquer pour augmenter votre productivité.
smelting-mastery=Perfectionnez vos techniques de fusion pour obtenir de meilleurs rendements.

