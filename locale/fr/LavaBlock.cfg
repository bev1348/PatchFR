[mod-setting-description]
lava-block-landfill-distribution-strategy=Contrôle la manière dont le remblai est distribué après la recherche.
lava-block-landfill-multiplier=Utilise un multiplicateur pour la quantité de remblai distribué pour chaque recherche (arrondie à l'unité supérieure).
lava-block-landfill-starting-island=Si activé, remplace toute la zone de départ par du remblai pour obtenir des formes d'îles plus personnalisables.
lava-block-starting-island-size=La longueur et la hauteur de l'île de départ du remblai (en tuiles).
lava-block-use-instabots=Activer les robots de construction et de démolition instantanées.
lava-block-mech-armor-start=Donnez aux joueurs une armure Lava Mécha dès qu'ils arrivent.

[string-mod-setting]
lava-block-landfill-distribution-strategy-all-to-main-player=Tout au joueur principal
lava-block-landfill-distribution-divided-to-all-active-players=Partagé entre tous les joueurs connectés
lava-block-landfill-distribution-replicate-for-all-active-players=Répliquer pour tous les joueurs connectés

[string-mod-setting-description]
lava-block-landfill-distribution-strategy-all-to-main-player=La recherche sur la distribution des remblais attribue tous les remblais au joueur en ligne qui a rejoint le fichier de sauvegarde en premier (généralement l'hôte).
lava-block-landfill-distribution-divided-to-all-players=La recherche sur la distribution des remblais répartit le remblai de manière aussi équitable que possible entre tous les joueurs connectés.
lava-block-landfill-distribution-replicate-for-all-players=La recherche sur la distribution des remblais donne à chaque joueur connecté sa propre copie du remblai généré. Recommandé pour les serveurs de 3 joueurs ou plus.

[map-gen-preset-name]
lava-block-island=Île Lava Block

[map-gen-preset-description]
lava-block-island=Démarrez sur une petite île déserte. Exploitez l'île pour ses ressources infinies en blocs de lave. Utilisez des remblais pour agrandir l'île et créer une usine. L'île est carrée, vous pouvez donc l'agrandir dans n'importe quelle direction. L'île de départ est constituée de remblais, vous pouvez donc la réaménager à votre guise.

