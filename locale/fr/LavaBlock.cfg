[lava-block]
on-start-mechanics-explanation-1=[img=info] Bienvenue dans Lava Block ! Si vous n'êtes pas sur une petite île, veuillez revenir à l'écran principal et choisir le mode de génération de carte "lava-block".
on-start-mechanics-explanation-2=[img=info] Si votre île de départ est constituée de remblai, vous pouvez la réorganiser en cliquant sur votre barre d'accès rapide et en y ajoutant une icône de remblai. Cela vous permettra de récupérer le remblai sans robots, même s'il est déjà placé.
on-start-mechanics-explanation-3=[img=info] N'oubliez pas, vous commencez sur du remblai ! Mais vous ne pouvez pas le placer sur une tuile de lave, cela ne vous aidera pas de le retirer au début.
recipe-disabled=[color=red][img=warning] La recette de __1__ a été désactivée ! Trouvez d'autres moyens pour progresser.[/color]

[technology-effect]
disable-recipe=Désactive __2__ [__1__]

