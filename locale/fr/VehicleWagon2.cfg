[technology-name]

[technology-description]
vehicle-wagons=Le __ENTITY__vehicle-wagon__ vous permettent de transporter des véhicules équipés et chargés sur des trains, afin qu'ils soient prêts à être déployés dès leur arrivée.
vehicle-loading-ramps=Automatiser le chargement et le déchargement des véhicules sur les wagons aux arrêts de train. Les rampes de chargement désignent une zone et une direction où les véhicules peuvent être chargés ou déchargés. Les rampes de chargement peuvent être filtrées et désactivées par la logique/logistique, tout comme les bras.

[mod-description]
VehicleWagon2=Utilisez un __ITEM__winch-tool__ pour transporter votre véhicule de combat ou de transport équipé et chargé sur un wagon plat et l'emmener avec vous lors de votre déplacement en train !

