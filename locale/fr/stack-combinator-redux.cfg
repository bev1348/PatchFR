[mod-setting-description]
hps__sc-empty_unpowered=Lorsqu'un combinateur de piles perd son alimentation, il cesse de mettre à jour sa sortie (les combinateurs de piles avec une faible alimentation continuent de fonctionner normalement). Ce paramètre détermine le paramètre par défaut pour tous les circuits logiques (Ceci peut être modifié pour chaque circuit logique individuel dans l'interface utilisateur).\n[font=default-bold]Coché[/font] : Efface tous les signaux en sortie.\n[font=default-bold]Décoché[/font] : Continue à émettre les signaux de la dernière mise à jour (comme les circuits logiques classiques de Factorio).
hps__sc-non_item_signals=Comment gérer les signaux qui ne sont pas gérés, par exemple les signaux virtuels (qui n'ont pas de taille de pile). Ce paramètre détermine le paramètre par défaut pour tous les combinateurs (Ceci peut être modifié pour chaque circuit logique individuel dans l'interface utilisateur).
hps__sc-update_interval=Fréquence de mise à jour du combinateur. [font=default-bold]Attention ![/font] L'utilisation de valeurs basses avec de nombreux combinateurs affectera les performances du jeu !
hps__sc-migrate_stacos=Migrer les combinateurs de piles existants du mod Stack Combinator de modo_lv (https://mods.factorio.com/mod/stack-combinator).
hps__sc-debug-mode=Active la fonctionnalité de débogage. Ne l'activez que si vous déboguez ce mod.

