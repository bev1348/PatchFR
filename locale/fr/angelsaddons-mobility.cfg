[tips-and-tricks-description]
angelsaddons-mobility=Ce mod ajoute une variété de trains sur le thème Angel, indépendamment de la série de mods Angel.\nLes trois thèmes de trains sont les suivants : [img=item/angels-crawler-locomotive]Chenille, [img=item/angels-smelting-locomotive]Fonderies, et [img=item/angels-petro-locomotive]Pétrochimie.\nChaque thème de train possède différentes caractéristiques de fonctionnement telles que la masse, la puissance, la capacité, le freinage et la vitesse maximale.\n\n[font=default-bold]NOTES[/font] : chaque train (à quelques petites exceptions près) dispose d'informations compatibles avec le copier/coller, notamment l'horaire, la couleur, et celles-ci sont également compatibles avec les plans.
angelsaddons-mobility-notes=\n[font=default-bold]NOTES[/font] : les tenders sont des locomotives qui ont une forte résistance à l'air, mais une puissance élevée, utiles comme locomotive secondaire pour les grands trains.\n[font=default-bold]NOTES[/font] : les wagons pour robot sont des wagons de marchandises qui peuvent utiliser des équipements roboport.

