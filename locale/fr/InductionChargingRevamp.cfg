[mod-setting-description]
induction-charging-update-rate3=Le nombre de ticks entre l'exécution des scans complets de chaque grille d'équipement pour calculer la consommation d'énergie requise.\nEn diminuant cette valeur, les graphiques de puissance et la charge sont plus fluides, mais l'impact sur les performances est plus important.\nCela affecte également la durée d'affichage du graphique dans le HUD, qui tient compte des 100 dernières mises à jour.\n\n(Il y a 60 ticks par seconde.)
induction-charging-shadow-rate3=Le nombre de ticks entre le repositionnement du petit accumulateur invisible et la position de l'entité qu'il suit. Diminuer cette valeur peut améliorer la précision, mais peut augmenter [color=red]considérablement[/color] les délais.\nIl est donc [font=default-bold]fortement[/font] recommandé de le laisser à 30.\n\n(Il y a 60 ticks par seconde.)
induction-charging-neighbours=En désactivant cette fonction, chaque bobine aura 4 voisins (qui ne seront pas représentés par les couleurs d'arrière-plan).
induction-charging-gui-mode=Affichez un petit graphique à côté de vos armes avec l'historique de la charge de votre batterie.
