item-total-description=Nombre total d'objets demandés par ce combinateur. Seules les valeurs négatives du signal sont prises en compte dans ce total.
item-stacks=Total de piles
item-stacks-description=Le nombre total de piles demandées par ce combinateur. Seules les valeurs négatives du signal comptent dans ce total.
fluid-total=Total de fluides
fluid-total-description=La quantité totale de fluides demandés par ce combinateur. Seules les valeurs négatives du signal comptent dans ce total.


[cybersyn-combinator-encoder]
title=Encodeur de réseau
tooltip=Chaque bouton numéroté représente un bit du masque de réseau (un sous-réseau). __CONTROL_LEFT_CLICK__ sur un bouton pour activer ou désactiver le bit (sous-réseau).\nLe nombre correspond à la position du bit dans le masque de réseau, en commençant par le premier bit (le moins significatif, ou le plus à droite) en haut à gauche et en terminant par le dernier bit (le plus significatif, ou le plus à gauche) en bas à droite.\n\nChaque bouton activé ajoute une puissance de deux à la valeur finale du masque de réseau (signal), le premier bouton commençant à 2^0 (soit 1) et augmentant jusqu'au dernier bouton à 2^31 (soit 2 147 483 648).
all=Tout
none=Aucun
decimal=Décimal
hexadecimal=Hexadécimal
binary=Binaire
octal=Octal
