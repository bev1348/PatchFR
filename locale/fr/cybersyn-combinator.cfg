[string-mod-setting-description]
cybersyn-combinator-loglevel-DEBUG=Tous les messages seront enregistrés.
cybersyn-combinator-loglevel-INFO=Seules les informations et les données les plus importantes seront enregistrées.
cybersyn-combinator-loglevel-WARN=Seuls les avertissements et les données les plus importantes seront enregistrées.
cybersyn-combinator-loglevel-ERROR=Seules les erreurs seront enregistrées.
cybersyn-combinator-loglevel-DISABLED=Rien ne sera enregistré.
cybersyn-combinator-loglevel-chat-DEBUG=Tous les messages seront enregistrés.
cybersyn-combinator-loglevel-chat-INFO=Seules les informations seront enregistrées.
cybersyn-combinator-loglevel-chat-WARN=Seuls les avertissements seront enregistrées.
cybersyn-combinator-loglevel-chat-ERROR=Seules les erreurs seront enregistrées.
cybersyn-combinator-loglevel-chat-DISABLED=Rien ne sera enregistré.
cybersyn-combinator-network-mask-parse-mode-DECIMAL=La saisie est décimale par défaut, vous pouvez utiliser des préfixes pour changer cela.\nLorsque vous modifiez des valeurs, le mod les insère dans le style dans lequel elles ont été affichées, en ajoutant un préfixe si nécessaire.\n\n[font=default-bold]Décimal :[/font] Utilisez le préfixe '0d' pour forcer le mode décimal, '0d128' sera interprété comme le masque de réseau décimal '128'.\n[font=default-bold]Hexadécimal :[/font] Utilisez le préfixe '0x' pour forcer le mode hexadécimal, '0x80' sera interprété comme le masque réseau décimal '128'.\n[font=default-bold]Binaire :[/font] Utilisez le préfixe "0b" pour forcer le mode binaire, '0b10000000' sera interprété comme le masque réseau décimal '128'.\n[font=default-bold]Octal :[/font] Utilisez le préfixe "0o" pour forcer le mode octal, '0o200' sera interprété comme le masque réseau décimal '128'.
cybersyn-combinator-network-mask-parse-mode-HEX=Suppose une saisie hexadécimale par défaut, vous [font=default-bold]ne pouvez pas[/font] utiliser de préfixes dans ce mode. Cela limite de fait la saisie à l'hexadécimal [font=default-bold]uniquement[/font], mais facilite la saisie puisque vous n'avez pas besoin d'utiliser le préfixe '0x'.
cybersyn-combinator-network-mask-display-mode-DECIMAL=Les masques sont affichés tels quels en décimal (par exemple '128').
cybersyn-combinator-network-mask-display-mode-HEX=Les masques sont affichés en hexadecimal (par exemple '80' au lieu de '128').
cybersyn-combinator-network-mask-display-mode-BINARY=Les masques sont affichés sous la forme de leur valeur binaire complète (par exemple '10000000' au lieu de '128').
cybersyn-combinator-network-mask-display-mode-OCTAL=Les masques sont affichés en octal (par exemple '200' au lieu de '128').


