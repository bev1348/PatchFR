[mod-setting-description]
cybersyn-combinator-loglevel=Configure le niveau d'enregistrement utilisé par le mod. Normalement, il n'est pas nécessaire de le changer, sauf si un développeur le demande.
cybersyn-combinator-loglevel-chat=Configure les messages d'enregistrement qui seront affichés dans la conversation du jeu.
cybersyn-combinator-slotcount-wagon=Nombre d'emplacements dans le plus grand wagon, utilisé pour configurer le nombre maximum d'emplacements verrouillés autorisés..\nLa valeur par défaut de 1000 est juste pour se prémunir contre les wagons moddés.
cybersyn-combinator-upgradeable=Considéré comme un niveau amélioré de l'émetteur de constantes. Un planificateur de mise à niveau par défaut indiquera que les émetteurs de constantes peuvent être mis à niveau en combinateurs Cybersyn.\n\nCela n'affecte pas la mise à niveau rapide.
cybersyn-combinator-use-stacks=Dans la mesure du possible, il est préférable de saisir les signaux en nombre de piles plutôt qu'en nombre d'objets individuels.
cybersyn-combinator-expressions-enable=Si activé, vous pouvez utiliser des expressions mathématiques dans les champs de saisie pour le nombre de piles d'objet ou les quantités d'objets. Par exemple, "5 + 5" se transformera en "10". Les opérations mathématiques de base sont prises en charge : addition (+), soustraction (-), multiplication (*), division (/), modulo (%), puissance (^), regroupement (parenthèses).
cybersyn-combinator-disable-built=Les combinateurs constants Cybersyn placés seront désactivés.
cybersyn-combinator-disable-built-nonplayer=Les combinateurs constants de Cybersyn construits lorsque le propriétaire est introuvable seront désactivés (par exemple, lorsqu'ils sont placés par certains robots).\n\n[font=default-bold]Cela ne désactivera pas les combinateurs dont le propriétaire peut être trouvé.[/font]
cybersyn-combinator-negative-signals=Tous les signaux d'objets et de fluides seront convertis en valeurs négatives lorsqu'ils seront entrés dans la zone des signaux de sortie du combinateur.\n\n[font=default-bold]Cela n'affecte pas les masques de réseau ni les signaux spéciaux de Cybersyn.[/font]
cybersyn-combinator-network-mask-parse-mode=Méthode à utiliser pour décrire les masques de (sous-)réseaux lorsqu'ils sont introduits dans le combinateur.
cybersyn-combinator-network-mask-display-mode=Comment afficher les masques de (sous-)réseaux.\n\n[font=default-bold]Décimal :[/font] Les masques sont affichés tels quels en décimal (par exemple '128').\n[font=default-bold]Hexadécimal :[/font] Les masques sont affichés en hexadécimal (par exemple '80' au lieu de '128').\n[font=default-bold]Binaire :[/font] Les masques sont affichés sous la forme de leur valeur binaire complète (par exemple, '10000000' au lieu de '128').\n[font=default-bold]Octal :[/font] Les masques sont affichés sous la forme octale (par exemple, '200' au lieu de '128').
cybersyn-combinator-network-mask-display-prefix=Si activé, un préfixe sera affiché devant les masques de (sous-)réseaux formatés pour indiquer leur format.\n\nExemple :\nUn nombre [font=default-bold]décimal[/font] sera formaté comme '0d12345'.\nUn nombre [font=default-bold]hexadécimal[/font] sera formaté comme '0xDEADBEEF'.\nUn nombre [font=default-bold]binaire[/font] sera formaté comme '0b101010'.\nUn nombre [font=default-bold]octal[/font] sera formaté comme '0o644'.
cybersyn-combinator-network-mask-use-cs-default=Si activé, le paramètre "Masque de réseau par défaut" du projet Cybersyn sera utilisé pour pré-remplir la valeur du masque lors de la création d'un nouveau masque de réseau dans le combinateur. Sinon, la valeur de masque précédemment saisie sera utilisée (s'il y en a une).
cybersyn-combinator-encoder-zero-index=Si activé, les boutons de bits de l'encodeur utiliseront une indexation basée sur zéro pour leurs légendes (commençant à 0 et allant jusqu'à 31) au lieu d'une indexation basée sur 1 (commençant à 1 et allant jusqu'à 32).
cybersyn-combinator-emit-default-request-threshold=Si activé, une valeur de seuil de demande qui correspond au seuil de demande par défaut de Cybersyn ne sera pas supprimée du combinateur.
cybersyn-combinator-emit-default-fluid-request-threshold=Si activé, une valeur de seuil de demande de fluide qui correspond au seuil de demande de fludie par défaut de Cybersyn ne sera pas supprimée du combinateur.
cybersyn-combinator-emit-default-priority=Si activé, une valeur de priorité qui correspond à la priorité par défaut de Cybersyn ne sera pas supprimée du combinateur.
cybersyn-combinator-emit-default-locked-slots=Si activé, une valeur d'emplacements verrouillés qui correspond aux emplacements verrouillés par défaut de Cybersyn ne sera pas supprimée du combinateur.
cybersyn-combinator-emit-default-reserved-fluid-capacity=Si activé, une valeur de capacité de fluide réservée qui correspond à la capacité de fluide réservée par défaut de Cybersyn ne sera pas supprimée du combinateur.


