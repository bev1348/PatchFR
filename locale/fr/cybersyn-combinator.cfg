title=Combinateur constant Cybersyn
cs-signal-reset=Réinitialisation aux valeurs par défaut
stacks=Piles
items=Objets
network-list-title=Masques de réseau
network-list-tooltip=Sélectionnez un signal à l'aide du bouton gauche, saisissez une valeur de masque de réseau dans la zone de texte, puis appuyez sur le bouton vert de confirmation pour l'ajouter.\nUtilisez __CONTROL_LEFT_CLICK__ sur un objet de la liste pour le modifier, ou __CONTROL_RIGHT_CLICK__ pour le supprimer.\nSi vous utilisez __CONTROL_KEY_CTRL____CONTROL_STYLE_BEGIN__ + __CONTROL_STYLE_END____CONTROL_LEFT_CLICK__ sur un signal, il s'ouvrira dans l'interface graphique de l'encodeur réseau.\n(L'ajout d'un signal existant avec une nouvelle valeur le mettra à jour.)
network-list-item-tooltip=Mask: \nDécimal : __1__\nHex : __2__\nBinaire : __3__\nOctal : __4__\n\n__CONTROL_LEFT_CLICK__ : Modifier\n__CONTROL_RIGHT_CLICK__: Supprimer\n__CONTROL_KEY_CTRL____CONTROL_STYLE_BEGIN__ + __CONTROL_STYLE_END____CONTROL_LEFT_CLICK__ : Ouvrir dans l'encodeur réseau
invalid-signal=Les signaux virtuels [virtual-signal=signal-everything], [virtual-signal=signal-anything] et [virtual-signal=signal-each], ou les signaux vides/inconnus ne sont pas valides en tant que signaux de sortie.\nVoir [color=blue]https://forums.factorio.com/viewtopic.php?p=554711[/color] pour plus de détails.
max-network-signals=Le nombre maximal de __1__ __plural_for_parameter_1_{1=signal de réseau a été atteint|rest=signaux de réseau ont été atteints}__, vous ne pouvez plus rien ajouter à ce combinateur.
non-virtual-network-mask=[__1__=__2__] n'est pas un signal de masque de réseau valide, seuls les signaux virtuels sont autorisés.
