[mod-setting-description]
picker-planner-sorter=Permet de trier les plans et les planificateurs de déconstruction ajoutés par d'autres mods.
picker-auto-sort-inventory=Permet de trier automatiquement les inventaires de conteneurs. Désactivé en cas de jeu avec des conteneurs particulièrement grands.
picker-auto-circuit-bots=Les robots connectent automatiquement les câbles logiques.
picker-item-count=Permet d'activer ou de désactiver l'affichage du nombre total d'objets contenus.
picker-use-bar-limit=Active la fonction de limitation du coffre.
picker-copy-between-surfaces=Copier et coller les coffres entre les surfaces. C'est un peu de la triche avec l'extension L'Ère spatiale. Si désactivé, les coffres source et destination doivent se trouver sur la même surface que le joueur.
picker-allow-multiple-craft=La pipette peut également fabriquer des objets dans l'inventaire.
picker-player-paste-modifier=Le modificateur de collage additionnel prend le modificateur de collage des recettes et le multiplie par ce montant.
picker-search-light=La lampe de poche du joueur se dirige vers ce qu'il choisit.
picker-alt-mode-default=Active le mode Alt lors du premier chargement ou de la connexion en mode multijoueur.
picker-camera-zoom=Zoom auquel la scène est restituée.
picker-camera-aa=Anti-alias de l'image.
picker-camera-gui=Les éléments de l'interface graphique apparaissent dans les captures d'écran. Remarque : les éléments de l'interface graphique n'apparaissent pas au même endroit dans la capture d'écran et dans le jeu.
picker-remember-planner=Se souvenir du dernier planificateur lorsque l'on change de planificateur.
picker-tool-tape-measure=Activer l'outil mètre-ruban.
picker-tool-ore-eraser=Enable ore eraser tool.
picker-tool-camera=Activer l'outil de suppression de minerais
picker-chat-color=Couleur de la console par défaut à utiliser pour ce joueur lors du premier chargement ou de la connexion en mode multijoueur.
picker-character-color=Couleur du personnage par défaut à utiliser pour ce joueur lors du premier chargement ou de la connexion en mode multijoueur.
picker-revive-selected-ghosts-entity=Ravivez les fantômes sélectionnés si vous avez l'objet correspondant dans votre main.
picker-revive-selected-ghosts-upgrade=Ravivez les améliorations fantômes sélectionnées si vous avez l'objet correspondant dans votre main.
picker-revive-selected-ghosts-tile=Ravivez les tuiles sélectionnées si vous avez l'objet correspondant dans votre main.
picker-revive-ignore-quality=Ignore la qualité des entités, des tuiles et des améliorations fantômes lors du placement. REMARQUE : cela ne détruit la qualité que lors du placement des tuiles.
picker-zapper=Activer la fonctionnalité de changer de planificateurs (détruit les planificateurs lorsqu'on les laisse tomber)
picker-tape-measure-clamp=Nombre de chiffres significatifs permettant de limiter les mesures fournies par l'outil mètre-ruban. La valeur par défaut est de 4 chiffres, 10 = illimité

[item-name]
tree-killer=Planificateur de la déconstruction de l'environnement
picker-tape-measure=Mètre-ruban

[item-description]
picker-tape-measure=Un outil pour mesurer rapidement les lieux.
tree-killer=Marque les objets de l'environnement et les objets au sol en vue de leur déconstruction.
artillery-jammer-tool=Permet d'activer le ciblage automatique des wagons et des tourelles d'artillerie sélectionnés.

