[mod-setting-description]
map-gen-scale=Facteur d'échelle de la carte, toute valeur positive est autorisée. (par défaut : 6, minimum: 0,01)
spawn-position=Sélectionnez votre position de départ ou laissez le champ vide pour définir vous-même les positions x et y.
spawn-x=Coordonnée x du lieu d'apparition. Assurez-vous que vous n'apparaissez pas dans l'eau ! (par défaut : en Flandres, Belgique)
spawn-y=Coordonnée y du lieu d'apparition. Assurez-vous que vous n'apparaissez pas dans l'eau ! (par défaut : en Flandres, Belgique)
use-large-map=Si les données de la carte sont plus détaillées ou non. Notez que cela utilisera plus de mémoire et que votre jeu prendra plus de temps à charger. La carte sera également agrandie par 2 par rapport aux données normales. (par défaut : non)
safe-zone-size=Taille de la zone de sécurité dans laquelle l'eau sera transformée en sable afin que vous ne mourriez pas instantanément parce que vous apparaissez sur de l'eau. (par défaut : 5)
repeat-map=Répétez la carte pour qu'il y ait une infinité de copies de la terre. Si elle est désactivée, tout ce qui se trouve au-delà sera de l'eau.
only-apply-to-earth=La génération de la Terre ne s'appliquera que sur les planètes ou surfaces nommées "Terre".  Elle ne remplace plus le paysage de Nauvis.\n\nSi une planète Terre n'est pas présente dans l'Ère spatiale, cette option la crée également. 

