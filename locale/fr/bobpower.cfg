bob-electric-pole=De meilleurs poteaux électriques
bob-electric-substation=De meilleures sous-stations
bob-boiler=Fabrication et l'amélioration des chaudières.
bob-steam-engine=Fabrication et l'amélioration des générateurs électriques à vapeur.
bob-oil-boiler=Fabrication et l'amélioration des chaudières à combustion de fluides.
