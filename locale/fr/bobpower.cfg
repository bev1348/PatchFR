bob-steam-turbine=Amélioration des générateurs électriques à vapeur avec des turbines. L'énergie produite par les turbines sera utilisée en priorité.
bob-heat-pipe=Les conduites de chaleur, une méthode pour amener la chaleur aux alentours et l'utiliser comme source d'énergie.
bob-burner-reactor=Recherche sur l'énergie thermique. La source de chaleur du brûleur utilise des combustibles pour produire de la chaleur. Raccordez-la à des entités alimentées par la chaleur telles que des échangeurs de chaleur à l'aide de conduites de chaleur.
bob-fluid-reactor=Recherche sur l'énergie thermique. La source de chaleur à combustion de fluides utilise des combustibles liquides pour produire de la chaleur. Raccordez-la à des entités alimentées par la chaleur telles que des échangeurs de chaleur à l'aide de conduites de chaleur.


