[entity-description]
bob-burner-reactor=Un four en acier modernisé, la source de chaleur du four brûle des objets combustibles pour générer de la chaleur.\nConnectez-le à des entités alimentées en chaleur, comme des échangeurs de chaleur, à l'aide de conduites de chaleur.\nTempérature max : __1__°C.
bob-fluid-reactor=Un four en acier modernisé, la source de chaleur du four brûle des combustibles fluides pour générer de la chaleur.\nConnectez-le à des entités alimentées en chaleur, comme des échangeurs de chaleur, à l'aide de conduites de chaleur.\nTempérature max : __1__°C.
bob-heat-pipe=La conduite de chaleur permet de transporter la chaleur sur de plus longues distances et de connecter des appareils qui produisent et utilisent de la chaleur.\nTempérature max : __1__°C.
bob-reactor-max-temperature=\nTempérature max : __1__°C.

