[mod-setting-description]
shield-generators-delay=Temps en secondes avant que le bouclier commence à se reformer plus rapidement après avoir subi des dégâts. Pensez au Medi-Gun de Team Fortress 2 si vous ne comprenez pas cette explication.
shield-generators-max-time=Temps en secondes avant que le bouclier atteigne sa pleine vitesse de formation après un délai. La vitesse de formation augmente linéairement
shield-generators-max-speed=Lorsque le bouclier atteint `shield-generators-self-max-time` secondes après `shield-generators-self-delay`, la vitesse de recharge normale est multipliée par cette valeur.

shield-generators-keep-interfaces=DÉSACTIVER cette option est expérimental ! En désactivant cette option, le mod supprimera les entités techniques de l'interface énergétique des boucliers pour tourelles lorsqu'ils sont au repos. Dans 99% des cas, ce n'est pas quelque chose que vous voulez désactiver, à moins que votre base ait plus de 10 000 tourelles, auquel cas le temps de mise à jour de l'interface énergétique dans le réseau électrique commence à se faire sentir. Cette option a des inconvénients techniques et de jouabilité majeurs et ne la désactivez pas à moins que vous ne sachiez exactement ce que vous faites !!!\n\nSi cette option est désactivée, l'interrupteur d'alimentation du bouclier ne fera rien.

