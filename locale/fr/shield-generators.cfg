[technology-description]
shield-generators-basics=Recherche sur les principes fondamentaux des boucliers énergétiques
shield-generators-turret-shields-basics=Chaque tourelle reçoit son propre bouclier énergétique, qui la protège des petites attaques. La recharge est lente, donc ce bouclier ne tiendra pas longtemps.
shield-generators-turret-shield-capacity=Augmente la capacité de la batterie du bouclier énergétique interne des tourelles, ce qui permet aux boucliers énergétiques de fonctionner plus longtemps sous un feu nourri ou en cas de coupure de courant.
shield-generators-turret-shield-speed=Augmente la vitesse à laquelle les boucliers énergétiques pour tourelle se rechargent, permettant à la tourelle d'encaisser des tirs ciblés pendant plus longtemps.
shield-generators-turret-shield-input=Augmente la vitesse à laquelle les batteries internes des boucliers énergétiques de tourelle se rechargent, permettant au bouclier énergétique de recharger ses batteries internes plus rapidement.
shield-generators-provider-shields-basics=Générateur de bouclier énergétique faible capable de protéger une petite usine des attaques ennemies.
shield-generators-provider-shield-speed=Augmente la vitesse à laquelle les générateurs de boucliers énergétiques se rechargent, permettant aux usines protégées d'essuyer des tirs ciblés pendant plus longtemps.
shield-generators-generator-advanced=Générateur de bouclier énergétique capable de protéger une usine de taille moyenne des attaques ennemies.
shield-generators-generator-elite=Générateur de bouclier énergétique puissant, capable de protéger une grande usine des attaques ennemies.
shield-generators-generator-ultimate=Générateur de bouclier énergétique ultime, capable de protéger une énorme usine des attaques ennemies.
shield-generators-superconducting-shields=Permet aux boucliers des générateurs de subir plus de dégâts avant de s'épuiser.

