fueler-gui-control-description-tooltip=Choisissez le type de cible qui sera ravitaillé par la tour. Les autres trains moddés sont pris en charge par type de locomotive. Les autres wagons et chars moddés sont pris en charge par type de véhicule. Idem pour tous les types de spidertrons.
