biolab=Nécessite des [item=nutrients]nutriments pour fonctionner.
ei-burner-heater=Consomme des [color=orange]matières combustibles[/color] pour produire de la [color=red]chaleur[/color].
ei-combustion-turbine=Une turbine très efficace et compacte, avec un rendement amélioré.
ei-arc-furnace=Four avide d'énergie qui produit du métal liquide. Demande [color=red]30MW[/color].
ei-purifier=Traiter et purifier les blocs, extraire les contaminants et améliorer la pureté des solutions, ou évacuer l'excès d'eau dans l'air.
ei-crusher=Broie le minerai pour en améliorer le rendement, broie les lingots pour les retraiter, peut produire du [item=ei-exotic-ore][color=purple]minerai exotique[/color] à partir de blocs de prométhium.
ei-basic-heat-pipe=Conduite de chaleur de faible capacité. Elle transporte la chaleur lentement et seulement en petites quantités. Peut supporter jusqu'à [color=red]275dec[/color] de chaleur.
ei-advanced-deep-drill=Cette foreuse peut accéder aux veines de minerai. Elle a besoin de [color=orange]2/s de liquide de forage[/color] [fluid=ei-drill-fluid] pour fonctionner.
ei-burner-assembler=La machine d'assemblage la plus basique, alimentée par des [color=orange]combustibles thermiques[/color]. Notez que les [color=brown]bras thermiques[/color][item=burner-inserter] peuvent également tirer leur combustible de cette machine.
ei-steam-assembler=Une machine d'assemblage fonctionnant à la vapeur. Elle peut faire transiter la [color=orange]vapeur[/color][fluid=steam] nécessaire à son fonctionnement. Notez que les recettes qui nécessitent de la vapeur en entrée auront également besoin d'un tuyau de vapeur supplémentaire.
ei-steam-crusher=Un broyeur fonctionnant à la vapeur. Il peut faire transiter la [color=orange]vapeur[/color][fluid=steam] nécessaire à son fonctionnement.
ei-waver-factory=Cette machine permet de fabriquer des [color=orange]semi-conducteurs[/color][item=ei-semiconductor][item=ei-advanced-semiconductor] de haute qualité.
ei-caster=Coulez vos lingots préférés [item=iron-plate][item=copper-plate][item=steel-plate][item=ei-gold-ingot][item=ei-lead-ingot][item=ei-neodym-ingot][item=ei-glass] ici.
ei-lufter=Peut extraire et évacuer les gaz de l'atmosphère.
ei-grower=Cultivez et récoltez des [color=green]cristaux d'énergie[/color] [item=ei-energy-crystal][item=ei-high-energy-crystal][item=ei-enriched-cryodust]. Il est également habitable par les poissons !
ei-plasma-heater=Chauffe les gaz et les transforme en plasma. Consomme beaucoup d'énergie, peut également être utilisé pour la fusion.
ei-nano-factory=Fabrication et traitement de matériaux très avancés.
ei-bio-chamber=Une enceinte biologique pour cultiver des plantes exotiques.
ei-bio-reactor=Un réacteur biologique qui traite les objets liés aux extraterrestres.
ei-alien-console=Un mécanisme qui manipule les anciennes données extraterrestres. Une fois construite, elle vous permet d'accéder à la page des données extraterrestres dans le wiki InformaTron.
ei-gate=Une porte inter-dimensionnelle, construite grâce à d'anciennes données extraterrestres. Il mène naturellement à un endroit situé à l'intérieur des dimensions. \n[color=red][REMARQUE][/color] Ne peut pas transporter d'objets vivants, mais seulement des objets.
ei-gate-container=Une porte inter-dimensionnelle, construite grâce à d'anciennes connaissances extraterrestres. Il mène naturellement à un endroit situé à l'intérieur des dimensions. \n[color=red][REMARQUE][/color] Ne peut pas transporter d'objets vivants, mais seulement des objets.
ei-drone-port=Contrôlez un seul [color=blue]drone[/color][entity=ei-drone] à partir de cette station. Le drone dispose de son propre inventaire et peut placer des bâtiments, mais il n'a pas de capacités offensives.
ei-crystal-accumulator-repair=Kit pour réparer les accumulateurs de cristal cassés. Faites-le glisser sur l'un d'entre eux comme un outil de sélection normal.
ei-farstation-repair=Kit pour réparer les farstations cassés. Faites-le glisser sur l'un d'entre eux comme un outil de sélection normal.
ei-alien-beacon-repair=Kit pour réparer les diffuseurs extraterrestres cassés. Faites-le glisser sur l'un d'entre eux comme un outil de sélection normal.
ei-gaia-pump=Une pompe côtière faite pour Gaia.
ei-alien-flowers-1=Une vie extraterrestre suspecte. Placez-les et [color=orange]abattez-les[/color] pour obtenir du butin.
ei_fueler=Une [color=orange]tour de ravitaillement[/color] automatique. Elle peut être utilisée pour ravitailler les trains, les voitures et les chars ainsi que leur [color=blue]grille d'équipement[/color] et les emplacements pour munitions des tourelles. Plus d'informations dans l'InformaTron.
ei_charger=Charge les trains électromagnétiques à portée. Chaque charge consomme de l'énergie. Peut être amélioré grâce à des recherches. Consomme 10 MW d'énergie en veille. Nécessite 250 W par rail à portée.
ei_em-locomotive=Locomotive électromagnétique. Plus rapide et plus efficace que les locomotives ordinaires. Nécessite un chargeur en état de marche pour fonctionner.
ei_em-cargo-wagon=Wagon électromagnétique. Dispose de 60 emplacements d'objets.
ei_em-fluid-wagon=Wagon-citerne électromagnétique. Peut transporter 50k de fluide.

