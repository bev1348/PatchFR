ei-ash=La combustion de carburants chimiques produit des cendres qui peuvent être retraitées, mais qui doivent être gérées.
ei-slag=Les fonderies autres que le chauffage au plasma produisent des scories qui peuvent être retraitées mais qui doivent être gérées.
ei_fueler_max_updates_per_tick=Nombre de mises à jour par tick. Les tours de ravitaillement sont mises à jour dans une boucle cyclique. Augmenter ce nombre signifie que plus de tours de ravitaillement seront mises à jour en moins de temps. Cependant, les performances diminueront. Si vous n'utilisez les tours que pour ravitailler des cibles stationnaires, le paramètre par défaut est suffisant.
ei_fueler_range=Une portée plus élevée permet de trouver des cibles plus éloignées. Cependant, les performances diminuent lorsque les tours doivent balayer des zones plus étendues.

