ei_fueler=Les tours de ravitaillement peuvent ravitailler les véhicules, les spidertrons, les trains et la grille d'équipement des véhicules et joueurs dans leur rayon d'action. Une tour de ravitaillement transfère les objets de son inventaire vers les inventaires de carburant situés à proximité. Un seul type de cible peut être ravitaillé à la fois. Pour définir le type de cible qui sera ravitaillé par la tour, vous pouvez utiliser l'interface graphique qui apparaît lorsque vous cliquez sur la tour. Vous pouvez choisir de ravitailler le véhicule en lui-même ou les équipements consommateurs de carburant dans sa grille d'équipement. Si possible, la tour récupérera également tout le carburant usagé et le stockera dans son propre inventaire.
