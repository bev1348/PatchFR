[exotic-industries-fueler-informatron]
menu_exotic-industries-fueler-informatron=Tour de ravitaillement
title_exotic-industries-fueler-informatron=Tour de ravitaillement
welcome=Exotic Industries : Carburant
welcome-text=Les tours de ravitaillement peuvent ravitailler les véhicules, les spidertrons, les trains et la grille d'équipement des véhicules et joueurs dans leur rayon d'action. Une tour de ravitaillement transfère les objets de son inventaire vers les inventaires de carburant situés à proximité. Un seul type de cible peut être ravitaillé à la fois. Pour définir le type de cible qui sera ravitaillé par la tour, vous pouvez utiliser l'interface graphique qui apparaît lorsque vous cliquez sur la tour. Vous pouvez choisir de ravitailler le véhicule en lui-même ou les équipements consommateurs de carburant dans sa grille d'équipement. Si possible, la tour récupérera également tout le carburant usagé et le stockera dans son propre inventaire.
welcome-text-2=Ces tours peuvent également ravitailler des cibles en mouvement, comme des trains en marche. L'impact de ce mod sur les performances ne change pas en fonction du nombre de tours placées, mais leur fréquence de mise à jour diminue. Vous pouvez modifier la fréquence de mise à jour et la portée des tours dans les paramètres du mod. Les paramètres par défaut sont suffisants pour toutes les cibles stationnaires. Si les cibles sont en mouvement et que vous disposez d'un grand nombre de tours, il se peut qu'une tour manque d'alimenter un train qui passe.

