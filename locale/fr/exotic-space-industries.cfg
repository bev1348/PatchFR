# PAGES
welcome=Bienvenue sur Exotic Industries !
welcome-text=Voici la page d'information. Vous y trouverez des informations sur le mod, ses fonctionnalités et ses mécanismes. De plus, de nouvelles découvertes peuvent entraîner l'apparition de nouveaux chapitres, alors n'hésitez pas à le consulter de temps en temps. Si vous avez des questions ou des problèmes, n'hésitez pas à les poser sur le serveur Discord du mod. Vous trouverez le lien vers le serveur dans la description du mod sur le Portail des mods.
welcome-text-2=De nombreuses nouvelles machines, chaînes de production et fonctionnalités uniques vous attendent dans ce mod, certaines faciles et d'autres plus difficiles. Ne manquez pas de les explorer ! 
game-related=Informations relatives au jeu
game-related-text=Cette section contient des informations sur les fonctionnalités et les mécanismes de jeu avec ce mod. Elle est divisée en plusieurs sous-catégories. Vous pouvez les trouver dans le menu à gauche.
overall=Informations générales
overall-text=Exotic Industries est un mod de refonte, qui influence/révise complètement presque tous les aspects de la version classique de Factorio. Naturellement, Exotic Industries n'a pas d'intégration native pour d'autres gros mods comme Krastorio 2 ou SE. Les mods recommandés, qui sont listés dans le modpack officiel, viennent avec une intégration native pour Exotic Industries. Pour une expérience optimale, il est recommandé d'utiliser ces mods avec les mods de qualité de vie de votre choix. N'oubliez pas de vérifier les paramètres du mod avant de commencer une nouvelle partie, car certains aspects importants du mod peuvent être réglés à l'aide de ces paramètres.
biters=Biters et ennemis
biters-text=Les ennemis jouent un rôle mineur dans Exotic Industries. Au début du jeu, ils peuvent devenir une menace si vous construisez très lentement et ne faites pas attention à la pollution. Cependant, comme le mod n'ajoute pas de nouveaux ennemis ou d'ennemis plus puissants, il devient plus facile de faire face aux biters au fur et à mesure que le jeu progresse. En fin de partie, vous aurez accès à plusieurs options militaires puissantes. C'est pourquoi vous pouvez envisager d'augmenter la zone de départ au préalable. Certains mods de biters de base sont recommandés dans le modpack officiel.
ages-and-tech=Ères technologiques
ages-and-tech-text=Exotic Industries est un mod qui couvre plusieurs ères technologiques. Chaque ère possède ses propres caractéristiques et mécanismes. 
ages-and-tech-2=Ère des ténèbres, de la vapeur, de l'électricité, de l'informatique, quantique et exotique
ages-and-tech-text-2=Il s'agit des six ères du mod. L'ère des ténèbres est très courte et vous guide vers votre première usine fonctionnant à la vapeur. Le pétrole est disponible très tôt et peut être utilisé comme source de carburant ou pour se défendre contre les biters. La construction des premiers appareils électroniques marque le début de l'ère de l'électricité. Diverses sources d'énergie deviennent disponibles. Les robots et la fission nucléaire sont introduits à cette ère. L'ère de l'informatique introduit les diffuseurs et les modules. Les machines de haute technologie seront disponibles à l'ère quantique. Enfin, l'ère exotique vous permettra de remporter la partie.
tech=Changements technologiques
tech-text=Exotic Industries modifie la façon dont la technologie est recherchée. Une nouvelle ère ne peut être étudiée que si un certain pourcentage de technologies de l'ère précédente a déjà été étudié. En outre, le coût des technologies est modifié dans Exotic Industries. Toutes les technologies commencent avec un prix de recherche minimal et deviennent plus chères au fur et à mesure que vous progressez dans l'arbre des technologies. Cela permet de privilégier certaines technologies si vous le souhaitez. L'échelle du coût de cette technologie et la valeur min/max peuvent être réglées dans les paramètres du mod. Notez que la forme de la courbe n'affecte pas le prix de la dernière technologie mais plutôt la progression vers celle-ci. Si vous jouez à l'EI pour la première fois, gardez l'échelle des technologies linéaire. Si vous souhaitez utiliser un multiplicateur de recherche, n'utilisez PAS la version standard mais plutôt les paramètres du mod. 
tech-output=Progression dans l'ère actuelle
tech-output-text=L'ère suivante auquel vous devez accéder est l'[font=default-bold]__3__[/font]. Vous avez actuellement [font=default-bold]__1__ / __2__[/font] % des technologies nécessaires recherchées, afin de débloquer l'ère suivante.
world-gen-related=Informations sur le monde
world-gen-related-text=Cette section contient des informations sur les fonctionnalités et les mécanismes de génération du monde avec ce mod. Elle est divisée en plusieurs sous-catégories. Vous pouvez les trouver dans le menu de gauche.
resources=Nouveau système de ressources
resources-text=Exotic Industries introduit un nouveau système de ressources. Plutôt que d'avoir seulement des gisements de minerais, les ressources sont séparées en divers catégories.
stone=Pierre
stone-text=La pierre est la ressource la plus courante du jeu. Il n'y a pas d'endroits spécifiques où elle apparaît, mais la pierre peut être extraite de partout grâce à une [color=orange]carrière de pierre[/color] [item=ei-stone-quarry][item=ei-electric-stone-quarry]. En plus de ces carrières, le joueur est capable de collecter des pierres à la main.
surface-patches=
surface-patches-text=
veins=Veines de minerai profondes
veins-text=Les veines de minerai ne sont accessibles que plus tard dans le jeu, à l'aide de [color=orange]foreuses à grande profondeur[/color] [item=ei-deep-drill]. Elles permettent d'obtenir des rendements élevés et de meilleurs taux de fonte. Certains matériaux comme l'uranium, le plomb, l'or et le néodyme ne peuvent être extraits que de ces veines.
artifacts=Artéfacts aliens
artifacts-text=Certains artefacts ont été laissés par une ancienne civilisation qui était capable d'exploiter le pouvoir de la matière exotique. Ces artefacts sont disséminés dans le monde entier. Certains d'entre eux sont peut-être encore en état de marche.
actifacts-text-2=Mais attention, il se peut que pour une raison ou une autre, personne n'y ait touché...
gate=Porte inter-dimensionnelle
gate-text=La porte permet de se déplacer dans l'espace. La porte elle-même a une consommation d'énergie jusqu'à [color=orange]50 MW[/color], qui doit être fournie pour la faire fonctionner. Le fait de descendre en dessous de cette valeur fermera le portail. Seuls les objets non vivants peuvent être transportés à travers la porte. Cependant, pour que le transport d'objets soit réussi, la porte doit avoir sa sortie orientée vers un [color=orange]conteneur[/color][item=wooden-chest][item=iron-chest]. Le transport d'objets consomme de l'énergie de la batterie interne de la porte.
drone=Station pour drone
drone-text=Un port de drone qui permet de prendre en charge et de contrôler un [color=blue]drone[/color][entity=ei-drone]. En plaçant ce bâtiment, on crée un drone associé que l'on peut voir en cliquant sur la station. De là, il est possible de se connecter au drone et de le diriger. Le drone peut survoler le terrain, placer et récupérer des bâtiments, déplacer des objets depuis et vers son propre inventaire. Cependant, il est incapable de se battre. À tout moment, vous pouvez vous déconnecter du drone en utilisant [color=orange]SORTIR[/color] ou le ramener à sa station à l'aide de sa commande de réinitialisation [color=orange]RÉINITIALISATION[/color]. Faire voler un drone à travers la porte déclenchera la téléportation.
repair=Réparation des artefacts
repair-text=Vous pouvez réparer les artefacts extraterrestres cassés, en fabriquant des [color=blue]packs de réparation d'artefacts[/color][item=ei_crystal-accumulator-repair][item=ei-farstation-repair][item=ei-alien-beacon-repair]. Cela vous permettra de les utiliser à nouveau. Le processus de réparation peut être lancé en faisant glisser le kit de réparation sur l'artefact. Notez que le kit de réparation sera consommé au cours du processus.
alien=Anciennes données extraterrestres
alien-text=L'ancienne civilisation qui a laissé les artefacts a également laissé une partie de ses données.
new-logistics=Nouvelle logistique
new-logistics-text=Exotic Industries introduit également de nouvelles fonctionnalités logistiques. Ces fonctionnalités sont divisées en plusieurs sous-catégories. Vous pouvez les trouver dans le menu de gauche.
train-progression=Progression des trains
train-progression-text=Les trains sont disponibles dès le début de l'ère de la vapeur. Au début, vous ne pouvez construire qu'une [color=orange]locomotive à vapeur basique[/color] [item=ei-steam-basic-locomotive], permettant le transport d'objets mais pas de fluides. Avec la [color=orange]locomotive à vapeur améliorée[/color] [item=ei-steam-advanced-locomotive] vous pouvez également transporter des fluides. Ces deux trains sont alimentés par du combustible inflammable, tel que le charbon. Cependant, plus tard, le [color=brown]carburant diesel[/color] [item=ei-diesel-fuel-unit] est nécessaire pour alimenter les meilleures [color=orange] locomotives diesel[/color] [item=locomotive].
spidertron=Changements pour le Spidertron
spidertron-text=Par rapport au jeu classique, le spidertron est disponible dès le début de l'ère informatique. Cependant, il faut du carburant pour alimenter le véhicule. Les carburants thermiques sont un bon choix au début, mais plus tard, les carburants nucléaires ou basés sur la fusion apportent de bons bonus de vitesse et d'accélération au spidertron. De plus, des mods comme [color=green]Spidertron Patrols[/color] et [color=green]Constructron-Continued[/color] ont bénéficié d'une intégration spéciale suite aux changements apportés au spidertron.
cranes-and-belts=Nouveaux convoyeurs et grues
cranes-and-belts-text=Exotic Industries introduit un nouveau niveau de convoyeurs, appelé le [color=orange]convoyeur Néo[/color] [item=ei-neo-belt] fabriqué à partir de matériaux de haute technologie avec un débit de 90 objets/s. De plus, le mod ajoute de nouveaux bras de grande taille appelés [color=orange]grues [/color] [item=ei-big-inserter]. Elles peuvent être utilisées pour décharger des trains à grande vitesse ou pour transférer des objets entre des coffres/entrepôts. 
bots=Plus de robots
bots-text=Si vous jouez avec le mod Exotic Industries Bots, vous aurez également accès à des robots spécialisés et supérieurs ainsi qu'à un nouveau roboport.
new-mechanics=Nouveaux mécanismes de jeu
new-mechanics-text=Exotic Industries introduit un grand nombre de nouveaux mécanismes. Ces mécanismes sont divisés en plusieurs sous-catégories. Vous pouvez les trouver dans le menu de gauche.
beacon-overhaul=Surcharge des diffuseurs
beacon-overhaul-text=Exotic Industries limite le nombre de diffuseurs de modules pouvant affecter simultanément une machine à 4 diffuseurs au maximum. De plus, les diffuseurs ont désormais besoin de liquide de refroidissement pour fonctionner. Cependant, ils peuvent contenir plus de modules et un diffuseurs amélioré a été ajouté, qui compte pour 2 diffuseurs dans la limite, mais peut contenir encore plus de modules.
specialised-pipes=Tuyaux et câbles de données spécialisés
specialised-pipes-text=Exotic Industries introduit des tuyaux et des câbles de données spécialisés. Les [color=orange]tuyaux isolés[/color] sont utilisés pour transporter des fluides très froids [fluid=ei-liquid-oxygen][fluid=ei-liquid-nitrogen] ou très chauds [fluid=ei-heated-helium-3] afin de les maintenir dans leur phase liquide, car dans des tuyaux normaux, ces fluides se transforment en leur version gazeuse. Les [color=orange]câbles de données[/color] sont utilisés pour transporter les données entre les machines. Ils sont nécessaires pour faire fonctionner les nouveaux [color=orange]ordinateurs[/color] [item=ei-computer-core] et [color=orange]ordinateurs quantiques[/color] [item=ei-quantum-computer].
space-destinations=Destinations spatiales
space-destinations-text=Le [color=orange]silo à fusée[/color] [item=rocket-silo] peut être utilisé pour envoyer sa cargaison vers différentes destinations. Lorsqu'il sera débloqué pour la première fois à l'ère de l'informatique, vous ne pourrez envoyer que des satellites sur l'[color=green]orbite de Nauvis[/color]. Selon le type de satellite ou de fusée envoyé, vous pouvez recevoir des données ou d'autres produits de lancement utiles.
space-destinations-2=Différentes destinations
space-destinations-2-text=Au fur et à mesure de votre progression, de plus en plus de destinations différentes à l'intérieur et à l'extérieur de votre système solaire d'origine deviendront disponibles. Selon la distance qui vous sépare de la destination choisie, vous aurez besoin de plus ou moins de carburant pour fusée. De plus, certaines destinations doivent être découvertes en premier, soit en envoyant un [color=orange]satellite d'exploration[/color] spécialisé [item=ei-exploration-satellite] soit par hasard en envoyant une fusée avec une cargaison normale. Certaines nouvelles destinations peuvent être situées dans l'espace lointain, [color=purple]hors du système solaire[/color]. Notez que même en envoyant des satellites d'exploration, la découverte de nouvelles destinations dépend toujours du hasard.
induction-matrix=Matrice d'induction
induction-matrix-text=La [color=orange]matrice d'induction[/color] est une machine complexe qui peut être utilisée pour stocker de grandes quantités d'énergie. Elle peut être utilisée pour stocker de l'énergie excédentaire, tout comme les accumulateurs normaux, et la restituer plus tard. Différents niveaux de taille de matrice peuvent être débloqués en effectuant des recherches sur les technologies correspondantes.
induction-matrix-2=Composants de matrice d'induction
induction-matrix-2-text=La matrice d'induction est composée de plusieurs éléments. Le [color=orange]noyau de la matrice d'induction[/color] [item=ei-induction-matrix-core] est le composant principal de la matrice. Les [color=orange]bobines d'induction[/color] [item=ei-induction-matrix-basic-coil][item=ei-induction-matrix-advanced-coil][item=ei-induction-matrix-superior-coil] stockent l'énergie. Ils peuvent être améliorés et recevoir un bonus lorsqu'ils sont placés à proximité d'un [color=orange]solénoïde de matrice[/color] [item=ei-induction-matrix-basic-solenoid]. Ces solénoïdes sont plus efficaces lorsqu'ils sont placés en série, mais ne les surcharge pas. Les [color=orange]convertisseurs[/color] [item=ei-induction-matrix-basic-converter][item=ei-induction-matrix-advanced-converter][item=ei-induction-matrix-superior-converter] augmentent le volume d'énergie qui peut être transféré dans et hors de la matrice.
exotic-stabilizers=Stabilisateurs de matière exotique
exotic-stabilizers-text=La matière exotique est très difficile à transformer. Elle nécessite une machine spécialisée capable de résister à ses hauts niveaux d'énergie. Cette machine est appelée [color=orange]machines d'assemblage de matière exotique [/color] [item=ei-exotic-assembler]. Toutefois, même ces machines sont parfois instables et peuvent exploser. Pour éviter cela, vous pouvez placer des [color=orange]stabilisateurs de matière exotique [/color] [item=ei-matter-stabilizer] autour de la machine. Vous pouvez même en trouver dans le monde.
black-hole=Générateur de trous noirs
black-hole-text=Le puissant [color=orange]générateur de trous noirs[/color] est une machine capable d'exploiter l'énergie de la matière elle-même. Construire cette machine et la rendre [color=green]pleinement opérationnelle[/color] permet de remporter la partie. Pour faire fonctionner ce réacteur, vous aurez besoin d'une bonne quantité de matériaux de construction, d'un approvisionnement régulier en matières consommables et de beaucoup d'énergie. Il faut donc envisager de disposer au préalable d'une bonne infrastructure de [color=orange]réacteurs à fusion[/color] ou de [color=orange]matrices à induction[/color] haut de gamme.
black-hole-2=Composants du réacteur
black-hole-2-text=La structure du générateur est composée de plusieurs éléments. Le [color=orange]générateur de trou noir[/color] [item=ei-black-hole] est le principal objet nécessaire. Une fois activé, il consomme tous les objets de son inventaire et les ajoute à sa [color=green]masse interne[/color]. La masse à l'intérieur du trou noir disparaît avec le temps. Ici, le type d'objet n'a pas d'importance, chaque objet produit le même ajout de masse. Les [color=orange]pylônes d'injection d'énergie[/color] [item=ei-energy-injector-pylon] permettent de maintenir actif le champ de confinement du trou noir. Chaque pylône consomme 5GW d'énergie pour être actif, mais les pylônes ne sont pas nécessaires lors de la phase de démarrage, car le trou noir est encore petit et peut être contenu par la cuve du réacteur elle-même. Les [color=orange]pylônes extracteurs d'énergie[/color] [item=ei-energy-extractor-pylon] peuvent extraire jusqu'à 100 GW par pylône du générateur. Ce n'est que dans la phase pleinement opérationnelle du trou noir que cela est possible.
black-hole-3=Étapes du trou noir
black-hole-3-text=La mise en service du réacteur nécessite différentes étapes. Dans l'état de démarrage, aucun pylône n'est nécessaire, seule une masse initiale de [color=blue]10x10³ kg[/color] doit être atteinte. Après avoir atteint une progression de 100 %, le générateur passe à l'étape suivante. Pour continuer à progresser, [color=blue]8 pylônes d'injection[/color] [item=ei-energy-injector-pylon] doivent être actifs à tout moment. L'appui sur le bouton d'expansion déclenche une augmentation du rayon du trou noir. Le réacteur doit fonctionner pendant plus de [color=blue]60s[/color] dans cet état pour atteindre sa phase pleinement opérationnelle. À partir de là, des [color=orange]pylônes d'extraction d'énergie[/color] [item=ei-energy-extractor-pylon] à portée peuvent extraire l'énergie de la machine et la fournir à votre réseau. Comme la production d'énergie est massive, le générateur devrait maintenant être pratiquement autosuffisant, n'ayant besoin que d'un apport constant de masse. 
nuclear-fission-and-fusion=Fission et fusion nucléaires
nuclear-fission-and-fusion-text=Exotic Industries introduit de nouvelles fonctionnalités pour l'énergie nucléaire. Ces fonctionnalités sont divisées en plusieurs sous-catégories. Vous pouvez les trouver dans le menu de gauche.
fission-reactors=Changements concernant la fission nucléaire
fission-reactors-text=L'énergie de fission nucléaire est différente dans ce mod. Le [color=orange]réacteur nucléaire[/color] [item=nuclear-reactor] ne reçoit plus de bonus de voisinage et a une production d'énergie plus importante. L'uranium est plus difficile à obtenir. Le recyclage des piles à combustible usagées permet de réutiliser les produits de fission dans de nouvelles piles à combustible pour augmenter l'efficacité. Les [color=brown]déchets nucléaires[/color] [item=ei-nuclear-waste] doivent être traités.
fission-reactors-2=Fission haute température
fission-reactors-2-text=Le [color=orange]réacteur nucléaire haute température[/color] [item=ei-high-temperature-reactor] est un nouveau réacteur à fission qui peut être utilisé pour produire encore plus d'énergie. Lorsqu'il est chauffé à sa température de fonctionnement et alimenté par de très grandes quantités d'eau et une barre de combustible, il produit de grandes quantités de vapeur plus efficacement que les échangeurs de chaleur. Il peut même utiliser le combustible [color=brown]thorium[/color] [item=ei-thorium-232-fuel], autrement non fissible.
fusion-power=Énergie de fusion
fusion-power-text=Le [color=orange]réacteur de fusion[/color] [item=ei-fusion-reactor] est une nouvelle machine qui peut être utilisée pour produire de grandes quantités d'énergie en fusionnant des atomes légers. Il est refroidi par un cycle de [color=orange]de refroidissement au plomb[/color] [fluid=ei-cold-coolant][fluid=ei-hot-coolant]. Cependant, ce réacteur est assez coûteux à construire et nécessite un apport constant de combustible. Au début, les meilleurs combustibles sont le [color=blue]lithium[/color] et le [color=blue]protium[/color]. Plus tard, on pourra également utiliser du [color=blue]deutérium[/color] et du [color=blue]tritium[/color] comme combustible, voire de l'[color=blue]hélium 3[/color].
fusion-power-2=Les neutrons et vous
fusion-power-2-text=Pour obtenir des combustibles de fusion améliorés, il est possible d'utiliser des [color=green]neutrons[/color]. Ils sont produits par des sources de neutrons de [color=green]fission[/color] et de [color=green]fusion[/color] nucléaires et doivent être capturés à l'aide de [color=orange]collecteurs de neutrons[/color] [item=ei-neutron-collector]. Selon l'intensité de la source de neutrons et la distance par rapport au collecteur, vous obtiendrez plus ou moins de neutrons

[exotic-industries-fueler]
fueler-gui-title=Console
fueler-gui-control-title=Contrôle
