ei-insulated-pipe=Le tuyau isolé est un type spécial de tuyau qui peut être utilisé pour transporter des fluides [color=red]très chauds (plasmas de gaz)[/color] ou [color=blue]très froids (gaz liquides)[/color], qui autrement endommageraient le tuyau.
ei-insulated-underground-pipe=Le tuyau isolé est un type spécial de tuyau qui peut être utilisé pour transporter des fluides [color=red]très chauds (plasmas de gaz)[/color] ou [color=blue]très froids (gaz liquides)[/color], qui autrement endommageraient le tuyau.
ei-insulated-tank=Le réservoir isolé est un type spécial de réservoir qui peut être utilisé pour stocker des fluides [color=red]très chauds (plasmas de gaz)[/color] ou [color=blue]très froids (gaz liquides)[/color], qui autrement endommageraient le réservoir.
ei-cooler=Un hyper-refroidisseur utilisé pour refroidir les gaz en leur phase liquide. Utilisez des [color=blue]tuyaux isolés[/color] [item=ei-insulated-pipe] pour transporter les gaz liquides.
ei-data-pipe=Câble de données spécialisé pouvant transporter de la [color=blue]puissance de calcul[/color] [fluid=ei-computing-power].
ei-stone-quarry=Cette foreuse de carrière peut extraire des [color=orange]pierres[/color] [item=stone] de partout.
ei-electric-stone-quarry=Cette foreuse de carrière peut extraire des [color=orange]pierres[/color] [item=stone] de partout.
ei-deep-drill=Cette foreuse peut accéder aux veines de minerai. Nécessite un [color=orange]1/s de fluide de forage[/color] [fluid=ei-drill-fluid] pour fonctionner.
ei-advanced-drill=Cette foreuse peut accéder aux veines de minerai. Nécessite un [color=orange]2/s de fluide de forage[/color] [fluid=ei-drill-fluid] pour fonctionner.
ei-deep-pumpjack=Un chevalet de pompage amélioré. Permet également d'accéder aux gisements de [color=blue]cryoflux[/color][fluid=ei-cryoflux] et de [color=green]phythogas[/color][fluid=ei-phythogas].
ei-exotic-assembler=Cette machine d'assemblage peut être utilisée pour fabriquer des [color=orange]objets exotiques[/color]. Cependant, comme la matière exotique semble être très instable, elle doit être placée à proximité d'un [color=blue]stabilisateur de matière[/color] pour éviter qu'elle n'explose.
ei-computer-core=Nécessite de l'électricité et certains composants électroniques pour fournir de la [color=blue]puissance de calcul[/color] [fluid=ei-computing-power]. Branchez-y un [color=orange]câble de données[/color] [item=ei-data-pipe] pour l'utiliser.
ei-quantum-computer=Un ordinateur très avancé. Fournit diverses sources d'information pour acquérir des données de haute technologie.
ei-matter-stabilizer=Un stabilisateur de matière fabriqué artisanalement. Il peut être utilisé pour stabiliser les [color=orange]machines d'assemblage de matière exotique[/color] [item=ei-exotic-assembler] et les empêcher d'exploser.
ei-copper-beacon=Diffuseur refroidi par liquide. Nécessite [color=blue]1/s d'azote liquide[/color] [fluid=ei-liquid-nitrogen]pour fonctionner. Compte comme [color=orange]1[/color] diffuseur en cas de surcharge de diffuseurs.
ei-iron-beacon=Diffuseur refroidi par liquide. Nécessite [color=blue]2/s d'azote liquide[/color] [fluid=ei-liquid-nitrogen] pour fonctionner. Compte comme [color=orange]2[/color] diffuseurs en cas de surcharge de diffuseurs.
ei-induction-matrix-core=Noyau de la multistructure Matrice d'induction. Un seul noyau peut être placé par matrice.
ei-induction-matrix-basic-coil=Bobine de base de la multistructure Matrice d'induction. Augmente la capacité énergétique de la matrice de [color=yellow]25 MJ[/color].
ei-induction-matrix-advanced-coil=Bobine avancée de la multistructure Matrice d'induction. Augmente la capacité énergétique de la matrice de [color=yellow]100 MJ[/color].
ei-induction-matrix-superior-coil=Bobine supérieure de la multistructure Matrice d'induction. Augmente la capacité énergétique de la matrice de [color=yellow]1000 MJ[/color].
ei-induction-matrix-basic-converter=Convertisseur de base de la multistructure Matrice d'induction. Augmente le taux de transfert d'énergie de la matrice.
ei-induction-matrix-advanced-converter=Convertisseur avancé de la multistructure Matrice d'induction. Augmente le taux de transfert d'énergie de la matrice. Compte comme [color=orange]2[/color] convertisseurs de base.
ei-induction-matrix-superior-converter=Convertisseur supérieur de la multistructure Matrice d'induction. Augmente le taux de transfert d'énergie de la matrice. 4 d'entre eux sont supportés au maximum. Compte comme [color=orange]4[/color] convertisseurs de base.
ei-induction-matrix-basic-solenoid=Solénoïde de la multistructure Matrice d'induction. Il peut augmenter l'efficacité des bobines lorsqu'il est placé à côté d'elles en série. Un trop grand nombre de solénoïdes peut toutefois entraîner une diminution de la capacité énergétique de la matrice.
ei-fission-facility=Obtenir des données sur la fission pour développer des réacteurs de fission.
ei-high-temperature-reactor=Il doit être alimenté par de la [color=red]chaleur[/color] d'autres réacteurs. Il produit de grandes quantités de vapeur et peut également utiliser du combustible à base de [color=orange]thorium[/color] [item=ei-thorium-232]. Lorsqu'elle utilise une [color=green]barre de combustible à l'uranium 235[/color] [item=ei-uranium-235-fuel] cette machine produit 500 MW d'électricité.
ei-castor=Stockez vos [color=yellow]déchets nucléaires[/color] [item=ei-nuclear-waste] polluants ici.
ei-neutron-collector=Absorbe les neutrons provenant de sources de neutrons, telles que les réacteurs nucléaires, les réacteurs de fusion et autres, pour charger les [color=blue]conteneurs à neutrons[/color] [item=ei-charged-neutron-container]. L'efficacité du collecteur varie en fonction de la distance qui le sépare d'une source de neutrons. Plus il est proche, plus il est efficace. Un rendement plus faible signifie que le processus de chargement d'un [color=blue]conteneur à neutrons[/color] [item=ei-neutron-container] -> [item=ei-charged-neutron-container] prendra plus de temps.
ei-neutron-activator=Infuser divers éléments avec des neutrons provenant de [color=blue]conteneurs à neutrons[/color] [item=ei-charged-neutron-container] pour obtenir un combustible de fusion valorisable.
ei-fusion-reactor=Un réacteur à fusion thermonucléaire. Il peut faire fusionner différents combustibles de fusion pour chauffer le [color=orange]liquide de refroidissement au plomb[/color] [fluid=ei-cold-coolant][fluid=ei-hot-coolant] afin de produire de l'électricité. Le réacteur peut fonctionner dans différents modes. N'hésitez pas à consulter l'InformaTron pour plus d'informations.
ei-gauss-module=[font=default-bold]Le module dieu.[/font] Ce module peut être utilisé dans [font=default-bold]n'importe quelle machine acceptant les modules de productivité[/font], et n'est pas limité à certaines recettes.
ei-small-inserter=Un bras 2x2 avec des emplacements de filtre. Il peut déplacer des piles entières d'objets à la fois.
ei-big-inserter=Un bras 2x2 avec des emplacements de filtre. Il peut déplacer des piles entières d'objets à la fois et à grande vitesse.
ei-small-inserter-normal=Un bras 2x2. Il peut déplacer des piles entières d'objets à la fois.
ei-big-inserter-normal=Un bras 2x2. Il peut déplacer des piles entières d'objets à la fois et à grande vitesse.
ei-module-base=La base d'un module. Peut être utilisé pour créer différents modules.
ei-photon-cavity=Une cavité conçue pour stocker des photons.
ei-z-boson-cavity=Une cavité conçue pour stocker des bosons Z.
ei-gluon-cavity=Une cavité conçue pour stocker des gluons.
ei-destill-tower=Tour de distillation qui nécessite de la [color=red]chaleur[/color] pour fonctionner. Elle peut séparer le [color=orange]pétrole résiduel[/color] [fluid=ei-residual-oil] en ses composants.
ei-advanced-destill-tower=Tour de distillation qui nécessite de l'[color=yellow]électricité[/color] pour fonctionner. Elle peut séparer le [color=orange]pétrole résiduel[/color] [fluid=ei-residual-oil] en ses composants.
ei-mining-satellite=Un satellite qui peut extraire [color=orange]des roches des planètes[/color] [item=ei-moon-rock][item=ei-sulf-rock][item=ei-mars-rock][item=ei-uran-rock][item=ei-exotic-rock] depuis leurs destinations spatiales respectives. Il extrait toujours [color=red]10 000[/color] roches par lancement.
ei-exploration-satellite=Un satellite qui explore l'inconnu ! Lancez-le dans l'espace lointain et vous trouverez peut-être quelque chose d'intéressant.
ei-rocket-silo=Lancez des fusées dans l'espace et vers différentes destinations. Plus d'informations dans l'InformaTron et dans l'interface graphique du silo à fusées.
ei-thorium-232-fuel=Un combustible nucléaire à base de thorium 232, ne fonctionne que dans un [color=green]réacteur à haute température[/color] [item=ei-high-temperature-reactor]. Une barre de combustible génère [color=orange]300k unités de vapeur[/color] [fluid=steam] en 120 secondes, lorsqu'elle est utilisée dans un [color=green]réacteur à haute température[/color] [item=ei-high-temperature-reactor].
ei-plutonium-239-fuel=Un combustible nucléaire à base de plutonium 239. Une barre de combustible génère [color=orange]700k unités de vapeur[/color] [fluid=steam] en 120 secondes, lorsqu'elle est utilisée dans un [color=green]réacteur à haute température[/color] [item=ei-high-temperature-reactor].
ei-uranium-235-fuel=Un combustible nucléaire à base d'uranium 235. Une barre de combustible génère [color=orange]600k unités de vapeur[/color] [fluid=steam] en 120 secondes, lorsqu'elle est utilisée dans un [color=green]réacteur à haute température[/color] [item=ei-high-temperature-reactor].
ei-uranium-233-fuel=Un combustible nucléaire à base d'uranium 233. Une barre de combustible génère [color=orange]400k unités de vapeur[/color] [fluid=steam] en 120 secondes, lorsqu'elle est utilisée dans un [color=green]réacteur à haute température[/color] [item=ei-high-temperature-reactor].
ei-burner-inserter=Ce bras brûle du carburant pour déplacer des objets. Il peut extraire du [color=orange]carburant[/color] des machines dont il se sert.
ei-oil-refinery=Une raffinerie de pétrole alimentée par la [color=red]chaleur[/color].
ei-heat-chemical-plant=Une usine de produits chimiques alimentée par la [color=red]chaleur[/color].
ei-scanner=Un scanner pour analyser les artefacts extraterrestres. La sélection d'une forme de vie ou d'un artefact extraterrestre déclenche un balayage, qui renvoie des [color=#d43e8e]Unités extraterrestres[/color].\n\n[color=red][ATTENTION][/color] L'analyse détruit la forme de vie ou l'artefact extraterrestre sélectionné.
ei-space-data=Obtenu en lançant un [color=blue]satellite[/color] [item=satellite] en [color=green]orbite de Nauvis[/color].
ei-moon-rock=Obtenu en lançant un [color=blue]satellite d'exploitation minière[/color] [item=ei-mining-satellite] vers la [color=green]Lune[/color].
ei-mars-rock=Obtenu en lançant un [color=blue]satellite d'exploitation minière[/color] [item=ei-mining-satellite] vers [color=green]Mars[/color].
ei-sulf-rock=Obtenu en lançant un [color=blue]satellite d'exploitation minière[/color] [item=ei-mining-satellite] vers une [color=green]planète sulfureuse[/color].
ei-uran-rock=Obtenu en lançant un [color=blue]satellite d'exploitation minière[/color] [item=ei-mining-satellite] vers une [color=green]planète uranique[/color].
ei-exotic-rock=Obtenu en lançant un [color=blue]satellite d'exploitation minière[/color] [item=ei-mining-satellite] vers une [color=green]astéroïde[/color].
ei-black-hole-data=Obtenu en lançant un [color=blue]satellite d'observation[/color] [item=ei-watch-satellite] vers l'[color=green]orbite d'un trou noir[/color].
