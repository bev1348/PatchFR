[mod-setting-name]
auto-deconstruct=Déconstruction automatique
no-tiles=Ne pas introduire de nouvelles tuiles

[mod-setting-description]
auto-deconstruct=Marquer automatiquement une entité pour la déconstruction lorsque la tuile située en dessous est marquée pour l'excavation.
no-tiles=Factorio a une limite de 255 prototypes de tuiles. Certains mods comme Alien Biomes ajoutent une tonne de nouvelles tuiles, ce qui peut vous faire atteindre la limite de 255. Par défaut, ce mod ajoute deux tuiles : "À excaver" et "Excavée". Si paramètre est activé, le mod réutilise le "Béton armé jaune" de Factorio pour le "À excaver" et le "Béton armé marron" pour le "Excavée". Si aucun autre mod utilisé ne modifie ces deux types de tuiles, ce paramètre est un changement purement cosmétique.

[item-name]
canex-excavator=Excavatrice
canex-digable=Surface à excaver

[item-description]
canex-excavator=Excavation des surfaces préparées afin que l'eau puisse s'écouler.
canex-digable=Marquer le terrain comme à excaver.

[recipe-name]
canex-excavator=Excavatrice
canex-digable=Surface à excaver

[entity-name]
canex-excavator=Excavatrice
canex-rsc-digable=Ressource à excaver
canex-rsc-digable-planet=Ressource à excaver __1__

[tile-name]
canex-digable=Tuile de surface à excaver
canex-dug=Surface excavée

[tile-description]
canex-dug=Tuile qui, au contact de l'eau, se transforme en eau (ou tuiles similaires sur d'autres planètes, comme la lave sur Vulcanus).

[technology-name]
canex-excavator=Excavatrice de canal

[technology-description]
canex-excavator=Creuser des canaux d'eau

[story]
canex-already-dug=La tuile a déjà été creusée
canex-remaining=Restantes : __1__
canex-dug=Transition dans : __1__
canex-invalid-surface=Impossible de creuser sur cette planète
canex-not-on-landfill=Impossible d'excaver un remblai
canex-not-in-water=Impossible d'excaver de l'eau

[command]
canex-transition-dug=Force toutes les tuiles qui sont enregistrées pour la transition à le faire. Permet de résoudre les cas où la transition est manquée d'une manière ou d'une autre.
canex-reset-partially-dug=Toutes les tuiles qui sont partiellement excavées mais ensuite interrompues sont stockées dans une table qui peut devenir volumineuse si cela se produit souvent. Cette commande la vide.
canex-debug=[surfaceName] - Indique l'état de toutes les tuiles creusées, enregistrées pour la transition et partiellement excavées.
canex-show-planet-config=[planetName] - Affiche la configuration d'une/de toutes les planète(s).
canax-remove-floating=Supprimer toutes les ressources de creusement qui n'ont pas de tuile creusable en dessous. Cela peut se produire lorsqu'un autre mod supprime la tuile sans en informer mon mod.

[tips-and-tricks-item-description]
canex-excavator-tnt=Pour construire l'[entity=canex-excavator] vous devez d'abord placer des tuiles [item=canex-digable], puis construire l'excavatrice par-dessus
canex-canals-tnt=Une fois que l'[entity=canex-excavator] a extrait toutes les ressources de [item=canex-digable], les tuiles excavées à proximité d'une zone d'eau se transforment en tuiles d'eau.\nCe ne sont pas uniquement les canaux avec [tile=water] qui peuvent être excavés. Le type d'eau de la zone voisine est copié.
canex-canals-sa-tnt=\nLes résultats obtenus peuvent varier selon les planètes exploitées. Par exemple, l'exploitation de [planet=gleba] permet d'obtenir de la [item=spoilage].

[tips-and-tricks-item-name]
canex-excavator-tnt=Construction de l'excavatrice
canex-canals-tnt=Excavation de canaux

