[mod-setting-name]
etc-arrival-action=Sélection du mode d'arrivée
etc-wait-min=Temps d'attente en mode automatique

[mod-setting-description]
etc-arrival-action=Ce paramètre définit le comportement du train après son arrivée.\nEn mode manuel, le train passe en mode manuel.\nEn mode automatique, le train attend x minutes que vous entriez dans le train. Si vous ne le faites pas, le train se rend à la première gare de l'itinéraire. Le mode automatique est une option utile lorsque vous oubliez souvent que vous avez appelé un train, ce qui peut entraîner une panne totale de votre réseau ferroviaire.
etc-wait-min=Temps d'attente en minutes d'un train avant de se rendre au premier arrêt de son itinéraire. Ignoré en mode manuel

