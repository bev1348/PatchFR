etc-arrival-action-Automatic=Automatique

[string-mod-setting-description]
#<setting-name>-<dropdown-item-name>=<tooltip of dropdown item>
etc-arrival-action-Manual=Les trains passent en mode manuel après l'arrivée
etc-arrival-action-Automatic=Le train attend 2 minutes avant de revenir à la première entrée de l'itinéraire.\nIl passe en mode manuel lorsque vous entrez dans le train.

