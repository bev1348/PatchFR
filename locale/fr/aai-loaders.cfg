[mod-setting-name]
aai-loaders-mode=Mode de fonctionnement
aai-loaders-lubricant-recipe=Ajouter la recette du lubrifiant
aai-loaders-fit-assemblers=Adapter les machines d'assemblage

[mod-setting-description]
aai-loaders-mode=Détermine le mode de fonctionnement des chargeurs AAI dans le jeu. "Lubrifié" est le mode recommandé ; sinon, même avec ses coûts élevés, les chargeurs ont trop d'avantages par rapport aux bras.
aai-loaders-lubricant-recipe=L'ajout ou non d'une recette simple mais inefficace permettant la production de lubrifiant directement à partir de pétrole brut.\n\nLa valeur par défaut est "Auto", ce qui permet d'activer conditionnellement cette recette si les recettes avancées de raffinage du pétrole et du pétrole lourd vers le lubrifiant sont inchangées par rapport au jeu de base. Ce paramètre ne fait rien si le paramètre "Mode de fonctionnement" est réglé sur autre chose que "Lubrifié".
aai-loaders-fit-assemblers=Augmente la taille des machines d'assemblage de 8% afin que les graphismes des chargeurs se connectent correctement.

[string-mod-setting]
aai-loaders-mode-lubricated=Lubrifié
aai-loaders-mode-expensive=Coûteux (pas d'utilisation de fluide)
aai-loaders-mode-graphics-only=Graphisme uniquement
aai-loaders-lubricant-recipe-auto=Auto
aai-loaders-lubricant-recipe-enabled=Activé
aai-loaders-lubricant-recipe-disabled=Désactivé

[string-mod-setting-description]
aai-loaders-mode-lubricated=Équilibré par les coûts et la logistique des fluides.
aai-loaders-mode-expensive=Équilibré par le coût initial. Pas d'utilisation de fluide.
aai-loaders-mode-graphics-only=Aucun changement de comportement. Fournit uniquement des graphiques pour d'autres mods.
aai-loaders-lubricant-recipe-auto=La recette supplémentaire de transformation du pétrole brut en lubrifiant est activée si les recettes avancées de raffinage du pétrole et de lubrifiant sont inchangées par rapport au jeu de base.
aai-loaders-lubricant-recipe-enabled=La recette supplémentaire de production de lubrifiant à partir de pétrole brut est activée.
aai-loaders-lubricant-recipe-disabled=La recette supplémentaire de production de lubrifiant à partir de pétrole brut est désactivée.

[recipe-name]
lubricant-from-crude-oil=Lubrifiant à partir de pétrole brut

