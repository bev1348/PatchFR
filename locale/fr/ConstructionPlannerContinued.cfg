constructionPlanner-auto-approve=Si activé, les fantômes nouvellement construits et nouvellement marqués commenceront par être approuvés au lieu d'être refusés. Ce paramètre peut également être activé dans le jeu par un raccourci dans la barre d'outils ou par un raccourci clavier (__CONTROL__toggle-auto-approve__)
construction-approvals-indicator-size=Définir la taille des indicateurs d'approbation (cases à cocher affichées au-dessus des entités fantômes). La modification de la taille des indicateurs d'approbation dans une sauvegarde existante peut entraîner un léger ralentissement au moment de la mise à jour des indicateurs sur toutes les surfaces/planètes.


