[mod-setting-description]
inlaid-lamps-extended-light_intensity=Intensité de la lumière blanche lorsqu'elle n'est pas connectée (0,1-1, par défaut : 0,9)
inlaid-lamps-extended-light_size=Taille de la lumière blanche lorsqu'elle n'est pas connectée (1-100, par défaut : 40)
inlaid-lamps-extended-light_colored_intensity=Intensité de la lumière blanche lorsque la case "utiliser la couleur" est cochée (0,1-1, par défaut : 1)
inlaid-lamps-extended-light_colored_size=Taille de la lumière blanche lorsque la case "utiliser la couleur" est cochée (1-100, par défaut : 6)
inlaid-lamps-extended-loc_glow_color_intensity=Intensité de la lumière colorée lorsque la case "utiliser la couleur" est cochée (0,1-1, par défaut : 0,235)
inlaid-lamps-extended-loc_glow_size=Taille de la lumière colorée lorsque la case "utiliser la couleur" est cochée (1-100, par défaut : 6)
inlaid_lamps_extended_change_energy_usage=La consommation d'énergie varie-t-elle en fonction de la taille et de l'intensité ?

