# Fichier de traduction du mod equipment-gantry


[mod-name]
equipment-gantry=Equipment Gantry (Portique d'équipement)

[mod-description]
equipment-gantry=Permet d'automatiser le placement d'équipements dans les objets pourvus d'une grille d'équipement, comme les spidertrons et les armures de puissance.

[equipment-gantry]
menu_equipment-gantry=Portique d'équipement  [img=item/equipment-gantry]
title_equipment-gantry=Portique d'équipement
page_equipment-gantry_text_1=[font=heading-2]Portique d'équipement  [img=item/equipment-gantry][/font]\n\nPermet d'insérer des équipements dans la grille d'équipement d'un objet. Il possède 3 emplacements internes pour la gestion des objets.\n\nPlacez des armures ou des véhicules avec des grilles dans l'entrée Objet avec grille, et des équipements dans l'entrée Objet équipement. L'Objet avec grille sera placé dans l'emplacement de sortie dès qu'un Objet équipement aura été inséré ou si le processus échoue.\n\nLes équipements sont placés dans la grille de gauche à droite puis de haut en bas. Faites donc attention à l'ordre d'insertion lors de la conception de la ligne de portiques d'assemblage.\n\n[font=heading-2]Portique d'enlèvement d'équipement  [img=item/equipment-gantry-remover][/font]\n\nSupprime tous les équipements de la grille d'équipement d'un objet. Il possède 3 emplacements internes pour la gestion des objets. Placez des armures ou des véhicules avec des grilles dans l'entrée Objet avec grille. Les Objets avec grille vidée sont déplacés vers l'emplacement de sortie. Tous les équipements retirés sont stockés en interne et déplacés vers l'emplacement Objet équipement dès qu'il y a de la place. Aucun autre équipement ne peut être vidé tant que les emplacements de sortie de l'Objet avec grille et de l'Objet équipement ne sont pas tous deux vides.\n\n[font=heading-2]Limites actuelles[/font]\n\nNe peut gérer les sous-articles d'équipement. Impossible de câbler les coffres internes (pour l'instant).
warning-invalid-ingredient=L'objet dans l'entrée Objet équipement du portique __1__ n'est pas un équipement.

