# Fichier de traduction du mod no-wall-repair


[mod-setting-name]
wall-repair-factor=Augmenter ou diminuer la vitesse de réparation des murs
wall-repair-max=Nombre maximum de murs à prendre en compte par seconde
wall-repair-delay=Nombre de secondes avant qu'un mur ne commence à se réparer
wall-repair-ignore=Liste des types de murs à ignorer, séparés par des virgules

[mod-setting-description]
wall-repair-factor=Applique un multiplicateur au montant de la réparation par tick
wall-repair-max=Plus le chiffre est élevé, plus il y a de murs à réparer en même temps. Plus bas, c'est (un peu) mieux pour les performances du jeu.
wall-repair-delay=Nombre de secondes de base avant qu'un mur ne commence à se réparer. Le facteur d'évolution affecte le nombre réel (plus lent avec un taux d'évolution faible).
wall-repair-ignore=Par exemple : 'stone-wall,gate'
# Traduit par bev pour la communauté des joueurs francophones de Factorio
