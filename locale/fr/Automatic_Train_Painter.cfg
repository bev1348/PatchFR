[mod-setting-description]
paint-fluid-wagon=Nécessite une modification du masque du wagon-citerne pour fonctionner correctement.
u-loco=Doit être un nombre hexadécimal à 3 ou 6 chiffres, ou rester vide. \nGris par défaut = [color=#E4D1C7][font=default-bold]E4D1C7[/font][/color]\nRouge d'origine [item=locomotive] = [color=#EA1100][font=default-bold]EA1100[/font][/color]
u-cargo-wagon=Doit être un nombre hexadécimal à 3 ou 6 chiffres, ou rester vide. \nPar défaut = [color=#6D3A00][font=default-bold]6D3A00[/font][/color]
u-fluid-wagon=Doit être un nombre hexadécimal à 3 ou 6 chiffres, ou rester vide. \nPar défaut = [color=#C8C8C8][font=default-bold]C8C8C8[/font][/color]
custom-colors-list=Permet de personnaliser les couleurs dans l'onglet Carte.
loc-eqpm-grid-w=Par défaut = 2\nMinimum = 2\nMaximum = 16
loc-eqpm-grid-h=Par défaut = 4\nMinimum = 2\nMaximum = 16
atp-ltn-paint=Peint les trains affectés par le réseau de trains logistiques lorsqu'ils quittent le dépôt. (En général, quand le feu jaune s'allume)
atp-custom-colors-enable=Désactivé : ne pas utiliser de couleurs personnalisées\nPriorité : les couleurs personnalisées sont prioritaires par rapport à la base de données de couleurs du mod.\nSeulement : Seules les couleurs personnalisées seront utilisées. La base de données de couleurs du mod est ignorée.
atp-custom-colors-list=La valeur de réglage doit être formatée sous la forme d'un tableau, comme indiqué :\n\n[font=default-bold]{\n['item1']={r=000,g=000,b=000,a=000}\n['item2']={r=255,g=255,b=255,a=255}\n}[/font]\n\n[font=default-small]Le nom de l'objet ne doit contenir que des caractères alphanumériques, "-", ou "_".\nLes valeurs RGB et Alpha doivent être comprises entre 0 et 255.\nIl n'y a pas de limite pratique au nombre de lignes du tableau.[/font]

[item-description]
manual-color-module=Les trains équipés de ce module ne seront pas peints automatiquement.

[item-name]
manual-color-module=Module de couleur manuel

[equipment-name]
manual-color-module=Module de couleur manuel

[error-message]
color-length-error=Automatic Train Painter | [img=utility/warning_icon] Avertissement : La longueur de la valeur de la couleur par défaut [font=default-large-bold]__1__[/font] n'est pas valide [font=default-large-bold](__2__)[/font]. Doit être 3, 6 ou vide.
invalid-custom-table=Automatic Train Painter | [img=utility/warning_icon] Avertissement : Impossible de créer une table valide à partir des données entrées.
invalid-custom-item-name=Automatic Train Painter | [img=utility/warning_icon] Avertissement : Le nom de l'objet trouvé n'est pas valide : [font=default-large-bold]"__1__"[/font] \nLe nom ne doit contenir que des caractères alphanumériques, des "-" ou des "_".\n
invalid-custom-color-key=Automatic Train Painter | [img=utility/warning_icon] Avertissement : Clé de couleur invalide trouvée : [font=default-large-bold]"__1__"[/font] pour l'objet [font=default-large-bold]"__2__"[/font] \nTrouvé : [font=default-large-bold]"__3__"[/font], et attendu "abgr"\nLa table des couleurs doit contenir des valeurs pour "r", "g", "b", et "a"
invalid-custom-color-value=Automatic Train Painter | [img=utility/warning_icon] Avertissement : Valeurs R G B A non valides : [font=default-large-bold]"__1__" = "__2__"[/font] pour l'objet [font=default-large-bold]"__3__"[/font]
possible-custom-color-values=Les valeurs R G B A doivent être comprises entre 0 et 255 inclus.\n
custom-colors-not-loaded=Automatic Train Painter | [img=utility/warning_icon] Avertissement : Les couleurs personnalisées ne sont pas formatées comme un tableau. Les couleurs ne sont pas chargées.
custom-colors-loaded=Automatic Train Painter | Les couleurs personnalisées ont été chargées avec succès.
custom-colors-not-loaded-tag=Erreur(s) trouvée(s) dans le tableau des couleurs personnalisées. Les couleurs ne sont pas chargées.
