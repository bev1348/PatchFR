strorix-unknown-sample=Échantillons d'ADN extraterrestre, reconstitués à partir d'un signal inconnu qui a traversé notre rayon d'action depuis la planète Strorix787. Téléchargez, décodez et encodez l'échantillon d'ADN requis à vos propres risques.
cbp=Le peptide mutant de liaison à la calmoduline (PMLC) est une courte séquence de 26 résidus dérivée de l'extrémité C-terminale de la chaîne légère de myosine kinase du muscle du squelettique Auog.
hormonal=Cet organe est unique car non seulement il fait partie du système reproducteur (arcanes), mais il est aussi le centre de contrôle hormonal chez ces animaux. De manière surprenante, l'ADN mixte a permis d'utiliser ces hormones chez d'autres espèces.
zungror=Créature extraterrestre massive de type araignée-bélier capable de produire de précieuses fibres protéiques en grandes quantités. Elles sont connues pour être très agressives et intelligentes.
