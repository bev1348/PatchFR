[technology-description]
mounts-mk01=Les Crawdads sont de gros arthropodes cuirassés qui sont domestiqués pour être montés. Leur carapace solide peut facilement éperonner et détruire les arbres et les rochers. Ils peuvent être dotés d'un équipement modulaire et répondre aux demandes logistiques.
mounts-mk02=Les Dingridos sont une souche de Dingrits optimisée pour la course à grande vitesse. À pleine vitesse, ils peuvent aller encore plus vite qu'un train. Ils peuvent être dotés d'un équipement modulaire et répondre aux demandes logistiques.
spidertron=Grâce à une expérimentation intensive (obsessionnelle), vous avez finalement découvert un moyen de calmer et d'apprivoiser les Zungrors... en bloquant leurs mouvements à l'aide d'une combinaison mécha. Ces cyborgs disposent d'un vaste inventaire et d'une grille. Ils peuvent être dotés d'un équipement modulaire et répondre aux demandes logistiques.
mounts-mk04=Le Phadaisus est la dernière amélioration en matière de transport personnel. Il vole à la vitesse du son sur tous les terrains et dispose d'une grille d'équipement massive. Ils peuvent être dotés d'un équipement modulaire et répondre aux demandes logistiques.
water-gmo-mk01=Débloquez les compétences nécessaires pour interférer avec la biologie naturelle des extraterrestres et les croiser avec des échantillons d'espèces terriennes que vous avez collectés dans votre vaisseau.
water-gmo-mk02=Débloquez les compétences nécessaires pour interférer avec la biologie naturelle des extraterrestres et les croiser avec des échantillons d'espèces terriennes que vous avez collectés dans votre vaisseau.
water-gmo-mk03=Débloquez les compétences nécessaires pour interférer avec la biologie naturelle des extraterrestres et les croiser avec des échantillons d'espèces terriennes que vous avez collectés dans votre vaisseau.
water-gmo-mk04=Débloquez les compétences nécessaires pour interférer avec la biologie naturelle des extraterrestres et les croiser avec des échantillons d'espèces terriennes que vous avez collectés dans votre vaisseau.
selective-breeding=Utilisez les programmes de sélection animale et végétale pour développer de manière sélective des caractéristiques génétiques particulières en choisissant les animaux ou les plantes qui se reproduiront.
yaedols=Une biotechnologie avancée permettant de comprendre les différences significatives de la structure moléculaire et de la composition chimique d'un extraterrestre, nécessaires à la fabrication de cette nouvelle espèce.
dingrits=Débloquez les Dingrits, des êtres uniques et adaptatifs ressemblant à des loups, issus d'une souche extraterrestre. La plupart des hybrides artificiels extraterrestres sont stériles. Ces créatures ne peuvent pas se reproduire seules.
vonix=Débloquez les Vonix, des formes de vie artificielles basées sur l'ADN de plantes et d'animaux autochtones. La plupart des hybrides artificiels extraterrestres sont stériles : ces créatures ne peuvent pas se reproduire seules.
phagnot=Débloquez les Phagnots, des créatures pacifiques qui disposent d'un grand réservoir de gaz sur leur tête pour les aider à se tenir debout. Des recherches ont montré qu'ils s'en servent comme moyen de défense.
bhoddos=Débloquer les Bhoddos. Ces hybrides avancés possèdent des pseudo-chloroplastes qui contiennent des structures protéiques capables de reproduire les réactions de fission nucléaire comme source d'énergie.
schrodinger-antelope=Débloquez la première créature quantique transdimensionnelle. Elles restent à la fois mortes et vivantes jusqu'à ce que vous les observiez. Elles voyagent entre nos dimensions et ont besoin d'une enceinte spéciale.
biased-mutation=Débloque l'évolution au niveau moléculaire. Insertion de gènes basée sur CRISPR visant à coder le phénotype. Prenez le contrôle de la vie grâce au génie génétique en créant un être entier à partir de rien. Vous brûlerez en enfer.
mega-farm=Une ferme intelligente possède des ruches de créatures synthétiques qui remplissent des rôles analogues à ceux des créatures terrestres, des bactéries, etc. qui font défaut. Elles pollinisent les plantes, éliminent les parasites locaux dangereux, empoisonnent les intrus et créent et appliquent des engrais directement sur les plantes.
phytomining=Développez les capacités de vos plantes et de vos champignons naturels pour leur permettre de croître dans des eaux à très forte concentration de métaux, d'absorber ces métaux par leurs racines et de concentrer des niveaux extrêmement élevés de métaux dans leurs tissus.
korlex=Débloquez une créature génétiquement modifiée destinée à la fabrication de produits laitiers. Elle a été fabriquée avec la même recette que les Mukmoux, mais avec des gènes de poisson pour résister au climat extraterrestre.
korlex-mk02=Débloquez une créature génétiquement modifiée destinée à la fabrication de produits laitiers. Elle a été fabriquée avec la même recette que les Mukmoux, mais avec des gènes de poisson pour résister au climat extraterrestre.
korlex-mk03=Débloquez une créature génétiquement modifiée destinée à la fabrication de produits laitiers. Elle a été fabriquée avec la même recette que les Mukmoux, mais avec des gènes de poisson pour résister au climat extraterrestre.
korlex-mk04=Débloquez une créature génétiquement modifiée destinée à la fabrication de produits laitiers. Elle a été fabriquée avec la même recette que les Mukmoux, mais avec des gènes de poisson pour résister au climat extraterrestre.
pheromone-transition=L'insertion de gènes de méduses dans le locus B-béta-1 de la production de phéromones permet aux Arqads de trouver leur chemin plus rapidement et d'une manière encore plus organisée, améliorant ainsi la santé de la ruche dans son ensemble.
cardial-hypopharynx=Sa structure est constituée d'une sorte de kératine exceptionnellement flexible. Elle lui confère une incroyable résistance à la traction. La créature produira plus de salive, de propolis et améliorera sa communication vocale.
myostatin=Insérer une souche défectueuse d'ADN dans les créatures pour produire une myostatine non fonctionnelle, les empêchant de cataboliser leur masse musculaire. Provoque des problèmes cardiaques en contrepartie d'une croissance considérable du tissu musculaire.
osteocyte=Vous avez perfectionné le clonage des ostéocytes, en utilisant des vecteurs plasmidiques pour insérer directement le nouvel ADN afin d'améliorer la masse osseuse d'un animal vivant. Le poids supplémentaire endommagera ses articulations, mais améliorera la production osseuse de 100 %.
hardened-bone=Injection pronucléaire du génome d'une créature marine extraterrestre pour rendre leur matrice osseuse extra épaisse et dense. Production d'os à 200 %. Consommation élevée de minéraux et limitation des mouvements.
organ-replication=Augmentation intentionnelle de la croissance d'organes internes au-delà de leur taille naturelle, facilitée par des méthodes liposomiques, en insérant des gènes qui codent pour la croissance tumorale.
cavity=Permet une croissance cellulaire presque contrôlée dans les cavités des organes, ce qui les rend plus épais, plus lourds et plus efficaces, mais entraîne également une augmentation de la consommation d'énergie. Cela raccourcira la durée de vie de la créature en raison d'une forte probabilité de défaillance des organes, mais améliorera leur production de boyaux de 200%.
somatic=Utiliser la fusion du protoplasme pour couper l'ADN de la moelle rouge à des points de protéines habituels, et ajouter d'autres gènes extraterrestres qui se propageront à l'ensemble de l'os. La production de sang sera ainsi supérieure à sa dégradation. L'espérance de vie de la créature sera réduite, mais la production de sang augmentera de 100 %.
transgenes=Insertion de gènes de Trits dans la créature, permettant aux cellules sanguines de subir une mitose, doublant ainsi la densité et la production de sang. Provoque des engorgements dans la circulation sanguine et raccourcit encore plus la durée de vie de la créature.
defective-collagen=Épissage de l'ARN, ciblant un gène spécifique de production de protéines de chitine (CPP-7) dans une chaîne d'ADN de production de collagène. Encode une variante défectueuse du collagène, obligeant la créature à en produire encore plus pour obtenir le même effet qu'auparavant.
double-skin=L'insertion expérimentale de gènes stochastiques provenant de l'écorce d'un fruit Yotoi a permis de créer une couche supplémentaire de peau adaptative incorporée dans le derme de la créature. Cela rendra vos créatures plus résistantes, plus dangereuses et leur donnera une teinte verte distincte.
fto4=Un gène polymorphe INSIG2 muté provoque une augmentation de la régulation dans l'hypothalamus, simulant la privation de nourriture et corrélant fortement l'expression de la chaîne orexigène. Il provoquera un stimulus alimentaire constant, entraînant l'obésité de la créature.
ctc=Généré dans la crête neurale au cours du développement embryonnaire. Ces gènes Zipir insérés dans les photophores matures sont regroupés dans des bases plus compactes. Améliore la métachrose de 100 % en insérant également les gènes de production paracrine d'Arthurian.
exo-insertion=Une souche issue de la bio-ingénierie qui intègre la peau naturelle du Dingrit à un pseudo-exosquelette de collagène créé. Une application pratique de votre génie génétique pour produire plus de peaux par animal.
argumented-spikes=Les techniques développées jusqu'à présent permettent d'insérer des gènes de Xénos utilisés pour les mutations adaptatives de la protrusion cutanée. Au départ, il s'agit de mutations mineures qui impliquent des ajustements métaboliques croisés en permettant à davantage de minéraux d'être agrégés dans la matrice cellulaire.
conarium-stem=La dérive génétique intentionnelle de cette espèce génétiquement modifiée permet aux Scrondrix de développer des glandes pinéales plus performantes et plus fonctionnelles (et par conséquent un troisième œil). Certains sont même considérés comme ayant des qualités métaphysiques.
hydrolase-amplification=Les exhausteurs chimiques ajoutés à la nourriture augmentent l'activité de cette classe d'enzymes, ce qui entraîne un durcissement et un épaississement des tendons de la créature. Cela entraîne des problèmes de mobilité, mais les animaux ne s'éloignent pas trop de leur enclos de toute façon.
zootoxins=Qu'y a-t-il de mal à ajouter des substances biologiques améliorées et chimiquement dégradantes au venin déjà puissant de cette créature géante ressemblant à un ver ? Ajout de cytotoxines, de cardiotoxines et de phospholipase A2.
artificial-calcification=Utilisez vos connaissances en chimie supramoléculaire pour inclure de puissants réactifs de calcination dans l'eau circulant dans les enclos des Xyhiphoés. Ceux-ci s'attacheront à leurs coquilles existantes et doubleront de taille grâce à l'agrégation des minéraux.
chromosome-infocrystalization=L'insertion du génome des kinorhynques permet à l'Arqad de développer des microfibrilles cristallisées dans son exosquelette inférieur, ce qui améliore de 300% sa surface et augmente la sécrétion des précurseurs de la gelée royale.
diversified-mycoaccretion=La transcriptase du champignon liée à l'ADN natif de cet organisme génétiquement modifié génère d'impressionnantes traînées de phéromones à l'intérieur de la ruche. Plusieurs ruches se rejoignent pour former un super organisme unifié.
parthenogenesis=Orientez les Vrauks vers la parthénogenèse, sans besoin de mâles. La reproduction sera ainsi plus rapide, plus énergivore et plus ennuyeuse. Les coquilles supplémentaires augmentent également la pollution.
natural-cycle=L'extinction des lumières pendant la nuit apportera plus de confort à ces Vrauks. Cela permettra également d'économiser de l'énergie dans ces bâtiments et permettra aux Vrauks d'être plus productifs le matin. Le respect des habitudes de sommeil des Vrauks réduira la vitesse.
cyanic-recycling=La biologie des Vrauk produit naturellement de l'acide formique dans leur circulation sanguine. Utilisez ce produit chimique utile pour décomposer la structure moléculaire des déchets cyaniques en ses composants.
mercy-killing=Mettez de la musique, laissez-les se reposer un peu. Des animaux détendus avant l'abattage donnent des morceaux plus nombreux et de meilleure qualité. L'abattage permet d'obtenir plus de peau, de carapaces, de fourrures, de chitine, de coquilles, d'huile de poisson et de photophores.
laser-cutting=Abandonnez les vieilles scies et les couteaux automatisés. Installez des lasers pour un découpage précis et plus propre ainsi qu'une mort instantanée de l'animal. L'abattage permet d'obtenir du sang, du lard, de l'acide sulfurique, des os et de la cervelle en plus.
lard-machine=Utilisez les graisses animales pour lubrifier les parties mobiles du bâtiment, ce qui permet de réaliser des économies et de donner une nouvelle utilité aux parties animales non désirées. L'abattage permet d'obtenir plus de viande, de sang d'arthropodes, de boyaux, d'acide formique, de poudre d'os, de tendons et de kératine.
glowing-mushrooms=Nourrissez vos travailleurs avec des champignons hallucinogènes au lieu de les nourrir. Ces drogues les empêcheront de dormir et de manger normalement, mais augmenteront leur productivité. Ils travailleront jusqu'à ce qu'ils meurent d'épuisement. Le générateur alimenté par Auogs sera nettement plus rapide et plus productif.
underground-chambers=Il faut creuser davantage pour offrir aux Auogs un meilleur environnement. Le confort supplémentaire améliorera la production, mais fera consommer à l'enclos de l'énergie supplémentaire pour les ventilateurs de plafond et le chauffage pendant les nuits froides.
heated-pads=Mettez en selle ces chevaux génétiquement modifiés. Le dessous du coussin contient des particules de céramique qui renvoient la chaleur du corps sous forme de rayons infrarouges lointains apaisants, tout en assurant une ventilation, pour un confort accrus. Améliore la vitesse et la productivité.
dummy-ulric=Les Ulrics génèrent naturellement plusieurs composés époxydiques dans leurs sabots, leurs os et leurs orbites. Le broyeur à percussion peut réduire ces appendices animaux en des formes plus utiles telles que les résines époxy, également connues sous le nom de colle.
air-conditioner=Les espèces d'abeilles et de guêpes de la Terre souffrent du syndrome d'effondrement des colonies, qui entraîne une réduction considérable de la population d'insectes pendant l'hiver. L'espèce génétiquement modifiée arqad subit un effondrement similaire des colonies lorsqu'elle est exposée à des températures extrêmes. Grâce à l'expérimentation, vous avez également découvert une augmentation spectaculaire des concentrations d'hydrocarbures due à l'activation des instincts d'hibernation. La distribution d'azote gazeux quasi-liquide dans le rucher créera les conditions nécessaires à l'effondrement des colonies.
cags=Installez une coque en verre adaptée au climat dans les ruchers d'Arqads. Les chromogènes d'Arqad interagissent dynamiquement avec la variabilité de la lumière de leur environnement, ce qui les aidera à maintenir des conditions de chauffage et d'éclairage optimales.
drone=De nouvelles recherches sur la biologie des arqads ont permis de mettre au point une autre méthode de production de reines. La chambre de créature fournira désormais une recette d'assemblage directe. En raison de la complexité génétique accrue, le processus d'assemblage de la créature prendra plusieurs minutes pour construire cet organisme avancé à partir de zéro.
improved-pathfinding=Installez de meilleurs capteurs et algorithmes. Les machines améliorées permettront à la moissonneuse de mieux suivre le chemin, ce qui augmentera la vitesse de production et la consommation d'énergie.
precise-cutting=Les cultures d'algues autochtones ont une relation utile avec la chaux commune. L'hydroxyde de calcium est utilisé comme milieu de croissance pour les algues. Au cours du cycle de croissance, les fluides de la chaux sont soit entièrement absorbés, soit évaporés. Après l'ajout de particules de carbone, on obtient un reste de carbure de calcium.
inoculator=Découvrez un processus efficace de création de cendres à partir de sève à l'aide du réacteur FTS. L'huile légère est introduite par barbotage dans un lit de boue épais, où elle fait bouillir le catalyseur et forme de la vapeur d'eau. Les gaz chauds s'élèvent au sommet du réacteur et peuvent être collectés dans des réservoirs de stockage. La fraction solide qui reste dans le lit de boue est le produit des cendres. Les cendres sont principalement constituées de catalyseur usé et de résidus minéraux provenant de la sève. Les cendres se déposent au fond du réacteur et peuvent être retirées périodiquement à l'aide d'une centrifugeuse interne.
patch=Créez une relation parasitique entre les arbres à sève et le champignon Bhoddos. Le Bhoddos siphonne les ressources de l'intérieur de l'arbre à sève. En réponse, l'arbre à sève produit les précieuses enzymes de resvératrol. Mettez en œuvre des machines spéciales pour récolter cette délicate structure phénolique de la masse fongique sans nuire à l'arbre.
bark=Pulvérisez les arbres à sève adulte à l'aide de l'unité de traitement du bois. La sève est libérée des tissus du bois pendant le processus de pulvérisation et séparée par un système de filtration. Recyclez tout biomatériau excédentaire pour la génération suivante.
abacus=Faites don d'un boulier aux Arthurians pour qu'ils puissent s'entraîner au codage. Cela leur permettra de se divertir et de réduire leur stress. La productivité s'en trouvera améliorée, mais vous devrez peut-être fabriquer plusieurs bouliers.
heated-stone=Installez des pierres chauffantes pour les garder au chaud pendant les nuits froides, au lieu d'une litière standard. Cela accélérera leur métabolisme, facilitera l'éclosion des œufs et leur apportera un confort supplémentaire.
sc-core=Les Vonix naturels semblent totalement immunisés contre les tumeurs cancéreuses. Effectuer une analyse approfondie des poches de venin des Vonix. D'innombrables microfibrilles existent dans ce système organique, et il a été démontré qu'elles permettaient une destruction ciblée des cellules dans la biomasse tumorale. L'atomiseur peut transformer ces nanomachines en dynemicine pharmaceutiquement viable.
sub-atomic=Il a été démontré que l'ostéochaîne de cognition des Xénos complète et même surpasse l'esprit de ruche des Xénos dans certaines mesures. Vous avez théorisé que, s'il était atomisé, cet organe morphogénétique osseux pourrait fonctionner comme un substrat pseudo-organique pour le puissant processeur kondo.
d-core=Utilisez les connaissances acquises dans le cadre des projets de recherche sur l'antilope de Schrödinger. Permet à l'atomiseur d'annuler et de réduire le gastricorg dimensionnel en opales inversées ordonnées en troisième dimension, un précurseur des cristaux photoniques purs.
existential-hazard=Force les antilopes à rester dans cette dimension plus longtemps que leur gastricorg dimensionnel ne le permet. Cela augmentera les fuites de strangelets autour de la zone. Cette contrainte diminuera également leur vitesse de reproduction puisque les antilopes ne peuvent le faire qu'à l'intérieur des dimensions "extérieures".
extra-drones=Supprimez les ingrédients clés utilisés par les Bhoddos pour réguler les réactions en chaîne de la fission nucléaire. Cette action accélère considérablement le taux de production du champignon bhoddos, mais le risque d'explosion nucléaire est désormais de 100 %. [font=default-semibold][color=255,60,60]☢ AVERTISSEMENT ☢ : Le choix de cette option déstabilisera les réactions de fission nucléaire et provoquera l'explosion violente des cultures actives de Bhoddos.[/color][/font] Les explosions n'endommagent pas la culture de Bhoddos elle-même, mais elles détruisent toutes les autres entités dans le périmètre (y compris les autres cultures de Bhoddos). Il faut s'attendre à une explosion toutes les 2 heures par colonie active. L'explosion crée des fantômes et peut être réparée automatiquement.
exoenzymes=Demandez au champignon Bhoddos de consommer de l'énergie nucléaire supplémentaire et introduisez la capacité du champignon à sécréter des exo-enzymes. Ces automates cellulaires efficaces sont conçus pour capturer les isotopes affaiblis des barres de combustible nucléaire et les lier à un sol solide, remplaçant ainsi le dioxyde de carbone en tant que déchet.
gills=Développez des lamelles de surface et une meilleure matrice intercellulaire permettant aux Bhoddos de se tourner de manière à ce qu'ils soient toujours exactement parallèles à la gravité. Cela signifie que même si les Bhoddos se déplacent ou se plient, les lamelles seront toujours en mesure de libérer les spores avec succès. Les collecteurs de spores sont capables de recueillir ces spores libérées dans l'environnement.
high-viability=Ensemencement de structures tridimensionnelles d'hydrogel d'alginate-chondrocyte de haute viabilité (>85%) par photoréticulation d'alginate modifié par du méthacrylate avec le photo-initiateur VA-086. L'activation des UV est nécessaire, ce qui signifie que les supports biologiques doivent être éclairés par des lampes.
molecular-polyentomology=Le naphte est un mélange d'hydrocarbures liquides inflammables ayant un lien avec la génétique des Arqads. Utilisez leurs processus biologiques pour construire à partir de zéro cette chaîne d'hydrocarbures utile.
compusun=Exposer le phytoplancton à l'énergie solaire à l'intérieur des réacteurs ouverts. Ces microbes consommeront et absorberont toute source de carbone pour former une combinaison semi-solide de kérogène et de noir de carbone. Vous avez découvert que les croûtes de viande séchées et reconstituées sont les plus efficaces pour ce processus.
resonant=Certains arthropodes autochtones, comme le xyhiphoe, possèdent une fine structure sous leur carapace, distincte d'un squelette. Les recherches montrent qu'elle sert de structure portante et qu'elle contient des tissus nerveux. Utilisez de l'air brûlant, des liquides bouillants et des désinfectants à base d'éthyle pour tuer toute activité biologique à la surface. Seule la structure interne dure subsistera. Elle est moins efficace en tant que filtre en raison du traitement agressif.
aerators=Les œufs de xénos contiennent un grand nombre d'enzymes et de catalyseurs amusants pour la gestation des embryons. Ils peuvent être utilisés dans les bioréacteurs pour améliorer considérablement la vitesse et le nombre d'emplacements de modules de ces réacteurs. [font=default-semibold][color=255,60,60]ATTENTION : En choisissant cette option, tous les bioréacteurs auront besoin d'une petite quantité d'œufs de xénos comme combustible.[/color][/font] Ces enzymes fonctionnent également sur les xénos eux-mêmes, ce qui permet d'obtenir facilement du peroxyde d'hydrogène et de l'anthraquinone à partir d'eux.
baffles=Vous pouvez utiliser les champs magnétiques générés par les noyaux à haut flux pour optimiser les réactions dans un bioréacteur, en améliorant considérablement leur vitesse et le nombre d'emplacements de modules. Il s'agit en fait d'utiliser les champs magnétiques pour agiter les ingrédients sans les perturber à l'aide d'un agitateur. [font=default-semibold][color=255,60,60]ATTENTION : En choisissant cette option, tous les bioréacteurs auront besoin d'une petite quantité de noyaux à haut flux comme combustible.[/color][/font] L'un des effets secondaires de votre bidouillage avec les champs magnétiques est que vous avez trouvé un moyen de fabriquer des nanomachines avec des matériaux complètement différents et beaucoup moins chers.
jacket=Étonnamment, les échantillons d'ADN que vous avez téléchargés de Strorix787 sont en fait utilisables comme catalyseurs pour les opérations dans un bioréacteur, ce qui améliore grandement leur vitesse et le nombre d'emplacements de modules. [font=default-semibold][color=255,60,60]ATTENTION : En choisissant cette option, tous les bioréacteurs auront besoin d'une petite quantité d'échantillons d'ADN exotiques comme combustible.[/color][/font] De plus, il semble qu'ils puissent remplacer les enzymes mutantes dans le processus de fabrication de le chitosane si vous y ajoutez un peu de sang.
acid-comtemplator=Une serre standard utilisera des éléments basiques pour neutraliser l'acidité du sol qui est naturellement produite par cette installation de culture. La suppression de la dépendance à l'égard des éléments acides augmentera la densité des cultures, mais le sol devra être remplacé en permanence.
solar-scope=Remplacer le plastique de la serre par un matériau spécial constitué d'une nano-lentille. Ce matériau concentrera et augmentera la densité de l'énergie solaire sur ces cultures, améliorant ainsi leur taux de croissance et supprimant les besoins en énergie pour le chauffage artificiel.
e-photo=Utilise des spectres lumineux spéciaux pour décomposer et neutraliser tout excès d'acidité généré par les racines de la plante. Génère un petit sous-produit d'acide dans le sol qui peut être collecté. Les spectres lumineux nécessaires doivent être générés par luminescence artificielle, ce qui augmente la consommation totale d'énergie.
constant=Le compostage est toujours un processus exothermique. La chaleur est générée par l'activité microbienne et retenue par la couche d'isolation. À l'échelle industrielle, cette chaleur résiduelle peut atteindre jusqu'à 250 degrés Celsius. En versant de l'eau sur la biomasse résultante, on la vaporise instantanément, ce qui crée une quantité importante de vapeur. De manière contre-intuitive, le processus de vaporisation crée des canaux d'évacuation supplémentaires pour les humidités existantes dans le compost. Cette réduction du taux d'humidité global se traduira par une biomasse sèche.
humus=Certaines souches de bactéries aérobies du fumier prospèrent lorsqu'elles sont mélangées à la mélasse contenue dans le nectar sucré du tuuphra. En ajoutant ce sirop à vos bacs de compost, la biomasse qui en résulte devient un terrain de reproduction idéal pour les rétrovirus. [font=default-semibold][color=255,60,60]ATTENTION : En choisissant cette option, tous les composteurs auront besoin d'une petite quantité de sirop sucré comme carburant (0,1 par seconde par niveau MK).[/color][/font] Le taux de consommation est également échelonné en fonction des effets des modules. En raison de l'activité biologique supplémentaire, les composteurs gagnent également 5 % de productivité par niveau MK.
worm-hotel=Votre composteur attire des milliers de vers fouisseurs. La machine biologique est capable de séparer ces résidents de la terre de la biomasse, laissant derrière eux du compost en poudre. Ces vers sont capables de broyer divers matériaux de manière plus efficace que les technologies abiotiques.
respiratory=Utilisez le réseau de données pour partager vos avancées scientifiques avec d'autres chercheurs dans la galaxie d'origine. Les données extraterrestres sont vérifiées par la communauté et renvoyées avec une grande fidélité. En raison de l'équipement opérationnel supplémentaire, les coûts énergétiques augmentent considérablement.
neural-fusion=Réaménager la chambre de créature pour la matrice cellulaire du cerveau des arthurians afin qu'elle puisse être utilisée comme procédure standard dans la maturation et l'organisation des neurones et du cerveau, accélérant ainsi les phases les plus longues de l'embryon.
cc=Les plans cellulaires des créatures ouvrières telles que les caravanes et les creusosaures ne sont pas originaires de cette galaxie. Cela oblige à généraliser la conception de ces créatures pour qu'elles puissent fonctionner dans tous les environnements. Utilisez des échantillons d'ADN supplémentaires lors de la construction de ces créatures afin de les rendre plus efficaces. La vitesse et la santé sont augmentées de 35 %. Le processus de construction biologique plus complexe prendra beaucoup plus de temps.
enn=Le nickel carbonyle est un carbonyle à base de nickel qui possède des propriétés caustiques et volatiles, en particulier lorsqu'il est exposé à du matériel biologique. On a découvert que ce produit biologique dangereux pouvait contribuer à la synthèse des enzymes polykétides synthases (PKS) en neutralisant les nucléotides présents dans l'échantillon. L'ajout de ce produit chimique permettra aux chambres d'avoir moins de 0,0001 % de probabilité d'erreurs de mutation de l'ADN de Xéno. Le cycle de chaque étape sera plus long, mais les spécimens seront les plus proches de la perfection.
dwx=Le polyvinylpyrrolidone est un polymère synthétique hygroscopique et amorphe composé de groupes linéaires de 1-vinyl-2-pyrrolidinone. Ce produit chimique améliore l'efficacité des ATPases à métaux lourds en absorbant l'humidité résiduelle et en forçant les plantes à devenir hydrophobes.
sixth-layer=Ajouter des instructions pour permettre aux Cridrens de se développer jusqu'à la sixième couche de leur cortex surrénalien. Il s'agit d'un territoire inconnu et la complexité des substances produites fait encore l'objet de recherches. Les Cridrens seront capables de consommer entièrement certaines espèces et de traiter les substances chimiques qui les composent. Quelques études ont démontré qu'ils pouvaient communiquer et influencer le comportement d'autres animaux autochtones.
neural-cranio=Fournit une connexion fluide entre les cortex, améliorant le temps de réaction et les réflexes du Cridren. Les communications rapides permettent à l'organisme de recevoir des stimuli en temps réel, ce qui améliore l'instinct de chasse et leur voracité.
mufflers=Installez des écrans et des silencieux dans les enclos des Cridren pour ne pas effrayer les proies avant qu'elles ne soient tuées. Les plantes assureront une mise à mort sans cruauté et les Cridren ne mangeront pas un animal stressé. Cette technique améliorera la vitesse de régurgitation et réduira la perte d'énergie.
booster=Utilise l'un des satellites en bande X pour renforcer la connexion avec la base de données inter-orbitale de la Terre. La communication entre le réseau de données et le satellite se fera dans une onde plus concentrée, mais les besoins en énergie augmenteront géométriquement.
dbwt=Installez un transcodeur amélioré dans vos réseaux de données. Cette puce permettra le stockage numérique automatique et la duplication d'échantillons terrestres génériques à partir d'un modèle d'objet.
solar-p=Couvrez certaines zones des antennes paraboliques avec des panneaux solaires pour améliorer les économies d'énergie et augmenter les vitesses de téléchargement. Vous apprendrez également un moyen économique de produire des cellules solaires simples.
cover=Installez des revêtements en verre sur les bassins de Dhilmos pour les empêcher de se suicider en sautant hors de l'enclos. C'est bien de sauver quelques Dhilmos, mais la lumière UV ne passera pas à travers la vitre et affectera le phytoplancton dont ils raffolent.
skimmer=Installez des écrémeurs de protéines pour réduire les déchets générés par les Dhilmos, ce qui améliore leur qualité de vie et influe sur leur croissance. Cette nouvelle machine éliminera la nécessité de fournir un milieu de filtration. L'enceinte se chargera automatiquement de rincer les écumeurs lors des changements d'eau programmés.
double-intake=Installer des pompes d'aspiration doubles. Elles utilisent le même axe, mais avec une autre roue dentée à l'autre extrémité. Vous venez d'augmenter considérablement le débit d'eau et de réduire les coûts énergétiques. La nouvelle pompe d'aspiration est capable de saliniser directement l'eau.
alpha=Le Dingrit alpha est le chef le plus âgé, le plus sage et le plus fort de la meute. Pour devenir alpha, ces Dingrits doivent survivre à d'innombrables combats pendant de nombreuses années. La survie n'est pas garantie.
c-mutation=Supprimons quelques couches de protection contre les radiations. Nous pouvons même nourrir les Dingrits avec moins de produits pharmaceutiques avant le voyage. Vos Dingrits de l'espace subiront une mutation et une dégradation cellulaires rapides lorsqu'ils seront hors de la protection d'un champ magnétique. Il y a une probabilité que l'échantillon devienne totalement irrécupérable, mais ces mutations extrêmes augmenteront la probabilité d'obtenir les rares et utiles faux cœurs.
high-pressure=Utilise de l'hydrogène à haute pression pour accélérer et améliorer le taux de pasteurisation du lait, produisant ainsi du lait de Korlex de longue durée et de haute qualité. Le processus de pasteurisation peut filtrer de minuscules solides cristallins du mélange.
nx-heat-pump=Améliorez les refroidisseurs et les systèmes de chauffage avec des cartouches de nexélite afin d'améliorer l'efficacité des refroidisseurs dans ce compartiment et d'économiser de l'énergie. Les animaux seront plus à l'aise et travailleront plus rapidement.
lichen=Au lieu d'utiliser des boyaux, permettre aux Navens de se lier directement à n'importe quel grand mammifère hôte. Le champignon aura un contrôle total sur les fonctions neurales et motrices. L'abattage de la créature hybride permettra de récolter une grande quantité de champignons Navens adultes.
acidosis=Insérez des gènes de Xénos dans les Fawogaé pour leur donner un avantage dans la compétition pour la nourriture avec d'autres créatures en acidifiant la zone, en empêchant les bactéries nocives et d'autres champignons de se développer dans les plantations de fawogaés.
dry=Cultivez le fawogaé sous une pression extrême. Cette technique entraînera une plus grande accumulation de molécules de carbone à l'intérieur des racines du champignon. Plus d'énergie sera nécessaire pour maintenir cet environnement.
temp-control=Le poisson entier est haché, soumis à une digestion enzymatique, broyé et liquéfié pour produire un hydrolysat de poisson liquide. La substance obtenue est également connue sous le nom de gurry. Le processus est connu pour être plus efficace à des températures plus fraîches en raison de la préservation des structures complexes de protéines, d'hydrates de carbone et de graisses dans la matière du poisson. L'ajout de composants de refroidissement actifs augmente le rendement du processus d'hydrolyse, mais il y a un risque d'usure mécanique.
dosing-pump=Installer des pompes doseuses automatiques pour réduire les déchets et améliorer la qualité de vie des poissons. Les sous-produits évacués seront collectés et stockés en vue d'une utilisation ultérieure. [font=default-semibold][color=255,60,60]ATTENTION : Le choix de cette option modifiera l'emplacement des tuyaux de toutes les fermes piscicoles.[/color][/font] L'appareil de pompage à grande vitesse nécessite de l'électricité supplémentaire pour fonctionner.
sawblades=Développer des technologies pour la production de lames de scie spécialisées. Ces lames de scie prennent la place de modules habituels à l'intérieur de l'unité de transformation du bois, ce qui améliore la vitesse et les pourcentages de productivité. La productivité affecte toutes les recettes des unités de transformation du bois, même celles qui n'en bénéficient pas normalement. Les unités de traitement du bois améliorées par le T.U.R.D. disposent de 3 emplacements de module par niveau [font=default-semibold][color=255,60,60]ATTENTION : les unités de traitement du bois nécessitent au moins un module de lame de scie pour fonctionner.[/color][/font] Le choix de cette option empêchera également les diffuseurs d'influencer les unités de traitement du bois.
self-generation=Utilisez des brindilles, des copeaux de bois et des feuilles pour alimenter une chaudière interne. Le générateur produira une partie de l'électricité consommée par le bâtiment. Ces arbres gourmands auront besoin de plus de cendres pour se développer.
carbonefarious=L'huile d'anthracène, un sous-produit du goudron de houille, a été étudiée pour ses effets sur la croissance et la santé des arbres. L'ajout de cette substance dans le cycle de vie des jeunes arbres présente un triple avantage.\n1. L'application contrôlée d'huile d'anthracène aide les espèces d'arbres à gérer la croissance de la mousse parasite grâce à certaines propriétés biocides.\n2. L'application de l'huile tout au long de la vie agit comme une étape de prétraitement permettant des utilisations futures dans la fabrication de circuits imprimés de qualité électronique.\n3. Une meilleure connaissance du traitement de l'huile d'anthracène a inspiré une nouvelle méthode de production impliquant l'extraction d'hydrocarbures aromatiques polycycliques à partir de distillats de qualité supérieure.
carbide-c=Remplacez tous les systèmes de collecte d'eau par des systèmes renforcés et modernes au carbure. Une partie de l'eau pourra être recyclée et les pompes fonctionneront moins, ce qui permettra d'économiser de l'électricité. L'eau stockée s'accumulera à l'intérieur des pistils et pourra être extraite sous forme de flavonoïdes riches en nutriments.
gs=Ajoutez du liquide céphalo-rachidien de poisson dans le milieu d'incubation pour obtenir un catalyseur et une source de carbone supplémentaires. Le processus de croissance des bactéries du fumier deviendra plus productif.
zero=Vous avez découvert une souche rare de bactéries Zogna qui ne réagit pas à la luminescence. Ce sous-groupe de bactéries Zogna doit être cultivé dans l'obscurité totale à l'intérieur de la chambre d'incubation.
icd=Installez des systèmes de recirculation qui pomperont à nouveau l'air et les fluides sous pression vers les chambres d'incubation. Les systèmes ICD amélioreront la collecte d'échantillons génériques de la flore locale.
wire-netting=Installez des systèmes de chauffage pour sécher et cuire ces Kicalks pendant leur processus de croissance. Ces arbres bien cuits sont parfaits pour extraire de la biomasse et des fibres supplémentaires, mais ils sont inutiles pour nourrir les animaux. 
extra-water=Fournissez de l'eau salée à ces arbres avides d'eau, afin qu'ils produisent plus de feuilles et poussent plus vite. Le processus d'irrigation aidera à déloger les graines de Kicalk qui peuvent être récoltées.
biosynthetic-nylon=Le nylon biosynthétique à partir du bois est un processus qui consiste à convertir la biomasse en composants chimiques pour produire du nylon. Le bois est principalement composé de lignocellulose, qui comprend trois éléments principaux : la cellulose, l'hémicellulose et la lignine. Les sucres libérés par la biomasse du bois sont fermentés par des microbes pour produire de l'acide adipique et de la 1,5-pentanediamine, les principaux monomères nécessaires à la synthèse du nylon.
eye-out=Enlevez un ou les deux pédoncules oculaires des Kmauts femelles. L'objectif de l'ablation dans ces circonstances est de stimuler les Kmauts femelles à développer des ovaires matures et à se reproduire.
sex-ratio=Modifie le ratio de 1:1 à 1:3 entre les Kmauts mâles et les Kmauts femelles. Plus de mères seront disponibles pour la production de petits, mais moins atteindront l'âge adulte. En raison du ratio mâle/femelle décalé, les rares mâles produiront beaucoup plus de gels collants. L'enclos est automatiquement capable de collecter ces gels pour une utilisation ultérieure.
hd-moss=Le milieu de croissance des mousses est constitué de pierres avec une fraction grossière riche en minéraux. En général, après le cycle de vie de la mousse, ces structures géologiques sont vidées de leurs éléments nutritifs essentiels. Des recherches ont été menées sur un processus de nettoyage et de restauration approfondi afin de recycler ce milieu de croissance.
remove-muddy-sludge=La mousse est maintenue au stade de protonéma par une perturbation mécanique continue à l'aide de lames rotatives. Cette exposition à la biodiversité de l'atmosphère extraterrestre supprimera le besoin d'eau boueuse. Une énergie supplémentaire sera nécessaire pour maintenir les processus biologiques.
spores=Les capsules non ouvertes et dont l'opercule et le calyptra sont intacts sont collectées pour fournir des spores à la culture suivante. Dans ces conditions, la stérilisation est nécessaire avec de l'eau distillée et du chlore.
inbuilt-moss=Ajoutez un module de réacteur biologique dans la ferme qui annule toute pollution produite par le processus de culture. La pollution stockée peut être utilisée pour ajouter des traces de produits chimiques dans certains gaz raffinés, les transformant en un état non raffiné.
zero-cross=Bloquez toute reproduction naturelle à l'intérieur des enclos. Toute la reproduction se fera désormais par insémination artificielle. Cela permettra d'obtenir des gains génétiques de manière durable. La mère ne survivra pas.
bip=Mettez en place un système d'IA holistique pour stimuler et maintenir les gains génétiques avec une infrastructure appropriée en place pour fournir des services vétérinaires et nutritionnels. Dans un effort de réduction des déchets, toute nourriture non consommée sera recyclée pour les générations futures.
think-collar=Installez dans chaque Mukmoux un implant cérébral avec des capteurs avancés qui communiqueront avec une IA avancée pour le comportement du bétail, l'emplacement, la consommation d'eau et l'alimentation. Il récolte des données environnementales telles que le vent, l'humidité pour fournir un confort maximal. Il est possible que du sang fœtal s'écoule de l'implant cérébral du bébé Mukmoux.
cytotoxicity=Insérez une partie du génome de Vonix dans le code de Navens pour améliorer sa toxicité et ses agents dissolvants, ce qui accélère la digestion et l'absorption du substrat. Les concentrations de cytotoxine dans le champignon augmenteront et pourront être collectés pour être utilisés dans les pesticides à l'intérieur de l'usine biologique.
pre-sterilization=Réduisez le nombre de microbes potentiellement nocifs en stérilisant les spores avant de les introduire dans la colonie de Navens. Cela améliorera la productivité puisque le champignon n'aura pas besoin d'entrer en compétition avec d'autres.
hr=Contaminer intentionnellement les estomacs des Phagnots avec une bactérie capable de décomposer les fibres des Kicalks. Cela permettra d'éliminer les besoins d'alimentation en fibres à tous les stades de la vie.
leader=Les troupeaux de Phagnots ont rarement un chef. Les inciter à aller à l'encontre de ce comportement fournira un autre niveau d'organisation. Pour honorer son nouveau souverain, le troupeau fournira des gaz encore plus rares dans ses vessies à gaz.
igm=80 % des efforts ne valent que 20 % des résultats. Réalisez ces expériences contraires à l'éthique sur vos Cottonguts pendant 5 fois plus longtemps avant de les abattre. En retour, leurs données de recherche auront un peu plus de valeur.
ud=Les Cottonguts sont très sensibles aux ultrasons. Ils les affectent négativement. Pour éviter des taux de reproduction trop faibles, installez des amortisseurs d'ultrasons fabriqués à partir de métaux lourds dans les murs des laboratoires de prandium.
moon=Les Moondrops doivent leur nom au fait que leurs fleurs ne s'ouvrent que sous la lumière réfléchie de l'une des lunes de la planète. Installez des lampes spéciales à haute puissance dans la serre et améliorez la production en simulant en permanence la lumière de la lune de Nauvis.
cu=Les Moondrops possèdent plusieurs enzymes contenant du cuivre qui jouent un rôle important dans la photosynthèse, la respiration et la formation de la lignine. Ce processus nécessite un sol riche en cuivre et c'est ce qui leur donne leurs couleurs bleutées distinctes. Certains sols contiennent naturellement des traces de cuivre, mais l'ajout de minerai de cuivre brut dans la fertilisation améliorera le rendement des cultures.
h2-recycle=Les Ralesias contiennent des traces d'hélium dans leur structure cellulaire. Utilisez la diffusion de l'hydrogène pour remplacer les molécules d'hélium et les collecter en vue d'une utilisation ultérieure.
deadheading=Les fleurs de Rennéa meurent parfois rapidement et deviennent des "têtes mortes". Reprogrammez les machines de plantation pour qu'elles détectent et éliminent automatiquement ces défauts. Grâce à une procédure de croissance spéciale, ces têtes mortes peuvent être recyclées en flore autochtone utile.
alltime=Augmentez l'irrigation à des niveaux extrêmes. Cela forcera les fleurs de rennea à devenir vivaces. Cette technique permet d'augmenter la vitesse de croissance moyenne, mais il faut de l'électricité supplémentaire pour pomper toute cette eau. Les différents sols ne sont plus nécessaires et sont lessivés.
aphid-cleaning=Le manque de diversité génétique rend les Rennéas très sensibles aux petits parasites tels que les pucerons. Vous avez découvert que de petites quantités de venin d'Arqad peuvent agir comme un excellent proto-pesticide.
mci=L'ajout de sirop de Mova de qualité supérieure servira de conservateur pour les échantillons parfaits, rares et coûteux. Cette technique réduit considérablement le risque de contamination croisée.
neuron=L'épissage d'un gène neuronal Arthurian dans un gène de Scrondrix permettra à leurs cellules cérébrales de communiquer à une vitesse proche de celle de la lumière, ce qui augmentera leur intelligence à une échelle géométrique. Cette procédure est très dangereuse, mais elle permet d'obtenir beaucoup plus de matériel neuronal lorsque l'animal est abattu. Si ce matériel est consommé, il confère une capacité de communication temporaire entre l'extraterrestre et l'humain.
boronb=La chimie du cerveau des Scrondrix est complètement différente de tout ce que l'on trouve sur terre. Apparemment, les dérivés du bore peuvent agir comme une substance hallucinogène et améliorant les performances biologiques des Scrondrix. En ajoutant du diborane dans l'approvisionnement en eau, ils bénéficient d'une forte stimulation de la reproduction. Les mutations sont également plus fréquentes.
hspa=La dissociation alcaline des liaisons transversales dans leurs intestins permettra aux Scrondrix de fonctionner avec un régime purement carnivore après la maturation. Un régime simplifié entraîne généralement une réduction de l'énergie et de l'activité globales, cependant, le nombre d'ingrédients de l'usine pour Scrondrix est considérablement réduit. L'évolution devient également plus difficile.
flagellum=Crée une nouvelle génération d'éponges avec trois fois plus de flagelles dans leurs choanocytes. Ces éponges forment des squelettes d'étude dans le milieu de croissance et permettent la conversion d'éléments plus mous.
fragmentation=Lorsque les éponges atteignent une certaine phase de leur cycle de vie, elles entament une réaction qui provoque la fragmentation de leurs propres branches. Si elles atterrissent dans un substrat approprié, leur mésophylle se remodèlera et s'attachera au nouvel endroit, formant ainsi une nouvelle éponge.
mgo=Les Trits ont des cycles de reproduction par métagénèse, ce qui signifie que certains individus ne servent qu'à grandir et d'autres qu'à procréer. L'insertion d'un ancien gène commun aux mammifères de la Terre peut transformer cette créature en un cycle de reproduction typique complet, permettant d'augmenter le nombre de descendants.
dc=Les petits des Trits se séparent naturellement en deux moitiés qui mûrissent séparément. Grâce à vos recherches, vous avez découvert que les nanomachines peuvent modifier le génome. Cela permettra à ces petits de se diviser en trits encore plus matures.
nexelit-axis=Changez l'axe principal des pompes à pression pour un nouvel axe amélioré basé sur la nexélite. Cela permet une meilleure utilisation de l'énergie et une pression suffisante pour satisfaire les Trits.
fungicide=Le sol ici n'est pas favorable aux Tuuphras. Pulvérisez un fongicide puissant pour éviter la redoutable maladie du mildiou. Les phosphates sont parfois nécessaires. Ces produits chimiques améliore la croissance de la culture, mais ils produiront également des quantités massives de pollution.
evoa=Des recherches approfondies et la mise en œuvre de gènes provenant d'arthropodes terrestres permettront de rendre le Vonix moins étrange et plus arthropode. Cette technologie permet d'investir dans la mise au monde de Vonix vivants tout en augmentant de façon exponentielle leur taux de production d'embryons viables. La mère ne survivra pas.
uge=Insérez un gène défectueux qui provoque un dérèglement du métabolisme des Vonix, accélérant leur croissance mais rendant leur vie misérable. Des sous-cultures cancéreuses peuvent être récoltées dans l'enclos des Vonix.
dermal=Insérez des gènes d'Auog dans le génome de Vonix. Cela les aidera dans leur agressivité et annulera tout comportement nomade. Au lieu d'un enclos, vos Vonix seront entièrement en liberté, ce qui éliminera les coûts liés à l'enclos.
ap=Permettre aux Xénos d'incorporer une plus grande partie de l'ADN de l'hôte, ce qui leur permet d'utiliser tous les niveaux et toutes les espèces d'hôtes, tous les sexes et tous les âges pour développer leurs formes finales.
herm=Les Xenos auront la capacité de contourner la parthénogenèse. Lorsqu'une faible variabilité génétique est détectée, il est possible de permettre à certains d'entre eux de changer de sexe au cours de leur vie afin de tenter de reconstituer le patrimoine génétique via la reproduction sexuée.
hive=L'insertion de gènes d'Arthurians permet aux Xénos d'avoir une conscience collective dirigée par la reine, qui peut rappeler et donner des ordres à ses sujets en utilisant des cris et la télépathie, plus d'organisation signifiant moins de gaspillage. Cette modification permettra à la reine de communiquer télépathiquement avec d'autres espèces avancées, comme vous, provoquant des rêves terrifiants et des visions religieuses qui peuvent même conduire à la formation de cultes avec les Xénos comme figures de dieu.
temp-c=Utilisez des charbons ardents et de l'azote congelé pour simuler rapidement des changements de température. Les larves de Xyhiphoé seront incitées à mûrir plus rapidement, de 14 à 8 sols pour la métamorphose en stade benthique.
rst=Intervient au stade du cycle de vie où les larves sont "compétentes" ou prêtes à se fixer, à s'attacher à la ponte et à se métamorphoser pour devenir un "naissain". C'est à ce stade que les larves peuvent être retirées en toute sécurité du milieu de culture pour se développer seules, ce qui permet d'éviter les pertes dues à la compétition.
reuse-ev=Importez les eaux usées d'autres aquacultures pour préparer et nourrir le phytoplancton préféré des Xyhiphoés. Le plancton est capable de séparer et de reconstituer des traces d'acétone dissous dans les eaux usées.
sub-s=La compétition est une affaire de substrats. Pour améliorer l'efficacité, le milieu de culture doit être stérilisé ou pasteurisé à l'aide de gaz chauffés. Cela permet de tuer toute moisissure ou bactérie concurrente et donne aux Yaédols les meilleures probabilités de dominer la situation.
humidity-control=Installez des hygromètres afin d'autoréguler les meilleurs niveaux d'humidité pour les Yaédols, ce qui leur permettra d'absorber efficacement le CO2 de l'air. Les Yaédols pourront expulser plus efficacement leurs spores dans l'environnement par le biais du ruissellement, des eaux souterraines et de l'évaporation. Ces spores supplémentaires peuvent être collectées par le collecteur de spores.
cryopreservation=Des méthodes de congélation avancées permettent de préserver la génétique des semences pendant la saison morte. Le stockage durable permet au développement des fruits et au développement végétatif de se dérouler naturellement à n'importe quelle date dans l'avenir.
harvest=Des machines automatisées et des robots sont utilisés à la place de simples bras, ce qui augmente la qualité des feuilles et des fruits (puisqu'ils ne les abîment pas pendant la récolte). Ces robots agricoles peuvent également détecter les plantes mourantes avant même que le verger ne s'en aperçoive.
nutrinet=Développer le nutrinet, un système contrôlé par l'IA qui utilise des capteurs électroniques. Ces capteurs à haute résolution peuvent évaluer la qualité du sol sur la base des nutriments disponibles détectés dans le sol. Au lieu de fertiliser tout un champ de manière uniforme, l'IA sait désormais quelles sont les zones qui ont le plus besoin d'engrais et celles qui en ont le moins besoin. Cela permet non seulement de réduire les coûts d'engrais, mais aussi d'obtenir un rendement plus régulier et plus important des fruits et des feuilles du Yotoi.
suicide=Des études complémentaires révèlent que le désengagement abdominal artificiel de la protubérance chitineuse du sternite des Zipirs est nécessaire pour que les mâles puissent s'accoupler à n'importe quel stade précoce de leur développement. Cette procédure leur permet de réussir à 100 % leur reproduction même lorsqu'ils sont immatures, mais ils ne peuvent pas vivre plus longtemps sans ce système organique. Si l'on considère que la maturation d'un Zipir adulte peut prendre des décennies, il s'agit d'une technique valable si l'on ne se soucie pas de l'éthique.
sr=Insérez des transposons modifiés de Trits dans le génome de Zipir pour permettre aux femelles de développer une spermathèque afin de retenir les spermatozoïdes après l'accouplement, de sorte que 2 ou même 3 masses d'œufs puissent être produites sans l'intervention d'un autre mâle.
hatchery=Construisez une annexe aux récifs de Zipir destinée à fournir des conditions d'eau excellentes pour les oeufs de Zipir. En faisant cela, le recyclage des eaux usées du réservoir principal réduira la pollution et les coûts énergétiques. En raison de l'augmentation considérable de la population et des taux de reproduction, il devient nécessaire de fondre les Zipirs supplémentaires pour obtenir un sous-produit de cendres.
oviduct-bombardment=Les grands pouvoirs s'accompagnent de grandes responsabilités. Insérez des isotopes hautement radioactifs dans le régime alimentaire des Zungrors. Les oviductes des Zungrors surcompenseront et permettront une plus grande disponibilité des spidroïnes dans les cocons.
d2o=Cette technologie était principalement utilisée pour le développement de nouvelles espèces améliorées. Mais nous avons rapidement découvert qu'elle pouvait être utilisée pour produire des créatures dotées de caractéristiques spécifiques pouvant être exploitées en déclenchant une série de réactions génétiques qui amèneraient les Numals à produire davantage d'une partie particulière de leur corps, son aéro-organe.
nc=L'utilisation d'un émetteur de neutrons qui produit un flux constant de neutrons à haute énergie, qui sont ensuite dirigés vers les organes reproducteurs du Numal. Les neutrons stimulent le système reproducteur de la créature et encouragent la production d'œufs supplémentaires. Cependant, leur viabilité peut varier.
neutron-bombardment=Le processus consiste à placer le Numal dans un environnement contrôlé et à le soumettre à une longueur d'onde spécifique de la lumière émise par les cristaux à base de néodyme. La lumière pénètre la peau du Numal et active les glandes à encre, ce qui permet à la créature de produire beaucoup plus d'encre qu'elle ne le ferait dans des conditions normales.
guarpulse=Une technologie basée sur des nanorobots qui peut surveiller la santé de chaque plante de Guar en temps réel, en détectant les maladies ou les carences en nutriments avant qu'elles ne deviennent un problème. Ces nanorobots peuvent également fournir des nutriments ou des pesticides ciblés directement aux plantes, réduisant ainsi les déchets et augmentant l'efficacité. L'environnement semi-parfait permet la production occasionnelle de nanocomplexes de zinc comme sous-produit.
aquaguar=Une souche de Guar génétiquement modifiée qui résiste à la sécheresse et peut pousser dans un sol salin. Cette souche de Guar nécessiterait moins d'eau et d'engrais pour pousser, ce qui rendrait sa culture plus durable.
hh=Un système basé sur des drones qui utilise des capteurs avancés et des algorithmes d'intelligence artificielle pour identifier les zones les plus productives d'une plantation de Guars. Les drones peuvent ensuite récolter de manière autonome les gousses de Guars mûres, ce qui permet de maximiser le rendement et de minimiser les coûts.

