[entity-description]
flyavan=Parfois, on pousse le bouchon trop loin. Créature lourdement modifiée à partir de gènes de baleines terrestres et du génome de Trits extraterrestres, dont certains organes et parties ont été remplacés par des parties biomécaniques similaires afin de permettre le flottement et le transport de marchandises.
digosaurus=Espèce croisée entre des arthurians et des phaddais, adaptée à l'exploitation du minerai de nexélite caché. Ils sont capables de collecter et d'extraire de petits morceaux de nexélite dans des endroits où les machines subiraient de graves dégradations.
thikat=Créature minière génétiquement modifiée plus grande et plus résistante, capable de récolter du minerai de nexélite. Elle peut extraire deux fois plus de minerai avec la même quantité de nourriture.
vat-brain=Également appelé "matrice de viande", il s'agit d'un ordinateur dont les capacités de traitement ont été améliorées grâce à des tissus nerveux vivants. Il permet d'améliorer les packs de science avec un coût élevé.
ore-bioreserve=Zone particulièrement riche en matériel biologique. La biodiversité extraterrestre y est très élevée. Suffisamment pour collecter des échantillons afin de maintenir votre réservoir génétique à jour.
flora-collector-mk01=Robots automatisés et délicats pour obtenir des échantillons de cet écosystème extraterrestre rare et fragile. C'est le seul moyen de collecter des échantillons en causant le moins de dégâts possible à la flore indigène.
flora-collector-mk02=Robots automatisés et délicats pour obtenir des échantillons de cet écosystème extraterrestre rare et fragile. C'est le seul moyen de collecter des échantillons en causant le moins de dégâts possible à la flore indigène.
flora-collector-mk03=Robots automatisés et délicats pour obtenir des échantillons de cet écosystème extraterrestre rare et fragile. C'est le seul moyen de collecter des échantillons en causant le moins de dégâts possible à la flore indigène.
flora-collector-mk04=Robots automatisés et délicats pour obtenir des échantillons de cet écosystème extraterrestre rare et fragile. C'est le seul moyen de collecter des échantillons en causant le moins de dégâts possible à la flore indigène.
pydrive=Utiliser des vers géants génétiquement modifiés pour transporter de grandes quantités de matériaux sous terre. Pour permettre le transfert des objets entre les copies d'entrée et de sortie, celles-ci doivent avoir le même identifiant de stockage. Nécessite 250MW.

