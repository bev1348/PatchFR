[pywiki-descriptions]
farming=La flore et la faune naturelle peuvent être transformées en de multiples produits utiles. Le système sanguin des [item=vrauks] contient l'utile [fluid=formic-acid] et le [item=moondrop] peut être transformé en [fluid=methane].\n\nToutes les espèces cultivables appartiennent à l'un des trois règnes suivants : végétal, animal ou champignon. [item=saps], [item=moss], [item=tree-mk01], [item=fish], et [item=seaweed] peuvent être récoltés dans l'environnement local, mais la plupart des extraterrestres doivent être synthétisés à l'aide de processus de synthèse génétique coûteux dans la [entity=creature-chamber-mk01] ou la [entity=botanical-nursery]. Ce processus nécessitera des données ADN stockées dans un codex tel que le [item=vrauks-codex] ainsi que des données de modèles génétiques provenant de la [entity=data-array].\n\nAprès avoir obtenu la première espèce, il est important d'élever les générations suivantes afin d'éviter le processus compliqué des organismes génétiquement modifiés. Chaque règne a une méthode d'élevage unique\n\nAnimaux : Les petits et les œufs d'animaux, tels que les [item=cocoon] peuvent être élevés dans le [entity=rc-mk01]. Cette machine nécessite deux parents qui doivent être insérés dans les emplacements des modules de la machine. Une fois les petits obtenus, chaque animal peut être élevé jusqu'à l'âge adulte dans son enclos respectif, tel que [entity=vrauks-paddock-mk01]. Cet enclos nécessite également de placer des créatures adultes dans les emplacements des modules.\n\nPlantes : Les plantes ont besoin de semis tels que les [item=moondrop-seeds] pour créer la génération suivante. Transformez les cultures adultes en semis dans la [entity=botanical-nursery]. Ces semis peuvent ensuite être cultivés pour devenir des plantes adultes dans de grandes structures agricoles telles que la [entity=moondrop-greenhouse-mk01]. Pour chaque bâtiment agricole, la culture adulte doit être placée dans l'emplacement pour module. Chaque cycle produira plus de graines que les entrées.\n\nChampignons : De minuscules spores de champignons sont présentes en abondance dans l'atmosphère. Le [entity=spore-collector-mk01] traitera automatiquement l'air à la recherche de particules de spores, telles que les [item=fawogae-spore] sans aucun coût d'entrée. Ces spores peuvent ensuite être cultivées pour devenir des champignons adultes dans des fermes de champignons climatisées telles que la [entity=fawogae-plantation-mk01]. Les champignons ont besoin d'un substrat spécial, tel que le [item=fungal-substrate]. Ces bâtiments demandent également des champignons adultes dans les emplacements pour modules.\n\nAfin d'optimiser et d'augmenter le rendement des fermes pour créatures, d'autres modifications génétiques sont possibles jusqu'à MK04. Cette amélioration génétique augmentera la vitesse de croissance jusqu'à 400 %. Les espèces animales les plus complexes nécessitent des méthodes de stockage de données plus avancées, telles que le [item=zungror-codex-mk04].
caravans=La [entity=caravan] est une créature logistique vivante et organique dotée de 30 emplacements d'inventaire et d'un horaire programmable, semblable à celui d'une locomotive. Elle utilise l'IA de sélection de trajectoires des Biters.\nLa caravane demande de la nourriture pour fonctionner. La caravane consomme des aliments pour chaque destination ou lors du transfert d'objets, avec différents types d'aliments fournissant un nombre différent d'actions. Vous pouvez voir les aliments disponibles en survolant l'emplacement de nourriture de la caravane.\nVous pouvez programmer la caravane pour qu'elle visite n'importe quelle entité, mais en général un [entity=outpost] est le plus utile. Lorsque la caravane atteint sa destination, vous pouvez programmer des actions spécifiques en fonction de cette destination.\nLes caravanes ne peuvent pas être tuées par les trains ou les biters. Il existe également  [entity=flyavan] ou [entity=outpost-aerial].\n\nLes actions disponibles pour les différentes destinations sont les suivantes :\n- Attendre : la caravane reste à destination. *N'utilise pas de nourriture\n- Stocker des aliments : la caravane remplit ses emplacements de carburant à partir de l'inventaire de la cible. *N'utilise pas de nourriture\n- Remplir la cargaison : la caravane extrait des objets jusqu'à ce que son inventaire soit plein.\n- Vider la cargaison : la caravane vide son inventaire.\n- Charger les objets jusqu'à ce que la caravane ait : la caravane transfère des objets de la cible vers elle-même jusqu'à ce qu'elle ait la quantité spécifiée d'objets.\n- Charger les objets jusqu'à ce que la cible ait : la caravane transfère des objets de la cible vers elle-même jusqu'à ce que la cible ait la quantité d'objets spécifiée.\n- Décharger les objets jusqu'à ce que la caravane ait : la caravane transfère des objets d'elle-même vers la cible jusqu'à ce qu'elle ait la quantité d'objets spécifiée.\n- Décharger les objets jusqu'à ce que la cible ait : la caravane transférera des objets d'elle-même vers la cible jusqu'à ce que la cible dispose de la quantité d'objets spécifiée.\n- Condition logique : la caravane attendra à la destination jusqu'à ce que la condition du circuit soit remplie. *N'utilise pas de nourriture\n- Collecte de toutes les mise à la poubelle automatiques : collecte tous les objets de l'inventaire de la poubelle d'un joueur.\n\nLes actions qui transfèrent des objets ont une case à cocher "Attendre jusqu'à être rempli". Lorsqu'elle est cochée, la caravane continue d'essayer d'effectuer l'action jusqu'à ce qu'elle soit terminée. Si cette case n'est pas cochée, la caravane essaiera de transférer autant d'objets que possible et poursuivra son programme même si l'action n'a pas été accomplie.\n\nDifférents types d'actions sont disponibles pour différents types de destinations :\n- Joueur : [Attendre, Stocker des aliments, Transférer des objets, Collecte de toutes les mise à la poubelle automatiques].\n- Avant-poste : [Attendre, Stocker des aliments, Transférer des objets, État du circuit logique]\n- Autre caravane : [Attendre, Stocker des aliments, Transférer des objets]\n- Véhicule : [Attendre, Transférer des objets]\n- Poteau électrique : [Attendre, Condition logique]\n- Par défaut: [Attendre]\n\nLes caravanes, comme les trains, peuvent également avoir des interruptions. Lorsqu'une caravane quitte une destination, elle vérifie toutes les interruptions qu'elle possède et si toutes les conditions de l'une d'entre elles sont remplies, toutes les destinations de l'interruption sont ajoutées au programme en tant qu'arrêts temporaires.\nLes interruptions sont associées aux conditions suivantes : Inventaire complet, Inventaire vide, Nombre d'objets en cargaison, Nombre d'objets dans la cible, Quantité d'aliments, Condition logique, À un avant-poste spécifié, Pas à un avant-poste spécifié.\n\nVous pouvez ajouter des filtres dans un [entity=outpost] pour vous assurer qu'il y a suffisamment de place pour tous les objets susceptibles d'être transférés entre cet avant-poste et les caravanes.
mounts=Les montures sont un moyen de transport personnel efficace à tous les stades de la progression du jeu et peuvent également être utiles au combat. Le [item=hazard-concrete] et le [item=refined-hazard-concrete] empêcheront les montures de traverser et peuvent servir de barrières pour éviter la destruction d'infrastructures importantes.\n\n [item=automation-science-pack]\n\nLa [entity=car] est la monture la plus basique et la plus primitive. Elle fonctionne avec du carburant solide tel que le [item=raw-coal] et a une vitesse de pointe de 100km/h. La voiture est équipée d'une [item=vehicle-machine-gun] pour infliger des dégâts par arme légère. Elle contient 80 emplacements d'objets.\n\n [item=logistic-science-pack]\n\nLe [entity=crawdad] est la première monture biologique. Fabriquée dans une [entity=creature-chamber-mk01], cette monture est capable de courir à une vitesse maximale de 85 km/h. Cette créature aime les poissons et se nourrit de [item=fish], de [item=fish-mk02], de [item=fish-mk03], et de [item=fish-mk04]. En mouvement, elle consomme 800 kW. Grâce à son armure lourde, il est capable d'éperonner et de détruire des obstacles sans subir de dégâts. Il peut stocker 90 piles d'objets.\nLe [entity=crawdad] possède une grille d'équipement d'armure de 10x4, mais les tuiles centrales de 4x4 sont occupées en permanence par le [item=py-mount-generator]. Ce générateur utilise l'énergie biologique créée par la monture et remplit instantanément toutes les batteries d'équipement en utilisant le carburant alimentaire. Notez que ce générateur est efficace à 200% pour convertir le carburant alimentaire en énergie pour la grille d'équipement. Il est extrêmement utile pour la robotique personnelle. Aucun autre générateur n'est autorisé à l'intérieur de la grille d'équipement du crawdad.\n\n [item=chemical-science-pack]\n\nLe [item=dingrido] est une forme apprivoisée et domestiquée du [item=dingrits]. Cette monture peut courir à plus de 250 km/h ! Cette monture aime les produits carnés tels que [item=meat], [item=dingrits-food-01], et [item=dingrits-food-02] et bénéficie également d'un [item=py-mount-generator]. Cette monture utilise ses longues pattes pour se déplacer au-dessus des bâtiments sans les endommager. Il stocke 120 piles d'objets et dispose d'une grille d'équipement de 10x6.\n\n [item=py-science-pack-3]\n\n[item=spidertron] est d'une version mécanisée du [item=zungror]. Cette forme de vie cyborg est capable de progresser sur ses huit pattes sur presque tous les terrains. Il se déplace à 110 km/h et possède une grande capacité d'accélération. Cette monture consomme l'énergie stockée dans son [item=gastrocapacitor] et utilise le mode de conduite manuelle. Elle est équipée d'un [item=spidertron-rocket-launcher-1] à 4 cycles qui peut tirer des missiles à grande vitesse. La [item=spidertron-remote] peut être utilisée pour contrôler le [item=spidertron] depuis la vue cartographique. La télécommande permet de programmer plusieurs [item=spidertron] pour qu'ils se suivent en chaîne. Elle stocke 160 piles d'objets et dispose d'une grille d'équipement de 10x8. Cette monture bénéficie du [item=py-mount-generator].\n\n [item=utility-science-pack]\n\nLe [item=phadaisus] est la version la plus évoluée du [item=phadai]. Avec un maximum de [item=exoskeleton-equipment], il vole à une vitesse hypersonique de 1700 km/h et utilise le mode de pilotage manuel. Cette monture adore manger [item=phadai-food-01] et [item=phadai-food-02] et peut être contrôlée à l'aide de la [item=spidertron-remote]. Cette monture possède un [item=dragon-breath] dévastateur infligeant 2100 dégâts de feu/s à toute entité dans un rayon de 6 tuiles. Cette arme décime complètement les forêts. Le souffle de la flamme est alimenté par des [item=dragon-breath-ammo] qui fournissent chacune des munitions pendant cinq heures. Il peut stocker 200 piles d'objets et dispose d'une grille d'équipement de 10x10. Cette monture bénéficie du [item=py-mount-generator].
digosaurus=[item=digosaurus] est l'une des anciennes espèces de dinosaures. Au fil des années, il s'est adapté à la collecte et à l'utilisation du [item=nexelit-ore] comme source d'énergie. Exploitez-le.\nLe Creusosaure doit être placé dans un [entity=dino-dig-site]. Le site de creusement dispose d'un rayon d'action qui lui permet d'extraire la nexélite. Il a également besoin d'électricité.\n\nLe Creusosaure a besoin de nourriture pour travailler. Chaque nourriture permet au Creusosaure de rassembler plus de minerais pour le même voyage.\n[item=dried-meat] → 1 minerai\n[item=guts] → 1 minerai\n[item=meat] → 2 minerais\n[item=workers-food] → 8 minerais\n[item=workers-food-02] → 16 minerais\n[item=workers-food-03] → 32 minerais\n\nLe [item=thikat] est une version plus grande et génétiquement améliorée du Creusosaure. Le Thikat a une productivité minière de 100 %.\nLe [item=work-o-dile] a une productivité minière de 200 %.\n\nLes tuiles de sol telles que le [item=py-steel] peuvent améliorer la vitesse de déplacement du Creusosaure.
mega-farm=La [entity=mega-farm] permet de cultiver des parcelles de plantes. Vous pouvez choisir un type de plante et une recette pour cette plante, par exemple la [recipe=bioreserve-super-1], puis vous devez fournir les matériaux nécessaires. Vous devez ensuite ajouter le collecteur, par exemple le [item=replicator-bioreserve]. Après avoir inséré le collecteur, vous devez "lancer la fusée" (des termes exagérés, inventés par le marketing, sans aucun doute) qui génère la parcelle de plantes que vous avez choisie au nord de votre bâtiment. Cette parcelle peut ensuite être récoltée à l'aide de la [entity=harvester].\n\nLorsque la parcelle se dessèche, vous pouvez répéter le processus, pour une source renouvelable de plantes telles que la [item=native-flora]. Des recettes plus complexes génèrent des parcelles plus riches.
pydrive=Vous avez créé une espèce de vers géants, super rapides mais dociles. Ils sont capables de transférer instantanément des objets entre différents bâtiments [entity=pydrive], à condition que ces bâtiments soient configurés pour identifier le même ver.\n\nUtilisez les anneaux de cases à cocher pour sélectionner un ver spécifique : chaque combinaison de cases cochées et non cochées sélectionnera un ver différent. Vos objets resteront dans le ver si aucune station logistique n'est connectée à ce ver, vous pourrez les récupérer en vous connectant à nouveau à ce ver.\n\nLe [entity=pydrive] nécessite 250MW d'électricité en continu.
ocula=Vous avez mis au point une créature oculaire bizarre, effrayante et hors de prix. [item=ocula] est un dispositif logistique personnel qui livre des objets même si vous êtes hors de portée d'un roboport.\n\nL'ocula n'a pas de limite de portée et livre des objets en fonction de vos filtres logistiques personnels. Très utile si vous ne disposez pas d'un réseau logistique global.\n\nL'ocula nécessite un [item=ipod] pour le stockage. Chaque Eyepod peut contenir 3 oculas. L'Eyepod doit être placé à portée d'un réseau de roboport, comme le [item=py-roboport-mk01]. L'oculus ne ramassera que les objets provenant de ce réseau.\n\nL'[item=ocula] ne gère pas les emplacements de décharges logistiques.
vatbrain=Parfois, la science va trop loin. [entity=vat-brain] accorde un important bonus de productivité aux [entity=lab] voisins, mais à un prix élevé.\n\nLe [entity=vat-brain] fonctionne de la même manière que le [entity=beacon], mais il doit être alimenté en permanence par des cartouches telles que la [item=brain-cartridge-01]. Une seule cartouche dure 20 secondes.\nL'effet de plusieurs Bio-ordinateurs peut se cumuler, ce qui permet d'obtenir un bonus de productivité plus important. Lorsque la cartouche expire, vous perdez le bonus de productivité.\n\nChaque cartouche accorde un bonus de productivité différent aux laboratoires voisins :\n- [item=brain-cartridge-01] →25%\n- [item=brain-cartridge-02] →50%\n- [item=brain-cartridge-03] →75%\n- [item=brain-cartridge-04] →100%
symbiosis=L'[item=ulric-infusion] vous permet de combiner les meilleurs aspects de plusieurs espèces. Injectez ou digérez ce sérum pour obtenir temporairement des capacités physiques accrues. Cette procédure transformera votre personnage en un hybride ulrico-humain pendant 10 minutes.\n\nLes attributs améliorés sont les suivants :\n- Vitesse de déplacement +40%\n- Distance atteignable ×3\n- Santé et régénération ×5\n- Emplacements d'inventaire +40\n- Immunité aux trains\n- Vitesse d'extraction instantanée\n- Attaque de mêlée puissante\n\nLa transformation ulrique ne dure que 10 minutes, mais le [item=ulric-infusion-equipment] permet d'auto-injecter du sérum frais depuis votre inventaire. Placez le [item=ulric-infusion-equipment] dans la grille d'équipement d'une armure et fournissez-lui de l'énergie pour bénéficier en permanence de la transformation.
turd=Bienvenue dans le dispositif de recherche et d'amélioration technologique. Cette page contient des améliorations permanentes pour des machines spécifiques.\nRecherchez la technologie principale dans l'arbre technologique et les options d'amélioration du T.U.R.D. deviendront disponibles à partir de ce menu. Les améliorations disponibles comprennent des bonus de module permanents, de nouvelles recettes et des améliorations de recettes.\n[item=speed-module-3] Les bonus de vitesse augmentent avec le niveau de la ferme.  [item=productivity-module-3] Les bonus de productivité s'appliquent à toutes les recettes d'une machine.
biofluid=Vous avez réussi à créer des [entity=gobachov], [entity=huzu], et [entity=chorkok]. Ces trois créatures sont des alternatives biologiques au [entity=py-logistic-robot-mk01]. Au lieu de transporter des objets, elles vous aideront dans votre logistique des fluides. Elles sont capables de transférer des fluides entre des [entity=provider-tank] et des [entity=requester-tank].\n\nUn [entity=bioport] est nécessaire pour stocker, nourrir et nettoyer vos créatures ouvrières. Contrairement au [entity=py-roboport-mk01] standard, le Biopyanoport n'a pas de rayon logistique. Au lieu de cela, vous pouvez établir une connexion directe en utilisant un [entity=vessel] et un [entity=vessel-to-ground].\n\nLe [entity=bioport] nécessite un apport calorique constant afin de maintenir les créatures en bonne santé et actives. Chaque niveau de nourriture pour travailleurs permet un nombre différent de livraisons. La nourriture est toujours consommée au début de la livraison. Le [item=efficiency-module-3] peut être utilisé. De plus, le [entity=bioport] ne génère des créatures biofluides qu'à un rythme maximum de 1 créature toutes les 2,38 secondes. Une créature biofluide retourne généralement dans le bioport d'où elle vient, mais elle a 10 % de chances de se retrouver dans un autre bioport du même réseau.\n\nLe [entity=requester-tank] comporte plusieurs paramètres de filtrage utiles. Premièrement, il est possible de configurer le type et la quantité de fluide demandé. Deuxièmement, vous pouvez configurer la priorité du demandeur par rapport aux autres demandeurs. Notez que si deux demandeurs ont la même priorité, le demandeur dont la demande est la plus importante, après déduction du fluide actuellement contenu, sera choisi en premier. Enfin, il existe un filtre de température optionnel. La quantité minimale de fluide devant être présente dans un fournisseur pour qu'il puisse être transféré peut être configurée dans les Paramètres de la carte (par défaut, elle est de 10 000 unités), de même que la quantité minimale de fluide manquante dans les demandeurs. Tous les paramètres relatifs aux demandeurs peuvent être copiés-collés.\n\nLe [item=guano] est un déchet utile créé dans le [entity=bioport]. Lorsqu'elle consomme de la nourriture, chaque créature génère une petite quantité de déchets, représentée par la barre de productivité. Lorsque la barre de déchets est pleine, la barre est réinitialisée et 3 [item=guano] sont générés dans l'emplacement de sortie. Retirez les déchets à l'aide d'un bras ou votre [entity=bioport] se bloquera et cessera de fonctionner.\n\nChaque créature biofluide a des statistiques différentes en fonction de son niveau :\n[entity=gobachov] - Niveau : MK1, Vitesse : 19,4 km/h, Taille maximale de livraison : 10 000, Déchets par voyage : 0,6\n[entity=huzu] - Niveau : MK2, Vitesse : 25,9 km/h, Taille maximale de livraison : 15 000, Déchets par voyage : 0,8\n[entity=chorkok] - Niveau : MK3, Vitesse : 64,8 km/h, Taille maximale de livraison : 20 000, Déchets par voyage : 1,3

