dolly-move-east=Déplacer l'entité vers l'est
dolly-rotate-rectangle=Faire tourner le calculateur ou le comparateur
dolly-rotate-rectangle-reverse=Faire pivoter le calculateur ou le comparateur dans le sens inverse
