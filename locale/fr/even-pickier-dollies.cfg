dolly-rotate-saved-reverse=Rotation inverse enregistrée

[mod-setting-name]
dolly-save-entity=Sauvegarder la dernière entité déplacée
dolly-clear-entity=Effacer la dernière entité déplacée lors de la sélection d'une autre entité
dolly-ignore-collisions=Ignorer les boîtes de collision
dolly-allow-ignore-collisions=Permettre d'ignorer les collisions
dolly-debug=Activer le débogage
dolly-ghost-move=Autoriser le déplacement de fantômes
dolly-item-destroy=Détruire les objets au sol si l'inventaire est plein
dolly-transporter-mode=Activer le mode "Transporteur"
dolly-remote-move=Autoriser le déplacement des entités en vue à distance
dolly-biter-move=Autoriser le déplacement des biters et des entités associées aux biters

[mod-setting-description]
dolly-save-entity=Sauvegarder temporairement les entités pendant X secondes afin qu'elles puissent être déplacées sans avoir à les sélectionner en permanence. 0 pour désactiver la sauvegarde.
dolly-clear-entity=Effacer l'entité enregistrée dès qu'une autre entité est sélectionnée.
dolly-ignore-collisions=Permettre de déplacer des entités de manière à ce qu'elles puissent se rencontrer ou se chevaucher. Interdit par défaut par un paramètre global. Dangereux et tricheur.
dolly-allow-ignore-collisions=Permettre aux joueurs d'utiliser le paramètre "Ignorer les boîtes de collision".
dolly-debug=Activer les informations de débogage lors du déplacement d'entités. Si vous rencontrez des problèmes avec ce mod, veuillez d'abord activer ce paramètre.
dolly-ghost-move=Autoriser le déplacement des entités fantômes.
dolly-item-destroy=Lorsque des entités sont déplacées et que des objets se trouvent au sol, ceux-ci sont "aspirés" et stockés dans l'inventaire. Lorsque l'inventaire est plein, au lieu de refuser de déplacer l'entité, détruire les objets.
dolly-transporter-mode=Déplacer des entités qui ne peuvent normalement pas être déplacées en créant une copie identique et en détruisant l'original (ce qui correspond en fait au fonctionnement du téléporteur dans Star Trek).
dolly-remote-move=Autoriser le déplacement des entités lorsque le joueur n'est pas à proximité d'une entité, mais la regarde avec la vue à distance.
dolly-biter-move=Autorise le déplacement des entités biters et nids de biters. Affecte également les nids de biters capturés.

[picker-dollies]
cant-be-teleported=__1__ ne permet pas de déplacement.
cant-remote-move=__1__ ne peut pas être déplacé en vue à distance.
wires-maxed=Les câbles ne peuvent pas être étirés plus.
no-room=__1__ ne rentrera pas.
wrong-force=__1__ n'appartient pas à votre force.
rocket-present=__1__ ne peut être déplacé en présence d'une fusée, il faut d'abord lancer la fusée.
teleport-problem=PROBLÈME AVEC EVEN PICKIER DOLLIES ! VEUILLEZ LE SIGNALER À L'AUTEUR DU MOD. IMPOSSIBLE DE RESTAURER LA POSITION DE __1__

