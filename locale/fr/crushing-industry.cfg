[mod-setting-description]
crushing-industry-space-crusher=Améliorez le broyeur standard de l'Ère spatiale pour obtenir une qualité de base impressionnante de +12,5 % au détriment de la consommation d'énergie et d'une nouvelle technologie.
crushing-industry-space-crusher-quality=Ajoute +12,5 % de qualité de base au Broyeur spatial au prix d'une consommation d'énergie supplémentaire. Aucun effet si le Broyeur spatial n'est pas activé.
crushing-industry-big-crusher=Amélioration pour Vulcanus qui augmente la productivité de base de 50 %.
crushing-industry-glass=Broyer la pierre pour obtenir du sable et le fondre pour obtenir du verre.
crushing-industry-ore=Broyer le minerai pour une production plus efficace.
crushing-industry-coal=Broyer le charbon pour des processus chimiques plus efficaces.
crushing-industry-concrete-mix=Réduit les coûts liés à l'eau, au sable et au fer broyé, nécessaires à la fabrication du béton, en un seul ingrédient fluide.
crushing-industry-concrete-spoil-amount=Quantité de béton dégradé par baril de mélange de béton (0 = aucune perte).
crushing-industry-concrete-machine-ignorelist=Liste, séparée par des virgules, des machines qui ne doivent pas interdire aux recettes de leurs ingrédients de béton d'être converties en mélange de béton. Les espaces sont importants, n'ajoutez pas d'espaces avant/après les virgules. Exemple : burner-assembling-machine,assembling-machine-1


crushing-industry-modify-vanilla=Remplacez les objets bruts par leurs variantes broyées dans les recettes, plutôt que de créer des recettes en doublon.
crushing-industry-byproducts=Ajoutez des produits à faible pourcentage issus de recettes de broyage pour une expérience légèrement plus désordonnée.
crushing-industry-hide-player-crafting=Masquer les recettes identiques aux recettes existantes, à l'exception des ingrédients qui doivent être broyés au préalable.
crushing-industry-bztin-space=Intégrez le minerai d'étain comme sous-produit du broyage des astéroïdes, ce qui permet de fabriquer des circuits électroniques dans l'espace sans avoir recours à des broyeurs spatiaux. (À associer de préférence avec le mod Cupric Asteroids !)
crushing-industry-bzcarbon-space=Intégrez des paillettes de graphite et des diamants bruts comme sous-produits du broyage des astéroïdes, ce qui permet de fabriquer des circuits électroniques dans l'espace sans avoir recours à des broyeurs spatiaux.
crushing-industry-k2=Remplacer le sable et le verre de Krastorio 2 par le sable et le verre de Crushing Industry (si activé)

