[mod-setting-description]
hhr-quickbar-rows-to-read=Analyser les X premières lignes de la barre d'accès rapide
hhr-quickbar-stack-pct=Pourcentage de la taille de la pile de la barre d'accès rapide à fabriquer (par défaut : 100%, plage de valeurs : 0-100)
hhr-autocraft-quickbar-slots=Vérifier les emplacements de la barre d'accès rapide pour déterminer les objets à fabriquer automatiquement
hhr-autocraft-logistics-slots=Vérifier les emplacements logistiques pour déterminer les objets à fabriquer automatiquement.
hhr-autocraft-ammo-slots=Vérifier les emplacements de munitions pour déterminer les objets à fabriquer automatiquement.
hhr-max-craft-at-a-time=Nombre maximum d'objets à fabriquer à la fois (fixé à -1 pour en fabriquer autant que possible)
hhr-nth-tick=Le nombre de ticks entre les vérifications pour voir si les joueurs ont quelque chose pouvant être fabriqué automatiquement.
hhr-logistics-group=Cherchez le nom de ce groupe sur le joueur, sinon, il examinera toutes les demandes de logistique.
hhr-debug-output=Afficher la sortie de débogage


[shortcut-name]
hhr-handyhands-toggle=Activer la fabrication automatique d'HandyHands

