cant_afford=[color=green]Team Competition : [/color]Vous ne pouvez pas vous le permettre !\n[color=green]Territory Claim : [/color]Vous ne pouvez pas vous permettre le secteur __1__ ! Vous devez avoir tous les objets de coût nécessaires dans votre inventaire pour le payer.

[description]
collection-arm-count=[color=green]Ère spatiale : [/color]Nombre de bras de collecte

[entity-description]
beacon=[color=green]Beacon Rebalance : [/color]Distribue les effets de modules aux machines voisines. L'utilisation de plusieurs diffuseurs sur la même machine la surchargera. Ce diffuseur n'a que huit emplacements de module et une courte portée, mais il est plus efficace que les diffuseurs MK2 et MK3.
captive-biter-spawner=[color=green]Ère spatiale : [/color]Cette créature a besoin de nourriture et mourra lentement de faim si elle n'est pas nourrie. Elle se transformera si elle est affamée. Elle peut être capturée en ciblant le [entity=biter-spawner] avec un [item=capture-robot-rocket]\n[color=green]Pacifist : [/color]La maîtrise de ce gisement nécessite de la nourriture. Il se transformera s'il meurt de faim. Il peut être contrôlé en ciblant le [entity=biter-spawner] avec [item=capture-robot-rocket]
cargo-landing-pad=[color=green]Ère spatiale : [/color]Crée un point d'atterrissage pour tous les objets envoyés par les plateformes spatiales en orbite. Effectue des demandes logistiques pour des objets provenant de plateformes en orbite.
cargo-pod=[color=green]Ère spatiale : [/color]Utilisée pour transférer des objets de la plateforme spatiale à la surface de la planète.\nElle est lancée automatiquement lorsqu'une plateforme spatiale arrive en orbite si l'[entity=cargo-landing-pad] demande des marchandises.\nElle peut être envoyée manuellement via __CONTROL__stack-transfer__ sur l'icône de l'objet dans l'interface graphique du noyau de la plateforme spatiale.
cargo-pod-container=[color=green]Ère spatiale : [/color]Apparaît à la surface de la planète avec la cargaison de la plateforme spatiale. Elle est détruite lorsque la cargaison est retirée.\nLorsqu'une [entity=cargo-landing-pad] est construite, les capsules de livraison cessent d'arriver aux coordonnées initiales et la cargaison est livrée directement à cet endroit.
infinity-chest=[color=green]Creative Mod : [/color]Un coffre qui peut être utilisé pour créer ou détruire des objets. Réglez les filtres d'infinité sur le(s) objet(s) et la(les) quantité(s) que vous souhaitez que le coffre garde en stock. Si vous cochez la case, le coffre supprimera tous les objets qui ne sont pas dans un filtre.
offshore-pump=[color=green]AAI Industry : [/color]Pompe le fluide d'une masse d'eau.\n[font=default-semibold][color=f5cb48][img=tooltip-category-electricity]Consomme de l'électricité[/color][/font]\n[font=default-bold][color=e4cead]Consommation maximale :[/color][/font] 50,0 kW
phosphate-rock-02=[color=green]Pyanodons High Tech : [/color]Les traces massives et préservées d'une créature ancienne. Estimez-vous heureux que ces créatures se soient éteintes il y a longtemps. Nécessite une grande mine de phosphate pour extraire la roche phosphatée.
solar-panel=[color=green]The Sun is Dead : [/color]Générateur expérimental, conçu pour fonctionner en l'absence de soleil. Efficace dans l'espace, mais s'éteint pendant les déplacements. Peut également être utilisé pour faire démarrer lentement les usines de surface.
unit-scan=[color=green]AAI Programmable Structures : [/color] Entrez l'identifiant du joueur (onglet Signaux virtuels), sélectionnez le nième joueur par indice ou utilisez une valeur négative pour sélectionner en ordre inverse (le plus récent en premier). Affiche les détails du joueur sélectionné s'il est trouvé, y compris sa position, sa santé et son inventaire.\n\n[color=green]AAI Programmable Vehicles : [/color] Entrez l'identifiant du véhicule ou l'identifiant du joueur (onglet Signaux virtuels), sélectionne la nième entité de ce type dans l'ordre de placement ou utilisez une valeur négative pour sélectionner dans l'ordre inverse (le plus récent en premier). Affiche le "nombre" d'entités de ce type et les détails de l'entité sélectionnée, y compris la position, la santé, l'inventaire et les minuteurs internes.

[gui-game-finished]
victory=[color=green]Exotic Space Industries : [/color]Victoire !\n\n[color=green]Pyanodons Coal Processing : [/color]Victoire ! Félicitations, vous avez battu les mods de Pyanodon.

[item-description]
avocado=[color=green]Super Farm : [/color]Un gros fruit en forme de poire avec une peau épaisse et verte et une chair crémeuse et grasse. Il a une légère saveur de noisette et est souvent utilisé dans les salades, les sandwichs et les en-cas.
rail=[color=green]Jeu de base : [/color]À utiliser pour construire des rails droits manuellement ou à l'aide du planificateur ferroviaire.\n__CONTROL__build__ pour construire des voies courtes directement.\n__CONTROL__build-ghost__ pour placer de longues voies fantômes.\n[color=green]Elevated rails : [/color]À utiliser pour construire des rails droits manuellement ou à l'aide du planificateur ferroviaire.\n__CONTROL__build__ pour construire des voies courtes directement.\n__CONTROL__build-ghost__ pour placer de longues voies fantômes.\n__CONTROL__toggle-rail-layer__ pour basculer entre des voies au sol et des voies surélevées.
space-dingrit=[color=green]Pyanodons Alien Life : [/color]Tout préparé, avec une combinaison spéciale pour lui permettre de recevoir des rayons cosmiques et de survivre suffisamment pour être votre grand modèle d'échantillons cosmogénétiques.
unit-scan=[color=green]AAI Programmable Structures : [/color]Entrez l'identifiant du joueur (onglet Signaux virtuels), sélectionnez le nième joueur par indice ou utilisez une valeur négative pour sélectionner en ordre inverse (le plus récent en premier). Affiche les détails du joueur sélectionné s'il est trouvé, y compris sa position, sa santé et son inventaire.\n[color=green]AAI Programmable Vehicles : [/color]Entrez l'identifiant du véhicule ou l'identifiant du joueur (onglet Signaux virtuels), sélectionne la nième entité de ce type dans l'ordre de placement ou utilisez une valeur négative pour sélectionner dans l'ordre inverse (le plus récent en premier). Affiche le "nombre" d'entités de ce type et les détails de l'entité sélectionnée, y compris la position, la santé, l'inventaire et les minuteurs internes.

