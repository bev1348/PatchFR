[technology-description]
big-mining-drill=[color=green]Ère spatiale : [/color]Une foreuse minière plus grande et plus puissante avec une zone d'extraction plus large. Permet d'extraire des minerais plus résistants, comme les parties les plus dures des gisements de tungstène.
biter-egg-handling=[color=green]Ère spatiale : [/color]Capturer un nid de déchiqueteur et lui fournir des doses régulières de [item=bioflux] permet de récolter des œufs de déchiqueteurs, peut-être pourraient-ils même être utilisés...\n[color=green]Pacifist : [/color]Contrôler un gisement de spores et lui fournir des doses régulières de [item=bioflux] permet de récolter des échantillons de spores, qui pourraient peut-être être utilisés...
captivity=[color=green]Ère spatiale : [/color]Une capsule robotique tirée d'un [item=rocket-launcher] injecte une dose de [item=bioflux] dans le nid, le capturant ainsi. Avec des doses régulières de [item=bioflux], le nid restera captif.\n[color=green]Pacifist : [/color]Une bio-sonde injecte une dose de [item=bioflux] dans le gisement de spores, contrôlant ainsi la mutation. Avec des doses régulières de [item=bioflux], le gisement restera sous contrôle.
effect-transmission=[color=green]Beacon Rebalance : [/color]Les diffuseurs sont capables de transmettre les effets des modules d'amélioration qu'ils contiennent aux machines amies situées à proximité. Cependant, une machine ne peut être affectée que par un seul diffuseur à la fois, sous peine d'être surchargée. Les diffuseurs de niveau supérieur ont une portée et des emplacements plus importants, mais consomment plus d'énergie.
programmable-structures=[color=green]AAI Programmable Structures : [/color]Analyse les tuiles pour détecter les ressources, les ennemis et les structures. Pose automatiquement les zones aux coordonnées. Scanne la position des tuile de zone. Scanne la position, la santé et l'inventaire du joueur.
solar-energy=[color=green]The Sun is Dead : [/color]En infusant dans la roche suffisamment d'unités de traitement pour la rendre bleue, vous obtenez quelque chose qui s'apparente à un panneau solaire mais sans soleil. Utilisez-le pour recharger vos plateformes spatiales ou pour démarrer les usines de surface.
spidertron=[color=green]Jeu de base : [/color]Un véhicule polyvalent capable de traverser un terrain accidenté. Il est équipé de lance-missiles à tir rapide avec ciblage manuel ou automatique. Peut être piloté manuellement ou à l'aide de la télécommande de Spidertron.\n[color=green]Pyanodons Alien Life : [/color]Grâce à une expérimentation intensive (obsessionnelle), vous avez finalement découvert un moyen de calmer et d'apprivoiser les Zungrors... en bloquant leurs mouvements à l'aide d'une combinaison mécha. Ces cyborgs disposent d'un vaste inventaire et d'une grille. Ils peuvent être dotés d'un équipement modulaire et répondre aux demandes logistiques.

[tips-and-tricks-item-description]
gleba-briefing=[planet=gleba] est une planète marécageuse humide avec une végétation exotique riche qui peut être cultivée à l'aide d'une [entity=agricultural-tower] et transformée dans la [entity=biochamber].\nOn n'y trouve pas de [entity=iron-ore], de [entity=copper-ore], de [entity=crude-oil], de [entity=coal], ni de [entity=uranium-ore] mais les plantes offrent d'autres moyens de produire les objets dont on a besoin.\nLa plupart des produits issus de l'agriculture présentent la difficulté supplémentaire de pourrir avec le temps. Même le [item=agricultural-science-pack] a une durée de vie limitée et ne peut être accumulé. Le [entity=solar-panel] est plus faible mais toujours utilisable.\n\n[color=green]Ère spatiale : [/color]De grandes créatures à cinq pattes sont des espèces locales de cette planète.\n[color=green]Pacifist : [/color]Cette planète est inhabitée.
production-entity-list=[color=green]Ère spatiale : [/color][entity=electric-mining-drill] Foreuse minière électrique \n[entity=big-mining-drill] Grande foreuse minière \n[entity=pumpjack] Chevalet de pompage \n[entity=assembling-machine-2] Machine d'assemblage rapide \n[entity=assembling-machine-3] Machine d'assemblage très rapide \n[entity=electric-furnace] Four électrique \n[entity=recycler] Recyleur \n[entity=chemical-plant] Usine de produits chimiques \n[entity=centrifuge] Centrifugeuse \n[entity=crusher] Broyeur \n[entity=foundry] Fonderie \n[entity=agricultural-tower] Tour agricole \n[entity=electromagnetic-plant] Usine électromagnétique \n[entity=cryogenic-plant] Usine cryogénique\n\n[color=green]Qualité : [/color][entity=electric-mining-drill] Foreuse minière électrique \n[entity=pumpjack] Chevalet de pompage \n[entity=assembling-machine-2] Machine d'assemblage rapide \n[entity=assembling-machine-3] Machine d'assemblage très rapide \n[entity=electric-furnace] Four électrique \n[entity=recycler] Recyleur \n[entity=chemical-plant] Usine de produits chimiques \n[entity=centrifuge] Centrifugeuse
quality-probabilities=[color=green]Qualité : [/color]La probabilité de produire un objet de qualité supérieure est de 1% avec un [item=quality-module,quality=normal] et peut aller jusqu'à 24,8% avec quatre [item=quality-module-3,quality=legendary].\nIl existe aussi une faible probabilité de passer des étapes et d'obtenir une qualité supérieure directement comme montré dans le tableau.\n\n[color=green]Bob's Modules : [/color]La probabilité de produire un objet de meilleure qualité est de 1 % avec un [item=quality-module,quality=normal] et peut atteindre 75 % avec six [item=bob-quality-module-5,quality=legendary].\nIl y a également une petite chance de sauter des étapes et d'obtenir directement une qualité supérieure, comme le montre le tableau.
spoilables=[color=green]Ère spatiale : [/color]Un objet qui pourrit [img=utility/tooltip_category_spoilable] a une durée de vie limitée. À l'expiration du délai, l'objet se décompose en un autre objet, comme de la [item=biocrud].\nUn objet de qualité supérieure reste frais plus longtemps.\n[color=green]Pyanodons Alternative Energy : [/color]Un objet ayant la propriété de pourrir [img=utility/tooltip_category_spoilable] a une durée de vie limitée. À l'expiration du délai, l'objet se transforme en un objet différent, comme un [item=spoilage].\nUn objet de meilleure qualité reste frais plus longtemps.

[tooltip-category]
shot=[color=green]Py Coal Processing : [/color]Comestibles\n[color=green]Implant Camera : [/color]Lancez ceci sur un joueur, une unité ou sur le sol pour y implanter la caméra.

