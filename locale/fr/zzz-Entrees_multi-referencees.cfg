cant_afford=[color=green]Team Competition : [/color]Vous ne pouvez pas vous le permettre !\n[color=green]Territory Claim : [/color]Vous ne pouvez pas vous permettre le secteur __1__ ! Vous devez avoir tous les objets de coût nécessaires dans votre inventaire pour le payer.

[description]
collection-arm-count=[color=green]Ère spatiale : [/color]Nombre de bras de collecte\n[color=green]Inverted Quality : [/color]Néant

[entity-description]
beacon=[color=green]Jeu de base : [/color]Transmet l'effet des modules aux entités amicales proches. Les effets de transmission se cumulent avec des rendements décroissants.\n[color=green]Beacon Rebalance : [/color]Distribue les effets de modules aux machines voisines. L'utilisation de plusieurs diffuseurs sur la même machine la surchargera. Ce diffuseur n'a que huit emplacements de module et une courte portée, mais il est plus efficace que les diffuseurs MK2 et MK3.
infinity-chest=[color=green]Creative Mod : [/color]Un coffre qui peut être utilisé pour créer ou détruire des objets. Réglez les filtres d'infinité sur le(s) objet(s) et la(les) quantité(s) que vous souhaitez que le coffre garde en stock. Si vous cochez la case, le coffre supprimera tous les objets qui ne sont pas dans un filtre.
offshore-pump=[color=green]Jeu de base : [/color]Pompe un liquide d'une étendue d'eau.\n[color=green]Ère spatiale : [/color]Extrait des fluides à partir d'étendues d'eau, de lave et de divers océans.\n[color=green]AAI Industry : [/color]Pompe le fluide d'une masse d'eau.\n[font=default-semibold][color=f5cb48][img=tooltip-category-electricity]Consomme de l'électricité[/color][/font]\n[font=default-bold][color=e4cead]Consommation maximale :[/color][/font] 50,0 kW
unit-scan=[color=green]AAI Programmable Structures : [/color] Entrez l'identifiant du joueur (onglet Signaux virtuels), sélectionnez le nième joueur par indice ou utilisez une valeur négative pour sélectionner en ordre inverse (le plus récent en premier). Affiche les détails du joueur sélectionné s'il est trouvé, y compris sa position, sa santé et son inventaire.\n\n[color=green]AAI Programmable Vehicles : [/color] Entrez l'identifiant du véhicule ou l'identifiant du joueur (onglet Signaux virtuels), sélectionne la nième entité de ce type dans l'ordre de placement ou utilisez une valeur négative pour sélectionner dans l'ordre inverse (le plus récent en premier). Affiche le "nombre" d'entités de ce type et les détails de l'entité sélectionnée, y compris la position, la santé, l'inventaire et les minuteurs internes.

[item-description]
unit-scan=[color=green]AAI Programmable Structures : [/color]\n[color=blue]Scanneur de joueurs[/color] : Entrez l'identifiant du joueur (onglet Signaux virtuels), sélectionnez le nième joueur par indice ou utilisez une valeur négative pour sélectionner en ordre inverse (le plus récent en premier). Affiche les détails du joueur sélectionné s'il est trouvé, y compris sa position, sa santé et son inventaire.\n\n[color=green]AAI Programmable Vehicles : [/color]\n[color=blue]Scanneur d'unités[/color] : Entrez l'identifiant du véhicule ou l'identifiant du joueur (onglet Signaux virtuels), sélectionne la nième entité de ce type dans l'ordre de placement ou utilisez une valeur négative pour sélectionner dans l'ordre inverse (le plus récent en premier). Affiche le "nombre" d'entités de ce type et les détails de l'entité sélectionnée, y compris la position, la santé, l'inventaire et les minuteurs internes.

