[recipe-description]
solar-matrix=[color=green]Paracelsin : [/color]Un panneau solaire plus avancé et plus efficace. Les cellules solaires sont traitées avec de l'[fluid=nitrogen]. Il reste toutefois inutilisable sur [planet=paracelsin] en raison du manque d'ensoleillement suffisant.

