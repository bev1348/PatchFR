bullet-shooting-speed-bonus=[color=green]Jeu de base : [/color]Vitesse de tir des balles : + __1__\n[color=green]Pacifist : [/color]Vitesse de la défense par projectiles physiques : +__1__
gun-turret-attack-bonus=[color=green]Jeu de base : [/color]Dégâts des tourelles mitrailleuses : +__1__\n[color=green]Pacifist : [/color]Bonus de dégâts de défense par projectiles physiques : +__1__
laser-shooting-speed-bonus=[color=green]Jeu de base : [/color]Cadence de tir des lasers : +__1__\n[color=green]Pacifist : [/color]Vitesse de la défense laser : +__1__
railgun-damage-bonus=[color=green]Ère spatiale : [/color]Dégâts des canons électromagnétiques : +__1__\n[color=green]Pacifist : [/color]Dégâts des projectiles de haute vitesse : +__1__
railgun-shooting-speed-bonus=[color=green]Ère spatiale : [/color]Vitesse de tir des canons électromagnétiques : +__1__\n[color=green]Pacifist : [/color]Vitesse de la défense par projectiles de haute vitesse : +__1__
