[map-gen-preset-description]
default=[font=default-bold][color=green]Jeu de base : [/color][/font]Réglages normaux. Le mode de jeu recommandé pour Factorio.\n[img=utility/warning_icon] À modifier éventuellement si jeu moddé (voir ci-dessous).\n\n[font=default-bold][color=green]Pyanodons Coal Processing : [/color][/font][color=red]Cette configuration n'est pas recommandée pour les mods Pyanodon, envisagez d'utiliser la configuration [/color]recommandée pour les mods Pyanodon[color=red] dans le menu déroulant ci-dessus.[/color]\n[font=default-bold][color=green]Pacifist : [/color][/font]Paramètres normaux. La façon recommandée de jouer à Factorio. Il n'y aura pas de biters à cause du mod Pacifist, mais la pollution est toujours présente.\n[font=default-bold][color=green]OceanBlock : [/color][/font][color=yellow]Cette configuration n'est pas recommandée pour jouer avec OceanBlock, envisagez d'utiliser la configuration "OceanBlock (par défaut)"[/color]
rail-world=[font=default-bold][color=green]Jeu de base : [/color][/font]Les gisements de ressources sont riches et dispersés afin d'encourager l'utilisation de trains. Les déchiqueteurs ne vont pas créer de nouvelles bases ni s'étendre sur le territoire dégagé.\n[img=utility/warning_icon] À modifier éventuellement si jeu moddé (voir ci-dessous).\n\n[font=default-bold][color=green]Pacifist : [/color][/font]Les gisements de ressources sont de grande taille et très éloignés les uns des autres afin d'encourager les systèmes ferroviaires.

[mod-description]
description=[color=green]Flamethrower Wagon : [/color]Qu'obtient-on lorsque l'on attache 2 lance-flammes à un wagon ? Un wagon lance-flammes, bien sûr !\n[color=green]Underground Storage Tank : [/color]Ajoute un grand réservoir enterré.

[mod-name]
ConstructionPlanner=[color=green]Construction Planner : [/color](Planificateur de construction)\n[color=green]Construction Approvals : [/color](Approbation de construction)
title=[color=green]Flamethrower Wagon : [/color]Wagon lance-flammes\n[color=green]Underground Storage Tank : [/color]Underground Storage Tank (Réservoir souterrain)

[mod-setting-description]
memory-unit-power-usage=[color=green]Fluid Memory Storage : [/color]Multiplicateur pour la consommation d'énergie de l'unité de mémoire. La formule est la suivante : [font=default-small]1MW + (Ceil(Quantité de fluide/1000)^0,35)*multiplicateur[/font]\nValeur par défaut : 300kW\n\n[color=green]Memory Storage : [/color]Multiplicateur pour la consommation d'énergie de l'unité de mémoire. La formule est la suivante : [font=default-small]1MW+(Ceil(nombre d'objets/taille de la pile)^0,4)*multiplicateur[/font]\nValeur par défaut : 300kW
replication-in-space=[color=green]Dark Matter Replicators Space Age : [/color]Autoriser les réplicateurs dans l'espace (avec l'Ère spatiale ou Space Exploration)\n[color=green]Dark Matter Replicators 2.0 : [/color]Autoriser les réplicateurs dans l'espace (avec Space Exploration)

