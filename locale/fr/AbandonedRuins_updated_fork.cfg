[mod-setting-description]
ruins-enemy-not-cease-fire=Si désactivé, les tourelles et autres défenses dans les ruines n'attaqueront pas le joueur.
ruins-enable-debug-log=Active __de nombreux__ messages de débogage. Veuillez les activer lorsque vous souhaitez aider au débogage de ce mod.
ruins-enable-debug-on-tick=Active __un très grand nombre__ de messages de débogage pour l'événement `on_tick`. Cette option est très peu utilisée, veuillez la laisser désactivée.
ruins-min-distance-from-spawn=Distance minimale en tuiles par rapport au point d'apparition.
ruins-large-ruin-chance=Probabilité de faire apparaître une grande ruine dans un bloc généré, valeur flottante de 0 à 1, par exemple 0.1 correspond à 10 % de chances.
ruins-medium-ruin-chance=Probabilité de faire apparaître une ruine moyenne dans un bloc généré, valeur flottante de 0 à 1, par exemple 0.1 correspond à 10 % de chances.
ruins-small-ruin-chance=Probabilité de faire apparaître une petite ruine dans un bloc généré, valeur flottante de 0 à 1, par exemple 0.1 correspond à 10 % de chances.
current-ruin-set=La collection de ruines utilisée. Des mods peuvent ajouter leurs propres collections de ruines.

