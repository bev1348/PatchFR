[mod-setting-description]
reskins-lib-icon-tier-labeling=Affiche des barres de couleur pour indiquer le niveau sur les icônes.
reskins-lib-icon-tier-labeling-style=Définit le style de l'étiquette du niveau.
reskins-lib-tier-mapping=Définit la manière dont les niveaux sont représentés pour les structures et les objets.\n\n[font=default-semibold]Traditionnel[/font] : Les références 1, 2 et 3 d'une série correspondent aux niveaux 1, 2 et 3, et ainsi de suite.\nPar exemple, les réacteurs nucléaires commencent au niveau 1.\n\n[font=default-semibold]Progression[/font] : la correspondance des niveaux suit la progression du jeu. Les objets obtenus plus tard, qui nécessitent des matériaux plus complexes, sont directement associés à des niveaux plus élevés.\nPar exemple, les réacteurs nucléaires commencent au niveau 3.
reskins-lib-customize-tier-colors=[img=utility.warning_icon] Les couleurs personnalisées font un usage intensif des couches de graphismes pour les objets et les entités, ce qui augmente considérablement le nombre de graphismes à l'écran. Cela peut avoir des conséquences négatives sur les performances.\n\nPermet de personnaliser les couleurs de niveaux en fonction des couleurs choisies par les sélecteurs de couleurs ci-dessous.
reskins-lib-custom-colors-tier-0=Définit la couleur pour le niveau 0.
reskins-lib-custom-colors-tier-1=Définit la couleur pour le niveau 1.
reskins-lib-custom-colors-tier-2=Définit la couleur pour le niveau 2.
reskins-lib-custom-colors-tier-3=Définit la couleur pour le niveau 3.
reskins-lib-custom-colors-tier-4=Définit la couleur pour le niveau 4.
reskins-lib-custom-colors-tier-5=Définit la couleur pour le niveau 5.
reskins-lib-custom-colors-tier-6=Définit la couleur pour le niveau 6.
reskins-lib-scope-entities=Permet de modifier l'apparence des structures, robots et véhicules.
reskins-lib-scope-equipment=Permet de modifier l'apparence des équipements.
reskins-lib-scope-items-and-fluids=Permet de modifier l'apparence des objets, des fluides et des recettes associées.
reskins-lib-scope-technologies=Permet de modifier l'apparence des technologies.
reskins-lib-scope-interface=Permet de modifier l'apparence des onglets de fabrication.
reskins-lib-display-notifications=Permet d'afficher les notifications de mise à jour et les résultats des vérifications manquantes du mod Artisanal Reskins.

