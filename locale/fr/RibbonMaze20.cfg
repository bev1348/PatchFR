[mod-setting-description]
ribbon-maze-blocks=Définit la largeur du labyrinthe correspondant à la taille du bloc (ignoré si les réglages de génération de la carte sont finis).
ribbon-maze-chart-nearby-crude-oil=Révéler immédiatement un gisement de pétrole brut proche du départ (le pétrole brut doit être contrôlé par le mod pour avoir un effet)
ribbon-maze-chart-nearby-uranium-ore=Révéler immédiatement un gisement de minerai d'uranium près du départ (le minerai d'uranium doit être contrôlé par le mod pour avoir un effet)
ribbon-maze-clear-start=Dégagez une zone carrée du labyrinthe d'un certain nombre de blocs au départ (32 tuiles par bloc). Permet de faire plus de place pour la base de départ et la zone d'apparition et de créer plus de points d'entrée dans le labyrinthe.
ribbon-maze-coal=Le mod peut-il contrôler la génération du charbon en plaçant des gisements riches, uniquement dans des impasses ?
ribbon-maze-copper-ore=Le mod peut-il contrôler la génération du minerais de cuivre en plaçant des gisements riches, uniquement dans des impasses ?
ribbon-maze-crude-oil=Le mod peut-il contrôler la génération du pétrole brut en plaçant des gisements riches, uniquement dans des impasses ?
ribbon-maze-iron-ore=Le mod peut-il contrôler la génération du minerais de fer en plaçant des gisements riches, uniquement dans des impasses ?
ribbon-maze-stone=Le mod peut-il contrôler la génération de la pierre en plaçant des gisements riches, uniquement dans des impasses ?
ribbon-maze-uranium-ore=Le mod peut-il contrôler la génération du minerais d'uranium en plaçant des gisements riches, uniquement dans des impasses ?
ribbon-maze-mod-resources=Le mod peut-il contrôler la génération des ressources non-vanilla en plaçant des gisements riches, uniquement dans des impasses ?
ribbon-maze-mixed-patchwork-min=Les minerais mélangés sont comme une mosaïque, la taille minimale de chaque petite parcelle est contrôlée par ce réglage.
ribbon-maze-mixed-patchwork-max=Les minerais mélangés sont comme une mosaïque, la taille maximale de chaque petite parcelle est contrôlée par ce réglage.
ribbon-maze-mixed-preferred=Les ressources mélangées près du départ, le sont aussi tout au long du labyrinthe.
ribbon-maze-separate-out-infinite-ores=Les minerais infinis (provenant de mods comme Angel's Infinite Ores) sont placés dans leurs propres gisements plutôt qu'au milieu des gisements normaux
ribbon-maze-infinite-ore-stretch-factor=Combien de blocs entre les augmentations de la taille des gisements infinis (provenant de mods comme Angel's Infinite Ores). Des valeurs plus élevées signifient qu'il faut voyager plus loin pour obtenir de plus grands gisements de minerai infinis.
ribbon-maze-resource-stretch-factor=Étire l'augmentation de la richesse en ressources. Des valeurs plus élevées signifient qu'il faut voyager plus loin pour s'enrichir en ressources.
ribbon-maze-block-size=La taille des chemins et des "murs" du labyrinthe en tuiles.
ribbon-maze-loop-chance=Donne une chance de faire des boucles dans le labyrinthe (rendant le labyrinthe imparfait). Notez que plus de boucles signifie moins de culs-de-sac, ce qui réduit le nombre de gisements de ressources.
ribbon-maze-water-resource=Permet de placer l'eau dans des impasses. Cela fera concurrence aux ressources, mais facilitera l'accès à plus d'eau sans terraformation
ribbon-maze-clearing-chance=Probabilité de voir apparaître de grandes clairières dans le labyrinthe
ribbon-maze-clearing-size-max=Plus grande taille autorisée de clairières aléatoires dans le labyrinthe
ribbon-maze-mangrove-density=Probabilité de générer des mangroves
ribbon-maze-green-raw-ratio=Le rapport entre le bois vert et le bois brut produit par les mangroves. Le bois vert peut être "fondu" en bois brut, une fois que vous avez débloqué le séchage du bois.


