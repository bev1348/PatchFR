[mod-setting-description]
pump-interface-with-module-inserter-mod=Si activé, P.U.M.P. utilise la configuration de "Module Inserter Extended" pour ajouter des modules aux fantômes placés.
pump-ignore-research=Si activé, P.U.M.P. inclura l'option dans le menu pour les mineurs et les tuyaux qui n'ont pas encore été débloqués par la recherche.
pump-always-show=Si désactivé, le menu ne s'ouvre que lorsque de nouvelles options sont disponibles, ou lorsque l'on maintient la touche Maj pendant l'utilisation de P.U.M.P.. Vous pouvez également désactiver cette option dans les réglages du mod.
pump-use-plumber-original=Si vous rencontrez des problèmes avec le nouveau planificateur ou si vous préférez la présentation du planificateur original, vous pouvez encore utiliser le planificateur original pendant un certain temps. L'ancien planificateur sera cependant supprimé à un moment ou à un autre. Laissez donc un message sur le mod-portal pour que je puisse améliorer le nouveau planificateur avant que l'ancien ne soit supprimé.

