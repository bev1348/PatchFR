[failure]
obstructed-resource=P.U.M.P. a trouvé des obstacles sur les ressources sélectionnées. Dégager la zone de tout obstacle (arbres, rochers, eau, autres bâtiments, etc.).
obstructed-pipe=P.U.M.P. n'a pas été en mesure d'établir le tracé des tuyaux. Dégager la zone de tout obstacle (arbres, rochers, eau, autres bâtiments, etc.).
missing-resource=P.U.M.P. n'a pas trouvé de ressources de fluides dans la zone sélectionnée.
mixed-resources=P.U.M.P. ne peut pas mélanger les ressources.
other-pipes-nearby=P.U.M.P. a été interrompu, car d'autres tuyaux sont présents dans la zone sélectionnée.
extractor-must-be-square=Le planificateur de P.U.M.P. ne peut gérer que des mineurs carrés. La ressource '__1__' ne dispose que de mineurs de forme rectangulaire.
no-suitable-extractor=P.U.M.P. n'a pas de mineur disponible pour la ressource '__1__'. Effectuez d'abord les recherches nécessaires.
no-pipe=P.U.M.P. n'a pas de tuyau disponible. Effectuez d'abord les recherches nécessaires.
no-power-pole=P.U.M.P. n'a pas de poteau électrique disponible. Effectuez d'abord les recherches nécessaires.
no-suitable-power-pole=Le P.U.M.P. ne prend pas en charge les grands poteaux électriques, et il n'en existe pas de petits.
too-many-power-poles=P.U.M.P. a effectué beaucoup (trop) d'itérations pour placer des poteaux électriques et a abandonné la tentative.

[warning]
resource-not-planned=P.U.M.P. n'a pas pu connecter la ressource : __1__

