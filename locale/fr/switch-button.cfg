[mod-setting-description]
switchbutton-toggle-on-click=Si activé, les boutons changent d'état lorsqu'on clique dessus ou avec la touche  __CONTROL_STYLE_BEGIN__open character screen__CONTROL_STYLE_END__ (__CONTROL__open-character-gui__), tandis que son panneau de configuration peut être ouvert avec la touche  __CONTROL_STYLE_BEGIN__toggle entity__CONTROL_STYLE_END__ (__CONTROL__toggle-entity__).\n\nSinon, un clic de souris ouvrira son panneau de configuration comme pour un émetteur de constantes, et la touche  __CONTROL_STYLE_BEGIN__toggle entity__CONTROL_STYLE_END__ (__CONTROL__toggle-entity__) changera son état d'activation.\n\nDans les jeux multijoueurs, il est recommandé de laisser ce paramètre désactivé car le système de dissimulation de la latence fait que l'interface graphique s'affiche brièvement pour les clients qui ne sont pas hébergés.
switchbutton-show-alt-info=Affiche la superposition des signaux configurés en mode Alt, comme le fait un émetteur de constantes.

