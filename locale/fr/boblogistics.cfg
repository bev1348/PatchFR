[mod-setting-description]
bobmods-logistics-flyingrobotframes=Si activé, les châssis de robot volant seront être utilisés dans les recettes.
bobmods-logistics-robotparts=Si activé, les outils et cerveaux de robots seront être utilisés dans les recettes.
bobmods-logistics-robotrequireprevious=Si activé, les robots de logistique et de construction auront besoin du niveau précédente pour être fabriqués.
bobmods-logistics-drainlessinserters=Si activé, la consommation d'énergie au repos sera supprimée de tous les bras.
bobmods-logistics-disableroboports=Si activé, les roboports standards sont désactivés, ce qui vous oblige à dépendre des roboports modulaires. Comprend les roboports combinés de Bob's Equipment et Vehicle Equipment.
bobmods-logistics-beltrequireprevious=Si activé, les convoyeurs et les entités associées auront besoin du niveau précédent pour être fabriqués.
bobmods-logistics-inserterrequireprevious=Si activé, les bras auront besoin du niveau précédent pour être fabriqués.
bobmods-logistics-inserteroverhaul=L'activation de cette fonction permettra de modifier les bras. Cela ajoute de nouveaux niveaux et une réécriture complète de la recette. Il supprime également le bras long, mais vous pouvez transformer n'importe quel bras en bras long. 
bobmods-logistics-beltoverhaul=L'activation de cette fonction permet de modifier les convoyeurs, d'ajouter de nouveaux niveaux, d'équilibrer les vitesses, ainsi qu'une refonte complète des recettes.
bobmods-logistics-ugdistanceoverhaul=L'activation de cette fonction changera la portée de tous les convoyeurs et tuyaux souterrains.
bobmods-logistics-beltstarting=Réglage de départ de la distance des convoyeurs souterrains
bobmods-logistics-beltperlevel=Réglage de la distance des convoyeurs souterrains ajoutée à chaque niveau 
bobmods-logistics-pipestarting=Réglage de départ de la distance des tuyaux souterrains
bobmods-logistics-pipeperlevel=Réglage de la distance des tuyaux souterrains ajoutée à chaque niveau 
bobmods-logistics-beltoverhaulspeed=Si activé, les vitesses des convoyeurs seront modifiées.
bobmods-logistics-beltspeedperlevel= Définit la vitesse de déplacement des objets en fonction du niveau des convoyeurs si le réglage de révision des vitesses des convoyeurs est activé. Veuillez utiliser des multiples de 1,875.
bobmods-logistics-fluidwagonbase=Réglage de la quantité de fluide qu'un wagon-citerne peut stocker, en milliers. (Par défaut 25, pour 25k)
bobmods-logistics-storagetankbase=Réglage de la quantité de fluide qu'une citerne peut stocker, en milliers. (Par défaut 25, pour 25k)
bobmods-logistics-trains=Si activé, de nouveaux trains (locomotives et wagons) seront disponibles

