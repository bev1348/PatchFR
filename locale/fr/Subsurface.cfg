[item-description]
fluid-elevator=Connectez-les comme des tuyaux souterrains.\nUtilisez __CONTROL__rotate__ pour inverser le sens de l'écoulement après la mise en place.
item-elevator=Connectez-les comme des convoyeurs souterrains.\nUtilisez __CONTROL__rotate__ pour changer le sens du déplacement après la mise en place.
cave-sealing=Lancez des pierres pour sceller les grottes ou les entrées de tunnel dont vous n'avez plus besoin !
placement-restriction=[font=default-bold][color=yellow]Ne peut être placé sur une surface souterraine[/color][/font]

[entity-description]
tunnel-entrance-cable=Descendez dans l'obscurité de votre planète ! Appuyez sur __CONTROL__toggle-driving__, mais attention à la pollution et à l'absence de lumière du jour.
tunnel-exit-cable=Montez à la lumière du jour ! Appuyez sur __CONTROL__toggle-driving__ pour respirer de l'air frais et revoir la lumière du jour.
surface-drill=Veillez à ce que les déblais soient éliminés et attendez de voir ce qui se passe.\n[font=default-bold][color=yellow]Attention, une fois l'entrée creusée, elle ne peut plus être enlevée.[/color][/font]
fluid-elevator=Utilisez __CONTROL__rotate__ (rotation) pour changer le sens du flux.\nVous pouvez aussi utiliser __CONTROL__reverse-rotate__ (rotation inverse) pour tourner dans le sens anti-horloger.
item-elevator=Utilisez __CONTROL__rotate__ (rotation) pour changer le sens du déplacement.\nVous pouvez aussi utiliser __CONTROL__reverse-rotate__ (rotation inverse) pour tourner dans le sens anti-horloger.

active-air-vent=La bouche d'aération active déplace la pollution de bas en haut, mais a besoin d'électricité pour fonctionner.\n[font=default-bold]Débit maximal :[/font] __1__/min
air-vent=La bouche d'aération passive ne fait qu'égaliser la pollution entre les deux surfaces. Si la surface est plus polluée, la pollution se diffusera dans le sous-sol, il faut donc s'assurer qu'il y a suffisamment d'espace pour qu'elle puisse se dissiper. Elle n'a pas besoin d'électricité pour fonctionner.
prospector=Recherche des ressources à proximité.
support=Un support pour éviter les effondrements, intègre l'électricité et la lumière.
subway=Une liaison ferroviaire inter-surfaces.

