[tips-and-tricks-item-description]
subsurface=Descendez dans les ténèbres de votre planète ! Appuyez sur __CONTROL__toggle-driving__ pour changer de couche.\nL'[entity=tunnel-entrance-cable] et la sortie peuvent être connectés au réseau électrique et logique pour transmettre l'énergie et les signaux entre les couches.\nUtilisez les [entity=wooden-support] ou les [entity=steel-support] pour distribuer l'énergie. Les supports fournissent également une source de lumière.
clear-subsurface-deconstruction=Marquez les zones dans les surfaces souterraines à dégager par les robots de construction à l'aide du planificateur de déconstruction (__CONTROL__select-for-cancel-deconstruct__). Les robots détruiront automatiquement tous les murs touchant la zone. Si la zone est entièrement vide, rien ne se passe.\nNotez que l'action "annuler l'ordre de déconstruction" doit être utilisée ici.
inter-surface-transport=Transportez des objets, des fluides ou de la chaleur entre les couches. Les marqueurs vous indiquent la position correcte pour placer la partie opposée. Changez l'entrée et la sortie à l'aide de __CONTROL__rotate__ après le placement et de __CONTROL__reverse-rotate__ pour tourner dans le sens inverse des aiguilles d'une montre (uniquement pour les ascenseurs d'objets et de fluides).
subways=Les tunnels permettent aux trains de circuler entre les différents niveaux.\nPlacez un [entity=subway] sur les deux niveaux à l'aide des marqueurs (similaires à [tip=inter-surface-transport]).\nAjoutez un tunnel à l'horaire des trains. Tous les arrêts de train de tous les niveaux sont disponibles dans la liste afin de permettre des horaires multi-niveaux. Les interruptions peuvent toutefois s'avérer délicates, assurez-vous qu'elles s'activent au bon niveau.\nLes trains entrant dans un tunnel conserveront leur vitesse. Ils ne peuvent pas être contrôlés et ne tourneront pas avant d'être complètement apparus, alors assurez-vous que votre réseau ferroviaire souterrain peut gérer le train le plus long que vous y envoyez sans qu'il reste bloqué. Il est possible qu'un train se trouve dans deux tunnels en même temps.


