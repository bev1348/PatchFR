[mod-setting-description]
pollution-trains=Activez cette fonction pour relever un défi plus difficile : celui de la gestion des trains souterrains.
pollution-trains-excludes=Saisissez tous les noms de prototypes des locomotives qui ne doivent pas causer de pollution (locomotives électriques). Liste séparée par des virgules.
subsurface-limit=Nombre de surfaces souterraines maximales disponibles.\nLe fait de modifier ce paramètre alors qu'il existe des surfaces souterraines plus profondes ne les supprime PAS.
generate-resources-underground=Si activé, les ressources seront également générées dans les surfaces souterraines, avec un rendement réduit des ressources à la surface. Les gisements initiaux ne sont pas modifiés et ne seront pas générés dans les surfaces souterraines.\nSi vous jouez à des types de mondes personnalisés, comme Railworld, vous pouvez désactiver ce paramètre.\n[color=yellow]La modification de ce paramètre n'affecte pas les ressources existantes ![/color]
enable-challenges=Si cette option est activée, les surfaces souterraines deviennent plus difficiles en raison des effets de la pollution et des ennemis qui apparaissent, mais offrent en contrepartie davantage de possibilités.\nSi vous souhaitez utiliser ce mod uniquement pour désengorger votre base sans ajouter de difficultés ni de fonctionnalités supplémentaires, vous pouvez désactiver ce paramètre.

