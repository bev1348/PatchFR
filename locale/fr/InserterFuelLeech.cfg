[mod-setting-description]
inserter-fuel-leech-inserters-enabled=Les types de bras pour lesquels la gestion de la durée d'exécution est effectuée.\nL'indicateur de prototype allow_burner_leech est toujours activé pour tous les bras, quel que soit ce paramètre.
inserter-fuel-leech-discover-per-tick=(Re)découvre ce nombre de bras déjà présents sur la carte par tick.\nAugmentez-le en cas d'utilisation de mods créant de nombreux bras d'insertion que vous souhaitez voir traités sans déclencher les événements appropriés.\nLaissez à 1 sinon. Mettre ce paramètre à zéro n'aidera pas les problèmes de performances, même si vous jouez sur une patate.
inserter-fuel-leech-self-leech-from-drop-enabled=Si un bras thermique a besoin de carburant, il peut le prendre dans sa cible de dépose en plus de la cible de prélèvement.
inserter-fuel-leech-self-refuel-cheat-enabled=Si un bras thermique est bloqué à court de combustible et qu'il a du combustible en main ou que sa cible de prélèvement ou de dépose a du combustible, un objet de ce combustible est téléporté dans l'inventaire de combustible du bras thermique.
inserter-fuel-leech-pickup-margin-ticks=Les bras téléportent les objets combustibles dans leur main jusqu'à ce nombre de ticks en avance par rapport à leur cible de prélèvement ou en retard par rapport à leur cible de dépose. Si cette valeur est trop basse, le bras peut déjà avoir ramassé un autre objet ou manquer l'occasion de s'approvisionner auprès d'une cible de dépose lorsque les estimations de temps sont erronées.
inserter-fuel-leech-no-use-for-fuel-seconds-to-wait=Secondes à attendre avant la prochaine mise à jour lorsque le bras ou sa cible n'utilisent pas d'objets combustibles.\nIl s'agit également du délai de réaction pour modifier la cible de largage du bras.\nAugmentez d'abord cette valeur si vous constatez un ralentissement du jeu.
inserter-fuel-leech-missing-resource-seconds-to-wait=Secondes à attendre avant la prochaine mise à jour lorsque le bras est censé obtenir du carburant pour lui-même ou sa cible, mais qu'il n'y a pas de carburant à ramasser.\nIl s'agit également du délai de réaction lorsque des objets de carburant deviennent disponibles.\nAugmentez ce délai si vous constatez un délai dans le jeu à cause des colonnes de fours notoirement sous-alimentées en carburant.
inserter-fuel-leech-missing-power-seconds-to-wait=Nombre de secondes à attendre avant la prochaine mise à jour lorsqu'un bras non-thermique n'est pas alimenté.\nC'est également le délai de réaction lorsque l'électricité (ou les fluides pour certains bras moddés) est rétablie.\nAugmentez ce délai si vous constatez un ralentissement du jeu dans les usines qui utilisent beaucoup les commutateurs d'alimentation ou les bras moddés alimentés par des fluides.
inserter-fuel-leech-wait-variation-seconds=Durée maximale en secondes à ajouter aux durées d'attente précédentes pour aider à répartir uniformément la charge de mise à jour.\nAugmentez cette valeur si vous rencontrez des problèmes récurrents de performances dans un intervalle qui correspond à l'un des autres paramètres pendant un certain temps après avoir construit beaucoup de bras dans un court laps de temps.\nL'augmentation de ce paramètre n'est d'aucune utilité lorsque les UPS sont continuellement inférieurs à 60.
inserter-fuel-leech-chat-log-color=
inserter-fuel-leech-log-low-traffic=Imprimer un message dans la console pour des événements rares comme une (ré)initialisation de l'état.
inserter-fuel-leech-log-discovery-cycle=Imprimer un message dans la console lorsqu'un cycle de (re)découverte des bras est terminé.
inserter-fuel-leech-watch-last-inserter=Vous envoie dans votre console personnelle des tas de messages sur le dernier bras construit, afin de vous aider à déboguer le script de contrôle de ce mod.\nThe watched inserter is the last built by you. Le bras surveillé est le dernier que vous avez construit. Construisez et retirez un bras pour cesser de le surveiller.
inserter-fuel-leech-last-inserter-log-color=

[string-mod-setting]
inserter-fuel-leech-inserters-enabled-none=Aucun
inserter-fuel-leech-inserters-enabled-itemfueled=Bras thermiques alimentés par des objets
inserter-fuel-leech-inserters-enabled-all=Tous les bras

[string-mod-setting-description]

inserter-fuel-leech-inserters-enabled-none=Pas de gestion de la durée d'exécution pour tous les bras. Impact quasi nul sur les performances.
inserter-fuel-leech-inserters-enabled-itemfueled=Gestion des temps d'exécution pour les brasiers alimentés par des objets. Le coût des performances dépend du nombre de ces bras.
inserter-fuel-leech-inserters-enabled-all=Traitement en temps réel pour tous les bras. Coût sur les performances le plus élevé.

