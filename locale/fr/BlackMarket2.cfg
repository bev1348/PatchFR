BM2-copper_price=Prix du cuivre (jeu de base)
BM2-oil_price=Prix du pétrole brut (jeu de base)
BM2-ucoin=Valeur de la Upièce
BM2-wood=Prix du bois brut (jeu de base)
BM2-raw_fish=Prix du poisson cru (jeu de base)
BM2-steam=Prix de la vapeur, généralement identique au prix de la ressource
BM2-energy_price=Prix de vente et d'achat de l'énergie (pour 1 MJ)
BM2-energy_cost=Coût de l'unité d'énergie en recettes (temps, différent de MJ)
BM2-tech_ingr_cost=Coût moyen d'un pack de science
BM2-tech_amortization=Amortissement du coût de la technologie dans le prix de l'objet
BM2-commercial_margin=Marge commerciale
BM2-dynamic_regrowth=Comment les prix reviennent lentement à leur valeur optimale s'ils ne sont pas affectés (tous les jours)
BM2-dynamic_influence_item=Influence des ventes et des achats sur les prix (par objet, par jour)
BM2-dynamic_influence_fluid=Influence des ventes et des achats sur les prix (par objet, par jour)
BM2-dynamic_influence_energy=Influence des ventes et des achats sur les prix (par objet, par jour)
BM2-dynamic_minimal=Influence des ventes et des achats sur les prix (par objet, par jour)
BM2-dynamic_maximal=Influence des ventes et des achats sur les prix (par objet, par jour)
BM2-tax_start=Frais de départ en % pour une action par jour
BM2-tax_growth=Croissance exponentielle avec fréquence/jour : frais = tax_start * (freq ^ tax_growth)
BM2-tax_immediate=% de frais pour une action immédiate
BM2-recipe_depth_maximum=Le 'niveau de détail' maximal de la recette que BM2 examinera pour une recette, afin de déterminer son coût.
BM2-unknown_price_reason_logging=Rédige un rapport sur les objets dont le prix est inconnu, ainsi que la raison de cet état de fait.
