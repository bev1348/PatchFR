[mod-setting-description]
BM2-dynamic_prices=Si cette option est désactivée, les prix restent les mêmes, quelle que soit la quantité vendue ou achetée.
BM2-only_items_researched=Permettre l'achat et la vente uniquement des objets que vous avez débloqués par la recherche
BM2-enable_tax=Activer ou désactiver la taxe en général
BM2-default_auto=Activez ou désactivez le réglage 'automatique' des entités d'achat/de vente lorsqu'elles sont placées.
BM2-price_multiplyer=Multiplys all of the prices by this value
BM2-resource_price=prix d'un minerai brut inconnu (pour les mods)
BM2-infinite_price=Prix pour les ressources infinies faciles comme l'eau, l'air, etc...
BM2-free_price=Prix d'un objet gratuit (produit d'une recette sans ingrédients)
BM2-unknown_price=Prix d'un objet inconnu
BM2-water_price=Prix de l'eau (jeu de base)
BM2-coal_price=Prix du charbon (jeu de base)
BM2-stone_price=Prix de la pierre (jeu de base)
BM2-iron_price=Prix du fer (jeu de base)
