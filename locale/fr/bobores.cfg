[mod-setting-description]
bobmods-ores-infiniteore=Rend tous les minerais illimités.
bobmods-ores-enhancestone=Si activé, la pierre se trouvera dans des veines plus grandes et plus riches.
bobmods-ores-unsortedgemore=Si activé, les gisements de pierres précieuses donneront des pierres précieuses non triées. Sinon les filons donneront chaque type de pierres précieuses.
bobmods-ores-leadgivesnickel=Si activé, l'exploitation minière du plomb peut aussi donner du nickel.
bobmods-ores-leadnickelratio=À quelle fréquence obtenez-vous du nickel en extrayant du plomb ?
bobmods-ores-nickelgivescobalt=Si activé, l'exploitation minière du nickel peut aussi donner du cobalt.
bobmods-ores-nickelcobaltratio=À quelle fréquence obtenez-vous du cobalt en extrayant du nickel ?
bobmods-ores-gemsfromotherores=Si activé, Les diamants peuvent être obtenus à partir du charbon, le rubis, le saphir et la topaze de la bauxite, et l'améthyste et l'émeraude du quartz.
bobmods-ores-gemprobability=A quelle fréquence obtenez-vous une pierre précieuse en extrayant du charbon, de la bauxite ou du quartz ?
bobmods-ores-startinggroundwater=Ajoute un gisement d'eau souterraine à la zone de départ.
bobmods-gems-rubyratio=À quelle fréquence vous obtenez un rubis ?
bobmods-gems-sapphireratio=À quelle fréquence vous obtenez un saphir ?
bobmods-gems-emeraldratio=À quelle fréquence vous obtenez une émeraude ?
bobmods-gems-amethystratio=À quelle fréquence vous obtenez une améthyste ?
bobmods-gems-topazratio=À quelle fréquence vous obtenez une topaze ?
bobmods-gems-diamondratio=À quelle fréquence vous obtenez un diamant ?
bobmods-ores-enablewaterores=Inclut les eaux souterraines et les eaux riches en lithium

