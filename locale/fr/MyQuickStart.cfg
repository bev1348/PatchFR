[mod-setting-description]
MyQuickStart=Sélectionnez les objets de votre kit de départ.\n\nVide :\nPlus difficile que le kit par défaut.\n\nMinuscule :\nUn peu plus facile que le jeu par défaut.\n\nJeu par défaut :\nFacile, comme le jeu par défaut !\n\nMilitaire :\nComme le jeu par défaut, à l'exception du char d'assaut et de quelques matériels de nettoyage/dératisation.\n\nPetit :\nQuelques convoyeurs, convoyeurs souterrains, répartiteurs, foreuses minières thermiques et plaques.\n\nMoyen :\nRobots de construction, tuyaux, roboport personnel, machines d'assemblage, électricité, voiture.\n\nGrand :\nQuelques convoyeurs, poteaux, machines d'assemblage 2, coffre logistique (demande/fournisseur/stockage), roboports, robots logistiques, robots de construction et autres trucs.\nDébloque certaines (toutes les) technologies si vous avez coché la case "Rechercher certaines (toutes les) technologies dès le départ".\n\nÉnorme :\nUn jeu d'enfant. Presque tout. Les Biters deviennent des friandises. Débloque toutes les technologies jusqu'à L'Ère spatiale si l'option "Rechercher certaines technologies dès le départ" est cochée, ou toutes si l'option "Rechercher toutes les technologies dès le départ" est sélectionnée.\n\nPersonnalisé :\nComme indiqué, il s'agit d'un jeu sur mesure. Cela signifie que ... tout dépend de vous et que vous vous débrouillez tout seul. Vous obtiendrez ce que vous voulez.
enable_technologies_setting=Ne fonctionne que pour le grand kit (certaines technologies), l'énorme kit ou le kit personnalisé (technologies jusqu'à L'Ère spatiale).
enable_all_technologies_setting=Ne fonctionne que pour les kits grands, énormes ou personnalisés, TOUTES les technologies sont déverrouillées au départ.
enable_quickbar_setting=Placez les objets du kit dans la barre d'accès rapide.
MyQuickStart-mech-armor=Ne fonctionne que si vous possédez l'extension L'Ère spatiale !
ArmorType=L'armure Mécha ne fonctionne que si vous possédez l'extension L'Ère spatiale !
QuickSlot01=Ce qui est sélectionné ici apparaîtra à la première position, sur la première ligne de la barre d'accès rapide.
