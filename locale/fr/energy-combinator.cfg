[tips-and-tricks-item-description]
power-combinator=Ce type de circuit logique fournit des statistiques sur la consommation et la production d'énergie dans un réseau électrique en watts sous forme de signaux.\nLes signaux uniques suivants sont fournis pour le réseau électrique connecté\n [virtual-signal=power-factor] : facteur X interne de mise à l'échelle [font=default-bold]configurable par l'utilisateur dans les paramètres[/font] pour toutes les valeurs envoyées au réseau logique.\n [virtual-signal=power-consumption] : consommation actuelle (en W)\n [virtual-signal=power-production] : production actuelle (en W)\n [virtual-signal=power-max-consumption] : consommation maximale possible (en W)\n [virtual-signal=power-max-production] : production maximale possible (en W)\n\nSi les valeurs de sortie sont supérieures à 2³¹, l'indicateur ne met plus à jour les statistiques et le voyant en bas à droite s'allume en rouge. Dans ce cas, veuillez régler le facteur d'échelle sur une valeur plus raisonnable.
