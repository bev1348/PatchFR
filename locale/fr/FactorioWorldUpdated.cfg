# Fichier de traduction du mod FactorioWorldUpdated


[mod-setting-name]
fw_map-gen-scale=Facteur d'échelle de la carte
fw_spawn-position=Lieu d'apparition
fw_custom-spawn-x=Coordonnée x du lieu d'apparition
fw_custom-spawn-y=Coordonnée y du lieu d'apparition
fw_safe-zone-size=Taille de la zone de sécurité
fw_repeat-map=Répéter la carte
fw_world-map=Quelle carte du monde utiliser ?


[mod-setting-description]
fw_map-gen-scale=Facteur d'échelle de la carte, toute valeur positive est autorisée. (par défaut : 6, minimum : 0,01)
fw_spawn-position=Sélectionnez votre position d'apparition, ou laissez vide pour définir vous-même les positions x et y.
fw_custom-spawn-x=Coordonnée x du lieu d'apparition. Assurez-vous que vous n'apparaissiez pas dans l'eau ! (par défaut : en Flandres, Belgique)
fw_custom-spawn-y=Coordonnée y du lieu d'apparition. Assurez-vous que vous n'apparaissiez pas dans l'eau ! (par défaut : en Flandres, Belgique)
fw_safe-zone-size=Taille de la zone de sécurité dans laquelle l'eau sera remplacée par du sable afin que vous ne mourriez pas instantanément si vous apparaissez sur de l'eau. (par défaut : 5)
fw_repeat-map=Répétez la carte pour qu'il y ait une infinité de copies de la terre. Sinon, tout ce qui se trouve au-delà sera de l'eau.
fw_world-map=Choisissez une carte pour le jeu. Le nom définit le centre du monde - Océan Atlantique ou Océan Pacifique.

