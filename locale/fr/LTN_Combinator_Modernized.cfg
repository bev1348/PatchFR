[mod-setting-description]
ltnc-use-stacks=Si activé, les demandes d'objets seront encodées sous forme de piles au lieu de comptes individuels.\n\n[color=blue]Par défaut :[/color] [color=green]Vrai[/color]
ltnc-negative-signals=Si activé et si le combinateur est défini comme demandeur, les signaux 'Objet' et 'Fluide' nouvellement créés seront convertis en négatif.\nMaintenir la touche [color=blue]Maj[/color] enfoncée fera en sorte que la valeur reste positive.\n\n[color=blue]Par défaut :[/color] [color=green]Vrai[/color]
ltnc-emit-default-network-id=Si activé, un identifiant de réseau qui correspond à l'identifiant de réseau par défaut du LTN ne sera pas supprimé du combinateur.\n\n[color=blue]Par défaut :[/color] [color=green]Faux[/color]
ltnc-emit-explicit-default=Si activé, vous pouvez régler un signal pour qu'il corresponde à la valeur par défaut du LTN. Il ne sera pas supprimé du combinateur si la valeur par défaut du LTN change.\n\n[color=blue]Par défaut :[/color] [color=green]Faux[/color]
ltnc-misc-signal-rows=Nombre de lignes disponibles pour les signaux de commande non-LTN.\n\n[color=blue]Par défaut :[/color] [color=green]2[/color]
ltnc-high-threshold=Seuil à fixer lors de la désactivation du demandeur/fournisseur.\n\n[color=blue]Par défaut :[/color] [color=green]2,147,483,647[/color]
ltnc-disable-built-combinators=Les combinateurs LTN placés auront les services sélectionnés désactivés.\nLes nouveaux combinateurs, les combinateurs issus d'un plan ou d'un copier/couper-coller.\n\n[color=blue]Par défaut :[/color] [color=green]Désactiver le demandeur[/color]
ltnc-alert-build-disable=Créer une alerte lors de la mise en place de nouveaux combinateurs qui sont désactivés ou dont les services sont désactivés à partir du paramètre ci-dessus.\n\n[color=blue]Par défaut :[/color] [color=green]vrai[/color]
ltnc-show-net-panel=Afficher par défaut le panneau de configuration de l'identifiant réseau au lieu de l'aperçu de l'entité.\n\n[color=blue]Par défaut :[/color] [color=green]Faux[/color]
#ltnc-upgradable=Considéré comme un niveau avancé de l'émetteur de constantes. Un planificateur de mise à niveau par défaut marquera les émetteurs de constantes à mettre à niveau vers des combinateurs LTN.\n\nCela n'affecte pas la mise à niveau rapide.\n\n[color=blue]Par défaut :[/color] [color=green]Faux[/color]
#ltnc-slider-max-items=Le nombre maximum d'objets (piles) que vous pouvez demander à l'aide du curseur. Vous pouvez toujours saisir directement une valeur plus importante.\n\n[color=blue]Par défaut :[/color] [color=green]256[/color]
#ltnc-slider-max-fluid=Le nombre maximum d'unités de fluide qui peut être demandé à l'aide du curseur. Vous pouvez toujours saisir directement une valeur plus importante.\n\n[color=blue]Par défaut :[/color] [color=green]500k[/color]


[string-mod-setting]
ltnc-disable-built-combinators-none=Aucune désactivation
ltnc-disable-built-combinators-requester=Désactiver le demandeur
ltnc-disable-built-combinators-provider=Désactiver le fournisseur
ltnc-disable-built-combinators-all=Désactiver les deux
ltnc-disable-built-combinators-off=Mettre hors tension


[string-mod-setting-description]
ltnc-disable-built-combinators-none=Ni le demandeur ni le fournisseur ne seront forcés de se désactiver. Pour les nouveaux combinateurs, les deux services resteront activés.\n\n[color=red]Remarque :[/color]Si vous construisez à partir d'un plan ou copiez un combinateur, les services conserveront l'état du plan ou de l'entité source.
ltnc-disable-built-combinators-requester=Le service demandeur sera désactivé pour tous les nouveaux combinateurs. Le service demandeur sera désactivé dans les combinateurs issus d'un plan, même s'il est activé dans ce dernier.\n\n[color=red]Remarque :[/color] Désactivé signifie qu'un seuil de demande élevé sera défini sur le combinateur.
ltnc-disable-built-combinators-provider=Le service fournisseur sera désactivé pour tous les nouveaux combinateurs. Le service fournisseur sera désactivé dans les combinateurs issus d'un plan, même s'il est activé dans ce dernier.\n\n[color=red]Remarque :[/color] Désactivé signifie qu'un seuil de fourniture élevé sera défini sur le combinateur.
ltnc-disable-built-combinators-all=Les services demandeur et fournisseur seront forcés de se désactiver. Cela annulera les paramètres des combinateurs issus d'un plan.\n\n[color=red]Remarque :[/color] Désactivé signifie que des seuils de demande et de fourniture élevés seront définis sur le combinateur.
ltnc-disable-built-combinators-off=Les combinateurs seront mis hors tension, les seuils ne seront plus ajustés.
