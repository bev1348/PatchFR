[mod-setting-description]
si-inserters-chase-belt-items=Le bras robotisé suivra les règles standards et poursuivra les items sur les convoyeurs. Poursuivre les items peut causer des problèmes, en particulier des problèmes UPS (par défaut = "vrai") (suggéré = "faux")
si-range-adder=__REMARK_COLOR_BEGIN__"Inserter"__REMARK_COLOR_END__ chaque bras va être limité à sa portée et également limité par la portée maximale (fonctionne mieux avec la technologie diagonale activée, notez que si la portée maximale est de 1 et que le bras a une portée de 2, elle ne sera pas modifiable) \n __REMARK_COLOR_BEGIN__"Incremental"__REMARK_COLOR_END__ chaque bras aura sa portée + un incrément donné par la technologie <=portée maximale (fonctionne mieux avec les technologies de portée et diagonale) \n __REMARK_COLOR_BEGIN__"Equal"__REMARK_COLOR_END__ chaque bras aura la même portée (la portée maximale) (fonctionne mieux avec les technologies de portée et diagonale) \n__REMARK_COLOR_BEGIN__"Rebase"__REMARK_COLOR_END__ chaque bras aura sa portée minimale mise à jour à sa portée par défaut, la portée maximale sera celle que vous décidez dans le paramètres (un bras de portée 2 ne pourra pas placer ou sélectionner un élément à la portée 1) \n__REMARK_COLOR_BEGIN__"incremental-with-rebase"__REMARK_COLOR_END__ identique à incremental mais au lieu d'utiliser la portée de base, l'incrément commence après le rebase \n __REMARK_COLOR_BEGIN__"inserter-with-rebase"__REMARK_COLOR_END__ similaire à incremental-with-rebase mais au lieu d'ajouter un incrément à la portée minimale, il déverrouille la portée jusqu'au maximum (si vous souhaitez autoriser le bras à changer de position uniquement dans sa portée par défaut, définissez la portée maximale sur 1)

si-max-inserters-range=Définir la portée maximale des bras robotisés (1-6) (suggéré=3)

si-disable-long-inserters=Masque toutes les recettes pour les bras robotisés longs
si-directional-inserters=Permet aux bras robotisés de prendre des objets uniquement d'un côté et de les déposer de l'autre côté
si-single-line-inserters=Les bras robotisés ne pourront se déplacer que sur des lignes droites
si-directional-slim-inserters=Permet aux bras robotisés minces de prendre des objets uniquement d'un côté et de les déposer de l'autre côté
si-single-line-slim-inserters=Les bras robotisés minces ne pourront se déplacer que sur des lignes droites

si-diagonal-technologies=Activer les recherches diagonales (sans recherche de niveau 1, le bras robotisé ne sera pas modifiable)
si-range-technologies=Activer les recherches de portée (sans recherche de niveau 1, le bras robotisé ne sera pas modifiable)
si-offset-technologies=Activer les recherches de décalage
si-offset-selector=Activer ou désactiver le sélecteur de décalage de collecte/dépôt (activé par défaut)
si-technologies-difficulty=Sélectionner la difficulté de votre progression technologique, pour plus d'informations ouvirir le mod zip et aller dans prototypes->technologie
si-disable-inserters-consumption=Désactiver la consommation d'énergie des bras robotisés de toute sorte


si-single-line-slim-inserter=Le bras robotisé mince ne pourra pas se déplacer en diagonale
si-directional-slim-inserter=Permet aux bras robotisés fins de prélever les articles uniquement d'un côté et de les placer du côté opposé



