roboport-interface-cc=Régler les signaux pour donner aux robots inactifs des tâches spéciales dans le réseau. Un réglage sur le bois brut ordonnera aux robots de couper du bois, un réglage sur un revêtement de sol ordonnera aux robots de poser des revêtements. Voir la documentation pour plus d'exemples.

