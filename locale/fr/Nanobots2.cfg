[equipment-description]
equipment-bot-chip-items=Configure des roboports personnels pour marquer automatiquement les objets au sol pour le ramassage. Doit être dans un réseau avec des robots disponibles. Les objets ne sont pas marqués si des ennemis sont présents à proximité.
equipment-bot-chip-trees=Configure des roboports personnels pour marquer automatiquement les arbres à portée pour l'abattage. Doit être dans un réseau avec des robots disponibles. Les objets ne sont pas marqués si des ennemis sont présents à proximité.
equipment-bot-chip-launcher=Configure les roboports personnels pour lancer automatiquement des unités de combat depuis l'inventaire lorsque les ennemis sont à portée. Nécessite un roboport personnel pour fonctionner.
equipment-bot-chip-feeder=Chargeur d'urgence, utilisera automatiquement les objets de guérison lorsque votre santé est faible, chaque chargeur a un temps de repos de 30 secondes. Si les objets de guérison ne sont pas disponibles, vous serez guéri de 10 points. Nécessite un roboport personnel pour fonctionner.
equipment-bot-chip-nanointerface=Permet aux nanorobots de travailler à l'intérieur des cellules logistiques. Une seule puce est nécessaire. Fonctionnera sans roboport personnel ou robots.

