[mod-setting-name]
DoingThingsByHand-crafting=Facteur d'échelle pour la fabrication
DoingThingsByHand-mining=Facteur d'échelle pour l'exploitation minière
DoingThingsByHand-running=Facteur d'échelle pour la marche
DoingThingsByHand-health=Facteur d'échelle pour la santé

DoingThingsByHand-disable-crafting_bonus=Désactiver les bonus de fabrication
DoingThingsByHand-disable-mining_bonus=Désactiver les bonus d'exploitation minière
DoingThingsByHand-disable-running_bonus=Désactiver les bonus de marche
DoingThingsByHand-disable-health_bonus=Désactiver les bonus de santé

DoingThingsByHand-player-max-crafting=Bonus de fabrication maximal
DoingThingsByHand-player-max-mining=Bonus d'exploitation minière maximal
DoingThingsByHand-player-max-running=Bonus de marche maximal
DoingThingsByHand-player-max-health=Bonus de santé maximal

[mod-setting-description]
DoingThingsByHand-crafting=Le nombre de secondes de temps de fabrication par point d'expérience gagné (par défaut 1).
DoingThingsByHand-mining=Le nombre de secondes d'exploitation minière par point d'expérience gagné (par défaut 1).
DoingThingsByHand-running=Le nombre de cellules parcourues par point d'expérience gagné (par défaut 32, ce qui correspond à un bloc).
DoingThingsByHand-health=Le nombre de points de vie soignés, en mangeant du poisson, par point d'expérience gagné (par défaut 5, jusqu'à ce que je trouve une meilleure valeur par défaut).

DoingThingsByHand-disable-crafting_bonus=Désactiver les bonus de fabrication
DoingThingsByHand-disable-mining_bonus=Désactiver les bonus d'exploitation minière
DoingThingsByHand-disable-running_bonus=Désactiver les bonus de marche
DoingThingsByHand-disable-health_bonus=Désactiver les bonus de santé

DoingThingsByHand-player-max-crafting=Bonus de fabrication maximal (La valeur par défaut est -1, ce qui signifie laisser en l'état)
DoingThingsByHand-player-max-mining=Bonus d'exploitation minière maximal (La valeur par défaut est -1, ce qui signifie laisser en l'état)
DoingThingsByHand-player-max-running=Bonus de marche maximal (La valeur par défaut est -1, ce qui signifie laisser en l'état)
DoingThingsByHand-player-max-health=Bonus de santé maximal (La valeur par défaut est -1, ce qui signifie laisser en l'état)
