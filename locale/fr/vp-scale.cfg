[mod-name]
title=Visible Planets Scale (Échelle des planètes visibles)

[mod-description]
description=Ajoute une mise à l'échelle automatique aux planètes rendues par Visual Planets en fonction de leur gravité.

[mod-setting-name]
vp-scale-min=Échelle planétaire minimale
vp-scale-max=Échelle planétaire maximale
vp-scale-enable-rotation-multiplier=Réglage de la vitesse de rotation du cycle jour/nuit
vp-scale-min-moon=Échelle lunaire minimale (PlanetsLib)
vp-scale-max-moon=Échelle lunaire maximale (PlanetsLib)

[mod-setting-description]
vp-scale-min=Le multiplicateur d'échelle minimum par rapport à Nauvis pour une planète à très faible gravité.
vp-scale-max=Le multiplicateur d'échelle maximal par rapport à Nauvis pour une planète à très forte gravité.
vp-scale-enable-rotation-multiplier=Activez le réglage de la vitesse de rotation en fonction de la durée du cycle jour/nuit de la planète par rapport au cycle jour/nuit de Nauvis. Des cycles jour/nuit plus courts entraînent des vitesses de rotation plus rapides, tandis que des cycles plus longs entraînent des vitesses de rotation plus lentes.
vp-scale-min-moon=Échelle minimale des planètes/lunes en orbite introduite par PlanetsLib. Le multiplicateur d'échelle de ce mod est appliqué au paramètre "Mise à l'échelle des corps en arrière-plan" de Visible Planets in Space.
vp-scale-max-moon=Échelle maximale des planètes/lunes en orbite introduite par PlanetsLib. Le multiplicateur d'échelle de ce mod est appliqué au paramètre "Mise à l'échelle des corps en arrière-plan" de Visible Planets in Space.

