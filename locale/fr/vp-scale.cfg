[mod-name]
title=Visible Planets Scale (Échelle des planètes visibles)

[mod-description]
description=Ajoute une mise à l'échelle automatique aux planètes rendues par Visual Planets en fonction de leur gravité.

[mod-setting-name]
vp-scale-min=Échelle planétaire minimale
vp-scale-max=Échelle planétaire maximale

[mod-setting-description]
vp-scale-min=Le multiplicateur d'échelle minimum par rapport à Nauvis pour une planète à très faible gravité.
vp-scale-max=Le multiplicateur d'échelle maximal par rapport à Nauvis pour une planète à très forte gravité.


