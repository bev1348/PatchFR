# Kizrak

[mod-setting-name]
global-map-tag-language=Langue du serveur
resourcemarker-include-raw-resource-name-in-tags=Inclure les noms des ressources brutes dans les marques
resourcemarker-generate-adjacent-chunks=Générer les blocs adjacents aux blocs avec ressources.
resourcemarker-chart-resource-chunks=Tracer les blocs avec des ressources (révéler la carte)
resourcemarker-minimum-size=Ressources minimales pour le marquage
resourcemarker-starting-radius-to-generate=Rayon de départ du bloc à générer

[mod-setting-description]
global-map-tag-language=Langue à utiliser lors de la génération de nouvelles marques.\nS'applique à l'ensemble du serveur.\n(par défaut=fr)
resourcemarker-include-raw-resource-name-in-tags=Lors de la création de texte pour les balises/marques/étiquettes, le nom brut (non traduit) de la ressource doit-il être ajouté ? (par défaut : coché)
resourcemarker-generate-adjacent-chunks=Lorsqu'il s'avère qu'un bloc contient des ressources, les blocs voisins (8) doivent-ils également être générés et analysés ?\n(par défaut : décoché)
resourcemarker-chart-resource-chunks=Les blocs générés qui contiennent des ressources doivent-ils être signalés aux joueurs ?\n(par défaut : décoché)
resourcemarker-minimum-size=Si un bloc a moins de cette quantité de ressources, il sera ignoré pour le marquage.\n(par défaut : 1000)
resourcemarker-starting-radius-to-generate=Rayon des blocs à générer au démarrage de la carte (ou lors de l'ajout de ce mod à une carte).\nDes valeurs élevées entraîneront un délai considérable au démarrage du jeu.\n(par défaut : 8) (Par défaut, le jeu de base est avec ~7)\n(recommandé : 80 sur les cartes de style Ringworld)

[errors]
global-aliases-missing=Le marqueur de ressource `global.aliases` manque.  Veuillez signaler ce bug.
rebuild-data-structure=Tentative de reconstruction de la structure des données...
unable-to-repair=Impossible de réparer la structure de données `global.aliases`.
repair-complete=Réparation terminée.
