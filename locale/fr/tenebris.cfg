[item-description]
luciferin=Poudre bioluminescente qui émet une douce lueur bleu-vert, utilisée pour des applications avancées basées sur l'énergie et la lumière.
lucifunnel=Plante bioluminescente aux feuilles délicates en forme d'entonnoir qui émettent une lueur éthérée bleu-vert. Ses ramifications sinueuses et les motifs complexes de ses feuilles créent un spectacle hypnotique dans l'obscurité, rappelant les coraux sous-marins ou la flore extraterrestre. La Lucifunnelle prospère dans les environnements peu éclairés, où elle émet une lumière douce et fantomatique, attirant les pollinisateurs nocturnes et illuminant son environnement d'une aura mystique.
lucifunnel-seed=Graine rare et lumineuse émettant une douce lueur bleu-vert, indispensable à la culture de la flore bioluminescente.
quartz-ore=Minéral brillant, semblable à un cristal, que l'on trouve dans des gisements rocailleux et terreux et qui est apprécié pour ses utilisations en fabrication et dans l'industrie.
quartz-crystal=Minéral clair et cristallin à faces tranchantes, apprécié pour sa beauté et sa durabilité dans la fabrication et dans l'industrie.
chitin=Matériau résistant et multicouche provenant d'exosquelettes, connu pour sa robustesse et sa durabilité.
tenecap=Un champignon brun terne.
tenecap-spore=Un petit paquet de spores, récoltées sur un champignon Ténécape.
chitosan=Matériau raffiné et léger dérivé de la chitine, connu pour sa flexibilité et sa durabilité.
biobeacon=Diffuseur imprégné de puissance bioluminescente, accepte tous les modules, y compris [item=quality-module].

