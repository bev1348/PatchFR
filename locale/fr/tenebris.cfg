tenebris-briefing=[planet=tenebris] est une planète plongée dans une obscurité éternelle, les panneaux solaires sont inutiles ici et la vision nocturne ne fonctionne pas non plus. La planète est infestée de mille-pattes, ils sont puissants et venimeux, mais ne vous dérangeront pas à moins que vous ne vous mettiez en travers de leur chemin. La planète est alimentée par de la [item=luciferin], un composé qui permet de créer des machines bioluminescentes, qui n'ont besoin d'aucune énergie pour fonctionner. Les capsules cargo peuvent rencontrer des problèmes de navigation en essayant d'atterrir sur cette planète, peut-être pourrions-nous utiliser les technologies que nous pourrons rechercher ici pour contourner ce problème ?\n\nVous devrez utiliser le [entity=bioinfusor] pour conférer des propriétés bioluminescentes aux machines, ce qui leur permettra de fonctionner sans avoir besoin d'énergie.
