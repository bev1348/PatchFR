[space-location-name]
tenebris=Ténébris

[space-location-description]
tenebris=Une planète mystérieuse et sombre, perpétuellement plongée dans l'ombre en raison de son épaisse atmosphère qui absorbe la lumière. La surface est faiblement éclairée par la flore et la faune bioluminescentes qui y vivent en l'absence de lumière solaire, jetant de faibles lueurs sur un paysage teinté de pourpres et de bleus profonds. Tenebris est un monde rude et énigmatique, où la technologie et la lumière sont essentielles à la survie dans cette obscurité perpétuelle.

