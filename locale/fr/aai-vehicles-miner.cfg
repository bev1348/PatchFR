[mod-setting-description]
start-with-vehicle-miner=Ajoute un véhicule minier MK1 gratuit à l'inventaire du vaisseau spatial en jeu libre.
vehicle-mining-multiplier=Un multiplicateur de la vitesse d'exploitation des véhicules miniers. Une valeur de 50 signifie que les véhicules minent à la moitié de leur vitesse.
vehicle-mining-disallow-resources=Entrez le "nom-de-la-ressource" des ressources que vous voulez interdire, séparez chaque ressource par un espace. Pour trouver les noms, utilisez l'option F4 (debug tooltips).
vehicle-mining-interval=Le nombre de ticks entre le traitement de l'exploitation minière, un petit nombre est plus régulier dans l'exploitation minière, un grand nombre permet d'économiser en UPS.
vehicle-mining-requires-movement=Le véhicule ne peut exploiter les gisements qu'en se déplaçant, que ce soit grâce à un joueur ou à un véhicule d'un mod AAI (par exemple, AAI Programmable Vehicles avec l'outil de trajectoire).
vehicle-collection-interval=Le nombre de ticks entre le traitement des arbres, des roches, et la collecte d'objets au sol, un petit nombre augmente la fréquence, un grand nombre permet d'économiser en UPS.
