[mod-setting-description]
kry-norecipe=Les bras robotisés longs sont fabriqués uniquement à partir du bras robotisés de base, aucune autre ressource n'est nécessaire.
kry-droplong=Les bras longs sont récupérés en tant que bras longs (comportement standard). Si désactivé, ils reviennent à la forme de base du bras, ce qui permet des réductions faciles (non recommandé avec l'Ère spatiale).
kry-leech=Activer le réglage de la fuite de combustible pour tous les types de bras robotisés thermiques.
kry-fastreplace=Activer la possibilité de remplacer rapidement n'importe quel bras robotisé par n'importe quel autre type de bras robotisé. Si désactivé, seuls les bras robotisés longs peuvent remplacer d'autres bras robotisés longs.
kry-long-burner-enable=Activer l'ensemble des bras robotisés thermiques. Si cette option est désactivée, aucun autre bras robotisés thermiques ne sera ajouté par ce mod. La valeur par défaut est vrai.
kry-filter-burner-enable=Activer les bras robotisés thermiques filtrable. Si cette option est désactivée, les bras robotisés thermiques haute capacité (filtrables ou non) ne seront pas ajoutés non plus. La valeur par défaut est vrai.
kry-complex-burner-enable=Activer les bras robotisés thermiques empileur et haute capacité. La valeur par défaut est fausse.
kry-sorter=Applique le tri classique des bras sur plusieurs lignes lorsque l'on joue principalement avec le jeu de base/l'Ère spatiale. La valeur par défaut est fausse.\nCette valeur est ignorée lorsque plus de 10 types de bras sont détectés (car ils ne tiendraient plus correctement sur une seule ligne).
