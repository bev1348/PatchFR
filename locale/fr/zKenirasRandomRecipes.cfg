[mod-setting-description]
keniras-random-recipes-random-seed=Choisir un numéro différent à chaque fois que vous voulez des recettes différentes. Redémarrage nécessaire. Valeur par défaut : 5124.
keniras-random-recipes-round=Arrondir les nombres aléatoires au-delà d'un certain seuil pour qu'ils soient plus beaux. Cela affecte tout : les recettes et les propriétés des objets comme la vitesse des convoyeurs, la consommation d'énergie, etc. Arrondit toujours les tailles d'inventaire à 5. Activé par défaut.
keniras-random-recipes-primes=Arrondir tous les nombres dans les recettes au nombre premier le plus proche pour rendre les proportions dans les chaînes de production encore plus difficiles. N'affecte pas les propriétés des objets comme la vitesse des convoyeurs, mais seulement les recettes. Remplace le paramètre d'arrondi normal pour les recettes. Désactivé par défaut.
keniras-random-recipes-randomize-recipes=Rendre aléatoire toutes les recettes, à l'exception de quelques unes définies sur la liste noire comme la fonte de plaques de fer et de cuivre, et les sections de fusées. Alternativement, ne rendre aléatoire que quelques recettes sélectionnées sur la liste autorisée dans le fichier config.lua (les recettes figurant sur la liste autorisée ignorent toutes les listes d'interdiction). Ou désactiver complètement la génération aléatoire de recettes.
keniras-random-recipes-no-randomize-hidden=Si activé, évitera de rendre aléatoire les recettes ou entités cachées. Il est recommandé de l'activer, en particulier si vous rencontrez des problèmes de compatibilité avec d'autres mods.
keniras-random-recipes-blacklist-enabled=Si activé, certains objets (par défaut, l'enrichissement kovarex, les plaques de cuivre et de fer) ne seront pas rendus aléatoires, même si l'option "Rendre tout aléatoire" est activée. Gardez cette option activée pour éviter des bugs potentiels de rupture de jeu ou pour maximiser la compatibilité. (Il y a aussi une autre liste noire dans le fichier config.lua qui empêchera les recettes comme la gestion des barrils d'être aléatoires, ce qui casserait complètement le jeu. Vous ne pouvez désactiver cette liste que dans le fichier de configuration.) Activé par défaut.
keniras-random-recipes-plates=Rendre aléatoire les plaques de fer et de cuivre. Le fait de désactiver cette option permet de remplacer le paramètre "Rendre tout aléatoire" en utilisant la liste noire. Désactivé par défaut.
keniras-random-recipes-kovarex=Rendre aléatoire le processus d'enrichissement kovarex. Le fait de désactiver cette option permet de remplacer le paramètre "Rendre tout aléatoire" en utilisant la liste noire. Désactivé par défaut.
keniras-random-recipes-loops-fix=Si activé, ce paramètre garantit que les recettes en boucle comme les Noix gélatineuses ou les Yumako fonctionneront toujours comme prévu. Par exemple, la transformation des Noix gélatineuses atteindra toujours au moins le seuil de rentabilité des graines produites et consommées. De même, la culture de bactéries produira toujours plus de bactéries qu'il n'y en a en entrée. Si désactivé, il se peut que vous ayez besoin de plus de graines que ce que vous obtenez en transformant les plantes, de sorte que vous ne pouvez jamais automatiser leur production. Ne fait rien si l'Ère spatiale n'est pas installée. Peut potentiellement être aussi utilisé pour les recettes en boucle moddées (voir la liste appelée list_loop_recipes dans config.lua pour plus d'informations).
keniras-random-recipes-products=Si activé, la quantité de produits sera toujours aléatoire. Si désactivé, seuls les produits dans les recettes avec des ingrédients qui ne sont nécessaires qu'une fois sont aléatoires, de sorte que les recettes ne deviennent pas moins chères en moyenne. Activé par défaut.
keniras-random-recipes-range=L'écart entre les nombres aléatoires et les valeurs normales. Par exemple, la plage par défaut de 4 signifie que les quantités d'ingrédients peuvent varier de 1/4 à 4 fois leur valeur normale. Plus la fourchette est élevée, plus les variations seront importantes. Valeur par défaut 4.
keniras-random-recipes-difficulty=Valeurs possibles : de 0 à 10. Une valeur inférieure tend à rendre les recettes moins chères, les convoyeurs plus rapides, les machines d'assemblage moins gourmandes en énergie, etc. 0 est extrêmement facile. 10 est extrêmement difficile. Valeur par défaut : 5.
keniras-random-recipes-whistlestop-sync=Les recettes de vrac du mod WhistleStop Factories auront les mêmes ratios que les recettes normales (sans tenir compte des arrondis). Ce paramètre est prioritaire sur le paramètre "Rendre tout aléatoire". Activé par défaut.
keniras-random-recipes-randomization-mode="Randomize Everything" (Rendre tout aléatoire) rendra aléatoire toutes les propriétés disponibles des objets et des entités, comme la vitesse des bras, la vitesse du convoyeur, etc. L'expérience complète pour les joueurs chevronnés. "Randomize recommended properties" (Rendre aléatoire les propriétés recommandées) ne rendra aléatoire que certaines propriétés, et en ignorera d'autres qui peuvent très facilement casser le jeu (comme les modules, ou les locomotives). "Do not randomize properties" (Ne pas rendre les propriétés aléatoires) ne rendra aléatoire aucune propriété d'entité ou d'objet, seulement les recettes de fabrication, si le caractère aléatoire des recettes est activé. L'option "Custom" (Personnalisé) vous permet de choisir individuellement les paramètres ci-dessous. Toute autre option que "Custom" écrasera les paramètres individuels (vitesse des bras et tout ce qui suit).
keniras-random-recipes-belt-colour-sync=Si activé, les convoyeurs, les convoyeurs souterrains et les répartiteurs de la même couleur auront tous la même vitesse. Si désactivé, vous devrez peut-être utiliser des couleurs différentes, et vous n'aurez probablement pas de convoyeurs compressés. Activé par défaut.
keniras-random-recipes-turret-damage=Rendre aléatoire les dégâts, la portée, la vitesse de tir, la vitesse de rotation et les autres vitesses d'animation des tourelles.
keniras-random-recipes-weapon-damage=Rendre aléatoire les dégâts des armes portatives.
keniras-random-recipes-ammo=Rendre aléatoire les dégâts des munitions et les effets potentiels.
keniras-random-recipes-energy-usage=Rendre aléatoire la consommation d'énergie des bâtiments. Y compris l'utilisation de l'énergie électrique des bâtiments, l'utilisation des combustibles pour les fours.
keniras-random-recipes-pollution=Rendre aléatoire la pollution produite
keniras-random-recipes-energy-produced=Rendre aléatoire la production d'énergie (machines à vapeur, panneaux solaires, etc.)
keniras-random-recipes-accumulator-stats=Rendre aléatoire la capacité énergétique et la puissance de charge/décharge des accumulateurs
keniras-random-recipes-reactor-power=Rendre aléatoire la quantité d'énergie produite par les réacteurs nucléaires
keniras-random-recipes-fuel-value=Rendre aléatoire la valeur de combustible des objets
keniras-random-recipes-fuel-performance=Rendre aléatoire l'accélération due au carburant et le bonus de vitesse de pointe des objets
keniras-random-recipes-mining-speed=Rendre aléatoire la vitesse d'extraction des foreuses minières.
keniras-random-recipes-mining-time=Rendre aléatoire le temps nécessaire à l'extraction des ressources. N'affecte pas les temps de récupération des bâtiments.
keniras-random-recipes-assembling-machine-speed=Rendre aléatoire la vitesse des machines d'assemblage. Y compris les usines de produits chimiques, etc.
keniras-random-recipes-inventory-size=Rendre aléatoire la taille des inventaires des wagons, coffres, voitures, réservoirs de stockage, etc.
keniras-random-recipes-module-stats=Rendre aléatoire les statistiques des modules, comme les bonus de vitesse, de productivité et de consommation d'énergie. Les modules seront souvent soit inutiles, soit complètement surpuissants avec des bonus de productivité élevés, très déséquilibrés lorsque les modules de niveau inférieur ont de meilleures caractéristiques, etc. Vraiment déconseillé.
keniras-random-recipes-module-slots=Rendre aléatoire le nombre d'emplacements de modules de toutes les entités qui acceptent des modules : foreuses minières, machines d'assemblage, laboratoires, silo à fusées, etc.
keniras-random-recipes-roboports=Rendre aléatoire les statistiques des roboports comme la consommation d'énergie, la vitesse de chargement, la zone de construction et logistique, etc. Non recommandé.
keniras-random-recipes-robots=Rendre aléatoires les statistiques des robots telles que la consommation d'énergie, la vitesse, la capacité de transport, etc. Non recommandé.
keniras-random-recipes-personal-equipment=Rendre aléatoire les équipements personnels tels que les résistances des armures, les tailles des grilles d'armures, les roboports personnels, les boucliers, etc. Non recommandé.
keniras-random-recipes-offshore_pump_speed=Rendre aléatoire la vitesse des pompes côtières.
keniras-random-recipes-locomotives=Rendre aléatoire les statistiques des locomotives comme la puissance maximale, la vitesse de pointe, la résistance à l'air, le freinage, etc. Non recommandé.
keniras-random-recipes-beacons=Rendre aléatoire l'efficacité et la zone des diffuseurs de modules.
keniras-random-recipes-power-poles=Rendre aléatoire la zone de couverture des poteaux électriques et la portée des câbles
keniras-random-recipes-rocket-parts=Rendre aléatoire le nombre de sections nécessaires à chaque fusée.
keniras-random-recipes-spaceage-plant-yields=Rendre aléatoire la quantité de plantes obtenues lors de la récolte (Yumako et Noix gélatineuses). Ne fait rien si l'Ère spatiale n'est pas installée.
