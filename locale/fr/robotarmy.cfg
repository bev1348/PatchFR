droid-flame-dummy=Utilisé comme déclencheur pour générer une unité près de l'assembleur. Mettez ceci dans la sortie de l'assembleur pour l'utiliser. Normalement, vous ne voulez pas les sortir.
terminator-dummy=Utilisé comme déclencheur pour générer une unité près de l'assembleur. Mettez ceci dans la sortie de l'assembleur pour l'utiliser. Normalement, vous ne voulez pas les sortir.
defender-unit-dummy=Utilisé comme déclencheur pour générer une unité près de l'assembleur. Mettez ceci dans la sortie de l'assembleur pour l'utiliser. Normalement, vous ne voulez pas les sortir. 
