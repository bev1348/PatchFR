[technology-description]
wood-science-pack=Permet la recherche sur les technologies de base liées aux produits du bois.
burner-automation=Technologie pour l'automatisation de base à l'aide de machines thermiques.
planet-discovery-nauvis=Une planète tempérée offrant toutes les ressources courantes.
planet-discovery-lignumis=Une lune en orbite autour de Nauvis qui n'a pas grand-chose à offrir à part un peu de végétation et un métal qui pourrait être utile.
lumber-mill=Machine avancée pour le traitement du bois.
deep-miner=Donne accès à d'énormes gisements d'or qui étaient auparavant inaccessibles.
steam-automation=Permet la recherche de technologies plus sophistiquées basées sur les produits du bois et l'or.
wood-liquefaction=La conversion du bois en liquide offre de nouvelles possibilités.
provisional-rocketry=Nous devons quitter cette lune d'une manière ou d'une autre. C'est notre seule chance !
basic-gun-turret=La défense automatique la plus basique. Ce n'est pas grand-chose, mais cela doit suffire pour l'instant.
basic-construction-robotics-gold=L'aide la plus élémentaire pour les besoins personnels en matière de construction.
basic-construction-robotics-copper=L'aide la plus élémentaire pour les besoins personnels en matière de construction.
wood-logistics=Transport lent mais automatique des marchandises.
tree-seeding= La [entity=burner-agricultural-tower] permet de planter des graines dans un sol propice à la culture. Les graines plantées poussent et deviennent des arbres qui peuvent être récoltés.\n L'[entity=tree-plant] peut pousser sur l'herbe et la terre. Le [entity=gold-stromatolite] peut pousser sur du [tile=natural-gold-soil].
active-noise-cancelling=Permet de gérer le bruit.
quality-assembler=Machine d'assemblage haut de gamme permettant de fabriquer uniquement des machines de la plus haute qualité à partir d'une ressource spéciale que l'on ne trouve que sur Lignumis.
automation-science-pack=Quittez Lignumis pour permettre la recherche technologique avancée.

