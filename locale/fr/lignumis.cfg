[mod-setting-description]
lignumis-belt-progression=La fabrication des convoyeurs jaunes nécessite des convoyeurs en bois.
lignumis-inserter-progression=La fabrication du bras électrique jaune nécessite un bras thermique.
lignumis-ammo-progression=La fabrication des chargeurs pour armes à feu nécessitera des chargeurs de fléchettes en bois.
lignumis-technology-progression=Ajoute des packs de science du bois et la vapeur à la plupart des technologies de fin de partie. Désactiver cette option supprimera la pertinence des packs de science de Lignumis en fin de partie.
lignumis-basic-circuit-board=Les recettes utilisent des cartes de circuits imprimés de base au lieu de câbles, et des plaques d'or le cas échéant. Des recettes à base d'or et de cuivre seront ajoutées.
lignumis-circuit-progression=La fabrication des circuits électriques nécessite des cartes de circuits imprimés de base.
lignumis-assembler-progression=La fabrication de la machine d'assemblage 1 nécessite des machines d'assemblage thermiques.
lignumis-lumber-mill-more-recipes=La scierie peut également fabriquer des tourelles de base, des machines d'assemblages thermiques et des bras thermiques. Améliore l'équilibre quant à l'utilisation du bois lorsque toutes les recettes progressives sont activées et facilite les parties marathon.
lignumis-fulgora-wood=Cela ajoute les engrenages en bois au recyclage des débris comme principale source de bois. Désactivez cette option si vous disposez d'une autre source de bois ou si vous importez tout depuis d'autres planètes.
lignumis-early-robots=Les robots personnels sont passés de la science de la vapeur à celle du bois et sont désormais un peu plus rapides.
lignumis-vanilla-lab=Déplace la recette du convoyeur avec le traitement du fer afin que le laboratoire puisse être fabriqué avec la recette originale sans avoir à faire de recherche en logistique.
lignumis-double-rocket=La fusée provisoire peut accueillir 80 emplacements au lieu de 40.
lignumis-sciences-spoil=Les packs de science du bois et les packs de science de la vapeur se périment pour une difficulté supplémentaire.

