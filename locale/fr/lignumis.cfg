[tips-and-tricks-item-description]
lignumis-briefing=[planet=lignumis] est une lune de [planet=nauvis] vers laquelle vous devez vous √©chapper afin d'acc√©der √† des technologies plus avanc√©es. Les principales ressources sont [item=wood], [item=gold-ore], [item=peat] et [item=stone]. La lune manque de fer et de cuivre, ce qui limite consid√©rablement vos capacit√©s, le seul m√©tal disponible √©tant le [item=gold-ore], qui ne semble pas tr√®s pr√©cieux. L'√©lectricit√© n'est d√©couverte qu'apr√®s votre √©vasion.\n\n[img=utility/warning_icon] Lignumis a un certain impact sur le reste du jeu en modifiant les recettes et les technologies standard. Consultez les param√®tres du mod pour les modifier selon vos pr√©f√©rences. Ou installez la version Director's Cut depuis le portail des mods pour profiter pleinement de l'exp√©rience.
lignumis-burner-agriculture=Alimenter les tours agricoles √† la fois en graines et en carburant n√©cessite des solutions plus complexes que pour leur √©quivalent √©lectrique plus avanc√©. En raison d'une limitation du moteur du jeu, les bras continueront √† saisir les graines tout en ignorant le carburant s'il se trouve du mauvais c√¥t√© du convoyeur. Utilisez des circuits logiques ou plusieurs bras pour √©viter compl√®tement ce type de probl√®mes.
lignumis-noise=Les autochtones de [planet=lignumis] sont sensibles aux bruits forts [img=airborne-pollutant/noise]. Tout ce que vous cr√©ez de m√©canique est potentiellement tr√®s bruyant. Construisez une petite base et ajoutez des murs pour contenir le bruit √† l'int√©rieur.\nVoici quelques outils permettant de r√©duire les niveaux sonores : [img=item/wooden-wall] murs, [img=entity/tree-01] arbres, [img=item/efficiency-module] modules d'efficacit√© ou [item=active-noise-cancelling-tower].
lignumis-steam=Avec la [entity=steam-assembling-machine] et le [entity=steam-inserter], vous disposez de nouveaux outils pour construire des cha√Ænes de production plus rapides et plus compactes. En l'absence de technologies plus performantes, la combustion de [item=moist-stromatolite-remnant] dans le [entity=desiccation-furnace] est votre seule source de [fluid=steam]. √âquilibrez la vapeur en br√ªlant les restes de stromatolite humide qui d√©bordent dans des fours classiques.\n\n[img=utility/warning_icon] La production de [fluid=steam] ne suffira pas √† alimenter toute la base. Conservez les anciens syst√®mes thermiques dans la mesure du possible.
lignumis-escaping=Le [entity=provisional-rocket-silo] vous permet d'emporter un inventaire g√©n√©reux avec vous. Emportez principalement des entit√©s d'infrastructure pour d√©marrer rapidement sur Nauvis. Laissez le carburant, l'or et les packs de science derri√®re vous.\n\n[img=utility/warning_icon] M√™me s'il n'est pas obligatoire de tout rechercher avant de partir, c'est une bonne id√©e de le faire. Ou au moins, assurez-vous de pouvoir continuer vos recherches apr√®s votre d√©part.\n[img=utility/warning_icon] Votre base continue de faire du bruit lorsque vous √™tes absent. De plus, vos ennemis continuent de se d√©velopper. Assurez-vous que votre base est prot√©g√©e avant de partir.

