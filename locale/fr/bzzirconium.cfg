bzzirconium-enable-sorting=Activation des recettes de "tri" pour convertir entre zirconium et pierre. Ceci n'est plus aussi utile qu'avant pour la phase thermique du jeu, mais reste une option pour certains agencements de cartes ou usines existantes.
bzzirconium-early=Si [color=green]activé[/color], le zircon est nécessaire en petites quantités au début du jeu.\nSi [color=orange]désactivé[/color], le zircon n'est nécessaire qu'après la science logistique.
bzzirconium-ammo=Si activé, ajoute un nouveau chargeur de munitions explosives.
bzzirconium-basic-foundry=Activé par défaut, sauf si une autre machine de fabrication est présente (par exemple, un séchoir de Wooden Industry).
