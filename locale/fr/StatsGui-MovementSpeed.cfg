[mod-name]
StatsGui-MovementSpeed=Stats GUI — Movement Speed (Interface graphique des statistiques — Vitesse de déplacement)

[mod-description]
StatsGui-MovementSpeed=Ajoute les vitesses de déplacement à l'interface graphique des statistiques.\n\nUtilise les coordonnées, prend donc en charge tous les déplacements d'un joueur : armures motorisées, véhicules, bonus de tuiles, convoyeurs, mods, etc.\nAffiche en option la vitesse maximale et la quantité d'énergie disponible dans l'inventaire pour le mod Jetpack.

[mod-setting-name]
statsgui-ms-show-sensor=Afficher la vitesse
statsgui-ms-jet-fuel= Ajouter la quantité de carburant pour Jetpack dans l'inventaire pendant le vol (compatibilité avec le mod Jetpack)
statsgui-ms-max-speed-vehicle= Ajouter la vitesse maximale du véhicule
statsgui-ms-max-speed-player= Ajouter la vitesse maximale du joueur

[mod-setting-description]
statsgui-ms-max-speed-vehicle= valeurs pas vraiment correctes


[statsgui-ms]
title-player= Vitesse du joueur = 
title-jet= Vitesse du Jetpack = 
title-vehicle= Vitesse du véhicule = 


