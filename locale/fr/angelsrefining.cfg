confirm-button=Continuer

[angels-welcome-message]
intro=Cher joueur,\nLes réglages par défaut de la carte sont équilibrés pour améliorer votre expérience de d'Angel. Les réglages ajustés sont énumérés ci-dessous.
outro=Pour modifier l'un de ces réglages, retournez au menu de nouveau jeu et modifiez les réglages respectifs. Vous trouverez plus d'informations sur les réglages en survolant les icônes d'information.

[angels-welcome-message-settings]
disabled=[color=red]désactivé[/color]
enabled=[color=green]activé[/color]
pollution-setting=La pollution est actuellement de __1__.
enemy-setting=Les ennemis sont actuellement à __1__.
evolution-setting=L'évolution de l'ennemi est actuellement de __1__.
expansion-setting=L'expansion de l'ennemi est actuellement de __1__.

[angels-welcome-message-settings-tooltip]
pollution-setting=Pour modifier le réglage de la pollution, allez dans l'onglet "Avancé" du générateur de carte et activez la case à cocher près de "Pollution".
enemy-setting=Pour modifier le réglage des ennemis, allez dans l'onglet "Ennemi" du générateur de carte et modifiez le curseur "Multiplicateur des ennemis d'Angel".
evolution-setting=Pour modifier le réglage de l'évolution de l'ennemi, allez dans l'onglet "Ennemi" du générateur de carte et cochez la case pour "Évolution".
expansion-setting=Pour modifier le réglage de l'expansion de l'ennemi, allez dans l'onglet "Ennemi" du générateur de carte et cochez la case pour "Expansion de l'ennemi".

