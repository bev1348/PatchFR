[tips-and-tricks-description]
angelsrefining=Un mod qui introduit des minerais composés, qui doivent être raffinés avant que vous puissiez les fondre et les couler en plaques.
; 1. Ore generation
angels-ore-generation=Ce mod [tooltip=Angels refining,tips-and-tricks-description.angelsrefining] remplace tous les gisements de minerais par de nouveaux que vous devez raffiner avant de les fondre. Tous les minerais pouvant être fondus (standard/de Bob/YI) seront remplacés par de nouveaux minerais composés : \n\n__1__\n Il y a aussi un nouveau type de puits : __2__
; 1.1. Ore refining
angels-ore-refining=Les minerais composés extraits doivent être raffinés avant que vous puissiez les fondre et les couler en plaques. Des méthodes de raffinage plus avancées permettront d'obtenir un meilleur rendement des minerais traités et pourront débloquer de nouveaux minerais raffinés.\n\nIl existe actuellement 3 modes différents :\n    - De base : raffinage pour un rendement accru des minerais de fer et de cuivre\n    - d'Angel seul : raffinage pour une grande variété de matériaux\n    - de Bob et d'Angel (BA ou AB) : raffinage pour beaucoup de minerais moddés.\n\nFonctionne bien en association avec les mods de Bob et prend en charge d'autres mods tels que Yuoki Industries (et les mods malheureusement perdus : Uranium Power et Nuclear).\nCe mod introduit également un traitement avancé du minerai, tel que le concassage, la flottation, le lessivage à l'acide et la cristallisation, afin d'améliorer le rendement et l'efficacité du minerai. Le mod comprend également des systèmes de nettoyage des eaux usées à utiliser dans des processus de traitement.\nLes chaînes de traitement de l'eau et de raffinage ajoutées dans ce mod sont abordées dans l'ensemble de l'arbre des technologies.
angels-crushing=La première étape après l'extraction consiste à broyer le minerai afin de le rendre manipulable. Le broyage permet de séparer la pierre dure des matériaux utiles.\n\nLa recette générale transforme [img=item/angels-ore4] le minerai composé en [img=item/angels-ore4-crushed] minerai broyé ainsi qu'en [item=angels-stone-crushed].\nLa [item=angels-stone-crushed] peut être transformée en d'autres matériaux en milieu de partie, mais au début, elle peut être transformée en [item=stone], [item=stone-brick], et [item=stone-wall]. Le [img=item/angels-ore4-crushed] minerai broyé peut être directement fondu dans certains cas, ou il peut être transformé davantage, puis finalement trié.
angels-crushing-notes=\n\n[font=default-bold]REMARQUES[/font] : Il existe des exemples réels de minerai broyé dans des concasseurs à boulets, à mâchoires, pneumatiques et à percussion. Ce procédé est utilisé pour réduire le minerai en morceaux plus petits, augmentant ainsi la surface disponible pour le traitement chimique, en particulier lors de l'étape suivante, la flottation.
angels-floatation=La flottation est une étape secondaire du raffinage qui consiste à laver davantage le minerai broyé afin d'éliminer davantage d'impuretés. Il s'agit de la première étape du raffinage chimique, qui utilise de l'eau purifiée. Il est conseillé de disposer d'un système de purification de l'eau à proximité, ainsi que d'un système de purification des eaux usées pour les sous-produits, tels que les géodes. Il s'agit de matériaux cristallins que l'on trouve couramment dans les sols et la pierre.\n\nLa recette générale consiste à convertir le minerai broyé avec un peu [fluid=angels-water-purified] en blocs de minerai, avec une probabilité d'obtenir une géode et des eaux usées.\nLes géodes peuvent être transformées en une variété de produits différents, selon les mods installés.\nLes blocs peuvent être triés ou purifiés davantage lors de l'étape suivante, le lavage.
angels-floatation-notes=\n\n[font=default-bold]NOTES[/font] : les exemples réels de flottation de minerais sont nombreux. Elle se fait principalement avec une substance savonneuse et un mélange d'eau acide ou alcaline, ce qui permet de séparer les matériaux présents dans la solution en fonction de diverses propriétés physiques et chimiques. Si vous souhaitez approfondir vos connaissances, consultez la page consacrée à la flottation par moussage, qui est le terme plus général du processus.
angels-leaching=La troisième étape du processus de raffinage est le lessivage à l'acide. Ce processus dissout les morceaux de l'étape précédente dans un acide fort, ce qui laisse un peu de résidus dans le processus (supposé ne pas être un problème à ce stade). Ce mélange minerai-acide est cristallisé pour former des cristaux relativement uniformes et de grande pureté. Ce processus tire une fois de plus parti des propriétés chimiques du minerai.\n\nLa recette générale transforme des morceaux de minerai avec 10 d'acide en 2 cristaux de minerai.\nUne grande partie de l'acide nécessaire à cette étape peut provenir de l'étape précédente, la flottation, mais de l'acide supplémentaire peut être nécessaire. Il s'agit de la première étape sans production de déchets.
angels-leaching-notes=\n\n[font=default-bold]NOTES[/font] : les exemples réels de lessivage à l'acide font généralement référence au tas de déchets. La pierre broyée et les autres déchets solides du système de purification du minerai qui sont jetés dans une grande fosse avec une base en béton scellée (comme une grande piscine) et pulvérisés avec des acides qui s'infiltrent dans le tas dissolvant toutes les parties utiles de la poussière qui avaient été oubliées. La liqueur (solution acide) qui est captée à la base est riche en minéraux qui sont généralement cristallisés pour être renvoyés dans le système de fonderie.
angels-purification=La dernière étape du traitement du minerai est le nec plus ultra de la purification du minerai, éliminant les dernières impuretés pour révéler le minerai le plus propre qui soit. Grâce à la combinaison de la chaleur régénérative, du traitement chimique et de l'électrolyse, aucune matière solide ou liquide supplémentaire n'est nécessaire ou gaspillée dans ce processus.\n\nLa recette générale transforme les cristaux de minerai en minerai purifié.\nCette étape de "polissage" du minerai est rarement utilisée, sauf pour les substances les plus exotiques et les plus rares, afin de justifier sa haute qualité avant la fonderie.
; 1.2. Ore sorting
angels-ore-sorting=L'installation de triage du minerai est un gigantesque séparateur à gravité, une centrifugeuse et un séparateur à grille avancés qui filtrent le minerai raffiné en ses différentes parties (ou métaux) pour les fondre en métaux de haute qualité.
angels-ore-sorting-vanilla=\n\nL'installation de triage transforme 4 minerais composés raffinés de différentes qualités en minerai pouvant être fondu, en pépites et en galets donnant un mélange différent. Les pépites et les galets peuvent être transformés en d'autres minerais métalliques. Le minerai purifié de qualité supérieure produira des quantités plus importantes de minerai pouvant être fondu. Le minerai purifié génère également des scories métalliques.
angels-ore-sorting-overhaul=\n\nL'installation de triage transforme les 6 principaux minerais raffinés de différentes qualités en une variété de minerais métalliques :\n4×[img=item/angels-ore4-crushed] Le minerai broyé donne 2 minerais primaires, 1 minerai secondaire et 1 [item=angels-slag].\n6×[img=item/angels-ore4-chunk] Les blocs de minerai deviennent 2 minerais primaires, 1 minerai secondaire et 2 minerais tertiaires, ainsi que 1 [item=angels-slag].\n8×[img=item/angels-ore4-crystal] Les cristaux de minerai deviennent 3 minerais primaires, 1 minerai secondaire et 3 minerais tertiaires, ainsi que 1 [item=angels-slag].\n9×[img=item/angels-ore4-pure] Les minerais purifiés deviennent 3 minerais primaires, 2 minerais secondaires et 4 minerais tertiaires.\n\nVous pouvez voir ce que chaque minerai va produire en passant votre souris sur le minerai au sol.\nLes minerais primaires et secondaires sont répertoriés ci-dessous :\n- [item=angels-ore1] et [item=angels-ore2] : primaire [item=iron-ore], secondaire [item=copper-ore]\n- [item=angels-ore3] et [item=angels-ore4] : primaire [item=copper-ore], secondaire [item=iron-ore]\n- [item=angels-ore6] : primaire [item=angels-tin-ore], secondaire [item=angels-quartz]\n- [item=angels-ore5] : primaire [item=angels-lead-ore], secondaire [item=angels-nickel-ore]
angels-ore-sorting-bobs=\n\nL'installation de triage transforme les 6 principaux minerais raffinés de différentes qualités en une variété de minerais métalliques :\n4×[img=item/angels-ore4-crushed] Le minerai broyé donne 2 minerais primaires, 1 minerai secondaire et 1 [item=angels-slag].\n6×[img=item/angels-ore4-chunk] Les blocs de minerai deviennent 2 minerais primaires, 1 minerai secondaire et 2 minerais tertiaires, ainsi que 1 [item=angels-slag].\n8×[img=item/angels-ore4-crystal] Les cristaux de minerai deviennent 3 minerais primaires, 1 minerai secondaire et 3 minerais tertiaires, ainsi que 1 [item=angels-slag].\n9×[img=item/angels-ore4-pure] Les minerais purifiés deviennent 3 minerais primaires, 2 minerais secondaires et 4 minerais tertiaires.\n\nVous pouvez voir ce que chaque minerai va produire en passant votre souris sur le minerai au sol.\nLes minerais primaires et secondaires sont répertoriés ci-dessous :\n- [item=angels-ore1] et [item=angels-ore2] : primaire [item=iron-ore], secondaire [item=copper-ore]\n- [item=angels-ore3] et [item=angels-ore4] : primaire [item=copper-ore], secondaire [item=iron-ore]\n- [item=angels-ore6]: primaire [item=angels-tin-ore], secondaire [item=angels-quartz]\n- [item=angels-ore5] : primaire [item=angels-lead-ore], secondaire [item=angels-nickel-ore]
; 1.3. Water processing
angels-watertype=Exemples de fluides de type eau :\n[fluid=angels-water-saline] Eau saline\n[fluid=angels-water-purified] Eau purifiée\n[fluid=angels-water-mineralized] Eau minérale
angels-wastewaters=Exemples de fluides résiduaires :\n[fluid=angels-water-yellow-waste] Eaux usées sulfuriques\n[fluid=angels-water-greenyellow-waste] Eaux usées fluorées\n[fluid=angels-water-green-waste] Eaux usées chlorées\n[fluid=angels-water-red-waste] Eaux usées nitriques
angels-water-processing=Transformer l'eau de mer et les eaux usées en eau purifiée et récupérer les solides utiles dans une [entity=angels-hydro-plant].
angels-water-processing-vanilla=\nTransformez l'eau en [fluid=angels-water-saline] utile pour les sels et en [fluid=angels-water-purified] pour faciliter le traitement des minerais, comme la flottation.\nRécupérez le [item=sulfur] contenu dans l'[fluid=angels-water-yellow-waste] afin de le recycler dans le processus.
angels-water-processing-overhaul=\nTransformez l'eau en [fluid=angels-water-saline] utile pour les sels et en [fluid=angels-water-purified] pour faciliter le traitement des minerais, comme la flottation.\n\n
angels-water-processing-voiding=\nVous pouvez éliminer l'excès de [tooltip=water type fluids,tips-and-tricks-description.angels-watertype] et de [tooltip=wastewaters,tips-and-tricks-description.angels-wastewaters] du jeu à l'aide d'un [entity=angels-clarifier].\n\n[font=default-bold]REMARQUES[/font] : Pour obtenir la liste complète des fluides pouvant être clarifiés, consultez l'emplacement de saisie de la recette du fluide sur le clarificateur.\n

