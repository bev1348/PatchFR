[mod-setting-description]
inserter-throughput-enabled=Indique s'il faut afficher le débit du bras.
inserter-throughput-rounding-precision=Nombre maximum de chiffres à afficher après la virgule. Régler à 0 pour désactiver l'arrondi.
inserter-throughput-show-toggle=Affiche un bouton dans le coin supérieur gauche, qui indique l'état du paramètre "Activé" et peut être utilisé pour modifier ce paramètre sans passer par les options du mod.

[controls]
inserter-throughput-toggle=Afficher le débit du bras.

[inserter-throughput]
toggle-button-tooltip=Appuyer pour afficher le débit du bras.
stopwatch-command-description=- Lance un chronomètre pour mesurer le débit d'un bras au fil du temps.
stopwatch-help=Survolez le bras que vous souhaitez mesurer lorsque vous envoyez cette commande.
inserter-at=[entity=__1__] à [gps=__2__,__3__,__4__]
stopwatch-interrupted=Impossible de terminer la mesure pour __1__, le bras n'existe plus.
stopwatch-timeout=Impossible de terminer la mesure pour __1__, le bras est inactif.
stopwatch-finished=Mesure terminée pour __1__
stopwatch-result=Débit mesuré : __1____2__ (__3__ objets en __4__ ticks)
stopwatch-warning-not-max=Attention ! Le bras n'a pas été utilisé à pleine charge. Ce résultat n'est pas représentatif du débit maximal du bras.

