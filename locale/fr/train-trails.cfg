[mod-setting-description]
# train-trails-color=Détermine si les trains créent une traînée colorée lorsqu'ils se déplacent
# train-trails-glow=Détermine si les trains créent une traînée lumineuse lorsqu'ils se déplacent
train-trails-color-and-glow=Contrôle les paramètres de la couleur et de lueur de la traînée lumineuse
train-trails-passengers-only=N'active le tracé de traînée que pour les trains ayant des conducteurs ou des passagers à bord
train-trails-scale=La largeur cible de la traînée.\nLa largeur de la traînée est en outre modifiée par la vitesse du train
train-trails-length=La durée de vie cible de la traînée.\nLa longueur de la traînée est également modifiée par le nombre de voitures du train.
train-trails-color-type="Synchronisation au train" permet d'utiliser la couleur actuelle du train pour la traînée. \n"Couleur animée" génère un cycle de couleur animé en utilisant le thème de couleur et les paramètres de vitesse.
train-trails-theme=Le thème de couleur utilisé pour les traînées de couleur animés
train-trails-speed=Vitesse du cycle d'animation de la couleur de la traînée
train-trails-balance=Modes de performance pour équilibrer la qualité visuelle et les performances du jeu
train-trails-default-color=La couleur du tracé pour les trains qui n'ont pas de couleur.\nPar défaut, les trains nouvellement construits n'ont pas de couleur jusqu'à ce qu'un joueur ou un mod en définisse une, même s'ils apparaissent en rouge.

