[mod-name]
inventory-repair=Inventory Repair (Réparation de l'inventaire)

[mod-setting-name]
inventory-repair-interval=Intervalle de réparation
inventory-repair-order=Ordre de sélection des outils

[mod-setting-description]
inventory-repair-interval=Fréquence des réparations, en ticks. La quantité réparée par intervalle est ajustée pour que le taux global reste inchangé. Des valeurs plus petites peuvent avoir un impact sur les performances.\n\n[color=blue]Valeur par défaut :[/color] __1__\n[color=blue]Minimum :[/color] __2__
inventory-repair-order=Sélection du pack de réparation le plus rapide ou le plus lent. Les outils à durabilité infinie dont la vitesse est la plus rapide sont toujours sélectionnés en premier, quel que soit ce réglage.

[string-mod-setting]
inventory-repair-order-ignore=Normaux seulement
inventory-repair-order-low-first=Le moins cher d'abord
inventory-repair-order-high-first=Le plus rapide d'abord

