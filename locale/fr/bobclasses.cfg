[technology-description]
bob-bodies=Recherche pour la construction de nouveaux corps de personnages.\n\n[font=default-semibold][color=255,230,192]Classe Équilibré :[/color][/font]\nVitesse de fabrication : 2\nPortée : 10\nSanté maximale : 300\nSoins : 11/seconde\nTemps avant de commencer à guérir : 8 secondes\nTaille d'inventaire : 80\nEmplacements pour armes : 3\nVitesse de déplacement : 0,15\nVitesse d'extraction : 0,5
bob-miner-body=[font=default-semibold][color=255,230,192]Classe Artisant :[/color][/font]\nVitesse de fabrication : 3\nPortée : 10\nSanté maximale : 200\nSoins : 6/seconde\nTemps avant de commencer à guérir : 12 secondes\nTaille d'inventaire : 100\nEmplacements pour armes : 2\nVitesse de déplacement : 0,12\nVitesse d'extraction : 1\nSpécial : Peut utiliser les recettes de fusion et de fabrication de machines.
bob-fighter-body=[font=default-semibold][color=255,230,192]Classe Combattant :[/color][/font]\nVitesse de fabrication : 1\nPortée : 8\nSanté maximale : 400\nSoins : 18/seconde\nTemps avant de commencer à guérir : 3 secondes\nTaille d'inventaire : 60\nEmplacements pour armes : 5\nVitesse de déplacement : 0,2\nVitesse d'extraction : 0,5\nRobots suiveurs supplémentaires : 10\nSpécial : Immunité aux nuages de poison, attaque de mêlée plus puissante.
bob-builder-body=[font=default-semibold][color=255,230,192]Classe Constructeur :[/color][/font]\nVitesse de fabrication : 1\nPortée : 15\nSanté maximale : 200\nSoins : 6/seconde\nTemps avant de commencer à guérir : 12 secondes\nTaille d'inventaire : 100\nEmplacements pour armes : 2\nVitesse de déplacement : 0,15\nVitesse d'extraction : 1\nSpécial : immunité aux convoyeurs.

bob-bodies2=Recherche pour la construction de corps de personnage améliorés.\n\n[font=default-semibold][color=255,230,192]Classe Équilibré 2 :[/color][/font]\nVitesse de fabrication : 3\nPortée : 13\nSanté maximale : 450\nSoins : 18/seconde\nTemps avant de commencer à guérir : 5 secondes\nTaille d'inventaire : 100\nEmplacements pour armes : 3\nVitesse de déplacement : 0,2\nVitesse d'extraction : 1
bob-miner-body2=[font=default-semibold][color=255,230,192]Classe Artisant 2 :[/color][/font]\nVitesse de fabrication : 4\nPortée : 13\nSanté maximale : 300\nSoins : 9/seconde\nTemps avant de commencer à guérir : 8 secondes\nTaille d'inventaire : 120\nEmplacements pour armes : 2\nVitesse de déplacement : 0,15\nVitesse d'extraction : 1,5\nSpécial : Peut utiliser les recettes de fusion et de fabrication de machines.
bob-fighter-body2=[font=default-semibold][color=255,230,192]Classe Combattant 2 :[/color][/font]\nVitesse de fabrication : 1\nPortée : 10\nSanté maximale : 600\nSoins : 27/seconde\nTemps avant de commencer à guérir : 2 secondes\nTaille d'inventaire : 80\nEmplacements pour armes : 5\nVitesse de déplacement : 0,25\nVitesse d'extraction : 0,5\nRobots suiveurs supplémentaires : 20\nSpécial : Immunité aux nuages de poison, attaque de mêlée plus puissante.
bob-builder-body2=[font=default-semibold][color=255,230,192]Classe Constructeur 2 :[/color][/font]\nVitesse de fabrication : 1\nPortée : 20\nSanté maximale : 300\nSoins : 9/seconde\nTemps avant de commencer à guérir : 8 secondes\nTaille d'inventaire : 120\nEmplacements pour armes : 2\nVitesse de déplacement : 0,2\nVitesse d'extraction : 1,5\nSpécial : immunité aux convoyeurs.

bob-engineer-body=[font=default-semibold][color=255,230,192]Classe Ingénieur[/color][/font]\nVitesse de fabrication : 3\nPortée : 17,5\nSanté maximale : 300\nSoins : 9/seconde\nTemps avant de commencer à guérir : 12 secondes\nTaille d'inventaire : 120\nEmplacements pour armes : 2\nVitesse de déplacement : 0,15\nVitesse d'extraction : 1,5\nSpécial : Immunité aux convoyeurs. Peut utiliser les recettes de fusion et de fabrication de machines.
bob-prospector-body=[font=default-semibold][color=255,230,192]Classe Sapeur :[/color][/font]\nVitesse de fabrication : 1\nPortée : 15\nSanté maximale : 450\nSoins : 18/seconde\nTemps avant de commencer à guérir : 8 secondes\nTaille d'inventaire : 100\nEmplacements pour armes : 3\nVitesse de déplacement : 0,225\nVitesse d'extraction : 1,5\nRobots suiveurs supplémentaires : 10\nSpécial : Immunité aux nuages de poison, attaque de mêlée plus puissante.

[gui]
bob-class-pick=Sélectionnez une classe de personnages.

bob-class-balanced=[font=default-semibold][color=255,230,192]La Classe Équilibré[/color][/font] est basique mais bien équilibrée.\n\nVitesse de fabrication : 2\nPortée : 10\nSanté maximale : 300\nSoins : 11/seconde\nTemps avant de commencer à guérir : 8 secondes\nTaille d'inventaire : 80\nEmplacements pour armes : 3\nVitesse de déplacement : 0,15\nVitesse d'extraction : 0,5
bob-class-miner=[font=default-semibold][color=255,230,192]La Classe Artisant[/color][/font] est bien équipée pour une fabrication portable efficace et polyvalente.\n\nVitesse de fabrication : 3\nPortée : 10\nSanté maximale : 200\nSoins : 6/seconde\nTemps avant de commencer à guérir : 12 secondes\nTaille d'inventaire : 100\nEmplacements pour armes : 2\nVitesse de déplacement : 0,12\nVitesse d'extraction : 1\nSpécial : Peut utiliser les recettes de fusion et de fabrication de machines.
bob-class-fighter=[font=default-semibold][color=255,230,192]La Classe Combattant[/color][/font] est rapide, se soigne rapidement et dispose de diverses améliorations de sa force de combat. Commence avec de meilleures armes et un meilleur équipement.\n\nVitesse de fabrication : 1\nPortée : 8\nSanté maximale : 400\nSoins : 18/seconde\nTemps avant de commencer à guérir : 3 secondes\nTaille d'inventaire : 60\nEmplacements pour armes : 5\nVitesse de déplacement : 0,2\nVitesse d'extraction : 0,5\nRobots suiveurs supplémentaires : 10\nSpécial : Immunité aux nuages de poison, attaque de mêlée plus puissante.
bob-class-builder=[font=default-semibold][color=255,230,192]La Classe Constructeur[/color][/font] vise à rendre le processus de construction d'une usine aussi simple et fluide que possible.\n\nVitesse de fabrication : 1\nPortée : 15\nSanté maximale : 200\nSoins : 6/seconde\nTemps avant de commencer à guérir : 12 secondes\nTaille d'inventaire : 100\nEmplacements pour armes : 2\nVitesse de déplacement : 0,15\nVitesse d'extraction : 1\nSpécial : immunité aux convoyeurs.

bob-class-balanced-2=[font=default-semibold][color=255,230,192]La Classe Équilibré 2[/color][/font] est bien équilibrée, avec de légères améliorations au niveau de la santé, de la taille de l'inventaire, de la portée et de la vitesse de déplacement.\n\nVitesse de fabrication : 3\nPortée : 13\nSanté maximale : 450\nSoins : 18/seconde\nTemps avant de commencer à guérir : 5 secondes\nTaille d'inventaire : 100\nEmplacements pour armes : 3\nVitesse de déplacement : 0,2\nVitesse d'extraction : 1
bob-class-miner-2=[font=default-semibold][color=255,230,192]La Classe Artisant 2[/color][/font] dispose d'un inventaire plus important, fabrique beaucoup plus rapidement et peut utiliser des catégories de recettes supplémentaires, mais est plus lente et moins bonne au combat.\n\nVitesse de fabrication : 4\nPortée : 13\nSanté maximale : 300\nSoins : 9/seconde\nTemps avant de commencer à guérir : 8 secondes\nTaille d'inventaire : 120\nEmplacements pour armes : 2\nVitesse de déplacement : 0,15\nVitesse d'extraction : 1,5\nSpécial : Peut utiliser les recettes de fusion et de fabrication de machines.
bob-class-fighter-2=[font=default-semibold][color=255,230,192]La Classe Combattant 2[/color][/font] est rapide, guérit vite et a d'excellentes performances au combat.\n\nVitesse de fabrication : 1\nPortée : 10\nSanté maximale : 600\nSoins : 27/seconde\nTemps avant de commencer à guérir : 2 secondes\nTaille d'inventaire : 80\nEmplacements pour armes : 5\nVitesse de déplacement : 0,25\nVitesse d'extraction : 0,5\nRobots suiveurs supplémentaires : 20\nSpécial : Immunité aux nuages de poison, attaque de mêlée plus puissante.
bob-class-builder-2=[font=default-semibold][color=255,230,192]La Classe Constructeur 2[/color][/font] a une portée encore plus grande et un inventaire plus important.\n\nVitesse de fabrication : 1\nPortée : 20\nSanté maximale : 300\nSoins : 9/seconde\nTemps avant de commencer à guérir : 8 secondes\nTaille d'inventaire : 120\nEmplacements pour armes : 2\nVitesse de déplacement : 0,2\nVitesse d'extraction : 1,5\nSpécial : immunité aux convoyeurs.

bob-class-engineer=[font=default-semibold][color=255,230,192]La Classe Ingénieur[/color][/font] est une combinaison des classes Artisan et Constructeur, avec les capacités spéciales des deux. Elle a une bonne portée, une bonne vitesse de fabrication et un bon inventaire, mais elle est plus lente et moins bonne au combat.\n\nVitesse de fabrication : 3\nPortée : 17,5\nSanté maximale : 300\nSoins : 9/seconde\nTemps avant de commencer à guérir : 12 secondes\nTaille d'inventaire : 120\nEmplacements pour armes : 2\nVitesse de déplacement : 0,15\nVitesse d'extraction : 1.5\nSpécial : immunité aux convoyeurs. Peut utiliser les recettes de fusion et de fabrication de machines.
bob-class-prospector=[font=default-semibold][color=255,230,192]La Classe Sapeur[/color][/font] est une combinaison des classes Constructeur et Combattant. Elle dispose d'une portée et d'une vitesse accrues, et est un combattant puissant en général.\n\nVitesse de fabrication : 1\nPortée : 15\nSanté maximale : 450\nSoins : 18/seconde\nTemps avant de commencer à guérir : 8 secondes\nTaille d'inventaire : 100\nEmplacements pour armes : 3\nVitesse de déplacement : 0,225\nVitesse d'extraction : 1,5\nRobots suiveurs supplémentaires : 10\nSpécial : Immunité aux nuages de poison, attaque de mêlée plus puissante.

