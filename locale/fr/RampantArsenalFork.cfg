[mod-setting-description]
rampant-arsenal-airFilterCooldown=Le temps en ticks qui s'écoulera avant que la pollution ne soit absorbée par un filtre à air de Rampant
rampant-arsenal-enableOilBurner=Un générateur qui utilise des fluides ayant une valeur énergétique. Si désactivé, ce mod n'ajoutera pas non plus de valeur énergétique aux fluides existants.
rampant-arsenal-enableGunTurretDamageResearch=Si désactivé, les tourelles à fusil, mitrailleuses et mitrailleuses MK2 bénéficieront du bonus de recherche standard pour les projectiles physiques au lieu d'une recherche dédiée au bonus de dégâts des tourelles mitrailleuses.
rampant-arsenal-enableAdvancedAccumulator=Ajoute une entité Accumulateur avancé qui est 9 fois plus puissant qu'un accumulateur normal et offre un rendement supérieur de 50 % à celui de 9 petits accumulateurs.
rampant-arsenal-enableAdvancedSolarPanel=Ajoute une entité Panneau solaire avancé qui est 16 fois plus puissant qu'un panneau solaire normal et offre un rendement supérieur de 50 % à celui de 16 petits panneaux solaires.
rampant-arsenal-enableNuclearGeneratorEquipmentConsuming=L'équipement de générateur nucléaire consomme désormais des barres d'uranium, comme un réacteur nucléaire normal.
rampant-arsenal-enableAdvancedLab=Ajoute une entité Laboratoire avancé qui est 16 fois plus puissant qu'un laboratoire normal et offre un rendement supérieur de 50 % à celui de 16 laboratoires.
rampant-arsenal-enableLargeStorageTank=Ajoute une entité Grand réservoir qui est 16 fois plus grand qu'un réservoir normal et offre une capacité supérieure de 50 % à celle de 16 réservoirs.
rampant-arsenal-hideVanillaDamageTechnologies=Les technologies de dégâts standard ont été remplacées par des recherches spécifiques pour les différents types d'armes.
rampant-arsenal-useInfiniteTechnologies=Autorise les technologies infinies qui nécessitent la science spatiale
rampant-arsenal-enableAmmoTypes=Activer les types de munitions supplémentaires
rampant-arsenal-enableVehicle=Activer les véhicules
rampant-arsenal-enableRifleTurret=Activer la tourelle à fusil
rampant-arsenal-enableEquipment=Activer les équipements

