[mod-setting-description]
accumulator-wagon-update-inactivity-conditions=Par défaut, les changements de niveau des accumulateurs ne sont pas considérés comme une 'activité' pour les conditions de train. Cela permet à ces conditions de fonctionner, mais a pour effet secondaire de faire en sorte que les trains quittent immédiatement les gares qui sont désactivées par des conditions logiques
accumulator-wagon-old-recipe=Cochez cette case pour utiliser la recette du mod original. La nouvelle recette n'utilise pas de circuits électroniques mais des circuits avancés, et au lieu de wagons de marchandises et d'accumulateurs prêts à l'emploi, elle utilise leurs composants de base. Elle nécessite également un peu plus de recherche en raison des circuits avancés.
accumulator-wagon-power-multiplier=De 1 à 1 000 000. Capacité et débit d'entrée/sortie en multiples de 1 accumulateur, c'est-à-dire une capacité de 5MJ et un débit d'entrée/sortie de 300kW. Dans le mod original, cette valeur était fixée à 100.
accumulator-wagon-recipe-multiplier=De 1 à 10 000. Multiplicateur de coût pour la recette du wagon en multiples de 5 batteries et 2,5 circuits avancés (ou 1 accumulateur et 0,5 circuit électronique pour l'ancienne recette). Pour des raisons d'équilibre, il doit être supérieur ou égal au multiplicateur d'énergie. Il n'affecte pas la quantité de wagons ou de matériaux de wagons requis dans la recette. Dans le mod original, ce paramètre était fixé à 10.
