[tips-and-tricks-description]
angelsaddons-storage=Ce mod ajoute une variété de silos, d'entrepôts et de réservoirs sous pression Angel  indépendamment de la série de mods Angel.
angelsaddons-storage-notes=\n\n[font=default-bold]NOTES[/font] : les silos sont des stockages de taille 4x4 avec 256 emplacements. (les versions logistiques sont différentes)\n[font=default-bold]NOTES[/font] : les entrepôts sont des stockages de taille 6x6 avec 768 emplacements (les versions logistiques sont différentes)\n[font=default-bold]NOTES[/font] : Les réservoirs de stockage de fluides contiennent des volumes plus importants que leur version standard.


