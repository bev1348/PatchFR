[tips-and-tricks-item-description]
spidertron-extended=Le mod Spidertron Extended ajoute les nouveaux Spidertron suivants : \n- Spidertron MK2 : une version légèrement améliorée par rapport au Spidertron original.\n- Spidertron MK3 : le spidertron qui est bien trop puissant pour son propre bien.\n- Tisseuse de fantômes : un spidertron spécialisé, qui possède des armes spéciales destinées à la construction et à la réparation.\n- Immolateur : un spidertron spécialisé dans l'élément feu, avec une tourelle de flammes et une compétence active à propos des flammes, mais attention à sa marche passive de feu qui peut faire des dégâts amicaux.\n- Spidertron major : un spidertron spécialisé, de conception militaire, destiné au combat et utilisant l'armement habituel connu.
spidertronmk3=Le Spidertron ultime. Des millions de formes de vie extraterrestres attendent leur mort inévitable dans les pattes de ce robot arachnoïde. Peut être piloté manuellement ou à l'aide de la télécommande pour Spidertron.
spidertron-builder=Une itération améliorée du Spidertron avec un plus grand espace de stockage, équipé d'un rayon de réparation pour la construction et d'un rayon de désintégration pour l'autodéfense. Le faisceau de tissage nécessite une cellule d'énergie de reconstruction pour fonctionner, tandis que le faisceau de destruction nécessite une cellule d'énergie de désintégration. Peut être piloté manuellement ou à l'aide de la télécommande pour Spidertron.
immolator=Né d'une flamme vivante et insensible aux dégâts de feu, la passion ardente de ce Spidertron est de brûler la terre et tous les êtres vivants assez fous pour s'en approcher. Appuyez sur Maj+F (paramètre par défaut) pendant que vous conduisez pour créer un mur de feu autour de vous. La brûlure du sol peut être désactivée dans les paramètres du mod. Peut être piloté manuellement ou à l'aide de la télécommande pour Spidertron.
major-spidertron=Un spidertron spécialisé de conception militaire, conçu pour le combat tout en utilisant des armes plus anciennes, il a été amélioré de manière à pouvoir se débrouiller seul. Appuyez sur Maj+F (paramètres par défaut) pendant que vous conduisez et il créera un drone appelé Bubble-gum pour vous aider au combat.
