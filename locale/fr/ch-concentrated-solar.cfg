[mod-setting-description]
ch-solar-max-production-mw=Quantité d'énergie produite par une seule tour à sa capacité maximale. Par défaut 60, ou 110 si K2 est installé.
ch-k2-production-mult=Multiplicateur de production d'énergie appliqué lorsque le mod Kastorio 2 est installé. La valeur par défaut est de 1,9 pour l'équilibrage.
ch-enable-beams=Affichage uniquement. L'effet peut prendre un certain temps (60 secondes maximum).


