[mod-setting-description]
additional-paste-settings-options-smart_filters=Filtres intelligents : s'ils récupèrent d'une machine d'assemblage, utiliser le produit comme filtre au lieu des ingrédients.
additional-paste-settings-options-disable_filters=Désactiver les filtres : désactive la définition de filtres sur les bras (le comportement par défaut classique avec les bras est de définir les ingrédients comme filtres).
additional-paste-settings-station_name_load=(__1__) contient le graphisme de l'objet, (__2__) contient le nom de l'objet
additional-paste-settings-station_name_unload=(__1__) contient le graphisme de l'objet, (__2__) contient le nom de l'objet
additional-paste-settings-se-rocket-landing-pad-name=(__1__) contient le graphisme de l'objet, (__2__) contient le nom de l'objet
additional-paste-settings-options-requester-multiplier-type=Vous pouvez choisir de prendre en compte : la quantité de Piles d'objets ; la Quantité de chaque type d'objet consommé par la recette ; ou le Temps passé à fabriquer l'objet.
additional-paste-settings-options-requester-multiplier-value=Définit la quantité qui sera demandée pour les coffres logistiques, en fonction du type de multiplicateur qui a été choisi. Si l'option Temps a été choisie, le montant sera exprimé en secondes passées à fabriquer les objets.
additional-paste-settings-options-inserter-multiplier-type=Vous pouvez choisir de prendre en compte : la quantité de Piles d'objets ; la Quantité de chaque type d'objet consommé par la recette ; ou le Temps passé à fabriquer l'objet.
additional-paste-settings-options-inserter-multiplier-value=Définit la quantité qui sera demandée pour les coffres logistiques, en fonction du type de multiplicateur qui a été choisi. Si l'option Temps a été choisie, le montant sera exprimé en secondes passées à fabriquer les objets.
additional-paste-settings-options-combinator-multiplier-type=Vous pouvez choisir de prendre en compte : la quantité de Piles d'objets ; la Quantité de chaque type d'objet consommé par la recette ; ou le Temps passé à fabriquer l'objet.
additional-paste-settings-options-combinator-multiplier-value=Définit la quantité qui sera demandée pour les coffres logistiques, en fonction du type de multiplicateur qui a été choisi. Si l'option Temps a été choisie, le montant sera exprimé en secondes passées à fabriquer les objets.
additional-paste-settings-options-sumup=En cas de nouveau collage sur une entité ayant déjà un paramètre collé, si activé, la valeur finale sera additive, sinon, elle sera simplement fixée à la nouvelle valeur.
additional-paste-settings-options-request-from-buffer=Si activé, configurer les coffres de demandes pour qu'ils fassent des demandes à partir des tampons
additional-paste-settings-options-invert-buffer=Si activé, au lieu de coller les ingrédients au coffre du tampon, c'est la sortie de la recette qui sera collée. C'est toujours basé sur la quantité de piles de l'objet produit.
additional-paste-settings-options-invert-buffer-multiplier-value=Nécessite l'option ci-dessus pour inverser les mécanismes du coffre tampon pour fonctionner. Définit la quantité qui sera demandée par les coffres tampons, en fonction des piles produites.
additional-paste-settings-paste-to-belt-enabled=Permet de coller un objet de recette à un convoyeur
additional-paste-settings-switch_icon_format=La valeur par défaut est [ img=class/name ], l'activation de cette option permet de passer à [ class=name ]

