[technology-description]
Schall-tank=La mobilité supplémentaire, la puissance de feu et le blindage combinés, permettent une meilleure survie dans ce monde hostile.
Schall-tank-H=En réponse aux menaces croissantes des extraterrestres, un char avec une puissance de feu et un blindage accrus a été développé. Le canon de gros calibre donne un pouvoir de pénétration plus important, et permet de détruire les vers et les nids à partir d'une position plus éloignée. Il est idéal pour travailler avec des unités de soutien, tandis que le char lourd excelle dans la lutte contre des ennemis plus coriaces.
Schall-tank-SH=Le char d'assaut ultime, affiche la technologie militaire de pointe.  Bien qu'il ait fallu tant d'efforts et de ressources pour mettre au point un tel poids lourd, ses performances sont supérieures à son coût. Un blindage extrême permet d'avoir les meilleures chances de survie dans n'importe quelle situation. L'énorme canon du char lui permet de détruire des cibles statiques à longue distance. La puissance de pénétration nettement améliorée de ses obus perforants peut neutraliser toutes les unités qui osent rester sur son chemin.
Schall-tank-F=Adaptation simple de la technologie du lance-flammes sur le châssis d'un char d'assaut de taille moyenne.
Schall-ht-RA=L'artillerie lance-roquettes est capable de lancer des roquettes de bombes à fragmentation.
Schall-sniper-rifle=Éliminer les ennemis à très longue distance.
Schall-repair-pack=Réparer les entités plus rapidement.
Schall-firearms-ballistics=Augmente les dégâts des balles.

