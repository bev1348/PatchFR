[mod-setting-description]
Schall-TP-tank-to-recipe-keep=N'affecte que la recette, les objets existants sont conservés.
Schall-TP-tank-to-recipe-force-enable=Ne l'utilisez que pour la désinstallation de ce mod.
Schall-TP-ht-RA-enable=Elle est activée de pleine force si “Schall Missile Command” est activé.
Schall-TP-tank-cannon-collision=Activé : (par défaut) gère les dégâts de pénétration mais ne peut pas tirer sur les amis.\nDésactivé : peut tirer sur des amis.
Schall-TP-tank-autocannon-collision=Activé : gère les dégâts de pénétration mais ne peut pas tirer sur les amis.\nDésactivé : (par défaut) peut tirer sur des amis.
Schall-TP-tank-cannon-force-condition="Tout" : (par défaut) peut tirer sur tout, y compris sur les amis.\n"Pas identique" : peut tirer sur sa propre force.\n"Ennemis" : peut tirer sur des amis.
Schall-TP-tank-autocannon-force-condition="Tout" : peut tirer sur tout, y compris sur les amis.\n"Pas identique" : peut tirer sur sa propre force.\n"Ennemis" : (par défaut) peut tirer sur des amis.
Schall-TP-personal-laser-defense-equipment-ammo-category="electrique" : (par défaut) réglage vanilla, 75 dégâts fixes.\n"tourelle laser" : bénéficier des améliorations, 20 dégâts initiaux.
Schall-TP-personal-laser-defense-equipment-energy-consumption="50 kJ" : réglage vanilla 0.17.\n"200 kJ" : (par défaut) réglage vanilla 0.16.51.\n"800 kJ" : __ENTITY__laser-turret__ setting.
Schall-TP-discharge-defense-equipment-automatic=Activé : (par défaut) déclenchement automatique.\nDésactivé : configuration vanilla setting, déclenchement manuel.
Schall-TP-tank-flamethrower-fire-stream-incendiary=Activé : adoptez le même comportement que pour la version manuelle et pour la tourelle, avec la mise à feu.\nDésactivé : (par défaut) réglage vanilla, arbres endommagés, dégâts directs avec un rayon plus grand.
Schall-TP-ammo-colour-rearrange=Seuls les objets empoisonnés utilisent le jaune.\nObjets concernés : __ITEM__rocket__, __ITEM__poison-capsule__, __ENTITY__poison-cloud__, __ITEM__slowdown-capsule__.
Schall-TP-chemical-weapon-chemical-recipes=Objets concernés : __ITEM__poison-capsule__, __ITEM__Schall-poison-bomb__.
Schall-TP-tiered-military-vehicles-subgroups=Ne s'applique que si le mod “Schall Transport Group” est activé.
Schall-TP-vehicle-hide-resistances=Affecte la voiture et le char d'assaut vanilla, et tous les véhicules de la série de mods Schall.\nActivé : (par défaut) réglage vanilla 0.15+.\nDésactivé : réglage vanilla pré-0.15.  Afficher les résistances dans l'info-bulle de l'entité.
Schall-TP-vehicle-clone-placement-built-enable=À la construction d'une entité.\nNe s'applique que lorsque le joueur conduit exactement le même type de véhicule.\nInsérer (ne remplacera pas) le même réglage de carburant, de munitions et d'équipement de grille, que le véhicule conduit par le joueur.\nObjets pris dans l'inventaire du joueur.
Schall-TP-vehicle-clone-placement-pasted-enable=Au collage d'une entité (par raccourci clavier).\nPeut s'appliquer à différents types de véhicules.\nInsérer (ne remplacera pas) le même réglage de carburant, de munitions et d'équipement de grille, que le véhicule copié.\nObjets pris dans l'inventaire du joueur.
Schall-TP-bullet-projectile-enable=Désactivé : (par défaut) réglage vanilla, balle instantanée qui atteint toujours sa cible.\nActivé : La balle a son projectile.
Schall-TP-bullet-force-condition=S'applique uniquement si l'option “Activer les projectiles à balles” est activée.\n"Tout" : peut tirer sur tout, y compris sur les amis.\n"Pas identique" : (par défaut) peut tirer sur sa propre force.\n"Ennemis" : peut tirer sur des amis.
Schall-TP-force-condition-area-effects=Les effets de zone dans les projectiles sont également définis avec les conditions de Force définies ci-dessus.\nLes tirs amis provoqués par des dégâts de zone sont inhibés comme indiqué dans les conditions de Force.
Schall-TP-minimap-representation="Inchangé": réglages vanilla et 1.0. Même triangle que pour les voitures, pas de mise à l'échelle.\n"Générique": même triangle qu'en vanilla, mais avec une mise à l'échelle de la taille.\n"Char d'assaut" : icône de char d'assaut spécifique, et mise à l'échelle en fonction de la taille.

