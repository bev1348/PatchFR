[mod-description]
SchallTankPlatoon=Ajoute différentes classes et niveaux de chars d'assaut au même titre que les blindages de puissance, ayant une grille d'équipement de véhicules.\nIl vise à combler les lacunes que le jeu vanilla pourrait avoir.\nNi révision ni surpuissance. Orienté vers le vanilla et équilibré.
# Traduit par bev pour la communauté des joueurs francophones de Factorio
# http://mods.join.factorio-francophone.ovh/