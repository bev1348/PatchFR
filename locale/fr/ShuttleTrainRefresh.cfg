[mod-setting-description]
shuttle-train-add-grids=Activez pour vous assurer que toutes les locomotives disposent d'une grille d'équipement. Il est prudent de ne pas l'activer.
shuttle-train-global-depot=Le nom de la gare où les trains-navettes sont envoyés lorsqu'ils sont bloqués ou après le travail avec l'action de sortie "Dépôt".
shuttle-train-global-exclude=Une liste de chaînes de caractères séparées par des virgules. Lorsque l'une de ces chaînes se trouve dans le nom d'une gare, celle-ci est masquée dans la boîte de dialogue de sélection des trains.
shuttle-train-global-exclude-invert=Si activé, le filtre indique les gares à afficher au lieu de celles à masquer.
shuttle-train-global-exit-action=Détermine l'action que le train-navette effectuera lorsque vous en sortirez : passer en mode manuel, rester en mode automatique ou aller au dépôt.
shuttle-train-depot=Activez cette option si vous souhaitez remplacer les paramètres de la carte. Il s'agit du nom de la gare où les trains-navettes sont envoyés lorsqu'ils sont bloqués ou après le travail avec l'action de sortie "Dépôt".
shuttle-train-exclude=Activez cette option si vous souhaitez remplacer les paramètres de la carte. Une liste de chaînes de caractères séparées par des virgules. Lorsque l'une de ces chaînes se trouve dans le nom d'une gare, celle-ci est masquée dans la boîte de dialogue de sélection des trains.
shuttle-train-exit-action=Détermine l'action que le train-navette effectuera lorsque vous en sortirez : passer en mode manuel, rester en mode automatique ou aller au dépôt. Laissez ce champ libre pour utiliser le réglage de la carte.
shuttle-train-gui-height=Nombre maximum de gares affichées dans la boîte de dialogue de sélection sans défilement.
shuttle-train-shortcut-call-train=Ceci contrôle ce qui se passe quand vous cliquez sur le raccourci lorsque vous êtes à l'extérieur d'un train. Activez cette option pour appeler un train-navette à la gare la plus proche, désactivez-la pour ouvrir la boîte de dialogue de sélection permettant de l'envoyer à la gare sélectionnée.
shuttle-train-focus-search=Permet de mettre en évidence le champ de recherche lorsque la boîte de dialogue de sélection de la gare est ouverte.
shuttle-train-dialog-default=Catégorie affichée lors de l'ouverture de la boîte de dialogue de sélection de la gare.
shuttle-train-global-ignore-manual-trains=Si activé, les trains en mode manuel seront ignorés lors de la recherche d'un train-navette.
shuttle-train-search-ignore-items=Ignorez les chaînes qui proviennent des icônes lors de la recherche d'une gare.
shuttle-train-dot-to-go=Lorsque vous saisissez un point "." dans le champ de recherche de la gare, la gare située en haut de la liste est activée comme si vous aviez cliqué dessus.
shuttle-train-exclude-invert=Si activé, le filtre indique quelles sont les gares à afficher au lieu de celles à masquer. Cette option n'est utilisée que si le filtre personnel du nom de la gare est utilisé.
shuttle-train-smart-manual-destinations=Si activé et que vous définissez manuellement la destination d'une gare ou d'un tronçon de voie ferrée, l'itinéraire du train-navette est adapté de manière à ce qu'il ne se rende qu'à cette destination.

