[rocket-silo-stats]
title=Statistiques du silo à fusée

[mod-setting-name]
rocket-silo-stats-track-these=Ne suivre que des objets spécifiques :
rocket-silo-stats-ignore-these=Ignorer des objets spécifiques :
rocket-silo-stats-hide-empty=Masquer les statistiques lorsqu'elles sont vides
rocket-silo-stats-show-toggle=Afficher le bouton

[mod-setting-description]
rocket-silo-stats-track-these=Une liste de noms internes d'objets à suivre, séparés par des virgules. Aucun autre objet ne sera suivi ou affiché dans les statistiques. Laisser vide pour autoriser tous les objets.\n\nVous pouvez connaître le nom interne d'un objet en appuyant sur F4, en activant "show-debug-info-in-tooltips" et en regardant l'infobulle de l'objet.
rocket-silo-stats-ignore-these=Une liste de noms internes d'objets à ignorer, séparés par des virgules. Ces objets ne seront pas suivis ni affichés dans les statistiques, même s'ils figurent dans l'option ci-dessus. Laisser vide pour autoriser tous les objets.\n\nVous pouvez connaître le nom interne d'un objet en appuyant sur F4, en activant "show-debug-info-in-tooltips" et en regardant l'infobulle de l'objet.
rocket-silo-stats-hide-empty=S'il n'y a pas d'objets à afficher, l'interface sera complètement cachée, comme si le mod était désactivé.
rocket-silo-stats-show-toggle=Affiche un bouton dans le coin supérieur gauche, qui permet d'afficher/masquer la fenêtre des statistiques. Si vous désactivez cette option, vous pouvez définir la touche de raccourci dans les contrôles.

[controls]
rocket-silo-stats-toggle=Afficher


