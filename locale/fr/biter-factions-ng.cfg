[mod-name]
title=Biter Factions NG (Factions de Biters)

[mod-description]
description=Transforme les biters, autrefois pacifiques, en différentes factions qui se battent en même temps que le joueur pour dominer Nauvis. Ils se battront entre eux pour conquérir des territoires.

[mod-setting-name]
Culling-Per-Chunk=Élimination par bloc %
biter-factions-debug-mode=Mode Débug

[mod-setting-description]
Culling-Per-Chunk=Combien de biters et de vers à éliminer (tuer) avec un virus dans chaque bloc lorsqu'ils sont générés et traités. Les valeurs acceptables sont de 0 à 0,95
biter-factions-debug-mode=Activer un enregistrement de débogage pour Biter Factions.

