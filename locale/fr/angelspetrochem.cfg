; 1. Petrochem Intro
angels-petrochem=Traitement pétrochimique
; 1.1 Air filtering
angels-air-filtering=Purification de l'air

[tips-and-tricks-description]
angels-petrochem=Un mod qui révise le traitement pétrochimique pour le rendre plus complexe et pseudo-réaliste (mais pas trop).\nLes ressources brutes doivent être traitées et transformées par le biais de chaînes de traitement chimique pour être valorisées :\n__1__\n Le mod ajoute également un nouveau type de puits : __2__
angels-air-filtering=L'oxygène et l'azote sont des matériaux de base essentiels pour de nombreux processus industriels, dont certains font partie de ce mod. Par exemple, l'utilisation d'[fluid=angels-gas-oxygen] à la place de l'air brut améliore l'efficacité des processus de fusion. Par conséquent, la capacité à séparer l'air en [fluid=angels-gas-oxygen] et en [fluid=angels-gas-nitrogen] est une technologie clé.
angels-air-filtering-notes=\n\n[font=default-bold]NOTES[/font] : L'atmosphère terrestre est composée d'environ 21 % d'oxygène et 79 % d'azote.\nCe mod utilise un ratio différent pour réduire le surplus d'azote gazeux en début de partie et le surplus d'oxygène gazeux en fin de partie. On peut se le permettre car Nauvis, c'est pas la Terre.


