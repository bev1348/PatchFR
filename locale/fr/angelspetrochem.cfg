[technology-description]
angels-fluid-control=Fournit des utilitaires pour contrôler l'écoulement des fluides.
angels-basic-chemistry=Connaissance pour produire et manipuler les ingrédients de base pour la chimie.
angels-water-chemistry=Enrichissement et traitement de l'eau lourde.
angels-sulfur-processing=Le soufre est un produit chimique non métallique hautement réactif qui présente un large éventail d'applications.
angels-nitrogen-processing=L'azote est un produit chimique non métallique qui présente un large éventail d'applications.
angels-chlorine-processing=Le chlore est un halogène réactif avec une large gamme d'applications.
angels-advanced-gas-processing=Autres méthodes de fractionnement des hydrocarbures à chaîne courte.
angels-oil-processing=Technologie clé pour le traitement des hydrocarbures à longue chaîne.
angels-advanced-oil-processing=Méthodes alternatives de fractionnement des hydrocarbures à longue chaîne.
angels-gas-processing=Technologie clé pour le traitement des hydrocarbures à chaîne courte.
angels-flare-stack=Brûler les produits chimiques excédentaires simplifie les chaînes de production au prix d'une augmantation de la pollution.
angels-advanced-chemistry=Conversions chimiques sélectives à l'aide de catalyseurs.
angels-coal-processing=Purification et utilisation du coke ainsi que du carbone.
angels-coal-cracking=Liquéfaction et gazéification du charbon.
angels-gas-synthesis=Synthèse 'de novo' d'hydrocarbures à partir de produits chimiques de base.
angels-steam-cracking=Craquage des hydrocarbures par la vapeur.
angels-plastic=Diverses sources de plastique.
angels-resins=Matériaux polymères synthétiques qui peuvent être moulés en matière de protection.
angels-resin=Diverses sources de résines.
angels-rubbers=Matériaux polymères synthétiques qui peuvent être moulés en une matière élastique.
angels-rubber=Copolymérisation du styrène et du butadiène comme caoutchouc artificiel polyvalent.
angels-sodium-processing=Le sodium est un métal alcalin très réactif dont les sels sont des réactifs clés dans de nombreux processus.
angels-rocket-booster=Combustible spécialisé pour les fusées.
angels-explosives=Des moyens alternatifs pour fabriquer des explosifs.
angels-electric-boiler=L'électricité comme source d'énergie alternative pour la production de vapeur.
angels-nuclear-fuel=Les matériaux radioactifs fournissent des carburants à l'accélération exceptionnelle pour les véhicules.
oil-gathering=Les composés organiques issus des gisements fossiles constituent la base d'un grand nombre de chaînes de production.

kovarex-enrichment-process=Tout ce qui est nécessaire pour utiliser l'uranium-238 en excès. Le convertir en plutonium-239 par des cycles de surgénération.
angels-thorium-power=Tout ce qui est nécessaire pour utiliser des cycles de puissance à base de thorium. Si vous avez un excès de Plutonium-239 ou de Curium-245, vous pouvez tout aussi bien bénéficier d'un coup de pouce énergétique.
angels-fusion-power=Tout ce qui est nécessaire pour amorcer et maintenir la puissance de fusion grâce à l'utilisation des muons et du deutérium.

