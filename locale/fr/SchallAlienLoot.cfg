[mod-name]
SchallAlienLoot=Schall Alien Loot (Ressources extraterrestres de Schall)


[mod-description]
SchallAlienLoot=Les extraterrestres morts sont maintenant de bons extraterrestres ! Ils paieront pour la défense de votre base !\nÀ leur mort, ils rapportent un artefact extraterrestre de la version 0.14. Ils laissent également des minerais aliens en guise de cadeau, qui peuvent être transformés en minerais ordinaires comme le minerai de fer.\nAjoute également un pack de science extraterrestre qui peut être utilisé pour la recherche dans d'autres mods de technologie.\nConvient parfaitement aux scénarios à forte intensité de combat et sans exploitation minière.

