[mod-setting-description]
Schall-AL-richness=Sans inclure les nids.
Schall-AL-tierup-worm=0 : Le grand ver compte comme le grand biter pour le niveau de ressources.\n1 : (par défaut) Le grand ver compte toujours comme l'énorme biter pour le niveau de ressources.
Schall-AL-artifact-amount-spawner=Quantité maximale d'artéfacts extraterrestres lâchés par chaque nid détruit.
Schall-AL-hide-machine-only-recipes=Suppression des recettes de minerai extraterrestre dans l'interface graphique de fabrication du joueur uniquement. Toujours sélectionnables dans les machines.
Schall-AL-loot-tier-multiplier=Le rapport approximatif de la quantité de ressources pour chaque niveau supérieur, au-delà du Énorme.\n2 : (par défaut) Valeur maximale. Double le montant à chaque niveau.\n1 : Valeur minimale. Même quantité de ressources.
Schall-AL-subgroup-recipe-crude-oil="fluide" : (par défaut) Sous l'onglet "Fluides", comme pour les fluides du jeu de base.\n"ressource brute" : Sous l'onglet "Produits intermédiaires", avec les autres recettes de transformation.


