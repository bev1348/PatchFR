[recipe-description]
coal-dust-from-coke=Intégration Ev Refining-K2 : vous pouvez désormais obtenir des rendements accrus de produits intermédiaires du charbon en utilisant le coke de K2.
enriched-iron-processing=Le fer enrichi peut désormais être traité dans des broyeurs afin d'augmenter encore les rendements grâce aux modules de productivité.
enriched-copper-processing=Le cuivre enrichi peut désormais être traité dans des broyeurs afin d'augmenter encore les rendements grâce aux modules de productivité.

