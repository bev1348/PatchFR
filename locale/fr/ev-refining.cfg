# Fichier de traduction du mod ev-refining


[item-name]

[item-description]
electrolytic-unit=Dispositif qui utilise un courant électrique pour déclencher des réactions chimiques, telles que la séparation des éléments lors de l'électrolyse, souvent utilisée pour le raffinage des métaux ou la production de gaz.
HDPE-alloy=Forme modifiée du polyéthylène haute densité, incorporant des polymères ou des additifs supplémentaires pour améliorer des propriétés spécifiques, telles qu'une solidité, une résistance aux chocs ou une stabilité aux UV accrue.

[recipe-name]

[entity-name]

[technology-name]

[technology-description]
advanced-ore-processing=Les chambres d'enrichissement utilisent de l'eau pour encore augmenter le rendement du minerai. L'eau est séparée dans la machine en oxygène et en hydrogène. Bien que ce dernier ne nous intéresse pas, l'oxygène en revanche nous permet de raffiner le minerai en agglomérat.
elite-ore-processing=Les chambres de purification sont des machines très puissantes qui utilisent de l'acide sulfurique pour raffiner les matières premières naturelles. Cette nouvelle technologie améliorera considérablement les rendements déjà élevés. 
advanced-coal-processing=Les impuretés soufrées présentes dans le minerai de charbon brut, qui étaient autrefois gaspillées, peuvent désormais être récupérées. Le charbon brut peut être raffiné directement en amas de charbon, si nécessaire.
coal-enriching=Des études plus poussées sur la relation entre le pétrole et le charbon permettent de créer du carburant pour fusée de manière plus efficace, ce qui permet de gagner du temps et d'économiser des ressources.

