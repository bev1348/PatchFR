[mod-setting-description]
ev-retexturing=Retexturation de certains objets, à la fois du jeu de base et moddé (Ex : le Coke de Brevven). Les mods sont plus cohérents, mais il faut s'y habituer.
ev-furnace-recipes-selectable=Ce paramètre vous permet d'activer/désactiver la sélection de la recette des fours. Cela permet d'éviter que les fours ne fondent du charbon en coke alors que ce n'est pas prévu.
ev-productivity-researches-enabled=Permet la recherche de technologies qui augmentent la production des machines de Extended Vanilla Refining, comme pour les unités de traitement ou le carburant pour fusée par exemple. (extension uniquement)
ev-ore-intermediates-stack-sizes=Les minerais intermédiaires ont normalement une taille d'empilement de 150. Vous pouvez changer cela.\nObjets concernés : toutes les poussières, amas, blocs et graviers.\n(Pour référence, les plaques de fer ont une taille d'empilement de 100 dans Factorio standard)
ev-coal-dust-fuel-value=N'oubliez pas de spécifier l'unité, sinon le jeu se bloquera.
ev-coal-clump-fuel-value=N'oubliez pas de spécifier l'unité, sinon le jeu se bloquera.
ev-coal-chunk-fuel-value=N'oubliez pas de spécifier l'unité, sinon le jeu se bloquera.
ev-productivity-modules-on-crushers=Permet d'ajouter des *effets et modules* de productivité (ou de productivité personnalisée) sur les *broyeurs*.\n(Le mod est équilibré autour du fait que *vous ne pouvez pas* mettre ces modules dans le processus.)
ev-ore-crushing-imput-amount=Minerai nécessaire pour une recette (minerai de fer, minerai de cuivre, etc.)\nFonctionne également pour les recettes issues d'autres mods.
ev-ore-crushing-output-amount=Production de poussière pour une recette (poussière de fer, poussière de cuivre, etc.)\nFonctionne également pour les recettes issues d'autres mods.
ev-secondary-product-on-ore-crushing=Vous pouvez ajouter un produit secondaire aux recettes de broyage de minerai et de fusion alternative.\nVous devez insérer le nom du prototype de l'objet à fabriquer et une quantité appropriée pour que ce paramètre fonctionne.
ev-secondary-product-on-ore-crushing-amount=Quantité de produit secondaire.
ev-coal-crushing-imput-amount=Quantité de charbon brut nécessaire pour obtenir de la poussière de charbon.
ev-coal-crushing-output-amount=Quantité de poussière de charbon obtenue à partir de la recette de broyage.
ev-secondary-product-on-coal-dust=Vous pouvez ajouter un produit secondaire à la recette de poussière de charbon faite dans le broyeur de minerais.\nVous devez insérer le nom du prototype de l'objet à fabriquer et une quantité appropriée pour que ce paramètre fonctionne.
ev-secondary-product-on-coal-dust-amount=Quantité de produit secondaire.
ev-stone-to-gravel-imput-amount=Quantité de pierre nécessaire pour obtenir du gravier dans le broyeur de minerai.
ev-stone-to-gravel-output-amount=Quantité de gravier obtenue à partir de la recette.
ev-landfill-stone-amount=Quantité de pierre nécessaire à la fabrication d'un remblais.\n(Recette alternative au traitement de bas du minerai)
ev-landfill-gravel-amount=Quantité de gravier nécessaire à la fabrication d'un remblais.\n(Recette alternative au traitement de bas du minerai)
ev-landfill-result-amount=Recette alternative au traitement de bas du minerai
ev-productivity-modules-on-echambers=Permet d'ajouter des *effets et modules* de productivité (ou de productivité personnalisée) sur les *chambres d'enrichissement*.\n(Le mod est équilibré autour du fait que *vous ne pouvez pas* mettre ces modules dans le processus.)
ev-productivity-modules-on-pchambers=Permet d'ajouter des *effets et modules* de productivité (ou de productivité personnalisée) sur les *chambres de purification*.\n(Le mod est équilibré autour du fait que *vous ne pouvez pas* mettre ces modules dans le processus.)
ev-mining-drills-tech-dependences=Si activés, les technologies de traitement du minerai seront ajoutées aux technologies de forage minier en tant que conditions préalables.
bz-tungsten-byproducts=Comme la wolframite est un état de fer-manganèse-tungstate, le processus de raffinage du tungstène produira du fer comme sous-produit. Il s'agit d'un complément intéressant à introduire, selon moi. Les quantités sont les mêmes que dans le traitement du plomb et, par conséquent, les ratios de tungstène sont supérieurs si ce paramètre est désactivé. (NE FONCTIONNE PAS DANS LA VERSION 2.8.0 - CETTE FONCTIONNALITÉ SERA À NOUVEAU DISPONIBLE DANS LA VERSION 2.8.1)
bz-titanium-byproducts=Comme les minerais de titane contiennent souvent du fer (voir Ilménite) et de l'aluminium (voir Anorthosite - généralement sous forme d'impureté), le processus de raffinage du titane peut produire l'un de ces deux métaux en tant que sous-produit. Un autre complément intéressant à introduire dans les mods bz. Les quantités sont les mêmes que dans le traitement du plomb et du tungstène et, par conséquent, les ratios de titane sont supérieurs si ce paramètre est désactivé. (NE FONCTIONNE PAS DANS LA VERSION 2.8.0 - CETTE FONCTIONNALITÉ SERA À NOUVEAU DISPONIBLE DANS LA VERSION 2.8.1)
