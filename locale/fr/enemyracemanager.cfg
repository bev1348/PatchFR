#Help Screen
deployer_title="Comment fonctionnent les déployeurs ?"
deployer_description0=Les déployeurs sont des machines d'assemblage avec "is_military = true".  Elle peut construire des unités et les faire apparaître.
deployer_description1=Le déploiement automatique est [color=red]__1__[/color] par défaut. Vous pouvez changer son état dans l'onglet Déploiements.
deployer_description2=__CONTROL__erm-alt-left-click__ sur un déployeur le met en surbrillance dans l'onglet Déployeur. Cela fonctionne également avec la vue cartographique.
deployer_description3=Les unités construites en sortie du déployeur apparaissent à intervalles réguliers lorsque la population de l'armée n'est pas pleine.
deployer_description4=Lorsqu'un déployeur n'est pas en mesure de déployer une unité pendant environ [color=red]__1__[/color] minutes, le déploiement automatique de ce nid est désactivé 
deployer_description5=pour préserver les performances du jeu. Vous devrez l'activer à nouveau dans le panneau Déploiement si vous souhaitez que le déploiement automatique se fasse à nouveau.
deployer_description6=Lorsque le paramètre "Construire uniquement" est défini pour un déployeur, il n'est pas affecté par les requêtes "Activer tout".
cc_title="Comment fonctionnent les centres de commandement ?"
cc_description0=Les centres de commandement (radar) permettent à vos unités de se téléporter vers un autre centre de commandement. Cela fonctionne entre surface/planète.
cc_description1=Tout d'abord, vous devez relier une paire de Centres de commandement dans l'onglet centre de commandement. Une fois qu'ils sont liés, vous pouvez voir un contour vert.
cc_description2=à l'entrée et un contour rouge à la sortie. Les unités proches de l'entrée se téléporteront vers la sortie à un débit d'environ 96 unités/minute.
cc_description3=Lorsque le centre de commandement est inactif pendant [color=red]__1__[/color] minutes, ils se déconnectent pour préserver les performances du jeu.
cc_description4=__CONTROL__erm-left-click__ dessus sélectionne l'entrée, __CONTROL__erm-alt-left-click__ dessus sélectionne la sortie.  Cela fonctionne également avec la vue cartographique.
deploy_planner_title="Comment fonctionne le planificateur de déploiement ?"
deploy_planner_description0=Le planificateur de déploiement dans l'onglet Statistiques vous permet de fixer un seuil pour le nombre d'unités à faire apparaître pour chaque type d'unité.
deploy_planner_description1=Il vous suffit de modifier le nombre dans la zone de texte et d'appuyer sur la touche "Entrée" pour définir le seuil.
deploy_planner_description2=Le déploiement automatique s'arrête lorsque le nombre d'unités atteint le seuil de déploiement automatique. Le déploiement automatique reprend lorsque des unités meurent.

