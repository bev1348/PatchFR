[tips-and-tricks-item-description]
enemyracemanager-general-info=Merci d'avoir installé ce mod. Ce mod a pour but de fournir une expérience de stratégie en temps réel avec la logistique de Factorio. Il fonctionne de manière optimale avec les autres mods de la marque Enemy Race Manager. Il améliore également les biters.\n\nMods d'ennemis :\nhttps://mods.factorio.com/mod/erm_zerg\nhttps://mods.factorio.com/mod/erm_protoss\nhttps://mods.factorio.com/mod/erm_redarmy\n\nUnités jouables :\nhttps://mods.factorio.com/mod/erm_terran
enemyracemanager-enemy-difficulty=La difficulté des ennemis est déterminée par un système de suivi personnalisé. Il combine le facteur d'évolution de l'ennemi (30%) et les [tip=enemyracemanager-attack-points](70%) accumulés pour calculer la progression de l'ennemi sur une planète. Plus vous tuez d'ennemis, plus ils deviennent forts. Il existe 5 niveaux d'unités. Chaque niveau a des statistiques considérablement améliorées. [shortcut=erm-detail-window-toggle] détaille l'évolution de chaque force ennemie.\n\nNormal : statistiques de base. [entity=enemy--behemoth-biter--1]\nRare : 10% des augmentations de statistiques du niveau légendaire. [entity=enemy--behemoth-biter--2]\nInhabituel : 30% des stats augmentées du niveau légendaire. Vitesse de déplacement et d'attaque maximale atteintes. [entity=enemy--behemoth-biter--3] \nÉpique : 60% des stats augmentées du niveau légendaire. Résistances maximales atteintes. [entity=enemy--behemoth-biter--4] \nLégendaire : statistiques du niveau légendaire [entity=enemy--behemoth-biter--5] \n\nLa difficulté maximale des ennemis et la vitesse de progression peuvent être ajustées dans l'onglet des paramètres de la carte du mod. Elles peuvent être ajustées en cours de partie, mais cela n'affectera que les nouvelles apparitions.\n\nLes multiplicateurs de propriétés des unités peuvent être ajustés dans l'onglet de démarrage. Ils nécessitent un redémarrage du jeu.\n\nTaux d'apparition pour une progression de 100 % dans chaque difficulté :\nTranquille : 70% rares, 30% inhabituels\nNormal : 30% rares, 60% inhabituels, 10% épiques\nAvancé : 70% inhabituels, 25% épiques, 5% légendaires\nAcharné : 50% inhabituels, 30% épiques, 20% légendaires\nGuerrier : 50% épiques, 50% légendaires\nCroisé : 25% épiques, 75% légendaires\nTheOne : 100% légendaires\n\nFactoriopedia n'affiche qu'un seul niveau d'unité : Normal par défaut. Vous pouvez changer le niveau à afficher dans "Niveau d'unité dans Factoriopedia" dans les paramètres de démarrage.
enemyracemanager-new-enemy-types=Les nouveaux mods d'ennemis introduisent de nombreux nouveaux types d'unités.\n- Unités volantes.\n- Largage (unité qui fait apparaître d'autres unités)\n- Constructeurs (unité qui construit des nids sur place)\n- Unités invisibles (unités qui ne peuvent être vues que par certaines tourelles)\n- Unités suicidaires (qui se tuent elles-mêmes pour causer des dégâts massifs).
enemyracemanager-attack-points=Les points d'attaque sont un système qui fait apparaître des [tip=enemyracemanager-custom_attack_groups]. Chaque ennemi tué vaut un certain nombre de points d'attaque. Lorsque le seuil de points d'attaque est atteint, l'ennemi envoie une armée pour attaquer sa cible. Le seuil par défaut est d'environ 3000 points (~120 unités) par groupe d'attaque.\n\nD'autres activités peuvent augmenter les points d'attaque :\n- Lancer des fusées\n- Utiliser de super-armes.\n\nIl existe de nombreux paramètres pour les points d'attaque dans les paramètres de la carte. La plupart des caractéristiques sont configurables.
enemyracemanager-custom_attack_groups=Ces groupes d'attaque sont générés par les  [tip=enemyracemanager-attack-points]. Ils apparaissent en plus des attaques basées sur la pollution du jeu de base. Il existe plusieurs types de groupes d'attaque.\n\nLes groupes généraux comprennent toutes les unités. En début de partie, ils utilisent les unités de niveau 1, en milieu de partie, les unités de niveau 2 et en fin de partie, toutes les unités.\nLes groupes volants n'utilisent que des unités aériennes.\nLes groupes de frappe de précision se dirigent directement vers leur cible en ignorant toute distraction.\nLes groupes de largage sont des unités aériennes qui font apparaître d'autres unités ; ce sont toujours des groupes de frappe de précision.\nLes groupes vedettes sont des groupes avec signature prédéfinie pour les forces ennemies, par exemple un groupe composé uniquement de zergling et d'ultralisk. Il existe des variantes terrestres et aériennes.\nLes groupes d'élite sont identiques aux groupes d'élite, mais ils ont plus de probabilités de déployer des unités d'un niveau supérieur.\n\nLes attaques basées sur le temps utilisent toujours un groupe d'attaque personnalisé.\nVous pouvez ajuster leurs paramètres dans l'onglet des paramètres cartographiques du mod\n\n\nLes groupes d'attaque ciblent généralement les types d'entités suivants. Construisez une défense appropriée à proximité.\n- Avant-postes (foreuse minière, four, tour agricole)\n- Installations de recherche (laboratoire)\n- Installations spatiales (silo à fusée, aire d'atterrissage)\n- Artillerie.
enemyracemanager-home-planets=Certaines forces ennemies ont leur planète d'origine. Elles abritent leurs forces légendaires. Elles disposent également de forces épiques qui patrouillent sur leurs routes spatiales. Êtes-vous prêt à les conquérir ?
enemyracemanager-base-expansion=Dans Enemy Race Manager, les ennemis ne construisent pas un nid à la fois comme dans le jeu de base. Les ennemis utilisent par défaut la logique "Construire une ville", qui permet de construire un "Centre de commandement", plusieurs autres nids et des tourelles. Vous pouvez modifier cette logique et la formation des apparitions dans les paramètres de la carte.
enemyracemanager-free_for_all=Le mode libre pour tous fonctionne dans les modes mixtes. Vous devez sélectionner "Race mixte", "Séparation 2 voies" ou "Séparation 4 voies" sur Nauvis et activer le mode "Libre pour tous".  Lorsque l'option libre pour tous est activée, les dégâts des ennemis et les points de vie des joueurs sont augmentés afin d'équilibrer les combats.
enemyracemanager-environmental-attacks=Les ennemis utilisent différentes techniques offensives. Ils utilisent l'environnement à leur avantage.Comme le parasitage, la téléportation quantique.
enemyracemanager-interplanetary-attacks=Attaque interplanétaire (Béta)\n\nUne fois que vous avez attaqué un bâtiment ennemi sur sa planète d'origine, ils commenceront à lancer des attaques interplanétaires.\n\nCela se produit lorsqu'ils forment un [tip=enemyracemanager-custom_attack_groups] ou lorsqu'ils n'ont pas réussi à générer un [tip=enemyracemanager-custom_attack_groups].\n\nToute planète découverte avec des ennemis est un candidat pour une attaque interplanétaire.\n\nLes qualités des unités sont déterminées par les statistiques d'évolution de la planète.\n\nLaisser de très grandes surfaces vacantes à l'intérieur de vos murs peut avoir des conséquences.
enemyracemanager-advance-army-control=Cette fonctionnalité est actuellement utilisée par ERM Playable Terran.\n\nElle permet les mécanismes suivants :\n-Contrôle des unités comme dans un système de stratégie en temps réel\n-Construction d'unités dans des bâtiments militaires dédiés.\n-Limite d'approvisionnement des unités. Augmentation grâce à des recherches sur les robots de combat.\n-Point de ralliement à partir des bâtiments militaires.\n-Centre de commandement pour la téléportation des unités. Vous pouvez vous téléporter entre une planète et une plateforme spatiale.
enemyracemanager-bosses=Actuellement hors ligne.\n\nLes ennemis sur leur planète d'origine peuvent avoir des unités et des structures de Boss. Conquiers-les et obtiens des récompenses.
enemyracemanager-defense-tips=Jouez à ce mod comme vous le feriez avec votre autre jeu de stratégie en temps réel habituel. Si vous êtes à la traîne en matière de défense, de technologie de défense et de ressources, votre base sera anéantie. \n\nDébut de partie :\n- Concentrez-vous sur l'installation de tourelles et de murs, surapprovisionnez-les.\n- Concentrez-vous d'abord sur la recherche de balles et d'autres technologies de défense.\n- Ne perdez pas de temps avec les réparations manuelles. Vous ne devriez remplacer la défense que peu de temps après qu'elle ait à peine tenu une vague, afin de minimiser les temps d'arrêt de la construction de la base.\n- SURAPPROVISIONNEZ TOUJOURS VOTRE DÉFENSE :)\n\nMilieu et fin de partie :\n- Utilisez toutes les tourelles disponibles pour couvrir toutes les portées.\n- Mettez en place des réseaux de robots de réparation automatique dès que possible.\n- Mettez en place des trains de ravitaillement de défense pour vos avant-postes.\n- Développez-vous jusqu'à ce que vous sentiez que vos ressources sont en sécurité.\n- Le char d'assaut est votre ami.\n- Les tirs amis pour les obus explosifs et les missiles explosifs sont désactivés par défaut. Utilisez-les sans crainte !\n- Améliorez la qualité des murs et des tourelles. \n\nL'ennemi verra immédiatement votre silo à fusées et votre artillerie au fur et à mesure que vous les construisez. Les autres entités devront être découvertes par leurs éclaireurs./n/nVisitez de nouvelles planètes :/n- Apportez suffisamment d'objets de défense/n- Construisez une défense solide autour de la zone d'apparition./n- Évitez d'être trop offensif jusqu'à ce que votre défense puisse repousser les groupes d'attaque personnalisés./n- Lorsque vous apparaissez, utilisez la livraison rapide de uWuClear pour nettoyer la zone de départ.
enemyracemanager-other-faq=Compatibilités avec les mods :\nVeuillez consulter https://github.com/heyqule/enemy_race_manager/blob/main/Mod-Compatibility.md pour plus de détails.\n\nProblème connu :\n- Le mode pacifique ne fonctionne pas\n- La force "Ennemy" peut faire apparaître des unités d'autres planètes, des Biter du froid apparaissant sur Vulcanus, etc.

# Traduit par bev pour la communauté des joueurs francophones de Factorio
# http://mods.join.factorio-francophone.ovh/
