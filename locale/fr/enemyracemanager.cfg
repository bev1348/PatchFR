[mod-name]
enemyracemanager=Gestionnaire des races ennemies

[mod-description]
enemyracemanager=Ajout d'un outil permettant d'avoir plusieurs races d'ennemis. Amélioration des ennemis de différentes manières et génération de vagues d'attaque dans certaines conditions. Ce mod n'améliore que les Biters classiques. Veuillez visiter la page du mod pour télécharger de nouvelles races.

