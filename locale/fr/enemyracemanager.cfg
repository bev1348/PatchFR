[tips-and-tricks-item-description]
enemyracemanager-general-info=Merci d'avoir installé ce mod. Ce mod a pour but de fournir une expérience de stratégie en temps réel avec la logistique de Factorio. Il fonctionne de manière optimale avec les autres mods de la marque Enemy Race Manager. Il améliore également les biters.\n\nMods d'ennemis :\nhttps://mods.factorio.com/mod/erm_zerg\nhttps://mods.factorio.com/mod/erm_protoss\nhttps://mods.factorio.com/mod/erm_redarmy\n\nUnités jouables :\nhttps://mods.factorio.com/mod/erm_terran\n\nMod facultatif de qualité de vie :\n[space-age] Advanced Spaceship Repair - https://mods.factorio.com/mod/advanced_spaceship_repair
enemyracemanager-enemy-difficulty=La difficulté des ennemis est déterminée par un système de suivi personnalisé. Il combine le facteur d'évolution de l'ennemi (30%) et les [tip=enemyracemanager-attack-points](70%) accumulés pour calculer la progression de l'ennemi sur une planète. Plus vous tuez d'ennemis, plus ils deviennent forts. Il existe 5 niveaux d'unités. Chaque niveau a des statistiques considérablement améliorées. [shortcut=erm-detail-window-toggle] détaille l'évolution de chaque force ennemie.\n\nNormal : statistiques de base. [entity=enemy--behemoth-biter--1]\nRare : 10% des augmentations de statistiques du niveau légendaire. [entity=enemy--behemoth-biter--2] (Niveaux d'armes recommandés : supérieur à 3)\nInhabituel : 30% des stats augmentées du niveau légendaire. Vitesse de déplacement et d'attaque maximale atteintes. [entity=enemy--behemoth-biter--3] (Niveaux d'armes recommandés : supérieur à 6)\nÉpique : 60% des stats augmentées du niveau légendaire. Résistances maximales atteintes. [entity=enemy--behemoth-biter--4] (Niveaux d'armes recommandés : supérieur à 10\nLégendaire : statistiques du niveau légendaire [entity=enemy--behemoth-biter--5] (Niveaux d'armes recommandés : supérieur à 15)\n\nLes niveaux d'armes recommandés sont basés sur l'utilisation d'armes du jeu de base et de l'Ère spatiale.\n\nLa difficulté maximale des ennemis et la vitesse de progression peuvent être ajustées dans l'onglet des paramètres de la carte du mod. Elles peuvent être ajustées en cours de partie, mais cela n'affectera que les nouvelles apparitions.\n\nLes multiplicateurs de propriétés des unités peuvent être ajustés dans l'onglet de démarrage. Ils nécessitent un redémarrage du jeu.\n\nTaux d'apparition pour une progression de 100 % dans chaque difficulté :\nTranquille : 70% rares, 30% inhabituels\nNormal : 30% rares, 60% inhabituels, 10% épiques\nAvancé : 70% inhabituels, 25% épiques, 5% légendaires\nAcharné : 50% inhabituels, 30% épiques, 20% légendaires\nGuerrier : 50% épiques, 50% légendaires\nCroisé : 25% épiques, 75% légendaires\nTheOne : 100% légendaires\n\nFactoriopedia n'affiche qu'un seul niveau d'unité : Normal par défaut. Vous pouvez changer le niveau à afficher dans "Niveau d'unité dans Factoriopedia" dans les paramètres de démarrage.
enemyracemanager-new-enemy-types=Les nouveaux mods d'ennemis introduisent de nombreux nouveaux types d'unités.\n- Unités volantes.\n- Largage (unité qui fait apparaître d'autres unités)\n- Constructeurs (unité qui construit des nids sur place)\n- Unités invisibles (unités qui ne peuvent être vues que par certaines tourelles)\n- Unités suicidaires (qui se tuent elles-mêmes pour causer des dégâts massifs).
enemyracemanager-attack-points=Les points d'attaque sont un système qui fait apparaître des [tip=enemyracemanager-custom_attack_groups]. Chaque ennemi tué vaut un certain nombre de points d'attaque. Lorsque le seuil de points d'attaque est atteint, l'ennemi envoie une armée pour attaquer sa cible. Le seuil par défaut est d'environ 3000 points (~120 unités) par groupe d'attaque.\n\nD'autres activités peuvent augmenter les points d'attaque :\n- Lancer des fusées\n- Utiliser de super-armes.\n\nIl existe de nombreux paramètres pour les points d'attaque dans les paramètres de la carte. La plupart des caractéristiques sont configurables.
enemyracemanager-custom_attack_groups=Ces groupes d'attaque sont générés par les  [tip=enemyracemanager-attack-points]. Ils apparaissent en plus des attaques basées sur la pollution du jeu de base. Il existe plusieurs types de groupes d'attaque.\n\nLes groupes généraux comprennent toutes les unités. En début de partie, ils utilisent les unités de niveau 1, en milieu de partie, les unités de niveau 2 et en fin de partie, toutes les unités.\nLes groupes volants n'utilisent que des unités aériennes.\nLes groupes de frappe de précision se dirigent directement vers leur cible en ignorant toute distraction.\nLes groupes de largage sont des unités aériennes qui font apparaître d'autres unités ; ce sont toujours des groupes de frappe de précision.\nLes groupes vedettes sont des groupes avec signature prédéfinie pour les forces ennemies, par exemple un groupe composé uniquement de zergling et d'ultralisk. Il existe des variantes terrestres et aériennes.\nLes groupes d'élite sont identiques aux groupes d'élite, mais ils ont plus de probabilités de déployer des unités d'un niveau supérieur.\n\nLes attaques basées sur le temps utilisent toujours un groupe d'attaque personnalisé.\nVous pouvez ajuster leurs paramètres dans l'onglet des paramètres cartographiques du mod.
enemyracemanager-custom_attack_groups-scouts=Les éclaireurs constituent l'agence centrale de renseignement des groupes d'attaque générés par ERM. L'ennemi envoie régulièrement des éclaireurs à la recherche de nouvelles cibles à attaquer. Tous les groupes d'unités ont également une forte probabilité d'inclure un éclaireur. Ils placent des balises invisibles pour marquer les zones d'intérêt. Il peut s'agir d'une cible à attaquer, d'un point faible de la défense, etc.\n\nIls recherchent les types d'entités suivants : \n- Avant-postes (foreuse minière, fours, tours agricoles)\n- Installations de recherche (laboratoire)\n- Installations spatiales (silo à fusées, aire d'atterrissage cargo)\n- Artillerie.\n\n AVERTISSEMENT : l'artillerie et les silos à fusées sont automatiquement marqués comme cibles d'attaque lorsqu'ils sont construits.\n\nVous devez construire une défense adéquate à proximité. \n\nLes éclaireurs peuvent se rediriger vers les gisements de ressources à proximité pour vérifier s'ils sont occupés.
enemyracemanager-custom_attack_groups-pathing=Lorsqu'un groupe d'attaque personnalisé est prêt à attaquer, il choisit une cible en fonction des renseignements centraux, puis il lance une stratégie de recherche de trajectoire. \n\n1. Marcher vers un emplacement décalé vers sa gauche, puis marcher vers sa cible.\n2. Marcher vers un emplacement décalé vers sa droite, puis marcher vers sa cible.\n3. Utiliser la force brute pour attaquer un point faible de la défense sur sa trajectoire.\n\nLorsque l'ennemi ne parvient pas à trouver une trajectoire, il passe à un groupe d'attaque aérienne. Si les forces ennemies ne disposent pas d'unités aériennes, elles construisent lentement un "pont" pour créer une trajectoire et récupérer les points d'attaque. Elles répètent ce processus jusqu'à ce qu'une trajectoire soit trouvée.
enemyracemanager-home-planets=Certaines forces ennemies ont leur planète d'origine. Elle abrite leurs forces légendaires. Elles disposent également de forces épiques qui patrouillent sur leurs routes spatiales. Leur planète d'origine offre souvent des rencontres, des ressources et des recettes uniques. Êtes-vous prêt à les conquérir ?
enemyracemanager-base-expansion=Dans Enemy Race Manager, les ennemis ne construisent pas un nid à la fois comme dans le jeu de base. Les ennemis utilisent par défaut la logique "Construire une ville", qui permet de construire un "Centre de commandement", plusieurs autres nids et des tourelles. Vous pouvez modifier cette logique et la formation des apparitions dans les paramètres de la carte.
enemyracemanager-free_for_all=Le mode libre pour tous fonctionne dans les modes mixtes. Vous devez sélectionner "Race mixte", "Séparation 2 voies" ou "Séparation 4 voies" sur Nauvis et activer le mode "Libre pour tous".  Lorsque l'option libre pour tous est activée, les dégâts des ennemis et les points de vie des joueurs sont augmentés afin d'équilibrer les combats.
enemyracemanager-environmental-attacks=Les ennemis utilisent différentes techniques offensives. Ils utilisent l'environnement à leur avantage.Comme le parasitage, la téléportation quantique.
enemyracemanager-interplanetary-attacks=Attaque interplanétaire (expérimental)\n\nUne fois que vous avez attaqué un bâtiment ennemi sur sa planète d'origine, ils commenceront à lancer des attaques interplanétaires.\n\nCela se produit lorsqu'ils forment un [tip=enemyracemanager-custom_attack_groups] ou lorsqu'ils n'ont pas réussi à générer un [tip=enemyracemanager-custom_attack_groups].\n\nToute planète découverte avec des ennemis est un candidat pour une attaque interplanétaire.\n\nLes qualités des unités sont déterminées par les statistiques d'évolution de la planète.\n\nLaisser de très grandes surfaces vacantes à l'intérieur de vos murs peut avoir des conséquences.
enemyracemanager-bosses=Les ennemis sur leur planète d'origine peuvent avoir caché une base divine qui génère des unités plus résistantes. Placez un radar PSI pour la trouver. Conquérez-les et réclamez les récompenses.\n\nLe radar PSI peut prendre environ 15 minutes pour trouver sa cible. Vous devrez défendre le radar à tout prix une fois qu'il aura trouvé la base divine de l'ennemi. \n\nUne fois la base divine trouvée, le facteur d'évolution de la force sur la planète atteindra son maximum. Le Boss peut effectuer de nombreuses attaques uniques. Certaines attaques contre votre radar sont imparables. Votre radar ne sera probablement pas en parfait état à la fin du duel.\n\nGagner un duel vous rapportera un ou plusieurs coffres infinis pendant 1 heure et un succès.\n\nVous pouvez appuyer sur __CONTROL__erm-open-boss-window__ ou cliquer sur le radar PSI pour afficher le radar et le Boss. Vous pouvez abandonner face au boss avant qu'il ne prenne le contrôle de votre base.
enemyracemanager-emotional-damage=Système de dégâts émotionnels conçu pour gérer un nouvel ensemble de stratégies avec les unités existantes sur une planète. La taille finale du groupe varie en fonction des unités disponibles. Il diffère du groupe d'attaque personnalisé, qui génère de nouvelles unités pour son groupe.\n\nCe système n'est actuellement utilisé que pour le Boss. Lorsque le Boss subit X points de dégâts, il lance une nouvelle stratégie. Chaque stratégie dispose de ses propres paramètres d'attaque.\n\nVoici les stratégies disponibles : \n- Pacifique : mode par défaut dans lequel l'ennemi ne fait rien.\n- Expansion rapide : l'ennemi envoie un petit groupe de constructeurs dans une zone proche de la cible. Ils construisent la base selon la logique du jeu de base.\n- Siège : l'ennemi envoie un groupe de constructeurs et d'attaquants rapides de taille maximale vers la cible.\n- Double frappe : l'ennemi envoie deux groupes d'attaquants de taille maximale à intervalles rapprochés pour attaquer une seule zone.\n- Ruée : l'ennemi envoie très fréquemment un groupe de taille moyenne vers la cible.\n\nUne future mise à jour permettra d'utiliser ce système dans d'autres zones.
enemyracemanager-advance-army-control=Ce système permet les mécanismes suivants :\n-Contrôle des unités comme dans un RTS. Voir [tip=ermuc-unit-control] pour plus de détails sur les fonctionnalités et [tip=ermuc-control-listing] pour plus de détails sur les commandes. \n-Construction d'unités dans des bâtiments militaires dédiés.\n-Limite d'approvisionnement des unités. La limite maximale peut être augmentée via [technology=follower-robot-count-1].\n-Point de ralliement à partir des bâtiments militaires\n-Centre de commandement pour la téléportation des unités. Vous pouvez vous téléporter entre la planète et la plateforme spatiale.\n\nLe noyau ERM ajoute une armée de génie (rang B).\nERM Terran ajoute plus de 10 unités terranes (armée de rang S).\nERM Zerg Garm Brood ajoute 6 unités (rang A).\nERM Protoss Akilea Tribe ajoute 6 unités (rang A).
enemyracemanager-enhanced-defense=Lorsque la défense améliorée est activée, les statistiques de diverses entités de défense sont augmentées.\n\n- Augmentation de la santé et de la résistance du mur de pierre\n- Augmentation de la santé des tourelles des joueurs\n- Augmentation de la santé et des dégâts des voitures et des chars.\n- Augmentation de la santé et de la résistance des robots.\n- Augmentation de la santé et de la résistance des spidertrons.\n- Ajout de [recipe=concrete-wall] et de [recipe=refined-concrete-wall]
enemyracemanager-engineer-army=L'armée du génie est composée de clones mécaniques à distance de vous et de vos véhicules, qui ne peuvent être produits qu'à partir de [recipe=army-depot]. Ils sont peu coûteux à construire et accomplissent la plupart des tâches. Bien qu'ils soient plus faibles que les autres armées, rien ne peut les arrêter lorsqu'ils sont nombreux. Ce projet est encore en cours de développement, et d'autres unités pourraient être ajoutées dans les prochaines versions.   
enemyracemanager-air-raid-radar=Le radar de détection des raids aériens est un radar personnalisé qui scanne les groupes d'attaque aérienne. Il les révèle sous forme de marqueurs sur la carte. Le radar a une portée de détection de 2048 tuiles. Le scan du radar ne révèle pas les blocs de carte et ne transmet pas de signal logique. Chaque scan met à jour les marqueurs sur la carte en fonction de l'emplacement des groupes d'attaque.\n\nMarqueurs sur la carte :\n-[img=virtual-signal/signal-skull]✈✈ est un groupe d'attaque aérienne régulier. \n-[img=virtual-signal/signal-skull]✈✈✈✈ est un groupe d'attaque aérienne de précision ou un groupe de vaisseaux de transport.\n\n\nConfiguration de la sirène d'alerte aérienne :\n1. Une fois que vous avez placé le radar d'alerte aérienne, placez un haut-parleur programmable et un combinateur constant à moins de 8 tuiles.\n 2. Connectez-les au radar d'alerte aérienne à l'aide d'un câble rouge/vert.\n3. Ouvrez le haut-parleur pour configurer votre alerte. Définissez sa condition : « radar de raid aérien > 0 ». \n3.1 Mode de lecture local : chaque radar aura besoin d'un haut-parleur pour diffuser sa propre alerte.\n3.2 Mode de lecture surface : tous les radars partageront un seul haut-parleur, mais chaque radar aura besoin de son propre émetteur de constante et devra être connecté à un radar régulier pour transmettre les signaux. \n3.3 Mode de lecture global : N'UTILISEZ PAS CETTE OPTION. Vous êtes prévenus. :)\n4. Laissez l'émetteur de constantes vide. Il sera défini par le code Lua lorsque des raids aériens seront détectés lors d'un scan. \n\nN'abusez pas de ce radar, car il peut avoir des répercussions sur les performances, car il utilise une logique personnalisée pour suivre les groupes d'attaque.. \n\n
enemyracemanager-defense-tips=Jouez à ce mod comme vous le feriez avec votre autre jeu de stratégie en temps réel habituel. Si vous êtes à la traîne en matière de défense, de technologie de défense et de ressources, votre base sera anéantie. \n\nDébut de partie :\n- Concentrez-vous sur l'installation de tourelles et de murs, surapprovisionnez-les. Le four en pierre est un bon substitut aux murs au tout début du jeu.\n- Concentrez-vous d'abord sur la recherche de balles et d'autres technologies de défense.\n- Ne perdez pas de temps avec les réparations manuelles. Vous ne devriez remplacer la défense lorsqu'elle a à peine tenu une vague, afin de minimiser les temps d'arrêt de la construction de la base.\n- Utilisez des unités militaires.\n- SURAPPROVISIONNEZ TOUJOURS VOTRE DÉFENSE :)\n\nMilieu et fin de partie :\n- Utilisez toutes les tourelles disponibles pour couvrir toutes les portées.\n- Mettez en place des réseaux de robots de réparation automatique dès que possible.\n- Mettez en place des trains de ravitaillement de défense pour vos avant-postes.\n- Développez-vous jusqu'à ce que vous sentiez que vos ressources sont en sécurité.\n- Le char d'assaut est votre ami.\n- Les tirs amis pour les obus explosifs et les missiles explosifs sont désactivés par défaut. Utilisez-les sans crainte !\n- Améliorez la qualité des murs et des tourelles. \n\nL'ennemi verra immédiatement votre silo à fusées et votre artillerie au fur et à mesure que vous les construisez. Les autres entités devront être découvertes par leurs éclaireurs.\n\nEn visitant de nouvelles planètes :\n- Apportez suffisamment d'objets de défense\n- Construisez une défense solide autour de la zone d'apparition.\n- Évitez d'être trop offensif jusqu'à ce que votre défense puisse repousser les groupes d'attaque offensifs.\n- Lorsque vous apparaissez, utilisez la livraison rapide de uWuClear pour vider la zone de départ. Il s'active en cas de mort répétée près du point d'apparition.
enemyracemanager-other-faq=Compatibilités avec les mods :\nVeuillez consulter https://github.com/heyqule/enemy_race_manager/blob/main/Mod-Compatibility.md pour plus de détails.\n\nProblème connu :\n- Le mode pacifique ne fonctionne pas\n- La force "Ennemy" peut faire apparaître des unités d'autres planètes lorsque vous ajoutez des mods ennemis tiers, car la plupart d'entre eux font partie de la force "ennemie".

