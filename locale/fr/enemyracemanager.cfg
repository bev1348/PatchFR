[mod-setting-description]
enemyracemanager-nauvis-enemy=Choisissez une méthode de génération pour Nauvis.\n\nMode mixte : Génération d'ennemis basée sur des fonctions de bruit personnalisées. Un type d'ennemi peut occuper une grande zone.\n\nSéparation 2 voies : 2 forces apparaissent de manière égale sur l'axe positif ou négatif.\n\nSéparation 4 voies : 4 forces apparaissent de manière égale sur chaque coin.\n\nVous pouvez ajuster les forces pour la séparation en 2 parties et la séparation en 4 parties ci-dessous
enemyracemanager-max-level=Les ennemis évolueront au fur et à mesure de votre progression.\n[font=default-bold]Normal[/font] max au niveau 10 (résistance aux dégâts des ennemis : 70-85%).\n[font=default-bold]Avancé[/font] max au niveau 15 (résistance aux dégâts des ennemis : 85-95%).\n[font=default-bold]Acharné[/font] max au niveau 20 (résistance aux dégâts ennemis : 85-95%, Santé et dégâts plus élevés).\n\nPar défaut : Normal
enemyracemanager-max-attack-range=Portée d'attaque maximale pour les unités d'attaque à très longue portée de niveau normal. Chaque niveau supérieur + 0,5 portée. Niveau légendaire +2 portée.\n"Avancé - 20" est en dehors de la portée d'attaque de l'arme (18). \n\nValeur par défaut : 14
enemyracemanager-enemy-corpse-time=Durée pendant laquelle les cadavres de l'ennemi restent en place. Ceci n'affecte que les nouvelles races.\n\nValeur par défaut : 15
enemyracemanager-max-hitpoint-multipliers=Multiplicateur de points de frappe des ennemis. S'applique au niveau 2 ou +\n\nPlage de valeurs : 5-100. Valeur par défaut : 20
enemyracemanager-damage-multipliers=Multiplicateur des dégâts ennemis. Il s'applique au niveau 2 ou + \n\nPlage de valeurs : 1-10. Valeur par défaut : 1
enemyracemanager-running-speed-multipliers=Multiplicateur de vitesse de course ou de vol des ennemis.  Il s'applique au niveau 2 ou +. Si vous utilisez des tourelles à très longue portée (de K2 par exemple), vous devez ajuster la vitesse de l'ennemi pour que le combat soit équitable.\n\nPlage de valeurs : 1-3. Valeur par défaut : 1
enemyracemanager-pollution-to-attack-multipliers=Multiplicateur de la pollution par l'attaque. 
Les unités de niveau supérieur nécessitent plus de pollution pour être créées.\n\n0 = Pas de changement.\n0,01 = 1,1x (niveau 10), 1,2x (niveau 20).\n0,025 = 1,25x (niveau 10), 1,5x (niveau 20).\n0,05 = 1,5x (niveau 10), 2x (niveau 20). \n\nValeur par défaut : 0,025
enemyracemanager-max-gathering-groups=Configuration de carte : Groupe de rassemblement maximum.  La valeur par défaut du jeu de base est de 30. Une valeur plus élevée peut avoir des conséquences sur les performances. Lorsque vous augmentez cette valeur, vous devez diminuer la taille maximale du groupe. \n\nPlage de valeurs : 10-100. Valeur par défaut : 30
enemyracemanager-max-group-size=Configuration de carte : Taille maximale du groupe. La valeur par défaut du jeu de base est de 200. Une valeur plus élevée peut avoir des conséquences sur les performances. Lorsque vous augmentez cette valeur, vous devez diminuer le nombre de groupes maximum. \n\nPlage de valeurs : 50-1000. Valeur par défaut : 100
enemyracemanager-difficulty=Contrôle les niveaux d'ennemis qui apparaissent lorsque vous êtes en progression maximale.\n\nTranquille : 70% rares, 30% inhabituels\nNormal : 30% rares, 60% inhabituels, 10% épiques\nAvancé : 70% inhabituels, 25% épiques, 5% légendaires\nAcharné : 50% inhabituels, 30% épiques, 20% légendaires\nGuerrier : 50% épiques, 50% légendaires\nCroisé : 25% épiques, 75% légendaires\nTheOne : 100% légendaires
enemyracemanager-advancement=Contrôle le rythme de progression de l'évolution de Enemy Race Manager
enemyracemanager-factoriopedia-level=Quel niveau afficher dans Factoriopédia. 1 = normal, 5 = légendaire
enemyracemanager-enhance-defense=Améliore les objets de défense du jeu de base. Les armures, les véhicules et les murs voient leur résistance aux dégâts augmentée et les dégâts des véhicules augmentent.\n\nPar défaut : Activé
enemyracemanager-disable-friendly-fire=Désactive les tirs amis au sein d'une même force pour les explosifs ordinaires.
enemyracemanager-rail-entities-indestructible=Rend les rails et les signaux ferroviaires indestructibles sur les planètes concernées. 
enemyracemanager-rail-entities-indestructible-planets=Indiquer les planètes sur lesquelles les entités indestructibles doivent être appliquées. Les planètes "d'origine" des ennemis ne peuvent pas avoir d'entités indestructibles. D'autres mods peuvent enregistrer leurs propres planètes à cette liste pour les ignorer ou les appliquer.
enemyracemanager-free-for-all=Activer le mode libre pour tous. Chaque race ennemie s'affronte dans ce mode. Il ajoute également des dégâts supplémentaires aux ennemis et des points de vie aux entités du joueur pour l'équilibrer.\nN'activez/désactivez pas ce paramètre sur une sauvegarde existante. L'unité pourrait ne pas se comporter correctement.\nCe mode peut avoir des conséquences sur les performances.\n\nPar défaut : Désactivé
enemyracemanager-free-for-all-multiplier=Le multiplicateur du mode libre pour tous ajuste les dégâts et les points de vie supplémentaires ajoutés à la plupart des entités dotées de santé.\n\nValeur par défaut : 10
enemyracemanager-boss-difficulty=Difficulté du boss. [Actuellement hors ligne]
enemyracemanager-attacks-unit-spawn-size=Cela permet de contrôler la taille de l'attaque des unités qui apparaissent à partir de certaines unités.\n\nEscadron : (5, 6)\nPatrouille : (10, 12)\nPeloton : (20, 24)
enemyracemanager-unit-deployer-timeout=Combien de temps le déployeur d'unités et le téléporteur d'unités attendent-ils avant de s'arrêter ? Une valeur élevée peut avoir une incidence sur les performances.\n\nValeur par défaut : 15
enemyracemanager-unit-deployer-auto-start=Lorsque vous posez un déployeur, sa fonction de déploiement automatique démarre immédiatement.\n\nPar défaut : Désactivé

#Map Tab
enemyracemanager-army-limit-multiplier=Définir la limite maximale d'approvisionnement de l'armée. Ce chiffre est basé sur une base de 150 + le nombre de recherches sur les robots suiveurs. Par défaut, vous aurez une population de 200 avec des robots suiveurs de niveau 6.
enemyracemanager-build-style=Définissez la vitesse à laquelle les ennemis construisent leur base. Chaque groupe de construction dispose d'un minuteur interne qui détermine le délai de construction.\n[font=default-bold]Par défaut[/font] : 1 unité construit 1 bâtiment.\n[font=default-bold]Extension du centre de commandement[/font] : si une unité construit un centre de commandement, le groupe construira immédiatement une ville en utilisant le paramètre de formation.\n[font=default-bold]Construire une ville[/font] : construit toujours en utilisant le paramètre de formation.\n[font=default-bold]Expansion complète[/font] : la base s'étend complètement lorsque la première unité du groupe construit, en utilisant les paramètres de formation.\n\nPar défaut : Construire une ville
enemyracemanager-build-formation=Définir la formation des bâtiments. Le premier nombre est celui des centres de commandement, le deuxième celui des bâtiments de soutien et le troisième celui des tourelles.\nSi le groupe de construction n'a pas assez d'unités pour construire une formation complète, il construira les nids avant les tourelles.\nAléatoire : 3-8 soutien, 5-12 tourelles\n\nPar défaut : 1-4-5
enemyracemanager-attack-point-spawner-kills-deduction=Tuer les nids et les tourelles ennemis diminue les points d'attaque au lieu de les augmenter. En revanche, tuer des unités donne plus de points d'attaque.
enemyracemanager-attack-meter-threshold=Multiplicateur de seuil pour faire apparaître un groupe d'attaque.\nFormule : TAILLE_GROUPE_MAX*MULTIPLICATEUR_SEUIL*25. La valeur par défaut est de 3000 points.\nLe compteur reçoit 1p/unité tuée, 10p/tourelle tuée et 50p/nid tué.  \nUn groupe d'attaque mixte consomme 20p/unité. L'escadron volant consomme 50p/unité. L'escadron de largage consomme 100p/unité. \n\nPlage de valeurs : 1-10, Valeur par défaut : 1,25
enemyracemanager-attack-meter-threshold-deviation=Pourcentage de déviation du seuil.\n\nValeur par défaut : 10
enemyracemanager-attack-meter-collector-multiplier=Multiplicateur pour la collecte de points d'attaque pour chaque ennemi tué. Si vous réglez ce paramètre sur 10, un ennemi tué vaudra 10 points au lieu de 1.\n\nPlage de valeurs : 1-10, Valeur par défaut : 1
enemyracemanager-flying-squad-enable=Activer le groupe d'attaque volant. Ils volent directement vers l'entité ciblée.\nLes ennemis peuvent envoyer des groupes aériens s'ils ne peuvent pas atteindre votre base, par exemple une base avec des douves ou une île.\n\nPar défaut : Activé
enemyracemanager-flying-squad-chance=Probabilité d'apparition de l'escadron volant.\n\nValeur par défaut : 25
enemyracemanager-dropship-squad-enable=Activer l'escadron de largage. Ce sont des groupes spécialisés qui volent directement vers leur cible pour larguer des unités. Ils ignorent les distractions d'attaque.\nPour cela, l'escadron volant doit être activé.\n\nPar défaut : Activé
enemyracemanager-dropship-squad-chance=Probabilité d'apparition d'un largage lorsque l'escadron volant apparaît.\n\nValeur par défaut : 25
enemyracemanager-precision-strike-flying-unit-enable=Permet à l'escadron d'unités volantes de bénéficier de la fonction de frappe de précision. Ils ignorent les distractions d'attaque.\n\nPar défaut : Activé
enemyracemanager-precision-strike-flying-unit-chance=Probabilité pour l'escadron d'unités volantes d'apparaître avec la fonction de frappe de précision\n\nValeur par défaut : 25
enemyracemanager-precision-strike-warning=Possibilité de recevoir une notification sur une mini-carte à l'endroit où un groupe de frappe de précision s'est formé.\n\nPar défaut : Activé
enemyracemanager-time-based-enable=Activer le groupe d'attaque personnalisé basé sur le temps. Ils vous détestent parce que vous êtes dans leur monde. Cela commence lorsque le facteur d'évolution de l'ennemi est supérieur à 30 %.\n\nPar défaut : Activé
enemyracemanager-time-based-points=Pourcentage du prochain seuil d'attaque ajouté à la réserve de compteurs d'attaque toutes les minutes.\n\nExemple : erm_zerg a 3000 points comme prochain seuil d'attaque. 60 points (2%) seront ajoutés à la jauge d'attaque chaque minute jusqu'à ce que le prochain seuil d'attaque soit atteint.\n\nPar défaut : 2. Il faut environ 50 minutes pour remplir une attaque de groupe personnalisée si vous êtes passif.
enemyracemanager-rocket-attack-point-enable=Si activé, le lancement d'une fusée ajoute un point d'attaque à l'une des races ennemies. \n\nPar défaut : Activé
enemyracemanager-rocket-attack-point=Le nombre de points ajoutés à une race ennemie lors du lancement d'une fusée.\n\nValeur par défaut : 20, Plage de valeurs : 10-200
enemyracemanager-super-weapon-attack-point-enable=Si activé, l'utilisation d'une super arme ajoutera un point d'attaque à l'une des races ennemies.\n\nPar défaut : Activé
enemyracemanager-super-weapon-attack-point=Le nombre de points ajoutés à une race ennemie lors de l'utilisation d'une super arme.\n\nPar défaut : 300, Plage de valeurs : 100-1000
enemyracemanager-super-weapon-counter-attack-enable=L'ennemi formera un groupe de contre-attaque de taille normale lorsque la super arme est utilisée.\n\nPar défaut : Activé
enemyracemanager-featured-squad-chance=Probabilité d'apparition de l'escadron vedette. L'escadron vedette est un ensemble prédéfini d'unités, par exemple un groupe composé de Zergling et d'Ultralisk.\n\nValeur par défaut : 25%
enemyracemanager-elite-squad-enable=Activer l'escadron d'élite. L'escadron d'élite a une plus grande probabilité de déployer des unités de niveau supérieur. Lorsque l'ennemi est de niveau 3, il utilise toujours les groupes vedettes s'ils sont disponibles.\n\nPar défaut : Activé
enemyracemanager-elite-squad-attack-points=L'escadron d'élite apparaît dès que les points d'attaque accumulés ont atteint ce nombre.\n\nValeur par défaut : 45000, Range: 10 000-100 000
enemyracemanager-interplanetary-raids-build-base-chance=Probabilité de construction d'une base pendant l'apparition.
enemyracemanager-interplanetary-raids-spawn-chance=Probabilité de faire apparaître une attaque interplanétaire.
enemyracemanager-interplanetary-raids=Le raid interplanétaire commence une fois que vous avez tué la structure ennemie sur sa planète d'origine.\n\nLes ennemis qui n'ont pas de planète d'origine et de force "ennemie" ne peuvent pas effectuer d'attaque interplanétaire.
enemyracemanager-auto-creep-removal=Supprimer automatiquement la matière organique lorsque vous tuez le nid.

