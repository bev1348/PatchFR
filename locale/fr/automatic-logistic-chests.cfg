[mod-setting-description]
# map-settings
automatic-logistic-chests-message-when-all-refreshed=Envoyer un message dans la console quand tous les coffres logistiques sont mis à jour (par défaut : oui)
automatic-logistic-chests-need-admin-to-refresh-all=Exiger les droits d'administrateur pour mettre à jour tous les coffres logistiques (par défaut : oui)
automatic-logistic-chests-maximal-inserter-range=Configurer la portée maximale des bras modifié (par défaut : 2; min : 1; max : 100)
automatic-logistic-chests-disable-inserters=Désactiver les bras lorsque le seuil de fourniture est atteint (par défaut : oui)
automatic-logistic-chests-provide-stack-modifier=Multiplicateur pour la taille de la pile de fourniture. (par défaut : 1; min : 0,1; max : 100)
automatic-logistic-chests-request-stack-modifier=Multiplicateur pour la taille de la pile de demande. (par défaut : 1; min : 0,1; max : 100)
automatic-logistic-chests-trash-not-requested=Activer l'option 'Mettre à la poubelle les objets non demandés' lors de la demande d'objets (par défaut : oui)
automatic-logistic-chests-request-from-buffer-chests=Active l'option "Solliciter également les coffres logistiques tampon" pour les coffres de demandes (par défaut : non)
automatic-logistic-chests-educt-integrations=Configure les intégrations d'ingrédients personnalisés pour des types d'entités spécifiques. Se référer à la description du mod pour plus de détails sur le format exact (par défaut : artillery-turret=artillery-shell;rocket-silo=satellite)
automatic-logistic-chests-product-integrations=Configure les intégrations de produits personnalisés pour des types d'entités spécifiques. Se référer à la description du mod pour plus de détails sur le format exact (par défaut : rocket-silo=space-science-pack)
# per-player-settings
automatic-logistic-chests-message-when-selected-refreshed=Recevoir ou non un message lorsqu'un coffre logistique sélectionné est mis à jour. (par défaut : oui)


[controls]


[controls-description]


[automatic-logistic-chests]
invalid-integration-syntax=Erreur de paramétrage de l'intégration des coffres logistiques automatiques : Syntaxe non valide dans "__1__". Format attendu : "entity-type=objet1[:quality],objet2[:quality]".
empty-entity-or-item-list=Erreur de paramétrage de l'intégration des coffres logistiques automatiques : Liste d'entités ou d'objets vide dans "__1__". Veuillez vérifier votre configuration.
quality-disabled=Erreur de paramétrage de l'intégration des coffres logistiques automatiques : Caractéristique de qualité désactivée. Forcer la qualité spécifiée de "__1__" à "Normal".
unknown-quality=Erreur de paramétrage de l'intégration des coffres logistiques automatiques : Qualité inconnue "__1__" rencontrée ; mise par défaut à "Normal".
unknown-entity=Erreur de paramétrage de l'intégration des coffres logistiques automatiques : Type d'entité inconnu "__1__" rencontré ; ignorer l'intégration de cette entité.
unknown-item=Erreur de paramétrage de l'intégration des coffres logistiques automatiques : Objet inconnu "__1__" rencontré ; ignorer cet objet.

