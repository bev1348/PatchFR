gore-preset=Différents préréglages pour la couleur du sang\nUtilisez "personnalisé" pour définir vos propres couleurs de sang.\nLe préréglage personnalisé/automatique tentera de faire correspondre les autres couleurs en fonction de la couleur du calque que vous avez choisie.
