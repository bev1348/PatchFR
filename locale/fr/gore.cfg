gore-guts_color=Couleur des particules de viscères
gore-corpse_blood_color=Couleur du sang sur les cadavres (ne fonctionne pas avec "arc-en-ciel")
gore-scale=Échelle de l'effet animé d'éclaboussures de sang
gore-splatterscale=Échelle des calques sur le sol
gore-splatterduration=Durée jusqu'à ce que les calques sur le sol s'effacent
gore-particleduration=Durée jusqu'à ce que les particules (en cas de dégâts) s'estompent\n(les particules à la mort dureront 1 seconde de plus que la flaque de sang (même si elle est Désactivée)).
gore-puddleduration=Il y a une petite flaque de sang sous le corps depuis la 0.17.\nJeu de base : 50
gore-bodyduration=Combien de temps faut-il pour qu'un cadavre disparaisse ?\nJeu de base : 900
gore-bodyspray=Voulez-vous que le sang soit également dessiné sur les corps ?
gore-hide_puddle=Masque l'effet lorsque les cadavres se vident lentement de leur sang
gore-change_guts=Graphisme des viscères personnalisé pour mieux correspondre à la couleur de votre sang
gore-guts_mult=Quantité, 0-3
gore-custom_splashes=Active les explosions de sang de type gif lorsqu'une unité meurt.
gore-custom_decals=Active les calques au sol lorsqu'une unité meurt.
gore-puddle-d=La couleur de la flaque est basée sur les paramètres RVB standard.\nCette valeur multiplie sa luminosité (tous les préréglages utilisent 0,9).
