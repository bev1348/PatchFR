[mod-setting-description]
; Changed for 1.1.2
GCKI-debug_in_game=Uniquement utile pour déboguer le jeu !
;Shortened for 1.1.2
GCKI-debug_in_log=Si vous avez trouvé un bug, veuillez l'activer, essayer de reproduire l'erreur et inclure le fichier journal (factorio-current.log) dans votre rapport de bug !
;Added for 1.1.2
GCKI-flying_text=Afficher des messages et des conseils facultatifs sous forme de texte volant centré sur le joueur, et non dans la console du jeu.
;Added for 1.1.2
GCKI-show_hints=Permet de désactiver certains messages qui ne sont pas essentiels. Ceci a pour but d'éviter le spam lorsque certains mods déclenchent le même événement plus souvent que nécessaire en succession rapide.
;Added GCKI-guiclaim_locked_vehicle (1.1.2)
GCKI-guiclaim_locked_vehicle=Si le dernier véhicule que vous possédiez a été détruit ou volé, afficher l'interface utilisateur graphique afin de pouvoir réclamer l'un de vos véhicules verrouillés.
;Added GCKI-autoclaim_locked_vehicle (1.1.2)
GCKI-autoclaim_locked_vehicle=Si le dernier véhicule que vous possédiez a été détruit ou volé et qu'il vous reste exactement un véhicule verrouillé, réclamer automatiquement ce véhicule sans afficher l'interface graphique.
;Shortened for 1.1.2
GCKI-long_reach=Si vous utilisez des mods qui étendent votre portée, cochez cette option pour pouvoir placer votre véhicule à plus de 10 tuiles.\nAVERTISSEMENT : C'est une véritable tricherie si vous utilisez un mod qui vous permet d'aller très loin !
;Shortened for 1.1.2
GCKI-render_text=Afficher un message au sol si votre véhicule a été volé ou détruit.
;Shortened for 1.1.2
GCKI-render_time=Durée en secondes\n(Valeurs autorisées : 1-3600 ; valeur par défaut : 300)
;Shortened for 1.1.2
GCKI-teleport_to_other_surface=Si le véhicule dans lequel vous vous trouvez est appelé par son propriétaire sur une autre surface, vous voyagerez avec lui. Désactivez cette fonction pour être éjecté avant la téléportation !
;Changed for 1.1.2
GCKI-zahnfeechen_icons=Vos clés ressemblent à celles de "Gizmos Car Keys - Zahnfeechen Patch". Changement d'icône, tout simplement.
;Added for 1.1.2
GCKI-change-force_player-keeps-vehicles=Par défaut, les joueurs qui rejoignent une autre force amènent avec eux tous les véhicules qu'ils ont revendiqués ou verrouillés. Si la case n'est pas cochée, les joueurs laissent leurs véhicules à leur ancienne force, en les déverrouillant gentiment, si nécessaire.\n(Les véhicules perdront également leur nom personnalisé si le joueur les abandonne)
;Added for 1.1.2
GCKI-change-force_eject=Lorsque les joueurs rejoignent une autre force et prennent leur véhicule avec eux, les occupants appartenant à l'ancienne force sont éjectés. Par ailleurs, les joueurs qui abandonnent leur véhicule lorsqu'ils changent de force seront éjectés de leur ancien véhicule.
; Added for 1.1.6
GCKI-lose-vehicles-on-force-reset=Si une force est réinitialisée, tous les joueurs de cette force perdront définitivement leurs véhicules (les véhicules verrouillés seront déverrouillés). Si désactivé, les joueurs récupéreront leurs véhicules une fois que le déverrouillage aura fait l'objet d'une nouvelle recherche.
; Added for 1.1.6
GCKI-lose-vehicles-on-research-reverted=Si une force n'a pas effectué de recherche sur la (dernière) technologie de déverrouillage, tous les joueurs de cette force perdront leurs véhicules (les véhicules verrouillés seront déverrouillés). Si désactivé, les joueurs récupéreront leurs véhicules une fois que le déverrouillage aura fait l'objet d'une nouvelle recherche.
;Added for 1.1.11
GCKI-select_orientation_from=Utiliser l'orientation actuelle du véhicule ou l'orientation de votre personnage pour les véhicules appelés avec __CONTROL_LEFT_CLICK__? Vous pouvez temporairement utiliser l'autre option avec __CONTROL_KEY_SHIFT__+__CONTROL_LEFT_CLICK__.

