[string-mod-setting-description]
GCKI-select_orientation_from-player=Les véhicules appelés ne seront orientés que par les joueurs qui ont un personnage ! Si vous vous trouvez dans un véhicule pris en charge par GCKI, les véhicules appelés pivoteront en fonction de l'orientation de ce véhicule. Si vous êtes à l'intérieur du véhicule appelé ou dans un véhicule non pris en charge par GCKI, le véhicule appelé gardera son orientation actuelle.
GCKI-select_orientation_from-vehicle=Les véhicules appelés conservent leur orientation actuelle.

