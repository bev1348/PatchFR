[mod-name]
GCKI=Gizmos Car Keys (improved)

[mod-description]
GCKI=Vous en avez assez de courir jusqu'à votre véhicule ? Alors laissez-le venir à vous !\nCe mod est basé sur "Gizmos Car Keys" de AoDGizmo. Il devrait fonctionner avec la plupart des véhicules moddés (sauf les trains et les trains déguisés) -- pas seulement les voitures.

[item-name]
GCKI_car-key=Clés

[shortcut-name]
GCKI_car-key-shortcut=GCKI : Clés

[shortcut-description]
#~ GCKI_car-key-shortcut=Utilisez les clés pour réclamer, verrouiller/déverrouiller ou appeler des véhicules !\n[color=yellow](Ne peut être utilisé qu'en mode personnage !)[/color]
GCKI_car-key-shortcut=Cliquez sur un véhicule pour le réclamer. Cliquez sur un véhicule réclamé pour le verrouiller/déverrouiller, cliquez sur le sol pour appeler votre véhicule à cette position.\nSélectionnez une zone pour ouvrir une interface graphique pour les véhicules sélectionnés. L'utilisation de Maj pendant la sélection ajoutera les véhicules sélectionnés à l'interface graphique, la sélection avec le bouton droit de la souris les supprimera.\n[color=yellow](Les touches ne peuvent être utilisées qu'en mode personnage !)[/color]

[controls]
keys-to-cursor=Faire apparaître les clés

[controls-description]
keys-to-cursor=Faire apparaître les clés (TEST)

[GCKI-commands]
command=[color=yellow]Utilisation : /__1__ [activer, désactiver, basculer, état]\nModifie le paramètre __2__. Lorsqu'elle est appelée sans argument, elle change l'état actuel.\n(__3__)[/color]
command-help=[color=yellow]Utilisation : /__1__ [activer, désactiver, basculer, état]\nModifie le paramètre __2__. Lorsqu'elle est appelée sans argument, elle change l'état actuel.[/color]
command-toggled=[color=yellow]__1__ a été changé en __2__.[/color]
command-status=[color=yellow]__1__ est __2__.[/color]
command-unlock-help=[color=yellow]Utilisation : /__1__ [numéro d'unité]\nDéverrouille le véhicule avec le numéro d'unité spécifié si la commande a été utilisée par un administrateur ou par le joueur qui a verrouillé le véhicule. Si aucun numéro d'unité n'est indiqué, la commande déverrouillera TOUS les véhicules si elle a été utilisée par un administrateur, ou tous les véhicules verrouillés par le joueur qui a utilisé la commande.[/color]
command-unlock-player-help=[color=yellow]Utilisation : /__1__ [index, nom]\nDéverrouille tous les véhicules verrouillés par le joueur spécifié. Cette commande ne peut être utilisée que par les administrateurs.[/color]
command-reset-help=[color=yellow]Utilisation : /__1__ [numéro d'unité]\nRéinitialise le véhicule avec le numéro d'unité spécifié si la commande a été utilisée par un administrateur ou par le joueur qui a verrouillé ou possède actuellement le véhicule. Si aucun numéro d'unité n'est indiqué, la commande réinitialisera TOUS les véhicules si elle a été utilisée par un administrateur, ou tous les véhicules verrouillés/possédés par le joueur qui a utilisé la commande.[/color]
command-reset-player-help=[color=yellow]Utilisation : /__1__ [index, nom]\nDéverrouille tous les véhicules verrouillés par le joueur spécifié. Cette commande ne peut être utilisée que par les administrateurs.[/color]
# Debugging commands
command-GCKI-show-active-events-help=[color=yellow]Utilisation : /__1__ \nImprime le nom de tous les événements actuellement actifs dans la console du jeu et dans le fichier journal.[/color]
#~ GCKI-is-event-active=[color=yellow]Utilisation : /__1__ [nom, identifiant de l'événement]\nCette commande vous indiquera si GCKI écoute actuellement l'événement spécifié. L'événement peut être spécifié en utilisant une chaîne de caractères pour le nom littéral de l'événement ou un nombre entier pour l'identifiant de l'événement.[/color]
GCKI-is-event-active-help=[color=yellow]Utilisation : /__1__ [nom, identifiant de l'événement]\nCette commande vous indiquera si GCKI écoute actuellement l'événement spécifié. L'événement peut être spécifié en utilisant une chaîne de caractères pour le nom littéral de l'événement ou un nombre entier pour l'identifiant de l'événement.[/color]

[GCKI-command-errors]
error=[color=yellow][ERREUR] __1__[/color]
must-be-admin=Vous devez avoir des droits d'administrateur pour utiliser cette commande !
no-such-player=Il n'y a pas de joueur "__1__" !
no-such-vehicle=Il n'y a pas de véhicule portant le numéro d'unité __1__ !
no-locked-or-owned-vehicles=Il n'y a pas de véhicules que vous pouvez débloquer ou réinitialiser !
player-has-no-vehicles=Il n'y a rien à faire : Le joueur "__1__" n'a pas réclamé ou verrouillé de véhicules !
is-event-active-invalid-event=L'événement "__1__" n'existe pas !
is-event-active-no-args=Vous devez spécifier un événement (entier ou chaîne) !

[GCKI-command-output]
show-active-events=GCKI est actuellement à l'écoute de ces événements : __1__
is-event-active-true=GCKI est actuellement à l'écoute de l'événement "__1__" (__2__).
is-event-active-false=Le GCKI n'écoute actuellement PAS l'événement "__1__" (__2__).

[techeffect-description]
technology-effect=Cela débloquera un raccourci pour les clés que vous pouvez utiliser pour réclamer un véhicule, l'appeler à un endroit près de vous, et le verrouiller pour que les autres joueurs ne vous le volent pas.

