[mod-setting-description]
WideChests_max-chest-width=Largeur maximale du coffre fusionné. Installez le mod WideChestsUnlimited si vous souhaitez que la limite soit supérieure à 42.
WideChests_max-chest-height=Hauteur maximale du coffre fusionné. Installez le mod WideChestsUnlimited si vous souhaitez que la limite soit supérieure à 42.
WideChests_max-chest-area=Surface maximale du coffre fusionné. Installez le mod WideChestsUnlimited si vous voulez que la limite soit supérieure à 1600.
WideChests_inventory-size-multiplier=La taille de l'inventaire du coffre fusionné est la somme des tailles d'inventaire des différents coffres fusionnés. Ce nombre est ensuite multiplié par ce paramètre.
WideChests_inventory-size-limit=Taille maximale de l'inventaire d'un coffre fusionné. Normalement, la taille de l'inventaire du coffre fusionné est la somme des tailles d'inventaire des coffres fusionnés individuels (puis multipliée par le multiplicateur ci-dessus).
WideChests_inventory-type=Type d'inventaire des coffres fusionnés. Changer cela pourrait être considéré comme de la triche, mais je ne juge pas.
WideChests_sprite-decal-chance=Probabilité que des vignettes (variété graphique) apparaissent sur les coffres fusionnés. Jusqu'à présent, seuls les entrepôts (coffres fusionnés dont la taille des deux côtés est comprise entre 1 et le "seuil de taille de l'entrepôt") ont des vignettes.
WideChests_warehouse-threshold=Le vidage sera utilisé lors de la fusion d'une zone plus grande que cette valeur des deux côtés.
WideChests_whitelist-chest-sizes=Spécifie quels coffres sont activés. C'est une liste de valeurs comme 'AxB' séparées par un espace, 'A' et 'B' peuvent être soit un nombre entier (supérieur à 0) ou 'N' qui représente un joker (ce qui signifie qu'il correspondra à tout). Par exemple, "1x6 2x4 13xN" n'autorisera que la fusion des coffres 1x6, 2x4, 13x1, 13x2, 13x3, 13x4, etc.... Par défaut 'NxN' permet tout (donc jusqu'à 42x42 par défaut).
WideChests_mirror-whitelists=Si activé, il n'est pas nécessaire de spécifier à la fois "AxB" et "BxA". L'un ou l'autre fonctionnera comme les deux.
WideChests_circuit-connector-position=Spécifie l'emplacement du connecteur pour les circuits logiques sur les coffres fusionnés.
WideChests_allow-delete-items=Permet la suppression d'objets lors de la fusion ou de la division de coffres.
WideChests_enable-chest-upgrade=Permet d'améliorer les coffres fusionnés à l'aide d'un planificateur de mise à niveau.

