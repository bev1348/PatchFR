[mod-setting-description]
solar-wall-production=Quantité en kW produite par le mur solaire, par défaut 5, min 1, max 150
solar-wall-recipe-ratio=Taux pour la recette, par exemple : N=9 => 1 Panneau solaire + 9 Mur de pierre = 9 Murs solaires
solar-wall-stack-size=Taille de la pile des murs, par défaut 100, doit être dans l'intervalle [1, 1000]
solar-wall-max-health=Santé du mur solaire, la valeur par défaut est 350, doit être dans l'intervalle [1, 10000]
