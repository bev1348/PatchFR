[mod-setting-description]
# enable-for-all-tiers=Activez cette option si vous souhaitez appliquer les paramètres à tous les robots logistiques, robots de construction et roboports. (ex : boblogistics)
robot-energy-tick-usage-multiplier=Multiplicateur de la quantité d'énergie utilisée lorsque les robots ne se déplacent pas. 
roboport-buffer-multiplier=Multiplicateur de la quantité d'énergie stockée dans le roboport
roboport-energy-usage-multiplier=Multiplicateur de la quantité d'énergie utilisée par le roboport lorsqu'il est inactif
roboport-logistics-radius-multiplier=Multiplicateur du rayon logistique des roboports. (cela peut poser des problèmes avec d'autres mods)
roboport-construction-radius-multiplier=Multiplicateur du rayon de construction des roboports. (cela peut poser des problèmes avec d'autres mods)
roboport-logistics-radius-value=Valeur de la zone logistique du roboport. La valeur -1 n'utilisera que le multiplicateur de rayon. Tout autre valeur sera multipliée par le multiplicateur. (cela peut poser des problèmes avec d'autres mods)
roboport-construction-radius-value=Valeur de la zone de construction du roboport. La valeur -1 n'utilisera que le multiplicateur de rayon. Tout autre valeur sera multipliée par le multiplicateur. (cela peut poser des problèmes avec d'autres mods)
disable-mod-recipes=Désactiver les recettes bon marché et activer les recettes originales

[technology-name]
flying=Transport aérien avancé
robotics=Robotique avancée
early-character-logistic-slots=Emplacements logistiques de base des personnages
early-character-logistic-trash-slots=Emplacements de décharge logistiques de base des personnages
early-worker-robots-storage=Taille de base de la cargaison du robot ouvrier
early-worker-robots-speed=Vitesse de base du robot ouvrier

[technology-description]
early-character-logistic-slots=Permet de demander des objets au réseau logistique. Les objets seront livrés par des robots logistiques.
early-character-logistic-trash-slots=Permet d'envoyer les objets non désirés au réseau logistique. Les objets seront emportés par des robots logistiques.
early-worker-robots-storage=Augmente le nombre d'objets que les robots logistiques et de construction peuvent transporter en même temps.
early-worker-robots-speed=Augmente la vitesse de vol des robots logistiques et de construction.
