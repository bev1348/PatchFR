[mod-setting-description]
data-dd-dark-perc=Pourcentage de noir intense à atteindre au moment où la nuit est la plus sombre. 0 pour désactiver.
data-dd-dark-platform=Permettre aux plateformes spatiales de devenir plus sombres à mesure que vous vous éloignez du soleil.
data-dd-dark-planets=Active un système qui limite la luminosité maximale des planètes à faible puissance solaire, en fonction de leur valeur de puissance solaire.
data-dd-dark-planets-mult=Multiplicateur pour l'énergie solaire utilisée pour le calculateur interne des planètes sombres lointaines.
data-dd-diurnal-cycle-mult=Multiplicateur pour la durée du cycle jour/nuit de chaque planète.
data-dd-accum-mult=Les nuits plus longues nécessitent une plus grande capacité de stockage si vous souhaitez dépendre de l'énergie solaire. Moins équilibré sur les plateformes spatiales.
data-dd-night-only=Les attaques sont désactivées pendant la journée. Fonctionnent sur toutes les planètes où des groupes d'ennemis se forment.
data-dd-night-mode=Définit de manière permanente les heures de la planète à 0,5. Par défaut, il s'agit de l'heure la plus sombre de la journée, mais elle peut être remplacée par les paramètres du soir et du matin.
data-dd-dusk=Modifie le moment de la journée où survient le Crépuscule.\nDoit être après 0 et avant le Soir.\nDéplacez ce moment plus tard pour prolonger la partie la plus lumineuse de la journée.
data-dd-evening=Modifie le moment de la journée où survient le Soir.\nDoit être après le Crépuscule et avant l'Aube.\nAvancez ce moment pour prolonger la partie la plus sombre de la nuit.
data-dd-morning=Modifie le moment de la journée où survient le Matin.\nCe doit être après le Soir et avant l'Aube.\nDéplacez ce moment plus tard pour prolonger la partie la plus sombre de la nuit.
data-dd-dawn=Modifie le moment de la journée où survient l'Aube.\nDoit être après le Matin et avant 1.\nAvancez ce moment pour prolonger la partie la plus lumineuse de la journée.
data-dd-lampon=Modifiez le niveau d'obscurité nécessaire pour que toutes les lampes s'allument. 1 correspond à l'obscurité maximale. La valeur par défaut est 0,5.\nCette valeur doit être supérieure au seuil de désactivation des lampes.
data-dd-lampoff=Modifiez le niveau d'obscurité nécessaire pour que toutes les lampes s'éteignent. 1 correspond à l'obscurité maximale. La valeur par défaut est 0,3.\nCette valeur doit être inférieure au seuil d'activation des lampes.
data-dd-nightvision-on=Modifiez le niveau de luminosité nécessaire pour que les équipements de vision nocturne s'activent.\n0 correspond à une activation permanente, 1 à une désactivation permanente.
data-dd-enable-flares=Permet de fabriquer des fusées éclairantes, une source de lumière jetable utilisée pour éclairer.
data-dd-fire-flares=Donne aux fusées éclairantes une probabilité de déclencher des incendies.
data-dd-reset=Activez cette option, sauvegardez la partie, puis désinstallez le mod en toute sécurité.\nCela réinitialise l'obscurité des planètes et plateformes sans avoir à modifier les paramètres de démarrage.


