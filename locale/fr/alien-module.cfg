[mod-name]
alien-module=Alien Loot Economy (Économie du pillage extraterrestre)

[mod-description]
alien-module=Tuez des extraterrestres pour obtenir du minerai extraterrestre. Utilisez ce minerai pour fabriquer des modules ou des objets puissants.

[gui]
module-upgraded=Les hyper-modules extraterrestres sont passés au niveau : __1__
label=Hyper-niveau __1__ Morts __2__

[mod-setting-name]
alien-module-ore-conversion=Permettre les recettes de conversion de minerais
alien-module-hyper-ammo-enabled=Activer les hyper-munitions extraterrestrees
alien-module-level-exponent=Exposant de niveau (plus le niveau est élevé, plus le nivellement est rapide, par défaut 0,1)
alien-module-hyper-module-effect=Effet de l'hyper-module par niveau (par défaut 0,01)
alien-module-drop-amount=Quantité de minerais extraterrestres déposés en %
alien-module-hyper-quality-enabled=Activer le bonus de qualité pour les hyper-modules ?
alien-module-productivity-everything=Activer le bonus de productivité pour toutes les recettes ?
alien-module-ore-recycle-to-alien=Activer le recyclage standard pour les minerais convertis
rampant-alienmodule-compat-max-count-turret=Nombre maximal de lâchers par vers
rampant-alienmodule-compat-max-count-spawner=Nombre maximal de lâchers par nids

[mod-setting-description]
alien-module-ore-conversion=Permettre aux recettes de convertir un minerai extraterrestre en tout autre minerai
alien-module-hyper-ammo-enabled=Désactivez cette option si vous ne l'utilisez pas ou si vous trouvez l'effet ennuyeux
alien-module-level-exponent=Règle la pente de la courbe de nivellement.\n0,1 = 90M morts pour le niveau 100\n0,122 = 10M morts pour le niveau 100\n0,15 = 1,5M morts pour le niveau 100\n0,2 = 130k morts pour le niveau 100
alien-module-hyper-module-effect=Effet de l'hyper-module par niveau (par défaut = 0,01 ; min = 0,001 ; max = 0,1). Les effets sont arrondis au pourcentage le plus proche.
alien-module-drop-amount=Règle la quantité de minerais extraterrestres déposés en % (min=1 ; max=10000)
alien-module-hyper-quality-enabled=Activer ou désactiver le bonus de qualité. La désactivation peut aider à réduire les problèmes de qualité non désirés.
alien-module-productivity-everything=Activez cette option pour pouvoir intégrer des Hyper-modules dans presque tout (truc de tricheur)

