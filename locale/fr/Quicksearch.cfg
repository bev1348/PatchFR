quicksearch-open=Afficher la fenêtre de recherche rapide

[mod-setting-name]
quicksearch-accept-key=Accepter
quicksearch-close-key=Annuler

[mod-setting-description]
quicksearch-accept-key=Un seul caractère, qui déclenchera la fermeture de la fenêtre de recherche, en acceptant le premier résultat (le cas échéant).
quicksearch-close-key=Un seul caractère, qui déclenchera la fermeture de la fenêtre de recherche, sans accepter de résultat.
