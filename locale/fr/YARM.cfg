[mod-setting-description]
YARM-ticks-between-checks=Lorsqu'un gisement de ressources est surveillé, la quantité de ressources qu'il contient n'est mise à jour qu'une fois tous les N ticks dans le jeu (60 ticks = 1 seconde), en fonction de cette valeur. Augmentez-le pour, espérons-le, améliorer les UPS, au prix d'un délai plus long pour mettre à jour les estimations pour un gisement.
YARM-entities-per-tick=Pour les ressources qui sont surveillées, il contrôle le nombre d'entités ressources (tuiles de minerai) à chercher dans un seul tick (1 des 60 mises à jour par seconde en général). Réduisez cela pour améliorer, nous l'espérons, les UPS.
YARM-overlay-step=L'ajout de patchs de ressources gigantesques peut provoquer une chute de FPS avec de gros recouvrements.  La modification de l'espacement de la couche de recouvrement réduira la chute du FPS en ayant moins d'entités. Réglez à 1 pour une couverture complète, 2 pour 1/4, 3 pour 1/9, etc.
YARM-map-markers=Afficher les marqueurs sur la carte contenant le nom du gisement et son contenu actuel, avec mise à jour automatique. Remarque : après avoir modifié ce paramètre, il peut s'écouler quelques secondes avant que les résultats soient visibles !
YARM-warn-timeleft=Le nombre d'heures de ressources restantes qui alertera le joueur pour un gisement de ressources unique.
YARM-warn-timeleft_totals=Le nombre d'heures de ressources restantes qui alertera le joueur pour la totalité des lignes qui sont affichées s'il y a plusieurs gisements actifs pour un type de minerai.
YARM-order-by=Modifier l'ordre d'affichage des gisements dans la liste YARM.
YARM-debug-profiling=Lorsqu'elle est activée, elle fournit des informations sur le timing des ticks à la sortie du joueur et dans factorio-current.log.
YARM-adjust-for-productivity=Les quantités sont ajustés en fonction de la recherche sur la productivité minière.
YARM-productivity-show-raw-and-adjusted=Les quantités affichent à la fois la quantité brute et la quantité ajustée en fonction de la recherche sur la productivité minière, l'une d'entre elles étant placée entre parenthèses (par défaut : affichage de la quantité brute entre parenthèses).
YARM-productivity-parentheses-part-is=Changer la quantité (brute ou corrigée en fonction de la productivité minière) indiquée entre parenthèses.
YARM-grow-limit=Distance maximale à partir du centre d'origine à laquelle un gisement peut s'étendre lors de sa création. -1 = croissance illimitée. 0 = pas de croissance. Plus que 0 = croissance limitée.
YARM-adjust-over-percentage-sites=Si activé, les gisements verront leur "montant initial" modifié pour correspondre au montant actuel, si ce dernier est supérieur à celui noté initialement. Cette fonction peut être utilisée comme correction temporaire ou comme contrôle permanent.
YARM-nominal-ups=Avertissement d'obsolescence :\nCe paramètre sera supprimé lors d'une prochaine mise à jour. N'hésitez pas à nous contacter sur la page de discussion du mod si vous utilisez cette fonctionnalité et que vous souhaitez qu'elle y soit maintenue !\n\nLe nombre de mises à jour par seconde que YARM prendra en compte lors du calcul du temps estimé avant l'épuisement et des vitesses d'extraction. 60 est la valeur par défaut, mais si votre jeu fonctionne constamment en dessous de cette valeur, ajustez cette valeur à votre taux moyen pour obtenir des estimations et des vitesses plus précises.
YARM-make-fake-ores=Si activé, pour chaque ressource, le YARM crée un objet factice qui, lorsqu'il est placé, crée un gisement exploitable de cette ressource. Ces objets ne peuvent pas être récupérés. Cette méthode est nécessaire pour compter le nombre d'entités de minerai lorsque l'on fait glisser l'outil de sélection, mais elle risque d'interagir avec d'autres mods (par exemple, AAI Programmable Structures) et elle est donc désactivée par défaut.
YARM-hud-update-ticks=Le HUD (la liste des gisements et leur statut actuel) doit être actualisé périodiquement avec des informations sur les gisements existants. Ce paramètre permet de contrôler la fréquence de ce rafraîchissement. La valeur est exprimée en ticks (60 ticks = 1 seconde).
YARM-color-scheme=Choisissez l'une des combinaisons de couleurs intégrées ou choisissez "Personnalisé" et utilisez les paramètres ci-dessous afin de choisir vos propres couleurs.
YARM-color-from=Cette option sera ignorée si le schéma de couleurs ci-dessus n'est pas "Personnalisé".
YARM-color-to=Cette option sera ignorée si le schéma de couleurs ci-dessus n'est pas "Personnalisé".
YARM-display-name-format=Format personnalisé utilisé pour générer les noms d'affichage des gisements. Le marqueur de nom (contrôlé par la fonction Renommer) sera ajouté s'il n'est pas explicitement mentionné dans les marqueurs.\n\nLe format consiste en un texte fixe accompagné de [marqueurs], où les marqueurs sont remplacés par les propriétés adéquates du gisement.\nMarqueurs connus :\n- [planet] pour le nom de la planète\n- [4-way-compass], [8-way-compass], [16-way-compass] pour la direction cardinale à partir de l'origine de la planète, sous les formes suivantes : "N", "NE", "ENE" respectivement\n- [distance] pour la distance par rapport à l'origine de la planète\n- [center-xy] pour les coordonnées X,Y du centre du gisement\n- [index] pour l'index du gisement (son identité au sein de sa Force)\n- [ore-icon] et [ore-name] sont explicites\n- [name-tag] est le nom du gisement tel que défini par le joueur (vide)\n- [name-tag-or-index] affiche le marqueur de nom s'il est défini, ou l'index du gisement s'il ne l'est pas.


