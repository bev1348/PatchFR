[string-mod-setting-description]
YARM-color-scheme-red-green=Le schéma de couleurs que nous avions depuis le début, mais en mieux ! La couleur passe du vert au jaune et au rose rougeâtre au fur et à mesure que le gisement s'épuise.
YARM-color-scheme-red-blue=Un schéma de couleurs adapté aux daltoniens qui va du bleu au rouge en passant par le violet ; certains types de daltoniens peuvent trouver ce schéma aussi peu utile que le schéma par défaut.
YARM-color-scheme-grayscale=Il s'agit simplement de passer du gris au blanc, la progression la plus élémentaire possible.
YARM-color-scheme-custom=Si activé, les sélecteurs de couleurs ci-dessous seront utilisés pour les extrémités de la gamme de couleurs (par exemple, le vert vers le bleu ou le gris vers le blanc peuvent vous aider davantage).


