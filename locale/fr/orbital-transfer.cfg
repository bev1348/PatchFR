[item-name]
orbital-transfer-provider=Fournisseur de transfert orbital
orbital-transfer-requester=Demandeur de transfert orbital

[item-description]
orbital-transfer-provider=Fournit des ressources à d'autres plates-formes situées sur la même orbite que celle qui les a demandées.\nSeules les piles complètes sont transférées.
orbital-transfer-requester=Demande des ressources à d'autres plateformes sur la même orbite que celle qui les fournit.\nDéfinir le filtre pour demander des éléments.\nN'accepte une nouvelle pile que si elle est vide.

[entity-name]
orbital-transfer-provider=Fournisseur de transfert orbital
orbital-transfer-requester=Demandeur de transfert orbital

[technology-name]
orbital-transfer=Logistique de transfert orbital

[technology-description]
orbital-transfer=Permet de créer des coffres fournisseurs et de demande de transfert orbital, permettant à deux plateformes situées sur la même orbite d'échanger des ressources.

[mod-setting-name]
orbital-transfer-debug=Messages de débogage
orbital-transfer-deep-debug=Messages de débogage profond
orbital-transfer-tick-rate=Taux de ticks
orbital-transfer-delivery-delay=Retard de livraison
orbital-transfer-fuel-oxidizer-barrels=Mise en baril de carburant pour propulseur
orbital-transfer-render-deliveries=Rendu des livraisons

[mod-setting-description]
orbital-transfer-debug=Activer les messages de débogage sur les événements à l'exception de l'exécution des demandes.
orbital-transfer-deep-debug=Active les messages de débogage sur tous les événements, très envahissant. Il est recommandé de régler également le taux de tikc à 600. Il faut sauvegarder et recharger pour l'appliquer.
orbital-transfer-tick-rate=Vérifie que les demandes sont satisfaites tous les N ticks. Des valeurs plus élevées peuvent améliorer les performances, mais augmentent également le temps de latence.
orbital-transfer-delivery-delay=Délai de livraison point à point en ticks entre le fournisseur et le demandeur. Des valeurs plus ou moins élevées peuvent donner à l'animation un aspect amusant.
orbital-transfer-fuel-oxidizer-barrels=Permet la mise en baril du carburant et du comburant des propulseurs
orbital-transfer-render-deliveries=Active le rendu des sprites pour les livraisons en vol. La désactivation peut améliorer les performances.

