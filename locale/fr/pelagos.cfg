[entity-description]
coconut-palm=Un arbre tropical qui produit de délicieuses noix de coco.
calciner=Permet la purification à haute température et la transformation des matières premières en minéraux raffinés.
diesel-mining-drill=Extrait les ressources grâce à un puissant moteur diesel, indépendant du réseau électrique. Fiable mais gourmand en carburant.
diesel-inserter=Bras motorisé avec une portée étendue grâce à son moteur diesel. Fonctionne hors réseau électrique, mais consomme du carburant.
diesel-assembling-machine=Une machine d'assemblage polyvalente alimentée par un moteur diesel. Elle fonctionne indépendamment du réseau électrique, mais consomme un flux constant de carburant.
diesel-pump=Une pompe robuste alimentée par un combustible liquide. Transfère les fluides sans avoir recours à l'électricité, idéale pour la manipulation de fluides hors réseau électrique.
heavy-gun-turret=Tourelle renforcée en titane.\nTire trois fois plus vite que le modèle classique, avec une portée équivalente et une solidité bien supérieure. Idéale pour les défenses à haute intensité.
crane-bulk-diesel-inserter=Une grue robuste à moteur diesel conçue pour la manutention de marchandises en grande quantité. Elle permet de déplacer facilement des piles entières en un seul geste.\nIdéale pour décharger des navires ou transférer des objets entre de grands conteneurs de stockage.
ethanol-thruster=Fabriqué en titane léger et alimenté à l'éthanol pur, ce propulseur fournit une poussée propre et efficace sans avoir besoin d'un oxydant.
lighthouse=Un puissant radar alimenté au carburant liquide. Il peut balayer de vastes étendues maritimes et révéler des îles lointaines, aidant ainsi à localiser de nouvelles ressources et des sites de construction utiles.
diesel-asteroid-collector=Collecteur d'astéroïdes alimenté par un moteur diesel à carburant liquide. Il fonctionne indépendamment du réseau électrique. Bien que plus lent que son homologue électrique, il offre une portée de collecte deux fois plus grande.
crane-stack-diesel-inserter=Grue à convoyeurs alimentée au carburant. Elle rassemble une pile complète avant le transfert, ce qui permet un chargement en couches des convoyeurs, avec une capacité de débit comparable à celle d'une grue.

