[technology-description]
planet-discovery-pelagos=Découvrez la planète insulaire Pélagos et percez ses secrets.
coconut-processing-technology=Transformez les noix de coco en huile, en enduit et en composants plus avancés.
fermentation-bacteria-cultivation-technology=Cultivez des bactéries pour faire fermenter des ressources et obtenir des produits utiles.
pelagos-science-pack=Permet d'étudier les processus de décomposition et de dégradation.
improvised-landfill=Construisez des structures artificielles de remblais à partir des matériaux disponibles.
landfill-productivity=Améliorer la productivité des recettes liées aux remblais.
degradation-module-technology=Déverrouiller le module qui réduit considérablement la qualité et augmente légèrement la vitesse.
wood-spoiling-technology=Permettre la décomposition du bois et de la coque de noix de coco en pourriture.
calciner=Permet la purification à haute température et la transformation des matières premières en minéraux raffinés.
capsule-rockets=Utilisez de l'enduit pour mieux sécuriser les capsules de gaz. Cela permettra de les lancer comme des fusées.
diesel-mining-drill=Extrait les ressources grâce à un puissant moteur diesel, indépendant du réseau électrique. Fiable mais gourmand en carburant.
#diesel-inserter=Bras motorisé avec une portée étendue grâce à son moteur diesel. Fonctionne hors réseau électrique, mais consomme du carburant.
diesel-automation=Permet d'utiliser des machines fonctionnant avec des combustibles liquides plutôt qu'à l'électricité. Permet une automatisation hors réseau de distribution, mais nécessite un approvisionnement constant en combustible.
canex-excavator=Creuser des canaux d'irrigation à l'aide de la puissance de combustibles liquides
Pirate_Ship=Permet d'armer le galion avec des boulets de canon meurtriers.
casting-engine-unit=Moulage de moteurs directement à partir de fer fondu et de charbon actif, sans passer par l'usinage traditionnel. Offre un procédé métallurgique plus efficace pour la production de moteurs.
pelagos-barrels=Permet d'utiliser des barils en titane légers qui s'empilent deux fois mieux que les barils en acier, peuvent être chargés en plus grand nombre sur les fusées et permettent de transporter en toute sécurité même les fluides les plus difficiles à stocker.
deep_sea_oil_extraction=Permet d'utiliser des plateformes pétrolières pour extraire des ressources des profondeurs.
titanium-technology=Permet le traitement du titane.
heavy-gun-turret=Tourelle renforcée en titane.\nTire trois fois plus vite que le modèle classique, avec une portée équivalente et une solidité bien supérieure. Idéale pour les défenses à haute intensité.
diesel-agriculture=Agriculture alimentée par des moteurs à carburant liquide
pelagos-asteroid-bioprocessing=Permet à la chambre biologique de traiter les astéroïdes
ethanol-thruster=Fabriqué en titane léger et alimenté à l'éthanol pur, ce propulseur fournit une poussée propre et efficace sans avoir besoin d'un oxydant.
lighthouse=Un puissant radar alimenté au carburant liquide. Il peut balayer de vastes étendues maritimes et révéler des îles lointaines, aidant ainsi à localiser de nouvelles ressources et des sites de construction utiles.
diesel-asteroid-collector=Collecteur d'astéroïdes alimenté par un moteur diesel à carburant liquide. Il fonctionne indépendamment du réseau électrique. Bien que plus lent que son homologue électrique, il offre une portée de collecte deux fois plus grande.
crane-stack-diesel-inserter=Une grue spécialisée alimentée au carburant, conçue pour le transfert haute capacité précis de marchandises. Elle fonctionne comme un bras empileur : \nelle rassemble une pile complète d'objets avant de pivoter, ce qui permet un placement dense en couches sur les convoyeurs. Son mécanisme de préhension robuste lui permet de maintenir et de déplacer des piles entières en une seule fois, alliant la capacité de levage d'une grue à la précision d'un bras empileur.
portable-diesel-generator=Un cœur diesel portable renforcé, conçu pour résister aux vents violents et salés de Pélagos. Alimenté par des barils de carburant, il surpasse même la puissance du réacteur à fission.
coconut-drop-technology=Vous pouvez larguer des noix de coco sur la surface de Cerys avant même de percer un trou dans la magnétosphère et ignorer l'atmosphère sableuse d'Arig pour y laisser tomber des noix de coco également.
pelagos-biodiesel=Transformer la biomasse traitée en biodiesel, offrant ainsi une alternative durable aux sources de carburant traditionnelles.
improvised-concrete=Permet de créer du béton de fortune à partir de biomasse et de matériaux décomposés disponibles localement.
project-diesel-dragon=Le summum de l'ingénierie diesel : un silo à fusée à carburant liquide qui ignore le réseau électrique et se fraye un chemin vers l'orbite à la force brute. Débloque le Dragon diesel.

