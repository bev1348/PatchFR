[tips-and-tricks-item-description]
pelagos-briefing-main=[planet=pelagos] est un monde insulaire riche en [entity=coconut-palm] tropicaux, en [entity=methane], en [entity=iron-ore] et en formes de vie mineures, notamment des [entity=fish] et des [entity=copper-biter-spawner] (qui sont ici une source de cuivre). Récoltez des noix de coco et transformez-les en huile, en enduit et en biocarburants, testez la fermentation et utilisez un [entity=calciner] à haute température pour raffiner les matières premières.
pelagos-coconuts-and-oil=Récoltez les noix de coco à partir des [entity=coconut-palm]. La chair de noix de coco peut être transformée en [fluid=coconut-oil] ou en [item=coconut-sealant], qui peut être utilisé pour la construction navale ou comme carburant.
pelagos-calciners=Le [entity=calciner] permet la purification à haute température et la transformation des matières premières en minéraux raffinés.\nLe calcinateur consomme tout fluide ayant une "Valeur énergétique", tel que [fluid=crude-oil], [fluid=methane], [fluid=coconut-oil], ou [fluid=ethanol] (et bien d'autres).\nPlus la valeur énergétique du fluide est élevée, moins il en faut pour brûler et traiter les matériaux. Utilisez-le pour les coques de noix de coco, le bois, le poisson ou d'autres ressources qui nécessitent un traitement intensif.
wooden-platform=[item=wooden-platform] est une surface modulaire qui vous permet de placer certaines machines et infrastructures sur l'eau. Utilisez ces plateformes pour étendre votre usine sur des lacs, des rivières ou des océans, mais en limitant le placement à des structures légères et stables.\nLes objets acceptés sont les suivants : \n- [entity=pipe]\n- [entity=barreling-machine]\n- [entity=radar]\n- Bras\n- convoyeurs\n- coffres logistiques/de stockage\n- Circuits logiques telles que combinateur, lampe, etc.\n- [entity=gun-turret]\n- [entity=heavy-gun-turret]\n- [entity=flamethrower-turret]\n- [entity=rocket-turret]\n- [entity=pump] (pas les diesel)
electromagnetic_waves=Chaque machine électrique, et chaque générateur (y compris les panneaux solaires et les accumulateurs) émettent des ondes électromagnétiques invisibles.\nCes émissions représentent le rayonnement et les interférences produits par l'utilisation de l'électricité.\nDifférentes surfaces les absorbent à des taux différents : l'eau n'absorbe presque rien, tandis que le sable les neutralise lentement.\nLes nids et les créatures de Pélagos peuvent détecter ces émissions et y réagir : plus votre réseau électrique est puissant, plus ils sont susceptibles d'être perturbés.\nGardez cela à l'esprit lorsque vous construisez de grandes usines gourmandes en énergie, ou envisagez des alternatives telles que des machines fonctionnant au diesel si vous voulez rester en sécurité.

