[mod-setting-description]
pelagos-allow-fishing=Le mod Cargo ships désactive la pêche par les bras, mais cette fonctionnalité est pratique sur la planète Pélagos. Vous pouvez toujours la désactiver ici si vous le souhaitez.
pelagos-force-small-electric-generator=Le mod Pelagos Force Small Electric Generator pour les navires cargo vous permet de désactiver le générateur électrique d'une plateforme pétrolière via les paramètres. Cependant, Pélagos nécessite la présence du générateur électrique sur la plateforme pétrolière dans son code. Si vous réglez le générateur embarqué de la plateforme pétrolière sur "Aucun" et désactivez ce paramètre, une erreur se produira lorsque vous tenterez de lancer le jeu.
pelagos-boat-inventory=La valeur par défaut pour l'inventaire des navires était trop élevée, elle a donc été réduite à une valeur plus faible. (valeur par défaut de Cargo ships : 80)
pelagos-cargoship-inventory=La valeur par défaut pour l'inventaire des navires était trop élevée, elle a donc été réduite à une valeur plus faible. (valeur par défaut de Cargo ships : 1000)
pelagos-tanker-capacity=La valeur par défaut pour la capacité des navires-citernes était trop élevée, elle a donc été réduite à une valeur inférieure. (valeur par défaut de Cargo ships : 250000)
allow-galleon-before-pelagos=Débloque le galion et le port avec la recherche Hache en acier.
pelagos-boat-friction=Frottement des petits bateaux. Moins il y en a, plus le bateau est rapide. Cela remplace le réglage de la vitesse des cargos.
pelagos-methane-on-vesta=Modifie la génération de la planète Vesta en supprimant les tuiles de méthane et en ajoutant des taches de méthane qui peuvent être exploitées à l'aide d'une plateforme pétrolière. Pour vous assurer de pouvoir exploiter le méthane sur Vesta, la planète est verrouillée sous la plateforme pétrolière.
pelagos-override-vesta-methane-fluid-icon=Par défaut, Vesta utilise une icône différente de celle de Pélagos pour représenter le méthane. En activant cette option, Vesta utilisera l'icône de Pélagos pour représenter le méthane.

