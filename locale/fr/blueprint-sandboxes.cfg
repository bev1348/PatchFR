[mod-setting-description]
bpsb-isolation-level=Le degré de "séparation" entre les Environnements de test et le jeu, si possible. Voir les Trucs et astuces ou la page des Mods pour une explication complète.
bpsb-allow-all-technology=Ne s'applique qu'à l'isolation pleine.
bpsb-only-admins-force-reset=En mode multijoueur, empêcher les non-administrateurs de réinitialiser les Environnements de test à l'échelle de la force.
bpsb-craft-to-cursor=Lors de la "fabrication" dans les Environnements de test, placez le résultat directement sous le curseur. Ne s'applique que pour une isolation complète.
bpsb-extra-mining-speed=Multiplicateur supplémentaire de la vitesse d'extraction dans les Environnements de test.  Ne s'applique que pour une isolation complète.
bpsb-god-async-tick=Fréquence de traitement des entités asynchrones.
bpsb-god-async-create-per-tick=Si 0, traitement immédiat ; si >0, traitement programmé à un tick ultérieur pour au plus ce nombre d'entités. Voir les "Trucs et astuces" pour plus d'informations.
bpsb-god-async-upgrade-per-tick=Si 0, traitement immédiat ; si >0, traitement programmé à un tick ultérieur pour au plus ce nombre d'entités. Voir les "Trucs et astuces" pour plus d'informations.
bpsb-god-async-delete-per-tick=Si 0, traitement immédiat ; si >0, traitement programmé à un tick ultérieur pour au plus ce nombre d'entités. Voir les "Trucs et astuces" pour plus d'informations.
bpsb-labs-absorb-pollution=Les tuiles des laboratoires absorbent la pollution comme de l'herbe, ce qui aide pour les pertes de performances dues à des blocs supplémentaires.
bpsb-quality-entity-planners=La sélection des entités à générer dans l'Environnement de test comprend un sélecteur de qualité.

[string-mod-setting]
bpsb-isolation-level-none=Aucune
bpsb-isolation-level-full=Pleine

[string-mod-setting-description]
bpsb-isolation-level-none=Les Environnements de test ne sont accessibles qu'à distance et tout ce qui s'y trouve peut affecter le reste du jeu. Ce n'est peut-être pas la solution idéale pour les parties en multijoueurs.
bpsb-isolation-level-full=L'utilisation de l'Environnement de test se fait sous une autre force, ce qui présente plusieurs avantages et inconvénients. En premier lieu, vous pouvez accéder à plus de fonctionnalités, avoir un contrôle direct et isoler les statistiques. Cependant, être dans l'Environnement de test est presque comme jouer dans un autre jeu (sauf que le temps passe dans ce jeu aussi).

