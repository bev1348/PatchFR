[tips-and-tricks-item-description]
bpsb-intro-introduction=Bienvenue dans le mod Blueprint Sandboxes !\nCe mod vous permet d'utiliser certaines fonctionnalités du mode Éditeur et du mode Dieu, sans quitter votre partie en cours, dans des environnements de type laboratoire.\n\nLa meilleure façon d'importer et d'exporter des plans de vos Environnements de test est de les copier-coller et d'utiliser votre bibliothèque de plans. Parfois, vous pouvez également importer et exporter un plan en le plaçant dans votre curseur.\n\nPour entrer dans votre premier Environnement de test, utilisez le raccourci __CONTROL__bpsb-toggle-gui-sb-toggle-shortcut__ ou cliquez sur le bouton d'activation dans votre barre d'accès rapide. Utilisez à nouveau la même méthode pour quitter les Environnements de test.
bpsb-intro-isolation=Le réglage du niveau d'isolation permet de contrôler le degré d'intégration des Environnements de test dans votre jeu. Il y a des avantages et des inconvénients importants pour chacun d'entre eux. Pour plus de détails, consultez la page du mod.\n\nPleine est la valeur historique par défaut, et vise à isoler les Environnements de test du reste du jeu autant que possible. Cela nécessite l'utilisation de scripts pour rétablir certaines choses utiles qui ont été perdues par cette approche. L'approche consistant à utiliser des forces et des contrôleurs affecte fondamentalement ce qui est possible et ce qui ne l'est pas dans ce cadre.\n\nAucune est un paramètre plus récent rendu possible par la Vue à distance dans la version 2.0, et il vise uniquement à empêcher les tricheries flagrantes dans l'Environnements de test qui pourraient affecter le reste du jeu.\n\nVoici les principales différences entre les deux :\n\nSécurité :\n- Pleine : Dangers divers\n- Aucune : Entièrement sûr\n\nSimplicité :\n- Pleine : Complexe\n- Aucune : simple\n\nAccessibilité :\n- Pleine : Limitations\n- Aucune : Toujours\n\nVisibilité :\n- Pleine : Personnel / Force\n- Aucune : Force\n\nVisualisation à distance :\n- Pleine : Impossible\n- Aucune : Entièrement intégrée\n\nTechnologies :\n- Pleine : Quelque peu synchronisé via Lua\n- Aucune : Synchronisée\n\nRecherche :\n- Pleine : Désactivée\n- Aucune : Désactivée\n\nParamètres toutes les techs :\n- Pleine : Peut être utilisé\n- Aucune : Ne peut pas être utilisé\n\nAlertes :\n- Pleine : Séparée\n- Aucune : Synchronisée\n\nConsole :\n- Pleine : Transféré via Lua\n- Aucune : Synchronisée\n\nPersonnage :\n- Pleine : Basculé en mode divin\n- Aucune : Reste à vous\n\nSuccès :\n- Pleine : Peuvent se déclencher\n- Aucune : Se déclencheront\n\nJalons :\n- Pleine : Séparé\n- Aucune : Synchronisé\n\nStatistiques :\n- Pleine : Séparée\n- Aucune : Incluses dans les statistiques globales\n\nLogistique / Groupes de trains :\n- Pleine : Séparés\n- Aucune : Synchronisés\n\nConteneurs infinis / Chargeurs :\n- Pleine : visible uniquement dans l'Environnement de test\n- Aucune : Visible par tous les membres de la force\n\nAnnuler / Rétablir :\n- Pleine : Réinitialisation lors de l'entrée/sortie\n- Aucune : Fonctionne comme prévu
bpsb-intro-multiple-sandboxes=Une interface graphique apparaît lorsque vous êtes dans un Environnement de test, et la première chose que vous remarquerez est que vous pouvez changer l'Environnement de test dans lequel vous vous trouvez :\n\nPersonnel : il s'agit d'un Environnement de test de type laboratoire qui vous est propre.\nForce : il s'agit d'un autre Environnement de test de type laboratoire partagé par l'ensemble de votre Force.\n\nSi vous n'utilisez pas l'isolation totale, vous pouvez également voir et accéder à ces Environnements de test à partir de la vue à distance, y compris ceux des membres de votre Force.
bpsb-intro-reset-v2=La chose suivante que vous remarquerez dans l'interface graphique est un bouton de réinitialisation. Ce bouton réinitialise complètement l'Environnement de test dans lequel vous vous trouvez, au cas où vous souhaiteriez recommencer. Faites attention aux autres lorsque vous utilisez ce bouton à l'intérieur d'un Environnement de test étendu à l'ensemble de la Force !
bpsb-intro-surface-properties=Cette interface graphique permet de configurer un Environnement de test spécifique. Par exemple, vous pouvez fixer certaines heures de la journée ou électrifier le sol pour éviter de placer des poteaux électriques.\n\nSi vous jouez à l'Ère spatiale ou à d'autres mods intéressants, vous pouvez remarquer que certaines entités et recettes ont des conditions de surface qui doivent être remplies, sinon elles ne se construiront pas ou ne seront pas disponibles. Cette interface graphique vous permet de choisir un préréglage basé sur des emplacements réels, ou de le personnaliser selon vos besoins. En arrière-plan, ces préréglages peuvent contenir des variations cachées mais importantes dans les propriétés, vous voudrez donc probablement choisir le préréglage le plus proche avant de faire des changements !
bpsb-intro-sandbox-force=Lorsque vous êtes dans un Environnement de test et en mode d'isolation pleine, vous êtes en fait transféré dans une autre Force qui ressemble fortement à votre Force d'origine (ces informations ne s'appliquent pas en l'absence d'isolation). Comme vous disposez d'autorisations plus puissantes dans les Environnements de test, cela permet de les séparer clairement de vos activités normales.\n\nCela signifie également que vous ne « possédez » plus toutes les entités de votre monde réel, comme les trains, les plateformes ou les tourelles. Malheureusement, cela signifie que vous ne recevrez plus d'alertes si elles sont endommagées ou détruites. Préparez-vous à cette situation en veillant à ce que votre base soit bien défendue, ou vérifiez plus fréquemment afin d'éviter qu'un désastre ne vous surprenne.\n\nEn fonction des paramètres du mod, cette Force de test synchronisera les recherches que vous avez déjà débloquées ou aura déjà débloqué toute les recherches. Dans le premier cas, la progression d'une recherche individuelle ne peut pas être mesurée en temps réel, mais la file d'attente des recherches est synchronisée.\n\nComme cette Force de test est basée sur votre propre Force, si vous changez de Force, vous aurez différents Environnements de test liés à la Force, et votre Environnement de test personnel pourrait nécessiter une réinitialisation (puisque vous ne possédez plus rien à l'intérieur).
bpsb-intro-new-recipes-v2=Alors que vous êtes dans un Environnement de test, vous avez également accès à de nouvelles recettes et outils pour faciliter vos expérimentations.\n\nTout d'abord, les chargeurs cachés de Factorio sont activés, s'ils ne l'étaient pas déjà par un autre mod. Pour les mêmes raisons de test de charge, l'accumulateur, le coffre et le tuyau infinis sont également activés. Vous pouvez les utiliser comme entrées et sorties abstraites pour tester vos conceptions.\n\nEnsuite, vous disposez d'un Planificateur de sélection d'entités, de sorte qu'avec (__CONTROL__select-for-blueprint__), vous pouvez faire apparaître ces choses intéressantes dans l'Environnement de test. En utilisant la méthode de sélection alternative (__CONTROL__reverse-select__), vous pouvez les supprimer !\n\nIl existe un Planificateur de sélection de tuiles plus simple pour changer les tuiles placées en dessous (ou __CONTROL__reverse-select__ pour revenir aux tuiles de laboratoire).\n\nEnfin, dans les Environnements de test, vous pouvez fabriquer des objets immédiatement et directement sous votre curseur ; au lieu de fabriquer dans votre inventaire et de sélectionner ensuite le résultat, tout ce que vous cliquez pour fabriquer est prêt à être utilisé ! Cela remplace également ce qui se trouvait dans votre curseur auparavant. Ainsi, vous pouvez donc simplement ouvrir votre inventaire via __CONTROL__open-character-gui__, cliquer sur une recette, __CONTROL__confirm-gui__, continuer à concevoir, vider le curseur et répéter. Ceci est également configurable par utilisateur.
bpsb-intro-god-mode=Lorsque vous entrez dans un Environnement de test en l'absence d'isolation, vous utilisez la Vue à distance (et vous pouvez également y accéder en cliquant dessus à partir de la vue à distance). À l'intérieur de ces Environnements de test, la plupart des opérations qui seraient gérées par des robots le sont automatiquement (via Lua), ce qui est généralement très bien.\n\nSi vous entrez dans l'Environnement de test avec une pleine isolation, vous êtes considéré comme divin et vous disposez d'un contrôle plus direct. Votre corps reste là où vous l'avez laissé (attention à cela !) et vous pouvez flotter librement ici. Cet inventaire divin est persistant et séparé de l'inventaire du joueur normal. Ce n'est pas toujours possible, car il faut vous détacher de votre corps et s'assurer qu'il pourra y être rattaché en toute sécurité plus tard.
bpsb-intro-auto-building=En plus du mode Dieu, vous disposez également de capacités en mode Éditeur ! Normalement, le mode Dieu placerait des entités fantômes en l'absence d'objets dans votre inventaire, mais ici, les fantômes sont automatiquement remplis pour vous. Les planificateurs d'amélioration et de déconstruction prennent également effet immédiatement.\n\nComme il n'est pas possible d'utiliser le mode Éditeur (cela doit donc se faire en Lua) c'est malheureusement plus lent que les paramètres "Construire immédiatement" du mode Éditeur. De plus, pour contourner certains bugs potentiels concernant les ordres d'opérations, il existe quelques paramètres relatifs à ces comportements.\n\nLa création, la destruction et la mise à jour peuvent se produire de manière synchrone (au même tick que l'événement) ou asynchrone (sur un tick périodique programmé après l'événement). Par défaut dans Factorio < 1.1.61, pour gérer un bug concernant le paramètre Smart-Belts, seule la création est réglée sur asynchrone.\n\nDans les configurations du mod, régler les valeurs par ticks asynchrones à une valeur supérieure à zéro activera ce comportement, en contrôlant la quantité gérée pour chaque Environnement de test individuellement. Si désactivé, le moment exact où l'événement est déclenché est aussi celui où la requête est traitée. Si activé, les demandes sont laissées de côté et programmées pour être traitées lors d'un prochain tick. Le paramètre contrôle alors le nombre de ces demandes traitées à chaque itération. Naturellement, il s'agit d'un paramètre de performance : vous intéressez-vous au débit ou à la latence ?\n\nEnfin, la déconstruction manuelle est également traitée immédiatement par défaut. Elle est gérée par une augmentation considérable de la vitesse de récupération de l'Environnement de test. Cette augmentation est réglable dans les configurations du mod.
bpsb-factorissimo-introduction=La compatibilité avec Factorissimo est possible tant que vous utilisez la version de Notnotmelon, puisqu'elle introduit certaines APIs qui rendent l'intégration possible.\n\nPour l'essentiel, les usines placées à l'intérieur d'Environnements de test bénéficieront des fonctionnalités supplémentaires offertes par ces Environnements de test. Par exemple, le remplissage automatisé de fantômes et la fabrication rapide fonctionnent tous deux à l'intérieur des usines Factorissimo. Cependant, il y a quelques limitations qui sont inévitables.\n\nComme les usines sont stockées dans une surface partagée, certaines fonctionnalités propres à la surface ont été désactivées à l'intérieur de celles-ci. Vous ne pouvez pas ajuster la luminosité à l'intérieur des fabriques, ni les réinitialiser. De plus, la "persistance" de votre corps invisible serait trop complexe à gérer, vous ne pouvez donc pas quitter l'Environnement de test ou vous transférer dans un autre Environnement de test si vous vous trouvez à l'intérieur d'une usine : vous devez d'abord quitter l'usine.

[messages]
universe-of-sandboxes-intro=Bienvenue dans l'univers des Environnements de test ! Chaque planète est constituée de Tuiles de laboratorie, mais possède par ailleurs toutes ses propriétés normales.\nUtilisez l'Éditeur pour changer radicalement le paysage, si nécessaire. Si vous quittez l'Éditeur, vous passerez en Mode Dieu.\nSans personnage, lorsque vous utilisez la Vue à distance pour voir une autre Surface et que vous la quittez, Factorio vous placera sur cette Surface. Utilisez cette fonction pour interagir plus directement et sans restriction de couverture radar.
blueprint-in-cursor-from-library=Il y avait un Blueprint dans votre curseur, mais Factorio le décrit à tort comme invalide. Cela est probablement dû au fait qu'il se trouve actuellement dans la bibliothèque de plans (un bug connu dans Factorio).
character-lost=[img=utility/warning_icon] Malheureusement, votre personnage précédent a été complètement perdu, vous devez donc repartir à zéro.
choose-first-associated-character=[img=utility/warning_icon] Vous avez plusieurs personnages associés mais l'Environnements de test ne sait pas exactement lequel vous voulez, il choisit donc le premier qu'il a trouvé
god-inventory-almost-full=[img=utility/warning_icon] Votre inventaire est presque plein. Veuillez jeter certains objets.
factorissimo-cannot-change-sandbox=[img=utility/warning_icon] Vous êtes à l'intérieur d'un bâtiment de fabrication, vous ne pouvez donc pas changer d'Environnements de test.
cannot-build-in-sandbox=[img=utility/warning_icon] Ce que vous avez essayé de construire ne peut pas l'être dans un Environnements de test.
sandbox-force-changed-while-in-sandbox=Votre force a changé, vous avez donc été retiré d'un Environnements de test dans lequel vous n'êtes plus autorisé à entrer.
sandbox-entrace-from-unsupported-controller=[img=utility/warning_icon] Vous avez pénétré dans un Environnements de test d'une manière étrange et en utilisant un contrôleur non pris en charge. Vous êtes livré à vous-même.
sandbox-exiting-without-known-entrace=[img=utility/warning_icon] Vous êtes entré dans l'Environnements de test d'une manière inattendue, car il ne sait pas d'où vous venez. Ce qui se passera maintenant peut être imprévisible.
sandbox-unsafe-to-close-remote-view=Vous utilisez une Vue à distance qui ne peut pas être fermée en toute sécurité, vous ne pouvez donc pas entrer dans un Environnements de test. Retournez d'abord auprès de votre personnage.
sandbox-unsafe-to-replace-controller=Votre personnage/contrôleur actuel n'est pas stable, vous ne pouvez donc pas entrer dans un Environnements de test.
sandbox-unsafe-to-replace-controller-watching-a-cutscene=visionnage d'une cinématique
sandbox-unsafe-to-replace-controller-using-a-jetpack=utilisation d'un jetpack
sandbox-unsafe-to-replace-controller-using-the-editor=utilisation d'un éditeur
sandbox-unsafe-to-replace-controller-controller-stashed=le contrôleur principal est caché
sandbox-unsafe-to-replace-controller-riding-a-rocket=à bord d'une fusée
sandbox-unsafe-to-replace-controller-remote-view-while-not-physical=le contrôleur physique n'est pas un personnage physique lors de l'utilisation de la Vue à distance
sandbox-unsafe-to-replace-controller-remote-view-while-driving=conduite en visionnant à distance
sandbox-unsafe-to-replace-controller-riding-a-platform=à bord d'une plateforme
