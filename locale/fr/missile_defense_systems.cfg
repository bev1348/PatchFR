[technology-description]
basic-missile-defense-systems-tech=Une plateforme fixe de lancement de missiles équipée d'un processeur de ciblage basique. Il a une portée relativement faible mais une bonne cadence de tir. Il est toutefois dépourvu de tout mécanisme de sécurité. Il décharge ses munitions sur la cible la plus proche, quels que soient les dégâts provoqués sur lui-même.
advanced-missile-defense-systems-tech=Évolution naturelle des systèmes de défense antimissile. Il est équipé d'un processeur de ciblage sophistiqué, qui permet à la plateforme d'atteindre une portée de tir beaucoup plus grande. Ses caractéristiques de sécurité comprennent une distance de ciblage minimale pour éviter les tirs collatéraux et une cadence de tir plus lente. Il a une capacité de chargement accrue.
ballistic-missile-defense-systems-tech=Évolution finale des systèmes de défense par missiles. Grâce à son système de guidage des missiles, il est capable de cibler et d'éliminer brutalement toute opposition à une distance extrême. Il peut ainsi tirer en toute sécurité les types de missiles les plus destructeurs. Sa portée se fait cependant au prix d'un angle de tir moins flexible.

