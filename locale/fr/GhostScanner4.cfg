[mod-setting-description]
ghost-scanner-scan-areas-per-tick=Nombre de cellules du réseau logistique qui sont analysées à chaque tick.\nDes nombres plus faibles améliorent grandement les performances.\nValeur par défaut = 5
ghost-scanner-update-interval=Temps minimum entre les ticks où les scanneurs de fantômes sont consultés pour les mises à jour du réseau logistique.\nSi le nombre de scanneurs est supérieur à cette valeur, le temps est doublé.\nValeur par défaut = 180
ghost-scanner-max-results=Limite le nombre de fantômes trouvés par Ghost Scanner. Les modules ne sont pas comptés individuellement.\nDes nombres inférieurs améliorent grandement les performances.\nMettre à 0 pour supprimer la limite.\nValeur par défaut = 1000
ghost-scanner-show-hidden=Permet d'afficher les objets cachés, par exemple les entrées/sorties LTN.
ghost-scanner-negative-output=Résultats sous forme de nombres négatifs pour les demandes LTN.
ghost-scanner-round2stack=Les objets sont comptés vers le haut (vers le bas avec Inverser la sortie) jusqu'à la prochaine pile complète d'objets.
ghost-scanner-area-scan-delay=Délai minimum entre les ticks pour effectuer des recherches d'entités fantômes.
