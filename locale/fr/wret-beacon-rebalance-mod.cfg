# Fichier de traduction du mod wret-beacon-rebalance-mod

beacon-overload=Machine en surcharge
beacon-overload-ended=Suppression de l'excès de charge des diffuseurs

[entity-name]

[entity-description]
beacon=Distribue les effets de modules aux machines voisines. L'utilisation de plusieurs diffuseurs sur la même machine la surchargera. Ce diffuseur n'a que huit emplacements de module et une courte portée, mais il est plus efficace que les diffuseurs MK2 et MK3.
wr-beacon2=Distribue les effets de modules aux machines voisines. L'utilisation de plusieurs diffuseurs sur la même machine la surchargera. Ce diffuseur a 15 emplacements de module, et une grande portée, mais n'est pas aussi efficace que le diffuseur MK1.
wr-beacon3=Distribue les effets de modules aux machines voisines. L'utilisation de plusieurs diffuseurs sur la même machine la surchargera. Ce diffuseur a 20 emplacements de module, et une grande portée, mais c'est le diffuseur le moins efficace.

[technology-name]

[technology-description]
effect-transmission=Les diffuseurs sont capables de transmettre les effets des modules d'amélioration qu'ils contiennent aux machines amies situées à proximité. Cependant, une machine ne peut être affectée que par un seul diffuseur à la fois, sous peine d'être surchargée. Les diffuseurs de niveau supérieur ont une portée et des emplacements plus importants, mais consomment plus d'énergie.

