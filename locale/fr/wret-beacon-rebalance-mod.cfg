wret-overload-enable-lamp-tile-detection=Activer la lampe de débug
wret-change-K2-beacon=Rééquilibrer le diffuseur de singularité
wret-block-FE-beacons=Supprimer les diffuseurs de FE+
wret-FE-beacons-modification=Rééquilibrer les diffuseurs de FE+
wret-block-bob=Désactiver les diffuseurs des modules de Bob
wret-change-bob=Rééquilibrer les diffuseurs des modules de Bob
wret-overload-keep-vanilla-sprite-mk1=Conserver les graphismes classiques pour le diffuseur MK1
wret-overload-disable-overloaded=Surcharger les machines affectées par plus d'un diffuseur

[mod-setting-description]
wret-overload-enable-beaconmk2=En décochant cette case, le diffuseur MK2 sera supprimé (rien ne se passera si le diffuseur MK3 est activé).
wret-overload-enable-beaconmk3=En décochant cette case, le diffuseur MK3 sera supprimé
wret-overload-enable-notnotmelon-style=Fixe la portée du diffuseur MK1 à neuf tuiles et l'inventaire des modules du diffuseur MK1 à quatre modules.
wret-overload-enable-lamp-tile-detection=Placer des lampes informe le joueur du nombre de diffuseurs affectant la tuile sous la lampe et de quels diffuseurs il s'agit. (Si vous placez les lampes trop rapidement, la valeur ne sera pas imprimée sur la console).
wret-change-K2-beacon=Donne au Diffuseur de singularité 15 emplacements de module
wret-block-FE-beacons=Supprime les diffuseurs de FE+, si vous ne voulez que les diffuseurs de ce mod
wret-FE-beacons-modification=Donne 12 emplacements au diffuseur FE+ MK3 et 10 emplacements au diffuseur FE+ MK2 (n'a d'effet que si vous activez les diffuseurs de ce mod).
wret-block-bob=Supprime les diffuseurs des modules de Bob, si vous préférez n'avoir que les diffuseurs de ce mod.
wret-change-bob=Modifie les diffuseurs de Bob's Modules pour les adapter au thème de ce mod
wret-overload-disable-overloaded=Ce paramètre vous permet de désactiver la surcharge des diffuseurs et de supprimer l'effet lorsque plusieurs diffuseurs sont présents. Ne fonctionne pas avec les listes d'autorisation de diffuseurs.
