[controls]
alt-paste-event=Coller les paramètres de l'entité (alternative)

[controls-description]
alt-paste-event=Il est recommandé d'ajouter Maj+Ctrl+Clic droit (ou équivalent) comme alias pour copier les paramètres de l'entité, de sorte que vous n'ayez pas besoin de relâcher le Ctrl pour copier.

[mod-setting-name]
primary-mode=Mode de collage primaire
alternate-mode=Mode de collage alternatif
multiplier-mode=Multiplicateur de demande
multiplier-duration=Durée de fabrication (en secondes)
multiplier-constant=Nombre de fabrications
multiplier-max=Multiplicateur maximal

[mod-setting-description]
alternate-mode=Combinaison de touches définie dans les contrôles. Valeur par défaut : Maj+Alt+Clic gauche.\nIl est recommandé d'ajouter Maj+Alt+Clic droit (ou équivalent) comme alias pour les paramètres de l'entité Copier, de sorte qu'il ne soit pas nécessaire de relâcher la touche Alt pour copier.
multiplier-mode=Demander suffisamment d'ingrédients pour fabriquer des objets pendant une durée déterminée ou pour fabriquer un nombre fixe d'objets (avant la productivité).
multiplier-max=Multiplicateur maximal par collage. Fixé à 0 pour les collages non plafonnés.\nPlusieurs collages additionnels peuvent dépasser cette limite.

[string-mod-setting]
primary-mode-vanilla=Jeu de base
