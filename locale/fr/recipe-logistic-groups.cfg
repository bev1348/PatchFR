alternate-mode-replace=Remplacer
alternate-mode-additive=Ajouter
multiplier-mode-duration-speed=Vitesse réelle de fabrication
multiplier-mode-duration-base=Vitesse de fabrication de base
multiplier-mode-constant-recipes=N recettes
multiplier-mode-constant-items=N objets
multiplier-mode-constant-stacks=N piles

[string-mod-setting-description]
primary-mode-vanilla=Collage du jeu de base ; ne crée pas de groupe de recettes
primary-mode-replace=Remplace les demandes existantes
primary-mode-additive=Ajoute aux demandes existantes
alternate-mode-vanilla=Collage du jeu de base ; ne crée pas de groupe de recettes
alternate-mode-replace=Remplace les demandes existantes
alternate-mode-additive=Ajoute aux demandes existantes
multiplier-mode-duration-speed=Suffisamment pour fabriquer pendant N secondes à la vitesse de fabrication de la machine copiée (valeur standard)
multiplier-mode-duration-base=Suffisamment pour fabriquer pendant N secondes à une vitesse de fabrication de 1
multiplier-mode-constant-recipes=Suffisamment pour fabriquer N recettes\n(les recettes peuvent produire plus d'un produit)
multiplier-mode-constant-items=Suffisamment pour fabriquer N objets\n(si un produit principal est défini)
multiplier-mode-constant-stacks=Suffisamment pour fabriquer N piles d'objets\n(si un produit principal est défini)

