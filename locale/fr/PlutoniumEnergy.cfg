[technology-description]
plutonium-processing=Traitement du plutonium, élément radioactif qui ne peut être récolté dans la nature mais qui peut être extrait des cellules de combustible d'uranium usagées.
plutonium-nuclear-power=Le plutonium est une puissante source d'énergie, en particulier ses isotopes les plus énergétiques.
MOX-nuclear-power=Un mélange d'isotopes de plutonium et d'uranium moins actifs peut être utilisé pour produire de l'énergie à moindre coût.
plutonium-reprocessing=Les cellules de combustible à base de plutonium peuvent être recyclées après usage.
plutonium-ammo=Munitions avancées de plutonium pour des dégâts plus importants.
plutonium-atomic-bomb=Le plutonium constitue une munition atomique très puissante, permettant de fabriquer des obus d'artillerie extrêmement puissants.
nuclear-breeding=La surgénération nucléaire est un processus qui consiste à utiliser des matières fissiles pour produire davantage de matières fissiles pouvant être utilisées ailleurs.
breeder-fuel-cell-from-uranium-cell=Les cellules de combustible à l'uranium usagées peuvent être recyclées par le biais de la surgénération nucléaire.
breeder-fuel-cell-from-MOX-fuel-cell=Les cellules de combustible MOX usagées peuvent être recyclées par le biais de la surgénération nucléaire.
fission-reactor-equipment-from-plutonium=Recette alternative pour le réacteur à fission portable utilisant du plutonium.
fission-reactor-equipment-from-MOX-fuel=Recette alternative pour le réacteur à fission portable utilisant du combustible MOX.

