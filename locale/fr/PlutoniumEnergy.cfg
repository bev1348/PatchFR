[mod-description]
PlutoniumEnergy=Ajoute le traitement du plutonium, qui est créé à partir de la fission nucléaire de l'uranium. Il peut être utilisé pour extraire encore plus d'énergie ou pour incinérer les ennemis avec de nouvelles munitions.

