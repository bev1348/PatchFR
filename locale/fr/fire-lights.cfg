[mod-setting-description]
fl-fire-size-multiplier=Multiplicateur supplémentaire pour modifier davantage la taille des nouvelles lumières de feu. 0 pour désactiver.
fl-fire-spread-multiplier=Multiplicateur de propagation du feu. Ne s'applique généralement qu'aux feux de forêt.
fl-expl-size-multiplier=Multiplicateur supplémentaire pour modifier davantage la taille des nouvelles lumières d'explosion. 0 pour désactiver.
fl-proj-size-multiplier=Multiplicateur supplémentaire pour modifier davantage la taille des nouvelles lumières des projectiles. 0 pour désactiver.
fl-flash-size-multiplier=Multiplicateur supplémentaire pour modifier davantage la taille de la lampe torche. 0 pour désactiver.
fl-disable-unit-onmap=Supprimer les biters, cracheurs et autres unités ennemies moddées de la carte et de la mini-carte.
fl-nerf-nightvision=Modifier la vision nocturne afin qu'elle n'annule pas complètement les effets de ce mod. (Plus sombre que les nuits standard.)
fl-darker-nightvision=Assombrir encore davantage la vision nocturne, rendant la nuit encore plus effrayante. Nécessite la vision nocturne rééquilibrée.
fl-disable-hit-explosion=Supprimer les lumières qui apparaissent lorsqu'une balle touche quelque chose. Option de performance.

