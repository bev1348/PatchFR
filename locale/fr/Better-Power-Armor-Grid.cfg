[mod-setting-description]
ev-equipment-recipe-difficulty=Si activé, les technologies et la fabrication d'équipements sont plus difficiles, davantage de conditions préalables sont requises pour débloquer des pièces d'équipement spécifiques et il faut plus de ressources pour les fabriquer..
ev-armors-enabled=Si activé, les niveaux avancés d'armures de puissance peuvent faire l'objet de recherches et être fabriquées.
ev-armor-division=Ce paramètre permet de distinguer les équipements de combat des équipements industriels.\nSi activé, il ne sera pas possible de mettre des équipements spécifiques dans les armures de puissance standard (roboports, exosquelettes, etc.). En effet, elles ne seront compatibles qu'avec les armures industrielles. (La même chose s'applique aux armures de combat avec les niveaux les plus élevés de lasers et de boucliers).\nActuellement, seuls les mods Extended Vanilla prennent en charge cette fonctionnalité.
grid-size=Modifie la taille de la grille de chaque armure.\nLes changements concernent chaque niveau : petit (-2 taille de grille), moyen (par défaut), graaaand (+2), trop facile (+4).\nJe vois que vous voulez à tout prix quelque chose de cassé...
maximum-armor-tier=Avec ce paramètre, vous pouvez décider de rendre certains niveaux d'armure impossibles à rechercher si vous pensez qu'ils sont trop puissants. Dans l'Ère spatiale, ce paramètre est automatiquement réglé au niveau 3 et ne peut être modifié.
fission-reactors-enabled=Si activé, les niveaux avancés de réacteurs de fission peuvent faire l'objet de recherches et être fabriqués.
fission-reactor-equipment-height=Permet de définir la hauteur dans la grille de tous les réacteurs de fission.
fission-reactor-equipment-width=Permet de définir la largeur dans la grille de tous les réacteurs de fission.
fission-reactor-power-multiplier=Multiplie la production d'énergie de base de chaque niveau de réacteurs de fission par ce montant.\nLes valeurs de base par niveau sont les suivantes : 1,0MW (MK2), 2,0MW (MK3), 3,0MW (MK4), 4,0MW (MK5), 6,0MW (MK6)
fusion-reactors-enabled=Si activé, les niveaux avancés de réacteurs de fusion peuvent faire l'objet de recherches et être fabriqués.
fusion-reactor-equipment-height=Permet de définir la hauteur dans la grille de tous les réacteurs de fusion.
fusion-reactor-equipment-width=Permet de définir la largeur dans la grille de tous les réacteurs de fusion.
fusion-reactor-power-multiplier=Multiplie la production d'énergie de base de chaque niveau de réacteurs de fusion par ce montant.\nLes valeurs de base par niveau sont les suivantes : 1,0MW (MK2), 2,0MW (MK3), 3,0MW (MK4), 4,0MW (MK5) et 6,0MW (MK6)
exoskeletons-enabled=Si activé, les niveaux avancés d'exosquelettes peuvent faire l'objet de recherches et être fabriqués.
exoskeleton-equipment-height=Permet de définir la hauteur dans la grille de tous les exosquelettes.
exoskeleton-equipment-width=Permet de définir la largeur dans la grille de tous les exosquelettes.
exoskeleton-movement-bonus-multiplier=Multiplie le bonus de mouvement de base conféré par chaque niveau d'exosquelette par ce montant.\nLes valeurs de base par niveau sont les suivantes : 0,4, 0,6, 0,8 et 1,0.
roboports-enabled=Si activé, les niveaux avancés de roboports peuvent faire l'objet de recherches et être fabriqués.
roboports-robot-limit=Modifie les quantités de robots que chaque niveau de roboports peut prendre en charge.
roboports-construction-radious=Modifie le rayon de construction de chaque niveau de roboports.
shields-enabled=Si activé, les niveaux avancés de boucliers peuvent faire l'objet de recherches et être fabriqués.
shield-equipment-height-multiplier=Permet de modifier la hauteur dans la grille de tous les équipements de bouclier.
shield-equipment-width-multiplier=Permet de modifier la largeur dans la grille de tous les équipements de bouclier.
shield-equipment-max-value-multiplier=Multiplie la valeur maximale de santé de chaque niveau de bouclier.\n(Valeurs par défaut par niveau : 50, 360, 500, 750, 2000)
shield-equipment-capacity-multiplier=Multiplie la capacité tampon maximale (= stockage d'énergie) de chaque niveau de bouclier.\n(Le taux de recharge est également affecté par ce multiplicateur, le temps de recharge total reste donc inchangé.)\n(Valeurs par défaut par niveau : 120kJ, 180kJ, 300kJ, 420kJ, 660kJ)
shield-equipment-consumption-multiplier=Multiplie la consommation d'énergie (par niveau de santé régénéré) de chaque niveau de bouclier.\n(Valeurs par défaut par niveau : 20kJ, 30kJ, 36kJ, 50,4kJ, 39,6kJ)
lasers-enabled=Si activé, les niveaux avancés de lasers peuvent faire l'objet de recherches et être fabriqués.
laser-equipment-height=Permet de modifier la hauteur dans la grille de tous les équipements laser.
laser-equipment-width=Permet de modifier la largeur dans la grille de tous les équipements laser.
laser-equipment-damage-multiplier=Multiplie les dégâts par tir de chaque niveau de laser.\n(Valeurs par défaut par niveau : 1, 1,25, 1,5, 1,75, 2,0)
laser-equipment-range-multiplier=Multiplie la portée de chaque niveau de laser.\n(Valeurs par défaut par niveau : 15, 17,5, 20, 25, 30)
laser-equipment-consumption-multiplier=Multiplie la consommation par tir de chaque niveau de laser.\n(Valeurs par défaut par niveau : 50kJ, 100kJ, 150kJ, 200kJ, 75kJ)
laser-equipment-shooting-speed-multiplier=Multiplie la vitesse de tir de chaque niveau de laser.\n(Défini en secondes de temps de recharge. Des multiplicateurs plus élevés = moins de secondes de recharge.)\n(Valeurs par défaut par niveau : 40s, 30s, 20s, 10s, 6s)
laser-equipment-buffer-capacity-multiplier=Multiplie la capacité tampon de chaque niveau de laser.\n(Valeurs par défaut par niveau : 220kJ, 330kJ, 440kJ, 660kJ, 1100kJ)
utility-equipment-enabled=Si activé, autorise les autres équipements non-standards.

