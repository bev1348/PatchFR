[mod-name]
aai-vehicles-ironclad=AAI Vehicles : Ironclad (Cuirassé)

[mod-description]
aai-vehicles-ironclad=Un lourd bateau métallisé armé d'un mortier et d'un canon à longue portée. Une bonne taille de chargement vous permet d'expédier des objets entre les îles. L'armement peut utiliser à la fois des munitions de mortier et de char. Il est plus facile d'entrer et de sortir du Cuirassé à partir d'eaux peu profondes (mod Alien Biomes).

[item-name]
mortar-bomb=Bombe pour mortier
mortar-cluster-bomb=Bombe à fragmentation pour mortier
ironclad-cannon=Canon
ironclad-mortar=Mortier

[item-description]
mortar-bomb=Un explosif à trajectoire en arc de cercle de très longue portée.
mortar-cluster-bomb=Un explosif à trajectoire en arc de cercle de très longue portée qui se subdivise.
ironclad-cannon=Tire des obus de canon de moyenne portée à trajectoire basse.
ironclad-mortar=Tire des bombes de mortier à longue portée et à trajectoire élevée.

