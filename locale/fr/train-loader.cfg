[mod-setting-description]
train_loader_inventory_size=Définit la taille d'inventaire du chargeur. Choisir une valeur entre 8 et 200. La valeur par défaut est 96. Des valeurs élevées peuvent impacter les performances.
use_loader_stubby_graphic=Diminue la hauteur du visuel pour améliorer la visibilité.
train_loader_size=Définit la taille du chargeur. Choisir entre 4 ou 6 tuiles. Peut causer des problèmes de chevauchement en passant de 4 à 6 alors que des chargeurs existent déjà.
experimental-balancing=Active l'auto-équilibrage expérimental (s'exécute une fois lors du chargement initial du train, n'affecte pas le déchargement).
load-speed-experimental-limit=Définit la vitesse de chargement/déchargement à 4 piles par seconde. Expérimental, peut poser des poblèmes avec l'auto-équilibrage ou des objets moddés.

