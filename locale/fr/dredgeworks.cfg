[mod-setting-description]
refcrete_default_fill=Si activé, le béton raffiné sera utilisé à la place du remblai lors de la pose de plans sans sous-couche sur des surfaces non solides.
seafloor_drill_beltstack=Avec ce paramètre et l'Ère spatiale activés, les Foreuses de fond marin produiront des minerais empilés, en fonction de la capacité de votre convoyeur de transport (comme les Grandes foreuses minières).
concrete_placement_cost=Combien de pièces de béton raffiné doivent être utilisées pour le placer comme tuile. Augmenté par défaut pour rendre les constructions maritimes plus coûteuses. Fixé à 0 pour éviter que le mod n'affecte le rendement.
shallow_oil_concrete=Si les parties peu profondes de l'océan de Fulgora permettent de placer du béton raffiné ou non. Peut être ignoré si vous jouez sans l'Ère spatiale.
allow_floating_edgecase=Les ressources qui ne se génèrent ni sous forme de fluide ni sous forme de solide basic, comme l'Imersite de Krastorio 2, se généreront à la surface de l'eau si elles sont activées.
limit_belt_flotation=Ne génère des versions flottantes que pour les convoyeurs standard. À utiliser si les convoyeurs issus d'un mod sont incompatibles avec le système de flottaison de Dredgeworks.
limit_inserter_flotation=Ne génère des versions flottantes que pour les bras standard. À utiliser si les bras issus d'un mod sont incompatibles avec le système de flottaison de Dredgeworks.

