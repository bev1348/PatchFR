[mod-setting-description]
bzcarbon-recipe-bypass=Ignorer la modification de ces recettes (liste séparée par des virgules).
bzcarbon-list=Si activé, la commande [color=orange]BZList[/color] créera un fichier dans le répertoire de sortie du script avec une liste complète des recettes modifiées.\nIl est recommandé de désactiver cette fonction une fois que vous avez terminé de configurer vos autres paramètres.
bzcarbon-enable-fullerenes=Activer les produits intermédiaires fullerènes et nanotubes.\nLes fullerènes sont principalement utilisés dans les domaines liés à la biologie. Les nanotubes pour les structures.
bzcarbon-enable-carbon-black=Activer le noir de carbone comme sous-produit. Principalement utilisé pour fabriquer des plastiques.
bzcarbon-enable-rough-diamond=Permet d'appliquer des gisements de diamant très rares pour les nouvelles parties.
bzcarbon-enable-flake-graphite=Activer les gisements de minerai de graphite. Il est recommandé de laisser cette option activée. Si vous le désactivez, les gisements de minerai existants seront supprimés.
bzcarbon-reuse=Une possibilité de réutiliser la poussière de meulage des diamants dans des recettes comme les structures de faible densite. Plus complexe, mais permet d'économiser des ressources.
bzcarbon-enable-carbon-fiber=Disponible uniquement lorsque l'option Salt & Chlorine est active.


[string-mod-setting]
bzcarbon-enable-flake-graphite-yes=oui (recommandé)
