[mod-setting-description]
Schall-TGP-order=av : (Par défaut) Après l'onglet “Logistique”\ndv : Après l'onglet “Militaire”.

[mod-name]
SchallTransportGroup=Schall Transport Group (Groupe de transport de Schall)

[mod-description]
SchallTransportGroup=Fournir un nouvel onglet séparé pour le groupe “Transport”, contenant tous les véhicules classiques et tous les objets déjà dans le sous-groupe des transports du jeu de base.\nServira de cadre pour rassembler tous les objets liés au transport.\nConçu pour les joueurs qui ont beaucoup de véhicules moddés encombrant l'onglet “Logistique”.



