[mod-setting-name]
vtk-deep-core-mining-spawn-radius-from-start=Rayon de génération minimum pour les ressources minières des profondeurs.
vtk-deep-core-mining-patch-min-richness=Richesse minimale des gisements de minerai (par défaut 10 000).
vtk-deep-core-mining-patch-max-richness=Richesse maximale des gisements de minerai (par défaut 10 000).
vtk-deep-core-mining-crack-richness=Richesse des fissures profondes (par défaut 10 000).
vtk-deep-core-mining-allow-beacon=Autoriser les diffuseurs de modules près des forages miniers profonds (par défaut : non).
vtk-deep-core-mining-spawn-iron-ore-patch=Permettre la génération des gisements de minerai de fer (par défaut : oui).
vtk-deep-core-mining-spawn-copper-ore-patch=Permettre la génération des gisements de minerai de cuivre (par défaut : ouis).
vtk-deep-core-mining-spawn-coal-patch=Permettre la génération des gisements charbon (par défaut : oui).
vtk-deep-core-mining-spawn-stone-patch=Permettre la génération des gisements de pierre (par défaut : oui).
vtk-deep-core-mining-spawn-uranium-ore-patch=Permettre la génération des gisements de minerai d'uranium (par défaut : oui).
vtk-deep-core-mining-spawn-tungsten-ore-patch=Permettre la génération des gisements de minerai de tungstène (par défaut : oui).
vtk-deep-core-mining-spawn-calcite-patch=Permettre la génération des gisements de calcite (par défaut : oui).
vtk-deep-core-mining-spawn-scrap-patch=Permettre la génération des gisements de débrits (par défaut : non).
vtk-deep-core-mining-spawn-cracks=Permettre la génération de fissures minières profondes (par défaut : oui).
vtk-deep-core-mining-spawn-min-group=Groupe de génération minimum dans les fissures profondes (par défaut 2).
vtk-deep-core-mining-spawn-max-group=Groupe de génération maximum dans les fissures profondes (par défaut 5).
vtk-deep-core-mining-patch-spawn-chance=Probabilité qu'une zone d'exploitation minière profonde apparaisse lorsqu'une tuile de minerai est épuisée entre 1 et (par défaut 10).
vtk-deep-core-mining-patch-spawn-distance=Distance minimale entre les gisements de minerai, ils ne seront pas générés plus près (par défaut 10 tuiles).
vtk-deep-core-mining-crack-spawn-chance=Probabilité qu'un groupe de fissures profondes apparaisse lors d'une génération de blocs. (par défaut 1 sur 500).
vtk-deep-core-mining-moho-energy=Consommation d'énergie de la foreuse minière Moho en MW (par défaut 2MW).
vtk-deep-core-mining-deepcore-energy=Consommation d'énergie de la foreuse minière des profondeurs en MW (par défaut 10MW).
vtk-deep-core-mining-deepcore-advanced-energy=Consommation d'énergie de la foreuse minière avancée des profondeurs en MW (par défaut 20MW).
vtk-deep-core-mining-moho-pollution=Génération de la pollution de la foreuse minière Moho à une vitesse de production de 100 % (200 par défaut).
vtk-deep-core-mining-deepcore-pollution=Génération de la pollution de la foreuse minière des profondeurs à une vitesse de production de 100 % (par défaut 500).
vtk-deep-core-mining-deepcore-advanced-pollution=Génération de la pollution de la foreuse minière avancée des profondeurs à une vitesse de production de 100 % (par défaut 1000).

[mod-setting-description]
vtk-deep-core-mining-spawn-radius-from-start=Distance minimale par rapport à la position de départ de la carte à partir de laquelle des gisements et des fissures de minerai d'extraction profonde apparaîtront à la génération et sur le minerai épuisé (par défaut 1, par défaut précédemment 250).
vtk-deep-core-mining-patch-min-richness=Destinée à être un rendement fixe de 100 %, cette modification déséquilibrera l'exploitation minière en profondeur.
vtk-deep-core-mining-patch-max-richness=Destinée à être un rendement fixe de 100 %, cette modification déséquilibrera l'exploitation minière en profondeur.
vtk-deep-core-mining-crack-richness=Destinée à être un rendement fixe de 100 %, cette modification déséquilibrera l'exploitation minière en profondeur.
vtk-deep-core-mining-allow-beacon=L'autorisation des diffuseurs à proximité des foreuses minières profondes est désactivée par défaut car elle est surpuissante.
vtk-deep-core-mining-spawn-iron-ore-patch=Activé par défaut, s'il est désactivé, les gisements de minerai de fer des profondeurs ne seront plus générées.
vtk-deep-core-mining-spawn-copper-ore-patch=Activé par défaut, s'il est désactivé, les gisements de minerai de cuivre des profondeurs ne seront plus générées.
vtk-deep-core-mining-spawn-coal-patch=Activé par défaut, s'il est désactivé, les gisements de charbon des profondeurs ne seront plus générées.
vtk-deep-core-mining-spawn-stone-patch=Activé par défaut, s'il est désactivé, les gisements de pierre des profondeurs ne seront plus générées.
vtk-deep-core-mining-spawn-uranium-ore-patch=Activé par défaut, s'il est désactivé, les gisements de minerai d'uranium des profondeurs ne seront plus générées.
vtk-deep-core-mining-spawn-tungsten-ore-patch=Activé par défaut, s'il est désactivé, les gisements de minerai de tungstène des profondeurs ne seront plus générées.
vtk-deep-core-mining-spawn-calcite-patch=Activé par défaut, s'il est désactivé, les gisements de calcite des profondeurs ne seront plus générées.
vtk-deep-core-mining-spawn-scrap-patch=Désactivé par défaut, s'il est activé, les gisements de débits des profondeurs seront générées.
vtk-deep-core-mining-spawn-cracks=Activé par défaut, s'il est désactivé, les zones de fissures minières profondes ne seront plus générées.
vtk-deep-core-mining-spawn-min-group=Doit être inférieur ou égal au maximum.
vtk-deep-core-mining-spawn-max-group=Doit être supérieur ou égal au minimum.
vtk-deep-core-mining-patch-spawn-chance=La probabilité de génération dépend également de la distance entre les autres gisements de minerai.
vtk-deep-core-mining-patch-spawn-distance=Si vous réglez une valeur inférieure, les zones peuvent apparaître trop proches les unes des autres pour qu'on puisse les miner toutes.
vtk-deep-core-mining-crack-spawn-chance=La valeur la plus basse est de 1 sur 250. Notez qu'une chance de génération ne se traduit pas toujours en pratique, car il faut aussi vérifier l'espace disponible dans le bloc pour qu'une fissure apparaisse.

