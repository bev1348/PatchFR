[recipe-description]
vtk-deepcore-mining-ore-chunk-refining=Le processus de raffinage à l'acide sulfurique des blocs de minerai des profondeurs en d'autres blocs de minerai raffinables à l'intérieur d'une usine chimique.
vtk-deepcore-mining-ore-chunk-refining-no-uranium=Processus de raffinage à l'acide sulfurique des morceaux de minerai provenant des profondeurs de la mine pour en faire des morceaux de minerai pouvant être raffinés davantage dans une usine chimique tout en triant l'uranium.
vtk-deepcore-mining-iron-ore-chunk-refining=Le processus de raffinage à l'acide sulfurique du minerai de fer des profondeurs permet d'obtenir un minerai de fer prêt à la production dans une usine chimique.
vtk-deepcore-mining-copper-ore-chunk-refining=Le processus de raffinage à l'acide sulfurique du minerai de cuivre des profondeurs permet d'obtenir un minerai de cuivre prêt à la production dans une usine chimique.
vtk-deepcore-mining-coal-chunk-refining=Le processus de raffinage à l'acide sulfurique du charbon des profondeurs permet d'obtenir un charbon prêt à la production dans une usine chimique.
vtk-deepcore-mining-stone-chunk-refining=Le processus de raffinage à l'acide sulfurique de la pierre des profondeurs permet d'obtenir de la pierre prête à la production dans une usine chimique.
vtk-deepcore-mining-uranium-ore-chunk-refining=Le processus de raffinage à l'acide sulfurique du minerai d'uranium des profondeurs permet d'obtenir un minerai d'uranium prêt à la production dans une usine chimique.
vtk-deepcore-mining-tungsten-ore-chunk-refining=Le processus de raffinage à l'acide sulfurique du minerai de tungstène des profondeurs permet d'obtenir un minerai de tungstène prêt à la production dans une usine chimique.
vtk-deepcore-mining-calcite-chunk-refining=Le processus de raffinage à l'acide sulfurique du calcite des profondeurs permet d'obtenir du calcite prêt à la production dans une usine chimique.
vtk-deepcore-mining-scrap-chunk-refining=Le processus de raffinage à l'acide sulfurique des débrits des profondeurs permet d'obtenir des débrits prêts à la production dans une usine chimique.

