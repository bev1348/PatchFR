[item-description]
vtk-deepcore-mining-moho=Une foreuse minière capable d'extraire lentement mais sûrement les ressources des champs de minerai épuisés. Elle doit être placée sur un gisement de minerai qui apparaît sur un minerai épuisé.
vtk-deepcore-mining-drill=Une puissante foreuse minière capable d'extraire des morceaux de minerai des gisements de minerai générés dans les champs de minerai épuisés. Les morceaux sont riches mais nécessitent une installation de raffinage spécifique.
vtk-deepcore-mining-drill-advanced=Une foreuse minière avancée capable d'extraire des ressources des profondeurs de la planète lorsque tout le minerai de surface ne suffit pas à alimenter la base. Elle doit être placée sur une fissure d'exploitation minière profonde et extraira le minerai en profondeur pour toujours, mais il devra être fortement raffiné pour en tirer un minerai exploitable.
vtk-deepcore-mining-drone=Composante des technologies d'exploitation minière en profondeur et consommée pour extraire le minerai des profondeurs.
vtk-deepcore-mining-planner=Outil permettant d'extraire et d'enlever les gisements de minerai et les fissures profondes pour dégager les terres et obtenir une fourniture de ressources. Nécessite des drones d'extraction en profondeur et des barils d'acide sulfurique pour les gisements de minerai et les fissures profondes riches en uranium.
vtk-deepcore-mining-ore-chunk=Nécessite un raffinage intensif dans une usine chimique pour en extraire des blocs de minerai encore plus raffinables.
vtk-deepcore-mining-iron-ore-chunk=Nécessite un raffinage dans une usine chimique pour obtenir du minerai de fer utilisable.
vtk-deepcore-mining-copper-ore-chunk=Nécessite un raffinage dans une usine chimique pour obtenir du minerai de cuivre utilisable.
vtk-deepcore-mining-coal-chunk=Nécessite un raffinage dans une usine chimique pour obtenir du charbon utilisable.
vtk-deepcore-mining-stone-chunk=Nécessite un raffinage dans une usine chimique pour obtenir de la pierre utilisable.
vtk-deepcore-mining-uranium-ore-chunk=Nécessite un raffinage dans une usine chimique pour obtenir du minerai d'uranium utilisable.
vtk-deepcore-mining-tungsten-ore-chunk=Nécessite un raffinage dans une usine chimique pour obtenir du minerai de tungstène utilisable.
vtk-deepcore-mining-calcite-chunk=Nécessite un raffinage dans une usine chimique pour obtenir du calcite utilisable.
vtk-deepcore-mining-scrap-chunk=Nécessite un raffinage dans une usine chimique pour obtenir de débrits utilisable.

[recipe-name]
vtk-deepcore-mining-ore-chunk-refining=Processus de raffinage et de triage des blocs de minerai provenant de gisements profonds
vtk-deepcore-mining-ore-chunk-refining-no-uranium=Procédé de raffinage et de triage de morceaux de minerai des profondeurs ne nécessitant pas d'uranium
vtk-deepcore-mining-ore-chunk-refining-iron-ore-focus=Processus de raffinage et de triage des blocs de minerai de fer provenant de gisements profonds, source de gaspillage, mais qui privilégie le rendement des blocs de minerai de fer
vtk-deepcore-mining-ore-chunk-refining-copper-ore-focus=Processus de raffinage et de triage des blocs de minerai de cuivre provenant de gisements profonds, source de gaspillage, mais qui privilégie le rendement des blocs de minerai de cuivre
vtk-deepcore-mining-ore-chunk-refining-coal-focus=Processus de raffinage et de triage des blocs de charbon provenant de gisements profonds, source de gaspillage, mais qui privilégie le rendement des blocs de charbon
vtk-deepcore-mining-ore-chunk-refining-stone-focus=Processus de raffinage et de triage des blocs de pierre provenant de gisements profonds, source de gaspillage, mais qui privilégie le rendement des blocs de pierre
vtk-deepcore-mining-ore-chunk-refining-uranium-ore-focus=Processus de raffinage et de triage des blocs de minerai d'uranium provenant de gisements profonds, source de gaspillage, mais qui privilégie le rendement des blocs d'uranium
vtk-deepcore-mining-iron-ore-chunk-refining=Processus de raffinage des blocs de minerai de fer des profondeurs 
vtk-deepcore-mining-copper-ore-chunk-refining=Processus de raffinage des blocs de minerai de cuivre des profondeurs 
vtk-deepcore-mining-coal-chunk-refining=Processus de raffinage des blocs de charbon des profondeurs 
vtk-deepcore-mining-stone-chunk-refining=Processus de raffinage des blocs de pierre des profondeurs 
vtk-deepcore-mining-uranium-ore-chunk-refining=Processus de raffinage des blocs de minerai d'uranium des profondeurs 
vtk-deepcore-mining-tungsten-ore-chunk-refining=Processus de raffinage des blocs de minerai de tungstène des profondeurs 
vtk-deepcore-mining-calcite-chunk-refining=Processus de raffinage des blocs de calcite des profondeurs 
