[technology-description]
vtk-deepcore=Exploitation des ressources dans des gisements de minerai provenant de champs de minerai épuisés. Débloque la foreuse minière Moho pour remettre en service des mines vides avec une source de minerai lente mais constante et infinie.
vtk-deepcore-mining=Exploitation profonde des ressources dans des gisements de minerai provenant de champs de minerai épuisés. La foreuse minière profonde extrait des blocs de minerai qui fournissent beaucoup plus de minerai mais qui nécessitent des infrastructures de raffinage. L'outil de planification minière peut être utilisé pour retirer manuellement des gisements de minerai et obtenir une quantité forfaitaire de morceaux de minerai à raffiner.
vtk-deepcore-mining-advanced=Technologie avancée pour pour une exploitation encore plus poussée des ressources provenant des profondeurs de la planète lorsque tout le minerai de surface ne suffit pas à alimenter la base.

