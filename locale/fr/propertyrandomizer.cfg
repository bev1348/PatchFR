[string-mod-setting-description]
propertyrandomizer-logistic-none=Ne pas rendre aléatoire les propriétés logistiques
propertyrandomizer-logistic-less=Ne rendre aléatoire que les propriétés logistiques les plus élémentaires, comme la vitesse des convoyeurs.
propertyrandomizer-logistic-default=Peut conduire à des situations potentiellement plus difficiles, comme la faible portée des roboports.
propertyrandomizer-logistic-more=Peut rendre aléatoire des éléments inattendus, comme le nombre de robots qui peuvent se charger à un roboport en même temps.
propertyrandomizer-production-none=Ne pas rendre aléatoire les propriétés liées à la production
propertyrandomizer-production-less=Ne rendre aléatoire que quelques propriétés de base liées à la production, comme la vitesse des machines d'assemblage
propertyrandomizer-production-default=Encore relativement aléatoire, avec des propriétés telles que la portée du diffuseur
propertyrandomizer-production-more=Très aléatoire, il fait même des choses que l'on ne remarque pas au premier abord, comme la vitesse de la pompe côtières.
propertyrandomizer-military-none=Ne pas rendre aléatoire les propriétés militaires
propertyrandomizer-military-less=Ne rendre aléatoire que quelques propriétés militaires de base
propertyrandomizer-military-default=Rendre aléatoire la plupart des éléments qui affectent la difficulté des biters, y compris des éléments tels que la pollution.
propertyrandomizer-military-more=Rendre aléatoire même des propriétés absurdes, comme la portée de l'attaque des biters.
propertyrandomizer-misc-none=Ne pas rendre aléatoire les propriétés supplémentaires
propertyrandomizer-misc-less=Rendre aléatoire certains éléments simples, tels que la vitesse des véhicules.
propertyrandomizer-misc-default=Rendre aléatoire un peu plus de choses, comme la vitesse de rotation.
propertyrandomizer-misc-more=Une expérience extrêmement aléatoire, préparez-vous à vous "amuser" !
propertyrandomizer-softlock-prevention-control-only=Aucune erreur lors du démarrage de l'application. Les blocages logiciels potentiels seront toujours signalés lors du démarrage d'un nouveau monde.
propertyrandomizer-softlock-prevention-critical=Erreur uniquement lorsqu'une technologie précédemment accessible ne l'est plus.
propertyrandomizer-softlock-prevention-all=Erreur si un élément du jeu précédemment accessible ne l'est plus.
propertyrandomizer-numerical-algorithm-exfret-random-walk=L'algorithme du parcours aléatoire classique. Plus équilibré, mais moins aléatoire.
propertyrandomizer-numerical-algorithm-fleishman=Nouvel algorithme qui utilise une distribution normale sans limitations. Plus aléatoire mais moins équilibré.

