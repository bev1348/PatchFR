[mod-setting-description]
rf-solid-fluids=Permet de recycler les ingrédients fluides en fluides solides (qui peuvent être retransformés en fluides dans une usine pour produits chimiques).\nSi désactivé, ces ingrédients fluides sont simplement supprimés.
rf-allow-chemplant=Autorise les recettes de conversion solide/fluide dans les usines pour produits chimiques. Si désactivé, les conversions solide/fluide ne peuvent être réalisées qu'à travers les machines de mise en barils automatique.
rf-efficiency=Ignoré sauf si le niveau d'équilibre est défini par l'utilisateur.\nEfficacité des recettes de l'usine inversée. La valeur par défaut est de 25 %.
rf-intermediates=Ignoré si le niveau d'équilibre n'est pas défini par l'utilisateur.\nSi activé, le recyclage des produits intermédiaires est réservé aux niveaux supérieurs de Reverse Factory. Si désactivé, tous les objets peuvent être recyclés à n'importe quel niveau.
rf-modules=Ignoré sauf si le niveau d'équilibre est défini par l'utilisateur.\nReverse Factory n'autorise que les modules qui modifient la consommation, la vitesse et la pollution (modules de vitesse et d'efficacité).\nCe paramètre peut autoriser également la productivité (et la qualité si elle est activée).\nLa valeur par défaut est "aucun" (ou "qualité", si elle est activée).
rf-revert-modules=Ignoré sauf si le niveau d'équilibre est défini par l'utilisateur.\nAnnule la limitation de la version 9.0.5 quant au nombre maximum d'emplacements de modules (retour à la version 2.4.6).\nLa valeur par défaut est fausse.
rf-craft-limit=Ignoré sauf si le niveau d'équilibre est défini par l'utilisateur.\nRestreint les planètes à partir desquelles l'usine inversée peut être fabriquée. La valeur par défaut est Nauvis uniquement (oblige à utiliser des fusées pour les placer sur d'autres planètes de la liste ci-dessous).
rf-place-limit=Ignoré sauf si le niveau d'équilibre est défini par l'utilisateur.\nRestreint les planètes sur lesquelles l'usine inversée peut être placée. Les valeurs par défaut sont Nauvis, Gléba et Aquilo.

rf-autopush=NON ESSAYÉ pour le mode multijoueur, veuillez le désactiver s'il y a des synchronisations. Refoule les objets dans l'emplacement de sortie si le nombre en entrée ne correspond pas au nombre de pièces fabriquées à l'origine. Exemple : 1 convoyeur souterrain ne peut pas être recyclé ; refoulé à la sortie après un court délai (défini ci-dessous).
rf-delay=Durée d'attente entre les vérifications pour le refoulement automatique des ingrédients. Les valeurs plus faibles s'exécutent plus souvent, mais rendent le minuteur plus précis. La valeur par défaut est 30 (0,5 seconde).
rf-timer=Durée d'attente avant de refouler les ingrédients arrêtés vers l'emplacement de sortie. La valeur par défaut est 90 (1,5 seconde). Des valeurs plus faibles permettront de refouler les ingrédients plus rapidement (moins de temps d'arrêt, mais plus de risques de sorties accidentelles).

[setting-description]
rf-balance=Jeu de base = 25% d'efficacité de Reverse Factory, recyclage des produits intermédiaires jusqu'au niveau 3.\nPas d'équilibre = 100% d'efficacité de Reverse Factory, recyclage des produits intermédiaires activé pour tous les niveaux.\nDéfini par l'utilisateur = toutes les valeurs définies par l'utilisateur ci-dessous.\nLa valeur par défaut est Jeu de base.
rf-balance-space-age=Jeu de base = 25% d'efficacité de Reverse Factory, recyclage des produits intermédiaires jusqu'au niveau 3, uniquement fabriquable sur Nauvis, uniquement utilisable sur Nauvis, Gléba et Aquilo.\nPas d'équilibre = 100% d'efficacité de Reverse Factory, recyclage des produits intermédiaires activé pour tous les niveaux, fabriquable et utilisable partout.\nDéfini par l'utilisateur = toutes les valeurs définies par l'utilisateur ci-dessous.\nLa valeur par défaut est Jeu de base.

