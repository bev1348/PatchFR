[technology-description]
planet-discovery-paracelsin=Une terre désolée gelée, très active sur le plan cryovolcanique. Des lacs d'[fluid=nitrogen] recouvrent la surface, en provenance d'un océan souterrain. Des [entity=water-cryovolcano] parsèment la surface, ainsi que des veines de [item=tetrahedrite] et de [item=sphalerite], indispensables à l'extraction du [item=zinc]. On trouve également de la[item=vaterite] dans de petites veines. Tout ce qui est construit sur la planète doit constamment être maintenu au chaud, sinon il gèlera, et tous les sous-produits indésirables de l'extraction du zinc doivent être éliminés.
cryovolcanic-power=À l'intérieur de la [entity=crashed-fulgoran-pod] gelé se trouvaient d'anciens plans pour un générateur électrique spécial qui utilise l'eau liquide des [entity=water-cryovolcano] pour produire de l'électricité et un [entity=burner-pumpjack] extrêmement rapide mais peu efficace. Ceux-ci peuvent être utilisés pour lancer l'alimentation électrique sur la planète.
nitric-acid-handling=En analysant les réactions chimiques spontanées qui se produisent sur les [entity=big-metallic-rock], nous pouvons les reproduire pour obtenir de l'[fluid=nitric-acid].
sphalerite-processing=Transformez la [item=sphalerite] en [fluid=zinc-concentrate], [item=iron-ore] et [item=sulfur].
tetrahedrite-processing=Transformez la [item=tetrahedrite] en [fluid=zinc-concentrate], [item=copper-ore] et [item=sulfur].
zinc-extraction=Transformez la [fluid=dirty-zinc-solution] en [item=zinc] par divers procédés.
electrochemical-plant=Installation de fabrication qui utilise l'électrochimie pour réaliser toutes sortes de processus chimiques.
mechanical-plant=Installation qui fabrique divers objets à l'aide de procédés mécaniques avancés.
galvanization-science-pack=Permet des recherches au-delà des applications de base de la galvanisation.
vaterite-processing-productivity=Augmentation du rendement grâce au [recipe=vaterite-processing].
zinc-piping=Tuyaux plus solides et isolés fabriqués à partir de [item=zinc-plate]. Ne gèlent pas sur les surfaces froides, comme [planet=paracelsin] ou [planet=aquilo], et peuvent transporter des fluides sous terre sur de plus longues distances.
axe-mining-speed=Avec la galvanisation et la réparation de la pioche, on peut atteindre des vitesses d'extraction manuelle plus rapides.
advanced-repair-device=Technologie nanorobotique permettant des réparations plus rapides et plus durables que les [item=repair-pack] standard.
solar-matrix=Même si l'énergie solaire est totalement inutilisable sur [planet=paracelsin], de nouvelles applications solaires peuvent être développées grâce à la technologie paracelsienne.
accumulator-v2=Des accumulateurs plus puissants qui utilisent la puissance des [item=supercapacitor] et des [item=electric-coil] pour stocker davantage d'énergie.
elevated-pipe=Des structures de soutien solides qui permettent de placer les tuyaux en hauteur au-dessus du sol.
galvanized-steel=L'application de [item=zinc] sur des plaques d'[item=steel-plate] leur confère une plus grande solidité et une meilleure résistance à la corrosion.

