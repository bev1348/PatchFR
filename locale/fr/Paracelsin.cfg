cryovolcanic-turbine=Générateur électrique spécial qui utilise l'eau liquide des [entity=water-cryovolcano] pour produire de l'électricité.
burner-pumpjack=Chevalet de pompage étonnamment rapide alimenté par des combustibles à très faible rendement. Utile pour démarrer des bases sur [planet=paracelsin]. Comme il s'agit d'une installation thermique, il ne gèle pas.
zinc-pipe=Pièce de tuyauterie galvanisée. Ne gèlera pas sur les surfaces froides.
zinc-pipe-to-ground=Pièce de tuyauterie galvanisée. Ne gèlera pas sur les surfaces froides.
zinc-storage-tank=Pièce de tuyauterie galvanisée. Ne gèlera pas sur les surfaces froides.
zinc-pump=Pièce de tuyauterie galvanisée. Ne gèlera pas sur les surfaces froides.
solar-matrix=Un panneau solaire plus avancé et plus efficace. Les cellules solaires sont traitées avec de l'[fluid=nitrogen]. Il reste toutefois inutilisable sur [planet=paracelsin] en raison du manque d'ensoleillement suffisant.
accumulator-v2=Un accumulateur plus perfectionné. Les batteries utilisent de l'[fluid=nitric-acid].
elevated-pipe=Des structures de soutien solides qui permettent de placer les tuyaux en hauteur au-dessus du sol.

