[tips-and-tricks-item-description]
paracelsin-briefing=[planet=paracelsin] est un désert gelé semblable à [planet=aquilo] mais contrairement à ce monde d'ammoniac, sa surface est solide. Sous terre, la planète abrite un vaste océan de [fluid=nitrogen], qui remonte à la surface pour former des [tile=nitrogen-lake]. La planète est riche en [item=sphalerite] et [item=tetrahedrite], en composés de [item=zinc], et en[item=vaterite]. On trouve également des [entity=water-cryovolcano] qui parsèment la surface.
fulgoran-log=À l'intérieur de la [entity=crashed-fulgoran-pod], à côté des plans, vous avez trouvé un message.  Vous avez pu le traduire grâce aux recherches effectuées sur Fulgora : "Salutations à toutes les formes de vie qui pourraient trouver ceci. Nous sommes les Fulgoriens et nous avons envoyé ces capsules dans ce désert gelé pour rechercher du pétrole. Notre quête de croissance a eu des conséquences mineures sur l'environnement de notre planète, ce qui ne nous dérange pas, mais elle a également épuisé la plupart de nos précieuses réserves de pétrole et nous a permis de rassembler une sorte de réserve des sous-produits de son traitement. Si vous connaissez un endroit où se trouve du pétrole, veuillez contacter notre avant-poste planétaire le plus proche. Si votre planète n'est actuellement pas capable de voyager dans l'espace, veuillez envoyer ce message à quelqu'un qui le peut. Et si nous sommes morts d'ici là... Eh bien, je doute que nous puissions échouer." Vous et les Fulgoriens auriez été de grands amis.

