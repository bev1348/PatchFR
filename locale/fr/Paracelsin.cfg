[mod-name]
Paracelsin=Paracelsin

[mod-description]
Paracelsin=Visitez les montagnes gelées de la planète Paracelsin, où l'extraction du zinc est une course contre les blocages et le gel.

[mod-setting-name]
paracelsin-zinc-implementation=Ajoutez du zinc à certaines recettes d'Aquilo.

[mod-setting-description]
paracelsin-zinc-implementation=Ajoute des soudures au zinc aux processeurs quantiques et aux bobines électriques des canons électromagnétiques, tourelles à canon électromagnétique, réacteurs à fusion, générateurs à fusion et réacteurs à fusion portables. Le mod est conçu pour être joué avec ce paramètre activé.

[space-location-name]
paracelsin=Paracelsin

[space-location-description]
paracelsin=Une terre désolée gelée, très active sur le plan cryovolcanique. Des lacs d'[fluid=nitrogen] recouvrent la surface, en provenance d'un océan souterrain. Des [entity=water-cryovolcano] parsèment la surface, ainsi que des veines de [item=tetrahedrite] et de [item=sphalerite], indispensables à l'extraction du [item=zinc]. On trouve également de la[item=vaterite] dans de petites veines. Tout ce qui est construit sur la planète doit constamment être maintenu au chaud, sinon il gèlera, et tous les sous-produits indésirables de l'extraction du zinc doivent être éliminés.

