[amlo-gui-captions]
chest-filter-titlebar=AL+ : Filtres de chargeur
slot-filter-titlebar=AL+: Filtres d'objet
initial-dialogue-header=Options Ammo Loader
initial-dialogue-intro=Activez les fonctions que vous souhaitez que Ammo Loader utilise.
initial-dialogue-artillery=Artillerie
initial-dialogue-burner-structs=Structures thermiques
info-ammo-loading=La première recherche sur les Chargeurs de munitions permet d'utiliser le coffre de chargement. Il suffit de poser ce coffre, de le remplir de munitions, et il commencera à approvisionner automatiquement les tourelles mitrailleuses à portée. Notez que le coffre nécessite une quantité minimale d'objets avant de les fournir aux entités (10 pour la plupart des munitions).\n\nLe coffre fournira également au personnage du joueur des munitions en fonction des armes qu'il a équipées.
info-fuel-loading-1=Le coffre de chargement peut être rempli de combustible pour approvisionner les entités qui en utilisent et qui sont à portée, tout comme il le fait pour les munitions. Cette fonctionnalité nécessite la recherche "Chargeur de munitions : Combustible" pour les structures utilisant du combustible, et la recherche "Chargeur de munitions : Véhicules" pour les voitures, les tanks, les trains, etc.\n
info-fuel-loading-2=Cette fonctionnalité doit également être activée dans les options du mod Carte (les cases à cocher Structures thermiques et Locomotives) pour pouvoir fonctionner. Cela permet aux joueurs de désactiver cette fonctionnalité s'ils le souhaitent.
info-smart-loading=Les coffres de chargement ne sont pas de simples bras. Ils recherchent délibérément les meilleures munitions et le meilleur combustible disponibles lorsqu'ils approvisionnent les entités.\n\nPar exemple, si un coffre de chargement dispose à la fois de chargeurs de munitions de base et de chargeurs de munitions perforantes, il utilisera tous les chargeurs de munitions perforantes disponibles avant de distribuer les chargeurs de munitions de base. Même chose pour le combustible : le carburant pour fusée sera fourni avant le charbon.\n\nCela s'applique également lorsque plusieurs coffres sont à portée d'une seule entité. Un coffre contenant uniquement du charbon laissera les privilèges d'approvisionnement à un coffre contenant du carburant pour fusée si les deux se trouvent à portée de la même voiture.
info-upgrading-1=Une fois que la recherche "Chargeur de munitions : Amélioration" est terminée, les coffres de chargement pourront améliorer les munitions et le combustible qui ont déjà été fournis à une entité. C'est utile, par exemple, lorsque vous avez un périmètre de 1000 tourelles remplies de chargeurs de munitions de base, et que vous souhaitez les améliorer en chargeurs de munitions perforantes sans attendre qu'elles utilisent le reste de leurs munitions.\n\nLe coffre de chargement essaiera de remettre les anciennes munitions ou le vieux combustible dans le coffre de chargement d'où il vient, si c'est possible. Si ce n'est pas le cas, il suit les règles de retour des munitions/combustibles (voir ci-dessous) jusqu'à ce qu'il trouve un endroit où mettre les munitions/combustibles de qualité inférieure. Si aucun endroit ne peut être trouvé, le coffre de chargement attendra un certain temps avant de réessayer. Pour cette raison, il est sage de toujours avoir de l'espace supplémentaire disponible dans les coffres de stockage des chargeurs de munitions.\n
info-upgrading-2=Cette fonctionnalité doit être activée dans les paramètres du mod Carte (Amélioration des munitions et des combustibles).
info-returning-1=Une fois que la recherche "Chargeur de munitions : Restitution des objets" est terminée, les coffres de chargement et les coffres de stockage de chargement prendront les munitions et le combustible supplémentaires reçus lorsque le joueur ramasse une entité. C'est utile pour garder l'inventaire du joueur libre d'objets non désirés.\n\nPar exemple, lorsque le joueur récupère une voiture qui a du combustible, celui-ci est renvoyé dans tous les coffres de chargement disponibles à proximité avant d'aller dans l'inventaire du joueur. Le coffre de chargement peut alors réinsérer le combustible chaque fois que le joueur repose la voiture, éliminant ainsi le besoin d'insérer manuellement le combustible.\n
info-returning-2=Cette fonctionnalité doit être activée dans les paramètres du mod Carte (Renvoyer les objets lors du ramassage).
info-main-1=Ammo Loader+ est un mod conçu pour faciliter le chargement des tourelles mitrailleuses et des structures qui consomment du combustible. Par exemple, il vous permet d'étendre les périmètres des tourelles ou de créer des avant-postes défendus par des tourelles mitrailleuses sans avoir à mettre en place une toute nouvelle ligne de convoyeur juste pour les munitions.
info-chest-filters=Vous pouvez définir ici des filtres qui s'appliqueront à tous vos coffres de chargement et aux entités suivies.\nDes filtres peuvent également être appliqués à des coffres spécifiques. Pour ce faire, il suffit d'ouvrir un coffre de chargement et d'utiliser l'interface graphique du filtre d'entité sur le côté droit de l'écran.
