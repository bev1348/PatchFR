ammo-loader-chest-storage=Conteneur de stockage pour les coffres de chargement de munitions. Nécessaire pour la mise à niveau automatique des munitions, ainsi que pour le rapatriement automatique afin de maintenir l'inventaire du joueur exempt de munitions et de combustible.
