[mod-setting-description]
ammo_loader_enabled=Décochez pour désactiver temporairement le mod.
ammo_loader_draw_range=Si activé, dessiner un périmètre de tir en survolant le coffre. Désactiver si le jeu a un délai lors de la sélection des coffres de chargement.
ammo_loader_debugging=Afficher les informations de débogage dans la console
ammo_loader_performance_mode=Améliorer les performances en stockant davantage d'informations dans le tableau global. Le chargement et l'enregistrement seront plus lents.
ammo_loader_upgrade_ammo=Si activé, les tourelles remplies de munitions plus faibles tenteront de rendre leurs objets et de se mettre à niveau lorsque de meilleures munitions seront disponibles.
ammo_loader_fill_artillery=Si activé, le coffre de chargement des munitions remplira les tourelles et les wagons d'artillerie.
ammo_loader_fill_locomotives=Si activé, le coffre de chargement de combustible permettra de ravitailler les locomotives en combustible.
ammo_loader_fill_burner_structures=Si activé, Le coffre de chargement de combustible remplira également les structures thermiques.
ammo_loader_bypass_research=Activez cette option pour rendre les coffres de chargement disponibles sans recherche préalable.
ammo_loader_max_items_per_inventory=Nombre maximum d'objets dans chaque inventaire contrôlé. Si un inventaire comporte déjà ce nombre ou plusieurs objets combinés, il sera ignoré. Permet de limiter la quantité de munitions utilisées par le mod par inventaire. 0 = infini.
ammo_loader_ticks_between_cycles=Ticks d'attente avant chaque cycle de traitement. L'augmentation de ce nombre permettra d'améliorer les performances au détriment du débit. Nécessite le chargement d'une sauvegarde pour prendre effet.
ammo_loader_max_inventories_per_cycle=Nombre d'inventaires contrôlés à traiter à chaque cycle. L'augmentation de ce nombre permettra de réduire le temps nécessaire pour remplir les inventaires au détriment des performances.
ammo_loader_max_items_per_slot=Nombre maximum d'objets dans chaque emplacement d'un inventaire. Utilisez cette fonction pour limiter la quantité de munitions/combustible injectée dans les tourelles et les véhicules. 0 = infini.
ammo_loader_new_invs_checked_per_cycle=Nombre de nouvelles entités à vérifier pour les nouveaux inventaires de tourelles/véhicules à chaque tick. Réduisez ce réglage si le jeu semble saccader lors de la pose de grands plans.
ammo_loader_chest_radius=Distance maximale à partir de laquelle les coffres fonctionneront.\n\n[font=default-bold]0 = infini[/font]
ammo_loader_max_chests_per_cycle=Nombre de coffres à traiter à chaque cycle.
ammo_loader_return_items=Renvoyer les objets dans les coffres de stockage lorsqu'ils sont extraits. Empêche de remplir l'inventaire des joueurs lorsqu'ils placent et remplacent de nombreuses entités.
ammo_loader_check_after_research=[font=default-bold]*ENTRAÎNERA UN DÉLAI APRÈS L'ACHÈVEMENT DE LA RECHERCHE*[/font]\n\nEffectuez une vérification complète du tableau après avoir terminé la recherche. Utilisé pour la compatibilité avec les mods qui remplacent des entités à la fin de la recherche (c'est-à-dire pour les combats de fin de partie). Activer si le mod semble ne plus fonctionner de manière aléatoire.
# ammo_loader_return_items_to_chests=Si activé, les objets des entités contrôlées que le joueur extrait (ramasse) seront placés dans les coffres de chargement voisins (si disponibles) au lieu d'être placés dans l'inventaire du joueur. Empêche l'inventaire du joueur d'être rempli lors du déplacement de tourelles ou d'autres entités.
ammo-loader-setting-use-cartridges=Les coffres de chargement nécessitent des munitions spéciales pour fonctionner. Nécessite du temps et des ressources supplémentaires.
ammo_loader_item_fill_size=Nombre d'objets à insérer en une seule fois lors du remplissage des inventaires. Notez que les entités se retrouveront parfois avec plus que cette quantité dans leur inventaire (jusqu'au double), car le mod n'attend pas qu'une entité soit complètement vide avant de la remplir à nouveau.
ammo_loader_provided_slots_per_tick=Nombre d'inventaires dépendant du script à vérifier par tick. Toutes les entités qui peuvent se déplacer (voiture, train, personnage, etc.), ainsi que toute entité dont le chargeur se trouve sur une surface différente (entités dans les bâtiments Factorissimo, etc.) sont dépendantes du script. Augmenter ce nombre coûtera plus cher en performances, mais ces entités se rechargeront plus rapidement. N'augmentez que si vous remarquez que certaines entités prennent trop de temps à être rechargées.
ammo_loader_repair_tool_stack_size=Taille de l'empilement des objets Outils de réparation. Utile pour définir le nombre maximum de munitions pour les tourelles de réparation. 0 = inchangé.
ammo_loader_slots_check_best_per_tick=Ce nombre modifie le nombre de tourelles, etc. qui sont vérifiées par tick pour un nouveau ou meilleur fournisseur de munitions/carburant. En augmentant ce paramètre, les tourelles reconnaîtront plus rapidement les nouveaux coffres de chargement et les nouvelles munitions, au détriment des performances. Diminuez ce paramètre si vous avez des problèmes de lag en fin de partie.\n\nATTENTION, UNE AUGMENTATION TROP IMPORTANTE ENTRAÎNERA UN LAG IMPORTANT DANS LES GRANDES BASES.
ammo_loader_highlight_selected_consumer=Mise en évidence des entités qui utilisent activement des coffres de chargement lorsqu'elles sont survolées.
ammo_loader_ignore_logistic_turrets=Ignorer les tourelles qui ont des interfaces logistiques, issues du mod Logistic Turrets
ammo_loader_provide_all_surfaces=Activez pour permettre aux coffres de chargement de fournir des entités sur d'autres surfaces. Désactivez pour que les coffres de chargement ne fournissent que les entités situées sur la même surface.\n\n[font=default-bold]Peut causer des problèmes avec l'Ère spatiale lorsque cette option est activée, car des vaisseaux et d'autres planètes pourraient aussi être approvisionnés.\n\nLe chargement d'entités sur d'autres surfaces a un coût plus élevé en terme de performances de jeu, ainsi qu'un certain délai lorsqu'il y a plus d'un millier d'entités.[/font]

