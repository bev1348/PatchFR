[mod-setting-description]
s6x-location-unlock=Supprime la plupart des restrictions de surface dans l'Ère spatiale, vous permettant de construire ou de fabriquer presque tout, presque partout. N'a aucun effet sans l'Ère spatiale.
s6x-void-ocean-dump=Permet aux bras de déposer les objets indésirables dans l'Océan du Vide.
s6x-vb-handcraft=Permet au personnage d'effectuer des Fabrications du Vide (simples) à la main.
s6x-vb-force-landings=Si vous rencontrez un problème qui vous empêche d'atterrir sur une planète parce que votre capsule rate toujours l'île, ce paramètre remplacera l'animation d'atterrissage et vous déposera toujours en 0, 0.
s6x-vb-landfill-cost=C'est la quantité de pierre nécessaire pour créer un remblai. Le temps nécessaire pour la Fabrication du Vide d'un remblai sera proportionnel à ce nombre.
s6x-vb-pump-mode=Les chevalets de pompage ne sont pas très utiles s'il n'y a rien à pomper. VoidBlock les remplace généralement par des fluxtracteurs.
s6x-vb-rectification=Détermine la quantité d'eau (nette) que vous obtenez grâce à la rectification de l'Océan du Vide. Cette valeur était fixée à 200/seconde dans les anciennes versions de VoidBlock.
s6x-vb-only-nauvis=Si activé, cela permet aux autres planètes de se comporter normalement, plutôt que d'appliquer les règles de VoidBlock à toutes les planètes.
s6x-vb-landfill-rocket=Augmente la quantité de remblai, de fondations et de plateformes de glace pouvant être transportée par fusée. Ne s'applique que si l'option "Ne modifier que Nauvis " n'est pas activée.

