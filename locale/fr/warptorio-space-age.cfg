[tips-and-tricks-item-description]
warptorio=Warptorio (Ère spatiale).
warptorio-warp-trains=Les trains peuvent être téléportés entre la [font=default-bold]surface[/font] et le [font=default-bold]sol de l'usine[/font] à l'aide de gares spéciales.\n\nPour téléporter un train, celui-ci doit être [color=yellow]complètement à l'arrêt[/color] dans une gare nommée :\n • [color=orange]WarpGround[/color] (Si vous souhaitez vous rendre au rez-de-chaussée depuis l'usine)\n • [color=orange]WarpFactory[/color] (Si vous souhaitez vous rendre à l'usine depuis le rez-de-chaussée)\n\n[color=red][font=default-bold]Important :[/font][/color]\nLes deux gares doivent avoir la [color=red]même orientation[/color] (nord, sud, est ou ouest).\n\nSi les noms des gares correspondent mais que les orientations ne correspondent pas, le train [font=default-bold]ne se téléportera pas[/font].\nLe train [font=default-bold]ne se téléportera pas[/font] non plus s'il est en mode manuel ou s'il y a quelqu'un à l'intérieur.\n\n[color=green]Conseil :[/color] copiez ou créez un plan de la gare pour vous assurer que l'orientation correspond aux deux étages.

