[cerys]
cargo-drops-tech-description=Le lancement d'un Dispositif à impulsion électromagnétique atmosphérique en orbite depuis Cerys permet aux largages de cargaisons d'atterrir sans être perturbés par l'atmosphère magnétique.

[technology-description]
tank=Véhicule puissant capable de recevoir des équipements. Utile pour se frayer un chemin à travers les arbres et les rochers.
spidertron=Un véhicule polyvalent capable de traverser des terrains accidentés. Il peut être conduit manuellement ou à l'aide de la télécommande pour Spidertron.
flammables=Développer des carburants plus efficaces.
heavy-armor=Combinaison lourde pour une meilleure protection.
modular-armor=Combinaison avec une petite grille pour les modules d'équipement qui vous donnent des bonus uniques. La porter augmente également la taille de votre inventaire.
power-armor=Combinaison spatiale dotée d'une grande grille d'équipement et d'un bonus de taille d'inventaire.
power-armor-mk2=Combinaison spatiale dotée d'une énorme grille d'équipement et d'un bonus de taille d'inventaire.
battery-equipment=Inséré dans les combinaisons pour stocker l'énergie excédentaire en vue d'une utilisation ultérieure.
battery-mk2-equipment=Inséré dans les combinaisons pour stocker beaucoup d'énergie en vue d'une utilisation ultérieure.
energy-shield-equipment=Inséré dans les combinaisons pour absorber des dégâts.
energy-shield-mk2-equipment=Inséré dans les combinaisons pour absorber beaucoup de dégâts.
solar-panel-equipment=Inséré dans les combinaisons pour alimenter d'autres équipements, mais inutiles la nuit.
fission-reactor-equipment=Inséré dans les combinaisons pour alimenter d'autres équipements.
night-vision-equipment=Inséré dans les combinaisons pour mieux voir la nuit.
belt-immunity-equipment=Inséré dans les combinaisons pour éviter d'être déplacés par les convoyeurs.
exoskeleton-equipment=Inséré dans les combinaisons pour augmenter la vitesse de déplacement. Vous pouvez équiper plusieurs exosquelettes à la fois.
personal-roboport-equipment=Inséré dans les combinaisons pour permettre aux robots de construction de travailler à partir de votre inventaire.
personal-roboport-mk2-equipment=Inséré dans les combinaisons pour permettre à de nombreux robots de construction de travailler à partir de votre inventaire.
physical-projectile-damage=Augmente les dégâts des projectiles physiques de défense contre les astéroïdes.
weapon-shooting-speed=Augmente la vitesse de tir de la plupart des projectiles de défense contre les astéroïdes.
laser-shooting-speed=Augmente la vitesse de tir des défenses laser contre les astéroïdes.
laser-weapons-damage=Augmente les dégâts des défenses laser contre les astéroïdes.
stronger-explosives=Augmente les dégâts des missiles de défense contre les astéroïdes.
railgun=Défense contre les astéroïdes fonctionnant à l'électricité et tirant des projectiles à haute vitesse.
railgun-shooting-speed=Grâce à l'amélioration des systèmes de refroidissement, la défense à haute vitesse contre les astéroïdes peut tirer plus souvent.
railgun-damage=Le fait de rendre les projectiles à haute vitesse plus denses et plus robustes permet d'augmenter les dégâts.
rocket-turret=Une défense à longue portée contre les astéroïdes qui tire des missiles.
captive-biter-spawner=Fertiliser les spores dans des gisements contrôlés et les placer n'importe où sur Nauvis.
captivity=Une bio-sonde injecte une dose de [item=bioflux] dans le gisement de spores, contrôlant ainsi la mutation. Avec des doses régulières de [item=bioflux], le gisement restera sous contrôle.
biter-egg-handling=Contrôler un gisement de spores et lui fournir des doses régulières de [item=bioflux] permet de récolter des échantillons de spores, qui pourraient peut-être être utilisés...
biolab=Il semble qu'il y ait un moyen de cultiver les spores pour en faire quelque chose...
cerys-plutonium-weaponry=Construisez un dispositif ayant un effet durable sur l'atmosphère magnétique.

[technology-trigger]
capture-any-spawner=Sonder un gisement de spores.

[tips-and-tricks-item-description]
gleba-briefing=[planet=gleba] est une planète marécageuse humide avec une riche végétation exotique qui peut être cultivée en utilisant une [entity=agricultural-tower] et traitée dans une [entity=biochamber].\nOn n'y trouve pas de [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal], ni de [entity=uranium-ore] mais les plantes offrent d'autres moyens de produire les objets nécessaires.\nLa plupart des produits issus de l'agriculture présentent la difficulté supplémentaire de pourrir avec le temps. Même le [item=agricultural-science-pack] a une durée de vie limitée et ne peut donc pas être entreposé.\nLe [entity=solar-panel] est plus faible mais toujours utilisable.

[tooltip-category]
turret=Construction d'effets à distance
