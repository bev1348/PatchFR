pacifist-remove-walls=Après tout, il n'y a pas de biters à éliminer.\nCe paramètre ne peut supprimer les portes que si d'autres mods ne fonctionneraient pas sans murs.
pacifist-remove-shields=Sauf si vous avez l'habitude de vous faire renverser par des voitures ou des trains.\nCe paramètre peut être inefficace si d'autres mods ne fonctionnent pas sans bouclier.
pacifist-remove-armor=Ceci supprime les armures qui n'ont ni grille d'équipement ni bonus de taille d'inventaire.
pacifist-remove-tank=Cochez cette case si vous êtes d'accord pour ne pas pouvoir conduire à travers les forêts.\nNotez que les véhicules n'ont pas d'armes dans les deux cas.
pacifist-remove-pollution=Destiné à être utilisé en parallèle avec la désactivation de la pollution.\nSupprime les propriétés liées à la pollution des entités et des modules.
pacifist-remove-lasers=Tous les astéroïdes, sauf les petits, ont une bonne résistance au laser.\nC'est pourquoi certaines personnes n'aiment pas les utiliser.

