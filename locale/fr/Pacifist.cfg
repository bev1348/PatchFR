[map-gen-preset-description]
default=Paramètres normaux. La façon recommandée de jouer à Factorio. Il n'y aura pas de biters à cause du mod Pacifist, mais la pollution est toujours présente.
pacifist-default=Comme d'habitude, mais les biters et la pollution sont désactivés pour plus de commodité. Dans les paramètres du mod, il est possible de supprimer complètement les informations sur la pollution afin qu'elles n'apparaissent pas dans les infobulles.
rail-world=Les gisements de ressources sont de grande taille et très éloignés les uns des autres afin d'encourager les systèmes ferroviaires.

[mod-setting-name]
pacifist-remove-walls=Supprimer les murs et les barrières
pacifist-remove-shields=Supprimer l'équipement de bouclier énergétique
pacifist-remove-armor=Supprimer les armures sans grille
pacifist-remove-tank=Supprimer les chars
pacifist-remove-pollution=Supprimer les liens avec la pollution
pacifist-remove-corpses=Enlever les cadavres des entités militaires
pacifist-remove-lasers=Supprimer les défenses laser contre les astéroïdes
pacifist-remove-character-health-bonus=Suppression des effets des technologies de bonus de santé

[mod-setting-description]
pacifist-remove-walls=Après tout, il n'y a pas de biters à éliminer.\nCe paramètre ne peut supprimer les portes que si d'autres mods ne fonctionneraient pas sans murs.
pacifist-remove-shields=Sauf si vous avez l'habitude de vous faire renverser par des voitures ou des trains.\nCe paramètre peut être inefficace si d'autres mods ne fonctionnent pas sans bouclier.
pacifist-remove-armor=Ceci supprime les armures qui n'ont ni grille d'équipement ni bonus de taille d'inventaire.
pacifist-remove-tank=Cochez cette case si vous êtes d'accord pour ne pas pouvoir conduire à travers les forêts.\nNotez que les véhicules n'ont pas d'armes dans les deux cas.
pacifist-remove-pollution=Destiné à être utilisé en parallèle avec la désactivation de la pollution.\nSupprime les propriétés liées à la pollution des entités et des modules.
pacifist-remove-corpses=Par défaut, les cadavres des entités militaires sont supprimés sans comptage de références, ce qui peut provoquer le plantage de certains mods qui réutilisent les cadavres des biters ou des tourelles.\nSi vous rencontrez des plantages accompagnés d'un message concernant les cadavres, essayez de désactiver cette option.
pacifist-remove-lasers=Tous les astéroïdes, sauf les petits, ont une bonne résistance au laser.\nC'est pourquoi certaines personnes n'aiment pas les utiliser.
pacifist-remove-character-health-bonus=Ceci supprime les effets de santé bonus provenant de technologies.

