#item description
[item-description]
el_solar_item=Réalisé avec certaines connaissances.
el_burner_item=Un générateur thermique compact.
fu_burner_item=Peut détruire tous les objets. Peut évacuer l'oxygène [fluid=fu_oxygen], l'eau [fluid=water] et transformer la vapeur [fluid=steam] et l'eau usée [fluid=el_dirty_water] en eau [fluid=water]. Ne peut pas traiter les déchets nucléaires [item=fi_materials_waste].
el_energy_crystal_item=Ce cristal est fait d'une substance inconnue. Il dégage un peu d'énergie, mais à quoi peut-il servir ?

fi_solid_reactor_item=Un réacteur à fission nucléaire refroidi à l'eau capable de produire de grandes quantités de chaleur. Les barres de combustible consommées peuvent être raffinées et réutilisées !
fi_crafter_item=Cette machine peut assembler et fondre des objets, alimentée par du [color=green]combustible nucléaire de base[/color]. Mais elle ne peut pas manipuler de liquides.
fi_energy_crystal_item=Un cristal d'énergie artificielle. Il dégage beaucoup d'énergie et peut être utile pour construire des machines avancées.

fu_tech_sign_item=Connaissances sur la fusion nucléaire. Grâce à ces informations, il sera peut-être possible de construire des machines de fusion encore plus grandes à l'avenir !
fu_stelar_reactor_item=Un réacteur à fusion nucléaire basé sur le concept du [color=purple]stellarator[/color]. Il peut produire une puissance constante d'environ [color=yellow]2GW[/color]. La chaleur du cœur est transférée à un cycle de refroidissement au plomb liquide [fluid=fu_lead_fluid_cold], qui permet de produire de la vapeur[fluid=steam] et, à la fin, de l'électricité. Bien qu'il n'existe toujours pas de méthode pour capturer les produits de fusion, ce défaut pourrait être corrigé dans la prochaine génération de réacteurs UMR.
fu_tokamak_reactor_item=Un réacteur à fusion nucléaire basé sur la conception du [color=purple]tokamak[/color]. This reactor will output from [color=yellow]2 to 4GW[/color] en pulsation, en fonction du combustible. Contrairement au stellarator, le tokamak est principalement conçu pour les fusions D-T. Bien qu'il n'existe toujours pas de méthode pour capturer les produits de fusion, ce défaut pourrait être corrigé dans la prochaine génération de réacteurs UMR.
fu_robo_logistic_item=Ces 4 moteurs produiront une poussée massive si vous leur fournissez suffisamment d'énergie.
fu_robo_construction_item=Construisez des structures à une vitesse folle.
fu_star_engine_core_item=C'est ça, la fusion nucléaire dans toute sa splendeur ! Avec cette machine, vous pouvez produire des éléments [fluid=fu_iron_heated] au cœur d'une petite étoile. Cependant, pour maintenir la réaction active, il faut beaucoup d'énergie. Le moteur stellaire est constitué d'un noyau [item=fu_star_engine_core_item] et d'au moins un [color=blue]refroidisseur[/color][item=fu_star_engine_cooler_item], [item=fu_star_engine_cooler_up_item] et une [color=red]unité de chauffage[/color][item=fu_star_engine_heater_item], [item=fu_star_engine_heater_left_item] orientés vers le noyau. Il produira de 500 à 1000 fer ou tout autre élément de base par seconde, en fonction du nombre de refroidisseur/unité de chauffage utilisés (1 ou 2 de chaque).

gr_materials_fusion_cell_item=Cet appareil contient une petite étoile, stockée dans une autre dimension. Ne la touchez pas !
gr_crafter_item=Tirant son énergie d'une petite étoile, cette machine exaucera tous vos souhaits. Elle peut aussi fondre comme un four !
gr_magnet_train_item=Ce train lévite grâce à la puissance des champs électromagnétiques. Ce train est conçu pour les grandes vitesses et les longues voies ferrées ! Et n'oubliez pas : alimenté par une étoile compacte, ce train a toujours de l'énergie.
gr_magnet_wagon_item=Transportez vos affaires à des vitesses folles ! Utilisez un train à suspension électromagnétique comme locomotive.
gr_magnet_tanker_item=Apportez ce précieux pétrole là où vous en avez besoin, rapidement ! Utilisez un train à suspension électromagnétique comme locomotive.

gr_magnet_train_pre_item=Ce train lévite grâce à la puissance des champs électromagnétiques. Ce train est conçu pour les grandes vitesses et les longues voies ferrées !
gr_magnet_wagon_pre_item=Transportez vos affaires à des vitesses folles ! Utilisez un train à suspension électromagnétique comme locomotive.
gr_magnet_tanker_pre_item=Apportez ce précieux pétrole là où vous en avez besoin, rapidement ! Utilisez un train à suspension électromagnétique comme locomotive.

fi_modules_productivity_1_item=Un module conçu pour être utilisable dans certaines des machines/recettes de 248k.
fi_modules_productivity_2_item=Un module conçu pour être utilisable dans certaines des machines/recettes de 248k.
fi_modules_productivity_3_item=Un module conçu pour être utilisable dans certaines des machines/recettes de 248k.
fi_modules_productivity_4_item=Ce module est universel. Il peut être utilisé dans toutes les machines qui acceptent la productivité.
fi_modules_productivity_5_item=Ce module est universel. Il peut être utilisé dans toutes les machines qui acceptent la productivité.
fi_modules_productivity_6_item=Ce module est universel. Il peut être utilisé dans toutes les machines qui acceptent la productivité.

el_ki_core_item=Pour son utilisation, veuillez consulter le booktorio/Informatron en jeu (en haut à gauche).
fi_ki_core_item=Pour son utilisation, veuillez consulter le booktorio/Informatron en jeu (en haut à gauche).
fu_ki_core_item=Pour son utilisation, veuillez consulter le booktorio/Informatron en jeu (en haut à gauche).

gr_white_hole_item=Cette machine peut reproduire presque n'importe quel objet que vous y mettez !
gr_materials_white_item=||Bravo ! Vous avez réussi. Vous avez atteint le but ultime. En tenant l'élément 248k, vous avez battu le mod 248k.||

el_energy_crystal_charged_item=Un cristal d'énergie chargé. Peut être utilisé dans un générateur thermique [item=el_burner_item] pour produire de l'énergie.
fi_energy_crystal_charged_item=Un cristal d'énergie chargé. Peut être utilisé dans un générateur thermique [item=el_burner_item] pour produire de l'énergie.
fu_materials_energy_charged_crystal=Un cristal d'énergie chargé. Peut être utilisé dans un générateur thermique [item=el_burner_item] pour produire de l'énergie.
el_charger_item=Peut être utilisé pour charger en énergie des objets tels que les [color=purple]cristaux d'énergie[/color] ou pour séparer l'eau [fluid=water] à l'aide de divers catalyseurs.

fu_miner_item=Peut extraire de la pierre [item=stone] de n'importe où sur la carte. Nécessite un approvisionnement constant en forets[item=fu_miner_fuel_item] pour fonctionner.
fu_miner_item_2=Peut extraire de la pierre [item=stone] de n'importe où sur la carte. Nécessite un approvisionnement constant en forets [item=fu_miner_fuel_item] pour fonctionner. Version améliorée de [item=fu_miner_item].
fu_miner_item_3=Peut extraire de la pierre [item=stone] de n'importe où sur la carte. Nécessite un approvisionnement constant en forets [item=fu_miner_fuel_item] pour fonctionner. Version améliorée de [item=fu_miner_item_2].
fu_miner_item_4=Peut extraire de la pierre [item=stone] de n'importe où sur la carte. Nécessite un approvisionnement constant en forets [item=fu_miner_fuel_item] pour fonctionner. Version améliorée de [item=fu_miner_item_3].
el_burner_kerosene_item=Un générateur thermique compact, qui utilise du kérosène désulfuré[fluid=el_desulfurized_kerosene].
el_arc_furnace_item=Un four qui peut chauffer les métaux jusqu'à ce qu'ils soient en fusion.
el_caster_item=Couler des métaux en fusion pour en faire des plaques ou des lingots.
el_grower_item=Fait croître des [color=purple]cristaux d'énergie[/color] à l'aide de différents fluides.
el_pressurizer_item=Utilise de la vapeur [fluid=steam] et de l'eau [fluid=water] pour produire de l'eau sous pression [fluid=el_pressurized_water] qui peut être utilisée dans une turbine hydraulique [item=el_water_generator_item].
el_purifier_item=Purifier les minerais dans leur forme pure et extraire, par exemple, de l'eau sale [fluid=el_dirty_water] comme sous-produit.
el_diesel_train_item=Un train diesel avec un moteur diesel. Utilise des carburants diesel [item=el_train_fuel_diesel_item], [item=el_train_fuel_diesel_energized_item], [item=fi_fuel_train_crystal_item] pour alimenter le train et améliorer sa [color=blue]vitesse maximale[/color]. Installer des équipements tels que des turbocompresseurs [item=el_train_equipment_accelerator_item] pour améliorer [color=yellow]pour améliorer l'accélération[/color] du train.

el_ki_cpu_item=Fournit un fluide de données KI1 [fluid=el_ki_cpu_fluid] à utiliser dans un noyau [item=el_ki_core_item] ou un amplificateur [item=fi_ki_core_item], [item=fu_ki_core_item] K1.
el_ki_memory_item=Fournit un fluide de mémoire KI1 [fluid=el_ki_memory_fluid] à utiliser dans un noyau item=el_ki_core_item] ou un amplificateur [item=fi_ki_core_item], [item=fu_ki_core_item] K1.
el_ki_beacon_item=Un petit diffuseur KI, qui transmet jusqu'à 2 effets de module [item=fi_modules_core_item] du [color=yellow]canal[/color] auquel il est relié.
fi_ki_circuit_item=Fournit un fluide d'énergie KI2 [fluid=fi_ki_circuit_fluid] à utiliser dans un amplificateur [item=fi_ki_core_item], [item=fu_ki_core_item].
fi_ki_beacon_item=Un diffuseur KI, qui transmet jusqu'à 6 effets de module [item=fi_modules_core_item] du  [color=yellow]canal[/color] auquel il est relié.
fu_ki_memory_item=Fournit un fluide d'énergie KI3 [fluid=fu_ki_circuit_fluid] à utiliser dans un amplificateur KI3 [item=fu_ki_core_item].
fu_ki_beacon_item=Un grand diffuseur KI, qui transmet des effets de module [item=fi_modules_core_item] du  [color=yellow]canal[/color] auquel il est relié.

fi_castor_item=Stockez vos déchets nucléaires [item=fi_materials_waste] ici.
fi_fiberer_item=Fabrique des fibres [item=fi_materials_glass_fiber], [item=fi_materials_natural_fiber], [item=fu_materials_carbon_fiber] pour les composites plastiques renforcés avancés.
fi_compound_machine_item=Cette machine permet d'assembler divers matériaux composites.
fi_refinery_item=Raffinerie de pétrole [fluid=crude-oil] compliquée mais très efficace.
fi_robo_charger_item=Charge les robots.
fi_robo_port_item=Hébergez vos robots dans ce roboport avancé.
fi_crusher_item=Broyage de divers métaux en poussières fines [item=fi_crushed_stone_item].

fu_activator_item=Transformer le protium [fluid=fu_protium] en deutérium  [fluid=fu_deuterium] et le deutérium [fluid=fu_deuterium] en tritium [fluid=fu_tritium] à l'aide de neutrons [fluid=fu_neutron_fluid].
fu_fusor_item=Utilisez ce fusible pour apprendre les bases de la fusion nucléaire. Avec suffisamment de données, vous serez en mesure de construire des machines de fusion [color=orange]nettes positives[/color] dans le futur.
fu_laser_item=Cette installation utilise des lasers qui peuvent être concentrés sur un seul point pour obtenir des intensités élevées. Elle consomme beaucoup d'énergie et a besoin d'un [color=blue]liquide de refroidissement[/color][fluid=fu_lead_fluid_cold] pour fonctionner.
fu_magnet_item=Cette installation utilise des champs magnétiques puissants pour recueillir des données ou fabriquer des aimants puissants. Elle consomme beaucoup d'énergie et a besoin d'un [color=blue]liquide de refroidissement[/color][fluid=fu_lead_fluid_cold] pour fonctionner.
fu_plasma_item=Cette installation permet de créer des plasmas et de recueillir des données sur le confinement des plasmas. Elle consomme beaucoup d'énergie et a besoin d'un [color=blue]liquide de refroidissement[/color][fluid=fu_lead_fluid_cold] pour fonctionner.
fu_boiler_item=Séparer l'eau [fluid=water] à haute température. Consomme de la [color=red]chaleur[/color] et ne fonctionne qu'au-dessus de [color=red]500°C[/color].
fu_exchanger_item=Transforme le [color=red]liquide de refroidissement au plomb chaud (1500°C)[/color][fluid=fu_lead_fluid_cold] en [color=blue]liquide de refroidissement froid (500°C)[/color][fluid=fu_lead_fluid_cold]. Peut être utilisé pour chauffer de l'eau [fluid=water] en vapeur [fluid=steam] avec la chaleur transférée.
fu_ingot_item=Cette usine peut [color=red]fondre[/color] comme n'importe quel four ordinaire et peut être utilisée pour fabriquer des [color=orange]lingots[/color] à partir de métaux liquides. Contrairement aux fours classique, cette machine permet de sélectionner la recette.

#overhaul
uranium-fuel-cell-updated=Cette pile à combustible ne peut pas être utilisée dans un réacteur de Realistic Reactors.

[technology-description]
el_stage_tech=Permet d'accéder à la première étape du mod 248k.
el_energy_tech=Production d'énergie de base
el_kerosene_tech=Produire du kérosène à partir du pétrole et le désulfurer
el_ki_tech=Cette machine fonctionne comme un diffuseur d'effets de module. Chaque cœur a un canal distinct, qui peut être modifié via l'interface utilisateur du cœur. Note : un seul cœur est autorisé par canal. Au milieu du cœur se trouvent des emplacements pour les modules. Placez des modules à l'intérieur et un cœur en état de marche diffusera leurs effets sur son canal. Une fois qu'un diffuseur est placé, il est automatiquement enregistré dans le canal standard. Pour simplifier les choses, il suffit d'alimenter le cœur avec suffisamment de liquide et de régler son canal sur le canal standard.

fi_stage_tech=Vous avez maîtrisé l'art de l'électronique. Bienvenue dans l'ère de la fission nucléaire !
fi_energy_tech=L'énergie de fission à portée de main !

fu_stage_tech=Après la scission de l'atome, quelle est la prochaine étape ? La fusion de l'atome !
fu_basic_elements_tech=Découvrez des isotopes qui peuvent être fusionnés ! Ces premières méthodes peuvent être très inefficaces, mais au moins elles fonctionnent.
fu_fusor_tech=Construisez un fusible de base capable de produire des réactions de fusion. Il reste encore beaucoup à apprendre sur la fusion nucléaire, alors continuez à expérimenter.
fu_energy_tech=Grâce aux connaissances acquises lors de l'expérimentation du fusible, vous pouvez maintenant commencer à construire votre tout premier réacteur à fusion nucléaire !
fu_reactor_tech=Construisez un réacteur à fusion basé sur le concept du stellarator. Ce réacteur est capable de fonctionner pendant des jours et de maintenir son plasma pendant de longues périodes. Vous devriez être en mesure de produire de l'énergie à un débit constant.
fu_tokamak_tech=Ce réacteur est basé sur la conception du tokamak. Il fusionne son combustible très rapidement, ce qui signifie qu'il ne peut fonctionner qu'en mode pulsé.
fu_activator_tech=Collecter les neutrons thermiques issus des réactions de fission nucléaire. Les isotopes de base captureront ces neutrons et se transformeront en isotopes plus intéressants.
fu_star_engine_tech=Un moteur stellaire est littéralement une petite étoile. En utilisant d'énormes quantités d'énergie, cette machine à plusieurs unités peut produire n'importe quel élément de base que vous souhaitez, en grandes quantités. Pour réaliser ce rêve, vous aurez besoin d'un cœur et d'au moins une unité de refroidissement et de chauffage, ainsi que de beaucoup d'espace et d'énergie. Placez le cœur et ensuite l'unité de refroidissement et de chauffage, en les orientant vers le cœur. Le cœur peut fonctionner avec une seule unité de chaque à demi-vitesse. Après avoir construit la machine, vous devrez rechercher la technologie de chaque élément.
fu_ingot_tech=Construisez une usine à lingots pour fondre votre minerai et fabriquer des lingots à partir de métaux rares de 248k afin d'améliorer le rendement.

gr_stage_tech=En utilisant de la matière exotique, vous pourrez dépasser les limites de la technologie connue. Même la fusion ne sera rien comparée à ces possibilités infinies.

fi_upgrade_tech=Mettre à niveau les machines utilisant cette technologie.
fu_upgrade_tech=Mettre à niveau les machines utilisant cette technologie.
gr_upgrade_tech=Mettre à niveau les machines utilisant cette technologie.

