#booktorio
[gui]
bk_248k_name=Le mod 248k
bk_248k_overview=Présentation générale
bk_248k_about=À propos du mod
bk_248k_about_text=Ce mod a pour but d'étendre le jeu de base et d'ajouter une fin de partie plus longue. Il introduit de nouvelles façons de générer de l'énergie, des matériaux, des options alternatives pour produire des objets classiques et des bâtiments uniques, le tout classé en 4 étapes. Vous commencerez par l'étape électronique au début du jeu, puis vous progresserez au fur et à mesure que votre usine se développera. Voici un aperçu de ce que vous pourrez accomplir :
bk_248k_first_steps=Premiers pas
bk_248k_first_steps_text=Pour commencer, vous devrez éliminer la pierre de certains éléments, principalement de l'aluminium et du lithium, en utilisant de l'acide sulfurique. En plus de la recette à la vanille, il est également possible de produire du kérosène et d'obtenir de l'acide sulfurique lors du processus de désulfuration du kérosène. Avec ces matériaux, vous pouvez maintenant construire de très bons panneaux solaires MK2 par exemple.

bk_248k_ki1_core=Le cœur KI1
bk_248k_ki2_core=Amplificateur KI2 et KI3
bk_248k_ki1_core_text=Cette machine fonctionne comme un diffuseur d'effets de module. Chaque cœur a un canal distinct, qui peut être modifié via l'interface utilisateur du cœur. Remarque : un seul cœur est autorisé par canal. Au milieu du cœur se trouvent des emplacements pour les modules. Placez des modules à l'intérieur et un cœur en état de marche diffusera leurs effets sur son canal. Une fois qu'un diffuseur est placé, il est automatiquement enregistré dans le canal standard. Pour simplifier les choses, il suffit d'alimenter le cœur avec suffisamment de liquide et de régler son canal sur le canal standard.
bk_248k_ki2_core_text=Avec les étapes de fission et de fusion, vous aurez accès aux diffuseurs KI2 et KI3 ainsi qu'aux coeurs/amplificateurs KI2 et KI3. Ces cœurs consomment des liquides supplémentaires pour fonctionner. Les cœurs/amplificateurs KI2 et KI3 peuvent ajouter des effets de modules supplémentaires au cœur KI1. Pour ce faire, réglez leur canal sur le canal de votre cœur KI1. Les modules insérés au milieu des cœurs KI2/KI3 ajouteront désormais leurs effets à ceux du cœur KI1. Gardez à l'esprit que les meilleurs diffuseur seront également capables de diffuser plus d'effets de modules. Avec le temps, les noyaux KI2/KI3 produiront [item=fi_ki_science] et [item=fu_ki_science]. Ils seront nécessaires pour la recherche de technologies concernant les coeurs KI. Un cœur KI1 sera toujours lié à un seul cœur KI2 et un seul cœur KI3.


bk_248k_diesel_train=Le train diesel
bk_248k_diesel_train_text=Un train diesel, tout simplement. Mais attendez, y a-t-il autre chose ? Oui, il y a plus.  Ce train diesel a accès à différents carburants et équipements. Les carburants ont tous une valeur de combustion assez élevée, mais surtout, les carburants spéciaux augmentent la vitesse maximale du train, mais réduisent son accélération. Pour pallier cet inconvénient, vous pouvez installer des équipements dans la grille d'équipement du train : un turbocompresseur, par exemple, augmentera l'accélération du train de 35 %.

bk_248k_fusion=Fusion nucléaire
bk_248k_fusion_text=Après avoir maîtrisé l'étape de la fission, vous aurez accès à la fusion nucléaire. La fusion, c'est compliqué. Vous devrez d'abord construire un fusible de recherche [item=fu_fusor_item] et fusionner quelques isotopes de base pour acquérir des connaissances sur la fusion [item=fu_tech_sign_item].
bk_248k_fusion_1_text=L'isotope le plus fondamental est le protium 1 [fluid=fu_protium]. Construisez un séparateur thermochimique [item=fu_boiler_item] et divisez l'eau en oxygène et en hydrogène. Comme l'hydrogène est principalement composé de protium 1 [fluid=fu_protium], vous devriez pouvoir mettre la main sur quelques technologies de fusion.
bk_248k_fusion_2_text=Avec la technologie de la fusion, vous pouvez maintenant, par exemple, construire d'énormes réacteurs à fusion ou fabriquer des robots Hertz et Tesla. Si possible, constituez une réserve suffisante d'isotopes et de technologies de fusion, vous en aurez besoin de beaucoup.
bk_248k_star_engine=Moteur stellaire
bk_248k_star_engine_text=Le moteur stellaire est fou ! Il est composé de 5 parties : Le cœur [item=fu_star_engine_core_item], un système de chauffage gauche et droit [item=fu_star_engine_heater_left_item] [item=fu_star_engine_heater_item] et un système de refroidissement haut et bas  [item=fu_star_engine_cooler_up_item] [item=fu_star_engine_cooler_item].
bk_248k_star_engine_1_text=Construisez d'abord le cœur (ci-dessus) avec autant d'espace libre que possible autour. Placez ensuite des systèmes de refroidissement et de chauffage à côté. Assurez-vous avec le mode Alt que toutes les entrées du noyau correspondent aux sorties des systèmes de chauffage/refroidissement. Réglez les recettes de toutes les machines et injectez une masse de protium dans les systèmes de chauffage. Dans le tableau ci-dessous, vous pouvez voir ce qui peut être produit à quel débit, lorsque l'ensemble de la machine fonctionne.
bk_248k_exotic_science=Science de la matière exotique
bk_248k_exotic_science_text=En fin de partie, vous devrez produire de la science exotique [item=fu_space_probe_science_item]. Pour ce faire, vous devez mettre la main sur de la matière exotique  [item=fu_space_probe_ore_item]. Comme cette matière rare n'existe que dans l'espace lointain, vous devez construire de nombreuses fusées pour en obtenir un peu. Il existe 3 nouveaux types de satellites : Le satellite 'Sputnik' [item=fu_space_probe_sputnik_item], la sonde spatiale [item=fu_space_probe_probe_item] et la sonde de l'espace lointain [item=fu_space_probe_deep_probe_item]. Les deux premières renvoient des données, qui sont nécessaires au lancement de la sonde de l'espace lointain, qui permet d'obtenir du minerai exotique. Utilisez la matière exotique pour fabriquer des packs de science exotique !
bk_248k_blueprints=Plans
bk_248k_blueprints_text=Voici quelques plans pour des configurations de mods. Il suffit de cliquer sur le texte pour en obtenir un. Si vous avez conçu une configuration que vous voulez partager, vous pouvez le faire dans le forum du mod et elle pourrait se retrouver ici à l'avenir !

bk_248k_blueprints_1=Installation de turbines hydrauliques (40MW) par PreLeyZero
bk_248k_blueprints_2=Installation thermochimique (2X) par PreLeyZero
bk_248k_blueprints_3=Ferme solaire (40MW) par PreLeyZero

bk_248k_black_hole=Réacteur de fin de partie
bk_248k_black_hole_text=Le générateur de trou noir peut produire de l'énergie à partir de n'importe quoi. Lorsque 100 stabilisateurs [item=gr_materials_stabilizer_item] et au moins 1000 autres objets (matière) se trouvent dans le réacteur, vous pouvez créer un trou noir. Chaque objet placé dans le réacteur sera ajouté à la matière consommable du trou noir, à l'exception des stabilisateurs [item=gr_materials_stabilizer_item]. Ceux-ci augmenteront la stabilité du réacteur. Au fil du temps, la stabilité du réacteur diminuera, alors gardez un approvisionnement régulier de ces stabilisateurs de matière. Le réacteur consommera de la matière de son stock interne, en fonction de son taux de consommation de matière, et la convertira en énergie. A pleine stabilité, le réacteur produira environ 1TW.

inf_burner=Manipulation des objets/fluides
inf_burner_text=Avec le manipulateur d'objets/fluides, vous pouvez détruire tous les objets. En outre, il peut convertir la vapeur en eau, évacuer l'eau et aussi l'oxygène. Utilisez-le pour vous débarrasser des sous-produits indésirables. Cependant, il ne peut pas traiter les déchets nucléaires.

