[248k]
migration-gui-title=Mise à jour 248k
migration-gui-info-title=L'avenir de 248k
migration-gui-info-text= Bonjour à tous les factoriens. Cela fait un certain temps que je n'ai pas mis à jour 248k. La dernière fois, c'était il y plus d'un an et demi.
migration-gui-info-text-2= C'est beaucoup de temps, pendant lequel j'ai principalement travaillé sur la série de mods [font=default-bold]Exotic Industries[/font] plus d'informations à ce sujet plus tard.
migration-gui-info-text-3= Le mod 248k est actuellement dans sa version plus ou moins finale. De petites corrections de bugs et un équilibrage seront effectués dans le futur mais aucun nouveau contenu ne sera ajouté.
migration-gui-info-text-4= Le mod lui-même est dans un état assez stable, même si des mécanismes comme le système des diffuseurs sont un peu dépassés en termes de codage.
migration-gui-info-text-5= C'est pourquoi j'ai déjà transféré certaines de ses fonctionnalités dans la série [font=default-bold]EI[/font] avec de nouvelles textures, un code amélioré et plus de mécanismes !

migration-gui-ei-title=Exotic Industries
migration-gui-ei-text= Exotic Industries est le successeur officiel de 248k. Il s'agit d'une série de mods, composée du mod principal et de plusieurs mods indépendants.
migration-gui-ei-text-2= [font=default-bold]EI[/font] représente tout ce que j'ai appris en faisant 248k et est maintenant un vrai mod de révision complète.
migration-gui-ei-text-3= EI est livré avec de nouveaux graphismes, un tas de nouveaux mécanismes et une expérience plus complète. Beaucoup de choses de 248k ont été utilisées pour créer [font=default-bold]EI[/font].

migration-gui-ei-sub-title=Sous-mods de Exotic Industries :
migration-gui-ei-sub-text= Voici une liste des mods autonomes, qui font partie de la série [font=default-bold]EI[/font] :
migration-gui-ei-sub-text-2= [color=blue]Exotic Industries : Robots[/color] ajoute les robots haut de gamme de 248k
migration-gui-ei-sub-text-3= [color=blue]Exotic Industries : EM trains[/color] ajoute les trains électromagnétiques inspirés de 248k avec des améliorations personnalisées et un système de charge
migration-gui-ei-sub-text-4= [color=blue]Exotic Industries : Loaders[/color] juste des chargeurs spéciaux
migration-gui-ei-sub-text-5= [color=blue]Exotic Industries : Tanks[/color] grands réservoirs, y compris le silo 248k
migration-gui-ei-sub-text-6= [color=blue]Exotic Industries : Containers[/color] différentes options de stockage
migration-gui-ei-sub-text-7= [color=blue]Exotic Industries : Fueler[/color] une tour de ravitaillement automatique pour les joueurs et les véhicules

migration-gui-ei-sub-text-8= [color=orange]Note : [/color]Merci d'avoir lu jusqu'ici. Bonne journée !

