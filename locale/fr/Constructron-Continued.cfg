[tips-and-tricks-item-name]

[tips-and-tricks-item-description]
spidertron-automation=Spidertron Automation, anciennement appelé Constructron-Continued.\n\nLes [font=default-bold]Automated Spidertrons[/font];\nont la capacité de se déplacer, d'établir des requêtes logistiques, de construire, de déconstruire, de réparer, de mettre à niveau des entités/plans et de détruire des ennemis de toute taille, n'importe où sur la carte, à l'aide d'objets provenant de votre réseau logistique pour une expérience ultime en matière de combat, d'automatisation et de qualité de vie dans des mégabases, avec un potentiel d'évolution inégalé.\n\n[font=default-bold]Qu'est-ce qu'un Constructron ?[/font]\nC'est littéralement un Spidertron automatisé. Il n'y a pas de magie noire ou d'homme derrière le rideau. Tous les comportements peuvent être réalisés avec le jeu de base.\n\n[font=default-bold]Qu'est-ce qu'une station ?[/font]\nC'est un roboport limité avec juste une zone logistique qui sert de point d'attache pour les Constructrons. En outre, vous pouvez utiliser plus de stations pour identifier d'autres réseaux, les Constructrons vérifieront chaque station pour trouver les objets qui leur manquent.\n\n[font=default-bold]Comment mettre cela en place ?[/font]\nÉtape 1) Recherchez les Spidertrons\nÉtape 2) Placez une station à l'intérieur de votre réseau logistique\nÉtape 3) Placez un ou plusieurs Constructrons\nÉtape 4) Configurer la grille d'équipement pour le(s) Constructron(s)\nÉtape 5) Placez un fantôme ou un plan (n'importe où sur la carte).\n\nTant que tous les objets requis sont disponibles dans votre réseau logistique, le(s) Constructron(s) se déplacera(ont) vers le fantôme et le construira(ont).\nLes déconstructions et les mises à niveau seront également gérées automatiquement par les Contructrons.\n\n[font=default-bold]Comment gérer les tâches ?[/font]\nLes tâches, leur statut, les paramètres et plus encore peuvent être gérés à partir de l'interface graphique du Constructron. La combinaison de touches par défaut pour ouvrir l'interface graphique est Maj+C+C. Vous pouvez également trouver le bouton Mods dans la barre de raccourcis.\n\n[font=default-bold]Que signifient les couleurs ?[/font]\nBlanc = Inactif\nBleu = Construction\nRouge = Déconstruction\nVert = Mise à niveau\nViolet = Réparation\nNoir = Destruction\n\n[font=default-bold]Ce que le mod peut faire :[/font]\nConstruire et reconstruire les entités qui ont disparu\nDéconstruire\nMettre à niveau\nRéparer\nDétruire (chasser les Biters)\nTransporter des objets d'une station à l'autre.\n\n[font=default-bold]Ce que le mod ne peut pas faire :[/font]\nConstruire par magie des entités fantômes au milieu d'un lac sans chemin pour y accéder (ou des fantômes remblais).\nFaire apparaître des objets à partir de rien. Si vous manquez d'objets, l'usine doit se développer.
sa-settings=Les paramètres du mod sont accessibles via l'interface graphique du Constructron (Maj+C+C) > Paramètres.\n\nLa plupart des paramètres sont définis par surface, qui peut être sélectionnée à l'aide du menu déroulant de la surface.\n\nLe joueur peut survoler les champs de valeur pour afficher les infobulles de ce que fait chaque paramètre.
sa-general-jobs=Les tâches activées par défaut sont la Construction, la Déconstruction, la Mise à niveau et la Réparation.\n\nLes tâches de construction sont déclenchées lorsque le joueur place un fantôme ou un plan.\nLes tâches de déconstruction sont déclenchées lorsque le joueur marque une entité pour la déconstruction.\nLes tâches de mise à niveau sont déclenchées lorsque le joueur marque une entité pour la mise à niveau.\nLes tâches de réparation sont déclenchées automatiquement si une entité est endommagée.\n\nExemple de cas d'utilisation :\nLe joueur place une [item=service_station] dans le réseau logistique, généralement dans le magasin, le joueur place ensuite un [item=constructron] et l'équipe de roboports et d'équipements de production d'énergie. Le joueur est maintenant prêt à construire les fantômes et/ou des plans de n'importe quelle taille n'importe où sur la carte. Les Constructrons détecteront les fantômes qui sont placés et calculeront les objets nécessaires pour construire les fantômes et un chemin pour y arriver.\n\nLes objets doivent être disponibles dans le réseau logistique de la station. Les Constructrons attendront que tous les objets soient livrés avant de continuer, mais vous pouvez annuler la demande d'objets et ils construiront ce qu'ils peuvent et reviendront chercher le reste une fois que les objets seront disponibles dans le(s) réseau(x) logistique(s) où se trouve une station.
sa-stations=La [item=service_station] définit le point d'attache d'un [item=constructron].\n\nLes stations servent également de point de collecte possible pour les Constructrons si un objet n'est pas disponible dans le point d'attache d'origine du Constructron. Ceci est particulièrement utile pour les usines annexes qui sont séparées de votre magasin (par exemple une usine dédiée aux remblais).\n\nLes stations peuvent demander que certains objets leur soient apportés si le réseau logistique dans lequel elles sont basées en contient moins qu'une certaine quantité, grâce à l'utilisation des tâches d'automatisation des livraisons (voir cette catégorie de conseils).\n\nPlusieurs stations d'un même réseau logistique n'ont pas vraiment d'autre utilité que d'être des points de chute de proximité pour les tâches d'automatisation des livraisons.\n\nLa station la plus proche d'un Constructron inactif (colorée en blanc) sera sélectionnée comme point d'attache initial pour un job.\n\nLes stations sont par ailleurs des roboports entièrement fonctionnels, bien que leur portée soit limitée.
sa-cargo-jobs=Définissez les demandes de livraison depuis la [entity=service_station] où vous souhaitez que la marchandise soit livrée. Les [entity=constructron] livreront automatiquement des objets à la station lorsque le seuil de demande sera atteint. Les tâches sont examinées toutes les 10 secondes.\n\nVous devez avoir une station pour Constructron dans le réseau logistique à partir duquel les objets sont disponibles et une autre station dans le réseau logistique vers laquelle vous souhaitez que les objets soient acheminés. La station de départ et la station d'arrivée ne doivent pas se trouver dans le même réseau logistique.\n\n[font=default-bold]Instructions :[/font]\nÉtape 1) Placez une station pour Constructron dans le réseau de départ\nÉtape 2) Placez une station pour Constructron dans le réseau d'arrivée.\nÉtape 3) S'assurer que des robots logistiques sont présents dans les réseaux de départ et d'arrivée.\nÉtape 4) Ouvrez l'interface graphique de la station d'arrivée et cliquez sur Automatisation des livraisons.\nÉtape 5) Ajoutez le(s) objet(s) que vous souhaitez voir apporter à cette station par des Constructrons\nÉtape 6) Définissez le seuil de demande, c'est-à-dire la quantité minimale qui doit se trouver dans ce réseau. Les tâches se déclencheront lorsque le nombre d'objets sera inférieur à cette valeur.\nÉtape 7) Définissez la quantité demandée, c'est-à-dire la quantité de l'objet spécifié à apporter lorsque le seuil de demande est atteint.
sa-destroy-jobs=Les destructions représentent la capacité offensive du [entity=constructron] et sont principalement conçues pour garder une zone libre d'ennemis plutôt que de faire du nettoyage.\n\nLes tâches de destruction peuvent être activées dans l'interface graphique du Constructron (Maj+C+C) > Paramètres. Assurez-vous d'avoir sélectionné le type et le nombre de munitions que les Constructrons prendront pour les tâches (note : cela s'appliquera à toutes les tâches, et pas seulement aux tâches de destruction, car il s'agit également de l'option défensive du Constructron avec tous les types de tâches).\n\nLorsque les tâches de destruction sont activées, si le balayage radar d'un secteur trouve un nid ou une unité ennemie, une tâche de destruction sera créée et un Constructron lui sera associé.\n\nLe joueur peut déclencher manuellement une tâche de destruction en utilisant l'outil de sélection (Maj+C) avec la combinaison Maj+Clic droit Sélection.
sa-selection-tool=L'outil de sélection du Constructron peut être utilisé pour déclencher manuellement des tâches de déconstruction, de construction et de destruction.\nCeci est particulièrement utile si les tâches automatiques sont désactivées lorsque vous souhaitez déclencher manuellement des tâches et/ou empêcher les Constructrons d'opérer dans le rayon de construction d'un roboport.\n\nRaccourci clavier Maj+C\n\nActions de contrôle :\nCLIC GAUCHE = Sélectionner les entités fantômes pour déclencher une tâche de construction.\nCLIC DROIT = Sélectionner les entités pour déclencher une tâche de déconstruction.\nMaj + CLIC GAUCHE = Ouvrir la tâche active des Constructrons sélectionnés (utile s'ils se déplacent et qu'il est difficile de cliquer dessus).\nMAJ + CLIC DROIT = Sélectionner les entités ennemies pour déclencher une tâche de destruction.\n
sa-ctron-ui=Le Centre de Contrôle du Constructron est la principale méthode de gestion des tâches assignées aux Constructrons, offrant une plateforme centralisée pour surveiller et contrôler leurs activités.\n\n[font=default-bold]Accès au Centre de Contrôle[/font]\n\nRaccourci clavier : Maj+C+C (Maj + double appui sur la touche C)\n\nCe raccourci rapide ouvre le Centre de Contrôle du Constructron, offrant un accès instantané à toutes les fonctionnalités liées aux tâches.\n\n[font=default-bold]Naviguer dans l'interface utilisateur[/font]\nDans l'interface utilisateur, vous pouvez :\nVoir les tâches : Contrôler toutes les tâches actives et en attente.\nContrôler les tâches : Annuler des tâches spécifiques.\nLocaliser les tâches : Localisez rapidement les tâches en cours d'exécution sur la carte et le travailleur affecté à la tâche.\nPlonger dans les détails : Accédez à l'écran des détails de la tâche pour voir le travailleur affecté, son inventaire, ainsi que pour afficher et gérer les demandes logistiques actives.

