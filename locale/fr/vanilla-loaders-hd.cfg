[mod-setting-description]
vanillaLoaders-recipes-loaderOverhaul=Révision des recettes du chargeur avec une réécriture complète. Lorsque "Mise à niveau des convoyeurs" de Bob's Logistics est activé, les recettes s'aligneront sur les mods de Bob. Désactivez pour utiliser les recettes standards. Voir la page du mod pour plus de détails.\n\n[color=#9cdcfe]Par défaut :[/color] [color=green]Activé[/color]
vanillaLoaders-recipes-includeInserters=Inclure des bras dans les recettes des chargeurs. Nécessite l'activation de "Refonte des recettes" et de "Mise à niveau des convoyeurs" de Bob's Logistics.\n\n[color=#9cdcfe]Par défaut :[/color] [color=green]Activé[/color]
vanillaLoaders-do-loader-snapping=Si activé, les chargeurs s'accrocheront aux entités connectables voisines lorsqu'ils seront placés.\n\n[color=#9cdcfe]Par défaut :[/color] [color=green]Activé[/color]
