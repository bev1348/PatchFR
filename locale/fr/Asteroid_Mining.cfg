miner-module=Un scanner d'astéroïdes monté sur fusée avec une unité de forage qui renvoie des fragments d'astéroïdes de __1__ au silo de la fusée.
astmine-advmodule=Une unité complète permettant de reconfigurer une fusée en un système autonome de collecte de ressources, avec production d'énergie, traitement/tri/stockage du minerai, et robots de réparation et de maintenance. Cette unité a été conçue pour récolter une seule ressource spécifique.
astmine-upgrade-module=Permet d'envoyer des unités d'amélioration en orbite pour améliorer vos fusées.\n\nUne plateforme spatiale orbitale où les fusées peuvent être modifiées à l'aide d'une unité de mise à niveau lancée. Cela leur permet de collecter des ressources plus efficacement et d'améliorer leur niveau.\n\nUn seul __ITEM__astmine-upgrade-module__ doit être lancé par surface !
astmine-upgrade-5=Lorsqu'elle est lancée, elle permet de transformer 3 fusées de niveau 1 en un groupe de fusées de niveau 5, ce qui augmente les rendements en minerai.\n\nEn reconfigurant une fusée pour qu'elle agisse comme une navette dédiée (au lieu que chaque fusée d'exploitation minière exploite et livre sa propre cargaison), avec une puissance de traitement supplémentaire pour calculer l'itinéraire optimal entre toutes les destinations, l'efficacité de l'exploitation minière peut être considérablement augmentée.
astmine-upgrade-25=Une fois lancée, elle permet la mise à niveau de trois groupes de fusées de niveau 5 en une fusée de niveau 25, ce qui augmente considérablement les rendements en minerai.\n\nCette unité permet de transformer une fusée en une plateforme de stockage à grande échelle avec des systèmes de commande et de contrôle pour une petite flotte de fusées et de navettes d'exploitation minière, coordonnant l'ensemble du processus, de la prospection à l'expédition, et garantissant que le temps d'inactivité de chaque fusée est réduit au minimum, ce qui améliore considérablement le rendement.
astmine-mixed=Une unité complète permettant de reconfigurer une fusée en un système autonome de collecte de ressources, avec production d'énergie, traitement/tri/stockage du minerai, et robots de réparation et de maintenance.


