[mod-setting-description]
astmine-crushing=Utiliser les broyeurs de minerai d'Angel pour broyer les blocs si ce mod est présent. S'applique uniquement au mode de base.
astmine-k2crushing=Utilisez les broyeurs de minerai de Krastorio2 pour broyer les blocs si le mod est présent. S'applique uniquement au mode de base. Le réglage des broyeurs d'Angel aura la priorité s'il est présent et activé.
astmine-allowprod=Permet l'utilisation de modules de productivité sur les recettes de traitement des fragments d'astéroïdes. Peut être surpuissant. S'applique uniquement au mode de base.
astmine-miningprod=Donne 1% de productivité sur les recettes de broyage des blocs de ressources pour chaque niveau de recherche de productivité minière.
astmine-quality=Permet aux modules miniers de qualité de fournir des blocs d'astéroïdes de qualité - probablement bien trop puissant. Par défaut, les résultats des astéroïdes sont augmentés de 2x/3x/4x/6x pour les mineurs inhabituels/rares/épiques/légendaires.
astmine-hiderecipes=Cache les recettes utilisées dans le mode de base jusqu'à ce que la recherche sur le silo à fusée soit terminée. Peut ne pas fonctionner avec les mods qui suppriment la recherche du silo à fusée du jeu de base.
astmine-enableminer=Active le mode de base, qui ajoute des unités d'exploitation minière qui, lorsqu'elles sont lancées par une fusée, renvoient des morceaux d'astéroïdes contenant des ressources. L'automatisation est nécessaire pour générer des ressources. Il s'agit de la méthode utilisée avant la version 1.1.0 du mod.
astmine-makerockets=Active les recettes du mode avancé, qui utilise des unités lancées par une fusée pour récolter des ressources à un rythme régulier et permanent, et qui peut être utilisé pour faire apparaître des gisements de ressources sur une surface. Comprend un système de mises à niveau pour obtenir des minerais plus rapidement. Notez que la désactivation de cette option en milieu de partie permet aux objets déjà produits de continuer à fonctionner.
astmine-newgroup=Crée une nouvelle icône de groupe dans l'onglet des fabrications pour la plupart des unités et des recettes d'Asteroid Mining. Certaines recettes produisant des minerais seront dans l'onglet des produits intermédiaires, ou dans l'onglet de traitement des minerais de certains mods.
astmine-disallowfluid=Désactiver la création de ressources pour toute ressource qui nécessite un fluide pour être exploitée (comme le minerai d'uranium). Notez que les ressources qui PRODUISENT un fluide sont toujours exclues.
astmine-singlesurface=Toutes les surfaces partagent les foreuses et les ressources en orbite, y compris les surfaces qui, autrement, ne pourraient pas être exploitées. Note : cette surface unique sera basée sur les ressources de Nauvis. NON RECOMMANDÉ SI SPACE EXPLORATION EST INSTALLÉ. Toujours en cours de test.


