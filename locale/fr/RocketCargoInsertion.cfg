[mod-setting-description]
rci-silo-recipes=Vous permet de définir la recette utilisée par chaque silo de fusées. Cela signifie que vous ne devez utiliser les nouveaux composants que s'ils sont nécessaires pour ce silo. Ce paramètre n'est pas utilisé en mode "Conteneur fictif".
rci-processing-unit=Ajoute des unités de contrôle de fusée, créées à partir de processeurs. Ce paramètre n'est pas utilisé en mode "Conteneur fictif".
rci-low-density-structure=Ajoute des sections de châssis de fusée, créées à partir d'une structure de faible densité. Ce paramètre n'est pas utilisé en mode "Conteneur fictif".
rci-rocket-fuel=Ajoute un mélange hypergolique, créé à partir de carburant pour fusée. Ce paramètre n'est pas utilisé en mode "Conteneur fictif".

