[mod-setting-description]
dqol-resource-monitor-site-ticks-between-updates=Ticks à attendre entre les mises à jour des informations des sites miniers. (les modifications s'appliquent après le rechargement)
dqol-resource-monitor-site-chunks-per-update=Blocs traités (analysés) à chaque mise à jour sur tous les sites miniers. Tapez 0 pour traiter tous les blocs à chaque mise à jour. (les modifications s'appliquent après le rechargement)
dqol-resource-monitor-site-map-markers=Créez des marqueurs sur la mini-carte pour chaque site minier.
dqol-resource-monitor-site-map-markers-untracked=Créez des marqueurs même pour les sites miniers non suivis. Ce paramètre sera ignoré lorsque l'option "Marquer les sites sur la carte" est désactivée.
dqol-resource-monitor-site-map-markers-threshold=Masquer les marqueurs cartographiques des sites miniers dont la quantité est inférieure à ce seuil.
dqol-resource-monitor-site-auto-scan=Analyser automatiquement les sites miniers des nouveaux blocs générés et les ajouter.
dqol-resource-monitor-site-track-miner-placed=Suivre automatiquement les sites lorsqu'une foreuse y est placée.
dqol-resource-monitor-site-track-new-default=Si activé, tous les nouveaux sites seront suivis par défaut.
dqol-resource-monitor-site-estimation-threshold=Ticks entre les mises à jour de l'estimation de l'épuisement (peut être plus long en réalité, selon la fréquence de mise à jour du site).
dqol-resource-monitor-site-name-generator=Configurez la manière dont vous souhaitez que les sites soient nommés lors de leur création. "Par défaut" générera des noms aléatoires, "Numérique" comptera simplement par type de ressource, "Personnalisé" utilisera le modèle de nommage personnalisé. Les modèles personnalisés s'appliqueront aux sites existants, tandis que les noms par défaut et numériques ne s'appliqueront qu'aux nouveaux sites.
dqol-resource-monitor-site-name-generator-custom-pattern=Modèle personnalisé à utiliser pour générer les noms de sites. Si vous souhaitez utiliser ce modèle, réglez "Générateur de nom de site" sur personnalisé. Si le modèle est modifié, il sera appliqué à tous les sites. Remplacements disponibles : %type%, %id%, %index%, %compass%, %icon%, %random%.

