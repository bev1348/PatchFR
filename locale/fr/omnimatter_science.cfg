[mod-setting-description]
omniscience-modify-costs=Modifie tous les coûts des technologies en fonction du modèle choisi.
omniscience-modify-omnimatter-costs=Détermine si les technologies originales de Omnimatter sont affectées ou non.
omniscience-rocket-modified-by-omni=La technologie des silos à fusées est-elle affectée par Omnimatter ? En est-elle dépendante, ou non ?
omniscience-cumulative-count=Avec cette option, l'apprentissage d'une nouvelle technologie coûtera la somme de toutes les technologies précédentes, y compris le coût initial. Cette option a priorité sur toutes les autres si elle est active.
omniscience-cumulative-constant=Cette constante est multipliée par le coût initial de toutes les technologies. Cela fait une petite différence au début de l'arbre, mais plus on descend, plus l'effet est important. N'affecte PAS les technologies de Omnimatter.
omniscience-cumulative-constant-omni=Cette constante est multipliée par le coût initial de toutes les technologies Omnimatter. Cela fait une petite différence au début de l'arbre, mais plus on descend, plus l'effet est important. N'affecte que les technologies de Omnimatter.
omniscience-chain-constant=Constante utilisée pour déterminer l'augmentation du coût des technologies pour les séquences de technologies avec une seule condition préalable.
omniscience-chain-omnitech-constant=Constante utilisée pour déterminer l'augmentation du coût des technologies pour les séquences de technologies Omnimatter avec une seule condition préalable.
omniscience-exponential=Le coût de la technologie augmentera de façon exponentielle en fonction de l'avancement de la technologie dans l'arbre. Seule la valeur la plus élevée s'applique.
omniscience-exponential-initial=Le coût initial des technologies sans prérequis.
omniscience-exponential-base=Base multiplicative pour laquelle le coût exponentiel est calculé. (Le a dans a^x).
omniscience-omnitech-max-constant=Valeur maximale que peut atteindre la constante Omnitech.
omniscience-standard-time=Activer la durée d'itération de recherche standard.
omniscience-standard-time-constant=Fait en sorte que toutes les technologies prennent le même temps à chaque itération.


