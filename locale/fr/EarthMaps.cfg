[mod-setting-description]
em_world_map=Le nom de la carte détermine la configuration du monde.
em_map_scale=Taille de la carte. Pour le mode solo, 1 est suffisant. Pour le mode multijoueur, 2 est suffisant. La carte ne se répète pas
em_create_teleporters=Sans téléporteurs, seule l'étiquette cartographique est créée.
em_all_teleporters_available=Toutes les villes sont disponibles, même avant d'être révélées sur la carte.
em_source_teleporters_require_power=Les téléporteurs de départ ont besoin d'énergie pour fonctionner.
em_dest_teleporters_require_power=Les téléporteurs de destination ont besoin d'énergie pour fonctionner.
em_pre_place_silo=Les silos à fusées seront construits lors de la création de la carte et les joueurs ne pourront pas les fabriquer tant que les fusées n'auront pas été lancées.
em_pre_place_limit=Limite le nombre de lancements de silos à 1 avec des silos pré-placés
em_team_coop=Activez les équipes coopératives pour le mode multijoueur.\nChaque silo prépositionné correspond à une équipe.\nSilo prépositionné - TOUS nécessaire (et obligatoire).
em_spawn_city_atlantic=La ville de départ sur la carte Atlantique.
em_silo_city_atlantic=La ville où sera construit le silo à fusée pour la carte Atlantique.\nIgnoré pour "Tous les silos".
em_spawn_city_pacific=La ville de départ sur la carte Pacifique.
em_silo_city_pacific=La ville où sera construit le silo à fusée pour la carte Pacifique.\nIgnoré pour "Tous les silos".
em_spawn_city_olde_world=La ville de départ sur la carte du Vieux-Monde.
em_silo_city_olde_world=La ville où sera construit le silo à fusée pour la carte du Vieux-Monde.\nIgnoré pour "Tous les silos".
em_spawn_city_americas=La ville de départ sur la carte des Amériques.
em_silo_city_americas=La ville où sera construit le silo à fusée pour la carte des Amériques.\nIgnoré pour "Tous les silos".
em_spawn_city_africa=La ville de départ sur la carte d'Afrique.
em_silo_city_africa=La ville où sera construit le silo à fusée pour la carte d'Afrique.\nIgnoré pour "Tous les silos".
em_spawn_city_europe=La ville de départ sur la carte d'Europe.
em_silo_city_europe=La ville où sera construit le silo à fusée pour la carte d'Europe.\nIgnoré pour "Tous les silos".
em_spawn_city_oceania=La ville de départ sur la carte d'Océanie.
em_silo_city_oceania=La ville où sera construit le silo à fusée pour la carte d'Océanie.\nIgnoré pour "Tous les silos".
em_spawn_city_united_states=La ville de départ sur la carte des États-Unis.
em_silo_city_united_states=La ville où sera construit le silo à fusée pour la carte des États-Unis.\nIgnoré pour "Tous les silos".

em_teleporting_enabled=Activer ou désactiver la téléportation vers n'importe quelle ville.
em_drain_energy_on_teleport=Vider l'énergie de l'équipement du joueur après la téléportation.

