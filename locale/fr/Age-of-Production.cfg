[technology-description]
aop-air-scrubbing=Une petite machine qui utilise un catalyseur pour capter la pollution présente dans l'air.
aop-additional-air-scrubbing=Recherches supplémentaires permettant le nettoyage de l'air sur d'autres planètes.
aop-arc-furnace=Énorme four capable de fondre plus rapidement et plus efficacement que les fours électriques normaux, mais avec un coût énergétique et un niveau de pollution plus élevés.
aop-atomic-enricher=Grâce à l'utilisation de processeurs quantiques, la productivité du traitement de l'uranium peut être améliorée.
aop-electromechanics=Grâce aux nouveaux processus informatiques quantiques, cette machine peut facilement produire des équipements de haute qualité.
aop-greenhouse=Une distraction luxuriante qui contraste avec le chaos de l'usine. Permet de faire pousser des plantes partout.
aop-hybridation=Grâce à l'utilisation de rayonnements et à une bio-ingénierie avancée, les biters et les pentapodes peuvent être fusionnés pour former quelque chose d'horrible, mais d'utile.
aop-hydraulics=Grâce aux avancées dans le domaine hydraulique, les recettes à base de fluides sont plus faciles à réaliser et consomment moins de ressources.
aop-petrochemistry=En étudiant la nature des océans de pétrole de Fulgora, de nouvelles applications pétrochimiques peuvent être développées.
aop-quantum-machinery=Ces supercalculateurs exploitent pleinement les capacités du traitement quantique, permettant ainsi des applications jusqu'alors impossibles.
aop-smeltery=Grâce à de nouvelles techniques de fusion, cette machine peut atteindre des températures extrêmes et les utiliser pour des processus avancés.
aop-woodworking=Maintenant que la plantation d'arbres est lancée, de nouvelles utilisations peuvent être envisagées.
aop-agriculture-productivity=Augmentation du rendement des plantes en serre.
aop-advanced-recycling=Grâce à une nouvelle technologie de modules, de nouvelles techniques de recyclage peuvent être atteintes.
aop-automation=Machines d'assemblage capables de traiter des ingrédients fluides, avec une plus grande vitesse, une meilleure productivité et des emplacements pour modules supplémentaires.
aop-core-mining=La dernière frontière de l'exploitation minière : pourquoi regarder les étoiles alors que tant de choses sont cachées sous nos pieds ?
aop-core-mining-productivity=Augmentation du rendement des foreuses minières des profondeurs.
aop-deep-mineral-refining-productivity=Utiliser de meilleures techniques pour le traitement des minerais issus des profondeurs afin de permettre l'extraction d'une plus grande quantité de minerais.
aop-armory=Les nouvelles technologies militaires nous permettent de produire des munitions à des débits sans précédent.
aop-specialized-science=En menant des recherches approfondies sur les quatre planètes, on peut parvenir à de nouvelles possibilités en matière de fabrication et de production scientifique.
aop-mineral-synthesis=En raison du manque de ressources métalliques de base sur Aquilo, de nouvelles technologies doivent être mises au point pour permettre leur production.
aop-biomass-reactor=Maintenant que la biomasse est produite en masse, elle peut être utilisée pour alimenter l'usine en énergie, en plus de fournir des nutriments.
aop-smaller-beacons=Diffuseurs compacts et peu encombrants. Ne peuvent accueillir qu'un seul module, mais offrent une meilleure efficacité de distribution.

