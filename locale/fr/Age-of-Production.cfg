[mod-name]
Age-of-Production=Age of Production (L'Ère de la Production)

[mod-description]
Age-of-Production=Ajout de nouvelles machines à l'Ère spatiale pour plus de diversité et une production accrue !

[mod-setting-name]
aop-merge-hydro=Fusionner les usines hydroélectriques et hydrauliques.
aop-merge-lignumis-lumber-mill=Fusionner les scieries d'AoP et de Lignumis.
aop-merge-atomic-enricher=Fusionner l'Enrichisseur atomique et la Forge atomique issue de Nuclear Science.
aop-specialized-science=Activer la science spécialisée.
aop-prevent-loops=Évitez les chaînes de production en boucle.


[mod-setting-description]
aop-merge-hydro=Suppression de l'usine hydraulique et modification pour obtenir 25% de production et 25% de qualité.
aop-merge-lignumis-lumber-mill=Suppression de la scierie d'AoP et conservation de celle de Lignumis.
aop-merge-atomic-enricher=Suppression de l'enrichisseur atomique et conservation uniquement de la forge atomique de Nuclear Science.
aop-specialized-science=Si activé, cela permettra d'utiliser la technologie des sciences spécialisées, qui ajoute de nouvelles recettes aux packs de science planétaires et quelques nouveaux produits intermédiaires.
aop-prevent-loops=Ce paramètre empêche la synthèse de la calcite et de la pierre, ainsi que la fonte de la glace et le gel de l'eau, de provoquer des boucles infinies. Désactivez-le si vous souhaitez que les boucles se produisent. Informez-moi si vous constatez d'autres boucles, en particulier sans utiliser de mods de qualité supplémentaires.

