aop-vulcanusian-air-scrubbing=Capturez la pollution dans l'atmosphère de Vulcanus à l'aide de pierres.
aop-nauvitian-air-scrubbing=Capturez la pollution dans l'atmosphère de Nauvis à l'aide de calcite.
aop-gleban-air-scrubbing=Éliminez les spores présentes dans l'atmosphère de Gléba à l'aide d'acide sulfurique.
aop-fulgoran-air-scrubbing=Capturez la pollution dans l'atmosphère de Fulgora à l'aide de calcite.
aop-aquiloan-air-scrubbing=Capturez la pollution dans l'atmosphère de Aquilo à l'aide de pourriture.
aop-charcoal=Brûler du bois pour obtenir du charbon.
aop-wood-rotting=Processus de décomposition du bois en matière organique. Utilise une petite quantité de pourriture comme catalyseur.
aop-uranium-sifting=Tamisez la pierre pour trouver de l'uranium.
aop-solid-fuel-melting=Faites fondre le combustible solide pour le retransformer en pétrole brut.
aop-carbon-liquefaction=Une technique alternative à la liquéfaction du charbon.
aop-petroleum-gas-dehydrogenation=Retirez les 4 atomes d'hydrogène du gaz de pétrole, ne laissant que le carbone.
aop-nutrients-from-biomass=Transformez la biomasse en nutriments détériorés à 75 %.
aop-direct-molten-copper-from-lava=Transformez la lave en cuivre fondu sans utiliser de calcite.
aop-direct-molten-iron-from-lava=Transformez la lave en fer fondu sans utiliser de calcite.
aop-direct-molten-copper=Transformez le minerai de cuivre en cuivre fondu sans utiliser de calcite.
aop-direct-molten-iron=Transformez le minerai de fer en fer fondu sans utiliser de calcite.
aop-lava-demineralization=Éliminer les impuretés de la lave.
aop-core-mining=Creusez profondément sous la surface des planètes pour obtenir des ressources pures.
aop-mineral-slurry=Transformez les minéraux issus des profondeurs en boue pour les traiter.
aop-mineral-slurry-processing=Nettoyez la boue pour éliminer les impuretés et obtenir des minéraux raffinés.
aop-ammoniacal-iron-synthesis=Ce procédé permet de capturer les particules de fer présentes dans la mer d'ammoniac d'Aquilo sur des morceaux de carbone afin de synthétiser du minerai de fer.
aop-ammoniacal-copper-synthesis=Ce procédé permet de capturer les particules de cuivre présentes dans la mer d'ammoniac d'Aquilo sur des morceaux de carbone afin de synthétiser du minerai de cuivre.
aop-paracelsian-air-scrubbing=Capturez la pollution dans l'atmosphère de Paracelse à l'aide de vatérite.

