[entity-description]
aop-arc-furnace=Four gigantesque capable de produire d'énormes quantités de matériaux, consommant énormément d'énergie et rejetant beaucoup plus de pollution que d'habitude.
aop-atomic-enricher=Machine hautement radioactive permettant des processus de centrifugation à haute productivité.
aop-biochemical-facility=Hybridation monstrueuse entre pentapodes et biters, capable de produire la plupart des recettes biologiques solides sans utiliser de nutriments.
aop-electromechanic-facility=Machine électromécanique à forte consommation d'énergie. Permet des fabrications de haute qualité.
aop-greenhouse=Un endroit calme pour se détendre et voir les fruits de votre dur labeur germer.
aop-hydraulic-plant=Machine hydraulique permettant des recettes de fluides à haute capacité.
aop-lumber-mill=Bâtiment à faible consommation d'énergie capable de produire de grandes quantités de produits à partir de bois et de ressources associées.
aop-petrochemical-facility=Machine très polluante spécialisée dans la pétrochimie.
aop-quantum-assembler=Amélioration extrêmement puissante des machines d'assemblage : grâce à l'informatique quantique, elles peuvent désormais produire des quantités de Sciences jamais atteintes auparavant.
aop-quantum-computer=La dernière frontière de la recherche. Utilise la mécanique quantique pour exploiter un dixième de chaque pack de science. Trop dangereux pour être utilisé en dehors de l'espace.
aop-quantum-stabilizer=Une mise à niveau extrêmement puissante du diffuseur, qui améliore les machines grâce à la manipulation quantique.
aop-scrubber=Une petite machine qui corrige vos erreurs.
aop-smeltery=Une fonderie encore plus puissante, capable d'atteindre des températures inimaginables pour mettre en œuvre des recettes avancées.
aop-salvager=Cette puissante mise à niveau du recycleur fait fondre les objets qui y sont insérés afin de les reconstruire, avec une probabilité qu'ils soient de meilleure qualité.
aop-advanced-assembling-machine=Le meilleur ami de tous les ingénieurs.
aop-core-miner=La dernière frontière dans le domaine minier. Creusez profondément sous la surface des planètes pour obtenir d'innombrables ressources. Ne peut être placé que sur des planètes dont la surface est suffisamment solide et dense pour supporter des opérations minières profondes.
aop-armory="Il faut quatre cent mille plaques de fer pour faire fonctionner cette tourelle pendant 12 secondes."
aop-mineral-synthesizer=Grâce à des procédés chimiques avancés, cette machine peut synthétiser des minéraux à partir de ressources de base.
aop-biomass-reactor=Générateur électrique capable de produire de l'énergie à partir de matières biologiques.
aop-transmitter=Les bonnes choses viennent petit à petit.

