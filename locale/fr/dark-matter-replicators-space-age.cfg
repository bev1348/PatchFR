[mod-setting-description]
tenemut-near-spawn=Si du minerai de ténémut est généré près du lieu d'apparition
tenemut-spawning-planet=Sur quelle planète le Ténémut apparaîtra-t-il ?
tenemut-other-planets=Faire apparaître du ténémut sur d'autres planètes également, avec ou sans Nauvis
replstats-speed-factor=Cette valeur est multipliée à chaque augmentation de niveau, ce qui entraîne une augmentation géométrique. Notez que si vous modifiez le temps nécessaire par objet sans modifier l'énergie nécessaire par unité de temps, vous modifierez l'énergie nécessaire par objet.
replstats-energy-factor=Cette valeur est multiplié à chaque augmentation de niveau, ce qui se traduit par une augmentation géométrique de l'énergie par objet.
replstats-pollution-factor=Cette valeur est multiplié à chaque augmentation de niveau, ce qui se traduit par une augmentation géométrique.
replstats-size-base=Cette valeur est arrondie à un nombre entier inférieur après l'addition. Si la taille résultante est négative, une taille de 1 est utilisée à la place.
replstats-size-addend=Cette valeur est ajouté à chaque nouveau niveau, ce qui entraîne une croissance linéaire (ou un rétrécissement, si vous pensez que la technologie doit devenir plus petite au fur et à mesure qu'elle devient plus avancée).
replstats-modules-base=Cette valeur est arrondie à un nombre entier inférieur après l'addition. C'est ainsi que les nombres par défaut d'emplacements de modules sont 1, 1, 2, 2 et 3. Si le nombre d'emplacements de modules obtenu est négatif, le réplicateur n'a pas d'emplacements de modules.
replstats-modules-addend=Cette valeur est ajoutée à chaque palier, ce qui se traduit par une augmentation linéaire.

replresearch-item-multiplier=Il s'agit du nombre de répétitions de base pour la recherche de la réplication d'un nouvel objet. Cette valeur est multipliée par le niveau de réplication et peut être modifiée par la catégorie de l'objet. De plus, comme les niveaux 1 et 5 ne nécessitent qu'un seul objet par niveau au lieu de deux, le nombre de répétitions nécessaires est à nouveau multiplié par 2.
replresearch-item-time=Le temps qu'il faut à un laboratoire de recherche pour effectuer une répétition de la recherche.
replresearch-space-lock=La recherche de réplicateurs de ce niveau ou d'un niveau supérieur nécessitera des packs de science spatiale. Ce paramètre permet de bloquer certains ou tous les niveaux de réplicateurs pour la fin du jeu. Comme il n'y a pas de niveau 6, la valeur 6 empêchera tous les réplicateurs de demander des packs de science spatiale.

replication-penalty=Cette valeur est ajoutée au coût de chaque réplication après que tout le reste ait été calculé. Elle a pour but d'empêcher la réplication d'un grand nombre d'objets bon marché, tels que les minerais ou les plaques, d'être surpuissante.
replication-fluid-quantity=Il s'agit de la quantité de fluide créée chaque fois qu'un fluide est répliqué. Le temps par unité de fluide reste le même.

replication-in-space=Autoriser les réplicateurs dans l'espace (avec l'Ère spatiale ou Space Exploration)

