[item-group-name]
dmrsa-replication=Réplication


[item-description]
dmrsa-dark-matter-scoop=Normalement, la matière noire traverse toutes les autres matières et n'interagit qu'avec la gravité. Cependant, cette planète contient des amas d'un type de cristal inhabituel. Lorsqu'un courant électrique traverse ce type de cristal, il interagit physiquement avec une substance invisible qui, selon les théories actuelles, serait de la matière noire. En outre, lorsqu'une quantité suffisante d'électricité traverse un arrangement de ces cristaux, cette matière noire peut se transformer en matière normale. Cette substance a été baptisée ténémut, d'après les mots latins signifiant obscurité (tenebris) et changement (mutatio). Des recherches supplémentaires devraient permettre de choisir les substances produites par ce processus.
dmrsa-dark-matter-transducer=Les capteurs de matière noire transforment assez bien la matière noire en matière normale, si vous ne vous souciez pas particulièrement de la composition de votre nouvelle matière. Bien entendu, la réplication à l'aide de simples capteurs est plutôt limitée. Une réplication plus avancée nécessitera une certaine forme de contrôle de la qualité. Compte tenu des détails du processus de réplication, un composant supplémentaire qui déplace la matière noire au fur et à mesure qu'elle se transforme en matière normale devrait faire l'affaire.
dmrsa-matter-conduit=S'il est théoriquement possible de répliquer n'importe quelle substance à l'aide de capteurs et de transducteurs de matière noire, il est difficile de contrôler la forme de ces substances. C'est un problème lorsqu'on essaie de répliquer de la technologie, car de nombreux dispositifs technologiques ont des composants très petits. Par exemple, les circuits intégrés utilisés dans les ordinateurs peuvent ne mesurer que quelques nanomètres. La solution à ce problème consiste à inventer un nouveau composant capable d'interagir avec la matière noire partiellement transformée afin que toutes les substances répliquées se forment exactement au bon endroit.

#unused after the dmrsa name change?
dmrsa-replicator-1=Utilise de grandes quantités d'électricité pour convertir la matière noire en matière. Ne peut répliquer que des matériaux dont la composition présente une marge d'erreur élevée et ne peut répliquer aucun objet ayant une forme spécifique.
dmrsa-replicator-2=Utilise de grandes quantités d'électricité pour convertir la matière noire en matière. Peut répliquer des éléments purs et donner à ses produits des formes solides.
dmrsa-replicator-3=Utilise de grandes quantités d'électricité pour convertir la matière noire en matière. Peut répliquer des substances chimiques, mais a du mal à répliquer des dispositifs en raison de la précision limitée de la mise en forme de ses produits.
dmrsa-replicator-4=Utilise de grandes quantités d'électricité pour convertir la matière noire en matière. Peut répliquer des machines complexes avec un niveau de détail élevé.
dmrsa-replicator-5=Utilise de grandes quantités d'électricité pour convertir la matière noire en matière. Peut répliquer tout ce qui peut être répliqué.
