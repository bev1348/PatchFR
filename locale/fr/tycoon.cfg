[tips-and-tricks-item-description]
tycoon-about-tycoon=Tycoon est un mod qui vous permet de devenir un magnat du transport. Vous pouvez aider les villes à se développer, fonder de nouvelles villes et transporter des passagers. Toutes ces actions vous rapporteront des [item=tycoon-currency] que vous pourrez utiliser pour diverses choses comme le financement de la recherche.\n\nCe mod n'est pas une refonte complète, mais il ajoute de nouveaux mécanismes de jeu que vous pouvez utiliser avec des refontes comme Space Exploration ou Krastorio 2. Bien sûr, vous pouvez aussi jouer à Tycoon seul et profiter de la croissance des villes et des réseaux de transport public.\n\n[font=default-bold]Community and Support[/font]\n\nSi vous souhaitez interagir avec la communauté qui joue au mod Tycoon, consultez la description du mod sur le portail de mods de Factorio : https://mods.factorio.com/mod/tycoon \nVous y trouverez des liens vers le Discord, le Twitch du développeur et des moyens de soutenir financièrement le développement. Les commentaires et les suggestions sont plus que bienvenus !\n\n[font=default-bold]Crédits[/font]\n\nTraducteurs :\n\n  - [font=default-bold]Brésilien[/font] : luis das artimanhas\n  - [font=default-bold]Japonais[/font] : yuyuyuxyu\n  - [font=default-bold]Russe[/font] : rohon007, winex, Shadow_Man\n\nContribution au code : winex\n\nSoutiens : Voidtraveler
tycoon-cities=Les villes sont le cœur du mod Tycoon. À partir d'un hôtel de ville en leur centre, elles peuvent s'étendre vers l'extérieur et développer de nouvelles demandes.\n\n[font=default-bold]Hôtel de ville[/font]\n\nL'[entity=tycoon-town-hall] est le centre de votre ville. Lorsque vous cliquez dessus, vous pouvez voir des détails sur votre ville, comme ses besoins de base et la façon dont elle est approvisionnée.\n\n[font=default-bold]Croissance des villes[/font]\n\nPour aider les villes à se développer, vous devez leur fournir des objets pour leurs besoins de base, leurs besoins supplémentaires et leurs matériaux de constructions grâce à des bâtiments de ravitaillement.\nVous pouvez utiliser le [entity=tycoon-water-tower] pour fournir de l'eau, le [entity=tycoon-market] la nourriture, et le [entity=tycoon-hardware-store] pour les matériaux de construction. Plus vous répondez aux demandes, plus la ville se développe rapidement. Mais, même si vous ne pouvez pas fournir toutes les ressources, la ville se développera quand même. Mais plus lentement.\n\nL'eau est gratuite, mais la nourriture et les matériaux de construction rapportent un peu de [item=tycoon-currency]. Une fois que votre ville a construit une [entity=tycoon-treasury] vous pouvez y trouver les taxes que les citoyens paient. Ce sera l'un des premiers bâtiments que votre ville construira.\n\n[font=default-bold]De meilleurs logements[/font]\n\nAu fur et à mesure que votre ville se développe, elle pourra construire des bâtiments plus avancés en débloquant des niveaux de logement plus élevés tels que [technology=tycoon-residential-housing] ou [technology=tycoon-highrise-housing]. Ces bâtiments offrent beaucoup plus d'espace aux citoyens, mais ils s'accompagnent de nouveaux besoins de base et de nouvelles exigences en matière de matériaux de construction.
tycoon-currency=Les [item=tycoon-currency] sont votre rétribution pour avoir approvisionné une ville en nourriture et en matériaux de construction, ainsi que pour avoir transporté des passagers. Une fois qu'une ville a construit une [entity=tycoon-treasury] vous pouvez y trouver les pièces. La ville consomme des ressources une fois par minute et place ensuite la monnaie dans la trésorerie.\n\nVous pouvez utiliser les pièces pour financer la recherche grâce à l'[item=tycoon-university]. C'est un moyen facile d'obtenir des packs de science plus avancés, mais c'est plus cher que de produire des packs de science avec l'approche traditionnelle de Factorio. Plus tard, vous pourrez fabriquer des [item=tycoon-money-stack] pour obtenir des [item=tycoon-citizen-science] dont vous aurez besoin pour fonder de nouvelles villes.
tycoon-supply-buildings=Les villes consomment des ressources que vous pouvez leur fournir par le biais de bâtiments de ravitaillement. Vous pouvez construire un ou plusieurs bâtiments de chaque type, et la ville consommera toutes les ressources.\n\n[font=default-bold]Portée[/font]\n\nLes bâtiments de ravitaillement doivent être construits dans le rayon d'influence de la ville. Lorsque vous placez un bâtiment de ravitaillement, le rayon d'influence de la ville est indiqué en vert.\n\n[font=default-bold]Marchés[/font]\n\nAvec le [entity=tycoon-market] vous pouvez répondre aux besoins de base tels que les [item=tycoon-apple]. Vous pouvez les cultiver dans la [entity=tycoon-apple-farm]. Jetez un coup d'oeil à la carte pour trouver les fermes.\n\n[font=default-bold]Magasins de matériaux[/font]\n\nAvec le [entity=tycoon-hardware-store] vous pouvez fournir des matériaux de construction tels que [item=stone-brick] ou [item=iron-plate].\n\n[font=default-bold]Châteaux d'eau[/font]\n\nLe [entity=tycoon-water-tower] you can vous permet de fournir de l'eau aux citoyens. Il suffit de construire une [entity=offshore-pump] à proximité et de la relier au château d'eau par des tuyaux.
tycoon-primary-industries=Tycoon introduit de nouvelles industries primaires, telles que [entity=tycoon-apple-farm] et [entity=tycoon-wheat-farm]. Elles sont présentes sur toute la carte.\n\nSi l'offre des industries primaires existantes n'est pas suffisante, envisagez d'explorer davantage la carte ou d'augmenter leur productivité grâce à des technologies telles que [technology=tycoon-apple-farm-productivity].
tycoon-residential-needs=Vos villes sont désormais capables de transformer de simples maisons en maisons individuelles, mais elles ont besoin de nouvelles ressources pour se moderniser et nourrir la population.\n\nChaque maison individuelle peut accueillir 20 citoyens.\n\n[font=default-bold]Besoins de base[/font]\n\nLes citoyens résidentiels consomment [item=tycoon-meat], [item=tycoon-bread], [item=tycoon-milk-bottle], et [item=tycoon-fish-filet]. Gardez les villes bien approvisionnées pour atteindre une vitesse de croissance maximale.\n\n[font=default-bold]Matériaux de construction[/font]\n\nPour transformer une maison simple en maison individuelle, il faut 10 [item=steel-plate], 20 [item=iron-plate], 30 [item=stone-brick], et 2 [item=small-lamp].
tycoon-highrise-needs=Vos villes sont désormais en mesure de transformer les maisons individuelles en tours d'habitation, mais elles ont besoin de nouvelles ressources pour se moderniser et nourrir la population.\n\nChaque tour d'habitation peut accueillir 100 citoyens.\n\n[font=default-bold]Besoins de base[/font]\n\nLes citoyens des tours consomment [item=tycoon-smoothie], [item=tycoon-apple-cake], [item=tycoon-cheese], [item=tycoon-burger], et [item=tycoon-dumpling]. Veillez à ce que les villes soient bien approvisionnées afin d'atteindre une vitesse de croissance maximale.\n\n[font=default-bold]Matériaux de construction[/font]\n\nPour transformer une maison individuelle en une tour d'habitation, il faut 50 [item=concrete], 25 [item=steel-plate], 10 [item=pipe], 2 [item=pump], et 5 [item=small-lamp].
tycoon-start-new-cities=Félicitations ! Vous avez franchi une étape importante et pouvez maintenant [font=default-bold]créer de nouvelles villes[/font].\n\nPour commencer une nouvelle ville, prenez l'[item=tycoon-town-hall] de votre première ville et placez-le quelque part sur la carte. Lorsque la ville aura été placée avec succès, des rues seront créées autour de l'Hôtel de ville.
tycoon-cities-overview=Garder un œil sur toutes vos villes peut s'avérer difficile lorsqu'elles sont éloignées les unes des autres. Heureusement, vous pouvez désormais accéder à la vue d'ensemble des villes.\n\nVous pouvez ouvrir la vue d'ensemble via le raccourci [img=tycoon-cities-overview-shortcut] (à côté, par exemple, de l'outil de déconstruction) ou avec le raccourci clavier __CONTROL__tycoon-cities-overview__.\n\nLes informations sur l'onglet de chaque ville sont les mêmes que celles que vous voyez lorsque vous ouvrez un [entity=tycoon-town-hall].
tycoon-public-transportation=Félicitations ! Vous avez franchi une étape importante et pouvez désormais [font=default-bold]transporter des passagers[/font]. Chaque passager a une origine, une heure de départ et une destination. La destination est choisie au hasard parmi toutes les autres villes comptant [font=default-bold]au moins 90 citoyens[/font], mais elle est aussi influencée par la taille de la ville. En règle générale, les grandes villes (d'origine et de destination) accueillent plus de passagers. \n\nChaque ville qui possède des citoyens résidentiels ou des tours produira des passagers dans chaque [entity=tycoon-passenger-train-station] que vous placerez dans leur zone d'influence. Plus vous avez de citoyens résidentiels et de tours, plus il y aura de passagers pour d'autres villes.\n\nLes passagers ne se soucient pas de la façon dont vous les amenez à leur destination, mais ils veulent y arriver rapidement.\n\n[font=default-bold]Rétribution[/font]\n\nLes passagers vous paieront lorsque vous les amènerez à une [entity=tycoon-passenger-train-station] dans leur ville de destination. La rétribution [item=tycoon-currency] dépend de la distance entre les villes et de la durée du voyage. Plus la distance est longue, plus la rétribution est élevée. Les [item=tycoon-currency] seront versées à la [entity=tycoon-treasury] de la ville de [font=default-bold]destination[/font].
tycoon-passenger-train-stations=Lorsque vous construisez une [entity=tycoon-passenger-train-station] dans le rayon d'influence d'une ville, vous indiquez à ses citoyens que vous les aiderez à voyager vers d'autres villes.\n\nVous pouvez construire un nombre illimité de gares par ville, tant qu'elles se trouvent dans le rayon d'influence de la ville. Les nouveaux passagers apparaîtront de manière aléatoire dans une gare de cette ville s'il y en a plus d'une.\n\n[font=default-bold]Limite du nombre de passagers au départ[/font]\n\nLes gares ne disposent pas d'un espace illimité et lorsque de plus en plus de passagers veulent partir, elles peuvent être saturées. Par défaut, les gares n'autorisent que 80 passagers au départ, afin de laisser un peu de place pour les arrivées. Vous pouvez configurer cela pour chaque gare lorsque vous ouvrez son interface graphique.\n\n[font=default-bold]Filtre de destination[/font]\n\nVu que vous fondez de nouvelles villes grâce au [entity=tycoon-urban-planning-center], il est nécessaire de construire un réseau entre toutes les villes actuelles et futures. Les passagers des nouvelles villes apparaîtront automatiquement dans vos gares, à moins que vous n'ayez filtré les destinations.\n\nVous pouvez filtrer les destinations en ouvrant l'interface graphique d'une gare et en cochant les noms de ville. Si vous avez décoché le nom d'une ville dans une gare, les villes futures ne produiront pas automatiquement de nouveaux passagers dans cette gare.\n\n[font=default-bold]Arrivées[/font]\n\nLa gare est également le lieu d'arrivée des passagers. Il suffit de placer le passager arrivant dans la gare pour qu'il en sorte automatiquement.
tycoon-recycling=Certains objets comme les [item=tycoon-used-bottle] peuvent être recyclés. Recycler et remettre à neuf des objets coûte beaucoup moins cher que de jeter ceux qui sont usagés et d'en produire de nouveaux.\n\nUne fois que votre ville a construit un [entity=tycoon-bottle-return-station], les citoyens y déposeront leurs bouteilles usagées. Vous pouvez les récupérer, les remettre en état via [recipe=tycoon-refurbish-bottle] ou [recipe=tycoon-refurbish-bottle-with-soap], et les réintégrer dans le cycle de production.

