[tips-and-tricks-item-description]
sp-spidertron-patrols=Un aperçu des principales fonctionnalités ajoutées par [font=default-bold]Spidertron Patrols[/font].\n\nSi l'interface graphique de l'agenda ne s'adapte pas à votre écran, envisagez de réduire [font=default-semibold]l'échelle de l'interface graphique[/font] ou de désactiver [font=default-semibold]l'interface graphique des caractères plats[/font] dans Paramètres > Interface.
sp-dock=[entity=sp-spidertron-dock] permet le chargement et le déchargement automatisés de Spidertrons à l'aide de bras. Une station se connecte automatiquement au premier Spidertron qui s'y arrête et se déconnecte lorsque le Spidertron s'en éloigne.
sp-spidertron-automation=Obtenez une [item=sp-spidertron-patrol-remote] depuis le panneau situé à droite de l'interface graphique du Spidertron ou en appuyant sur __CONTROL__spidertron-enhancements-spidertron-patrol-pipette__ tout en sélectionnant le Spidertron.\nLe numéro clignotant indique le point de passage actuellement sélectionné. __ALT_CONTROL__2__use-item__ crée un nouveau point de passage après celui qui est actuellement sélectionné. __ALT_CONTROL__2__sp-replace-previous-waypoint__ déplace le point de passage actuellement sélectionné à la position spécifiée.\nPour sélectionner un point de passage à insérer après ou remplacer, cliquez sur le bouton [img=item.sp-spidertron-patrol-remote] sur la ligne de ce point de passage dans l'interface graphique des horaires.\n\n__ALT_CONTROL__1__sp-delete-all-waypoints__ pour supprimer tous les points de passage.\n__ALT_CONTROL__1__sp-toggle-spidertron-automatic-manual__ pour basculer entre le mode automatique et le mode manuel pour le spidertron actuellement sélectionné, ouvert, connecté à une télécommande ou piloté.
sp-wait-conditions=Les conditions d'attente peuvent être configurées pour chaque point de passage à partir de l'interface graphique des horaires. Elles se comportent de la même manière que les conditions d'attente de train, mais chaque point de passage ne peut avoir qu'une seule condition d'attente. Si vous devez combiner plusieurs conditions d'attente à un point de passage, vous pouvez souvent obtenir un résultat similaire en fixant plusieurs points de passage à la même position, chacun avec une condition d'attente différente. À défaut, utilisez une condition d'attente de type [font=default-semibold]Condition logique[/font] et attachez des circuits logiques à une [entity=sp-spidertron-dock] à cette position.
sp-automatic-refueling=Si un véhicule a besoin de carburant, utilisez la condition d'attente [font=default-semibold]Carburant plein[/font] pour empêcher le Spidertron de partir tant qu'il n'a pas été entièrement ravitaillé. Il existe deux méthodes de ravitaillement automatique :\n\n- Configurer une [entity=sp-spidertron-dock] pour se connecter à l'inventaire de carburant du véhicule, puis charger du carburant à l'aide de bras.\n- Ajouter une demande logistique de carburant directement dans le véhicule, qui sera fournie par les [entity=logistic-robot]. Le carburant livré sera placé directement dans l'inventaire de carburant du véhicule
sp-aircraft-automation=Les avions de [font=default-bold]Lex's Aircraft[/font] peuvent également être automatisés en utilisant les [item=sp-spidertron-patrol-remote] et les [entity=sp-spidertron-dock].
sp-submarine-automation=Les sous-marins de [font=default-bold]Maraxsis[/font] peuvent également être automatisés en utilisant les [item=sp-spidertron-patrol-remote] et les [entity=sp-spidertron-dock].\nUtilisez la condition d'attente [font=default-semibold]Plonger[/font] à un point de passage au-dessus d'une tranchée pour entrer/sortir de la tranchée.

