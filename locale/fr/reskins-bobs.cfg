[mod-setting-description]
reskins-bobs-do-bobassembly=Colore les technologies, les machines d'assemblage, les fours, les raffineries, les distilleries, les électrolyseurs et les usines chimiques ajoutés par le mod Bob's Assembling Machines.
reskins-bobs-do-bobelectronics=Colore les produits intermédiaires et les recettes ajoutés par Bob's Electronics. Ne concerne pas les circuits.
reskins-bobs-do-bobelectronics-colored-circuits=Colore les circuits ajoutés par Bob's Electronics en fonction de la cartographie actuelle des niveaux.
reskins-bobs-do-bobenemies=Colore les artefacts aliens ajoutés par le mod Bob's Enemies.
reskins-bobs-do-bobequipment=Colore les technologies et équipements ajoutés par le mod Bob's Equipment.
reskins-bobs-do-bobgreenhouse=Colore les produits intermédiaires, les recettes, les technologies et les serres ajoutés par Bob's Greenhouse mod.
reskins-bobs-do-boblogistics=Colore les pièces de robot, les technologies, les coffres logistiques, les roboports et les structures du réseau de robots, les inséreurs, les convoyeurs, les réservoirs, les pompes et les tuyaux ajoutés par le mod Bob's Logistics.
reskins-bobs-do-bobmining=Colore les technologies, les foreuses minières et les chevalets de pompage ajoutés par le mod Bob's Mining.
reskins-bobs-do-bobmodules=Colore les modules, les diffuseurs et le laboratoire à modules ajoutés par le mod Bob's Modules.
reskins-bobs-do-bobores=Colore les ressources et minerais ajoutés par le mod Bob's Ores.
reskins-bobs-do-bobplates=Colore les plaques, les roues dentées, les roulements et autres produits intermédiaires, les recettes et les technologies, ainsi que les petits réservoirs de stockage en ligne et les pompes ajoutés par le mod Bob's Metals, Chemicals, and Intermediates.
reskins-bobs-do-bobpower=Colore les technologies, les chaudières , les machines et les turbines à vapeur, les panneaux solaires et les accumulateurs, les réacteurs nucléaires, les échangeurs de chaleur, les conduites de chaleur et les générateurs ajoutés par le mod Bob's Power.
reskins-bobs-do-bobrevamp=Colore les produits intermédiaires, recettes et technologies ajoutés par le mod Bob's Revamp.
reskins-bobs-do-bobrevamp-reactor-color=Colore les réacteurs nucléaires pour qu'ils soient colorés en fonction des types de combustibles (uranium, thorium et deutérium) et non plus en fonction de leur niveau.
reskins-bobs-do-bobtech=Colore les packs de science et les technologies associées, ainsi que les laboratoires de recherche ajoutés par le mod Bob's Technology.
reskins-bobs-do-bobvehicleequipment=Colore les technologies et équipements ajoutés par le mod Bob's Vehicle Equipment.
reskins-bobs-do-bobwarfare=Colore les munitions, les technologies, les tourelles, les murs et les radars ajoutés par le mod Bob's Warfare.

reskins-bobs-flip-bulk-inserter-icons=Lorsque Bob's Inserter est activé, les icônes des bras haute capacité sont inversées horizontalement afin d'augmenter le contraste avec les bras ordinaires.

reskins-bobs-do-pipe-tier-labeling=Lorsque les étiquettes de niveau sont activées, elles s'affichent également sur les objets de type tuyaux, tuyaux souterrains et conduites de chaleur ajoutés par Bob's Logistics et Bob's Power.
reskins-bobs-do-belt-entity-tier-labeling=Lorsque les étiquettes de niveau sont activées, elles s'affichent également sur les objets de type convoyeurs de transport, convoyeurs souterrains et séparateurs ajoutés par Bob's Logistics.
reskins-bobs-do-furnace-tier-labeling=Lorsque les étiquettes de niveau sont activées, elles s'affichent également sur les objets de type four en pierre, four en acier et four électrique ajoutés par Bob's Assembly.
reskins-bobs-do-inserter-tier-labeling=Lorsque les étiquettes de niveau sont activées, elles s'affichent également sur les objets de type bras ajoutés par Bob's Logistics.

reskins-bobs-hydrazine-is-blue=Colore le générateur d'hydrazine en [color=#7ac1de][font=default-bold]bleu clair[/font][/color] en relation avec le carburant. Sinon, le générateur d'hydrazine sera coloré comme le quatrième niveau de générateur de fluides.
reskins-bobs-show-alien-decoratives-on-lab=Affiche les racines et les textures des extraterrestres dans le laboratoire extraterrestre.

reskins-bobs-do-basic-belts-separately=Permet de personnaliser la couleur des convoyeurs basiques en fonction des couleurs choisies par le sélecteur de couleurs ci-dessous.
reskins-bobs-basic-belts-color=Définit la couleur des convoyeurs basiques et des entités associées.

reskins-bobs-do-progression-based-robots=Les niveaux des robots de logistique et de construction, lorsqu'ils utilisent le style d'affichage des niveaux de [font=default-semibold]Progression[/font] s'alignent sur les composants de robot ajoutés par Bob's Logistics. Les robots à fusion seront de la couleur définie par le paramètre [font=default-semibold]Couleur : Robots à fusion[/font], tout en partageant le même niveau que les Robots 4 non à fusion.
reskins-bobs-fusion-robot-color=Définit la couleur des Robots à fusion.

reskins-bobs-do-custom-furnace-variants=Permet de personnaliser la couleur des différents sous-types de fours en fonction des couleurs choisies par le sélecteur de couleurs ci-dessous.
reskins-bobs-standard-furnace-color=Définit la couleur pour le four en pierre, les fours en acier et pour fluides, et les fours électriques.
reskins-bobs-mixing-furnace-color=Définit la couleur des fours à mélange en pierre, en acier et pour fluides, ainsi que électriques.
reskins-bobs-chemical-furnace-color=Définit la couleur pour le four chimique en pierre, en acier pour fluides, et électriques.

