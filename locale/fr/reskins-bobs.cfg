[mod-name]
reskins-bobs=Artisanal Reskins: Bob's Mods (Revêtements artisanaux : Mods de Bob)

[mod-description]
reskins-bobs=Redessine les objets, les entités et les technologies des mods de Bob pour ajouter des couleurs de niveaux et des libellés d'icônes. Les icônes sont en haute résolution et les graphismes ont été mis à jour pour s'aligner sur la version classique de Factorio. Les joueurs peuvent personnaliser les étiquettes, les couleurs et le mappage des différents niveaux. Fait partie de la série Artisanal Reskins.

